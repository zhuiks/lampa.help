- God leads us
- God has a plan and nothing can stop it
- God does not lie
- He keeps His Word (Num
- 23:19)
Application: |
  When I believe in Jesus, I belong to God and He is my help and defence (protection). Sometimes, people who don’t love God want to show that they are strong and they try to make us lower than they are. I can trust Jesus and know that He is my help and defence. He takes care of me and He sees everything that people do. Also, it’s important to not be like Balaam. He wanted to do things just to get money. He didn’t love God. Instead, he loved glory from people.
  Look again at Numbers 24:17 “I see him, but not now; I perceive him, but not near. A star will come from Jacob, and a scepter will arise from Israel.” Do you know who this is talking about? Jesus!
  *Ch. 35 talks about cities of refuge. This is another picture of Jesus. I can “run” to Him for salvation from sin even though I deserve death. People then had to live in the city of refuge until the death of the high priest. Only then were they free to leave the city (v.25). But Jesus is my high priest who already died (and rose again!). I am free from punishment for sin through faith in Jesus.
