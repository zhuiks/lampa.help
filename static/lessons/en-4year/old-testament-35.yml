Number: 35
Title: Balaam
Book: 'Numbers: The Direction of the Nation.'
Scripture: Num. 22-36 (esp. 22-24)
Truth: God blesses His people
Verse: Prov. 16:1 “The reflections of the heart belong to man, but the answer of the
  tongue is from the Lord.”
Summary: |
  Ch. 22-24: When Israel was traveling in the desert, king Balak saw them and was frightened. He told Balaam to curse them. God spoke to Balaam and from the beginning told him that he could not go to curse the people. Balak asked Balaam to come a second time and promised him a lot of money. During the night, God spoke to Balaam and told him that he could go with them but he could only say what God wanted and not what he wanted. In the morning, Balaam got on his donkey and went to king Balak. The donkey saw an angel with a sword ahead and started to go around him. Balaam didn’t see the angel and got mad at his donkey. The donkey wouldn’t go forward. God opened the mouth of the donkey and it spoke to Balaam! Later, God opened Balaam’s eyes and he saw the angel with the sword in the road ahead of him. The angel warned Balaam to say only the words that God told him. King Balak asked Balaam to curse Israel 3 times when they saw them from far away. But God gave Balaam words of blessing for Israel.
  Ch. 25-27: Israel sinned and started to worship the false gods of Balak. God punished them. It was Balaam’s idea to tempt the people (31:16). Moses counted the people and decided which tribe would get what land based upon their population. One man had all daughters and no sons. They also wanted to inherit land (usually it was given to the sons). They also received land. God told Moses that he would die soon, but He wanted to show Moses the promised land. God appointed Joshua to be leader after Moses.
  Ch. 28-31: God gave instructions about sacrifices for different days and celebrations. People were supposed to keep their promises (see also Lev. 5:3-6). Israel fought against the Midianites. Balaam died in the battle.
  Ch. 32: The tribes of Gad and Reuben decided to live on the east side of the Jordan river but promised to help the other tribes to fight until they all got their land. Moses remembers Israel’s journey. God wants them to kill the people that live in the promised land and destroy their false gods and places of worship to them (ch.33). Boundaries and leaders were  appointed (ch. 34). God told the Levites to live throughout the land and not in just one area. He names the cities where they will live. God also appointed cities of refuge* (ch. 35). The family of daughters who inherited the land should marry men from their tribe so that the land would remain with that tribe (ch. 36).
