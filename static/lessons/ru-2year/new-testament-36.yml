Number: 36
Title: Явление Иисуса ученикам
Book: 'Евангелие: явление Христа'
Scripture: Иоанна 21
Truth: Иисус примиряет нас с Собой
Verse: Иоанна 20:28 «Господь мой и Бог мой!»
Summary: |+
  Семь учеников Иисуса пошли на рыбалку. Иисус встал на берегу и спросил, поймали ли они рыбы. Они ответили, что ничего не поймали. Он сказал им бросить сеть на другую сторону, когда они это сделали, они сразу поймали огромное количество рыбы. Иоанн узнал, что это Иисус на берегу. Петр выпрыгнул из лодки и поплыл к Иисусу. Иисус уже готовил завтрак для них.
  Потом, Иисус и Петр говорили. Иисус спросил у него, «любишь ли ты Меня больше, нежели они? Петр говорит Ему: так, Господи! Ты знаешь, что я люблю Тебя. Иисус говорит ему: паси агнцев Моих» (стихи15-16). Иисус ещё 2 раза спросил у Петра и последний раз, Петр отвечал «Господи! Ты все знаешь; Ты знаешь, что я люблю Тебя».

Character:
- Иисус – Бог
- Иисус заботливый
- Иисус сердцеведец
- Иисус дает примирение
- Иисус помогает
- Иисус обеспечивает нужды
- Иисус – Добрый Пастырь
- Иисус знает все
Application: |
  Иисус знал, где были Его ученики, и чем они занимались. Он встретился с ними и помог им чудесным образом. Чудо с рыбами было похоже на чудо в начале Его служения на земле. Он заботился об учениках и готовил завтрак для них. Иисус всегда знает, где я нахожусь и чем я занимаюсь. Он знает мои нужды. Он — моя помощь. Он заботится обо мне.
  Раньше, когда Петр был испуган, он 3 раза сказал, что он не знал Иисуса. Ему было печально, и Иисус знал это. Иисус отдельно говорил с Петром и 3 раза спросил, любит ли Петр Его. Иисус примирил Петра с Собой. Теперь Петр смог сказать Иисусу, что он Его любит и понять, что Иисус простил его грех. Когда я грешу, я не проявляю любовь к Иисусу. Я могу просить прощения у Иисуса. Я могу попросить, чтобы Иисус помог мне любить Его больше всех и больше всего. Иисус хотел, чтобы Петр заботился о других, когда Он сказал ему «паси моих овец».  Иисус дает мне любовь для Него и других. Я могу просить, чтобы Иисус показал мне, как любить окружающих. Есть много людей, которые не знают о любви и заботе Иисуса. Я могу сказать им о том, как они могут примириться с Богом через веру в Иисуса. Иисус дает мне Духа Святого, который дает мне силу делиться об Иисусе.
