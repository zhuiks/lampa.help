Number: 40
Title: Стефан
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 6–8
Truth: Мисус принимает нас в славу
Verse: Дея. 5:29  “...должно повиноваться больше Богу, нежели человекам.”
Summary: |+
  Стефан был исполнен благодатью и Святым Духом, и Бог делал чудеса через него (Дения 6:5,8). Некоторым людям не понравилось, что он говорил, но они не смогли спорить с ним, потому что он мудро отвечал. Они решили оклеветать его, чтобы лидеры убили его. Но когда они судили его, его лицо было, как лицо ангела. Стефан говорил им об истории Израиля, как Бог спас их, и как они поклонялись Ему. Он сказал им, что они не были послушны Святому Духу и убили Иисуса, Того, Который есть Праведник. Лидеры побили Стефана камнями, но Иисус явился Стефану и он сказал: «не вмени им грех их» и умер. Верующие в Иисуса похоронили его и плакали о нем. Они были гонимы из Иерусалима и начали рассеиваться по Иудее и в Самарии. Там Бог начал спасать людей через них, когда они делилсь об Иисусе.

Character:
- Иисус – Бог
- Иисус – Спаситель
- Иисус находится со своими людьми в их страданиях
- Иисус принимает своих в славу
- Иисус превращает зло в добро
- Дух Святой дает смелость и мудрость делиться об Иисусе
Application: |
  Стефан любил Иисуса и людей. Он служил людям в церкви и он не боялся делиться с людьми об Иисусе. Иисус Святым Духом дал ему слова, которые он сказал людям, которые хотели обвинить его. Иисус был рядом со Стефаном, когда он страдал за свою веру в Иисуса. Бог помог ему любить своих врагов, даже когда они кидали камни на него. Из-за того, что он не боялся делиться об Иисусе и умереть за свою веру,  другие верующие также продолжали делиться об Иисусе, и много людей спаслось.
  Иисус также дает мне Духа Святого, чтобы мудро и с любовью делиться с людьми об Иисусе. Иногда люди не хотят слушать то, что я говорю им об Иисусе. Иисус дает мне любовь к ним, даже когда они несправедливо обвиняют меня. Он со мной, когда мне трудно. Он обещает принять меня в Свое царство и славу после этой жизни. Благодаря моей вере в Иисуса, Бог может даже неприятности в моей жизни обратить во блано и использовать их для того, чтобы привести больше людей ко Христу. __Бог, дай мне любить Тебя и смелость говорить о Тебе, и не бояться людей. Используй мою жизнь, чтобы много людей доверяли Иисусу!__
