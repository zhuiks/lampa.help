Number: 14
Title: возле купальни Вифезда
Book: 'Евангелие: явление Христа'
Scripture: Иоанна 5:1–18
Truth: Исайя 53:4а «Но Он взял на Себя наши немощи и понес наши болезни».
Verse: "Иисус равен Богу\nСобытия: Иисус увидел парализованного человека возле купальни,\
  \ где лежали и ждали люди, желающие исцелиться. Он спросил у него: «Хочешь выздороветь?».\
  \ Человек отвечал, что он не смог сам войти в  место  исцеления (бассейн).  Иисус\
  \ сказал человеку, «Встань, возьми свою циновку и иди».  Человек выздоровел, встал,\
  \ взял циновку и пошел! Духовные лидеры видели его и ругали его, потому что он нёс\
  \ свою циновку в субботу. Но исцелившийся человек сказал, что он просто делал то,\
  \  что Исцеливший его сказал ему делать. Он не знал, что его Исцелитель – Иисус.\
  \ Иисус потом нашел его и сказал ему, что не надо грешить (то есть носить циновку\
  \ и не уважать духовных лидеров). Человек сказал духовным лидерам, что Иисус — его\
  \ Исцелитель. Они злились, что Иисус исцелил в субботу. «Но Иисус ответил им: —\
  \ Мой Отец всегда трудится, и Я тоже тружусь»  (стих 17).  Они тогда больше злились,\
  \ потому что Иисус назвал Бога Своим Отцом и этим сказал, что Он равен с Богом."
Summary: |
Character:
- Иисус – Бог
- Иисус – Исцелитель
- Иисус – Господин субботы
- Иисус – Сердцеведец
- Иисус знает все
- Он все видит
Application: |
  Иисус хотел помочь этому человеку и исцелить его. Иисус хочет помочь мне и исцелить  меня, и других людей. Он знал,  куда этот человек пошел и нашел его. Он знал,  что было в сердце человека, и предупреждал его не грешить. Иисус всегда меня видит и знает все, что есть в моем сердце. Он предупреждает меня совестью, Словом, а также через других людей, когда я начинаю грешить. Он поможет мне делать то, что правильно, когда я попрошу Его о помощи. Есть люди, которые не верят, что Иисус – Бог. Иисус сам сказал, что Он Бог, и делал то, что может делать только Бог. Он никогда не согрешал, Он воскрес из мертвых, и Он делает чудеса, которые прославляют Бога. На первом ли месте Иисус в моей жизни? Он должен быть самым важным, потому что Он Бог, Он меня сильно любит и Он Всемогущий. Он достоин моего уважения и любви.
