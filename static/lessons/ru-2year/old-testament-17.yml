Number: 17
Title: Казни
Book: 'Исход: Искупление народа'
Scripture: Исход 7–10
Truth: Бог всемогущий
Verse: 'Исход 3:14 «Бог сказал Моисею: Я есмь Сущий. И сказал: так скажи сынам Израилевым:
  Сущий [Иегова] послал меня к вам.»'
Summary: |
  Бог хотел освободить Израилский народ от рабства в Египте. Моисей просил Фараона отпустить народ, но Фараон не хотел. Бог делал чудеса через Моисея, чтобы показать, что Он единственный Бог и Он сильнее всех. (7:5) Фараон ожесточил своё сердце и не хотел быть послушным Богу. Бог наказал Фараона и Египтян десятью казнями. Бог хранил своих людей от казней. Казни: 1) вода стала кровью 2) лягушки 3) вши 4) мухи5) болезнь животных 6) язвы 7) град 8) саранча 9) тьма 10) смерть первенцев
Character:
- Бог всемогущ
- Он является самым мощным
- Он единственный Бог
- Бог наш защитник
- Бог исполняет Свой план и Свои обещания
- Он Спаситель и Искупитель
- Он дает свободу
Application: |
  Я знаю, что Бог сильнее всего и всех. Ничто и никто не может противостоять Богу.  Я  могу доверять Богу, даже когда другие люди не верят в Него и не хотят быть послушными Ему. Я знаю, что Иисус моя защита в трудных обстоятельствах. Бог творил чудеса через Моисея, чтобы показать, что Он один и  единственный Бог и Он сильнее, чем кто либо. Фараон не хотел доверять Богу и поэтому казни сделали  жизнь болезненной и трудной  для него и его людей. Когда я не доверяю Богу, есть болезненные последствия. Доверять Иисусу это хорошо . Я хочу, чтобы моя жизнь была под  Его контролем.
