Number: 49
Title: Кораблекрушения на Малте и время в Риме
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Дея. 27,28
Truth: Иисус всегда с нами/ Иисус спаситель всех народов
Verse: Пс. 95:3 "возвещайте в народах славу Его, во всех племенах чудеса Его"
Summary: |+
  Павел добрался до Иерусалима и там был арестован за его веру в Иисуса. Бог дал ему возможность делиться о спасении в Иисусе со многими царями и правителями в то время, когда он был в тюрьме и ожидал решения его дела в суде. Павел был римским гражданином и имел право говорить с римским царем (кесарь) о его деле. Губернатор разрешил отправить его к Кесарю (Деянии 21-26).
  Павел (узник за его веру в Иисуса со своими друзьями) сел в корабль с другими узниками. Павел знал, что погода была плоха для путешествия, но капитан решил поплыть. Они попали в шторм, который длился 2 недели! Бог послал Его ангела Павлу, который сказал: «не бойся, Павел! тебе должно предстать пред кесаря, и вот, Бог даровал тебе всех плывущих с тобою» (27:24). Павел верил в слово Бога и  ободрял всех. Было кораблекрушение, но все 276 человек добрались до острова Мелит. Местные люди помогли им разжечь костер. Когда Павел помогал, змея повисла на его руке! Все местные люди подумали, что это наказание от Бога, но Павел не заболел от укуса змеи. Бог исцелил людей на острове через Павла. Потом они дальше путешествовали и доплыли до Рима. Там Павел жил в доме с солдатом, пока он ждал своего суда. Он был на собрании с евреями и рассказал им об Иисусе. Некоторые поверили, а некоторые нет. Павел сказал, что Бог хочет спасти и язычников тоже. Он жил там два года и принимал всех, которые приходили к нему. Он проповедовал Царствие Божие и учил о Господе Иисусе Христе со всяким дерзновением свободно (28:30-31).

Character:
- Иисус – Спаситель всех
- Иисус всегда со своими
- Бог исполнит свой план
- Бог защищает
- Иисус не оставит и не покинет своих
- Иисус исцеляет
Application: |
  Павел стал узником из-за его веры в Иисуса. Он видел, что у Бога был план для него. Он не переставал говорить с людьми об Иисусе, даже когда он был узником. Я знаю, что у Бога есть хороший план на мою жизнь, который Он хочет исполнить. Где бы я не был, я могу быть уверен, что Иисус со мной, что Он – моя помощь и ничто не помешает Ему исполнить Свой план. Иисус, помоги мне рассказывать людям о Твоей любви и о том, как Ты хочешь простить им их грехи и дать новую жизнь в Тебе.
  Иногда Павел был в страшных обстоятельствах, но Иисус всегда был с ним и помогал ему смело делиться о Нем. Иисус, помоги мне не бояться но доверять Тебе и всегда смело говорить людям, что Ты – Спаситель.
  Когда Павел делился, некоторые люди поверили в Иисуса, а некоторые не хотели. Когда я делюсь об Иисусе, некоторые будут верить в Него, а некоторые не будут. Я могу просто сказать истину и молиться, чтобы Бог спас их. Я хочу молиться за спасение ______________ (имя человека).
  Бог хочет спасти всех из каждого народа. Павел был евреем, и когда он путешествовал, он начал рассказывать евреям об Иисусе. Но он также делился с язычниками, и многие из них поверили в Иисуса. Может быть мне легко рассказывать об Иисуе людям моей национальности, а может быть трудно.
  __Иисус, я знаю, что Ты хочешь, чтобы все познали Тебя. На небесах люди из всех народов, племен и языков будут прославлять Тебя! Веди меня и исползуй мою жизнь, чтобы много людей и много народов любили Тебя и поклонялись Тебя. Ты достоин!__
