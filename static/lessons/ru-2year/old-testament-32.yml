Number: 32
Title: Давид помазан царем и сражается против Голиафа
Book: 1 Царств Приготовление к приходу Христа.
Scripture: 1 Царств 16,17
Truth: Бог делает великие дела, Бог сердцевидец
Verse: '1 Цар. 16:7 «Но Господь сказал Самуилу: не смотри на вид его и на высоту роста
  его; Я отринул его; Я [смотрю не так], как смотрит человек; ибо человек смотрит
  на лице, а Господь смотрит на сердце.»'
Summary: |+
  Бог сказал Самуилу помазать одного сына Иессева в Вифлееме царем над Израилем. У Иессея было 8 сыновей. Самуил думал, что старший сын будет царем, потому что он был высоким и красивым, «Но Господь сказал Самуилу: не смотри на вид его и на высоту роста его; Я отринул его; Я [смотрю не так], как смотрит человек; ибо человек смотрит на лице, а Господь смотрит на сердце.» (1 Царств 16:7). Наконец, они позвали Давида, самого  младшего сына, который пас овец, и Бог сказал Самуилу помазать его царём. И Дух Святой наполнял Давида с того дня и после.
  Потом, во время войны с филистимлянами, Иессей послал Давида к братьям, которые были в стане у Саула, чтобы принести им сыр и хлеб. Но никто не воевал, потому что они боялись огромного воина филистимлянина по имени Голиаф. Он хотел драться с одним человеком Израиля, чтобы решить войну и говорил плохо против Бога. Давид слышал его, доверял Богу и решил драться с ним. Саул узнал и хотел дать ему доспехи, но они были большие для Давида. Давид выбрал себе пять гладких камней из ручья, и сказал Голиафу «ты идешь против меня с мечом и копьем и щитом, а я иду против тебя во имя Господа Саваофа, Бога воинств Израильских, которые ты поносил» (17: 45 ). Бог дал Давиду и Израилю победу над филистимлянами.

Character:
- Бог сердцевидец
- Бог победитель
- Бог наша помощь
- Он силён
- Он достоин хвалы
Application: |
  Бог знает все мои мысли и чувства. Моё сердце перед Богом — это самое важное, что я доверяю Богу, и не важно, как я выгляжу и что люди думают обо мне. Я могу доверять Богу. Когда есть большие проблемы или злые люди, я могу просить Бога помочь. Он даст мне силу противостоять злу.
