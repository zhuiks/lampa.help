Number: 18
Title: Иисус успокаивает бурю
Book: 'Евангелие: явление Христа'
Scripture: Мф. 8:23–27
Truth: Иисус имеет власть над всем
Verse: Ис. 6:3 «Свят,Свят,Свят Господь Саваоф! вся земля полна славы Его!»
Summary: |
  «Иисус вошел в лодку, за Ним последовали Его ученики.24 Вдруг на море поднялась сильная буря, волны захлестывали лодку. А Он спал.25 Ученики подошли и разбудили Его. — Господь, спаси! Погибаем! — кричали они. 26 — Почему вы такие трусливые, маловеры? — говорит им Иисус. И Он встал и усмирил ветры и море. Наступило полное безветрие.27 Ученики изумились. — Кто Он такой, что и ветры, и море Ему подчиняются? — говорили они».
Character:
- Иисус – Бог
- Иисус имеет власть над всем
- Иисус спасает
- Иисус утешает
Application: |
  Когда мне страшно, я могу взывать к Иисусу, и Он мне помогает. Иисус всегда со мной и хочет помочь. Он все сотворил, и поэтому Его власть над всем. Все подчиняется Иисусу. Иисус, когда Он был на земле, спал (потому что он 100% Бог и 100% человек) но все равно был готов помочь в любой момент. Сейчас, Иисус на небе и он никогда не спит. Он даже так близко к тем, которые верят  в Него, что можно сказать, что Он живет  прямо в сердце. Верю ли я в Иисуса? Когда мне страшно, понимаю ли я, что Иисус моя помощь, и что ничего и никого нет выше Него. Если Он что-то скажет, так и будет. Когда есть буря в моем сердце, Он может принести мир и покой. Он добрый и любящий по отношению ко мне.
