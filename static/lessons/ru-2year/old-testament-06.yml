Number: 6
Title: Призвание Аврама
Book: 'Бытие: Избрание иудейского народа (12-50)'
Scripture: Бытие 12 и 15
Truth: Мы можем доверять Богу
Verse: Быт. 15:1 «...не бойся, Аврам; Я твой щит; награда твоя весьма велика». Или
  Быт. 15:6 «Аврам поверил Господу, и Он вменил ему это в праведность».
Summary: |
  Бог повелел Авраму выйти из его земли и из дома отца своего в землю, которую Он укажет ему. Он обещал произвести от Аврама великий народ и благословить через него все племена земные. Аврам был послушен Богу. Он пришел в землю Ханаанскую, и там Бог явился Авраму и пообещал дать эту землю его потомству. Аврам создал жертвенник Господу. Позже, когда в той земле был голод, Аврам пошел в Египет. Он боялся, что люди в Египте убьют его и заберут его жену Сару. Он попросил, чтобы она сказала, что она его сестра. Люди все равно забрали Сару в дом фараона, но Бог охранял ее и поразил дом фараона из-за того, что они её взяли. Фараон вернул Сару Авраму и попросил его уйти.
Character:
- Бог щедрый
- Бог благословляет Свой народ
- Бог охраняет Свой народ
- Богу можно доверять
Application: |
  Бог исполнил обещание Аврааму, и Он исполнит Свое обещание для меня. Бог обещал благословить всех через Авраама. Иисус является потомком Авраама, и через веру в Иисуса Бог благословляет и меня. Бог дал Аврааму землю, и Он даст мне место на небе с Ним. Я могу благодарить Бога за то, что Он спас меня.

  Песня: «Во Христе одна семья».
