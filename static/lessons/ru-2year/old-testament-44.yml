Number: 44
Title: Народ в изгнании
Book: 'Пророчество: ожидание Христа, 4-я Царств 1-17: Упадок северных колен, 4 Царств 18–25:
  Переселение южных колен, книга Даниила: ожидание политического восстановления нации
  Христом.'
Scripture: 4 Царств 17:25Иеремия 25:11,12, Исайя 44), Даниил 1,2
Truth: Бог все контролирует.
Verse: Пс. 46:9 “Бог воцарился над народами, Бог воссел на святом престоле Своем”
Summary: |
  4 Царств 17–25.
  4-я Царств 17: Царь Асиирии захватил землю Израиля и переселил людей в далекую землю, потому что они не слушали Бога и поклонялись идолам. Бог посылал им пророков, но они не слушали их. Они не хотели следовать Божьему Слову.
  4-я Царств 25: Вавилонский Царь Навудохоносор завоевал Иерусалим,  разрушил его храм и красивые дома. Он увел людей в плен в Вавилон.
  Иеремия 25:11,12: Бог предсказал своему народу, что они будут в плену 70 лет, а потом Бог накажет Вавилон.
  Исайя 44: Бог говорит, что глупо поклоняться идолам, сделанным руками человека. Он тоже обещает вернуть Свой народ в их землю.
  Даниила 1: Навуходоносор после покорения Иудеи увел множество людей с собой. Даниил и его друзья оказались в числе этих людей. У царя Навуходоносора был особенный план в отношении Даниила и его друзей. Он желал, чтобы молодые люди сперва обучались в течении трех лет вавилонским обычаям, а потом служили в вавилонском царстве. они также должны были получать пищу с царского стола. Но Даниил и его друзья не могли питаться этой пищей, так как согласно Божьему закону эта пища считалась нечистой. Бог даровал им благоволение в глазах их начальника, когда Даниил попросил его давать им в пищу только овощи и воду. начальник назначил им испытательный срок в десять дней, по прошествии которого вавилоняне заметили, что Даниил и его друзья выглядели лучше чем те, кто питался с царского стола. Даниил и его друзья продолжали свое обучение, и Бог даровал им знание и мудрость. По прошествии трех лет царь экзаменовал всех юношей и увидел, что Даниил и его друзья были лучшими.
  Дан. 2 : царь Навуходоносор увидел тревожный сон и захотел узнать его значение.Он пожелал,чтобы царские мудрецы растолковали его, и приказал казнить их в случае если те не смогут этот сон растолковать. Даниил и его друзья попросили Бога о помощи. Бог открыл Даниилу сон и его значение. во сне царь видел статую, состоящую из различных видов металла. в конце сна огромный камень разрушил эту статую, превратившись в большую гору, наполнившую всю землю. Даниил пояснил, что различные виды металла означали различные царства. Большой камень означал Божье вечное царство, которое разрушит все остальные царства, и будет править  вечно. Навуходоносор признал, что Бог Даниила был самый лучший Бог из всех, и вознаградил Даниила и его друзей, дав им хорошую работу на службе у царя.
Character:
- Бог – Спаситель
- Бог достоин поклонения
- Бог мудрый
- Бог дает милость, мудрость и благодать
- Бог всегда с нами, Он — вездесущий
- Бог — славный Царь.
- Божье царство — вечно
Application: |
  Иудея и Израиль жили, как им хотелось.  Они поклонялись идолам и творили зло. Бог посылал пророков, предупреждавших людей и призывавших любить только одного Бога.. Бог наказал людей, послав их в изгнание. Такое наказание научило их тому, что жизнь без Бога тяжела и мучительна. Но Бог пообещал возвратить свой народ из изгнания в свою землю. Он заботился о своих людях, которые любили и  доверяли Ему .
  Даниил и его друзья доверяли Богу и поступали угодно Его воле. именно из-за любви к Богу они не захотели есть пищу с царского стола. “Иисус помоги мне следовать за Тобой, даже если при этом “важные люди” говорят мне противоположное. Люди увидели, что следовать послушании за Богом — это хорошо. если я следую за Иисусом, то Он прославляется в моей жизни, (то есть другие видят Его величие).
  Даниил знал, что Бог знает все, и правит надо всем и все контролирует. Даниил знал, что Бог может ему открыть сон царя. в результате царь понял, что Бог — самый великий. Когда я следую за Иисусом и обращаюсь к Нему за помощью,  другие через это видят, что Бог- великий. Иисус является большим камнем из сна царя, который ниспровергнет другие царства, и будет править вечно. Он — великий и сильный, Он правит всеми, и управляет всем. “Иисус, помоги мне помнить, что Ты — Царь над всем, я хочу следовать за Тобою, потому что Твое царство — вечно”
