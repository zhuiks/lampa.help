Number: 34
Title: Давид царь
Book: '2-я Царств: Расширение пределов народа'
Scripture: 2-я Царств 5-7
Truth: Мы можем расчитывать на то,  что  Бог исполнит свое Слово.
Verse: 1 Цар. 16:7 «...человек смотрит на лице, а Господь смотрит на сердце.» или
  2 Царств 7:16 «И будет непоколебим дом твой и царство твое на веки пред лицем Моим,
  и престол твой устоит во веки.»
Summary: |
  5 Люди вспомнили Слово Бога о Давиде, что он будет их царем, и они поставили его царем в Израиле. (2 Цар. 5:2,3)
  6  Давид хотел принести ковчег завета в Иерусалим. Они праздновали и поместили его на колесницу, и по дороге кто-то прикоснулся к ковчегу. Бог разгневался и убил этого человека. Давид испугался. Потом они принесли ковчег в Иерусалим на шестах,  так, как Бог сказал делать это в законе. Они снова праздновали и Давид танцевал перед Богом, и люди пели и играли на инструментах. Жене Давида (дочке Саула) не понравилось, что Он свободно танцевал перед Богом.
  7 Давид хотел строить храм для Бога, но Бог сказал ему, что сын Давида построит Ему храм. Бог обещал Давиду, что всегда будет человек от его семьи, который будет сидеть на троне (7:13,16). Давид был очень благодарен Богу.
Character:
- Бог вечный Царь
- Иисус Царь (Сын Давида)
- Бог верный
- Бог неизменный
Application: |
  Я могу прийти к Богу через веру в Иисуса Христа (а не просто как я думаю правильно.) Например, человек хотел дотронуться до ковчега и умер, потому что он по своему приходил к Богу.  Я могу радоваться в Боге (как Давид пел и танцевал перед Богом). Я хочу славить Бога за то, что Он дал нам Иисуса, Спасителя и Царя. Иисус сидит на троне вечно. Он исполнит обещание Бога Давиду, потому что Иисус родился по линии Давида.

  Дополнительный урок, который можно использовать во время жизни Давида 

  Название и тема книги:  Псалтирь:  Жажда по единению со Христом
  Отрывок: Пс. 22 и Пс. 120   Тема: Господь – мой пастырь, моя помощь
  Главная истина: Господь – мой пастырь, моя помощь
  Золотой стих: Пс. 22:1«Господь — Пастырь мой; я ни в чем не буду нуждаться»
  События: Пс. 22: Царь Давид сказал: Господь заботится обо мне,  как пастух заботится о своих овцах. В страшном месте он со мной. Он защищает меня. Он благословляет меня. Я буду с ним всегда.
  Пс. 120: Псалмопевец  написал песню о том, что Бог всегда является моей помощью. Он никогда не спит. Он всегда со мной. Он ведет мою жизнь. Днем и ночью Он хранит и защищает меня.
  Характер Бога: Бог – мой пастырь. Бог – Защитник. Бог – помощь. Он заботливый. Он любящий.
  Применение: Иисус меня любит. Когда мне хорошо и когда мне плохо,  Иисус со мной, Он обеспечивает  мои нужды и защищает меня. Я могу знать, что всю мою жизнь Иисус хранит меня и после жизни на земле, я всегда буду с Иисусом!
