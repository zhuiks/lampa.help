Number: 44
Title: Петр выбрался из тюрьмы
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Дея. 12:1–19
Truth: Ничто не может помешать плану Божьему
Verse: Пс. 95:3
Summary: |+
  Ирод посадил Петра в тюрьму. Церковь молилась за него. «6Когда же Ирод хотел вывести его, в ту ночь Петр спал между двумя воинами, скованный двумя цепями, и стражи у дверей стерегли темницу.7И вот, Ангел Господень предстал, и свет осиял темницу. Ангел, толкнув Петра в бок, пробудил его и сказал: встань скорее. И цепи упали с рук его.» Ангел вывел Петра из тюрьмы. Петр пошел в дом Марии (мамы Иоанн-Марка), где все верующие молились за него. Сначала люди не верили, что к ним пришел Петр, а потом изумились. Потом Петр пошел в другое место.

Character:
- У Бога есть план
- Иисус – Бог
- Он – наша помощь
- Иисус всегда с нами
- Иисус – Спаситель
- Иисус слышит и отвечает на молитвы
- Иисус победил зло
Application: |
  Петр смело делился с людьми об Иисусе. Поэтому, Ирод посадил его и хотел убить его. Но у Бога был план. Он освободил Петра чудным образом, потому что у Него был особенный план на жизнь Петра. Я могу смело делиться об Иисусе, так как Дух Святой ведет меня. Я знаю, что Иисус всегда со мной. Он может спасти меня от опасности, если это в Его плане. Ничто и никто не может помешать плану Божьему. Иисус, дай мне смелость следовать за Тобой. Я знаю, что Ты — единственный Спаситель. Я хочу, чтобы все знали, что только Ты даешь настоящую жизнь, прощение и вечную любовь. Помоги мне любить Тебя и не бояться людей и зла. Ты победил мир, грех и зло. Ты за меня и я принадлежу Тебе.Пока я живу – Ты со мной, и когда я умру – Ты будешь со мной, и я буду с Тобой вечно. Спасибо!
  Церковь не знала, каковы были планы Бога относительно Петра, но они молились за него. Я не всегда знаю, что Бог хочет делать, но я могу молиться за других. Я могу молиться с верующими. Бог слышит мои молитвы и всегда отвечает. Иногда Бог отвечает не так, как я ожидаю, но Он отвечает. Спасибо,  Господь, за то, что Ты слышишь мои молитвы.
  *Учитель! Необходимо показать детям карту, чтобы они видели, где произошли эти события
