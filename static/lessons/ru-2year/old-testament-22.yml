Number: 22
Title: Золотой Телец
Book: 'Исход: Искупление народа'
Scripture: Исход 32
Truth: Поклонайся только Богу
Verse: 'Мф. 4:10 «Тогда Иисус говорит ему: отойди от Меня, сатана, ибо написано: Господу
  Богу твоему поклоняйся и Ему одному служи.»'
Summary: |
  Моисей был на горе на 40 дней и получил закон. Пока он находится там, Аарон и народ решают сделать золотого тельца и поклонится ему.  Бог говорит Моисею что сделали люди и Моисей спускается с горы и разбивает таблички.  Бог хотел истребить народ за их идолопоклонство, но Моисей молился Богу и Он не истребил их но наказал их. Позже, Моисей возвращается на гору и снова пишет заповеди на табличках.  (Тоже потом: Бог провозглашает Свое имя (Исход 34:6) Моисею и людям.)
Character:
- Бог – Святой
- Бог – Дух
- ' Бог один достоин поклонение'
- см Исх. 34:6
- ' Бог любит людей'
- ' Он милосердный, показывает милость, Также, Бог Святой и только Он Один достоин
  славы и поклонения'
- ' Бог хороший и показывает нам Его Истину о том, что правильно и что не правильно'
Application: |
  Господь, Господь, Бог человеколюбивый и милосердый, долготерпеливый и многомилостивый и истинный»
  Милосердный – милостивое сердце
  Человеколюбивый – любит человеков
  Долготерпеливый – долго терпит нас
  Многомилостивый – много милости

  Применение: Я должно любить Бога больше всех и всего. Иисус поможет мне любить Бога. Для меня есть что-то или кто-то важнее Бога? Если да, я могу просить прощение от Бога и просит, что Он изменил моё сердце. Мне нужна помощь от Бога, чтобы жить так как Он хочет.  Иисус помогает мне жить для Бога и любить Бога больше чем что-либо другое.  Слово Бога показывает что правильно и истинно.  Я могу читать мою Библию, чтобы знать Бога и Его истину.
