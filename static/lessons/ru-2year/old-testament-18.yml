Number: 18
Title: Пасха
Book: 'Исход: Искупление народа'
Scripture: Исход 11,12
Truth: Иисус освобождает нас
Verse: Еф. 1:7 «мы имеем искупление Кровию Его, прощение грехов, по богатству благодати
  Его» или Откр. 1:5 «и от Иисуса Христа, Который есть свидетель верный, первенец
  из мертвых и владыка царей земных. Ему, возлюбившему нас и омывшему нас от грехов
  наших Кровию Своею»
Summary: |+
  Перед  10 казнью, израильтяне были предупреждены, что они должны были  помазать свои двери и окна кровью агнца, чтобы Бог не умертвил первенца в том доме.  Ночью, Бог вывел Свой народ из рабства и спас их от власти Фараона

Character:
- Бог силён
- Бог – Спаситель
- Бог исполняет Свои обещания
- Бог даёт свободу
- Иисус наша совершенная жертва за грех
- Иисус наш Пасхальный Агнец
Application: |
  Народ Израиля был в безопасности от Божьих казней , когда они были в домах, покрытых  кровью агнца. Я в безопасности от гнева Божьего, когда я верю, что Иисус умер за меня и что Его кровь заплатила за мой грех.Пасхальный агнец был идеальным. Иисус также является совершенным. Он никогда не грешил. Вот почему Он мог умереть за наши грехи.
  Бог вывел народ Израиля из рабства в Египте  на свободу. Бог выводит меня из рабства греха в жизнь свободы через веру в Иисуса Христа. Бог помог народу Израиля, и он помогает мне. Грех делает меня рабом и Иисус единственная помощь для меня, и всех людей в мире. __Иисус, Ты мой пасхальный агнец. Ты умер, чтобы забрать  мой грех. Пожалуйста, прости мои грехи. Спасибо Тебе, что я могу знать Тебя и принадлежать Богу. Помоги мне рассказать другим о спасении в Тебе.__
