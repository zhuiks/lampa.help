Number: 9
Title: Ловцы людей.
Book: 'Евангелие: явление Христа'
Scripture: Луки 5:1–11,6:12–16
Truth: Следуй за Иисусом (Иисус призывает людей следовать за Ним)
Verse: Иоанна 3:16 «Ибо так возлюбил Бог мир, что отдал Сына Своего Единородного,
  дабы всякий верующий в Него, не погиб, но имел жизнь вечную.»
Summary: |+
  Толпа людей теснила Иисуса, потому что они хотели слышать , о чем Он учил. Это было возле моря, и Иисус попросил Петра, может  ли Он учить из его лодки, чтобы людям было лучше слышно. Потом Иисус попросил, чтобы Петр  отплыл от берега подальше и закинул свою сеть на глубину. Петр сказал, что они всю ночь работали и пытались поймать рыбу, но не поймали. Но Петр, все — таки, поступил по Слову Иисуса, и закинул сеть. Когда они это сделали, они поймали огромное количество рыбы; столько, что их лодки начали тонуть! Петр упал на колени перед Иисусом и сказал: «выйди от меня, Господи! Потому что я человек  грешный». Иисус сказал : «не бойся; отныне будешь ловить человеков». Петр, Иаков и Иоанн оставили все и последовали за Иисусом.
  Потом, Иисус провел всю ночь в молитве с Богом Отцом. На следующий день Иисус призвал 12 учеников,  которые будут особенно близко общаться и следовать за ним.

Character:
- Иисус – Бог
- Иисус – Создатель
- Иисус имеет власть над природой
- Иисус – общительный
- Иисус – Учитель
Application: |
  Иисус сделал чудо, когда Он послал много рыбы в сеть рыболовов. Он сказал им, что они будут ловцами людей. Он имел виду, что как эти рыболовы поймали рыбу и притащили её к берегу, также Иисус теперь поможет им привести людей к Богу. Теперь они будут рассказывать людям об Иисусе, чтобы люди ушли от суетливости мира и пришли к Иисусу за жизнью. Я тоже хочу рассказать людям об Иисусе, чтобы они не продолжали жить в мире по-своему, но познали жизнь в Иисусе. Петр и его друзья оставили все и последовали за Иисусом. Я тоже могу знать, что следовать за Иисусом — это самое важное. Иисус призывает меня быть с Ним всегда и жить каждый день с Ним и по-Божьему. Я хочу знать Иисуса лучше и быть рядом с Ним всегда. Иисус, помоги мне любить Тебя и следовать за Тобой каждый день.
