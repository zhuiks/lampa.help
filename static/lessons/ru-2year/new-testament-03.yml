Number: 3
Title: Мудрецы и бегство в Египет
Book: 'Евангелие: явление Христа'
Scripture: Мф. 2
Truth: Бог ведет нас
Verse: Луки 1:37 «ибо у Бога не останется бессильным никакое слово.»
Summary: |+
  Когда Иисус родился, мудрецы увидели Его звезду на небе и поняли, что Царь родился. Они последовали за звездой и пришли к царю Ироду, чтобы узнать, в каком месте должен родиться Мессия. Они читали слова пророка, где написано, что Он родится в Вифлееме. Они нашли Иисуса там, поклонялись Ему и подарили Ему сокровища (золото, ладан и смирну).
  Бог предупреждал мудрецов пойти домой другим путем. Бог также послал Ангела к Иосифу во сне, чтобы сказать им бежать в Египет, потому что Ирод хотел погубить Иисуса. Они ночью пошли в Египет. Ирод дал указ убить всех младенцев 2 лет и младше в Вифлееме, потому что он не хотел, чтобы Иисус стал царем.
  После смерти Ирода, Иосиф, Мария и Иисус вернулись и жили в Назарете.

Character:
- Бог исполнит Своё Слово
- Бог ведет нас
- Иисус – Царь
- Он достоин поклонения
- Он Бог всех народов
Application: |
  Бог вел мудрецов звездой. Он вел и предупреждал их и Иосифа через сны. Я знаю, что Бог меня тоже ведет. Он дал мне Библию, и я могу читать и знать что Он мне говорит. Я знаю, что Иисус – Царь. Мудрецы дали Ему свои сокровища. Я тоже могу дать Иисусу все, что мне дорого (мою любовь и внимание), потому что я люблю Его. Я хочу поклоняться Иисусу и сказать, что Он самый важный. Мудрецы долго путешествовали, чтобы увидеть Иисуса. Они искали Его. Мне не нужно искать Иисуса. Когда я читаю Библию, я могу знать Его. Тоже, я могу молиться и знать, что Он слышит меня. Он рядом и Он ведет меня, когда я хочу жить по-Божьему. Иисус поможет мне.
