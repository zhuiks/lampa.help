Number: 20
Title: 10 заповедей
Book: 'Исход: Искупление народа'
Scripture: Исход 20
Truth: Бог покажет нам правильный путь
Verse: Галатам 3:24«Итак закон был для нас детоводителем ко Христу, дабы нам оправдаться
  верою…»
Summary: |
  Бог дает Десять Заповедей народу Израильскому:1)Не имейте никаких других богов 2) Не делайте для себя истуканов … не поклоняйтесь  им и не служите им. 3) Не вспоминайте имя Бога всуе 4) Помните день субботний, чтобы святить его 5) почитайте отца и мать 6) не убивайте 7) Не прелюбодействуйте 8) Не крадите 9) Не лжесвидетельствуйте 10) не завидуйте. (Книга Исход 20:1–17).
  Моисей идет на гору на 40 дней и получает закон.

