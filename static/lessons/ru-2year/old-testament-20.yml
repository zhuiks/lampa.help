  Иаков 2:10 «Кто соблюдает весь закон и согрешит в одном чем-нибудь, тот становится виновным во всем»
Character:
- Бог – Святой
- Бог говорит с  нами
- Бог явит себя нам
- Иисус исполнил закон
- Иисус есть Бог
- Он идеален и безгрешен
Application: |
  Бог показал  мне Его стандарт святости через закон, но я сам своими  силами не могу исполнить закон. Я виновен в нарушении закона Божьего, и поэтому я нуждаюсь в Иисусе. Иисус исполнил закон вместо меня и когда я верю в Него, Он дает мне его силу жить по Божьей воле.Когда Он умер на кресте Он понес моё  наказание за нарушение закона Божьего. Когда я верю в Него, Он дает мне Своего Святого Духа, который помогает мне любить и следовать за Богом. Иисус дает мне Свою праведность. У меня нет своей праведности. __Иисус, пожалуйста, помоги мне любить Бога и жить так, как  угодно Ему.__
