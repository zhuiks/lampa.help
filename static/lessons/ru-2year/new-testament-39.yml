Number: 39
Title: Исцеления во имя Иисуса
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 3,4
Truth: Иисус дает смелость
Verse: 'Деян. 1:8 «но вы примите силу, когда сойдет на вас Дух Святый; и будете Мне
  свидетелями в Иерусалиме и во всей Иудее и Самарии и даже до края земли». Или Деяния 3:6
  «Но Петр сказал: серебра и золота нет у меня; а что имею, то даю тебе: во имя Иисуса
  Христа Назорея встань и ходи» или Деяния 4:12 «ибо нет другого имени под небом,
  данного человекам, которым надлежало бы нам спастись»'
Summary: |
  Глава 3:Петр и Иоанн шли в храм для молитвы и увидели человека хромого от рождения, который просил деньги возле ворот. Петр сказал ему «серебра и золота нет у меня; а что имею, то даю тебе: во имя Иисуса Христа Назорея встань и ходи» (стих 6). Они помогли ему встать на ноги, и он начал ходить и славить Бога. Все видели, что человек, который раньше не ходил, был исцелен. Петр проповедовал людям об Иисусе и сказал, что Иисус исцеляет и что Он умер и воскрес, и прощает грехи тех, которые верят в Него (стих 19).
  Глава 4: Священникам и другим лидерам не понравилось, что они говорили об Иисусе и воскресении. Они посадили их в тюрьму. Но многие услышали об Иисусе и около 5,000 людей уверовали! Утром, Петр и Иоанн отвечали, что Иисус исцелил этого человека и, что «нет другого имени под небом, данного человекам, которым надлежало бы нам спастись» (стих12). Лидеры запретили им говорить об Иисусе, «но Петр и Иоанн сказали им в ответ: судите, справедливо ли пред Богом слушать вас более, нежели Бога?20Мы не можем не говорить того, что видели и слышали» (стихи19-20). Лидеры отпустили их, а верующие потом собирались и молились, чтобы Бог продолжал давать им смелость. «И, по молитве их, поколебалось место, где они были собраны, и исполнились все Духа Святого, и говорили слово Божие с дерзновением» (стих 31).
Character:
- Иисус – Исцелитель
- Дух Святой дает смелость и мудрость говорить об Иисусе
- Иисус – наша помощь
- Иисус – Бог
- Иисус – Спаситель
Application: |
  Петр и Иоанн видели нужду человека по пути на молитву. Они дали человеку то, что они могли: радостную весть об Иисусе! Иисус может помочь людям. Когда я вижу нужды людей, я могу сказать им, что Иисус может им помочь. Толпа людей видела, что хромой человек был исцелен. Петр и Иоанн не хотели славу для себя, но сказали всем, что Иисус исцелил его. Они сказали всем о спасении в Иисусе. 5,000 человек уверовали, потому что они рассказывали правду (Деяния 4:4). Я хочу воздавать Иисусу славу, когда Он делает что-то хорошее в моей жизни или жизни других. Я хочу сказать правду об Иисусе, чтобы люди уверовали в Него.
  Петр и Иоанн знали, что лидеры их города недавно распяли Иисуса. Они сидели в тюрьме за свою веру в Него. Может быть, они думали, что лидеры хотели их убить, как они убили Иисуса. Но утром, когда лидеры говорили с ними, они со смелостью рассказывали об Иисусе. Лидеры были недовольны, но не казнили их. Петр и Иоанн любили Иисуса и хотели сказать правду о Нем. Может быть им было страшно, но Иисус Святым Духом помог им. Иисус мне тоже поможет Духом Святым. Когда мне страшно,  я могу попросить помощи  у  Иисуса говорить правду, даже когда людям это не нравиться.
  Петр и Иоанн молились Богу о помощи говорить со смелостью об Иисусе. Я также могу молиться Богу и знать, что Он отвечает на мои молитвы и поможет мне говорить правду об Иисусе.
