Number: 40
Title: Бог говорит с Илией шепотом. Огненная колесница
Book: '3-я Царств 12-22: Разделение народа.'
Scripture: 3 Царств 19 и 4 Царств 2
Truth: Бог всегда со мной
Verse: '3 Царств 18:39 «Увидев [это], весь народ пал на лице свое и сказал: Господь
  есть Бог, Господь есть Бог!»'
Summary: |+
  3 Царств 19: Когда Иезавель, жена царя Ахава, услышала, что убили пророков Ваала, она разозлилась на Илию и послала сказать ему, что она хотела его убить. Илия испугался и убежал на юг. Он хотел умереть. Но Бог послал Ангела, который кормил его два раза в день. Потом Илия  шел до горы Хорива 40 дней и 40 ночей. Он нашел пещеру и  там услышал голос Бога, который спросил его «что ты здесь делаешь, Илия?» Он сказал Богу, что он — единственный верующий,  и что он испугался  за свою жизнь. Бог показал ему разные проявления силы природы. Показывая их Илие, Бог дал ему понять, на сколько могущественно Он может действовать. Потом был тихий ветерок, и Бог был в ветре. Снова Бог спросил «что ты здесь, Илия?». Илия отвечал теми же словами. Бог сказал Илие пойти на север и помазать царей в Сирии и Израиле. Он хотел, чтобы Илия также помазал Елисея быть пророком после него. Еще Бог сказал, что Илия не один, и что было еще 7 тысяч людей в Израиле, которые не поклонились Ваалу. Илия тогда нашел Елисея. Елисей оставил свою старую жизнь, чтобы исполнять призвание Бога.
  4 Царств 2: Бог хотел забрать Илию в вихре на небо. Илия  путешествовал в разные города и хотел оставит Елисея, но Елисей все время хотел идти с ним. Много пророков Бога попрощались с Илией, зная, что Бог хотел забрать его к Себе. Подойдя к реке Иордан, Илия и Илисей перешли ее чудным образом. Илия спросил, чего Елисей хотел от него. Он отвечал «дух, который в тебе, пусть будет на мне вдвойне». Илия сказал, что если Елисей увидит его, уходящим к Богу, то его желание исполнится. Они шли вдвоем и вдруг явилась огненная колесница и огненные кони, разлучившие их, и понесшие Илию в вихре на небо. Елисей видел это и кричал «отец мой, отец мой, колесница Израиля и конница его!» Потом Елисей сам перешел речку чудным образом и все остальные пророки увидели, что дух Божий был на Елисее. Они три дня искали Илию, хотя Елисей сказал, что это бесполезно.

