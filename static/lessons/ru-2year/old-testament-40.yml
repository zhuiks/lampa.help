Application: |
  Когда люди против меня из-за моей веры в Иисуса, я могу попросить помощи и смелости у Бога, чтобы не убегать (как убежал Илия). Я могу знать, что Бог со мной, куда бы я не пошел. Бог будет заботиться обо мне. У Бога есть план для меня, для Его славы. Бог открывает нам Свой план через Своё Слово. Я хочу участвовать в плане Бога и быть послушным Ему. Я хочу следовать за Иисусом (как Елисей следовал за Илией). Когда я верую в Иисуса, Его Святой Дух живет во мне. Когда я верую в Иисуса, я знаю, что Он заберет меня что бы быть с ним на небе.
