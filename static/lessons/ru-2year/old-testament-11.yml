Number: 11
Title: Исав и Иаков
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 25 и 27
Truth: Бог хочет, чтобы мы говорили правду.
Verse: Прит. 3:5,6 «Надейся на Господа всем сердцем твоим, и не полагайся на разум
  твой.  Во всех путях твоих познавай Его, и Он направит стези твои» или Рим. 2:4
  “благость Божия ведет тебя к покаянию”
Summary: |
  Иаков и Исав были близнецами. Прежде, чем они родились, Бог сказал, что Иаков будет сильнее и будет иметь более важное место, чем Исав (Быт. 25:23). Однажды Иаков обманул Исава,  обменяв право первородства (особые права первого новорожденного сына) на миску супа. Исав предпочел получить суп. Позже, когда их отец Исаак состарился, он хотел благословить Исава (первенца) особым образом. Исав ушел, чтобы добыть особую  пищу для своего отца. Их мама, Ревекка, сказала Иакову одеться, как Исав, и он обманул своего отца,  получив особое благословение первородства. Исав был очень зол на Иакова, после того,как он узнал, что произошло.
  Смотрите также:   2 Кор. 7:10 «Ибо печаль ради Бога производит неизменное покаяние ко спасению, а печаль мирская производит смерть.»
  Евр. 12:16Б-17 «или нечестивца, который бы, как Исав, за одну снедь отказался от своего первородства. Ибо вы знаете, что после того он, желая наследовать благословение, был отвержен; не мог переменить мыслей [отца], хотя и просил о том со слезами.»
Character:
- Бог все знает наперед
- У Бога есть план
- Бог все видит
Application: |
  У Бога есть хороший план для меня, в котором  все случиться в Его время и  Его путём. Его путь самый лучший. Иаков не ждал Божьего времени и пути Бога. Иаков делал вещи по-своему и не доверял Богу, чтобы получить то, что Бог обещал. Иаков обманул своюсемью и  своим поступком сделал им больно. Я не хочу быть хитрым и пытаться получить что-то от людей. __Боже, помоги мне быть честным. Бог, ты видишь все, что в моем сердце. Ты видишь все, что я делаю и слышишь все, что я говорю. Помоги мне сделать вещи по твоей воле, Иисус, даже если это означает, что придется ждать.__

  Исав не думал, что его будущее и его место в семье важнее, чем суп, который он хотел в тот момент. Хочется ли мне иногда чего-то  «прямо сейчас!», а не думать о том, что будет потом? Позже, когда Иаков получил благословение от своего отца, Исав был грустен и безумен, из-за того, что он был обманут, но он не печалился о том, что отдал свое первородство Иакову взамен на миску супа. Он не раскаялся (см Евр. 12:16,17). Покаяться значит согласиться с тем , что я сделал что-то не так, и начать идти в новом направлении, направлении Божьем. В Рим. 2:4 говорится, что «… благость Божия ведет тебя к покаянию» Когда я думаю о том, как Иисус умер за меня, как Он воскрес, как Он хочет простить меня и изменить мое сердце, я вижу Его благость и я хочу покаяться (начать идти по Божьему пути). Иисус, прости меня, когда я действую, как Иаков и пытаюсь получить что-то по-своему. Прости меня, когда я действую, как Исав, и не думаю о том, что является более важным, чем то, что я хочу в данный момент. Помоги мне идти твоим  путем, Иисуса и не так как я хочу. Спасибо Тебе, что вы даешь мне Духа Твоего Святого, чтобы помочь.
