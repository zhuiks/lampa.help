Number: 7
Title: Лот
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 13,14 (см. также Евр. 4:14,15:1–10)
Truth: Бог благословляет тех, кто доверяет Ему
Verse: Прит. 3:5,6 «Надейся на Господа всем сердцем твоим, и не полагайся на разум
  твой. Во всех путях твоих познавай Его, и Он направит стези твои». Или Быт. 15:1
  «...не бойся, Аврам; Я твой щит; награда твоя весьма велика».
Summary: |+
  Для всего скота Аврама и Лота стало мало земли. И хотя Аврам был старше, он позволил Лоту выбрать место, где тот хотел жить. Лот выбрал красивую зеленую землю на востоке. Он решил жить близко к злым народам. Бог обещал благословить Аврама и дать ему землю и большое потомство. Аврам поклонялся Богу. Злые народы в земле, где жил Лот, пошли войной и захватили Лота и его семью в плен. Аврам услышал об этом и пошел спасти его. Он спас Лота. После этого священник-царь по имени Мелхиседек благословил Аврама.

Character:
- Бог – Спаситель
- Бог – Царь Царей
- Бог – наша сила и помощь
- Иисус – Царь и Первосвященник
- Бог щедрый и дающий
- Бог Всевышний
- Небеса и земля принадлежат Ему
- Бог благословляет тех, кто доверяет Ему
Application: |
  Как Аврам, я могу доверять Богу, даже когда мне кажется, что другой человек получил что-то лучшее, чем я. Я могу помнить, что знать Бога — это самое главное. Не стоит делать как Лот — выбирать то, что выглядит красиво, но на самом деле опасно и вредно для нас. Часто грех приятно выглядит, но потом мы попадаем в его рабство, как Лот. Я благодарю Иисуса за то, что Он спас меня, или я могу просить, чтобы Он спас меня от моих грехов.
  Священник-царь Мелхиседек, который благословил Аврама, напоминает нам Иисуса. Иисус — наш Первосвященник и наш Царь. Он благословляет нас.
