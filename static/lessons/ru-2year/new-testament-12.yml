Number: 12
Title: Женщина у колодца
Book: 'Евангелие: явление Христа'
Scripture: Иоанна 4
Truth: Иисус истинно Спаситель мира
Verse: 'Иоанна 4:42 «А женщине той говорили: уже не по твоим речам веруем, ибо сами
  слышали и узнали, что Он истинно Спаситель мира, Христос».'
Summary: |
  Иисус проходил через район Самарии и остановился у колодца. Люди живущие в Самарии и Израильтяне тогда не дружили и не общались между собой. Ученики пошли купить что-нибудь покушать. Иисус увидел, что самарянка пришла черпать воду и попросил дать ему попить воды. Она удивилась, что он обратился к ней. Иисус объяснил, что «всякий, пьющий воду сию, возжаждет опять, а кто будет пить воду, которую Я дам ему, тот не будет жаждать вовек; но вода, которую Я дам ему, сделается в нем источником воды, текущей в жизнь вечную» (стихи 13-14). Он знал, что женщина не жила по-Божьему, и знал, что ей нужна жизнь, которую только Иисус может дать людям. Тогда женщина поняла, что Иисус говорит Слово Бога, она захотела узнать, как правильно поклоняться Богу. Иисус сказал «настанет время и настало уже, когда истинные поклонники будут поклоняться Отцу в духе и истине, ибо таких поклонников Отец ищет Себе. Бог есть дух, и поклоняющиеся Ему должны поклоняться в духе и истине» (стихи 23-24). Женщина хотела знать, что Иисус – Мессия. Он сказал, «это Я, Который говорю с тобою» (стих 26). Она обрадовалась и побежала в город, чтобы рассказать всем об Иисусе. Много людей пришли познакомиться с Иисусом. Он был с ними 2 дня и в конце они сказали женщине: «уже не по твоим речам веруем, ибо сами слышали и узнали, что Он истинно Спаситель мира, Христос» (стих 42).
Character:
- Иисус – Мессия
- Иисус – Христос
- Иисус – Царь мира
- Иисус – Жизнь
- Иисус знает все
- Иисус – Спаситель
Application: |
  Иисус пришел в ту область, где люди обычно не дружили с людьми его области. Я тоже могу пойти в место, где может быть люди не хотят дружить со мной, чтобы рассказать им о любви Иисуса. Иисус знал все об этой женщине у колодца. Он знает все обо мне. Он меня любит, и хочет, чтобы я доверял Ему и верил, что Он Мессия и истинно Спаситель мира. Верю ли я, что Он мой Спаситель? Просил ли я, чтобы Он простил мой грех и помог мне любить Его больше всех и всего? Я могу сейчас прийти к Иисусу, чтобы обрести спасение, подобно людям Самарии в этой истории. Иисус сказал женщине, что Он дает живую воду, чтобы она никогда не жаждала. Когда у меня есть нужды (в любви, в мудрости, в помощи, в мире, в силе) я могу просить у Иисуса и Он даст мне «пить», то есть, Он утоляет эту жажду и удовлетворяет мои глубокие нужды. Он мой источник жизни! Иисус также сказал женщине, что Бог хочет, чтобы мы поклонялись ему в Духе и в Истине. Он поможет мне правильно поклоняться ему. Он дает мне Святого Духа и дал мне Библию (истину), чтобы общаться с Ним и познавать Его сердце и характер.
