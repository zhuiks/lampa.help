Number: 5
Title: Иов доверяет Богу
Book: 'Иов: Жажда по ходатайству Христа'
Scripture: Иов 1,2,42
Truth: Бог с нами, когда нам больно
Verse: Иов 19:25 «А я знаю, Искупитель мой жив, и Он в последний день восставит из
  праха распадающуюся кожу мою сию».
Summary: |
  Иов любил Бога и был очень богатым и успешным человеком. Однажды  сатана пришел к Богу, и Бог сказал ему, что Иов «человек непорочный, справедливый, богобоязненный и удаляющийся от зла» (1:8). Бог разрешил сатане вмешаться в жизнь Иова. Иов потерял своих детей, имущество и здоровье. И он сказал: «Господь дал, Господь и взял; да будет имя Господне благословенно!» (1:21). Друзья Иова пришли  утешить его. Они 7 дней сидели с ним и молчали. Иов сказал: «Я знаю, что Искупитель мой жив» (19:25-27). Он доверял Богу, что однажды Бог его спасет. Потом его друзья начали читать ему нотации и говорить, что Иов согрешил, если такая беда напала на него. Иов сказал, что он не согрешил и  оправдывал себя больше, нежели Бога (32:2). В итоге, Бог ответил Иову и показал, что Он великий Творец, который имеет всю власть и мудрость, и знание. Иов раскаялся (согласился, что Бог был прав, обратился к Богу) 42:6. Бог благословил Иова и дал ему больше, чем тот потерял.
Character:
- У Бога есть вся власть
- Бог – Творец
- Бог достоин поклонения
- Бог милостивый
- Иисус – Искупитель
- Иисус снова будет на земле
- Бог дает вечную жизнь
Application: |
  Когда я болею или что-то плохое происходит в моей жизни, это не обязательно значит, что я согрешил. Некоторые беды приходит от нашего непослушания, а некоторые приходят, потому что мы живем в грешном мире, где есть страдания. Бог позволил сатане вмешаться в жизнь Иова, чтобы показать, что Иов любил Бога не из-за богатства и успеха, которыми Бог благословил Иова, а из-за того, что Бог достоин хвалы. Бог с нами, когда мы страдаем. Иисус пришел и пострадал за нас. Он понимает наши трудности. Я  верю  в Иисуса не  потому, что он дает мне что-то. Я верю в Иисуса, потому что Он достоин. Бог любит меня, и я тоже люблю его. Я поклоняюсь Ему, потому что Он Бог (мудрый, Святой, великий и любящий). Он дает мне много хорошего:  дом, одежду, пищу и т.д. Но даже если Он не дает это, то все равно в Иисусе Он дает мне то, что никто никогда не сможет забрать — это прощение, милость, благодать, надежда и т.д. Также Иисус — мой Искупитель. Это знал и Иов. Иисус пришел и заплатил за мой грех. Однажды я увижусь с ним лицом к лицу!
