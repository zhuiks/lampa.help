Number: 7
Title: Иисус превращает воду в вино
Book: 'Евангелие: явление Христа'
Scripture: Иоанна 2:1–12
Truth: Иисус Чудотворец
Verse: Иоанна 3:16 «Ибо так возлюбил Бог мир, что отдал Сына Своего Единородного,
  дабы всякий верующий в Него, не погиб, но имел жизнь вечную.»
Summary: |+
  Иисус и Его ученики были на свадьбе в городе Кане. Мария тоже там была. Во время празднования, вино закончилось. Мария хотела, чтобы Иисус помог. Она сказала слугам на свадьбе делать то, что Иисус говорит. Он сказал им наполнить 6 огромных сосуда водою. Потом, Он сказал, чтобы они почерпнули воду и дали ведущим пира пить. Ведущий попробовал и сказал жениху, что обычно люди дают вкусное сначала и худшего качества потом. Но он дал им самое лучшее в конце. Это было первым чудом Иисуса, и Он явил свою славу. Его ученики уверовали в Него.

Character:
- Иисус – Бог
- Иисус – Чудотворец
- Иисус – добрый
- Иисус помогает
- Иисус дает хорошего
- Иисус имеет власть над всем (творением)
- Иисус – Славный
Application: |
  Мария узнала о проблеме на свадьбе и знала, что Иисус мог помочь людям. Она сказала людям делать то, что Иисус сказал. Также, когда я вижу проблемы у людей, я могу рассказывать им об Иисусе, и говорить им, чтобы они слушали Его. Я не могу чудесным образом помочь людям, но Иисус может! Иисус превратил воду в вино. Он взял что-то обычное и сделал из этого то, что используют на праздниках. Также, Иисус может изменить мое сердце и мою жизнь.
