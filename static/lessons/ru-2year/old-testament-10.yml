Number: 10
Title: Исаак и Ревекка
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 24
Truth: Бог отвечает на молитвы.
Verse: Прит. 3:5,6 «Надейся на Господа всем сердцем твоим, и не полагайся на разум
  твой. Во всех путях твоих познавай Его, и Он направит стези твои».
Summary: |+
  Авраам послал своего слугу в далекие земли, чтобы он нашел жену для Исаака. Слуга молился о Божьей помощи в поисках жены для Исаака. Он молился, чтобы девушка, которая даст воды ему и его верблюдам, стала женой Исаака. Пришла Ревекка и дала пить слуге и его верблюдам. Бог ответил на молитву. Слуга встретил Ревекку и поговорил с ее семьей о том, чтобы она стала женой Исааку. Ревекка решила оставить свою семью и выйти замуж за Исаака. Исаак полюбил Ревекку.

Character:
- Бог слышит наши молитвы
- Он все знает наперед
- Он все контролирует
- Он – Дающий
- Иисус является Женихом, а церковь — Его невеста
Application: |
  Бог отвечает на молитвы. Слуга Авраама не был уверен в том, что нужно делать, но он попросил Бога помочь ему. И Бог это сделал! Я могу помолиться Богу, и Он услышит меня. Он с мудростью и в свое время дает мне то, что является самым лучшим для меня. Бог знал, что  Ревекка будет у колодца тогда, когда слуга Авраама там будет молиться. Бог также знает все про мою жизнь, где я сейчас и где я буду в будущем. Он ведет и направляет меня по жизни. __Иисус, пожалуйста, направляй меня по жизни!__
  Ревекка является хорошим примером для меня. Она была готова помочь и сильно потрудиться, чтобы принести много воды для верблюдов, которые хотели пить. Готов ли я помогать людям, которые нуждаются в чем-либо? Иисус, помоги мне видеть, где я могу помочь, и дай мне силы, чтобы делать это. Ревекка согласилась стать женой Исаака и пошла в далекую землю, чтобы быть с ним. Она не видела Исаака, но она слышала о нем и согласилась стать его женой. Я не вижу Иисуса сейчас, но я могу решить следовать за Ним. Когда я узнаю про Иисуса из Библии, я начинаю любить Его больше и больше. Иисус призывает верующих жить с Ним сейчас и всегда.
