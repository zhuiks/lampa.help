Application: |+
  У Бога есть великий план спасения. Он хочет, чтобы люди были с Ним. Все отделены от Него из-за греха, но могут принять прощение через веру в Иисуса. Через веру в Иисуса, я и все те, кто доверяют Ему, могут быть с Богом всегда. Это хорошая новость! Верю ли я в Ииуса? Уверен ли я в спасении? Если я Ему доверяю, тогда сейчас Иисус живет в моем сердце и Его Дух Святой во мне. Но однажды Иисус придет и возьмёт меня к Себе. Он сотворит новое небо и новую землю. Там, я буду жить с Иисусом всегда! Там не будет греха, боли или страдания. Там на небесах (также называется новый Иерусалим) я увижу Иисуса лицом к лицу! Я хочу, чтобы все были там с Иисусом. Поэтому я хочу рассказывать людям о Нем. Сейчас люди могут быть спасены благодатью Иисуса через веру в Него. Но будет время, когда уже будет поздно и Иисус будет судить тех, кто не поверил в Него и накажет их в аду. Но Иисус дает награду тем, кто верит в Него. __Иисус, я не хочу, чтобы люди были в аду. Я хочу, чтобы они были с Тобой на небесах. Спасай людей, Иисус, и помоги мне рассказывать людям о спасении вТебе и о надежде на небесах, где Ты будешь царить. Помоги мне предупреждать людей об аде, чтобы они быстрее обратились к Спасителю для получения милости и прощения. Иисус, я жду Тебя! Ты скоро придешь! Я буду очень рад Тебя видеть! Ты мой Царь и Спаситель. Я тебя люблю. Спасибо за Твою великую любовь!  __

