Title: Небесный Иерусалим
Book: 'Откровение: Завершение всего во Христе'
Scripture: Отк. 21,22
Truth: Мы будем вечно с Богом
Verse: 'Отк. 21:3 “ И услышал я громкий голос с неба, говорящий: се, скиния Бога с
  человеками, и Он будет обитать с ними; они будут Его народом, и Сам Бог с ними будет
  Богом их.”  или 22:20 ”Свидетельствующий сие говорит: ей, гряду скоро! Аминь. Ей,
  гряди, Господи Иисусе!”'
Summary: |+
  В 21 и 22 главе, Иисус дал Иоанну видение о том, что будет в будушем. Он написал:«1и увидел я новое небо и новую землю, ибо прежнее небо и прежняя земля миновали, и моря уже нет.2И я, Иоанн, увидел святый город Иерусалим, новый, сходящий от Бога с неба, приготовленный как невеста, украшенная для мужа своего.3И услышал я громкий голос с неба, говорящий: се, скиния Бога с человеками, и Он будет обитать с ними; они будут Его народом, и Сам Бог с ними будет Богом их.4И отрет Бог всякую слезу с очей их, и смерти не будет уже; ни плача, ни вопля, ни болезни уже не будет, ибо прежнее прошло.5И сказал Сидящий на престоле: се, творю все новое. И говорит мне: напиши; ибо слова сии истинны и верны» (21:1-5). Иисус сказал, что Он Альфа и Омега, Начало и Конец. Все неверующие будут в аду, который есть горящее озеро. Иоанн видел Новый Иерусалим, где верующие живут с Иисусом вечно. Город очень красивый. Верующие «4увидят лице Его, и имя Его будет на лбах их.5И ночи не будет там, и не будут иметь нужды ни в светильнике, ни в свете солнечном, ибо Господь Бог освещает их; и будут царствовать во веки веков» (22:4-5). Иисус говорит несколько раз, что Он скоро придет! Верующие говорят, что они желают пришествия Иисуса и также желают, чтобы люди пришли к Иисусу для новой жизни, которую Он дает даром (22:17-18).

