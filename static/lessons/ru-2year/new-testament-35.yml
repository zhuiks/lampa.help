Number: 35
Title: По Дороге в Эммаус и Фома поверил
Book: 'Евангелие: явление Христа'
Scripture: Луки 24:13–35 и Иоанна 20:19–29
Truth: Иисус исполнил пророчества
Verse: 'Иоанна 20:28 «Фома сказал Ему в ответ: Господь мой и Бог мой!» или Луки 24:46,47
  «И сказал им: так написано, и так надлежало пострадать Христу, и воскреснуть из
  мертвых в третий день,47и проповедану быть во имя Его покаянию и прощению грехов
  во всех народах, начиная с Иерусалима»'
Summary: |
  На третий день, когда Иисус воскрес, два ученика шли по дороге в Эммаус.  Иисус шёл рядом  с ними, но они Его не узнали (« глаза их были удержаны, так что они не узнали Его» стих 16). Иисус слышал их разговор о Его воскресении, о пустой гробнице, о словах ангелов и о том, что видели женщины. Потом Он изъяснял им сказанное о Нем во всем Писании. Они пришли в Эммаус и ученики пригласили Иисуса в гости. Они начали кушать вместе, и когда Иисус взял хлеб чтобы поблагодарить Бога, их глаза открылись, и они узнали Иисуса! Он тогда исчез! Они решили поспешить обратно в Иерусалим, чтобы сказать другим ученикам, что они видели Иисуса, хотя уже был вечер.
  Они рассказали ученикам в Иерусалиме, что они видели воскресшего Иисуса, и вдруг Он появился у них в комнате. Тогда Фомы с ними не было, и он не верил, что другие видели Иисуса. Он хотел сам видеть раны Иисуса, чтобы убедиться, что Иисус живой. Спустя 8 дней, Фома был с учениками и Иисус снова  явился. Он сказал Фоме: «подай палец твой сюда и посмотри руки Мои; подай руку твою и вложи в ребра Мои; и не будь неверующим, но верующим. Фома сказал Ему в ответ: Господь мой и Бог мой! Иисус говорит ему: ты поверил, потому что увидел Меня; блаженны невидевшие и уверовавшие» (Иоанна 20:27–29).
Character:
- Иисус – Бог
- Иисус живой
- Иисус исполняет Слово Бога
- Иисус везде
- Ничего не препятствует Иисусу
- Он слышит все и знает все
Application: |
  Я могу верить, что Иисус воскрес из мертвых, не видя Его, как видели Его ученики. Другие видели и передали нам, что Иисус живой. Иисус объяснил, что вся Библия говорит о Нем. Бог заранее сказал в Слове, что Он посылает Спасителя, который умрет за грехи всех и на третий день воскреснет. Слова Моисея, пророков и много псалмов говорят об Иисусе. Я вижу, что Иисус исполнил эти Слова пророчества. Я могу доверять Библии. Иисус дает верующим в Него Духа Святого (Иоанна 20:22,23). Я могу полагаться на силу Бога, чтобы идти за Иисусом.
  Ученики передали друг другу, что Иисус живой. Я также могу рассказать людям, друзьям и родственникам, что Иисус живой. Я могу сказать им, что Он умер за наши грехи и может простить нас, потому что Он заплатил за наши грехи. Иисус слышал, что Фома хотел коснуться Его ран. Иисус знает все мои мысли и слышит все мои слова. Он не хочет, чтобы мы сомневались в Нём, но Он помогает нам доверять Ему.
  Иисус обещает воскресить верующих в Него. Воскресший Иисус кушал, и мог появиться в комнатах, которые были закрыты. Это было Его славное тело. Он обещает дать каждому верующему в Него славное тело. Это тело никогда не заболеет, потому что тогда уже не будет греха. Когда у нас будет славное тело, мы будем жить с Иисусом. Он уже победил грех, но мы ждем тот день, когда Иисус вернется второй раз и заберет нас к Себе. Он дает верующим в Него спасение и новую жизнь сейчас, но мы также ждем день, когда Он спасет нас от падшего мира и даст нам новую жизнь в Его присутствии вечно на Небе! Пока мы ждем, мы можем говорить всем, что Иисус живой, что Он хочет прощать их грехи, и что Он скоро вернется спасти своих и наказать тех, которые не верят в Него.
