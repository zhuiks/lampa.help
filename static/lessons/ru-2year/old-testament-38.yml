Number: 38
Title: Илия и вороны, и вдова
Book: '3-я Царств 12-22: Разделение народа.'
Scripture: 3 Царств 17
Truth: Бог заботится о нас
Verse: '3 Царств 8:23  «и сказал: Господи Боже Израилев! нет подобного Тебе Бога на
  небесах вверху и на земле внизу; Ты хранишь завет и милость к рабам Твоим, ходящим
  пред Тобою всем сердцем своим.»'
Summary: |+
  До 17 главы:После того, как Соломон был царем, его сын начал царствовать. Он был гордым и не любил Бога. Из-за его гордости, его царство разделилось на две части: Израиль и Иуда. Особенно в Израиле было много царей, которые не следовали за Богом.
  17: Поэтому Бог послал к ним Своего пророка, Илию, который говорил людям слова Бога. Илия сказал царю Ахаву, что из-за его непослушания, не будет дождя в Израиле на протяжении 3 лет. Потом Бог сказал Илие пойти на восток и жить у реки, где есть вода. Бог повелел воронам кормить Илию. Они приносили ему хлеб и мясо утром и вечером до того, как река пересохла. Потом Бог послал Илию в другой город, где они не знали о Боге, и обещал, что вдова будет его кормить. Он там нашел вдову и попросил покушать. Она была очень бедная и сказала, что она не может накормить его, потому ей нужно сделать хлеб для её сына из последней части муки и масла. Но Бог сказал, что мука и масло не закончатся и она согласилась кормить Илию. Бог сделал чудо, и мука и масло не закончились. Потом её сын заболел и умер. Она говорила с Илией и он попросил Бога воскресить его. Бог дал мальчику жизнь! Вдова начала верить в Бога.

Character:
- Бог – заботливый
- Бог знает все
- Бог всемогущий
- Бог дает жизнь
- Бог Святой
- Бог – наша помощь
Application: |
  Я знаю, что Бог обеспечит мои нужды. Бог видит мои нужды и ведет меня туда, где Он хочет прославиться в моей жизни. Я могу доверять Богу, даже когда у меня мало чего-либо. Я могу делиться тем, что есть у меня, с другими, и знать, что все, что есть у меня, — от Бога. Бог делает все для Его славы и для моего блага. Когда я доверяю Богу, это поможет другим людям видеть, какой Он великий, чтобы они начали доверять Ему.
