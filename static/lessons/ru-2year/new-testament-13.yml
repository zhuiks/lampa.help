Number: 13
Title: Дом, построенный на камне
Book: 'Евангелие: явление Христа'
Scripture: 'Матфей 7:24–29 (параллельное место писания: Луки 6:47–49)'
Truth: Иисус хочет, чтобы мы слушали и исполняли Его слова
Verse: Мф. 7:24 «Итак всякого, кто слушает слова Мои сии и исполняет их, уподоблю
  мужу благоразумному, который построил дом свой на камне».
Summary: |
  «24 Итак, всякого, кто слушает эти слова Мои и исполняет их, можно сравнить с благоразумным человеком, который построил свой дом на камне.25 Польет дождь, разольются реки, подуют ветры, обрушатся на этот дом, но он не рухнет, потому что стоит он на камне.26 А того, кто слушает эти слова Мои, но не исполняет их, можно сравнить с безрассудным человеком, который построил свой дом на песке.27 Польет дождь, разольются реки, подуют ветры, обрушатся на дом тот, и рухнет он, и останутся от него одни развалины».
Character:
- Иисус – Твердое Основание
- Иисус – Слово Бога
- Иисус сильный
- Иисус – Помощник
- Он сильнее проблем
- Он укрепляет
Application: |
  Я слышу Слово Божье в воскресной школе. Иногда, я читаю Слово в детской Библии. Когда я слышу и читаю, Иисус говорит ко мне. Он хочет, чтобы я не только слышал интересные истории о Нем, но чтобы то, что я слышу, изменило моё сердце. Например, когда я слышу, что Иисус кормил людей из- за того, что Он их любил и заботился о них, я тоже могу просить помощи у Иисуса делать подобное. Когда у меня есть печенье, я могу делиться моим печеньем с кем-то, чтобы показать, что я их люблю и хочу заботиться о них. Я могу даже сказать им, что Иисус их любит!
  Иисус говорил в истории, что дождь и ветер сильно били и разрушили тот дом, который был построен на песке. Дождь и ветер могут представлять собою проблемы в жизни. Иногда мы болеем, или не дружим с кем-то, или нам страшно. Когда мы доверяем Иисусу, Он — наша скала и фундамент (основание) жизни. Проблемы не могут быть сильнее Иисуса!  Я могу знать, что Иисус со мной, что Он — моя помощь, что все содействует ко  благу, что Он держит меня в Своих руках. Только человек, который не верит в Иисуса, похож на дом, построенный на песке. Когда все плохо в жизни, он падает. Иисус, помоги мне не только слышать  Твои Слова, но и доверятьТебе,  и делать то, что я слышу (любить Тебя и других). Спасибо за то, что Ты поможешь мне слышать и исполнять Твоё Слово/любить Тебя и других всей своей жизнью.
