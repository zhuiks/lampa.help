Number: 3
Title: Грехопадение
Book: 'Бытие: Происхождение народов. (1-11)'
Scripture: Бытие 3  (см. Рим. 5:19)
Truth: Бог покрывает грех
Verse: Бытие 3:15 «И вражду положу между тобою и между женою, и между семенем твоим
  и между семенем ее; оно будет поражать тебя в голову, а ты будешь жалить его в пяту».
  или Рим. 5:19 “ибо как непослушанием одного человека сделались многие грешными,
  так и послушанием одного сделаются праведными многие”.
Summary: |
  Бог поселил Адама и Еву жить в саду. Он дал им все деревья, но запретил им кушать от дерева познания зла и добра, иначе они умрут (Быт. 2:17). Сатана в образе змея* обманул Еву и она сьела плод от запрещенного дерева и дала его также Адаму кушать. Они сразу же почувствовали свою вину и спрятались от Бога. Они хотели покрыть себя листьями, но Бог покрыл их грех шкурой животного. Бог изгнал их из сада, но обещал послать Спасителя через ребенка женщины. (Быт. 3:15).
  *см.Откровение 12:9.
Character:
- Бог — Святой
- Бог наказывает Своих детей
- Бог — Спаситель
- Только Он может покрыть и убрать наш грех
Application: |
  Бог дал Адаму и Еве все, в чем они нуждались и предупредил их об опасности непослушания. Непослушание является грехом, разрушающим наше общение с Богом. Когда Адам и Ева ослушались Бога, они умерли духовно (не физически). Ева слушала ложь змея и не доверяла словам Бога. Если кто-то говорит мне, что Слово Божье неправильно или не является истиной, я  не должна верить этой лжи.
  Адам и Ева согрешили. Что это значит? Грех — это когда мы любим кого-то или что-то больше, нежели Бога. Грех — это состояние сердца. Своими силами я никогда не смогу любить Бога больше всего. Я нуждаюсь в помощи. Бог помог Адаму и Еве, покрыв их шкурой животного, чтобы показать, что грех ведет к смерти, и что за грех должно заплатить чьей-то жизнью. Бог дал им обещание о Мессии (Быт. 3:15). Бог сдержал Свое обещание, послав Иисуса спасти нас. Из-за греха Адама и Евы, все люди стали грешниками от рождения. Но по вере в Иисуса, я могу родиться свыше и Иисус даст мне Свою праведность. В Рим. 5:19 говорится: “ибо как непослушанием одного человека сделались многие грешными, так и послушанием Одного сделаются праведными многие”. Я нуждаюсь в Спасителе, я нуждаюсь в Иисусе. Мне нужно попросить у Бога прощения за грехи. Иисус никогда не согрешил и поэтому Он мог взять на Себя наказание за мой грех.  Он воскрес к жизни, Он победил грех и смерть. Спасибо Боже, за смерть и воскресение Иисуса.
