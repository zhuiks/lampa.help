Number: 63
Title: Проявление веры
Book: 'Иакова: Призвание к мудрости во Христе. (1:5)'
Scripture: Иакова 1,2
Truth: Бог даёт мудрость
Verse: Иакова 1:5 «Если же у кого из вас недостает мудрости, да просит у Бога, дающего
  всем просто и без упреков, - и дастся ему»
Summary: |+
  Глава 1-я: «С великою радостью принимайте, братия мои, когда впадаете в различные искушения (испытания), зная, что испытание вашей веры производит терпение; терпение же должно иметь совершенное действие, чтобы вы были совершенны во всей полноте, без всякого недостатка. Как получить мудрость: Если же у кого из вас недостает мудрости, да просит у Бога, дающего всем просто и без упреков, — и дастся ему» (Иак. 1:2–5).
  «Блажен человек, который переносит искушение, потому что, быв испытан, он получит венец жизни, который обещал Господь любящим Его. В искушении никто не говори: Бог меня искушает; потому что Бог не искушается злом и Сам не искушает никого» (Иак. 1:12,13).
  “Всякое даяние доброе и всякий дар совершенный нисходит свыше, от Отца светов, у Которого нет изменения и ни тени перемены.” (Иак. 1:17).
  « Итак, братия мои возлюбленные, всякий человек да будет скор на слышание, медлен на слова, медлен на гнев.  ибо гнев человека не творит правды Божией.» (Иак. 1:19,20).
  « Будьте же исполнители слова, а не слышатели только, обманывающие самих себя» (Иак. 1:22).
  «Чистое и непорочное благочестие пред Богом и Отцем есть то, чтобы призирать сирот и вдов в их скорбях и хранить себя неоскверненным от мира» Иак. 1:27).

  Иак. 2: « Братия мои! имейте веру в Иисуса Христа нашего Господа славы, не взирая на лица»(Иак. 2:8).
  «Если вы исполняете закон царский, по Писанию: возлюби ближнего твоего, как себя самого, — хорошо делаете» (Иак. 2:8)
  «Кто соблюдает весь закон и согрешит в одном чем-нибудь, тот становится виновным во всем» Иак. 2:10).
  « Ибо суд без милости не оказавшему милости; милость превозносится над судом» (Иак. 2:13).

  « Видишь ли, что вера содействовала делам его, и делами вера достигла совершенства? И исполнилось слово Писания: «веровал Авраам Богу, и это вменилось ему в праведность, и он наречен другом Божьим» (Иак. 2:22,23).

Character:
- Бог – дающий
- Он даёт мудрость
- Иисус – Наша Праведность
- Он спасает благодатью
- Бог – Судья
Application: |
  Я веру в Иисуса и знаю, что у меня будут испытания, которые укрепляют мою веру в Иисуса. Бог поможет мне и обещает дать мне мудрость и силу в каждой ситуации. Бог не искушает меня, но Он иногда испытывает меня, чтобы я стал больше доверять Ему и полагаться на Него. Бог всегда имеет хорошие намерения в моей жизни. Иисус дает мне мудрость, чтобы знать, как жить, следуя за Ним. Он поможет мне слышать других и знать, что сказать, и при этом не злиться. Он дает мне любовь к другим и показывает мне, как исполнить, то, что Слово говорит (например, помогать сиротам и вдовам и жить чистой жизнью).
  Я знаю, что мы, люди, все одинаковы перед Богом. То есть, Иисус умер за бедных и богатых и смотрит на всех одинаково. Я также, должен относиться ко всем одинаково с любовью и уважением. Я не должен судить других или (относиться предвзято), потому что, я сам несовершенный. Только Иисус — совершенный. По Его милости, Иисус заплатил за мой грех и поэтому «милость превозносится над судом.» Когда я верю во что-то или в кого-то, то моя вера проявляется через дела. Авраам и Раав верили в Бога, и я вижу их веру через их дела. Мои дела не спасают меня. Только совершенная жизнь Иисуса и Его жертва на кресте спасает меня, когда я верю в Него и начинаю доверять Ему. Теперь, из-за того, что я верю в Иисуса, я хочу жить угодно Ему. Он дает мне силу и мудрость через Духа Святого и Слово, чтобы ежедневно следовать за Ним. __Иисус, дай мне Твою мудрость и любовь перенести испытания, укрепляться в вере и любить всех, так, как Ты любишь, через мою жизнь (во всем, что я делаю).__
