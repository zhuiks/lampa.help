Number: 43
Title: Руфь и Искупитель
Book: 'Руфь: Угнетение народа'
Scripture: Руфь 1–4
Truth: Бог -  Искупитель
Verse: '"Искупитель их силен, Господь Саваоф имя Его" Иер. 50:34.'
Summary: |
  Был голод в земле Израильской и Ноеминь и её семья переехали жить в землю Моав, где люди не поклонялись Богу. Там её сыновья женились на девушках, которые не были израильтянками. Муж Ноемини и ее сыновья умерли. Ноеминь отправилась домой в Израиль и её сноха, Руфь верила в Бога и хотела остаться с Ноеминью, чтобы ей помогать. Руфь пошла на поле собирать колосья для еды (смотрите Чис. 24:19–22). Она была трудолюбивой. Хозяин поля, где она работала, Вооз, познакомился с нею и дал ей еду. Он сказал, чтобы она работала у него, чтобы она  была в  безопасности.
  Ноеминь знала закон об искуплении в Израиле. Близкий родственик мог жениться на Руфи и потом заботиться о ней и Ноемини. Вооз был близким родственником. Ноеминь сказала Руфи пойти к Воозу и напомнить ему, что он близкий родственник. Она сделала по слову Ноемини. Вооз любил Бога и хотел помочь, но дал возможность более близкому родственнику купить землю мужа Ноемини. Но тот родственник не захотел жениться на Руфи. Тогда, Вооз с удовольствем женился на Руфи, и Бог затем  дал им ребенка. Ноеминь благодарила Бога. Этот ребёнок стал дедушкой царя Давида.
Character:
- Бог мудрый
- Бог верный
- Он всегда с нами
- Бог — наша помощь
- Иисус – Искупитель
- Он заплатил за наш грех, защищает нас и заботится о нас
- У Бога хороший план
- Иисус – Спаситель всех народов
Application: |
  Вооз прообраз Иисуса. Иисус — мой Искупитель. Он меня любит и умер на кресте, чтобы заплатить за мой грех и сделать меня Своим. Он заботится обо мне. Я могу прийти к Иисусу за помощью. Я рад, что Он не оставит и не покинет меня.
  Руфь – это прообраз язычников, которые часть церкви. Израиль — особенный народ Бога, и Он явил Свой план спасения через этот народ. Он хотел, чтобы все люди земли знали о Нем через Израильтян. Руфь язычница узнала о Боге и была искуплена. Иисус — Искупитель всех, кто доверяет Ему для спасения. По вере Руфь стала частью плана Бога. Я рад, что я тоже часть плана Бога. Иисус, используй мою жизнь, чтобы много людей познали Тебя, и что Ты – Искупитель.
  Бог исполнил Свой план дать Израилю обещанного Искупителя через семью Руфи и Вооза. Их правнук Давид (о ком мы скоро прочитаем) был царем и Бог обещал ему, что Мессия придет через его семью. Спустя много лет, Иисус исполнил обещание и пришел по линии Давида. Он наш Царь и Искупитель.
