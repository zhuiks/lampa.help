Number: 36
Title: Преображение
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 16:13–17:1–27
Truth: Иисус – Сын Бога
Verse: 'Мф. 16:15,16 «Он говорит им: а вы за кого почитаете Меня? Симон же Петр, отвечая,
  сказал: Ты - Христос, Сын Бога Живого» или Мф. 16:24–66  «Тогда Иисус сказал ученикам
  Своим: если кто хочет идти за Мною, отвергнись себя, и возьми крест свой, и следуй
  за Мною,25ибо кто хочет душу свою сберечь, тот потеряет ее, а кто потеряет душу
  свою ради Меня, тот обретет ее;26какая польза человеку, если он приобретет весь
  мир, а душе своей повредит? или какой выкуп даст человек за душу свою»'
Summary: |+
  Мф. 16:13–28 Иисус спросил у учеников, за кого они считают Его. Петр правильно отвечал, что Иисус – Сын Бога. Иисус рассказывал ученикам о том, что Он скоро будет убит в Иерусалиме и на 3 день воскреснет. Петр не согласен был и Иисус сказал «отойди от Меня, сатана! ты Мне соблазн! потому что думаешь не о том, что Божие, но что человеческое» (Мфю 16:23). Иисус объяснил, что значит следовать за Ним, и что Он вернется с ангелами в один день, чтобы судить мир и править в Его Царстве.

  Мф. 17:1–13 Иисус с тремя учениками поднялись на гору, где Иисус был преображен и сиял очень ярко. С Ним беседовали Мойсей и Илия. Они слышали голос с небес: «Сей есть Сын Мой Возлюбленный, в Котором Мое благоволение; Его слушайте.» (Мф. 17:5) Они убоялись. Они спросили Иисуса о пророчестве, что Илия должен придти до пришествия Мессии, и Иисус отвечал, что он придет и уже пришел. Они поняли, что Иисус говорил о Иоанне Крестителе.

  Мф. 17:14–21 Ученики не смогли исцелить мальчика, а Иисус исцелил. Они спросили, почему они не смогли исцелить его, и Иисус отвечал, “по неверию вашему; ибо истинно говорю вам: если вы будете иметь веру с горчичное зерно и скажете горе сей: ‘перейди отсюда туда’, и она перейдет; и ничего не будет невозможного для вас;
  21 сей же род изгоняется только молитвою и постом.”(Мф. 17:20,21).

  Мф. 17:22,23 Иисус опять говорил о Своей смерти и воскресении на третий день.

  Мф. 17:24–27 люди попросили Иисуса платить налог для храма. Он сказал Петру пойти и словить рыбу, и найти во рту рыби деньги, чтобы заплатить. Он сказал, что сыны царя мира свободны от налогов.

Character:
- Иисус – Бог
- Иисус – вечный
- Иисус исполняет пророчество
- Иисус – Исцелитель
- ' Иисус все знает'
- Иисус знал, что Он отдаст Свою жизнь на кресте и воскреснет на 3й день
Application: |
  Иисус  заранее говорил с учениками о Своей смерти и воскресении. Он знал, что Он пришел в мир отдать Свою жизнь, чтобы заплатить за мой грех и грех всех людей. Его преображение на горе и разговор с Мойсеем и Илией показывает мне, что Иисус — Сын Бога, что Он вечный и, что Он исполнил слова закона (данного Богом через Моисея) и пророков (которых Илия представил). План Бога для спасения человечества был от вечности. Его план был всегда, для того, чтобы я познал Его как Моего Бога и Спасителя. Я хочу всем сказать, что Иисус – Сын Бога, Который умер за наш грех и воскрес на 3 день, чтобы простить нас и дать нам жизнь в познании Его. Я доверяю Иисусу.
