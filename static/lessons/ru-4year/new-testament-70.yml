Title: Иисус вернётся за своими
Book: '1-е Фессалоникийцам: Ожидание Христа.'
Scripture: 1 Фессалоникицам
Truth: Иисус Христос - Наша надежда
Verse: '1 Фес. 5:23,24 « Пусть сам Бог, источник мира, освятит вас полностью. И пусть
  все в вас: и дух, и душа, и тело - сохранится непорочным вплоть до Дня возвращения
  Господа нашего Иисуса Христа. Верен Тот, кто вас призывает, и Он совершит это!».'
Summary: |+
  Павел был в Фессалонике (Дея. 17:1–9), где люди приняли Иисуса Спасителем. Другие люди там же  выгоняли Павла и Силу из города. Верующие там пример веры для других в их регионе. Они «обратились от идолов к Богу, чтобы служить Ему, живому и истинному Богу, и ждать с небес Его Сына, которого Он поднял из мертвых, — Иисуса, избавляющего нас от гнева грядущего Суда» (1 Фес. 1:9,10).
  Павел написал, что они пришли в Фессалонику из Филлип, где они сидели в тюрьме ради веры в Иисуса (Дея. 16:22–40). Верующие в Фессалонике страдали ради веры от своих земляков, так же как Иисус страдал от евреев (1 Фес. 2:14). Когда Павел ждал друзей в Афинах (Дея. 17:15), Тимофей пришел в Фессалонику, чтобы узнать о состоянии верующих там (1 Фес. 3:1). Тимофей передал Павлу, что верующие там стоят в вере в Иисуса, и Павел радовался. Он хотел приехать и укрепить их в вере (1 Фес. 3:10). Павел молился за них « Сам же Бог и Отец наш и Господь наш Иисус Христос да направит путь наш к вам. А вас Господь да исполнит и преисполнит любовью друг к другу и ко всем, какою мы исполнены к вам, чтобы утвердить сердца ваши непорочными во святыне пред Богом и Отцем нашим в пришествие Господа нашего Иисуса Христа со всеми святыми Его. Аминь» (1 Фес. 3:11–13).
  Павел желает, чтобы верующие в Фессалонике жили чисто и угодно Богу «ибо воля Божия есть освящение ваше» (1 Фес. 4:3). То есть, верующие живут в святости и любви. Павел объяснил, что будет в последнее время, чтобы люди не переживали, когда верующие умирают «…Сам Господь при возвещении, при гласе Архангела и трубе Божией, сойдет с неба, и мертвые во Христе воскреснут прежде; потом мы, оставшиеся в живых, вместе с ними восхищены будем на облаках в сретение Господу на воздухе, и так всегда с Господом будем. Итак утешайте друг друга сими словами» (1 Фес. 4:16–18).
  Павел написал, что день Господень придет неожиданно  и что «… Бог определил нас не на гнев, но к получению спасения через Господа нашего Иисуса Христа, умершего за нас, чтобы мы, бодрствуем ли, или спим, жили вместе с Ним. Посему увещевайте друг друга и назидайте один другого, как вы и делаете» (1 Фес. 5:9–11).
  Он учил их: « Всегда радуйтесь. Непрестанно молитесь. За все благодарите: ибо такова о вас воля Божия во Христе Иисусе. Духа не угашайте. Пророчества не уничижайте. Все испытывайте, хорошего держитесь. Удерживайтесь от всякого рода зла. Молитва о них и благословение. Сам же Бог мира да освятит вас во всей полноте, и ваш дух и душа и тело во всей целости да сохранится без порока в пришествие Господа нашего Иисуса Христа» (1 Фес. 5:16–24).

