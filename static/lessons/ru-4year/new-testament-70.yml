Application: |
  Я знаю, что Иисус вернётся за мной. Будет день Господень, когда Бог будет судить тех, которые не верят в Иисуса. Он не будет судить верующих, потому что мы доверяем Ему в спасении и приняли Его жертву на кресте. Спасибо, Иисус, за  спасение! Помоги мне рассказать другим о Тебе, чтобы они не погибли.
  Как верующие в Фессалонике переживали трудности ради веры в Иисуса, я также буду переживать трудности из-за своей веры в Иисуса. Но я знаю, что Иисус со мной и Он поможет мне радоваться и жить в святости и любви. Верующие в Фессалонике были примером для других верующих.__ Иисус, помоги мне быть ободрение для других верующих, когда я доверяю Тебе во всем и жду Тебя.__
