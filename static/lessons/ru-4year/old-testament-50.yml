Number: 50
Title: Дружба Давида и Иоанафана и зависть Саула
Book: '1-я Царств: Стабилизация положения народа'
Scripture: 1 Царств 18–22, Пс. 7,12,19,21,26,30,33,51,55,58.
Truth: Бог- верный
Verse: '"Итак знай, что Господь, Бог твой, есть Бог, Бог верный, Который хранит завет
  Свой и милость к любящим Его и сохраняющим заповеди Его до тысячи родов" Втор. 7:9.'
Summary: |
  Когда Ионафан видел смелость Давида, он подарил ему свои доспехи и заключил завет дружбы с ним. Саул взял Давида к себе, чтобы он служил ему. Люди пели песню о Давиде, о том, какой он хороший воин, и Саул начал завидовать Давиду (1 Цар. 18:7). Саул своим копьем хотел пригвоздить Давида к стене. Он поставил Давида тысяченачальником над армией и Бог был с Давидом, и помогал ему. Тогда Саул сказал Давиду, что тот может жениться на его дочери, если убьёт 100 филистимлян. Он думал,что филистимляны убьёт его в битве, но Давид выполнил это условие и стал зятем царя. Саул боялся Давида, потому что с ним был Бог (1 Цар. 18:12).
  Саул хотел убить Давида, но Иоанафан уговорил своего отца не делать этого. Потом, Саул снова захотел убить его, но жена Давида помогла ему убежать (Пс. 58). Давил пошел к Самуилу. Когда Саул хотел схватить там Давида, все люди, которые пришли схватить его, начали говорить слово Божие, потому что Дух Святой сошёл на них (1 Цар. 19:23).
  Давид поехал к Иоанафану и спросил, почему Саул хочет его убить. У Иоанафана появился план как узнать об этом, и потом рассказать Давиду. Саул созвал пир, и очень разозлился, когда узнал, что Давид не пришел. Он кинул свой копьё в Иоанафана, который понял, что его отец хочет убить Давида. Ему стало очень грустно, и он сказал Давиду, что тот должен уйти от Саула. Ионафан и Давид обещают друг другу всегда дружить и заботиться о детях друг друга (1 Цар. 20:42).
  Глава 21-22: Давид убежал в Номву, где встретил священника, служащего Богу. Он попросил хлеба, которого обычно кушали только священники. Давид сказал неправду, что он был там по поручению Саула. Священник дал ему хлеб и меч Голиафа, который тоже там был. Там был слуга Саула, Доик, который видел все.
  Давид убежал дальше в город Гефа, к царю Анхусу (язычника). Анхус принял Давида как врага. Тогда Давид притворился безумным, чтобы убежать от него (Пс. 33,55). Давид ушел и жил далеко от Саула (Пс. 62). Его семья и другие люди собрались к нему. Доик сказал Саулу, что священник помог Давиду, и Саул убил священника и его родствеников (Пс. 51). Один из них убежал к Давиду, и Давид обещал защищать его.
  Смотрите также Пс. 7,12,19,21,26,30,33,51,55,58.
  *Давид написал много псалмов. Некоторые из них говорят о том, когда Давид их написал но большеснство не говорят. Возможно, вы захотите читать псалмы, которые могут относятся к этому периода жизни Давида.
Character:
- Бог верный
- Он — любящий
- Иисус — верный друг
- Бог наша помощь и защита
- У Бога хороший план, который Он исполняет
- Иисус заключит союз (завет) дружбы и любви с нами
- Бог милостивый
- Бог честный
- Бог любит правду
Application: |
  Бог верен мне. Он моя помощь и защита. Иисус самый верный друг. Он показал Свою любовь, когда Он умер на кресте за мои грехи. Он прощает мой грех и дает мне новое взаимоотношение с Богом. Через веру в Иисуса, я могу стать частью вечной семьи Бога.
  Когда Бог является центром нашей дружбы (как у Иоанафана и Давида), мы можем быть хорошей поддержкой друг для друга. Иисус показывает мне как любить и поддерживать других.
  Даже когда люди плохо относятся ко мне (как Давид переживал) я могу знать, что Бог со мной, и Он исполнит Свой хороший план для моей жизни. Давид поступил неправильно, когда он хитро отвечал священнику. Священник и его семья пострадали из-за лжи Давида. Бог, помоги мне доверять Тебе и всегда честно отвечать.
  Зависть (как было у Саула) разрушает дружбу и приносит боль всем окружающим. __Иисус, прости меня, когда я завидую. Дай мне правильное, чистое сердце. Помоги мне доверять Тебе, ведь Ты самый верный друг.__
