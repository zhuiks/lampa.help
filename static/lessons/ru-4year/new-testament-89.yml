Number: 89
Title: Радость во Христе во время страдания
Book: '1-е Петра: Призвание к подчинению во Христе (1:2).'
Scripture: 1-е Петра
Truth: Иисус - наша надежда
Verse: '1 Петра 5:7 «Все заботы ваши возложите на Него, ибо Он печется о вас» или
  1 Пет. 1:25 «Ибо всякая плоть - как трава, и всякая слава человеческая - как цвет
  на траве: засохла трава, и цвет ее опал; но слово Господне пребывает вовек...».'
Summary: |+
  Петр был учеником Иисуса. Он написал послание верующим в разных районах.

  1 Пет. 1-я глава: Он написал, что верующие рождены свыше и имеют нетленное наследство и живое упование через веру в Иисуса. Трудности и страдания испытывают и укрепляют их веру. Верующие живут святые жизни, а не по похотям, «зная, что не тленным серебром или золотом искуплены вы от суетной жизни, преданной вам от отцов, но драгоценною Кровию Христа, как непорочного и чистого Агнца» (1 Пет. 1:18,19). Их вера и упование на Бога, что Иисус придет спасти их души. Они рожденные от Слова Бога (1 Пет. 1:23). «Слово Господне пребывает вовек» (1 Пет. 1:25).

  1 Пет. 2-я глава: Верующие — не те, которые отвергают Слово Бога,  «Но вы — род избранный, царственное священство, народ святой, люди, взятые в удел, дабы возвещать совершенства Призвавшего вас из тьмы в чудный Свой свет; некогда не народ, а ныне народ Божий; некогда непомилованные, а ныне помилованы» (1 Пет. 2:9,10). Верующие подчиняются власти. Иногда верующие страдают, так как Иисус страдал, «Ибо вы к тому призваны, потому что и Христос пострадал за нас, оставив нам пример, дабы мы шли по следам Его» (1 Пет. 2:21).

  1 Пет. 3-я глава: Петр написал о том, как жены и мужья должны любить и уважать друг друга. Верующие должны любить других и быть смиренными. Иногда они страдают ради добра, «потому что и Христос, чтобы привести нас к Богу, однажды пострадал за грехи наши, праведник за неправедных, быв умерщвлен по плоти, но ожив духом» (1 Пет. 3:18). В водном крещении верующие обращаются к Богу, чтобы Он очистил их совесть через веру в воскресение Иисуса (1 Пет. 3:21).

  1 Пет. 4-я глава:  Верующие не живут по корыстным похотям, но свято. Петр написал, «Более же всего имейте усердную любовь друг ко другу, потому что любовь покрывает множество грехов» (1 Пет. 4:8). Верующие не должны быть удивлены, когда они страдают ради веры. «Если злословят вас за имя Христово, то вы блаженны, ибо Дух Славы, Дух Божий почивает на вас. Теми Он хулится, а вами прославляется» (1 Пет. 4:14). Они могут доверять Богу.

  1 Пет. 5-я глава: Петр хотел, чтобы лидеры заботились о других верующих, как пастухи. Иисус — самый главный «Пастух». «Итак, смиритесь под крепкую руку Божию, да вознесет вас в свое время» (1 Пет. 5:6). «Трезвитесь, бодрствуйте, потому что противник ваш диавол ходит, как рыкающий лев, ища, кого поглотить. Противостойте ему твердою верою, зная, что такие же страдания случаются и с братьями вашими в мире. Бог же всякой благодати, призвавший нас в вечную славу Свою во Христе Иисусе, Сам, по кратковременном страдании вашем, да совершит вас, да утвердит, да укрепит, да соделает непоколебимыми» (1 Пет. 5:8–10).

Character:
- Бог всякой благодати
- Иисус – Спаситель
- Иисус непорочный и чистый Агнец
- Его кровь драгоценная
- Бог дал верующим жизнь вечную и наследство на небесах
- Бог призывает людей к Себе
- Он заботиться о Своих
- Иисус снова грядет
- Бог исполнит Своё Слово и обещания
Application: |
  В Иисусе у меня есть надежда и живое упование. Я знаю, что Он придет забрать меня к Себе, чтобы я вечно был с Ним на небе. Когда все трудно здесь, я могу вспоминать, что небесное наследство (вечная жизнь с Иисусом) ждет меня. Я ожидаю Его возвращения.   Поэтому я жду Иисуса, и я благодарен, что Он заплатил за мой грех кровью Своей, я хочу жить в святости.
  Мне важно знать то, что Бог говорит мне в Слове, потому что Слово – вечно. В Слове я могу узнать истину и обещания Бога. Через Библию я могу познать Иисуса лучше. Я доверяю Библии и хочу читать её каждый день. __Иисус, научи меня, когда я читаю Библию. Покажи мне, как жить по Слову.__
  Люди без Иисуса живут так, как они хотят и грешат против Бога. Их поведение очень опасно и они вредят себе и окружающим. Иисус помогает мне жить свято. Он дал мне Святого Духа. Я уповаю на Его силу, чтобы жить угодно Богу. Он помогает мне любить других. Когда люди видят, что я люблю других, они могут понять, как Иисус их любит. Иисус, помоги мне быть любящим.
  Людям без Бога не нравится, что верующие в Иисуса не делают и не одобряют то, что они делают. Они могут быть против меня и преследовать меня из-за моей веры в Иисуса. Даже когда я страдаю из-за веры в Иисуса, я могу радоваться. Иисус со мной. Он прошел сами трудный путь. С Его помощью я могу следовать Его примеру и вспоминать живое упование и небесное наследство, которые ждут меня. Он — моя радость. Я уповаю на Него.

  *Учитель! Покажи детям на карте, где жили верующие кому Петр написал.
