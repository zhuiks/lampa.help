Number: 14
Title: Исаак и Ревекка
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 23,24
Truth: Бог отвечает на молитву
Verse: «Надейся на Господа всем сердцем твоим, и не полагайся на разум твой. Во всех
  путях твоих познавай Его, и Он направит стези твои». Прит. 3:5,6
Summary: |
  23-я глава: Сарра умерла и Авраам купил особенное место для могилы.
  24-я глава: Авраам поручил своему слуге поехать в землю своих родственников, чтобы найти невесту для Исаака. Слуга молился Богу за помощью, чтобы найти жену для Исаака. Он молился, что пусть та девушка, которая напоит его и верблюдов, будет женой для Исаака. Ревекка пришла и напоила его и его верблюдов. Бог ответил на молитву слуги. Слуга Авраама познакомился с Ревеккой и говорил с её семей, чтобы она стала женой Исаака. Она согласилась оставить свою семю и выйти замуж за Исаака. Исаак любил Ревекку (ст. 67).
Character:
- Бог слышит наши молитвы
- Он все знает наперед
- Он все контолирует
- Он –  Дающий
- Иисус — Жених и любит Свою невесту — Церковь
Application: |
  Бог отвечает на молитву. Слуга Авраама не знал, что делать, но попросил помощи у Бога и Он помог ему! Он молился о конкретных деталях Богу. Я могу молиться Богу и Он будет меня слышать. Он мудро дает мне то, что лучше для меня в правильное время.
  Бог знал, Ревекка будет у колодца во время, когда слуга молился. Бог знает все о моей жизни. Иисус, спасибо за то, что Ты ведешь меня и помоги мне следовать за Тобой!
  Ревекка — хороший пример для меня. Она была готова помочь принести много воды жаждующим верблюдам! Готов ли я помочь, там где есть нужда? Иисус, помоги мне видеть где я могу помочь и дай мне силу служить с любовью. Ревекка согласилась быть женой Исаака и путешествовать в далекую землю, чтобы быть с ним. Я сейчас не вижу Иисуса, но я могу согласиться следовать за Ним. Когда я узнаю и познаю больше о Нем в Библии, я люблю Иисуса больше и больше. Иисус призывает верующих жить жизнь с Ним сейчас и вечно. Исаак любил свою невесту, Ревекку и Иисус любит Свою Невесту — Церковь. Иисус, я тебя люблю и жду Твоего возвращения.
