Number: 7
Title: Иов доверяет Богу
Book: 'Иов: Жажда по ходатайству Христа'
Scripture: Иов 1,2,42
Truth: Бог с нами, когда нам больно
Verse: '"А я знаю, Искупитель мой жив, и Он в последний день восставит из праха распадающуюся
  кожу мою сию" Иов 19:25'
Summary: |
  Иов любил Бога и был очень богатым и успешным человеком. Однажды сатана пришел в присутсвие Бога,  и Бог сказал ему, что Иов «человек непорочный, справедливый, богобоязненный и удаляющийся от зла»(1:8). Бог разрешил сатане поразить Иова. Иов потерял своих детей, имущество и здоровье, но сказал: «Господь дал, Господь и взял; да будет имя Господне благословенно!»(1:21). Друзя Иова пришли утешать его. Они 7 дней сидели с ним и молчали. Иов сказал «Я знаю, что Искупитель мой жив»(19:25-27) и доверял Богу, что в один день  Бог его спасет. Потом его друзья начали читать ему лекцию и сказали, что он наверно согрешил, если такая беда напала на него. Иов сказал, что он не согрешил и оправдывал себя больше, нежели Бога (32:2). В итоге, Бог отвечал Иову и показал, что Он великий Творец, который имеет всю власть, и мудрость, и знание. Иов покаялся, и согласился с Богом, что Он прав, и обратился к Нему (42:6). Бог благословил Иова и дал ему больше чем тот  потерял.
Character:
- Бог – полновластен
- Бог – Творец
- Бог – достоин поклонения
- Бог – милостивый
- Иисус – Искупитель
- Иисус вновь будет на этой земле
- Бог дает вечную жизнь
Application: |
  Когда я болею или что-то плохое происходит в моей жизни, это не обязательно значит, что я согрешил. Некоторые беды приходят из-за  нашего непослушания, а некоторые приходят, потому что мы живем в этом  грешном мире, где есть страдания. Бог позволил сатане поразить Иова, чтобы показать, что Иов любит Бога не из-за богатства и успеха, но потому что Бог — достоин похвалы.
  Бог с нами, когда мы страдаем. Иисус пришел и страдал за нас, поэтому Он понимает наши трудности. Я верю в Иисуса не потому что, он дает мне что-то, что мне нравится. Я верю в Иисуса, потому что Он достоин. Бог любит меня, и я тоже люблю Его. Я поклоняюсь Ему из-за того, что Он Бог (мудрый, Святой, великий и любящий). Он мне дает много хорошего: дом, одежду, пищу и.т.д.,  но даже если не дает чего-то, то все равно Он дает мне через Иисуса то,  что никогда не заберется от меня: это прощение, милость, благодать, надежду и.т.д. Также, Иисус является моим Искупителем, об этом знал и Иов. Однажды я увижу Иисуса лицом к лицу!
