Summary: |+
  2 Тим. 1: Павел ободрял Тимофея использовать дар Бога, который он получил. Павел, сидя в тюрьме из-за веры в Иисуса, говорит: «итак, не стыдись свидетельства Господа нашего Иисуса Христа, ни меня, узника Его; но страдай с благовестием Христовым силою Бога, спасшего нас и призвавшего званием святым, не по делам нашим, но по Своему изволению и благодати, данной нам во Христе Иисусе прежде вековых времен» (2 Тим. 1:8,9).Он хотел, чтобы Тимофей продолжал следовать истине и правильному учению. Много людей оставили Павла, но он был благодарен за тех, которые помогали ему.

  2 Тим. 2: Павел хотел, чтобы Тимофей передал истину другим и сам был хорошим работником. «Итак, укрепляйся, сын мой, в благодати Христом Иисусом, и что слышал от меня при многих свидетелях, то передай верным людям, которые были бы способны и других научить» (2 Тим. 2:1,2). «Старайся представить себя Богу достойным, делателем неукоризненным, верно преподающим слово истины» (2 Тим. 2:15).

  2 Тим. 3: Тимофей следовал за примером Павлом. Последние дни будут тяжелые, люди будут любить свои удовольствие, а не Бога (2 Тим. 3:9). «Да и все, желающие жить благочестиво во Христе Иисусе, будут гонимы» (2 Тим. 3:12). Павел говорит Тимофею держаться Слова Бога, которое учит о спасение верою во Христа Иисуса. «Все Писание богодухновенно и полезно для научения, для обличения, для исправления, для наставления в праведности, да будет совершен Божий человек, ко всякому доброму делу приготовлен» (2 Тим. 3:16,17).

  2 Тим. 4: Павел хотел, чтобы Тимофей учил других истине. Павел знал, что он скоро умрет из-за веры в Иисуса, но был уверен, что он правильно жил перед Богом и ожидал награды от Иисуса в Его царстве. Павел хотел, чтобы Тимофей и Марк скоро пришли к нему (2 Тим. 4:9 и 11). Лука* был с Павлом. Когда Павел предстал на суд за свою веру, Бог был с ним, укрепил его и дал ему делиться евангелием (2 Тим. 4:17). Он знал, что Бог сохранит его для Своего небесного царства.

  *автор евангелия от Луки и книги Деяния

