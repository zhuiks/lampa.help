Application: |
  Павел дал инструкции Тимофею, молодым лидерам в церкви. То, что он сказал ему, я могу применять для себя. Мне важно следовать истине, читать Библию и передавать истину другим. Павел страдал из-за веры в Иисуса и сказал, что все верующие в какой-то мере будут гонимы из-за того, что они следуют за Иисусом (2 Тим. 3:12). Павел знал, что он скоро умрет из-за его веры в Иисуса, но он ожидал венец правды на небе. Он думал о том, что хорошо, что ожидало его на небе. Он хотел, чтобы Тимофей продолжал верить истине Библии. Я верю, что Библия от Бога и что она является истиной, которая направляет мою жизнь. Я хочу лучше знать и исполнять то, что там написано. Иисус, научи и веди меня.  __Иисус, помоги мне 1) следовать истине в Библии 2) делиться истиной с другими и 3) в страдании думать о том, что ждет меня в Твоем Небесном Царстве.__
