Number: 39
Title: Овладение землей
Book: 'Иисус Навин: Владения народа'
Scripture: Иисус Навин 7–12
Truth: Бог исполнит Свои обещания
Verse: '"Не осталось неисполнившимся ни одно слово из всех добрых слов, которые Господь
  говорил дому Израилеву; все сбылось" Иисус Навин 21:45 или  "Надейся на Господа
  всем сердцем твоим, и не полагайся на разум твой. Во всех путях твоих познавай Его,
  и Он направит стези твои" Притчи 3:5,6.'
Summary: |
  Бог сказал людям не брать ничего из города Иерехона, но один человек не послушался и спрятал сокровище в своей палатке. Тогда, народ начал воевать против города Гай и не победил. Иисус Навин взыскал Бога и Бог сказал ему, что их поражение было результатом греха. Народ нашел человека, который согрешил и наказал его. Потом народ воевал с городом Гай и на этот раз, Бог разрешил им взять сокровища.
  Глава 9: Жители Гаваона обманывают Израильтян: Они боятся, что Израиль истребит их, и поэтому решают обманом заключить с ними союз.  Израильтяне не спросили совета у Бога, до того, как онисогласились взять союз. Бог хотел защитить Израильтян от союза с людьми, которые не любили Его. Теперь Бог хотел, чтобы они сдержали свое слово и не нарушили обещания не воевать, а защищать жителей Гаваона.
  Народ воевал против 5-ти царей и Иисус Навин попросил Бога, чтобы Он остановил солнце в небе во время битвы. Бог сделал это, и народ победил. Народ продолжал воевать против многих городов. Бог дал им победу, так как Он и обещал.
Character:
- Бог мудрый
- Бог говорит нам, что делать
- Бог благой, хороший
- ' Бог держит Свои обещания'
Application: |
  Мне очень важно слушаться Бога. Иногда я хочу что-то, и Бог запрещает мне это, как Он запретил народу взять сокровища в Иерехоне. Он знает, что мне вредно, а что мне полезно. Если Бог запрещает мне что-то делать, я уверен, что это значит, что у Него есть что-то лучшее для меня позже.
  Мне нужно просить Бога давать мне мудрость, чтобы принимать решения по Его воле, и не спешить, как народ, когда они заключили союз с неверующими.  Я могу знать, что Он ответит мне, когда я ищу Его мнения. Я могу читать Библию и знать, как Бог хочет, чтобы я жил. Бог может помочь мне сдерживать свои обещания и поступать так, как Иисус хочет чтобы я поступал.
  Бог обещал дать народу землю, и Он даже остановил солнце, чтобы дать Своим успех. Для Бога нет ничего невозможного! Я доверяю Иисусу.

  *есть разные легенды в других культурах вокруг света, которые говорят о том, что был один длинный день или длинная ночь. Такие легенды существуют потому, что в самом деле был день, когда Бог остановил солнце. Есть ссылка на эту тему: http://s8int.com/page35.html
