Number: 82
Title: Павел делится Евангелием в тюрьме
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 24–26
Truth: Бог верен возвещать истину всем
Verse: Деяния 26:17б,18 «избавляя тебя от народа Иудейского и от язычников, к которым
  Я теперь посылаю тебя  открыть глаза им, чтобы они обратились от тьмы к свету и
  от власти сатаны к Богу, и верою в Меня получили прощение грехов и жребий с освященными».
Summary: |+
  Губернатор Феликс выслушал Иудеев и Павла, но не хотел судить. Павел делился о вере в Иисуса Христа. «И как он говорил о правде, о воздержании и о будущем суде, то Феликс пришел в страх и отвечал: теперь пойди, а когда найду время, позову тебя» (Дея. 24:25). Он хотел получить взятку, и Павел сидел 2 года в тюрьме. Потом новый губернатор начал править, и Феликс оставил Павла в тюрьме, чтобы угодить Иудеям.
  Новый губернатор Фест снова выслушал Иудеев и Павла. Он хотел угодить Иудеям и послать Павла в Иерусалим, но Павел хотел стоять на суде перед Кесарем. Царь Агриппа пришел в гости к Фесту, и Павел делился с ними об Иисусе. Фест сказал, что Павел невиновен. Павел сказал, что Бог послал его к язычникам « открыть глаза им, чтобы они обратились от тьмы к свету и от власти сатаны к Богу, и верою в Меня получили прощение грехов и жребий с освященными» (Дея. 26:18). Павел делился о том, что Иисус воскрес их мертвых (Дея. 26:23). Агриппа также сказал, что Павел невиновен, но из-за того, что он хотел стоять перед Кесарем, он должен был поехать в Рим.

Character:
- Иисус – Спаситель всех народов
- Иисус воскрес из мертвых
- Иисус – Свет
Application: |
  Павел делился со всеми о воскресении Иисуса и прощении греха через веру в Него. Он был в тюрьме и не боялся делиться с губернаторами и царями об Иисусе. Он знал, что Бог через него дал людям возможность слышать истину о спасении и обратиться к Иисусу. __Иисус, дай мне смелость делиться с людьми о том, что Ты умер и воскрес, что Ты один может простить грех и дать нам вечную жизнь.  Помоги мне доверять Тебе в любых обстоятельствах и видеть возможность прославить Твоё Имя там, где я нахожусь. Ты живой и Ты – моя Жизнь!__

