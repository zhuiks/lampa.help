Number: 32
Title: Облако и огонь
Book: 'Числа: Направление для народа'
Scripture: Числа 1–10особое внимание на главу 9)
Truth: Бог ведет и защищает нас
Verse: '"[Господь] сказал: Сам Я пойду, и введу тебя в покой" Исход 33:14.'
Summary: |
  Глава 1-4: Бог повелел Израильскому народу посчитать сколько мужчин (20 лет и старше) было в каждом племени, но не считать Левитов, потому что они должны были служить и нести все для скинии. Бог сказал народу как они должны были разбить лагерь вокруг скинии. Бог сказал, как племя Левитов должно служить.Только сыновья Аарона могли приносить жертвы за народ. Остальные Левиты помогали служить в скинии. Бог хотел искупления для каждого первородного в Израиле. Бог дал инструкции, о том,м как сыны Аарона должны были собрать всю скинию, когда им нужно будет путешествовать в пустыне. Потом, другие Левиты, сыны Каафа, смогут все нести (Чис. 4:15).
  Глава 5-6: Бог дал инструкции для нечестивых людей и для обета Назарейства. Бог дал священникам благословение сказать людям: “да благословит тебя Господь и сохранит тебя! да призрит на тебя Господь светлым лицем Своим и помилует тебя! да обратит Господь лице Свое на тебя и даст тебе мир!» (6:24-26).
  Глава 7-8: За 12 дней священники освятили скинию, чтобы они могли начать там приносить жертвы за народ и поклоняться Богу. Все Левиты очистились для служения в скинии.
  Глава 9: Дети Израиля праздновали Пасху. Когда они поставили скинию, они видели присутствие Бога с ними (15-23). Начиная с того времени, когда они вышли с Египта, Бог вел Своих людей каждый день (Исход 13:20–22 и 40:34-38). Исх. 13:21,22 “Господь же шел пред ними днем в столпе облачном, показывая им путь, а ночью в столпе огненном, светя им, дабы идти им и днем и ночью. Не отлучался столп облачный днем и столп огненный ночью от лица народа”.
  Его столб двигался, чтобы вести их в сторону земли обетования. Иногда столб был в одном месте короткое время, иногда долго, но когда столб начинал идти дальше, люди должны были собирать свои  вещи и следовать за ним (Чис. 9:15–23).
  Глава 10: Бог дал им инструкции о том, как узнать, когда они должны двигаться. Они сделали 2 серебряные трубы, чтобы всем было слышно, когда надо переезжать. Бог вел народ дальше «Во второй год, во второй месяц, в двадцатый день месяца поднялось облако от скинии откровения; и отправились сыны Израилевы по станам своим из пустыни Синайской, и остановилось облако в пустыне Фаран. И поднялись они в первый раз, по повелению Господню, данному чрез Моисея» (Чис. 10:11–13).
Character:
- Бог – Святой
- Он сделает нас святыми в Иисусе
- Бог с нами и ведет нас
- ' Бог обеспечивает нас'
- Бог достоин доверия, Ему можно доверять
- Бог – Бог порядка
- У Него особенные планы для Своих людей
- Он благословляет, охраняет и дает мир
Application: |
  Бог покажет мне куда идти и что делать, когда я попрошу Его вести меня. Бог ведет меня днем и ночью и никогда не покидает меня. Иисус всегда со мной и Он ведет меня по жизни день за днем. Я могу следовать за Иисусом. Библия покажет мне Божий путь. Иисус Святым Духом поможет мне следовать за Ним. Я могу читать Библию и лучше понять характер Бога и Его желание и планы для моей жизни.
