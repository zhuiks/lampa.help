Application: |
  Плод Святого Духа – любовь. Когда я люблю Иисуса (а Он помогает мне любить Его), в моей жизни будут видны любовь, радость, мир, долготерпение, благость, милосердие, вера, кротость, и воздержание. Как яблоня, которая приносит яблоки. Я могу попросить Иисуса, чтобы плод Святого Духа рос в моей жизни, и чтобы я любил Его и других всё больше и больше.
  Как выгладит плод Святого Духа? Как любовь выгладит? Любовь: радость, мир, долготерпение, благость, милосердие, вера, кротость, воздержание. Какие примеры каждого я могу вспомнить? Иисус – Бог и Он показал нам весь плод Святого Духа. Какие примеры из жизни Иисуса я могу вспомнить о любви, радости, мире, долготерпении, благости, милосердии, вере, кротости и воздержании? Верю ли я, что Иисус помогает этому плоду расти в моей жизни? Он хочет помочь. Я могу попросить у Него. __Иисус, наполни меня Святым Духом и помоги мне жить и любить угодно Тебе. __
  Павел предупреждает верующих, чтобы они не старались придти к Богу через дела закона. Я могу прийти к Богу только через веру в Иисуса Христа, доверяя Его праведности. Поэтому я хвалюсь крестом. «А я ничем не хочу хвастаться — одним лишь крестом Господа нашего Иисуса Христа, благодаря которому мир распят для меня, а я — для мира» ( Гал. 6:14). На кресте, Иисус умер за мой грех и заплатил за моё беззаконие. Он там победил смерть и грех. Он воскрес и дает мне прощение и новую жизнь в познании Его. Я не хочу жить, как мир живет. Люди хотят показать, что они правы. Я хочу жить угодно Иисусу, чтобы люди видели, что Он – правда. Он любящий победитель, который дает нам быть детьми Бога по благодати Его и не по делам моим. Я хочу быть часть семья Бога и рассказать людям, что они также могут стать детьми Бога через веру в Иисуса.

  *Учитель! Покажи детям на карте, где произошли события.
