Number: 66
Title: Спасение верою, а не делами
Book: 'К Галатам: Свобода во Христе (2:4).'
Scripture: Галатам 4–6
Truth: Дух Святой поможет нам жить по-Божьему
Verse: 'Галатам 5:22,23 «Плод же духа: любовь, радость, мир, долготерпение, благость,
  милосердие, вера, кротость, воздержание. На таковых нет закона».'
Summary: |+
  Гал. 4-я глава: Бог дает верующим Святого Духа, который дает им понять, что Бог усыновил их. Верующие могут называть Бога своим Отцом и знать, что они наследники вечной жизни (Гал. 4:6,7). Павел описывает пример из ветхого завета о Измаиле и Исааке. Измаил, сын рабыни представляет плоть, которая не ведет к отношениям с Богом. Он появился по закону через дела. Исаак, сын свободной женщины представляет обещание Бога, которое ведет к отношениям с Богом по благодати через веру (Гал. 4:22–24). Все верующие в Иисуса похожи на детей свободной женщины.

  В Гал. 5 главе, Павел пишет, что верующие должны поступать по Духу (то есть, следовать за Иисусом с помощью Святого Духа). Иисус дает нам силу через Святого Духа жить по-Божему (Гал. 5:16). « Плод же духа: любовь, радость, мир, долготерпение, благость, милосердие, вера, кротость, воздержание. На таковых нет закона». Когда человек принадлежит Иисусу (через веру в Него), он уже не будет жить по своим эгоистическим желаниям, но он будет жить по духу и поступать по духу ( Гал. 5:24).

  В Гал. 6 главе, он пишет, что верующие не хвалятся своими делами или своим частичным исполнением закона, который не спасает. Они хвалятся Иисусом Христом и тем, что Он совершил на кресте (Гал. 6:14).

