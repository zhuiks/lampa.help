Number: 74
Title: Дары Святого Духа и воскресение верующих
Book: '1-е Коринфянам: Освящение во Христе (1:2)'
Scripture: 1 Кор. 9–16
Truth: Иисус дает Святого Духа и новую жизнь
Verse: 1 Кор. 13:1–8 «Если я говорю языками человеческими и ангельскими, а любви не
  имею, то я - медь звенящая или кимвал звучащий. Если имею дар пророчества, и знаю
  все тайны, и имею всякое познание и всю веру, так что могу и горы переставлять,
  а не имею любви, - то я ничто. И если я раздам все имение мое и отдам тело мое на
  сожжение, а любви не имею, нет мне в том никакой пользы. Любовь долготерпит, милосердствует,
  любовь не завидует, любовь не превозносится, не гордится, не бесчинствует, не ищет
  своего, не раздражается, не мыслит зла, не радуется неправде, а сорадуется истине;
  все покрывает, всему верит, всего надеется, все переносит. Любовь никогда не перестает,
  хотя и пророчества прекратятся, и языки умолкнут, и знание упразднится».
Summary: |+
  Павел хотел делиться евангелие со всеми и поэтому  сделал себя рабом всех, чтобы больше людей спаслись (1 Кор. 9:19). Он приводит пример человека, который бежит дистанцию ради приза. Верующие живут небесным направлением, думая об Иисусе – нашем призе (1 Кор. 9:24–27). Верующие не должны поклоняться идолам, но избегать идолопоклонства. Иисус помогает нам избегать искушений (1 Кор. 10:13). «Итак, едите ли, пьете ли, или иное что делаете, все делайте во славу Божию» (1 Кор. 10:31). Павел пишет о том, что Иисус – глава и все подчиняется Ему. Он написал о вечере Господней, о том, что люди должны делать это в воспоминание об Иисусе (1 Кор. 11:25).
  Дух Святой дает разные дары верующим. Как разные части тела, эти дары у верующих помогают телу заботиться о себе (1 Кор. 12:25,26). Верующие использует все дары с любовью (1 Кор. 13:4–13). Бог хочет порядочное использование даров Духа Святого на служение, чтобы люди назыдались (1 Кор. 14).
  Павел хотел, чтобы верующие стояли в истине об Иисусе. «Ибо я первоначально преподал вам, что и сам принял, то есть, что Христос умер за грехи наши, по Писанию, и что Он погребен был, и что воскрес в третий день, по Писанию» (1 Кор. 15:4,5).  Некоторые люди в Коринфе не верили, что будет воскресение мертвых, но Павел исправил их. «Как в Адаме все умирают, так во Христе все оживут, каждый в своем порядке: первенец Христос, потом Христовы, в пришествие Его. А затем конец, когда Он предаст Царство Богу и Отцу, когда упразднит всякое начальство и всякую власть и силу. Ибо Ему надлежит царствовать, доколе низложит всех врагов под ноги Свои. Последний же враг истребится – смерть» (1 Кор. 15:22–26). Верующие получат новое бессметное тело, когда Иисус придет! «Когда же тленное сие облечется в нетление и смертное сие облечется в бессмертие, тогда сбудется слово написанное: поглощена смерть победою. Смерть! где твое жало? ад! где твоя победа? Жало же смерти — грех; а сила греха — закон. Благодарение Богу, даровавшему нам победу Господом нашим Иисусом Христом! «Труд ваш не тщетен» Итак, братия мои возлюбленные, будьте тверды, непоколебимы, всегда преуспевайте в деле Господнем, зная, что труд ваш не тщетен пред Господом» (1 Кор. 15:54–58). «Бодрствуйте, стойте в вере, будьте мужественны, тверды. Все у вас да будет с любовью» (1 Кор. 16:13,14).

