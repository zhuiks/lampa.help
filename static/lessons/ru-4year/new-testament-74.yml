Application: |
  Верующие в Коринфе иногда поступали гордо, и поэтому Павел много писал им о том, как правильно любить друг друга во время служения, когда они кушали вместе и.т.д. Все, что я делаю, основано на том, что Иисус сделал для меня, и я хочу делать все во славу Иисуса (1 Кор. 10:31). Я хочу делать все с любовью (1 Кор. 16:14). Бог дает дары от Духа Святого. Он хочет, чтобы я с любовью использовал эти дары. Какие дары даёт Дух Святой? Почему Он дает нам дары? Что я должен делать с дарами? __Иисус, покажи мне, как я могу созидать верующих дарами, которые Ты мне даровал. Дай мне смиренное сердце, которое  любит Тебя и других. __
  Я верю, что Иисус вернется и, тогда Он примет меня к Себе и даст мне новое бессмертное тело. Иисус – Моя Надежда. Я хочу рассказать людям о том, что Иисус победил смерть и ад. Я хочу рассказать им, как через веру в Него, они могу иметь прощение от Бога и новую вечную жизнь сейчас и навсегда.
