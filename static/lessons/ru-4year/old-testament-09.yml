Number: 9
Title: Освобождение Лота и завет Божий с Аврамом
Book: 'Бытие: Избрание иудейского народа (12-50)'
Scripture: Бытие 14,15
Truth: Бог наш щит и наша награда.
Verse: “Не бойся, Аврам; Я твой щит; награда твоя весьма велика” Быт. 15:1, или  "Аврам
  поверил Господу, и Он вменил ему это в праведность" Быт. 15:6.
Summary: |
  В земле, где жил Лот (племянник Аврама), была война и враги взяли Лота и его семью в плен. Аврам, услышав о случившемся, и пошел чтобы спасти его. Он возвратил Лота, и после этого священник-царь по имени Мелхиседек, благословил Аврама. «После этих проишествий было слово Господа к Авраму в видении, и сказано: не бойся, Аврам; Я твой щит; награда твоя весьма велика» (Быт. 15:1).
  Аврам хотел ребенка и Бог обещал дать ему больше детей чем звезд на небе. «Аврам поверил Господу, и Он вменил ему это в праведность» (Быт. 15:6). Бог заключил завет с Аврамом. Бог также обещал дать Авраму землю, на которой тот находился и сказал, что его потомки  будет в рабстве 400 лет, но потом Бог выведет их из рабства в землю обетованную (обещанную) Быт. 15:13–16.
Character:
- Бог – Спаситель
- Бог — Царь царей
- Бог — наша сила и помощь
- Бог — Царь и Первосвященник
- Бог – Щедрый
- Бог — Даятель
- Бог — превыше всего
- Небеса и земля принадлежат Ему
- Бог благословляет тех, кто Ему доверяет
- Бог — Верный, Он держит Свое Слово
Application: |
  Лот выбрал жить среди людей, которые не любили Бога. Он попал в страшные обстоятельства, когда они начали воевать. Я должен осторожно  выбирать с кем я провожу время. Если моя компания состоит из людей, которые не любят Бога, они будут делать то, что неугодно Богу и может быть опасно для меня. Аврам пришел спасти Лота от врагов. Иисус пришел спасти меня от греха.
  Мелхиседек благословивший Аврама,  напоминает нам об Иисусе. Он — наш Священник и Царь. Он благословит тех, кто любят Бога. Мелхиседек дал Аврааму хлеб и вино, что похоже на причастие. Причастие — это когда мы вспоминаем о том, что Иисус сделал для нас на Кресте, когда он отдал своё тело (хлеб символизирует его тело) и пролил свою кровь (вино символизирует его кровь). Больше об Иисусе и Мелхиседеке написано в послании Евреям 7 главе.
  Бог обещал дать Авраму детей и землю. Аврам поверил Богу и Бог вменил ему это в праведность. Это показывает мне, что я спасаюсь не добрыми делами, а верой в Иисуса (Рим. 4:3  и Гал. 3:6). Я могу доверять  Иисусу и всему тому, что написано в Библии.
