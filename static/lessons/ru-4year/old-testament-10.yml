Number: 10
Title: Рождение Измаила,  знамение обрезания, обещанный сын.
Book: 'Бытие: Избрание иудейского народа (12-50)'
Scripture: Бытие 16–18:1–15
Truth: Бог хочет взаимных отношений с нами (завет)
Verse: '"И поставлю завет Мой между Мною и тобою и между потомками твоими после тебя
  в роды их, завет вечный в том, что Я буду Богом твоим и потомков твоих после тебя"
  Быт. 17:7, или “Есть ли что трудное для Господа?” Быт. 18:14'
Summary: |
  Аврам и Сара не дождались обещанного от Бога сына.
  Сара сказала Авраму взять ее служанку, Агарь, как вторую жену, чтобы она родила им сына. Агарь забеременела и начала презрительно относиться к Саре. У них начались конфликты и Агарь убежала. Бог говорил к Агари, и сказал ей, что у ее сына будет буйный характер. Бог пообещал ей, что у ее сына будет многочисленное потомство. Агарь назвала Господа: Ты Бог видящий меня”. Агарь  возвратилась к Саре. Авраму был 86, когда Агарь родила Измаила.
  Глава 17: Спустя 13 лет, Бог дал Авраму и Саре новые имена: Авраам и Сарра. Он обещал Аврааму, что тот будет отцом многих народов. Он пообещал, что Измаил также будет отцом многих потомков, и великого народа. Бог обещал дать ему землю Ханааскую и сказал ему обрезать всех мужчин в его доме, как знак, что они предналежат Богу. Бог также обещал дать Аврааму и Сарре сына.
  Глава 18: Бог опять посетил Авраама и сказал, что даст ему и Сарре сына, Исаака. Сарра, услышав новости, рассмеялась. Бог услышал ее и сказал, что Он силен совершить все что угодно!
Character:
- Бог – Видящий меня
- Бог – заботливый и сострадательный
- Бог – щедрый
- Бог – мудрый
- Бог хочет взаимных отношений с людьми
- Бог дает жизнь
- Он заключает завет (соглашение и отношения) с людьми
- Он может совершать все что угодно
Application: |
  Бог желает иметь взаимоотношения с нами. Когда я доверяю Ему, я показываю Ему свою любовь. Лучше доверять Богу, нежели пытаться воплотить в жизнь собственные планы, подобно Аврааму и Сарре. Эта история показывает мне, что Бог дает Его обетования в Его время и мне необходимо дождаться того времени, когда Бог исполнит Свои обещания.
  Агарь назвала Бога «Бог, который видит». Бог знает мои нужды и моё внутреннее состояние. Я знаю, что Он заботится обо мне. То, что Бог говорит мне делать, правильно, потому что Он видит все и знает все. Бог пообещал произвести от Измаила великий народ. Сегодня — они великий арабский народ, и большинство из них — мусульмане. Бог видел и слышал Агарь, когда у нее были трудности. Он видел и слышал Авраама и Сарру, когда они все еще дожидались Божьего обещания дать им Исаака. Иисус видит и слышит меня, когда я молюсь Ему.  “Далек Господь от нечестивых, а молитву праведников слышит”(Притчи 15:29). Когда я верю в Иисуса, Он полагает на меня Свою праведность, и тогда я могу быть с Богом, который слышит все мои молитвы. Бог заботится обо мне.
  Бог много обещал Аврааму. Бог заключил завет с Авраамом и дал им знак обрезания, чтобы они поняли, что они особенные люди, которые принадлежат Богу. Это было физическим знаком для народа. Сегодня, Бог не требует этого от людей. Но принцип принадлежности к Богу (о котором свидетельствовало в те времена обрезание) остается важным.  Я принадлежу Богу и через веру в Иисуса, я стал ребенком Бога. Теперь, мой образ жизни и ценности отличаются от мира. Иисус дает мне Святого Духа, чтобы помочь мне любить Бога и жить по Божьей воле.
  Бог пообещал Аврааму и Сарре дать сына, и Он сдержал Свое Слово. Я читаю о Божьих обещаниях в Библии и верю, что Бог исполняет Свое Слово. Я доверяю Богу. Авраам и Сарра ожидали очень долго (26 лет), пока Бог исполнил Свое обещание. Иногда Бог желает, чтобы я ожидал какое-то время, пока Он исполнит обещание. Например, Иисус сказал, что вернется, чтобы забрать верующих вместе с Ним. Я верю, что Его обещание истинное, и с верою ожидаю Его возвращения.
