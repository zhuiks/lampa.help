Number: 3
Title: Мудрецы и бегство в Египет
Book: 'Евангелие: явление Христа'
Scripture: Мф. 2
Truth: Бог ведет нас
Verse: Мф. 2:2 «Где родившийся Царь Иудейский? ибо мы видели звезду Его на востоке
  и пришли поклониться Ему.»
Summary: |+
  Когда Иисус родился, мудрецы увидели Его звезду на небе и поняли, что Царь родился. Они последовали за звездой и пришли к царю Ироду, чтобы узнать, в каком месте должен родиться Мессия. Они читали слова пророка, где было написано, что Он родится в Вифлееме (смотрите Михей 5:2). Они отыскали Иисуса там, поклонились Ему и подарили Ему сокровища (золото, ладан и смирну).
  Бог предупредил мудрецов о том, что им следует пойти домой другим путем. Бог также послал ангела к Иосифу во сне и сказал им бежать в Египет, потому что Ирод хотел погубить Иисуса. Они пошли в Египет ночью. Ирод дал указ убить всех младенцев до 2-х лет в Вифлееме, потому что он не хотел, чтобы Иисус стал царем. После смерти Ирода, Иосиф, Мария и Иисус вернулись и жили в Назарете.

Character:
- Бог исполняет Своё Слово
- Бог ведет нас
- Он предупреждает нас
- ' Иисус – Царь'
- Он достоин поклонения
- Он Бог всех народов
Application: |
  Мудрецы хотели поклоняться Иисусу. Они верили, что Он — Царь. Бог вел мудрецов при помощи звезды, чтобы они смогли Ему поклониться. Он вел и предупреждал их и Иосифа, используя сны. Они доверяли Богу и следовали за Ним. Я знаю, что Бог тоже ведет меня. Он дал мне Библию, я могу читать её и знать, что Он мне говорит.
  Я знаю, что Иисус – Царь. Мудрецы дали Ему свои сокровища. Я тоже могу отдать Иисусу всё, что мне дорого (мою любовь, внимание, послушание), потому что я люблю Его. Я хочу поклоняться Иисусу и признавать, что Он самый важный. Мудрецам пришлось долго путешествовать, чтобы увидеть Иисуса. Они искали Его. Мне не нужно (физическо) искать Иисуса. Когда я читаю Библию, я могу познавать Его. А также я могу молиться и знать, что Он слышит меня. Он рядом, Он ведет меня, когда я хочу жить по-Божьему.__ Иисус, помоги мне и вели меня. Я поклоняюсь и доверяю Тебе.__
