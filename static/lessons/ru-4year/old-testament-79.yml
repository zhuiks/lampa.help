Number: 79
Title: Взаимоотношения Бога со Своими людьми
Book: 'Осия: Ожидание восстановления народа Христом. Наум: Ожидание возмездия для
  окрестных народов.  Исая: Ожидание спасения разных народов благодаря Христу.'
Scripture: Осия, Наум, Исая 54 глава
Truth: Бог хочет, чтобы восставшие против Него вернулись к Нему
Verse: '"И обручу тебя Мне навек, и обручу тебя Мне в правде и суде, в благости и
  милосердии. И обручу тебя Мне в верности, и ты познаешь Господа" Осия 2:19,20 или  "Благ
  Господь, убежище в день скорби, и знает надеющихся на Него" Наум 1:7.'
Summary: |
  Осия: Бог хотел показать Израилю, что они ведут себя как неверная жена. Он использовал жизнь Осии, чтобы объяснить им. Он повелел Осии жениться на Гомерь, которая была блудницей (она продавали свое тело людям для греха). Она родила детей, а потом оставила Осию. Но Осия искал Гомерь. Она стала рабыней и Осия выкупил ее. Он был ей верным мужем.
  Осия 3:5 «После того обратятся сыны Израилевы и взыщут Господа Бога своего и Давида, царя своего, и будут благоговеть пред Господом и благостью Его в последние дни».
  Осия 6:1–3 «В скорби своей они с раннего утра будут искать Меня и говорить: пойдем и возвратимся к Господу! Ибо Он уязвил — и Он исцелит нас, поразил — и перевяжет наши раны; оживит нас через два дня, в третий день восстановит нас, и мы будем жить пред лицем Его. Итак познаем, будем стремиться познать Господа; как утренняя заря — явление Его, и Он придет к нам, как дождь, как поздний дождь оросит землю».
  Исаия 54: Бог говорил, что он как муж для своего народа. Его люди вели себя как неверная жена, но Бог показал им милость и любовь. Он наказал народ, и послал их в плен в другую страну, но обещал вернуть их обратно в землю Израиля. Ис. 54:10 «Горы сдвинутся и холмы поколеблются, — а милость Моя не отступит от тебя, и завет мира Моего не поколеблется, говорит милующий тебя Господь».
  Наум: Пророк Наум жил во время правления царя Иосии в Иудее (Южное царство). Ассирийцы уже увели Северное царство Израиля в плен в Ассирию. Бог говорит, что Он накажет Ниневию, столицу Ассирийской империи, за их жестокое обращение с Божьим народом. Бог сказал, что Он осудил греховный город. Наум пророчествовал, что и вода и огонь разрушат этот город:
  Наум 2:6 «Речные ворота отворяются, и дворец разрушается».
  Наум 2:8 «Ниневия со времени существования своего была как пруд, полный водою, а они бегут. Стойте, стойте! Но никто не оглядывается».
  Наум 3:15 «Там пожрет тебя огонь».
  Наум 3:13 «Врагам твоим настежь отворятся ворота земли твоей, огонь пожрет запоры твои».
  Бог также хотел утешать людей, которые страдали от Асирийцев. Он сказал: «Вот, на горах — стопы благовестника, возвещающего мир: празднуй, Иудея, праздники твои, исполняй обеты твои, ибо не будет более проходить по тебе нечестивый: он совсем уничтожен» Наум 1:15.
  «Ибо восстановит Господь величие Иакова, как величие Израиля…» Наум 2:2.
