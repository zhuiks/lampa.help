Application: |
  Бог очень любит меня. Он всегда со мной и обещает быть со мной всегда. Когда я грешу и люблю что-то или кого-то больше чем Бога, я изменяю Богу (становлюсь не верным Ему). Жизнь Осии и его отношение к Гомери показал людям, что Бог верен к Израилю, хотя они поклонялись идолам и не любили Его. Они стали рабами греху, но Бог искупил их. Я могу попросить прошение у Иисуса и Он поможет мне любить Его больше всех и всего. Когда я живу по своему, я становлюсь рабом своему греху. Иисус пришел на землю, жил безгрешную жизнь, умер на кресте и в 3-й день воскрес. Он Своею кровью заплатил за мой грех и Он освобождает меня от силы греха, когда я доверяю Ему. Он мой Искупитель. (как в примере с Осией и его женой Гомерь). Иисус верный и я принадлежу Ему. __Иисус, помоги нам любить Тебя и следовать за Тобой все наши дни. Я люблю Тебя. __
   В книге Наума, Бог утешает Израиль в время, когда Ассирийцы жестоко относились к ним. Израиль получил последствие из-за их греха, но Бог все таки хотел выражать Свою любовь к ним. Он дал им надежду в трудный час. Может быть я что-то неправильно сделал и страдаю от последствий своего греха. Бог ещё меня любит и даже Его дисциплина показывает мне, что Он меня любит. Он хочет приблизить меня к Себе, чтобы я доверял Ему. Он моя помощь и заботиться обо мне, когда я ищю убежище в Нем.
  Бог раньше уже говорил городу Ниневии через пророка Иону. Тогда, жители Ниневии покаялись, и Бог спас их. Но через некоторое время, они снова начали делать зло и Бог наказал их. Бог исполнил Свои слова, и когда Вавилонская империя пришла захватить Ниневию, этот город был разрушен водою и огнем. Я могу знать, что Бог держит и исполняет Своё Слово. Все, что я читаю в Библии – правда. Я могу доверять Библии. Также, я должен серьезно относиться к Слову. Бог ненавидит грех. Я также должен ненавидеть грех и попросить помощи у Иисуса, чтобы перестать делать то, что неугодно Богу. Иисус знает тех, которые надеятся на Него (Наум 1:7). Когда люди грешат против меня, Он помогает мне и утешает меня. Он дает мне силу любить своих врагов и дает мне надежду, что страдание временое. У меня хорошее будущее, когда я доверяю Иисусу. Он мстит злым людям в конце концов, потому что Он – Справедливий Судья.
  О пророках: Бог был верен послать пророков, чтобы говорит Божьи Слова предупреждения, предостережения, ободрения и утешения людям. Мы много знаем о Илии и Елесеи из Библии. Меньше известно о других пророках. В Новом Завете написано: «Зная прежде всего то, что никакого пророчества в Писании нельзя разрешить самому собою. Ибо никогда пророчество не было произносимо по воле человеческой, но изрекали его святые Божии человеки, будучи движимы Духом Святым»(2 Пет. 1:20,21). В Деянии 10:43, Петр говорит: «О Нем (о Иисусе) все пророки свидетельствуют, что всякий верующий в Него получит прощение грехов именем Его». Чтение пророков похоже на поиск спрятаных сокровищь. Истину об Иисусе можно найти в каждой книге пророчества. Часто в Новом Завете есть цитаты — слова пророков, которые помогают нам понять, что было сказано об Иисусе. Лучше всего, Бог дает нам Своего Духа Святого, чтобы понять истину Слова и через это, любить Бога больше.
  Смотрите также 1 Пет. 1:10–12 “К сему-то спасению относились изыскания и исследования пророков, которые предсказывали о назначенной вам благодати, исследывая, на которое и на какое время указывал сущий в них Дух Христов, когда Он предвозвещал Христовы страдания и последующую за ними славу. Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы».
