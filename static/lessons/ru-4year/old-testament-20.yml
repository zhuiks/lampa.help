Number: 20
Title: Рождение Моисея
Book: 'Исход: Искупление народа'
Scripture: Исход 1,2
Truth: Бог защищает нас
Verse: “Господь сохранит тебя от всякого зла; сохранит душу твою [Господь]”. Пс. 120:7
Summary: |
  Израильтяне были рабами в Египте. Фараон отдал приказ, чтобы убивать каждого новорожденного мальчика, потому что египтяне стали бояться народа еврейского. Еврейские акушерки не убивали мальчиков. Родители Моисея спрятали его, и потом положили его в корзину, чтобы он плыл по реке. Дочка Фараона нашла его и решила усыновить. Она наняла мать Моисея, чтобы она стала его кормилицей.
  Смотрите тоже Ев. 11:23.
Character:
- Бог – Спаситель
- Бог видит все
- Бог – наша помощь
Application: |
  Когда все против меня, Бог – Моя Помошь и Спасение. Когда я боюсь, Бог со мной и Он сильный.  Бог может помочь, даже если кажется, что что-то невозможно! Я могу доверять Богу и делать то, что Ему угодно, даже когда другие люди не делают по-Божьему.
