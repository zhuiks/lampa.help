Application: |
  Иоас следовал за Богом хорошо при жизни священник Иодая. Он слушал совет того, который любил Бога. Он также отремонтировал храм. Однако, когда он был старше, он послушал совет людей, которые не любили Бога. Он сделал зло, когда он убил Захарию. Слушать совет богобоязных людей важно, но тоже важно, чтобы я сам познал и любил Бога. Тогда я могу твердо стоять в истине, даже когда мнение и обстоятельства меняются.
  Так было для Захарии. Он любил Бога и смело говорил истину. Бог дает мне смелость говорить истину (как Захария), когда верующие в Иисуса начнут отходить от Него. Даже если они не примут мои слова, важно, чтобы я скаал то, что Бог хочет сказать. Иисус, дай мне мудрость знать что сказать и как сказать. Помоги мне знать и любить Тебя! Бог говорит к нам через Его Слово. Я могу знать мнение и волю Бога, когда я изучаю Его Слово.
  Книга Амоса показывает мне, что Бог предупреждает нас и воспитывает нас, чтобы мы знали, что наши грешные пути вредные. Он хочет, чтобы мы следовали за Иисусом. Иисус примиряет нас с Богом.
  О пророках: Бог был верен послать пророков, чтобы говорить Божьи Слова предупреждения, предостережения, ободрения и утешения людям. Мы много знаем о Илии и Елесее из Библии. Меньше известно о других пророках. В Новом Завете написано, “зная прежде всего то, что никакого пророчества в Писании нельзя разрешить самому собою. Ибо никогда пророчество не было произносимо по воле человеческой, но изрекали его святые Божии человеки, будучи движимы Духом Святым» (2 Пет. 1:20,21). В Деянии 10:43, Петр говорит:»О Нем (Иисусе) все пророки свидетельствуют, что всякий верующий в Него получит прощение грехов именем Его». Чтение пророков похоже на поиск спрятенных сокровищь. Истину об Иисусе можно найти в каждой книге пророчества. Часто в Новом Завете есть цитаты — слова пророков, которые помогают нам понять, что было сказано об Иисусе. Лучше всего, Бог дает нам Своего Духа Святого, чтобы понять истину Слова и через это, любить Бога больше.
  Смотрите также 1 Пет. 1:10–12 «К сему-то спасению относились изыскания и исследования пророков, которые предсказывали о назначенной вам благодати, исследывая, на которое и на какое время указывал сущий в них Дух Христов, когда Он предвозвещал Христовы страдания и последующую за ними славу. Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы».
