Number: 76
Title: Иоас восстановил храм
Book: '4-я Царств: Упадок Северного царства. Переселение Южного царства'
Scripture: 4 Цар. 11–14, 2 Пар. 23–25, Амос
Truth: Бог дициплинирует Своих людей
Verse: '"Ибо так говорит Господь дому Израилеву: взыщите Меня, и будете живы" Амос 5:4.'
Summary: |2
   4 Цар. 11: Гофолия (мать царя Иуды) услышала новость о смерти своего сына и решила убить других в семье, чтобы захватить власть для себя. Но Бог помог Иоасу выжить и они прятали его в доме Господем 6 лет. Священники тогда собрали людей и сказали, что Иоас – царь. Они убили Гофолию и тех которые были на ее стороне. Они разрушили место, где люди поклонялись ваалу.
  4 Цар. 12: Иоасу было 7 лет, когда он стал царем в Иуде и он следовал за Богом. Он приказал, чтобы люди отремонтировали храм Бога. Гофолия раньше использовала предметы в храме для поклонение ложному богу, ваалу (2 Пар. 24:7). Когда царь Сирии хотел нападать на Иерусалим, Иоас послал ему сокровище из храма и из своего дома, чтобы он ушел (смотрите 2 Пар. 23 и 24, чтобы читать больше о Иоасе).
  2 Пар. 24: После смерти священника Иодая, Иоас слушался голоса князей и начал поклоняться лжебогу. Захария (сын Иодая) сказал всем, что это не правильно, но царь приказал его убить. Потом царь был ранен на войне и его рабы убили его, когда он был дома. Бог разгневался на них, но “Он посылал к ним пророков для обращения их к Господу, и они увещевали их, но те не слушали” (2 Пар. 24:19).
  4 Цар. 13: Иоахаз царил в Израиле. Он не следовал за Богом, и Бог послал Азаила (царя Сирийского) против него. Потом Иоахаз обратился к Богу и Бог помог ему (4 Цар. 13:4,5). Его сын (Иоас) воевал против царя Иуды. Он делал зло перед Богом. Он посетил Елисея, когда пророк умирал. Елисей сказал ему стрелять из лука через окно и ударить о землю стрелами. Царь только 3 раза ударил о землю. Елисей сказал, что Иоас только 3 раза победит сирийцев и не полностью разрушит их. Сирии теснила Израиль во все дни царствования Иоахаза, но Бог показал им благодать и сострадание и Сирия не разрушила Израиль (4 Цар. 13:23).
  2 Пар. 25: Амасия был царем в Иудее. Он следовал за Богом. Он послушался, когда пророк сказал ему не идти на войну с солдатами Израиля, которых он нанимал и он послал их домой. Бог дал ему победу над Едомом. Но потом, он начал поклоняться идолам Едома! Бог послал царю пророка, чтобы предупредить его, но царь не захотел слушать слово Бога. Пророк сказал, что Бог разрушит его из-за его идолопоклонства и непослушания. Амасия бросил вызов Иоасу — царю Израиля, но армия Иуды проиграла. Армия Израиля разрушила стену Иерусалима и украла серебро и золото из храма. Амасия был убит в заговоре. 3 Цар. 14:25 говорит, что пророк Иона говорил людям и Бог помог Израилю воевать за большие терретории.
  (В 3 Цар. 14 есть больше информации о царствование Амасии).
  Амос: Книга Амоса была написана немного позже этих событий, во времени царствования Озии в Иуде, и Иеровоама II в Израиле. Он был пастухом (Амос 7:14,15) и пророчествовал о том, как Бог судит Азаила (Сирийского царя) и разные нации, включая Израиль и Иуду (Амос 3:3). Бог послал трудности им, чтобы они вернулись к Нему (Амос 4:6–13). Бог предупреждал, что Он пошлет своих людей в плен, и обещает, что потом Он вернет их обратно в землю (4-я Царств 14, 2 Пар. 25).
