Number: 13
Title: Исаак и жертва
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 22
Truth: Бог усмотрит
Verse: '"Авраам сказал: Бог усмотрит Себе агнца для всесожжения, сын мой. И шли далее
  оба вместе" Быт. 22:8, или “Вот Агнец Божий, Который берет [на Себя] грех мира“.  Ин. 1:29'
Summary: |
  Бог сказал Аврааму принести Исаака в жертву. Авраам доверял Богу. В последний момент, Бог дал овцу вместо сына, и сказал, что Авраам не должен приносить своего сына в жертву.
  Смотрите также:  Евреям 11:17–19 «Верою Авраам, будучи искушаем, принес в жертву Исаака и, имея обетование, принес единородного, о котором было сказано: в Исааке наречется тебе семя. Ибо он думал, что Бог силен и из мертвых воскресить, почему и получил его в предзнаменование».
Character:
- Бог верный
- Он заслуживающий доверия
- Милостивый
- Он Мудрый
- Бог обеспечит
- Иисус – Ангец Божьй, который возмёт грех мира
Application: |
  Я могу доверять Богу, что Он обеспечит меня. Я верю, что Он спасет меня благодатью, когда я верю в Иисуса. Бог обеспечил Аврааму овцу для жертвы вместо Исаака. Также Он дал Иисуса как жертву за грех вместо того, чтобы наказать меня. __Спасибо Бог, за то, что Ты дал мне Иисуса, который умер вместо меня. Я верю, что жертва Иисуса заплатила за мой грех. Я верю, что праведность Иисуса необходима для моего спасения.__
  Авраам доверил Богу сына своего, который был ему драгоценный. Бог хочет, чтобы мы доверили Ему все, что нам важно и дорого. Евр. 11:17–19 говорит, что Авраам был готов принести в жертву Исаака, потому что он верил, что после этого, Бог воскресит его сына. Я тоже верю, что это хорошо дать Богу, то что Он просит меня дать Ему. Он как нибудь принесет жизнь из жертвы. Иисус умер но воскрес, и тепер из-за Его смерти и воскресения у меня есть жизнь в Нем! Бог обеспечил меня вечною жизнью через веру в Иисуса.
  * Учитель может дальше обсуждать как Исаак прообраз Христа. Авраам — отец, Исаак назван его едиственныйм сыном, путешествовали 3 дня (как бы Исаак был мертв и Авраам принял его снова Евр. 11:19), Исаак нес дерево, Исаак доброволно лег на жертвенник, овца была жервой.
