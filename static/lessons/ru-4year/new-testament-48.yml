Number: 48
Title: В Гефсиманском саду
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 26:31–56, Иоанна 18:1–12, Лк. 22:39–50
Truth: Иисус выбрал умереть за нас
Verse: 'Луки 22:42 «говоря: Отче! о, если бы Ты благоволил пронести чашу сию мимо
  Меня! впрочем не Моя воля, но Твоя да будет»'
Summary: |+
  Ночью, Иисус со своими друзьями молился в Гефсеманском саду. Но ученики уснули. Иисус молился Отцу и сказал «не как Я хочу, но как Ты». (Мф. 26:39) Потом Иуда Искариот пришел с солдатами и предал Иисуса целованием. Петр хотел сражаться, но Иисус запретил ему и даже исцелил человека, которого Петр ранил. Иисус пошел с ними.

Character:
- Иисус – Бог
- Он – Спаситель
- Иисус решил отдать Свою жизнь
- Иисус все знает
- Иисус исполнил волю Небеснего Отца
Application: |
  Иисус знал, что Ему будет больно умирать на кресте. Поэтому Он молился Богу Отцу. Он просил друзей молиться с Ним. Он дал нам пример. Когда мне трудно или страшно, я должен молиться Небесному Отцу, как  это делал Иисус. Я также могу попросить друзей молиться за меня. Может быть мои друзья не могут все понять и поддерживать меня как мне нужно (друзья Иисус уснули!). Но Иисус слышит мои молитвы и Он со мной. Он – моя помощь. Он понимает меня, потому что Он тоже переживал трудные времена.
  Иисус решил исполнить волю Бога Отца и умереть за мои грехи. Он не спрятался в саду и не убежал от солдатов. Хотя Он смог бы позвать ангелов сражаться за Него (Мф. 26:53), он Он смело пошел с солдатами, потому что Он знал, что план Бога от вечности был такой, чтобы умереть за наши грехи.
  Я не сомневаюсь, что Иисус – Сын Бога и что Он любит меня. Я очень благодарен Иисусу за Его Великую Любовь. Иисус исполнил волю Отца, а не Свою. Воля Ииуса и Отца стали одной. Иисус поможет мне делать волю Его, а не свою. Часто, моя воля – эгоистическая (только мне приятно), а воля Бога — то , что приятно Иисусу. __Иисус, помоги мне исполнитьТвою волю, и служить и любить как Ты.__
