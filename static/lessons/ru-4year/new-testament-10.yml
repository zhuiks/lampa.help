Number: 10
Title: Иисус и Никодим
Book: 'Иоанна: Явление Христа миру как Бога'
Scripture: Иоанна 3:1–21
Truth: Иисус дает нам вечную жизнь
Verse: Иоанна 3:16 «Ибо так возлюбил Бог мир, что отдал Сына Своего Единородного,
  дабы всякий верующий в Него, не погиб, но имел жизнь вечную.»
Summary: |
  Никодим был фарисеем (духовный лидер в Израиле).  Он пришел к Иисусу ночью, чтобы поговорить с Ним. Он верил, что Иисус пришел от Бога. Иисус рассказал ему, что человек должен родиться свыше, чтобы увидеть царство Бога. Никодим не понял слов Иисуса. Иисус имел ввиду, что физическое рождение тела уже произошло, но людям ещё нужно духовное рождение души от Духа Святого. Никодиму всё ещё было трудно понять Иисуса.
       Иисус сказал, “Никто не восходил на небо, как только сшедший с небес Сын Человеческий, сущий на небесах. И как Моисей вознес змию в пустыне, так должно вознесену быть Сыну Человеческому, дабы всякий, верующий в Него, не погиб, но имел жизнь вечную. Ибо так возлюбил Бог мир, что отдал Сына Своего Единородного, дабы всякий верующий в Него, не погиб, но имел жизнь вечную. Ибо не послал Бог Сына Своего в мир, чтобы судить мир, но чтобы мир спасен был чрез Него. Верующий в Него не судится, а неверующий уже осужден, потому что не уверовал во имя Единородного Сына Божия.Суд же состоит в том, что свет пришел в мир; но люди более возлюбили тьму, нежели свет, потому что дела их были злы; ибо всякий, делающий злое, ненавидит свет и не идет к свету, чтобы не обличились дела его, потому что они злы, а поступающий по правде идет к свету, дабы явны были дела его, потому что они в Боге соделаны.” (Ин. 3:13–21).

  смотрите также Чис. 21:4–9
   
Character:
- Иисус – Бог
- Иисус – Спаситель
- Иисус – Свет мира
- Иисус – Учитель
- Иисус дает вечную жизнь
- Иисус любящий
- Иисус взял наказание за грех на Себя на кресте
- Бог любит мир
- Бог судит неверующих
Application: |
  Никодим пришел к Иисусу с вопросами. Я тоже могу спрашивать у Бога, если не понимаю что-то. Чаще всего Иисус отвечает мне через Библию. Библия — истина, в ней находятся ответы на вопросы о Боге, мире и людях.
  Иисус делился пример из истории Израиля, когда люди грешили и Бог сказал им смотреть на медную змею (смотрите Чис. 21:4–9). Тех, которые смотрели на медную змею, где их грех осужден был спасены Богом. Когда я смотрю к Иисусу верою, зная что Он умер на кресте за мой грех и взял на Себя мое наказание, тога Он спасет меня и дает мне новую жизнь. Когда я верю в Иисуса, я не осужден Богом за свои грехи. Он победил грех и смерть. Он прощает мой грех. 
  Я знаю, что Бог любит меня, потому что Он послал Иисуса умереть за меня. Я хочу “жить во свете”, то есть быть честным и открытым перед Богом и не прятаться от Него. Я хочу говорить людям о любви Иисуса, чтобы они тоже смотрели на Иисуса и приобрели спасение через веру в Него. Иисус — единственный путь спасения. 
