Application: |
  Во время Павла, верующие помогали друг другу в нуждах. Сегодня также, верующие по всему миру поддерживают друг друга в молитве или материально. Как я могу помочь моим братьям или сестрам в нуждах? Я могу молиться за них или, может, отдать им свою старую одежду. Бог покажи мне, как быть доброхотно дающим.
  Люди пришли в Коринф и плохо говорили о Павле. Но жизнь Павла доказывала, что он хотел назидать верующих, а не разрушить их. Он всегда говорил об Иисусе и хотел, чтобы люди следовали за Иисусом. В церквях будут лжеучителя. Будут люди, которые плохо говорят о других. Моя задача — крепко держаться истины об Иисусе в Библии, проверять все, что они говорят Словом Бога и также смотреть на жизнь людей, которые злословят других. Иисус, сохрани меня от обманов.  Истинный учитель от Бога будет назидать, а не разрушить мою веру в Иисуса.
  Бог хочет, чтобы я был близко к Нему. Он не хочет, чтобы я продолжал вести грешный образ жизни, поэтому Павел написал «Испытывайте самих себя, в вере ли вы…» (2 Кор. 13:5)  Дух Святой, покажи мне моё сердце и исправь меня. Я хочу доверять Иисусу во всем и жить угодно Ему. Дай мне Твою силу, мудрость и любовь. Я люблю Тебя, Иисус.

  *Учитель! Покажи детям на карте, где произошли события.
