Number: 76
Title: Будьте добрыми друг ко другу
Book: '2-е Коринфянам: Победа во Христе (2:14)'
Scripture: 2 Кор. 8–13
Truth: Бог обильно изливает свою благодать
Verse: '2 Кор. 12:9 «Но Господь сказал мне: "довольно для тебя благодати Моей, ибо
  сила Моя совершается в немощи. И потому я гораздо охотнее буду хвалиться своими
  немощами, чтобы обитала во мне сила Христова»'
Summary: |+
  Павел пишет, что Тит и еще несколько братьев придут в Коринф. Все церкви собирались передать поддержку верующим, в их нуждах (2 Кор. 8:14).  «…доброхотно дающего любит Бог» (2 Кор. 9:7). Кто-то был под сомнение авторитет Павла говорит и исправить церковь в Коринфе. Он написал,  “Ибо мы, ходя во плоти, не по плоти воинствуем. 4 Оружия воинствования нашего не плотские, но сильные Богом на разрушение твердынь: [ими] ниспровергаем замыслы 5 и всякое превозношение, восстающее против познания Божия, и пленяем всякое помышление в послушание Христу” (2 Кор. 10:3–5).  Бог дал Павлу ответственность созидать верующих, а не разрушить их веру (2 Кор. 10:8).  Лжеучителя пришли в Коринф, и Павел стал переживать о верующих там (2 Кор. 11:4). Лжеучителя кажутся правильными, но даже сатана принимает вид ангела света (2 Кор. 11:13–15). Павел переживал много ради евангелия, а это доказывает, что он не живет ради себя, но для Христа, чтобы люди познали Иисуса (2 Кор. 11:22–30).
  Бог показал Павлу видения неба, а после этого Он смирил его . Павел 3 раза молился за исцеление, но Иисус ответил ему «довольно для тебя благодати Моей, ибо сила Моя совершается в немощи. Посему я благодушествую в немощах, в обидах, в нуждах, в гонениях, в притеснениях за Христа, ибо, когда я немощен, тогда силен» (2 Кор. 12:9,10).
  Павел был готов служить и любить верующих там, даже если они его не любили и не уважали. Он хотел, чтобы они назидались во Христе (2 Кор. 12:15,19). Павел собирался прийти в Коринф и хотел, чтобы церковь доверяла Иисусу. «Испытывайте самих себя, в вере ли вы; самих себя исследуйте. Или вы не знаете самих себя, что Иисус Христос в вас? Разве только вы не то, чем должны быть» (2 Кор. 13:5). Павел хочет, чтобы люди жили верою в Иисуса, а не в грехе. «Впрочем, братия, радуйтесь, усовершайтесь, утешайтесь, будьте единомысленны, мирны, — и Бог любви и мира будет с вами» (2 Кор. 13:11). «Благодать Господа нашего Иисуса Христа, и любовь Бога Отца, и общение Святого Духа со всеми вами. Аминь» (2 Кор. 13:14).

