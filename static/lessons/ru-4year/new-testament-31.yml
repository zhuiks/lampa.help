Application: |
  Иисус больше храма (Мф. 12:6), Господин Субботы (Мф. 12:8), больше Ионы (который призвал людей к покаянию) (Мф. 12:41) и Соломона (славный мудрый царь) (Мф. 12:42). Он —  Мессия (Мф. 12:18–21,23). Он Царь небесного царства (Мф. 12:28). Он может связать сильного (Мф. 12:29). Он говорит «30Кто не со Мною, тот против Меня; и кто не собирает со Мною, тот расточает.» (Мф. 12:30) Он оправдывает тех, которые доверяют Ему и будет судить тех, которые не доверяют Ему.

  Во что я верю в Иисусе? Во что я верю в Нем определяет моё положение перед Богом: как я живу, что в моем сердце, и где я нахожусь для вечности. Во что я верю в Иисусе определяет под чьим контролем я нахожусь (бесов, мира, Иисуса); определяет в каком царстве я сейчас: небеского (Кол. 1:13) или земном (Еф. 2:2) и в чьей семье я (в семье Божьей Мф. 12:50 или нет Еф. 2:4). Во что я веру в Иисусе делает меня или добрым (хорошим) или плохим деревом. Во что я веру в сердце в Иисусе будет видно через мои слова. Когда я верю в Иисуса, могу ли я сказать плохие слова на человека? Могу ли я сказать неправду? Могу ли я отвечать людям грубо или нетерпеливо? Когда я верю в Иисуса, я похож на хорошее дерево, которое приносит хорошие плоды. Я помню плоды Духа Святого (Гал. 2:22,23).
  Когда я доверяю Иисусу, я уже не хочу говорить что-то плохое, потому что любовь Иисуса в моем сердце. Я люблю Бога и других и эту любовь я могу выражать иногда словами. В отрывке, люди грубо обвиняли Иисуса, что Он изгонял бесов силою бесов. Они показали своими словами, что они не доверяли Иисусу. Я могу сказать людям, во что я верю в Иисусе. Я могу сказать им, что Он велик и Он больше всех. Я могу рассказать им о любви Иисуса и также делами показать им любовь Иисуса. Как дерево приносит плод, также моя жизнь может приносить Божью любовь людям. Иисус, помоги мне доверять Тебе и показывать людям, что Ты больше всех.

  Иисус пришел к Иудеям, но многие из них не приняли Его, хотя Он был их долгожданный Спаситель, о Ком закон и пророки говорили. Иисус Спаситель всех, кто доверяет Ему. Поэтому Иисус привел в пример язычников, которые покаялись и искали Бога. Ниневитяне во времена пророка Ионы ответили на призыв к покаянию и смирились перед Богом. Иисус призывал Иудеев к покаянию, но некоторые не хотели каяться. Во времена Царя Соломона Царица Южная приехала из далека, чтобы увидеть славу царя и искала мудрость его. Люди стояли перед Иисусом и не хотели покаяться во грехах, и не хотели слушать мудрости Иисуса — Царя Вселенной. И сегодня Иисус же больше пророка Ионы. Он призывает меня и других к покаянию. Хочу ли я придти к Иисусу, чтобы получить оправдание, прощение и освяшение? И сегодня, Иисус же больше царя Соломона. Иисус – Славный Царь, у Которого вся мудрость. Хочу ли я придти к Иисусу и стать частью Его цартсва, и принимать мудрость от Него?

  (чтобы понять Мф. 12:32 смотрите Иоанна 15:26,16:8–15 и Деяния 1:8. Святой Дух свидетельствует об Иисусе и поможет верующим свидетельствовать. При жизни, у каждого есть возможность поверить Иисусу, что Он является их Господом и Спасителем. И если кто-то может быть, раньше говорил что-то плохое об Иисусе, то Он прошает их, которые поверили в Него. После смерти человека, который отвергал обличение Святого Духа не может быть прощён.)
