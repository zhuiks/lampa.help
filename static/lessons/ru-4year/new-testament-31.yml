Number: 31
Title: Иисус исцеляет и учит, что дерево познается по плоду
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 12:22–50
Truth: Иисус больше всех
Verse: Мф. 12:33,34 «Или признайте дерево хорошим и плод его хорошим; или признайте
  дерево худым и плод его худым, ибо дерево познается по плоду...от избытка сердца
  говорят уста»
Summary: |+
  Мф. 12:15–21 Иисус – Мессия, который исполнит пророчество (смотрите также Исаия 42:1–5)
  Мф. 12:22–37: Иисус исцелил бесноватого человека. Люди думали, не это ли Христос? (Мессия). Но Фарисеи сказали, что Он изгнал бесов силою бесов. Иисус объяснил, что этого не может быть и учил, что слова сходят из сердца человека. Слова показывает, что в сердце человека.
  Мф. 12:38–42: Некоторые люди не доверяли Иисусу и хотели видеть знамения. Он сказал, что Он даст им знамения Своей смерти и воскресения. Иисус дал 2 примера о язычниках, которые поверили в Бога и Он предупреждал Иудеев, которые не верят в Него о суде. Он говорил, что Он больше Ионы (пророк) и больше Соломона (мудрый славный царь).
  Мф. 12:43–45: Иисус учил о нечистых духах, которые могут быть в неверующих
  Мф. 12:46–50: Иисус дает новое понимание о семье Божьей. «ибо, кто будет исполнять волю Отца Моего Небесного, тот Мне брат, и сестра, и матерь» (Мф. 12:50)

