Number: 63
Title: Царица Савская
Book: '3-я Царств 1-11: Слава народа.'
Scripture: 3 Царств 10, 2 Пар. 9
Truth: Бог мудрый
Verse: '"Начало мудрости - страх Господень, и познание Святаго – разум" Притчи 9:10.'
Summary: |
  10-я глава: Царица Савская приехала к Соломону и задала ему очень много вопросов. Соломон ответил на все её вопросы и она была в восторге от его мудрости. Он показал ей его царство и богатство. Она была удивлена (3 Цар. 10:5). Царица Савская подарила ему очень много золота и великое множество благовоний и драгоценные камни. Соломон подарил все ей, что она хотела, и она вернулась домой. Царство Соломона было очень красивое и богатое.
Character:
- Бог мудрый
- Он источник мудрости
- Все от Бога и к Богу
- Бог щедрый
- Бог дающий
- Иисус наша мудрость
Application: |
  Я могу прийти к Иисусу за мудростью (подобно царице Савской, пришедшей к Соломону) и быть увереным, что у Бога есть все ответы, и Он щедрый Царь, который любит меня. Я могу быть щедрым и делиться с другими людьми. Только Бог (Иисус) может помочь нам жить правильно. Я могу просить помощи у Иисуса.
