Application: |
  Я знаю, что есть Один Бог и один путь к спасению через веру в Иисуса Христа. Бог использовал Илию, чтобы показать людям, что Он — Бог. Он может использовать даже меня, чтобы показать другим, что Он Иисус — Бог. Даже если я в толпе людей единственный, который верит в Иисуса, я могу быть уверенным, что Бог со мной и Он Один достоин поклонения.
  Илия боялся и чувствовал себя одиноким, когда Иезавель угрожала ему. Бог заботился о Илии и говорил к нему. Илья хотел здаться и умереть, но Всемогущий Бог, который чудном образом послал огонь с неба на горе Кармил и показал ему ветер, землетрясение и огонь, говорил ему шепетом. Он дал Илие новую инструкцию, чтобы пророк продолжал любить и служить Богу своей жизнью. Бог напоминал Илие, что в самом деле, он не был один. Иисус близко ко мне, когда я боюсь или чувствую себя одиноким. Он обеспечит все мои нужды. Он говорит мне через Слово, Духом Святым. Он всемогущий Бог чудес и в тоже самое время Он Добрый Пастырь, который ведет меня в тихие воды и обновляет душу мою. Иисус, спасибо за Твоё постоянное присутствие со мной, Твою великую любовь и заботу. Помоги мне доверять Тебе. Спасибо за то, что также как Илья, я могу быть с Тобой и Ты близко ко мне и говоришь ко мне. Укреплай меня, чтобы я продолжал идти с Тобой все мои дни. Ты один Бог!
