Number: 70
Title: Илия на горе Кармил
Book: '3-я Царств 12-22 главы: Разделение народа.'
Scripture: 3 Царств 18,19.
Truth: Только Бог  - единственный Бог
Verse: '"Увидев [это], весь народ пал на лице свое и сказал: Господь есть Бог, Господь
  есть Бог!" 3 Царств 18:39.'
Summary: |
  3 Царств 18: Уже 3 года был голод в земле. Бог сказал Илие вернуться в Израиль и говорить с царем Ахавом. Он собрал всех людей и пророков ваала (лжебог) на горе Кармил. Он сказал, что они должы увидеть, что Бог – Единственный Бог. Люди, поклоняющиеся ваалу,  будут приносить жертву ваалу, а Илия принесет жертву Богу. Бог, который ответит на жертву огнем с неба, будет настоящим Богом. Пророки ваала весь день кричали ваалу и ничего не произошло. Потом, Илия собрал людей возле жертвенника, выкопал ров вокруг него и 3 раза вылил большое количество воды на жертву, пока вода не наполнила ров. Он помолился Богу и попросил Его показать людям, что Он – Единственный Бог. Бог ответил огнем с неба и все люди упали на свои лица и кричали: «Господь – есть Бог!» Потом они убили всех лжепророков.
  3 Царств 19: Когда Иезавель, жена царя Ахава, услышала, что убили пророков ваала, она разозлилась на Илию и послала сказать ему, что она хотела его убить. Илия испугался и убежал на юг. Он хотел умереть. Но Бог послал Ангела кормить его, чтобы он шел 40 дней и 40 ночей до горы Хорива. Он нашел пещеру и там услышал голос Бога, который спросил его «Что ты здесь делаешь, Илия?» Пророк сказал Богу, что он — единственный верующий и он боялся за свою жизнь. Бог показал ему разные проявления силы природы. Показывая их Илие, Бог показал ему сильный ветер, землетрясение и огонь, но Бог не был в этом (3 Цар. 19:11,12). Потом был тихий ветерок.
  Снова, Бог спросил «Что ты здесь делаешь, Илия?» Илия отвечал теми же словами. Бог сказал Илии пойти на север и помазать царей в Сирии и Израиле. Господь хотел, чтобы Илия также помазал Елисея быть пророком после него. Бог сказал, что Илия не один, и что было еще 7 тысяч людей в Израиле, которые не поклонялись ваалу. Илия тогда нашел Елисея. Елисей оставил свою старую жизнь, чтобы исполнять призвание Бога.
