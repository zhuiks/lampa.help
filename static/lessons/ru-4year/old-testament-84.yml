Number: 84
Title: Царь Иоаким и свиток Иеремии
Book: '4-я Царств: Упадок Северного царства. Переселение Южного царства. Аввакум:
  Возмездие для Иудеи и других народов. Иеремия: Ожидание утверждения завета во Христе.'
Scripture: 4 Царств 23:31; 37:1–7; 2 Пар. 36:1–8; Аввакум, Иеремия 7,25,26,35,36,45–49.
Truth: Слово Бога – Вечное
Verse: '"Вот, душа надменная не успокоится, а праведный своею верою жив будет" Авв. 2:4
  или  "Трава засыхает, цвет увядает, а слово Бога нашего пребудет вечно" Ис. 40:8.'
Summary: |
  2 Пар. 36:1–8: После Иоасия, Иоахаз воцарился и правил 3 месяца, но потом был пленен и отведен в Египет. «Двадцати пяти лет [был] Иоаким, когда воцарился, и одиннадцать лет царствовал в Иерусалиме. И делал он неугодное в очах Господа Бога своего. Против него вышел Навуходоносор, царь Вавилонский, и оковал его оковами, чтоб отвести его в Вавилон» 2 Пар. 36:5,6.
  4 Царств 23:31–37; 24:1–7: Иоаким дал денги фараону Нехао (царь Египта). Потом он служил вавилонскому царю Навуходоносору 3 года. Потом много разных народов нападали на Иудею (халдеев,сирийцев,моавитян,и аммонитян) по Слову Бога сказано через пророков (4 Цар. 24:2).
  Иеремия: Иеремия продолжал говорить людям Слово Бога: что Бог разрушит Иерусалим из-за непослушания людей. Он также сказал, что их наказание будет только 70 лет (Иер. 25:11,12). Священники и лжепророки хотели убить Иеремию, за того, что он говорил против них, но лидеры народа не позволил этому случится (Иер. 26). Бог использовал послушание Рехавитов, чтобы указать на непослушание Иудеи (Иер. 35).
  Иер. 36: Во время царя Иоакима, Бог сказал Иеремии написать Слово на свиток. Этим Бог давал им возможность покаяться: «Может быть, дом Иудин услышит о всех бедствиях, какие Я помышляю сделать им, чтобы они обратились каждый от злого пути своего, чтобы Я простил неправду их и грех их» (Иер. 36:3). Люди не хотели слышать истину и обратиться к Богу. Когда царь услышал Слово Бога на свитке, он сжег его по частям (Иер. 36:23). Иеремия снова пересказал Слово, которое было на свитке, который царь сжег, и слуга Иеремии записал его (Иер. 36:32). Бог сказал, что никто из сыновей Иоакима не будут сидеть на престоле Давидовом (Иер. 36:30,31).
  Иер. 45–48: Бог сказал, что Он использует Вавилон, чтобы судит Египет. Он также судит Филистимлян и Моавитян. Аммонитяне также будут осуждены, но потом Бог возвращает их (Иер. 49:1–6).
  Аввакум: Пророк спрашивает у Бога, почему несправедливость продолжается в Иудее. Бог отвачает, что Он собирается наказать Иудею посредством Вавилона. Тогда пророк спрашивает, почему Бог наказывает их, используя народ, более злой чем Иудея. Бог говорит, что Он потом накажет и Вавилон. Аввакум надеется на Бога и знает, что Бог спасет тех, которые доверяют Ему. Он написал: «Праведный своею верою жив будет» (Аввакум 2:4) и «Хотя бы не расцвела смоковница и не было плода на виноградных лозах, и маслина изменила, и нива не дала пищи, хотя бы не стало овец в загоне и рогатого скота в стойлах, но и тогда я буду радоваться о Господе и веселиться о Боге спасения моего. Господь Бог — сила моя: Он сделает ноги мои как у оленя и на высоты мои возведет меня!» (Аввакум 3:17–19).
Character:
- Бог справедливый царь
- Его Слово — вечно и не может быть унижтожено
- Он исполнит Своё Слово
- Бог предупреждает, призывает к покаянию, наказывает и восстанавливает
- Иисус — наша Праведность
- Он дает жизнь
- Бог наше спасение и сила
Application: |
  Иеремия говорил Божье Слово людям в Иудее, даже когда они не приняли его. Царь отвергал Слово Бога и даже сжег свиток, но Иеремия переписал его. В этом я вижу что невозможно уничтожить Слово Бога. Люди могут жечь страницы на которых оно написано, Но Его Слово вечно продолжается. Ис. 40:8 говорит: «Трава засыхает, цвет увядает, а слово Бога нашего пребудет вечно». Из-за того, что это правда, я хочу ценить Слово Бога, читать его, изучать его, наизусть знать его, жить поСлову Божьему и самое важное: верить в Него! Читая Слово, я вижу как часто Господь, что-то говорил и потом исполнил Своё Слово. Я вижу, что Он верен и справедлив во всем, что Он делает.
  Царь Иоаким и народ страдали из-за того, что они отвергали Слово Бога. Библия полна примеров людей, которые поверили Божьему Слову и тех, которые не поверили. Те, которые поверили, имели веру в Бога. Аввакум говорит, что “»Праведный своею верою жив будет» (Авв. 2:4). Этот стих часто цитируется в Библии (Рим. 1:16,17, Гал. 3:11, Евр. 10:38). Можно понять этот стих, когда вспомним о стихе, записаном в Быт. 15:6, где написано: «Аврам поверил Господу, и Он вменил ему это в праведность».  Когда я верю в Бога и Его Слово, Он дает мне Свою праведность. Иисус — моя праведность. Он исполнил весь закон и взял на Себя моё наказание за грехи. Теперь Он дает мне силу любить Бога и других своей жизнью.
  В 2 Кор. 5:7 написано, «Ибо мы ходим верою, а не видением». Аввакум напоминает мне, что я могу радоваться в Боге, даже когда обстоятельства ужасные, потому что, я верю, что Бог — моё спасение, моя сила и Тот, Который поможет мне ежедневно ходить с Иисусом. __Иисус, помоги мне знать, верить, и ходить по Слову. Помоги мне любить и верить в Тебя несмотря на то, что происходит. Ты — верен и Твоё Слово — вечное. Спасибо, за то, что Ты — моя праведность. __
  О пророках: Бог был верен послать пророков, чтобы говорит Божьи Слова предупреждения, предостережения, ободрения и утешения людям. Мы много знаем о Илии и Елесеи из Библии. Меньше известно о других пророках. В Новом Завете написано: «Зная прежде всего то, что никакого пророчества в Писании нельзя разрешить самому собою. Ибо никогда пророчество не было произносимо по воле человеческой, но изрекали его святые Божии человеки, будучи движимы Духом Святым»(2 Пет. 1:20,21). В Деянии 10:43, Петр говорит: «О Нем (о Иисусе) все пророки свидетельствуют, что всякий верующий в Него получит прощение грехов именем Его». Чтение пророков похоже на поиск спрятаных сокровищь. Истину об Иисусе можно найти в каждой книге пророчества. Часто в Новом Завете есть цитаты — слова пророков, которые помогают нам понять, что было сказано об Иисусе. Лучше всего, Бог дает нам Своего Духа Святого, чтобы понять истину Слова и через это, любить Бога больше.
  Смотрите также 1 Пет. 1:10–12 «К сему-то спасению относились изыскания и исследования пророков, которые предсказывали о назначенной вам благодати, исследывая, на которое и на какое время указывал сущий в них Дух Христов, когда Он предвозвещал Христовы страдания и последующую за ними славу. Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы».
