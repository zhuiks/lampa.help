Number: 34
Title: Иисус кормит 5000 человек и  потом идет по воде
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 14:13–36, Иоанна 6:1–14, Марк 6:45–52
Truth: Иисус Господь вселенной
Verse: 'Иоанна 6:35 «Иисус же сказал им: Я есмь хлеб жизни; приходящий ко Мне не будет
  алкать, и верующий в Меня не будет жаждать никогда»'
Summary: |+
  Иисус был с учениками Своими, и толпа людей следовала за Ним. Они знали, что Он творил чудеса и хотели быть с Ним. Он покормил их чудным образом, сделав много хлеба и рыбы из малого. Все люди видели это чудо, и поверили, что Он, Тот Пророк, о Котором Мойсей говорил, Которого
  они ждали. Тогда они хотели сделать Иисуса их царем, но Он ушёл.
  Иисус отправил Своих учеников в лодке а Сам ушел молиться. Потом Он шел к ним по воде. Петр просил, чтобы и ему пойти по воде, начал идти, но испугался ветра и начал тонуть, но Иисусу спас его. Все ученики поклонились Иисусу и сказали «истинно Ты Сын Божий!» (Мф. 14:33).

Character:
- Иисус – Бог
- Иисус – Чудотворец
- Иисус заботливый
- Иисус – Царь
- Иисус имеет сострадание
- Иисус – Сын Бога
- Иисус – Господь Вселенной
- Иисус – Хлеб Жизни
Application: |
  Иисус знал нужды людей и у Него был план помочь им. Он знает мои нужды и может мне помочь. Для Иисуса нет ничего невозможного. Иисус обеспечил физические нужды людей. Он также обеспечил духовные нужды людей. Всем нужно кушать (в истории: хлеб), чтобы жить. Но всем также нужна взаимноотношение (дружба) с Богом, чтобы иметь настоящую жизнь. Поэтому Иисус сказал «Я – хлеб жизни». Мне нужно примириться с Богом через веру в Иисуса, чтобы жить. Когда я верю, что Иисус – Сын Бога, что Он умер за мои грехи и прощает мои грехи, Он дает мне новую жизнь с Богом.
  Иисус взял очень мало хлеба и рыбы и кормил очень много людей. Не важно что у меня есть (мало или много). Важно, что я даю то, что есть у меня в руках Иисуса, чтобы Он был прославлен и сделал то, что Он хочет с этим. Люди следовали за Иисусом, потому что они видели Его чудеса, а не из за того, что они верили, что Он – Сын Бога. Почему я следую за Иисусом? Хочу ли я кое-что получить от Иисуса или хочу просто быть с Ним, потому что я понимаю, что Он – Спаситель и Царь и Самый Важный?
  Иисус, помоги мне любить Тебя больше. Спасибо Иисус, за то, что Ты заботливый и любящий. Спасибо за то, что Ты умер за меня и даешь мне жизнь в Тебе, когда я доверяю Тебе.
  Петр доверял Иисусу и начал идти к Нему по воде, но потом он увидел волны и испугался и начал тонуть. Иисус был рядом, чтобы  спасти Петр, когда он закричал Ему. Я верю, что когда я смотрю на Иисуса и следую за Ним, Он дает мне возможность делать то, что невозможно делать без Него. Если я не доверяю Иисусу, я не могу делать ничего чудесного и буду «тонуть» как Петр. Но Иисус —  Мой Спаситель, и Он поднимает меня, когда я падаю. __Иисус, помоги мне всегда доверять Тебе и смотреть на Тебя. Ты – моя жизнь. Ты можешь все делать. Будь прославлен через мою жизнь. Ты достоин!__
