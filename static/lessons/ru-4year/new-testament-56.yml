Number: 56
Title: Стефан
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 6–8:1–8
Truth: Иисус принимает нас в славу
Verse: Мк. 13:11 «Когда же поведут предавать вас, не заботьтесь наперед, что вам говорить,
  и не обдумывайте; но что дано будет вам в тот час, то и говорите, ибо не вы будете
  говорить, но Дух Святый» или Пс. 72:24 “Ты руководишь меня советом Твоим и потом
  примешь меня в славу.“
Summary: |+
  Стефан был исполненным благодатью и Святым Духом, и Бог делал чудеса через него (Дения 6:5,8). Некоторым людям не понравилось, что он говорил, но они не смогли спорить с ним, потому что он мудро отвечал. Они решили сказать о нем плохие вещи, чтобы лидеры убили его. Но, когда они судили его, его лицо было, как лицо ангела. Стефан говорил с ними об истории Израиля и как Бог спас их и как они поклонялись Ему. Он сказал, что они были непослушными Святому Духу и убили Иисуса, Того, Который есть Праведник. Лидеры побили Стефана камнями, но Иисус явился Стефану и он сказал: «не вмени им греха»  (Дея. 7:60) и умер. Верующие в Иисуса похоронили его и плакали о нем. Савл одобрял убиение его и начал гонять верующих в Иисуса. Они были гонимы в Иерусалиме и начали рассеиваться по Иудее и в Самарии. После того, как они начали делиться об Иисусе, Бог через них начал спасать людей.

Character:
- Иисус – Бог
- Иисус – Спаситель
- Иисус находится со своими в страданиях
- Иисус принимает своих в славу
- Иисус превращает зло в добро
- Дух Святой дает смелость и мудрость делиться об Иисусе
Application: |
  Стефан любил Иисуса и людей. Он служил людям в церкви и он не боялся делиться с людьми об Иисусе. Иисус дал ему слова Святым Духом что сказать людям, которые хотели обвинить его. Иисус был рядом со Стефаном, когда он страдал за веру в Иисуса. Бог помог ему любить его врагов, даже когда они кидали в него камни. Из-за того, что он не боялся делиться об Иисусе и умереть за свою веру,  другие верующие тоже продолжали делиться об Иисусе и много людей спаслись.
  Иисус также дает мне Духа Святого, чтобы делиться с людьми об Иисусе мудро и с любовью. Иногда люди не хотят слышать то, что я говорю об Иисусе. Иисус дает мне любовь для них, даже когда они обвиняют меня несправедливо. Он со мной, когда мне трудно. Он обещает принять меня в Его царство и славу после этой жизни. Даже через неприятности из-за моей веры в Иисуса в моей жизни, Бог может делать то, что хорошо и использовать все это, чтобы привести больше людей к Иисусу. __Бог, дай мне смелость любить Тебя и говорить о Тебе и не бояться людей. Используй мою жизнь, чтобы много людей доверяли Иисусу!__
  Ещё стихи, которые говорят о том, что Иисус принимает верующих в Него в славу: Кол. 3:4, 1 Фес. 2:12, 2 Фес. 2:14, 2 Тим. 2:10, Евр. 2:10, 1 Пет. 5:10

