Number: 55
Title: Анания, Сапфира и апостолы в тюрьме
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 5
Truth: Святой Дух свидетельствует об истине
Verse: Деян. 5:29 «... должно повиноваться больше Богу, нежели человекам»
Summary: |+
  Дея. 5:1–11 Анания и Сапфира сделали вид, будто они отдали все денги от продажи их земли церкви (группе верующих). Но Святой Дух показал Петру, что они нечестно поступили. Анания и Сапфира солгали Богу, поэтому Он их умертвил. Все люди, когда услышали об этом, устрашились.

  Дея. 5:12–16 Бог исцелил много людей через апостолов. Верующие собрались возле храма, новые люди присоединились к Господу.

  Дея. 5:17–42 некоторые лидеры в храме не верили в Иисуса, завидовали и заключили апостолов в тюрьму. Но Бог послал ангела ночью, который открыл дверь тюрьмы и приказал им: «идите и, став в храме, говорите народу все сии слова жизни» (Дея. 5:20). Они утром пришли в храм  и начали учить людей об Иисусе. Когда лидеры послали за ними в тюрьму, апостолов там не оказалось, хотя двери были закрытыми! Они нашли их в храме и потом забрали их снова. Петр делился об Иисусе с ними, но они хотели убить их. Однако один учитель мудро сказал, что если их учение от Бога, тогда ему не стоит противостоять, а если не от Бога, тогда со временем, все разрушится. Тогда лидеры приказали избить и отпустить апостолов, запретив им учить людей об Иисусе. «41 Они же пошли из синедриона, радуясь, что за имя Господа Иисуса удостоились принять безчестие. 42 И всякий день в храме и по домам не переставали учить и благовествовать об Иисусе Христе» (Дея. 5:41,42)

Character:
- Иисус – Бог
- Дух Святой – Бог
- Бог – Сердцеведец
- Он знает все
- Он исцеляет
- Бог желает, чтобы люди присоединились к Нему
- ' Дух Святой дает силу, мудрость и смелость говорить об Иисусе'
- Иисус – Спаситель
Application: |
  Анания и Сапфира хотели утаить правду и сделать вид, что они — щедрые. Бог показал всем, что Его невозможно обмануть Его. Бог знает все, что я делаю. Я не хочу скрывать ничего от Бога. __Иисус, помоги мне быть честным.__
  Верующие собрались в месте, где все их видели и могли присоединиться к ним, чтобы принять исцеление, слышать об Иисусе и общаться с верующими. Я не хочу скрывать, что я верю в Иисуса, но хочу общаться с людьми о Нем, чтобы они также присоединились к Господу.
  Лидеры заключили верующих в тюрьму из-за зависти! Они хотели, чтобы люди уважали их, и не хотели, чтобы Иисус был прославлен. Они хотели остановить работу Бога, но не смогли. Может быть, апостолы испугались, когда сидели в тюрьме, но Бог был с ними и помог им. Когда ангел отпустил их, они не разбежались по домам, чтобы спрятаться. Они были послушными Богу, пришли в храм и учили об Иисусе. Дух Святой дал им смелость и мудрость. Когда люди угрожают мне из-за моей веры в Иисуса, я могу попросить о помощи, зная, что Дух Святой (Бог) даст мне нужные слова и направит меня. __Иисус, помоги мне делиться с людьми о Тебе. Наполни меня Святым Духом и дай мне не бояться людей, но уважать  и любить Тебя больше всех и всего!__
