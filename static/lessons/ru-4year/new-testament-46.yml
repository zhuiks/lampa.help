Number: 46
Title: Иисус учит о последних днях
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 24,25
Truth: Иисус  снова придет
Verse: Мф. 24:30,31 “В то время на небе появится знамение Сына Человеческого. И станут
  скорбеть все племена земные, и увидят они Сына Человеческого, приходящего на облаках
  небесных во всей своей силе и Славе великой. 31 И громким звуком трубы пошлёт Он
  Ангелов Своих, и соберут они избранных отовсюду, от одного конца земли до другого”
Summary: |+
  Мф. 24:1–31 Иисус говорит, что храм будет разрушен, и объясняет, что будет в последние дни. Будут войны, будут люди, которые будут  говорить, что они Христос, появятся лжепророки, а верующие будут преследоваться «14И проповедано будет сие Евангелие Царствия по всей вселенной, во свидетельство всем народам; и тогда придет конец» (Мф. 24:14).
  Пророчество из книги Даниила будет исполнено и начнется великая скорбь. Люди не должны верить тем , кто будет говорить, что Иисус уже вернулся, они должны укрыться до того времени как это произойдет,  «27ибо, как молния исходит от востока и видна бывает даже до запада, так будет пришествие Сына Человеческого» (Мф. 24:27).. Возвращение Иисуса будет известно и видно всем и Он будет собирать Своих к Себе (Мф. 24:29–31).

  Мф. 24:32–51 Иисус говорит, что поколение , которое  увидит все эти знамение (изменение солнца и звезд, гонение и.т.д.) увидит Его возвращение. Никто не знает, когда Иисус вернется и все должны быть готовы. «44Потому и вы будьте готовы, ибо в который час не думаете, приидет Сын Человеческий» (Мф. 24:44). Человек, который служит Богу, когда Иисус вернется будет благословен. Человек, который не служит Богу пойдет в ад.

  Мф. 25:1–13 Иисус сказал притчу о десяти девах, что надо всегда быть готовым к  возвращению Жениха
  .
  Мф. 25:14–30 Иисус рассказал притчу о слугах с талантами. Слуга, который нечего не сделал с тем, что господин дал ему был наказан.

  Мф. 25:31–46 Иисус будет судит всех. Те, кто доверяли Ему, будут с Ним в Его царстве. «И Царь скажет им в ответ: истинно говорю вам: так как вы сделали это одному из сих братьев Моих меньших, то сделали Мне» (Мф. 25:40). Те, кто не доверяли Ему, не будут с Ним в Его царстве. «45Тогда скажет им в ответ: истинно говорю вам: так как вы не сделали этого одному из сих меньших, то не сделали Мне.46И пойдут сии в муку вечную, а праведники в жизнь вечную» (Мф. 25:46,47).

Character:
- Иисус – Царь
- Он – Бог
- Он вернется! Он исполнит Своё Слово
- Он предупреждает о последних днях
- Он достоин славы
- Он будет судить людей
- Иисус – Спаситель
Application: |
  Я верю, что Иисус вернется. Я хочу быть готов к Его возврашению. Никто не знает, когда Он вернется (Мф. 24:36). Написано в 2 Пет. 3:10 «Придет же день Господень, как тать (вор) ночью, и тогда небеса с шумом прейдут, стихии (небесные светила) же, разгоревшись, разрушатся, земля и все дела на ней сгорят»
  Я хочу быть как 5 девушек, у которых было масло для их светильников. Казалось, что девушки были готовы к свадьбе, но они не все были готовы. Они находились в правильном месте (возле двери), но только 5 девушек имели с собой масло в запасе. Масло часто символизирует Святого Духа. Есть люди, которые находятся в церкви, но они  на  самом деле не доверяют Иисусу и не имеют Святого Духа (они не рождены свыше). Иисус знает все, и только те , кто доверяет Ему будут с Ним на небе.
  Я хочу быть как слуги, которые правильно использовали, то, что их господин дал им. Я хочу любить и служить Богу и людям, до того дня когда Иисус придет за мной, Когда я люблю других и служу им, это равносильно что я  служу и люблю Самого Иисуса (25:40).
  Иисус знает сердца всех и только тех, которые доверяют Ему будут с Ним в небе. Он спасет тех, кто любит и доверяет Ему. Доверяю ли я ,Иисусу? Люблю ли я, Иисуса?  Если я доверяю Ему, тогда я не боюсь пришествия Иисуса, потому что я знаю, что Он меня спасет. Он уже спас меня от греха , и Он обещает спасти меня от гнева Бога.
  Я хочу сказать людям о спасение в Иисуса, чтобы они не пошли в ад, где вечное мучение. Иисус единственный кто может простить  грех и изменить сердца людей. Иисус – Спаситель.
