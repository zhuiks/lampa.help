Number: 84
Title:  Иисус изменяет нашу жизнь
Book: 'К Колоссянам: Полнота во Христе (1:28). К Филимону: Благо во Христе (стих 6).'
Scripture: Колоссянам  и Филимону
Truth: Иисус - Господь прощает грех
Verse: 'Кол. 1:16,17 «ибо Им (Иисусом) создано все, что на небесах и что на земле,
  видимое и невидимое: престолы ли, господства ли, начальства ли, власти ли, - все
  Им и для Него создано; и Он есть прежде всего, и все Им стоит». или Кол. 3:17 “
  И всё, что вы делаете, словом или делом, всё [делайте] во имя Господа Иисуса Христа,
  благодаря через Него Бога и Отца.”'
Summary: |+
  Павел написал письмо верующим в Колоссах, чтобы ободрить их в вере в Иисуса. Люди там слышали евангелие от Эпафраса (Кол. 1:7), и Павел сам когда-то был там (Кол. 2:1). Верующие благодарят Бога,  «избавившего нас от власти тьмы и введшего в Царство возлюбленного Сына Своего, в Котором мы имеем искупление Кровию Его и прощение грехов» (Кол. 1:13,14). Иисус сотворил все и Он превыше всех и всего (Кол. 1:16,17). Христос обитает в верующих и это является их упованием славы.
  «Посему, как вы приняли Христа Иисуса Господа, так и ходите в Нем, будучи укоренены и утверждены в Нем и укреплены в вере, как вы научены, преуспевая в ней с благодарением» (Кол. 2:6,7). Павел предупреждает верующих, чтобы они верили в истину, и не верили как мир. «И вас, которые были мертвы во грехах и в необрезании плоти вашей, оживил вместе с Ним, простив нам все грехи, истребив учением бывшее о нас рукописание, которое было против нас, и Он взял его от среды и пригвоздил ко кресту; отняв силы у начальств и властей, властно подверг их позору, восторжествовав над ними Собою» (Кол. 2:13–15).
  «Итак, если вы воскресли со Христом, то ищите горнего, где Христос сидит одесную Бога; о горнем помышляйте, а не о земном. Ибо вы умерли, и жизнь ваша сокрыта со Христом в Боге. Когда же явится Христос, жизнь ваша, тогда и вы явитесь с Ним во славе» (Кол. 3:1–3). Когда мы лучше познаем Иисуса, Он нас меняет, чтобы мы стали похожи на Него (Кол. 3:10). Мы принадлежим Иисусу и поэтому ходим в любви, прощаем друг друга и делаем все во имя Господа Иисуса с благодарением (Кол. 3:12–17). Верующие должны любить друг друга в своих разных отношениях (муж, жена, дети, начальник, рабочий).
  Павел написал «Будьте постоянны в молитве, бодрствуя в ней с благодарением. Молитесь также и о нас, чтобы Бог отверз нам дверь для слова, возвещать тайну Христову, за которую я и в узах» (Кол. 4:2,3).

  Филимон: Павел отправил письмо Филимону в Колоссах. Церковь собиралась у него дома. Онисим, раб Филимона убежал в Рим и там стал верующим в Иисуса. Павел хочет, чтобы Филимон принял его обратно как брата во Христе (Филимон 16). Павел хотел их примирения и был готов платить Филимону то, что Онисим должен ему (Филимон 18).

Character:
