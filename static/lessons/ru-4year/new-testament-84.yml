- Он – Бог
- Он – Спаситель и Победитель
- У Иисуса царство любви и света
- Он прежде всего и все Им стоит
- Он – Искупитель
- Христос в верующих
- ' Бог – Господь на небесах'
Application: |
  Я знаю, что Иисус – Бог. Он был с Богом Отцом и Духом Святым, когда они сотворили все. Он дал мне Святого Духа,  и Иисус живет во мне. Его присутствие со мной – упование славы. То есть, я уверен, что я буду с Ним вечно на небесах (во славе), потому что сейчас Он со мной. Это удивительная новость. Я очень благодарен Иисусу за то, что Он со мной сейчас. Я в его царстве и я буду с Ним вечно, Он простил мой грех на кресте и Он обновляет и меняет меня. Я хочу быть больше похожим на Иисуса. Иисус, помоги мне ходить в любви, прощать других, прибывать в Слове. Когда я слышу разные идеи или философии от людей, помоги мне помнить, что Библия говорит об этом, чтобы я не был обманутым.
  Иисус, Твоё прошение и Любовь изменяют все мои отношения. Тебе угодно, когда я послушен родителям (Кол. 3:20). Я иногда не хочу слушаться. Онисим не хотел слушать своего начальника Филимона. Но Иисус изменил жизнь Онисима и помог ему примириться с Филимоном. __Иисус, измени мою жизнь и дай мне любовь к Тебе и окружающим. Помоги мне прощать тех, которые обижают меня. Ты меня простил и я хочу простить также. Учи меня, когда я читаю Слово и дай мне сердце, которое благодарит Тебе за все, что Ты сделал, делаешь и сделаешь для меня. Иисус, дай мне желание и возможность делиться с людьми о том, что Ты — Бог и прощаешь грех тех, которые доверяют Тебе.__

