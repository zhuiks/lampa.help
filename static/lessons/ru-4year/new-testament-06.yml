Application: |
  Иисус был искушаем, но ни разу не согрешил. Он – Бог. Диавол искушал Иисуса 1) использовать Его чудесную силу для Себя 2) неправильно принимать обещание Слова 3) поклоняться диавола вместо Бога. Иисус отвечал на искушения диавола из Слова. Важно для меня знать истину из Библии. Зная Божью истину и попросив помощи у Иисуса, я смогу противостоять искушениям. Он поможет мне поступить правильно. Иисус мой пример и моя помощь. 1 Кор. 10:13 написано, “Вас постигло искушение не иное, как человеческое; и верен Бог, Который не попустит вам быть искушаемыми сверх сил, но при искушении даст и облегчение, так чтобы вы могли перенести.”
