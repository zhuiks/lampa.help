Number: 6
Title: Искушение Иисуса
Book: 'Евангелие: явление Христа'
Scripture: Мф. 4:1–11, Луки 4:1–14, Марка 1:12,13
Truth: Иисус победил грех
Verse: 'Луки 4:8 «Иисус сказал ему в ответ: отойди от Меня, сатана; написано: Господу
  Богу твоему поклоняйся, и Ему одному служи» или Иак. 4:7 "Итак покоритесь Богу;
  противостаньте диаволу, и убежит от вас."  или 2 Пет. 2:9 “знает Господь, как избавлять
  благочестивых от искушения"'
Summary: |+
  Иисус был исполнен Святым Духом. Однажды Дух Святой привёл Иисуса в пустыню. Он был там 40 дней и ничего не ел. Там дьявол искушал Иисуса, пытаясь заставить Его доказать, что Он Сын Бога и сделать хлеб из камней. Иисус отвечал из Слова: «Написано, что не хлебом одним будет жить человек, но всяким словом Божиим» (Мф. 4:4). Затем диавол хотел, чтобы Иисус бросился с высоты. Иисус ещё раз отвечал по Слову: «Написано также: не искушай Господа Бога твоего» (Мф. 4:7) Тогда диавол показал Иисусу свою власть над землей и предложил Ему эту власть, если Он поклонится ему. Иисус ответил так: «Отойди от Меня, сатана, ибо написано: Господу Богу твоему поклоняйся и Ему одному служи» (Мф. 4:10). Тогда, диавол ушел от Него и ангелы служили Иисусу.

