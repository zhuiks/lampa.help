Number: 53
Title: День Пятидесятницы и первая церковь
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 2
Truth: Иисус создал церковь
Verse: Деян. 1:8 «но вы примете силу, когда сойдет на вас Дух Святый; и будете Мне
  свидетелями в Иерусалиме и во всей Иудее и Самарии и даже до края земли» или Деяния 2:42
  «И они постоянно пребывали в учении Апостолов, в общении и преломлении хлеба и в
  молитвах»
Summary: |+
  Верующие ждали в Иерусалиме, как Иисус сказал им. «При наступлении дня Пятидесятницы все они были единодушно вместе. И внезапно сделался шум с неба, как бы от несущегося сильного ветра, и наполнил весь дом, где они находились. И явились им разделяющиеся языки, как бы огненные, и почили по одному на каждом из них. И исполнились все Духа Святого, и начали говорить на иных языках, как Дух давал им вещать.5 В Иерусалиме же находились Иудеи, люди набожные, из всякого народа под небом. 6 Когда сделался этот шум, собрался народ, и пришел в смятение, ибо каждый слышал их говорящих его наречием. 7 И все изумлялись и дивились, говоря между собою: сии говорящие не все ли Галилеяне» (Дея. 2:1–7).
  Люди из разных стран слышали на их языках, как верующие говорили о великих делах Бога. Они все собрались и Петр делился с людьми о спасении во Иисусе. Много людей (3,000!) уверовали в тот день и верующие в Иисуса собрались, чтобы изучать Слово, кушать вместе и молиться (Дея. 2:42).
  Бог делал чудеса через апостолов «и они каждый день единодушно пребывали в храме и, преломляя по домам хлеб, принимали пищу в веселии и простоте сердца, 47 хваля Бога и находясь в любви у всего народа. Господь же ежедневно прилагал спасаемых к Церкви» (Дея. 2:46,47)

