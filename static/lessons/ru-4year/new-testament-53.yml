Application: |
  Иисус дал верующим в Него Святого Духа, как Он и обещал. Дух Святой дал верующим силу свидетельствовать об Иисусе. Это отрывок говорит о крещении Духа Святого. Я вижу, что Иисус хочет изливать Святого Духа на каждого верующего. Святой Дух всегда дает славу, т.е прославляет Иисуса, а не человека. Святой Дух помогает людям понять, что Иисус – Спаситель, Бог и Царь. Иисус, наполни меня Святым Духом и помоги мне делиться с людьми о Тебе. Спасибо, что Ты моя помощь. Как ты дал Петру нужные слова, чтобы делиться с людьми, Ты также дашь мне слова в нужный момент. __Помоги мне полагаться на Тебя.__
  Иисус создал церковь. Церковь – группа людей, которые любят Иисуса и следуют за Ним. Я являюсь частью церкви, если я верю в Иисуса и общаюсь с другими верующими. В церкви мы не только читаем Библию и молимся, но также любим Иисуса и друг друга, делясь жизнью друг с другом. Верующие часто собираются друг с другом. Другие видят наши жизни, то как мы любим Иисуса и друг друга. Часто они тоже хотят познать Иисуса, видя эту любовь. __Бог, благослови нашу церковь и спасай ещё больше людей через нас.__

  *Учитель! Показать детям на карту, где произошли события и откуда все люди были собранный на праздник в Иерусалиме.
