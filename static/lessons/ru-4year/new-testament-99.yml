Number: 99
Title: Бог изливает гнев на бунтующий мир
Book: 'Откровение: Завершение всего во Христе.'
Scripture: Отрк. 16-20
Truth: Бог – Справедливый Судия
Verse: Откр. 19:11  «И увидел я отверстое небо, и вот конь белый, и сидящий на нем
  называется Верный и Истинный, Который праведно судит и воинствует».
Summary: |+
  семь чаш гнева Божия. Голос из небесного храма сказал ангелам вылить гнев Бога на землю. Ангелы сказали, что Бог праведен и Его суд справедливый. Люди не покаялись, когда Бог судил их (Откр. 16:9 и 11).  Люди на земле собрались на Армагеддон. Когда ангел вылил седьмую чашу на земле, он сказал «совершилось». Иоанн видел, как Бог судил и победил тех, которые не верят в Иисуса. «Они будут вести брань с Агнцем, и Агнец победит их; ибо Он есть Господь господствующих и Царь царей, и те, которые с Ним, суть званые и избранные и верные» (Откр. 17:14). Бог привел к концу все злые земные царства и судил их. «Веселись о сем, небо и святые Апостолы и пророки; ибо совершил Бог суд ваш над ним» (Откр. 18:20). На небе многочисленный народ говорил: «аллилуйя! спасение и слава, и честь и сила Господу нашему! Ибо истинны и праведны суды Его: потому что Он осудил ту великую любодейцу, которая растлила землю любодейством своим, и взыскал кровь рабов Своих от руки ее» (Откр. 19:1,2). Народ на небе радовался, что время брачного пира  Агнца пришло.
  Иоанн видел, как Иисус приехал на белом коне. Он Царь, Он Верный и Истинный. Он — Царь царей и Господь господствующих. Он — Слово Бога. Иисус судил и победил всех врагов (особенно зверя и лжепророков). Ангел заключил дракона (сатану) на 1,000 лет в бездну, чтобы он не обманывал людей. Иисус царил на земле 1,000 лет со святыми, которых Он воскресил.  В конце 1,000 лет, сатана был освобожден и обманывал народы. Они хотели победить, но Бог спас своих, и сатана был брошен в огненное озеро. Иоанн видел великий белый престол, и все мертвые стояли на суде перед Богом. Если имя человека не было записано у Агнца в Его книге жизни, то человек был брошен в огненное озеро. Смерть и ад тоже были брошены туда.

Character:
- Иисус Верный и Истинный
- Он праведно судит и воинствует
- Он Царь царей и Господь господствующих
- Он — Слово Бога
- Он – Победитель
- Он – Судья
Application: |
  Я верю, что земные царства закончатся, но небесное царство вечное. Я понимаю, что Бог судит тех, которые не верят в Иисуса, и их наказание вечное. Иисус придет и победит! Верующие будут править с Ним в Его Царстве. Сейчас кажется, что сатана и злые люди выигрывают, но Библия учит меня, что они проиграют. Спасибо Иисус, за то, что победа за Тобой! Спасибо за то, что мое имя написано в Твоей книге жизни, ведь Ты искупил меня и я принадлежу Тебе. Я хочу быть Твоим свидетелем, чтобы люди знали, что Ты Царь царей и Господь господствующих. Спасибо за живое упование, что я буду с Тобой в Твоей славе вечно. Помоги мне жить в ожидании Твоего пришествия и рассказывать людям о спасении в Тебе.
