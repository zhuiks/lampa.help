Number: 86
Title: Вавилонское плененине. Годолия. Египет
Book: 'Иеремия и Плач Иеремии: Ожидание утверждения завета во Христе. 4-я Царств:
  Упадок Северного царства. Переселение Южного царства'
Scripture: Иер. 40–44; Плач Иеремии; 4 Цар. 25:22–30; Пс. 136.
Truth: Господь - часть моя
Verse: '"По милости Господа мы не исчезли, ибо милосердие Его не истощилось. Оно обновляется
  каждое утро; велика верность Твоя!" Плач Иеремии 3:22,23.'
Summary: |
  Пс. 136:1 «При реках Вавилона, там сидели мы и плакали, когда вспоминали о Сионе».
  Плач Иеремии: Иеремия пишет о падении Иерусалима. Но есть слова утещения: «По милости Господа мы не исчезли, ибо милосердие Его не истощилось.Оно обновляется каждое утро; велика верность Твоя! (Плач. 3:22,23).
  Иеремия 40: Вавилонский начальник телохранителей, отпустил Иеремию который был скован цепями среди пленных Иудеев, и дал ему выбор пойти в Вавилон или остаться в земле. Он решил остаться в земле, где Годолия был началником. Годолия сказал людям не бояться Халдеев. Много Иудеев, которые убежили в ближайшие страны вернулись в землю. Иоанан предупреждал Голодию, что кто-то хотел его убить, но Годолия не поверил ему.
  Иеремия 41: Исмаил убил Годолию и людей, которые пришли к Годолии. Иоанан сражался против Исмаила и спас людей, которых Исмаил увел в плен. Группа людей с Иоананом хотела убежать в Египет потому что, они боялись Халдеев.
  Иеремия 42: Люди просили Иеремию молиться Богу, чтобы узнать должны ли они ехать в Египет. Через 10 дней, Иеремия отвечал, что Бог сказал не идти в Египет. Он сказал им не бояться царя Вавилона. Потому что Бог хотел показать им милость и спасти и избавить их от Вавилонского царя. Бог предупреждал их, что те которые пойдут в Египет встретят там войну, голод и язвы.
  Иеремия 43: Однако, Иоанан назвал Иеремию лжецом и по вел отстаток Иудеев в Египет. Он заставил Иеремию и его слугу пойти с ними. Бог сказал, через Иеремию, что Вавилон завоюет Египет и сожжет их храмы.
  Иеремия 44: Иеремия говорил с Иудеями в Египте. Он сказал, что они не должны поклоняться египетским идолам. Но люди сказали, что они хотят поклоняться идолам. Тогда Бог сказал, что накажет их.
  4 Цар. 25:22–30: Навуходоносор поставил Годолию началником в Иудее и сказал людям не бояться Халдеев (люди из Вавилона). Но люди убили Годолию и убежали в Египет, потому что они испугались Халдеев (это было против Божьего Слова (Смотрите Иер. 43:4–7).
  «В тридцать седьмой год переселения Иехонии, царя Иудейского… Евилмеродах, царь Вавилонский, в год своего воцарения, вывел Иехонию, царя Иудейского, из дома темничного» (4 Цар. 25:27).
Character:
- Бог – Судья
- Бог – Верен
- Бог – Защита
- Бог – Милостивый
- Он исполнит Своё Слово
- Он предупреждает Своих людей
- Он дает надежду
- Он наша часть (Плач Иеремии 3:24)
Application: |
  Бог был верен предупреждать людей и призывать их к покаянию. Он также верен говорить мне через Свое Слово. Люди не хотели слышать Слово Бога и сказали, что Иеремия говорил неправду. Иисус, помоги мне верить и исполнять Твоё Слово. Иеремия страдал от рук злых людей, которые не поверили Слову, но Бог помог ему, как Он и обещал. Может быть люди тоже будут плохо относиться ко мне, потому что я верю в Иисуса и говорю о Нем. Но я знаю, что Иисус всегда со мной. Он моя помощь. Иисус даже сказал «Блаженны вы, когда будут поносить вас и гнать и всячески неправедно злословить за Меня. Радуйтесь и веселитесь, ибо велика ваша награда на небесах: так гнали и пророков, бывших прежде вас» (Мф. 5:11,12).
  Иеремия знал, что Бог самый главный, и что Он достоин его послушания. Я тоже верю, что Иисус самый главный, и Он достоин моего послушания. Он отдал Свою жизнь за меня и прощает мой грех. Я знаю, что Он меня любит, и я Его люблю!  Иеремия говорит что Бог часть его и что он надеется на Него (Плач Иеремии 3:24). Даже когда родина Иеремии была разрушена и люди взяли его в Египет, он знал, что Бог — его часть и надежда. Этот мир постоянно меняется, но царство Бога вечное и у Бога награда, часть, наследство и место для всех тех, которые любят Иисуса. У Христа Иисуса есть живое упование (1 Пет. 1:3). Мы принимает царство непоколебимое (Евр. 12:28) и ожидаем постоянный город (Евр. 13:14) то есть, Новый Иерусалим, где мы будем с Иисусом вечно.
  О пророках: Бог был верен послать пророков, чтобы говорит Божьи Слова предупреждения, предостережения, ободрения и утешения людям. Мы много знаем о Илии и Елесеи из Библии. Меньше известно о других пророках. В Новом Завете написано: «Зная прежде всего то, что никакого пророчества в Писании нельзя разрешить самому собою. Ибо никогда пророчество не было произносимо по воле человеческой, но изрекали его святые Божии человеки, будучи движимы Духом Святым»(2 Пет. 1:20,21). В Деянии 10:43, Петр говорит: «О Нем (о Иисусе) все пророки свидетельствуют, что всякий верующий в Него получит прощение грехов именем Его». Чтение пророков похоже на поиск спрятаных сокровищь. Истину об Иисусе можно найти в каждой книге пророчества. Часто в Новом Завете есть цитаты — слова пророков, которые помогают нам понять, что было сказано об Иисусе. Лучше всего, Бог дает нам Своего Духа Святого, чтобы понять истину Слова и через это, любить Бога больше.
  Смотрите также 1 Пет. 1:10–12 «К сему-то спасению относились изыскания и исследования пророков, которые предсказывали о назначенной вам благодати, исследывая, на которое и на какое время указывал сущий в них Дух Христов, когда Он предвозвещал Христовы страдания и последующую за ними славу. Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы».
