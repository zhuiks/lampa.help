Number: 66
Title: Гордость и смирение
Book: 'Притчи: Жажда по мудрости во Христе'
Scripture: Притчи 22:17–31:1–31.
Truth: Бог дает благодать смиренному
Verse: '"Скрывающий свои преступления не будет иметь успеха; а кто сознается и оставляет
  их, тот будет помилован. Блажен человек, который всегда пребывает в благоговении;
  а кто ожесточает сердце свое, тот попадет в беду" Прит. 28:13,14  или  "Бог гордым
  противится, а смиренным дает благодать" 1 Пет. 5:5.'
Summary: |
  Советы о том, как на практике жить честно:
  Смотрите также Фил. 2:5–11 и 1 Пет. 5:5.
Character:
- Иисус смиренный
- Он славный
- Он достоин хвалы
- Иисус справедливый
- Он дает благодать и милость тем, кто каются
- Он мудрый
Application: |
  В этих главах много советов о том, как жить. Без Иисуса и Его праведность и Святого Духа, я не могу правильно жить. Без Иисуса, я буду похож на глупца. __Спасибо, Иисус, за то, что Ты живой и что Ты всегда со мной. Ты учишь меня и покажешь мне как мудро поступать. Помоги мне  запомнить, что страх Господень (уважение и любовь к Богу) начало мудрости. Иисус, научи меня любить тебя и следовать за тобой.__
