Number: 62
Title: Строительство храма
Book: '3-я Царств 1-11: Слава народа.'
Scripture: 3-я Царств 5-9, 2 Пар. 2–8.
Truth: Бог обитает с нами
Verse: '"И сказал: Господи Боже Израилев! нет подобного Тебе Бога на небесах вверху
  и на земле внизу; Ты хранишь завет и милость к рабам Твоим, ходящим пред Тобою всем
  сердцем своим" 3 Царств 8:23 или Иакова 1:5 "Если же у кого из вас недостает мудрости,
  да просит у Бога, дающего всем просто и без упреков, - и дасться ему" 3 Царств 8:23.'
Summary: |
  5-я глава: Бог обеспечивал все для строительства храма.
  6-я глава: Соломон строил храм (место для поклонения) для Бога в Иерусалиме. Он был огромный и красивый. Много людей на протяжении многих лет строили храм. Стихи 11-13: Бог говорил к Соломону и предупреждал его следовать за Ним (3 Цар. 6:11–13).
  7-я глава: Соломон строил свой дом. Хирам сделал все, что нужно для служении в храме.
  8-я глава: Все люди собрались поклониться Богу, когда они закончили строить храм. Они привезли в храм ковчег завета. Внутри ковчега были 2 каменных скрижали (10 заповедей). Священники приносили жертвы Богу, и слава Господня облаком наполнила храм. Соломон молился Богу и благодарил Его за то, что Он исполнил свое Слово к  людям. Он повелел людям всегда следовать за Богом и просил, чтобы Бог отвечал на их молитвы в храме. Люди праздновали 7 дней.
  9-я глава: Бог снова говорил с Соломоном и сказал, что Он услышал его молитву. Он предупреждал Соломона следовать за Ним и сказал, что храм будет разрушен, если он и люди отойдут от Бога (3 Цар. 9:1–9), и тоже обещал в 2 Пар. 7:14 «И смирится народ Мой, который именуется именем Моим, и будут молиться, и взыщут лица Моего, и обратятся от худых путей своих, то Я услышу с неба и прощу грехи их и исцелю землю их».
Character:
- Он достоин поклонения
- Он имеет власть (все принадлежит Ему)
- Бог – Святой
- Бог – наша помощь
- Бог говорит и предупреждает
- Бог благословляет, прощает и исцеляет
Application: |
  Сегодня мне не нужно идти и поклоняться Богу в храме, потому что верующие в Иисуса сами являються храмом Бога (смотрите 1 Кор. 3:16,17). Иисус дает верующим Святого Духа, который живет в моем сердце (если я доверяю Иисусу). Я могу славить Бога своей жизнью. Я могу дать (посвятить) мою жизнь Иисусу и стать “храмом” Бога (местом, где есть его слава и присутствие Святого Духа, где поклонение Богу). Я могу молиться Богу и знать, что Он слышит меня. Бог предупреждал Соломона и хотел, чтобы он любил Его и следовал за Ним. Бог также говорит мне через Библию и хочет, чтобы я любила Его и следовала за Ним. __Иисус, помоги мне следовать за Тобой с радостью все мои дни!__
