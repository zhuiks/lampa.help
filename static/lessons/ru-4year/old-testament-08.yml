Number: 8
Title: Призвание Аврама
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 12,13
Truth: Бог обещает доброе.
Verse: ”Верою Авраам повиновался призванию идти в страну, которую имел получить в
  наследие, и пошел, не зная, куда идет. Верою обитал он на земле обетованной, как
  на чужой, и жил в шатрах с Исааком и Иаковом, сонаследниками того же обетования;
  ибо он ожидал города, имеющего основание, которого художник и строитель Бог". Евр. 11:8–10
Summary: |
  Бог повелел Авраму пойти из земли его и из дома отца своего, в землю, которую Бог укажет ему. Он обещал произвести от Аврама великий народ и благословить через него все племена земные. Аврам был послушен Богу. Он пришел в землю Ханаанскую и там Бог явился к нему и обещал дать эту землю его потомству. Аврам создал жертвенник Господу. Потом, когда был голод в земле, Аврам пошел в Египет. Он боялся, что люди в Египте убьют его и украдут его жену, Сару. Он попросил, чтобы она сказала, что она его сестра. Люди, в самом деле, взяли Сару в дом фараона, но Бог охранял ее и поразил дом фараона из-за того, что они её взяли. Фараон вернул Сару Авраму и попросил его покинуть их землю. Они ушли из Египта.
  13-я глава: Аврам и Лот решили жить отделно, потому что в той земле не хватало места для их стад. Аврам был старшим, но он разрешил Лоту выбрать, в  какой части земли он хотел бы жить. Лот выбрал для себя самую красивую землю на Востоке. Он решил жить рядом с очень злыми людьми. Аврам остался на пустынном месте. Бог пообещал благословить Аврама и дать ему в наследие эту землю и много потомков. Аврам поклонился Богу.
Character:
- Бог — Щедрый
- Бог — благословляет Своих людей
- Бог — охраняет Своих людей
- Бог — достоин доверия
- Он — достоин поклонения
Application: |
  Бог исполнил обещание Авраму, и он исполнит Свое обещание мне. Бог обещал благословить через Авраама всех людей на земле. Иисус является потомком Аврама и через веру в Иисуса, благословение Бога на мне. Бог дал Авраму землю, и Он даст мне место на небе с Ним. __Спасибо, Боже, за то, что Ты спасаешь меня через веру в Иисуса.__
  Когда Аврам позволил Лоту выбирать землю, он доверял Богу. Я также могу доверять Богу, даже если мне кажется, что другой человек получает что-то лучшее, нежели я. Я могу помнить об этом, зная, что Бог — важнее всего. Не стоит выбирать подобно Лоту что-то, что выглядит привлекательно, но на самом деле, опасно. Часто грех выглядит привлекательно, но позже он заводит нас в рабство, как и в жизни Лота. __Иисус, спасибо Тебе, что Ты спасаешь меня от греха. __
