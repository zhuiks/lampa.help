Number: 41
Title: Добрый Самарянин
Book: 'Луки: Явление Христа язычникам как человека'
Scripture: Луки 10:25–37 (можно читать всю главу, чтобы понять контекст)
Truth: Люби ближнего своего
Verse: 'Луки 10:27 «Он сказал в ответ: возлюби Господа Бога твоего всем сердцем твоим,
  и всею душею твоею, и всею крепостию твоею, и всем разумением твоим, и ближнего
  твоего, как самого себя»'
Summary: |+
  Луки 10:1–24Иисус послал 72 учеников делится в городах, куда Он собирался идти и исцелять людей и делится о царстве Бога. Они вернулись и радовались о том, что они сделали. Иисус сказал им, «радуйтесь тому, что имена ваши написаны на небесах» (Луки 10:20). Он радовался Святым Духом(21).

  Луки 10:25–37 Однажды один человек спросил у Иисуса «что надо делать чтобы наследовать жизнь вечную?» Иисус спросил у него, что говорит об этом Писание. Человек ответил правильно: люби Бога и люби ближнего. Но потом, он спросил у Иисуса, «а кто мой ближний?» Иисус отвечал такой притчей: Один человек путешествовал, и по дороге на него напали разбойники, ограбили и побили его. Он лежал, раненный, на дороге. Мимо проходил священник, увидев его, он не остановился что-бы  помочь ему. Следующий человек был левит. Он тоже прошел мимо и не помог раненному, лежавшему на дороге. Третий человек был самарянин. Он помог ему и оплатил его лечение.
  Иисус тогда спросил, кто из этих трех был «ближним» раненному человеку. Ответ был, тот который оказал ему милость. Иисус сказал, иди и ты поступай так же.

  Луки 10:38–42 Марфа и Мари

