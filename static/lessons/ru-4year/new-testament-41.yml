Application: |
  Человек задавал вопросы Иисусу. Я тоже могу задавать вопросы Богу и знать, что ответы находятся в Библии. Человек хотел иметь вечную жизнь. Как я могу знать, буду ли я жить вечно с Иисусом? Люблю ли я Бога? Могу ли я любить Иисуса больше? Как?
  В притче Иисуса, два человека, которые были Иудеи, не остановились, чтобы помочь другому Иудею. Бывает, что я не помогаю друзьям или родителям? Почему я не помогаю? Может быть я слишком занят и спешу? Может быть мне не удобно? Может быть мне страшно?
  Самаряне и Иудеи в то время были врагами и не общались друг с другом, но именно самарянин решил остановиться и помочь ему. Какие народы сегодня не любят друг друга? Что Бог хочет, чтобы мы делали, когда мы видим, что наш «враг» страдает?
  Иисус любил меня, когда я еще был грешником и Его врагом (Рим. 5:10). Он умер за меня и за всех людей по всему миру. Поэтому  я люблю Иисуса и благодарен Ему за спасение и прощение, и жизнь вечную, я хочу любить других и показать им любовь Иисуса. __Бог, помоги мне любить Тебя и ближнего моего. Покажи мне как  больше любить и дай мне смелость и силу любить, когда трудно.__
  Луки 10:38–42 Иисус учит, что общение с ним (когда мы служим или сидим) самое важное. Он хочет, чтобы мы любили Его и других людей не зависимо  от того,чем мы занимаемся. Марфа служила, но у нее было много переживаний, а Иисус хотел, чтобы она  избрала благую часть (взаимноотношение с Ним), которая не отнимется у неё. __Иисус, помоги мне любить Тебя и других во всем, что я делаю.__
