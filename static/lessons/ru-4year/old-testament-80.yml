Number: 80
Title: Царь Езекия
Book: '4-я Царств: Упадок Северного царства. Переселение Южного царства'
Scripture: 4 Царств 18–20 , 2 Пар. 29–32, Ис. 15–39.
Truth: Бог наша защита
Verse: '"С ним мышца плотская, а с нами Господь Бог наш, чтобы помогать нам и сражаться
  на бранях наших" 2 Пар. 32:8.'
Summary: |
  4 Царств 18–20: Езекия восцарился в Южном царстве (Иудея) и доверял Богу. В его время, Ассирия завоевала Северное царство (Израиль), и взяла людей в плен за их непослушание. Езекия тоже боялся угрозы Ассирийского царя, и молился Богу. Бог сказал ему через пророка Исаию, что Он спасет их от врагов. Бог послал ангела, который убил много солдатов в армии врагов, и они ушли. Езекия потом заболел и Бог сказал, что он умрет. Но, когда Езекия молился Богу, Он решил дать ему ещё 15 лет. Когда люди из Вавилона приехали к Езекии, он с гордостью показал им все свои сокровища. Бог сказал Езекии через Исаию, что потом, Вавилонские люди заберут все его сокровище для себя. Езекия не серьезно принял Божье Слово. Через несколько поколений, Бог послал Вавилонян, которые вывели Южное царство в плен в Вавилон.
  2 Пар. 29–32: Езекия помог людям вернуться к Богу и начинать правильно поклоняться Богу.
  Смотрите также: 2 Пар. 30:20,26 и 2 Пар. 31:20,21.
  2 Пар. 30:1 «И послал Езекия по всей [земле] Израильской и Иудее, и письма писал к Ефрему и Манассии, чтобы пришли в дом Господень, в Иерусалим, для совершения пасхи Господу Богу Израилеву».
  2 Пар. 30:6–12 «И пошли гонцы с письмами от царя и от князей его по всей [земле] Израильской и Иудее, и по повелению царя говорили: дети Израиля! обратитесь к Господу Богу Авраама, Исаака и Израиля, и Он обратится к остатку, уцелевшему у вас от руки царей Ассирийских. И не будьте таковы, как отцы ваши и братья ваши, которые беззаконно поступали пред Господом Богом отцов своих; и Он предал их на опустошение, как вы видите. Ныне не будьте жестоковыйны, как отцы ваши, покоритесь Господу и приходите во святилище Его, которое Он освятил навек; и служите Господу Богу вашему, и Он отвратит от вас пламень гнева Своего. Когда вы обратитесь к Господу, тогда братья ваши и дети ваши [будут] в милости у пленивших их и возвратятся в землю сию, ибо благ и милосерд Господь Бог ваш и не отвратит лица от вас, если вы обратитесь к Нему. И ходили гонцы из города в город по земле Ефремовой и Манассииной и до Завулоновой, но над ними смеялись и издевались. Однако некоторые из [колена] Асирова, Манассиина и Завулонова смирились и пришли в Иерусалим. И над Иудеею была рука Божия, даровавшая им единое сердце, чтоб исполнить повеление царя и князей, по слову Господню».
  Когда Господь продлил жизнь царю Езекие, он не воздал Богу и не прославил Его за оказанное ему благодеяние, потому что его сердце возгордилось. За это гнев Господа был на царе и на Южном царстве, и Бог испытывал сердце царя (2 Пар. 32:25–31).
  Исая 15-39: Бог дал Исиае эти слова во время царствования Езекии. Он говорил о суде народов которые не верят в Бога. Он предупреждаел людей, чтобы они не доверяли Ассиирии. Он говорит, что великая Вавилонская империя однажды падет.
  Ис. 24: Описивает конец света и гнев Бога на земле.
  Ис. 25: Говорит о новой земле для тех, кто доверяют Богу.
  Ис. 26: Есть надежда для тех, кто доверяют Богу (Ис. 26:19 говорит о воскресении).
  Ис. 27–29: Бог наказывает непослушных людей. Бог предупреждает их не доверят Египету, который не может спасти их (Ис. 30,31). Только Бог может помочь.
  Ис. 32–38: Бог призывает людей доверять Ему,а не своей силе. Бог благословляет тех, кто Ему доверяет и наказывает тех, кто не доверяет Ему.
  Ис. 36–39: Повторения истории из 2 Пар. 29–32.
