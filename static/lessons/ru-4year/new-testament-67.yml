Number: 67
Title: Собор в Иерусалиме
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 15
Truth: Иисус спасет благодатью
Verse: Деяния 15:11 «Но мы веруем, что благодатию Господа Иисуса Христа спасемся,
  как и они».
Summary: |+
  Павел и Варнава были в церкви в Антиохии (Дея. 14:26–28), когда иудеи пришли из Иерусалима и начали учить, что нееврейские верующие должны исполнять закон, чтобы иметь спасение. Павел и Варнава не согласились и были посланы от церкви в Иерусалиме на церковный совет, чтобы решать вопрос о спасении язычников (Деяние 15). Петр делился от том, как Бог спас язычников (Корнилия и его семью) и дал им дар Святого Духа, так же, как Он дал верующим евреев. Иаков цитировал пророка Амоса, о том, каким был план Бога о спасении язычников (Дея. 15:16–18). Они пришли к единому мнению, что Иисус спасает всех благодатью и что закон не спасает. Они согласились, что неправильно учить людей исполнять закон для спасения. Они написали письмо, чтобы сказать верующим язычникам о их решении.
  Тогда Павел и Варнава вместе с Иудой и Силой вернулись из Иерусалима в Антиохию и были в церкви там. Верующие там обрадовались новости о письме. Потом Павел хотел снова путешествовать с Варнавой. Варнава хотел взять своего племянника, Иоанна-Марка, с ними, как и раньше, но Павел не хотел потому, что Марк оставил их раньше. Павел с Варнавой не согласились и решили идти разными путями. Варнава и Марк поехали на Кипр, а Павел и Сила были поручены братьями в церкви «и проходили Сирию и Киликию, утверждая церкви» Дея. 15:41).

Character:
- Бог спасет благодатью
- Иисус – Спаситель всех народов
- Бог ведет нас
- Бог дает Святого Духа всем верующим в Иисуса
- Бог дал нам Слово, чтобы принимать правильные решения
Application: |
  Я спасен благодатью, а не делами. Церковь часто боролась с неправильным пониманием спасения. Даже сегодня люди иногда в смущении. Поэтому мне нужно знать Библию, и что написано в ней о Божьем плане спасения. Библия помогает мне решать проблемы. Когда собрался Иерусалимский собор, они обсуждали проблему работы Бога и учения Слова о спасении язычников. Это помогло им увидеть истину, что Бог спасает всех по благодати. Тогда все были едины в истине.  Иногда верующие не согласны друг с другом. Хорошо обсуждать проблему вместе с верующими и смотреть, что Библия говорит об этом.
  Церковь (группа верующих) посылает людей делиться об Иисусе. Она поддерживает тех, которые они послали (миссионеров). Потом миссионеры возвращаются в церковь, которая послал их, чтобы делиться о работе Бога с ними. Павел и Варнава были посланы из церкви в Антиохии и вернулись туда, чтобы делиться о работе Бога. Они были миссионеры. Я могу молиться за миссионеров, которых я знаю. Может быть, Бог хочет послать меня миссионером когда-то. Святой Дух поведет и направит  меня,  а семья Бога в церкви пошлёт меня и будет молиться за меня.
  Иногда хорошие друзья во Христе не согласны друг с другом и Бог хочет, чтобы они занимались разными делами. Варнава, у которого имя значит «сын утешения» был ободрением для Марка в его вере, так же как он раньше ободрял Павла (Дея. 4:36 , Дея. 9:26,27). Может, Марк был незрелым, когда он оставил Павла и Варнаву (Дея. 13) но потом, Павел написал о Марке, что он был зрелым верующим и служителем в церкви. Павел  даже назвал Марка сыном. Об Иоанн-Марке смотрите: Дея. 12:12,13:13, Кол. 4:12, Филимону 1:24, 2 Тим. 4:12, 1 Пет. 5:13. Бог может взращивать мою веру. Он использует таких людей, как Варнава, чтобы помочь мне расти в вере. Может быть, в будущем, он будет использовать меня как Варнаву, чтобы быть ободрением для младшего верующего. __Иисус, я хочу знать Тебя лучше и любить Тебя больше. Помоги мне доверять Тебе. Научи меня истине Слова и веди меня Духом Святым.__
