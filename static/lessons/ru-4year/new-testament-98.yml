Application: |
  Иисус достоин поклонения. Я поклоняюсь Ему одному. Мои молитвы как приятное благоухание перед Богом (Откр. 5:8). Я верю, что Иисус царит над всем. Сейчас я вижу тех, которые не любят Иисуса и делают зло. Библия учит меня, что Иисус накажет грех и истребит все на этой падшей земле. Он хочет, чтобы я доверял Ему и поклонялся только Ему. Только Он достоин, потому что Он победил грех и смерть на кресте и пролил Свою кровь, чтобы искупить меня. Верующие умирают за веру в Иисуса, но великая награда ждет всех, которые терпят и остаются верным Ему. Иисус всегда со мной и Он — моя помощь.
  Сейчас есть время для неверующих покаяться и придти к Иисусу. Я не хочу, чтобы неверующие испытывали гнев Бога. Верующие получают спасение, а не гнев, как написано, «потому что Бог определил нас не на гнев, но к получению спасения через Господа нашего Иисуса Христа» (1 Фес. 5:9).Иисус, помоги мне доверять Тебе, следовать за Тобой и рассказывать  людям о спасении в Тебе. Ты великий Спаситель. Ты победитель. Спасибо за то, что Ты искупил меня, и я принадлежу Тебе и буду с тобой в твоем вечном царстве. Вся честь и Слава Тебе вовеки.
