Number: 98
Title: Иисус победитель над всеми и всем
Book: 'Откровение: Завершение всего во Христе.'
Scripture: Откр. 4–15
Truth: Иисус – Агнец Божий
Verse: Откр. 5:12 «... достоин Агнец закланный принять силу и богатство, и премудрость
  и крепость, и честь и славу и благословение».
Summary: |+
  Иоанн видел небо и престол Бога. Все славят Бога. Только Иисус достоин открыть книгу запечатанную семью печатями, потому что Он победил. Он — Агнец Бога. На небе люди из всякого колена и языка, и народа и племени будут поклоняться и славить Бога. Иисус сделал верующих царями и священниками Бога; и они будут царствовать на земле (Откр. 5:10).

  7 печатей. В 6-ой главе Иисус начал по одной открывать 6 печатей и с каждой начинается бедствия на земле. Иоанн видел 144,000 запечатленных из сынов Израилевых и много людей из всех племен и колен, и народов и языков. Он видел тех, которые умерли ради веры в Иисуса, которые в присутствии Его и  «отрет Бог всякую слезу с очей их» (Откр. 7:17). Когда Иисус открыл седьмую печать, было полчаса молчания на небе.

  7 труб. Ангелы вострубили и начались беды на земле. Много людей умерло от язв, но остальные не покаялись в грехах их (Откр. 9:20). В 10-главе Иоанн видел сильного ангела с раскрытой книжкой, которую Бог сказал Иоанну съесть, чтобы дальше пророчествовать о людях. Бог сказал, что Его два свидетеля будут пророчествовать на протяжении 3.5 лет до того как зверь убьёт их. Но через 3.5 дня они воскреснут и взойдут на небо.
  Когда  ангел вострубил в 7-мую трубу, «раздались на небе громкие голоса, говорящие: царство мира соделалось царством Господа нашего и Христа Его, и будет царствовать во веки веков» (Откр. 11:15). Люди возле престола Бога сказали: «благодарим Тебя, Господи Боже Вседержитель, Который еси и был и грядешь, что ты принял силу Твою великую и воцарился. И рассвирепели язычники; и пришел гнев Твой и время судить мертвых и дать награду рабам Твоим, пророкам и святым и боящимся имени Твоего, малым и великим, и погубить губивших землю» (Откр. 11:18). «Разъярились язычники, и пришла Твоя ярость — и время пришло судить мертвых и наградой воздать Твоим слугам пророкам, и святому народу Твоему, и чтущим имя Твое, как малым, так и великим, и истребить  истребляющих землю» (перевод «радостная весть»).
  Иоанн видел видение: женщина и дракон, и воина на небе, которое показывает, как сатана воюет против Бога и верующих в Иисуса и хочет победить. Дракон (сатана) дал власть зверю, которому неверующие поклонились. Он правил 3.5 года и убивал верующих в Иисуса (Откр. 13:7). «Здесь терпение и вера святых» (Откр. 13:10). Появилась другой зверь, который обманывает людей чудесами и говорит людям поклоняться первому зверю. Он поставил начертание на людей, чтобы только те, кто с начертанием могли покупать и продавать.

  В 14-главе, Иоанн видел Агнца (Иисуса) на горе Сионе с 144,000 сынов израилевых. Тогда он увидел «ангела, летящего по средине неба, который имел вечное Евангелие, чтобы благовествовать живущим на земле и всякому племени и колену, и языку и народу; и говорил он громким голосом: убойтесь Бога и воздайте Ему славу, ибо наступил час суда Его, и поклонитесь Сотворившему небо и землю, и море и источники вод» (Откр. 14:6,7). Другой ангел возвещал победу Бога и Его наказание неверующих. «Здесь терпение святых, соблюдающих заповеди Божии и веру в Иисуса. Блаженны умирающие в Господе и услышал я голос с неба, говорящий мне: напиши: отныне блаженны мертвые, умирающие в Господе; ей, говорит Дух, они успокоятся от трудов своих, и дела их идут вслед за ними» (Откр. 14:12,13).
  Потом, он видел, как ангелы в небе начали серпом жать землю, и бросали виноград в великое точило гнева Божия. Победившие  зверя пели Иисусу «велики и чудны дела Твои, Господи Боже Вседержитель! Праведны и истинны пути Твои, Царь святых! Кто не убоится Тебя, Господи, и не прославит имени Твоего? ибо Ты един свят. Все народы придут и поклонятся пред Тобою, ибо открылись суды Твои» (Откр. 15:3,4).

