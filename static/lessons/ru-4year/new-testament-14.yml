Number: 14
Title: Исцеление сына царедворца (словом)
Book: 'Иоанна: Явление Христа миру как Бога'
Scripture: Иоанна 4:43–54
Truth: Слово Иисуса дает жизнь
Verse: Иоанна 4:50  “...Он поверил слову, которое сказал ему Иисус, и пошел.”
Summary: |+
  «Итак, Иисус опять пришел в Кану Галилейскую, где претворил воду в вино. В Капернауме был некоторый царедворец, у которого сын был болен» (Ин. 4:46). Человек просил, чтобы Иисус пришел к нему домой, чтобы исцелить его сына. Иисус просто сказал слово, что его сын исцелен. Человек поверил словам Иисуса и продолжил дорогу домой. На пути домой, он узнал, что его сын уже здоров и понял, что Иисус исцелил его.  В результате он «уверовал сам и весь дом его» (Ин. 4:53).

Character:
- Иисус – Бог
- Иисус – Целитель
- У Иисуса власть и сила
- Иисус над всем
- Слово Иисуса исполнится
Application: |
  Я верю, что Иисус – Бог. Все, что Он скажет, произойдёт. Он может исцелять людей словом. Я знаю, что Он слышит мои молитвы и, что Он может исцелить меня или кого-то другого. Человек в этом отрывке поверил словам Иисуса. Я тоже верю словам Иисуса. Библия – Слово Бога и я могу верить всему, что там написано. Иногда люди не желают знать Иисуса и не хотят верить Его Слову. Иногда, они лишь хотят видеть чудеса.
  __Иисус, помоги мне доверять Тебе, ведь Ты отвечаешь на мои молитвы. Ты можешь делать все, потому что Ты – Бог. Помоги мне любить Тебя, а не только то, что Ты делаешь. Твои дела велики, и я благодарен Тебе за все что, Ты делаешь и обещаешь делать, потому что Твои дела, показывают мне, что Ты любящий, всемогущий, мудрый и верный. Я хочу рассказать всем о Тебе, Иисус, потому что Ты единственный Спаситель.__
