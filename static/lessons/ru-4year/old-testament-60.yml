Number: 60
Title: Конец царствования Давида
Book: '2-я Царств: Расширение пределов народа.'
Scripture: 2 Царств 21–24; 3 Царств 1,2; 2 Пар. 21–29 и  Пс. 2,29,36,61,102,108,130.
Truth: Бог верен до конца
Verse: '"Жив Господь и благословен защитник мой! Да будет превознесен Бог, убежище
  спасения моего" 2 Царств 22:47.'
Summary: |
  *событие 2-я Царств 21-24 были раньше, но не известно имено когда все произходило.
  Глава 21:Был голод в земле и Давид вопросил у Бога о причине. Бывший  царь Саул и его сыновья убили людей народа, с которыми Израиль раньше заключил завет и нарушили его. Они попросили смерти тех, которые сделали зло против них (2 Цар. 21:1–14). Давид и его люди убили врагов (2 Цар. 21:15–22).
  Глава22: Давид пел песню Богу.
  Глава 23: Песня хвалы (2 Цар. 23:1–7). У Давида было много храбрых людей, которые хорошо воевали.
  Глава 24: Давид  решил исчислить людей в его царстве, хотя он не должен был этого делать. Давид покаялся. Пророк Гад дал Давиду выбрать из 3-х последствий его греха. Давид выбрал попасть в руки Бога, потому что Он милостив (2 Цар. 24:14). Бог убил много людей в Израиле. Давид увидел ангела Господня и попросил милости у Бога. Бог сказал Давиду через пропрока Гада строить жертвенник в определенном месте. Давид купил это место и построил там жертвенник,  и принес там жертву Господу и прекратилось поражение Изралитян.
  3-я Царств 1: Давид был стар и его сын Адония поставил себя царем. Военачальник Иоав был с ним. Но пророк Нафан и Вирсавия, матерь Соломона, поговорили  с Давидом. Давид хотел, чтобы Соломон стал царем после него. Они помазали Соломона царем и весь город праздновал. Адония боялся Соломона, но Соломон сказал, что если он будет вести себя хорошо, он не убьет его.
  Глава 2:1-12: Давид  завещал/повелел Соломону следовать за Богом и наказать врагов.
  1 Пар. 21,28,29: Давид сказал Соломону строить храм. Он говорит Изралитянам и Соломону следовать за Богом. Он дал Соломону план  и сокровища  для храма. Давид молится Богу перед всем собранием.
  Смотрите также Пс. 2,29,36,61,102,108,130.
  *Давид написал много псалмов. Некоторые из них говорят о том, в какой промежуток жизни Давид их написал, но большеснство не говорят. Возможно, вы захотите читать псалмы, которые могут относится к этому периода жизни Давида.
Character:
- Бог верен
- Он исполнит Своё Слово и планы
- Бог достоин доверия
- Иисус – Царь по линии  Давида
- Иисус – Бог
Application: |
  Давид пример человека, который следовал за Богом. Он доверял Богу и любил Его. Были моменты в жизни Давида, когда он не доверял Богу и согрешал. Были последствия его грехов и он покаялся перед Богом. Я хочу следовать за Иисусом. Когда я не люблю Бога и грешу, я хочу сразу обратиться к Иисусу за прощением и помощью чтобы делать правильно. Бог показал Давиду милость и исполнил Свое обещание ему, в том, что его сын царил после него и всегда были потомки Давида, седящие на троне в Израиле. Я знаю, что Иисус родился по линии Давида, и что Бог исполнил свое обещание Давиду через Иисуса.
  Бог говорит, что Давид был человеком «по сердцу Моему…» (Деяния 13:22). Я хочу быть человеком по сердцу Бога. __Иисус, помоги мне доверять Тебе во всем, сегодня и до конца. Спасибо за то, что Ты верен помочь мне, вести меня и укреплять меня. Наполни моё сердце благодарностью Тебе за то, что Ты Мой Верный Бог и Спаситель.__
