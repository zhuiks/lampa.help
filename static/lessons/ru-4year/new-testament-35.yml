Number: 35
Title: Иисус говорит с Фарисеями, кормит людей, исцеляет и учит
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 15–16:1–12
Truth: Иисус заботится о людях
Verse: Мф. 15:31 «так что народ дивился, видя немых говорящими, увечных здоровыми,
  хромых ходящими и слепых видящими; и прославлял Бога Израилева»
Summary: |+
  Мф. 15:1–20 Иисус учит, что главное — уважать Бога больше, чем традиции и мнение людей. Внешние дела закона не спасают.
  Мф. 15:21–28 Иисус исцелил дочь женщины, которая была язычницей, потому что она доверяла Иисусу.
  Мф. 15:29–39 Иисус исцелил много людей и видя, что они были с Ним уже 3 дня, имел сострадание и покормил их чудным образом.
  Мф. 16:1–12 Фарисеи и Садукеи хотели видеть знамение с небес. Он ответил, что Он даст им знамение Ионы. Иисус предупреждал Своих учеников об учении «закваски» Фарисеев. Они не поняли и думали, что Иисус говорил буквально о хлебе, который они забыли взять с собой. Он объяснил, что это не проблема, что они забыли хлеб, так как Он только что показал, что Он может чудным образом кормить, если надо.

Character:
- Иисус – Учитель
- Он терпеливый
- Он заботливый
- Он имеет сострадание
- Он — Исцелитель
Application: |
  Мф. 15:1–20 Иисус учит меня, что путь Бога важнее, чем мнение людей (их традиции и законы). Когда люди просят меня сделать что-то ради традиции и это противоречить тому, что Бог желает я  выбираю следовать за Богом, а не за людьми в этом случае.

  Мф. 15:21–28 Язычница просила милости у Иисуса, и Он оказал ей милость. Она не была еврейка (часть Божьего народа), но она доверяла Иисусу. Я может быть не еврей, но из за веры в Иисуса, Он дал мне милость и простил меня. Спасибо Иисус!

  Мф. 15:29–39 Иисус исцелил много людей и этим прославил Бога. Всё, что я делаю можно прославить Бога. Иисус снова кормил больше 4 тысячи людей! Он заботился об их нуждах. Он так же заботится и обо мне.

  Мф. 16:1–12 Фарисеи просили знамений, хотя Иисус постоянно творил чудеса. Они хотели испытывать, а не доверять Иисусу. Иисус сказал, что даст им знамение Ионы. Он имел в виду, что как Иона был 3 дня в большой рыбе, так и Он будет 3 дня в преисподней земли и потом воскреснет. Его смерть и воскресение будут за тех, которые хотели испытывать Его, что показывает, что Он – Бог. Доверяю ли я Иисусу или хочу искушать Его? Он доказал через Свою безгрешную жизнь на земле, Его смерть и воскресение, что Он — один Бог и Спаситель.

  Иисус предупреждал Своих учеников об учении Фарисеев. Что было неправильно в их учении? 1) они уважали мнение людей больше мнения Бога. 2) Они хотели испытывать, а не доверять Богу. 3) Они доверяли своей «праведности», а не праведности Иисуса.

  __Иисус, помоги мне уважать Твои пути больше всего, доверять Тебе и Твоей праведности.__
