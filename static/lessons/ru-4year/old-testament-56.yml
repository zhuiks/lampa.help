Number: 56
Title: Любовь к Божьему Слову
Book: 'Псалтирь:  Жажда по единению со Христом'
Scripture: Пс. 118 (также Пс. 1,9:22–39,65,66,70,90–93,95–99).
Truth: Божье Слово драгоценное
Verse: '"Слово Твое - светильник ноге моей и свет стезе моей" Пс. 118:105.'
Summary: |
  Пс. 118: Псалмопевец говорит о его любви к Божему Слову (стих 14), как он читает его и живет по ему. Он знает, что через Слово, он прибилжается к Богу (стих 15, 26), что Слово меняет его (стих 32, 36-37), охраняет его (стихи 9-11), и показывает ему как жить (стих 105).
  Смотрите стихи 50, 57-64, 89-96, 101, 105, 109, 114-117, 126, 130, 133, 142, 150-151, 160, 162,165, 169-176.
  Пс. 118:9–11 “Как юноше содержать в чистоте путь свой? — Хранением себя по слову Твоему. Всем сердцем моим ищу Тебя; не дай мне уклониться от заповедей Твоих. В сердце моем сокрыл я слово Твое, чтобы не грешить пред Тобою”.
Character:
- Бог – Учитель
- Бог – Спаситель
- Бог – Хранитель
- Бог чистый и святой
- Бог дает нам Своё Слово
Application: |
  Я понимаю, что Слово Бога уникально и живо (Евр. 4:12). Бог говорит мне лично через Его Слово. Я молюсь, чтобы Бог дал мне желание читать Слово, помог мне понять и жить по Слову и дал мне любовь к Слову — Библии. __Иисус, спасибо за то, что Я могу знать Тебя и Твою волю через Слово. Бог, помоги мне знать, любить и делиться Словом Твоим. Помоги мне сохранить твоё Слово в сердце моем. Иисус, покажи мне какие стихи я могу изучать наизусть. __
