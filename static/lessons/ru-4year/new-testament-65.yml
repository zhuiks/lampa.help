Number: 65
Title: Спасение верою, а не делами
Book: 'К Галатам: Свобода во Христе. (2:4)'
Scripture: Галатам 1–3
Truth: Христос живет во мне
Verse: Галатам 2:20 «Я распят вместе с Христом, и живу уже не я, а живет во мне Христос.
  И пока я живу на земле, я живу благодаря вере в Сына Божьего, полюбившего меня и
  отдавшего себя в жертву ради меня ».
Summary: |+
  Павел и Варнава были в области под названием Галатия (Деяния 14). Они слышали, что некоторые люди из верующих евреев сказали верующим язычникам, что они должны соблюдать закон, чтобы быть настоящими верующими в Иисуса (Гал. 1:6). Павел написал письмо верующим в Галатии, чтобы они вспомнили, что все люди спасены благодатью Иисуса через веру в Его праведность, а не через соблюдение закона (что невозможно). Только Иисус (который и Бог и человек) исполнил весь закон (Рим. 8:3,4). Павел написал, «что человек оправдывается не делами закона, а только верою в Иисуса Христа, и мы уверовали во Христа Иисуса, чтобы оправдаться верою во Христа, а не делами закона; ибо делами закона не оправдается никакая плоть» (Гал. 2:16). Верующие в Иисуса понимают, что Иисус исполнил весь закон за них и Иисус дает им новую жизнь. «Законом я умер для закона, чтобы жить для Бога. Я сораспялся Христу,и уже не я живу, но живет во мне Христос. А что ныне живу во плоти, то живу верою в Сына Божия, возлюбившего меня и предавшего Себя за меня» (Гал. 2:19,20).
  Авраам был оправдан верою, Бог дал ему обещание «и Писание предвидело, что Бог за веру оправдает языческие народы, и впервые возвестило Радостную Весть уже тогда, когда Аврааму было сказано: «Через тебя все народы получат благословение Бога. Итак верующие благословляются с верным Авраамом» (Гал. 3:8,9) Иисус умер за нас и «Все это было для того, чтобы благословение, обещанное  Аврааму, через Христа Иисуса было дано и язычникам, чтобы и мы получили обещанный дар Духа за веру» (Гал. 3:14). Закон был дан после Авраама  и действовал как «суровый воспитатель», который показал нам, что мы не смогли своими силами быть совершенными. Теперь мы не под законом, потому что Иисус уже пришел. « Ведь все вы через веру сыны Бога в единении с Христом Иисусом. Крестившись, чтобы соединиться с Христом, вы облеклись в Христа. И нет уже ни еврея, ни язычника; ни раба, ни свободного; ни мужчины, ни женщины — вы все одно существо в единении с Христом Иисусом. А если вы — Христовы, значит, вы — потомки Авраама и наследники того, что обещано» (Гал. 3:26–29).

Character:
- Иисус – Спаситель
- Он исполнил весь закон
- Иисус дает верующим в Него новую жизнь
- Иисус спасает благодатью
- Иисус соединяет с Собой верующих
Application: |
  Иисус спасает меня и всех, которые верят в Него, благодатью. Старание исполнять закон не спасает меня. Я ошибаюсь, если думаю, что через добрые дела я могу быть принятым Богом. Бог принимает только веру в совершенную жизнь, жертву и победу Иисуса. Я доверяю праведности Иисуса, а не своей «праведности». Когда я верю в Него, Он прощает мой грех и дает мне новое сердце, которое любит Бога и других. Он дает мне Духа Святого, который живет во мне и поможет мне любит всех и поступать угодно Богу.
  __Иисус, я верю в моё спасение через Твою праведность. Помоги мне рассказать другим, что Ты единственный Спаситель, который исполнил закон, про жил совершенную жизнь, отдал Себя в  совершенную жертву и воскрес из мертвых, чтобы оправдать меня и всех, которые поверят в Тебя.  Помоги мне не полагаться на свои силы, но полагаться на Тебя и Твоего Духа Святого, чтобы жить для Тебя. __
  *Учитель! Покажи детям на карте, где произошли события.
