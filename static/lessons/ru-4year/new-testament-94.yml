Application: |
  Я благодарен Богу за все, что Он мне даровал. Он не только спас меня, но и умножает благодать и мир, когда я лучше Его познаю. Я могу Его лучше знать, когда я читаю Библию и живу, служа Ему и Святому Духу. __Иисус, помоги мне расти в познании Тебя и жить по Слову.__
  Есть лжеучителя, которые не живут по Слову Бога и не подчиняются Иисусу. Бог их осудит. Я хочу знать истину из Библии и жить в соответствии с ней. Иисус, оберегай меня ото лжи и ереси. Помоги мне пребывать в истине Слова и делиться ею с другими. Спасибо за то, что Ты знаешь все и видишь все. Ты разберёшься с нечестивыми, потому что Ты справедливый Судья. Иисус знает меня и может избавить меня от искушений. __Спасибо Иисус, за то что, Ты — моя помощь.__
  Бог пока не осудил мир, потому что Он дает людям шанс прийти к Нему за прощением и спасением. __Иисус, я хочу использовать время и возможности сейчас, чтобы рассказывать людям о Тебе. Помоги мне Святым Духом жить в чистоте и святости. Ты даешь мне силу, избегать искушений и быть чистым перед Тобой. Я знаю, что Ты скоро придешь и я буду с Тобой в Твоем Царстве, где правда обитает! Спасибо большое! С Тобой на небесах не будет греха и не будет боли и не будет нечистых мыслей и дел. Там будет радость и любовь, и мир, и чистые мысли и дела. Там будет совсем новая жизнь! Сейчас у меня есть новая жизнь с Тобой через веру в Иисуса, но я ожидаю даже большего, когда Ты придешь, и я буду с Тобой вечно. Слава Тебе Иисус!__
