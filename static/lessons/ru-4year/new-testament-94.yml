Number: 94
Title: Помните, что Иисус скоро придет
Book: '2-е Петра: Призвание к очищению во Христе (1:9).'
Scripture: 2 Петра
Truth: День Господень скоро грядет
Verse: 2 Петра 1:3 «Как от Божественной силы Его даровано нам все потребное для жизни
  и благочестия, через познание Призвавшего нас славою и благостию».
Summary: |+
  2 Пет. 1-я: благодать и мир умножаются в познании Иисуса. Бог даровал нам все, что нужно для жизни и благочестия в познании Его (2 Пет. 1:3).Он даровал нам великие и драгоценные обещания (2 Пет. 1:4). Петр знал, что он скоро умрет, но хотел написать верующим и напомнить им об истине. Он сам видел Иисуса и все, что Он делал (2 Пет. 1:16).  Мы должны верить Слову, потому что оно дано от Духа Святого (2 Пет. 1:21).

  2 Пет. 2-я: Петр предупреждал о лжеучителях. Бог осудит их, также как Он судил падших ангелов и нечестивых людей (2 Пет. 2:4–6). Но «знает Господь, как избавлять благочестивых от искушения, а беззаконников соблюдать ко дню суда, для наказания» (2 Пет. 2:9). Лжеучителя «Обещают им свободу, будучи сами рабы тления; ибо, кто кем побежден, тот тому и раб» (2 Пет. 2:19).

  2 Пет. 3-я: Петр написал это послание, чтобы напоминать верующим об истине, что Господь Иисус придет, и тогда будет судный день. Будут люди, которые скажут, что нет, Иисус не придет и суда не будет. «Не медлит Господь исполнением обетования, как некоторые почитают то медлением; но долготерпит нас, не желая, чтобы кто погиб, но чтобы все пришли к покаянию. Придет же день Господень, как тать (вор) ночью, и тогда небеса с шумом прейдут, стихии (основы неба) же, разгоревшись, разрушатся, земля и все дела на ней сгорят» (2 Пет. 3:9,10). Поэтому верующие хотят жить в святости. Все здесь сгорят и растают. «Впрочем, мы, по обетованию Его, ожидаем нового неба и новой земли, на которых обитает правда» (2 Пет. 3:13). Верующие ожидают пришествия Иисуса и хотят быть чистым перед Ним в мире. Петр хотел, чтобы верующие береглись от лжеучений, и сказал «но возрастайте в благодати и познании Господа нашего и Спасителя Иисуса Христа» (2 Пет. 3:18).

