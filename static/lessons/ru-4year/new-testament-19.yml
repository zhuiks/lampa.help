Number: 19
Title: Нагорная проповедь
Book: 'Евангелие  от Матфея: Явление Христа иудеям, как Царя'
Scripture: Матфея 7
Truth: Иисус призывает нас слушаться Его и исполнять Его слова
Verse: Мф. 7:24 «Итак всякого, кто слушает слова Мои сии и исполняет их, уподоблю
  мужу благоразумному, который построил дом свой на камне».
Summary: |+
  Не судите: (Мф. 7:1–5). Жемчуг: не нужно давать что-то драгоценное, тем кто не оценит этого (Мф. 7:6). Просите: Небесный Отец приглашает искать, стучать, просить у Него и Он обещает отвечать (Мф. 7:7–11). Спасение и искренняя вера: «Итак, во всем, как хотите, чтобы с вами поступали люди, так поступайте и вы с ними, ибо в этом закон и пророки» (Мф. 7:12). Есть 2 разных жизненных пути и только один из них ведет к жизни. Жизни людей показывают, искренне ли они любят и знают Бога или нет. Иисус знает сердца тех, которые верят в Него.
  Те, которые делают то, что говорит Иисус, похожи на мудрого человека, построившего свой дом на камне. Во времена трудностей такой дом устоит. Те, которые не исполняют Слова Иисуса, похожи на глупого человека, построившего свой дом на песке. Когда приходят трудности, их дом упадет (Мф. 7:12–27). Иисус закончил проповедь на горе и люди знали, что Он — власть имеющий (Мф. 7:28,29).

Character:
- У Иисуса власть
- Иисус – Бог
- Иисус – Судья
- Бог – Сердцеведец
Application: |
  Иисус безгрешен и Он имеет право судить людей, потому что Он все правильно видит. Я не должен судить, потому что я сам грешник и не все правильно вижу.
  Мне нужно просить мудрости у Иисуса, чтобы знать, как делиться истиной (т.е тем, что драгоценно) с людьми. Я не должен бросать жемчуг свиньям, потому что они действительно будут топтать его. На пример Иисус не отвечал на вопросы царя Ирода, но молчал, потому что Он знал, что было в сердце Ирода. Я не знаю, что в сердцах людей, но я знаю, что Иисус может показать мне, что говорить, каким образом и кому рассказать о спасении через веру в Него. Иисус хочет, чтобы я делился истиной с людьми, но Он также хочет, чтобы я полагался на водительство Духа Святого в том, как делиться.
  Небесный Отец хочет, чтобы я просил у Него, искал Его воли и стучал, чтобы быть с Ним. Когда я прошу у Него, тем самым я показываю, что я доверяю Ему и понимаю, что Он —  моя помощь. Он обещает отвечать! Он слышит мои молитвы. Я могу найти Его. Библия наполнена ответами и обещаниями от Бога.
  Иисус дал мне «золотое правило», то есть: я должен относиться к другим так, как бы я хотел, чтобы люди относились ко мне. Я хочу, чтобы люди любили меня так же, как Иисус любит меня. Из этого следует, что я должен любить их так, как Иисус их любит. Его любовь самая лучшая и сильная. Иисус поможет мне любить других.
  Есть только 2 пути в жизни. Иисус  — путь, истина и жизнь (Ин. 14:6). Когда я верю в Иисуса, я нахожусь на пути жизни. Иисус — единственный путь к жизни, поэтому написано, что эти врата тесные и путь узкий. Другой путь легкий и широкий, но ведет к смерти. __Иисус, помоги мне следовать за тобой и рассказывать людям, что Ты путь жизни!__
  Иногда люди говорят, что они верующие, но их слова и дела не совпадают. Иисус, помоги мне учиться от того, что Ты учишь. Иисус дал пример дерева, чтобы понять, как выглядит жизнь человека. То что, “растет” или произходить от жизни человека (как плоды растет на дереве) показывает жизнь человека.
  Иисус говорит, что есть люди, думающие, что Иисус примет их. Но они на самом деле делают все перед людьми, а не перед Богом. Поэтому Иисус скажет им «я никогда не знал вас». __Иисус, помоги мне быть искренним и делать все для Тебя, а не для своей славы.__
  Я хочу быть мудрым и не только слышать, но и исполнять Слова Иисуса. Как я могу «строить свой дом» (то есть строить свою жизнь) на камне (то есть на Иисусе)? Я могу слушать Его Слово в церкви или читать Его сам. Я могу молиться Иисусу и просить, чтобы Он вел меня Духом Святым каждый день. Я могу делать то, чему Он учит меня через Слово. Сначала я слушаю о чем-то, а потом я делаю это с помощью Святого Духа!
