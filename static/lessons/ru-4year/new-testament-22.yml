Number: 22
Title: Помазание ног Иисуса
Book: 'Луки: Явление Христа язычникам, как человека'
Scripture: Луки 7:36–50
Truth: Иисус достоин поклонения
Verse: Отк. 5:12 «достоин Агнец закланный принять силу и богатство, и премудрость
  и крепость, и честь и славу и благословение.»
Summary: |+
  Иисус ел пищу у одного фарисея. Одна женщина пришла туда и стала поклоняться Иисусу. Она «став позади у ног Его и плача, начала обливать ноги Его слезами и отирать волосами головы своей, и целовала ноги Его, и мазала миром.» (Лук. 7:38). Хозяин, Симон фарисей сказал, что Иисус не должен позволить этой женщине трогать Его, потому что у неё была плохая репутация. “Обратившись к нему, Иисус сказал: Симон! Я имею нечто сказать тебе. Он говорит: скажи, Учитель.
  41 Иисус сказал: у одного заимодавца было два должника: один должен был пятьсот динариев, а другой пятьдесят, 42 но как они не имели чем заплатить, он простил обоим. Скажи же, который из них более возлюбит его? 43 Симон отвечал: думаю, тот, которому более простил. Он сказал ему: правильно ты рассудил.” (Лук. 7:40–43). Иисус сказал, что женщина любила Его много потому что она поняла сколько Бог ей простил. Симон не хорошо принял Иисуса в свой дом по сравнению с этой женщиной. Иисус объяснил, «а потому сказываю тебе: прощаются грехи её многие за то, что она возлюбила много, а кому мало прощается, тот мало любит.» (Лук. 7:47). Иисус сказал женщине, что ее грехи прощены. Люди удивились, что у Иисуса есть власть прощать грехи.

Character:
- Иисус – Бог
- Иисус достоин поклонения
- Иисус прощает грех
- Иисус – учитель
Application: |
  Иногда, я похож на Симона, который пригласил Иисуса быть рядом с ним, но не очень уважал или любил Его. Иисус, прости меня и дай мне сердце, которое понимает, сколько ты мне простил, чтобы я был похож на эту женщину. Дай мне сердце, которое с благодарностью поклоняется Тебе. Хорошо подумать о той цене, которую Иисус заплатил за меня, чтобы простить мой грех. Он пролил свою кровь. Он отдал свою жизнь, чтобы примирить меня с Собой. __Спасибо Иисус. Я хочу уважать и любить тебя жизнью своей и всем, тем что мне важно и ценно.__
  Иисус не остановил женщину, когда она начала поклоняться Ему, потому что Он – Бог. Иисус достоин принять поклонение. Иисусу не важна её плохая репутация. Ему важно её поклонение. Иисус достоин моего поклонения. Всё плохого, что я делал раньше, не должно препятствовать мне придти к Иисусу, чтобы получить прощение и спасение. Он хочет простить меня и дать мне новую жизнь в познании Его.
  Женщина была благодарна Иисусу. Она раньше грешила, но Иисус изменил её жизнь. Она помазала Его ноги драгоценным маслом и не беспокоилась о мнении людей. Она просто поклонялась Иисусу. Она показала и не скрывала своей любви и благодарности. Я тоже благодарен Иисусу за прощение и спасение. Я тоже хочу поклониться Ему своею жизнью. Я люблю Иисуса. Как я могу показать Ему свою любовь? Боюсь ли я показать, что я люблю Иисуса? Почему? __Иисус, прошу убери страх  перед людьми и дай мне свободу поклоняться Тебе.__
   Иисус знал, что фарисей плохо думал о женщине и не понял слов Иисуса о прощении. Иисус учил его, чтобы он понял. __Спасибо Иисус, за то, что ты учишь меня, когда я не правильно думаю или не понимаю. Помоги мне понять твою любовь и не судить людей. Я хочу больше понимать, сколько Ты мне простил. Я хочу, чтобы моя любовь к Тебе была больше. __
