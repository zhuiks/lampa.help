Number: 51
Title: события на дороге в Эммаус, уверование Фомы, Явление Иисуса ученикам
Book: 'Евангелие: Проявление Христа'
Scripture: Луки 24:13–49, Иоанна 20:19–21:1–23, Мк. 16:12–14
Truth: Иисус явился в прославленном теле
Verse: 'Луки 24:46,47 «И сказал им: так написано, и так надлежало пострадать Христу,
  и воскреснуть из мертвых в третий день,47и проповедану быть во имя Его покаянию
  и прощению грехов во всех народах, начиная с Иерусалима» или Луки 24:27 “И, начав
  от Моисея и перечисляя всех пророков, Он объяснил им, что сказано о Нём в Писании”'
Summary: |+
  На третий день, когда Иисус воскрес, 2 ученика шли по дороге в Эммаус. Иисус начал идти с ними, но, «глаза их были удержаны, так что они не узнали Его» (Луки 24:16). Иисус слышал их разговор о Его воскресении, о пустой гробнице, о словах ангелов и о том, что видели женщины. Потом Он изъяснял им сказанное о Нем во всем Писании. Они пришли в Эммаус и ученики пригласили Иисуса в гости. Они начали кушать вместе, и когда Иисус взял хлеб чтобы поблагодарить Бога, их глаза открылись и они узнали Иисуса! Он тогда исчез! Они решили поспешить обратно в Иерусалим, чтобы сказать другим ученикам, что они видели Иисуса, хотя уже был вечер.
  Они рассказали ученикам в Иерусалиме, что они видели воскресшего Иисуса, и вдруг Он появился у них в комнате. Тогда Фомы с ними не было, поэтому он не поверил, что другие видели Иисуса. Он хотел сам видеть раны Иисуса, чтобы убедиться, что Иисус живой. Спустя 8 дней, Фома был с учениками и Иисус снова явился. Он сказал Фоме: «подай палец твой сюда и посмотри руки Мои; подай руку твою и вложи в ребра Мои; и не будь неверующим, но верующим. Фома сказал Ему в ответ: Господь мой и Бог мой! Иисус говорит ему: ты поверил, потому что увидел Меня; блаженны невидевшие и уверовавшие» (Иоанна 20:27–29). Смотрите также Луки 24:44,45.
  Семь учеников Иисуса пошли на рыбалку. Иисус встал на берегу и спросил, наловили ли они рыбы. Они ответили, что ничего не поймали. Он сказал им бросить сеть по другую сторону лодки, когда они это сделали, они сразу поймали огромное количество рыбы. Иоанн узнал, что это Иисус на берегу. Петр выпрыгнул из лодки и поплыл к Иисусу. Иисус уже готовил завтрак для них.
  Потом, Иисус и Петр начали разговор. Иисус спросил у него, «любишь ли ты Меня больше, нежели они? Петр говорит Ему: так, Господи! Ты знаешь, что я люблю Тебя. Иисус говорит ему: паси агнцев Моих» (Ин. 21:15,16). Иисус ещё 2 раза спросил у Петра и наконец, Петр ответил «Господи! Ты все знаешь; Ты знаешь, что я люблю Тебя» (Ин. 21:17)

