Application: |
  Я верю, что Иисус воскрес из мертвых, не видя Его, как видели Его ученики. Другие видели и передали нам, что Иисус живой. Иисус объяснил, что вся Библия говорит о Нем (Ин. 5:39,40). Бог заранее сказал в Слове, что Он посылает Спасителя, который умрет за грехи всех и на третий день воскреснет. Слова Моисея, пророков и много псалмов говорят об Иисусе. Я вижу, что Иисус исполнил эти Слова пророчества. Я могу доверять Библии.
  Иисус дает верующим в Него Святого Духа (Иоанна 20:22,23). Я могу полагаться на силу Бога, чтобы идти за Иисусом не своими силами, но Его силой. Ученики передали другим, что Иисус живой. Я также могу рассказать людям, друзьям и родственникам, что Иисус живой. Я могу сказать им, что Он умер за наши грехи и может простить нас, потому что Он заплатил за наши грехи. Иисус слышал, что Фома хотел коснуться Его ран. Иисус знает все мои мысли и слышит все мои слова. Он не хочет, чтобы я сомневался в Нём, но Он помогает мне доверять Ему.
  Иисус обещает воскресить верующих в Него. Воскресший Иисус кушал, и мог появиться в комнатах, которые были закрыты. Это было Его славное тело. Он обещает дать каждому верующему в Него славное тело. Это тело никогда не заболеет, потому что тогда уже не будет греха. Когда у меня будет славное тело, я буду жить с Иисусом. Он уже победил грех, но я ожидаю тот день, когда Иисус вернется во второй раз и заберет меня к Себе. Он дает верующим в Него спасение и новую жизнь сейчас, но я также жду день, когда Он спасет меня от падшего мира и даст мне новую жизнь в Его присутствии вечно на небе! Пока я жду, я могу говорить всем, что Иисус живой, что Он хочет прощать их грехи, и что Он скоро вернется спасти своих и наказать тех, которые не верят в Него. смотрите также 1 Кор. 15:54–57.

  Иисус знал, где были Его ученики и чем они занимались. Он встретился с ними и помог им чудесным образом. Чудо с рыбами было похоже на чудо в начале Его служения на земле. Он заботился об учениках и готовил завтрак для них. Иисус всегда знает, где я нахожусь и чем я занимаюсь. Он знает мои нужды. Он — моя помощь. Он заботится обо мне.
  Раньше, когда Петр был испуган, он 3 раза отрекся от Него, сказав, что он не знает Иисуса. Ему было печально, и Иисус знал это. Иисус отдельно говорил с Петром и 3 раза спросил, любит ли Петр Его. Иисус примирил Петра с Собой. Теперь Петр смог сказать Иисусу, что он Его любит; Петр понял, что Иисус простил его грех. Когда я грешу, я не проявляю любви к Иисусу. Я могу просить прощения у Иисуса. Я могу попросить, чтобы Иисус помог мне любить Его больше всех и больше всего. Иисус хотел, чтобы Петр заботился о других, когда Он сказал ему «паси моих овец» Иисус дает мне любовь к Нему и к другим. Я могу просить, чтобы Иисус показал мне, как любить окружающих. Есть много людей, которые не знает о любви и заботе Иисуса. Я могу сказать им о том, как они могут примириться с Богом через веру в Иисуса. Иисус дает мне Духа Святого, который дает мне силу делиться об Иисусе.
