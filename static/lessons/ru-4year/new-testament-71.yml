Number: 71
Title: Иисус утешает нас, пока мы ждем Его возвращения
Book: '2-е Фессалоникийцам: Слава во Христе во время Его пришествия. (1:12)'
Scripture: 2 Фессалоникицам
Truth: Иисус  вернётся
Verse: 2 Фес. 2:15–17 «Итак, братия, стойте и держите предания, которым вы научены
  или словом или посланием нашим. Сам же Господь наш Иисус Христос и Бог и Отец наш,
  возлюбивший нас и давший утешение вечное и надежду благую во благодати, да утешит
  ваши сердца и да утвердит вас во всяком слове и деле благом»
Summary: |+
  Павел рад, что верующие в Фессалонике растут в любви, в терпении  в трудностях верою. Они являются примером веры для других. Сейчас они страдают ради веры в Иисуса, но судный день придет, когда Иисус воздаст оскорбляющим их скорбью (2 Фес. 1:6). Он пишет, что неверующие «подвергнутся наказанию, вечной погибели, от лица Господа и от славы могущества Его, когда Он придет прославиться во святых Своих и явиться дивным в день оный во всех веровавших, так как вы поверили нашему свидетельству.» (2 Фес. 1:9,10)
  Павел пишет о том, что будет в последние дни, потому что они думали, что день Господень уже пришел. Он пишет, что сначала будет антихрист, который назовёт себя богом, а потом Иисус придет и убьет его (2 Фес. 2:8). Павел хочет, чтобы верующие стояли крепко в истине, которой они научились (2 Фес. 2:15). Он просит, чтобы верующие молились о распространении Слова, и чтобы Бог избавил их от злых людей. Он говорит, что они должны быть трудолюбивыми и неленывыми (2 Фес. 3:12).

Character:
- Иисус – Спаситель
- Иисус – Мститель
- Бог – Судья
- Иисус – Утешитель
- Он исполнит Свои обещания
- Он славный
Application: |
  Я знаю, что Иисус вернется и воздаст наказание тем, которые противились Ему и верующим в Него. Я знаю, что тогда я буду с Ним всегда и увижу Его лицом к лицу. Я ожидаю Его возвращения! Это будет радостный день! Сейчас у меня могут быть трудности, когда неверующие говорят плохо или поступают грубо по отношению ко мне из-за моей веры в Иисуса. Иисус утешает меня и дает мне силу продолжать доверять Ему, любить людей и иметь радость в Нем.
  Павел просил фессалоникийцев молиться за распространение Слова и защите от злых людей. Я также молюсь, чтобы больше людей слышали Слово и поверили в Иисуса. Я также молюсь, чтобы Бог защищал миссионеров и верующих от злых людей, когда они делятся Словом. __Иисус, помоги мне не быть ленивым, но жить для Тебя и для Твоей славы каждый день, чтобы много людей познали Тебя и были с Тобой в Твоем Царстве, когда Ты придешь.__
  Для необращенных: Может быть я не уверен, что Иисус спасет меня. Что я должен делать? Как я могу быть уверен, что Иисус прощает мой грех и спасает меня? Библия говорит, что я грешник, который заслуживает наказание за моё непослушание Богу. У меня нарушенные отношения с Богом и мне нужно примириться с Ним. Иисус примиряет меня с Богом. Когда я верю, что Иисус — Сын Бога (Он – Бог), который жил совершенной безгрешной жизнью и отдал Свою жизнь на кресте, чтобы взять на Себя мое наказание, тогда Он прощает меня. Он по Его милости и благодати спасает меня. Я не доверяю своей праведности (которая не праведность на самом деле!), но доверяю праведности Иисуса и Его жертве за меня. Он меняет моё сердце и дает мне новую жизнь в познании Его. Он дает мне Духа Святого, который живет во мне, учит меня и ведет меня. Иисус во мне и я в Нем! Я не живу по своим желаниям, но уже живу верою в Иисуса.
  Когда я доверяю Иисусу, всем Его обещаниям для меня, то я уверен, что я стал дитём Божьим. __Спасибо Иисус за Твою великую любовь! Спасибо за прощение и новую жизнь в Тебе. Я люблю Тебя и подчиняюсь Тебе. __
  «Ибо если устами твоими будешь исповедывать Иисуса Господом и сердцем твоим веровать, что Бог воскресил Его из мертвых, то спасешься» Римлянам 10:9
  «Я сораспялся Христу, и уже не я живу, но живет во мне Христос. А что ныне живу во плоти, то живу верою в Сына Божия, возлюбившего меня и предавшего Себя за меня.» Гал. 2:20

