- Иисус — Царь царей и Господь господ
- Он спасет от врагов
- Он — Спаситель
- Бог достоин доверия, послушания, уважения и поклонения.Бог сердцеведец
- Бог — наша помощь
- Бог прощает грех
- Он милостивый
- 'Написано: «Не скажет неправды и не раскается Верный Израилев; ибо не человек Он,
  чтобы раскаяться Ему» (1 Цар. 15:29)'
Application: |
  Израилтяне хотели чтобы у них был царь, чтобы вести их. Бог дал им Саула. Лидеры могут быть хорошими, но люди всегда подведут. Иисус — самый лучший Царь. Он Царь царей. Я хочу, чтобы Он стал царем моего сердца. Саул сильно боялся мнения людей и не доверял Богу и Его Слову. Когда я доверяю Богу (Иисусу) мне не нужно бояться врагов или мнения людей. Я должен ждать, чтобы узнать, что Бог думает о ситуации и поступать согласно с Его волей. Он показывает мне Его волю в Слове Его. Я должен слушаться Царя Иисуса. Послушание покажет мое доверие. Внешние дела, которые не сделаны с доверием Богу, неугодны Ему. Он знает моё сердце и почему я делаю что-то. __Иисус, помоги мне не бояться мнение людей, но уважать и следовать за Тобой. Покажи мне в Слове, что Тебе угодно и помоги мне доверять Тебе и делать то, что Ты показываешь мне делать. Иисус, дай мне сердце, которое любит и доверяет Тебе.__
  Бог достоин моего доверия. Иоанафан доверял Богу и Он дал ему победу. Иоанафан искал волю Бога, а потом исполнял её. Бог никогда не подведет. Иоанафан доверял Богу, но сделал ошибку, когда он не уважал отца и неуважительно ответил на слова о повелении не кушать. Бог хочет, чтобы я уважал родителей.
  Страх Господень – когда мы уважаем и любим Бога больше всех. __Иисус, научи меня иметь правильный страх Господень. Ты велик и Ты достоин моего доверия.__
