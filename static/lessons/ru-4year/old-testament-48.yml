Number: 48
Title: Незаконная жертва Саула, смелость Иоанафана и Бог отвергает Саула
Book: '1-я Царств: Стабилизация положения народа'
Scripture: 1-я Царств 13-15
Truth: Бог достоин доверия
Verse: '"И отвечал Самуил: неужели всесожжения и жертвы столько же приятны Господу,
  как послушание голосу Господа? Послушание лучше жертвы и повиновение лучше тука
  овнов" 1 Царств 15:22 или  "...ибо для Господа нетрудно спасти чрез многих, или
  немногих" 1 Цар. 14:6.'
Summary: |
  Саул собрал армию воевать против Филистимлян, но люди испугались и спрятались. Саул решил не ждать Самуила и сам принес жертву Богу. Самуил сказал Саулу, что за его непослушание его царство будет передано другому (1 Царств 13:13,14).  Только у Саула и Иоанафана былщ оружие (1 Царств 13:22). Иоанафан со своим оруженосцем пошли узнать если Бог хотел, чтобы они сражались с врагами. Иоанафан сказал «…ибо для Господа нетрудно спасти чрез многих, или немногих» (1 Царств 14:6).
  Бог дал победу. Саул услышал шум битвы и начал искать волю Бога. Но он не стал  ждать ответа и дал повеление солдатам воевать и не кушать пока они не победят. Иоанафан не слышал повеление отца и поел меда. Потом, когда Саул опять искал волю Бога, Бог не отвечал. Саул хотел узнать, кто виноват и Бог показал, что это Иоанафан. Когда Саул узнал об этом, он хотел его убить, но солдаты спасли Иоанафана.
  Глава 15: Самуил говорил с Саулом, что Бог хочет послать его воевать против врагов (Амалика) и истребить всех и все. Амаликитяне вредили Израилю, стех пор когда они вышли из рабства в Египте. Саул победил их, но пощадил царя Амаликитского и всех лучших животных. Потом, Саул поставил себе памятник. Самуил пришёл и обличал Саула в его непослушании Богу. Саул сразу не признал свою вину и оправдывал себя. Бог через Самуила сказал, что послушание голосу Бога важнее, чем жертвы (1 Царств 15:22). Самуил тоже сказал: «Ты отверг слово Господа, и Он отверг тебя, чтобы ты не был царем, но Он поставит нового человека над Израилем» (1 Царств 15:26–29). Саул расстроился и сказал, что он боялся людей, и поэтому так поступил. Когда Самуил хотел уйти, Саул ухватился за край его одежды и разодрал её. Потом он сильно хотел, чтобы Самуил пошёл с ним поклоняться Богу перед людьми. Богу грустно, что Саул был таким непослушным царем. Самуил продолжал молиться за Саула.
Character:
