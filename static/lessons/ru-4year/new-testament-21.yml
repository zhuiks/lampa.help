Number: 21
Title: Исцеление людей
Book: 'Луки: Явление Христа язычникам, как человека'
Scripture: Лука 7:1–17, Мф. 8:1–17
Truth: Иисус исцеляет
Verse: Лук. 21:33 “небо и земля прейдут, но слова Мои не прейдут.” или Исайя 53:4а
  «Но Он взял на Себя наши немощи и понес наши болезни»
Summary: |+
  Луки 7:1–10 Иисус словом исцелил слугу сотника, который был в другом месте. Сотник* знал, что у Иисуса есть власть и сила (Лук. 7:8). Иисус удивился его вере. (смотрите также Мф. 5–13).

  Луки 7:11–17. Иисус шел с учениками и они видели похороны. Сын вдовы умер и Иисус сжалился над нею. Он воскресил сына вдовы. Люди убоялись и славили Бога.

  Мф. 8:1–4 Прокаженный подошел к Иисусу и сказал: Господи! если хочешь, можешь меня очистить. Иисус ответил: хочу, очистись. И человек был исцелён (очищен от проказы).

  Мф. 8:1–14–17 Иисус исцелил тещу Петра. Она встала и служила Ему. Позже к Иисусу пришло много людей, и Он исцелил их. «да сбудется реченное через пророка Исаию, который говорит: Он взял на Себя наши немощи и понес болезни.» (Мф. 8:17)

  *Сотник — римский солдат, который не был евреем, он был язычником.

