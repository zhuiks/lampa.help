Application: |
  Применение: Люди обращались к Иисусу, потому что они знали, что Он может помочь. Я также могу обращаться к Иисусу и просить помощи. У Иисуса сострадание и любовь для тех, которые страдают (в этом отрывке вдова и прокаженный). Он хотел им помочь.  Также Он хочет помочь и исцелить меня, моих родственников и друзей. Я знаю, что Иисус любит и меня. Я могу молиться Иисусу и просить помощи у Него.
  Сотник знал,     что у Иисуса вся власть и когда Он что то говорил, это будет. Он знал, что не нужно было физическое присутствие Иисуса, для исцеление его слуги. Я не вижу Иисуса своими глазами сейчас, но я верю, что Он слышит мои молитвы. Он видит мои нужды и Он всегда со мной. Иисус был удивлен, когда Он слышал о вере сотника. Иисус любит, когда я доверяю Ему и общаюсь с Ним. Наша вера дрогоценна Ему, больше золота (1 Пет. 1:7).
  Сотник уважал Иисуса и знал, что он не достоин, чтобы Он пришел к нему домой. Я понимаю, что я тоже не достоин любви, благодати и прошении Иисуса. Но когда я верю в Него, Он говорит, что я могу прити к Нему в любое время, с любой нуждой.
  Иисус помог сотнику (не еврею) и через это я понимаю, что у Бога всегда был план спасти и евреев и все остальные народы. Он рад, когда мы придем к Нему. __Иисус, я верю, что Ты всесильный и что Ты- Бог и что Ты меня любишь и поможешь мне. Я люблю Тебя Иисус и благодарю Тебя за Твою любовь и заботу ко мне.__

  Иисус также исполняет пророчество. Давным давно, Бог обещал послать Иисуса и в евангелиях я вижу то, как Бог исполнил Своё Слово через Иисуса. Иисус не только исцеляет физические болезни, но и исцеляет самую страшную болезнь: грех. Он взял мой грех на Себя и очищает и прощает меня, когда я верю в Него. Верою в Иисуса по Его благодати, я спасен. Люди удивились и славали Богу, когда Иисус исцелил. Я также благодарен и славлю Бога, что Он исцеляет. Как теща Петра, я хочу показать Иисусу мою любовь и благодарность. __Спасибо Иисус!__
