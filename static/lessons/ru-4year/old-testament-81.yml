Number: 81
Title: Бог обещает освободить Свой народ и вернуть их в свою в землю
Book: 'Исая: Ожидание спасения разных народов благодаря Христу.'
Scripture: Исая 40-52:1-12
Truth: Бог милостивый
Verse: '"И потому Господь медлит, чтобы помиловать вас, и потому еще удерживается,
  чтобы сжалиться над вами; ибо Господь есть Бог правды: блаженны все уповающие на
  Него!" Исаия 30:18 или  "Я Господь, это - Мое имя, и не дам славы Моей иному и хвалы
  Моей истуканам" Ис. 42:8.'
Summary: |
  Ис. 40: Бог утешает народ и обещает быть пастухом им. «Трава засыхает, цвет увядает, а слово Бога нашего пребудет вечно» (Ис. 40:8). Бог — Живой Бог, и не похож на идола, который сделан руками человека. «Он дает утомленному силу, и изнемогшему дарует крепость. Утомляются и юноши и ослабевают, и молодые люди падают, а надеющиеся на Господа обновятся в силе: поднимут крылья, как орлы, побегут — и не устанут, пойдут — и не утомятся» (Ис. 40:29–31).
  Ис. 41: Бог говорит, что Он поможет своим людям, и они не должны бояться. Идолы не помогают людям.
  Ис. 42: Говорится о Мессии, Спасителе (Смотрите также Мф. 12:20).
  Ис. 43: У Бога есть особенный план для Израиля. «Я, Я Господь, и нет Спасителя кроме Меня» (Ис. 40:11).
  Ис. 44: Бог заранее говорит, что Он освободит Израиль от плена и вернет их в землю, которую Он дал им давно. Те люди, которые доверяют идолам, глупые (Ис. 44:9–22). Бог называет имя царя (Кир), который исполнит Божью волю и даст повеление о возвращение народа в землю.
  *Ис. 45: Бог возвещает спасение всем народам. «Ко Мне обратитесь, и будете спасены, все концы земли, ибо я Бог, и нет иного» (Ис. 45:22).
  «Я возвещаю от начала, что будет в конце, и от древних времен то, что еще не сделалось, говорю: Мой совет состоится, и все, что Мне угодно, Я сделаю» (Ис. 46:10).
  Ис. 47: Пророчество о падении Вавилона.
  Ис. 48: Бог говорит, что Его народ выйдет из Вавилона (20 стих).
  Ис. 49: Иисус – Спаситель и Искупитель. Он избавит своих людей от врагов. «Вот, Я начертал тебя на ладонях [Моих]; стены твои всегда предо Мною» (Ис. 49:16).
  Ис. 50: Описывает, как Миссия страдает за нас и спасает нас (10 стих).
  Ис. 51: Бог напоминает Израилю об их прошлых взаимоотношениях с Богом, говорит о конце мира. Бог гневается на тех, кто против Него и Его народа.
  Ис. 52: Бог обещает искупление из плена. Это радостная весть. «Как прекрасны на горах ноги благовестника, возвещающего мир, благовествующего радость, проповедующего спасение, говорящего Сиону: Воцарился Бог твой!» (Ис. 52:7). Он говорит об их освобождении из плена: «Идите, идите, выходите оттуда; не касайтесь нечистого; выходите из среды его, очистите себя, носящие сосуды Господни! Ибо вы выйдете неторопливо, и не побежите; потому что впереди вас пойдет Господь, и Бог Израилев будет стражем позади вас» (Ис. 52:11,12).
Character:
- Бог- милостивый
- Бог всегда исполняет Свои обещания
- Бог учит нас
- Иисус – Спаситель, Мессия  и Искупитель
- Он – Спаситель всех народов
Application: |
  В этих главах, я вижу, что у Бога всегда был план послать Иисуса на землю, чтобы Он спас нас. Он Один может освободить меня от греха. Израиль попал в плен в Вавилон за их грехов. Они не любили Бога, не слушали Его Слово и поклонялись идолам. Бог Один достин поклонения. Он достоин послушания и ненавидит идолопоклонство*. Бог наказал их и временно послал их в Вавилон. Мои грехи отделяют меня от Бога, когда я не слушаю Его Слово. Я далеко от Бога, когда я живу по-своему.  Но Бог обещал вернуть Израиль в землю и много лет перед этим, сказал им об этом, чтобы они знали, что именно Господь освободит их. Я могу приблизиться к Богу через веру в Иисуса, зная что он заплатил за мой грех. Будет день, когда Бог накажет всех, кто не верят в Иисуса. Он будет изливать гнев на землю, но те, кто доверяют Иисусу будут с Ним всегда, там, где все очень прекрасно. Я хочу доверять Иисусу сейчас. Я хочу рассказать людям об Иисусе, чтобы им не пришлось пережить гнев Бога. Я могу сказать людям, что Иисус — единственный Спаситель. __Бог, помоги мне доверять Тебе, следовать за Тобой и рассказывать людям о спасении в Иисусе Христе.__
  О пророках: Бог был верен послать пророков, чтобы говорит Божьи Слова предупреждения, предостережения, ободрения и утешения людям. Мы много знаем о Илии и Елесеи из Библии. Меньше известно о других пророках. В Новом Завете написано: «Зная прежде всего то, что никакого пророчества в Писании нельзя разрешить самому собою. Ибо никогда пророчество не было произносимо по воле человеческой, но изрекали его святые Божии человеки, будучи движимы Духом Святым»(2 Пет. 1:20,21). В Деянии 10:43, Петр говорит: «О Нем (о Иисусе) все пророки свидетельствуют, что всякий верующий в Него получит прощение грехов именем Его». Чтение пророков похоже на поиск спрятаных сокровищь. Истину об Иисусе можно найти в каждой книге пророчества. Часто в Новом Завете есть цитаты — слова пророков, которые помогают нам понять, что было сказано об Иисусе. Лучше всего, Бог дает нам Своего Духа Святого, чтобы понять истину Слова и через это, любить Бога больше.
  Смотрите также 1 Пет. 1:10–12 «К сему-то спасению относились изыскания и исследования пророков, которые предсказывали о назначенной вам благодати, исследывая, на которое и на какое время указывал сущий в них Дух Христов, когда Он предвозвещал Христовы страдания и последующую за ними славу. Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы».
