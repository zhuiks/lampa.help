Number: 44
Title: Торжественный въезд в Иерусалим
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 21:1–11, Лк. 19:28–40
Truth: Иисус – Царь царей
Verse: 'Откр. 19:16  «На одежде и на бедре Его написано имя: "Царь царей и Господь
  господствующих» или Мф. 21:5 «Царь твой грядет к тебе кроткий, сидя на ослице»'
Summary: |+
  Иисус был рядом с Иерусалимом. Он попросил, чтобы Его ученики взяли ослика у одного человека, чтобы Иисус смог на нем въехать в Иерусалим. Этим, Он исполнил пророчество в Зах. 9:9.

  Мф. 21:6–11 «6Ученики пошли и поступили так, как повелел им Иисус:7привели ослицу и молодого осла и положили на них одежды свои, и Он сел поверх их.8Множество же народа постилали свои одежды по дороге, а другие резали ветви с дерев и постилали по дороге;9народ же, предшествовавший и сопровождавший, восклицал: осанна Сыну Давидову! благословен Грядущий во имя Господне! осанна в вышних! 10И когда вошел Он в Иерусалим, весь город пришел в движение и говорил: кто Сей?11Народ же говорил: Сей есть Иисус, Пророк из Назарета Галилейского»

  Мф. 21:12–22 Иисус выгонял продающих их храма и сказал «и говорил им: написано, — дом Мой домом молитвы наречется; а вы сделали его вертепом разбойников» (Мф. 21:13). Лидерам в храме не понравились, что дети прославляли Иисуса, когда Он исцелял людей. Иисус отвечал, что они исполняли Слово Бога (смотрите Псалом 8:3).

  Мф. 21:23–27 Лидеры хотели знать, откуда у Иисуса был авторетит все это делать и говорить. Но они не хотели признаться, что служение Иоанна Креститель было от Бога и Иисус тогда не отвечал на их вопрос.

  Мф. 21:28–32 Иисус рассказывал притчу о двух сыновьях. Один в конце концов  был послушным отцу,  а другой не был.

  Мф. 21:33–45 Иисус рассказывал притчу о винограднике и людях которые не приняли сына хозяина, когда он пришел к винограднику. Фарисеи слушали притчу и хотели схватить Иисуса.

Character:
