- Иисус – Спаситель
- Он спасает
Application: |
  Я верю, что Иисус – Бог и Царь царей. Он — единственный царь, который достоин поклонения. Много лет до того, как Иисус пришел на землю, пророк Захария написал под руководством Святого Духа, что Царь и Спаситель придет в Иерусалим на ослике. Я вижу, что все, что Бог говорит в Своем Слове — Он исполнит. Я могу доверять Слову и Богу. Библия – истина.
  Люди поклонялись Иисусу. Они постилали ветви и свои одежды на дорогу, по которой Он шел, и восклицали: «осанна!», что значит «Господь, спаси!» Я тоже могу поклоняться Иисусу. Я могу петь Ему песни. Я могу молиться Ему и сказать Ему спасибо за спасение. Я хочу оказать Ему честь, потому что Он достоин! Люди в Иерусалиме услышали шум и спросили, «кто это?» Я могу прославлять Иисуса своей жизнью, и когда люди спрашивают, «Кто Иисус, о ком ты говоришь?», я могу отвечать, что Он – Спаситель и Он Вечный Царь!  А что делает царь? Хороший царь править над людьми и заботится о них, принимает решение о том, что правильно и неправильно. Он имеет власть и ведет все. Иисус является моим царем? Иисус, будь царем моей жизни.Ты  мой Спаситель, и Ты хочешь спасти всех. Спасибо за то, что Ты сново придешь и что я буду в Твоем царстве любви.
