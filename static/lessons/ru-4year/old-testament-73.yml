Number: 73
Title: Елисей и огненная колесница
Book: '4-я Царств: Упадок Северного царства. Переселение Южного царства'
Scripture: 4 Царств 1–4
Truth: Бог дает вечную жизнь
Verse: '"Воля Пославшего Меня есть та, чтобы всякий, видящий Сына и верующий в Него,
  имел жизнь вечную; и Я воскрешу его в последний день" Иоанна 6:40.'
Summary: |
  Глава 1-я: Царь Охозия правящий в Израиле упал и занемог. Он хотел узнать его судьбу от ложного бога, но Бог послал кнему Илию сказать что он умрет. Царь послал 50 солдатов к Илие, который сидел на верху горы. Солдаты требовали, по приказу царя, чтобы Илия спустился с горы. Илия сказал, “Если я человек Божий, то пусть сойдет огонь с неба и попалит тебя и твой пятидесяток. И сошел огонь с неба и попалил его и пятидесяток его (4 Цар. 1:10). Так было и второй раз. Третый раз, солдаты попросили милости от Илии, чтобы не быть спалеными. Илия пошел с ними. Пророк сказал царю, что тот умрет, потому что он не верит в Живого Бога. И так и было по Словц Бога.
  Иораму (сын Иосафата) правил в Иуде после свонего отца. Он не служил Господу, и поступал как дом Ахава, потомучто дочь Ахава была женой его. Он делал много плохого и не угодного Говподу. Илия написал письмо царю, в котором Господь через пропока предупредил царя, что за содеяное зло, тот заболеет и умрет. (2 Пар. 21:1–20). Так и произошло, как говорил Господь.
  Глава 2-я: Бог хотел забрать Илию в вихре на небо. Он путешествовал в разные города и хотел оставить Елисея, но Елисей все время хотел идти с ним. Много пророков Бога попрощались с Илией зная, что Бог хотел забрать его к Себе. Подойдя к реке Иордан, Илия и Илисей перешли ее чудным образом. Илия спросил, чего Елисей хотел от него. Он отвечал: «Дух, который в тебе, пусть будет на мне вдвойне» (4 Цар. 2:9). Илия сказал, что если Елисей увидит его, уходящим к Богу, то его желание исполнится. Они шли вдвоем и вдруг явилась огненная колесница и огненные кони, разлучившие их, и понесшие Илию в вихре на небо. Елисей видел это и кричал: «Отец мой, отец мой, колесница Израиля и конница его!» (4 Цар. 2:12). Потом, Елисей сам перешел речку чудном образом и все остальные пророки увидели, что Дух Божий был на Елисее. Они 3 дня искали Илию, хотя Елисей сказал, что это бесполезно.
  Глава 3-я: Царь Иорам царил в Израиле и хотел воевать вместе с царем Иудейском и царем Едомским против Моава. Они 7 дней были в пустыне и не смогли найти воду. Они думали, что умрут. Царь Иудейский хотел знать Божью волю для них и попросил пророка Елесея спросить у Бога. Музыкант играл и Бог сказал, что Он даст им и воду и победу над Моавитянами. Бог утром дал им воду. Издалека в солнце, вода выглядила как кровь и царь Моава думал, что другие царя убили друг друга. Они пришли к их лагерю и воевали, но Бог дал им победу над Моавом.
  Глава 4-я: Дух Божий был на Елисее. Однажды, вдова просила помощи у Илисея. Ей нужны были деньги платить долг, чтобы не взяли её детей в рабство. Елисей сказал ей найти столько сосудов, сколько она смогла. Она нашла много сосудов. Потом пророк сказал ей наливать масло в сосуды. Масло чудном образом не заканчивалось пока последний сосуд не был наполнен. Тогда вдова продала все масло, чтобы оплатить ее долг.
  Елисей пришел в один город, где ему очень помогла одна семья. Он помолился Богу за них, и Бог дал им ребенка. Через несколько лет, мальчик заболел и умер. Его мама путешествовала к Елисею, однако не сказала ему, что сын умер. Елисей быстро пришел к мальчику и помолился, чтобы Бог вернул ему жизнь. Несколько раз, он молился, и Бог дал мальчику жизнь. Бог воскресил его.
  Елисей был с пророками и их пища оказалась несъедобной. Он положил туда муки и потом они все смогли ее кушать. Один человек принес 20 хлебов к пророкам, которых было 100 человек. Но Бог сделал чудо, и когда они кушали, все насытились и даже остался хлеб.
