Application: |
  Только Бог знает все (ложный бог и люди не знают) и я могу просить Его о мудрости, молится к Нему. Иисус защищает меня от зла. Когда я верую в Иисуса, я знаю, что Он заберет меня быть с Ним на небо. Я верю, что Бог знает мои нужды и слышит мои молитвы. Я могу просить помощи у Бога. Он обеспечит мои нужды. Я могу просить, чтобы Иисус исполнял нужды других.
  Раньше Илья был так разочарован, что он попросил Бога забрать его жизнь. Он хотел умереть. Но у Бога был лучший план для жизни Илии. Он забрал его к Себе в небо, что Илия был с Ним! Это хороший пример о том, как мы можем быть благодарными, когда Бог не всегда дает нам то, что мы просим!
  До того как Илья был забран в небо, Елисей попросил, чтобы Дух Бога был на нем (4 Цар. 2:9). Бог отвечал на его молитву и сделал много чудес через Елисея. Через эти чудеса, Бог удивительно благословлял и заботился о людях. Бог может использовать обычные вещи (мука и масло) и обычных людей (Елисея, тебя и меня) для Своей славы, чтобы люди видели, что Он велик! Иисус дает Святого Духа верующим, чтобы помочь им любить Бога и рассказать другим о Нем. Я могу спросить Иисуса наполнить меня Святым Духом, чтобы Бог был прославлен в моей жизни (Лук. 11:13).
  Бог воскресил мальчика. Это напоминает мне об Иисусе. Иисус приносит жизнь из смерти. Он воскрес из мертвых и дает жизнь тем, которые мертвые в грехах. Он обещает воскресить верующих из мертвых (Рим. 8:11). Это великое чудо! Он показал Свою великую любовь к нам, когда Он умер за нас, чтобы мы имели жизнь в Нем. Много людей мертвые в духовном плане. __Иисус, помоги мне рассказать им о жизни, которую Ты можешь дать им!__
