Number: 12
Title: Ловцы людей
Book: 'Луки: Явление Христа язычникам, как человека'
Scripture: Луки 5:1–11,6:12–16, Мф. 4:18–22,9:9–13,10:2–4, Мк. 1:16–20
Truth: Иисус призывает нас следовать за Ним
Verse: 'Мф. 4:19 «и говорит им: идите за Мною, и Я сделаю вас ловцами человеков»'
Summary: |+
  Толпа людей теснила Иисуса, потому что они хотели слышать , о чем Он учил. Это было возле моря, и Иисус попросил Петра, может ли Он учить из его лодки, чтобы людям было лучше слышно. Потом Иисус попросил, чтобы Петр отплыл от берега подальше и закинул свою сеть на глубину. Петр сказал, что они всю ночь работали и пытались поймать рыбу, но не поймали. Но Петр, все — таки, поступил по Слову Иисуса, и закинул сеть. Когда они это сделали, они поймали огромное количество рыбы; столько, что их лодки начали тонуть! Петр упал на колени перед Иисусом и сказал: «выйди от меня, Господи! Потому что я человек грешный». Иисус сказал : «не бойся; отныне будешь ловить человеков». Петр, Иаков и Иоанн оставили все и последовали за Иисусом.
  Потом, Иисус провел всю ночь в молитве с Богом Отцом. На следующий день Иисус призвал 12 учеников, которые будут особенно близко общаться и следовать за ним.

Character:
- Иисус – Бог
- Он Святой
- Он — Творец
- У Него власть над всей природой
Application: |2

  Применение: Иисус сделал чудо, когда Он послал много рыбы в сеть рыболовов. Он сказал им, что они будут ловцами людей. Он имел виду, что как эти рыболовы поймали рыбу и притащили её к берегу, также Иисус теперь поможет им привести людей к Богу. Теперь они будут рассказывать людям об Иисусе, чтобы люди ушли от суетливости мира и пришли к Иисусу за жизнью. Я тоже хочу рассказать людям об Иисусе, чтобы они не продолжали жить в мире по-своему, но познали жизнь в Иисусе. Петр и его друзья оставили все и последовали за Иисусом. Я тоже могу знать, что следовать за Иисусом — это самое важное. Иисус призывает меня быть с Ним всегда и жить каждый день с Ним и по-Божьему. Я хочу знать Иисуса лучше и быть рядом с Ним всегда. __Иисус, помоги мне любить Тебя и следовать за Тобой каждый день. Сделай меня тот, который  “ловить” людей и используй меня привести много людей в Твоё Царство!__
  Иисус призвал людей следовать за Ним. Он также призывает меня и других следовать за Ним. Он обещал изменить их. Они раньше ловили рыбу, но Иисус изменил их, чтобы они начали приводить людей к Иисусу для спасения, исцеления и освобождения. Он даже дал им власть освобождать людей от бесов и исцелять людей. Иисус также дает мне новую цель в жизни. Я хочу приводить людей к Нему. Он — Спаситель. Он также дает мне Святого Духа, чтобы делиться с людми о Нем и любить их. Он может даже изгонять бесов и исцелять людей через меня Святым Духом.
  Матфей оставил его работу, где он, наверно, раньше крал у людей, и сразу последовал за Иисусом. Он пригласил людей к себе домой, чтобы кушать и общаться с Иисусом. Может быть, я делаю то, что не очень угодно Иисусу. Он призывает меня оставить старую жизнь и идти за Ним. Если я верю в Иисуса, я желаю быть с Ним и общаться с Ним, как Матфей. Я тоже хочу приглашать людей познавать Иисуса. Иисус сказал, что он пришел, чтобы призвать грешников к покаянию. Я знаю, что я грешник, которого Иисус простил, и я хочу, чтобы другие тоже покаялись и отвечали на призыв Иисуса следовать за Ним.
  Некоторые рыбаки оставили своих отцов и других работников, чтобы следовать за Иисусом (Мк. 1:20). Иногда Иисус хочет, чтобы я оставал старую работу (как Матфей) или оставил родственников (как Иаков и Иоанн, сыны Зеведеевы) и следовал за Ним. Это не значит, что я не дожен работать или не должен чтить своих родителей. Это просто значит, что я всегда в первую очередь делаю то, что Иисус говорит мне делать. Я хочу следовать за Иисусом. Иисус не может сказать мне делать то, что противоречит Его Слову.
