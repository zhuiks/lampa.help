Number: 38
Title: Иерихон
Book: 'Иисус Навин: Владения народа'
Scripture: Иисус Навин 1–6
Truth: Бог сражается за нас
Verse: '"Да не отходит эта книга закона от уст твоих; но поучайся в ней день и ночь,
  дабы в точности исполнять все, что в ней написано: тогда ты будешь успешен в путях
  твоих и будешь поступать благоразумно" Иисус Навин 1:8.'
Summary: |
  Сорок лет наказания закончены. Моисей умер и Иисус Навин — лидер Израиля. Бог снова и снова говорит ему не бояться, быть послушным Ему и овладеть землею. Бог обещает быть с ним. Люди теперь готовы идти в обещанную землю. Новая группа соглядатаев — шпионов идут в землю и прячутся в доме Раав, в городе Иерихоне. Раав слышала о Боге и поверила, что Он могущественный. Соглядатаи обещают спасти ее и ее семью, если она повесит красную веревку в своем окне, чтобы они помнили, какой дом ее.
  Израильский народ готовится перейти в обетованную землю и Бог говорит им перейти реку Иордан. Бог обещает остановить воду, когда они ступят в нее, чтобы они безопасно перешли на другой берег. И  Бог это делает! Люди поставят там камни, чтобы запомнить, что Бог сделал.
  Бог хочет, чтобы новое поколение было обрезано по Его закону. Народ празднует Пасху. Они кушают пищу земли в которую вошли, и манна перестала появлятся. Иисус Навин видит вождя воинства Гоподня, который говорит Иисусу Навину как завоевать город.
  Иерихон был огромным городом с высокими толстыми стенами. Бог сказал народу молча маршировать вокруг города Иерехона на протяжении 6 дней.  На седьмой день, они должны маршировать вокруг города 7 раз, а потом Бог сказал им протрубить в трубы.  Когда они это сделали, вдруг городские стены, окружающие Иерехон, упали! Бог отдал город Израилю и люди видели, что Бог велик и могуч. Раав и её семья не погибли, потому что красная веревка была в её окне.
  Смотрите также Евр. 11:30,31 “ Верою пали стены Иерихонские, по семидневном обхождении. Верою Раав блудница, с миром приняв соглядатаев (и проводив их другим путем), не погибла с неверными”.
Character:
- Бог сильный! Бог исполняет Свои обещания
- Бог спасает тех, кто верит в Него
- Бог может сделать невозможное
- Бог самый сильный! Нет ничего и никого, кто был бы сильнее Бога
- Иисус – Вождь воинства Господня
Application: |
  Бог сказал людям делать то, что казалось невозможно. Иерихон был огромным городом с большими толстыми стенами, но Бог сильнее стен! Даже когда что-то кажется невозможным, я знаю что с Богом нет ничего невозможного.
  Я верю, что Бог сильный.  Раав верила в Бога и поставила красную веревку в окне. Красная веревка напоминает мне о крови на окнах и дверях в Пасхе (исход) и также о крови Иисусе. Как Бог спас Раав, Он спасает меня, когда я верю, что кровь Иисуса заплатила за мой грех.
  Иисус вечный, и иногда мы читаем о Нем в Ветхом Завете. Иисус – Вождь воинства Господня. Я верю, что Он вернется, чтобы забрать верующих в Него к Себе, и чтобы судить и наказать грешный мир. Я хочу говорить людям об Иисусе, чтобы они Ему доверяли, и не попали под суда Бога. Иисус силен спасти!
