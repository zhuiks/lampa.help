Application: |
  Павел пережил много радости, а также неприятностей ради веры в Иисуса. Всегда Иисус был с ним.  Он знал много людей в разных странах из разных культур. Он любил их и они его. Иисус соединяет верующих из разных культур. Я благодарен Богу за семью Бога в Иисусе Христе.
  Возможно, что люди обвиняют меня в чём-то злом из-за того, что я верующий в Иисуса. Павел сидел в тюрьме, но Бог говорил с ним и был с ним всегда. Бог сказал ему «дерзай» и что он будет свидетельствовать об Иисусе в Риме. __Иисус, дай мне смелость  и силу продолжать доверять Тебе, когда мне трудно и свидетельствовать  о Тебе. Спасибо за то, что Ты всегда со  мной.  Помоги мне быть свидетельством всегда и везде (дома, в школе, в семье и.т.д.). Наполни меня Духом Святым и говори через меня, чтобы люди знали, что Ты – Спаситель всех.__

