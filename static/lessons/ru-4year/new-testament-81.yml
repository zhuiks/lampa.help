Number: 81
Title: Павел путешествует в Иерусалим и его арестовывают
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 20–23
Truth: Иисус поможет нам свидетельствовать о Нем
Verse: Деяния 20:24 «Но я ни на что не взираю и не дорожу своею жизнью, только бы
  с радостью совершить поприще мое и служение, которое я принял от Господа Иисуса,
  проповедать Евангелие благодати Божией».
Summary: |+
  Павел попрощался с верующими в Эфесе и поехал в Троаду. По дороге туда, он увидел верующих из разных городов. Международная группа верующих тоже приехала в Троаду до Павла и Луки*.  Павел проповедовал допоздна, и один юноша, Евтих, заснул и выпал из окна 3 этажа. Павел взял его на руки и Евтих ожил. Утром Павел с компанией поехал дальше, и в Мелите он позвал лидеров из Эфеса прийти к нему. Он делился о том, что Святой Дух сказал ему, что он будет страдать ради евангелия в Иерусалиме. Павел сказал: «Но я ни на что не взираю и не дорожу своею жизнью, только бы с радостью совершить поприще мое и служение, которое я принял от Господа Иисуса, проповедать Евангелие благодати Божией» (Дея. 20:24). Он предупреждал их о лжеучителях и сказал: «И ныне предаю вас, братия, Богу и слову благодати Его, могущему назидать вас более, и дать вам наследие со всеми освященными» (Дея. 20:32).
  По дороге в Иерусалим, они остановились в Тире, и верующие там Духом сказали Павлу не ходить в Иерусалим. В Кесарии пророк Агав сказал, что Павел будет арестован в Иерусалиме. Но Павел был готов сидеть в тюрьме и даже был готов умереть ради имени Господа Иисуса (Дея. 21:13). Когда Павел ходил в храм, Иудеи схватили его и весь город взбурлил. Они сказали, что Павел неправильно учил людей, и начали бить его. Римские воины пришли и забрали Павла из толпы, которая кричала «смерть ему». Он просил, поговорить с толпой.
  Павел говорил с ними о том, как поверил в Иисуса. Он сказал, что Иисус послал его проповедовать язычникам и, услышав эти слова, толпа снова закричала. Солдат повелел провести собрание с Иудеями, чтобы узнать, почему они обвиняли Павла.
  На собрании, Фарисеи и Саддукеи не смогли прийти к единому мнению о Павле и начали сориться. Римский солдат отвел Павла в крепость. «В следующую ночь Господь, явившись ему, сказал: дерзай, Павел; ибо, как ты свидетельствовал о Мне в Иерусалиме, так надлежит тебе свидетельствовать и в Риме» (Дея. 23:11). Иудеи хотели убить Павла, но Римский солдат ночью послал Павла к губернатору в Кесарии. Он там ждал суда.

  *(тот человек, который написал книгу Деяний

