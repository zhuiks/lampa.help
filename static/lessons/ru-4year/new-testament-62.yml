Number: 62
Title: Павел и Варнава в Листре
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 14
Truth: Только Бог достоин поклонения
Verse: Деяния 14:15 «мы... благовествуем вам, чтобы вы обратились от сих ложных к
  Богу Живому, Который сотворил небо и землю, и море, и все, что в них» или Дея. 14:27
  “...Он отверз дверь веры язычникам”
Summary: |+
  В Иконии Павел и Варнава опять делились Словом в синагоге, и много евреев и язычников поверили. Неверующие евреи и язычники хотели побить их камнями, и они пошли дальше в Ликонию. В городе Листра, Павел исцелил хромого человека именем Иисуса. Люди думали, что Павел и Варнава боги и хотели принести им жертву. Но Павел объяснил, что есть только один Бог, который сотворил небо и землю, и что они должны поклоняться Ему. Потом неверующие евреи и язычники побили Павла камнями. Верующие молились за него, и он встал и дальше путешествовал. В каждом месте, они молились и постились, чтобы Бог показал им, кто должен быть лидерами там. Потом они вернулись в церковь в Антиохии, откуда они начали путешествие, и «27 прибыв туда и собрав церковь, они рассказали все, что сотворил Бог с ними и как Он отверз дверь веры язычникам» (Дея. 14:27).

Character:
- Святой Дух – Бог
- Иисус – Бог
- Он – Спаситель всех
- Он исцеляет
- Дух Святой отправляет верующих для исполнения Своих планов
- Бог направляет
- Бог один достоин поклонения
- Иисус единственный Спаситель всех
- Бог неизменный
Application: |
  Люди часто меняет свое мнение. Я сам часто меняю свое мнение. Мы, люди, меняемся. Я рад, что Бог неизменный! Сначала люди хотели поклоняться Павлу и Варнаву, как богам, а через некоторое время, они были готовы их убить! Я доверяю Богу, а не людям, потому что мы, люди, иногда неправильно поступаем и неправильно понимаем. __Иисус, дай мне терпение и мудрость, когда люди не понимают, то, что я рассказываю о Тебе. Помоги мне не бояться делиться о Тебе, Иисус. __
  Когда Павел и Варнава делились об Иисусе, некоторые люди поверили в Иисуса, а некоторые не поверили. Некоторые стали частью церкви (группа верующих в Иисуса), а другие хотели изгнать их и остановить их. Всегда будет разная реакция на Иисуса. Я знаю, что Иисус хочет спасти всех, но не все будет любить Иисуса. Люди которые не любят Иисуса будут и меня не любить. Самое важное, я знаю, что Иисус меня любит, и Иисус их любит. Поэтому я хочу рассказать людям о Нем. Люди без Иисуса погибнут, а Бог не хочет, чтобы люди погибли. Иисус, помоги мне делиться о Тебе.  Дай мне смелость делиться, даже когда люди не принимают Тебя. Спасибо за то, что Ты всегда со мной, даже когда страшно и люди хотят изгнать меня из-за моей веры в Тебя. Используй мою жизнь, чтобы много людей познали Тебя, Иисус!
  *Учитель! Покажи детям на карте, где произошли события.
