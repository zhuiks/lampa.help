Number: 39
Title: Иисус воскрешает Лазаря
Book: 'Иоанна: Явление Христа миру как Бога'
Scripture: Иоанна 11:1–44
Truth: Иисус воскрешает нас
Verse: 'Иоанна 11:25 «Иисус сказал ей: Я есмь воскресение и жизнь; верующий в Меня,
  если и умрет, оживет»'
Summary: |+
  Иисус слышал, что Его друг Лазарь заболел и умер.  Иисус специально не пришел к Лазарю до его смерти, потому что его смерть была к славе Бога (Ин. 11:4).  Иисус любил Лазаря и его сестры Марфу и Марию.  Марфа верила в Иисуса и знала, что Он мог сделать все, но она не знала была ли воля Бога на воскресение Лазаря.  Иисус сказал ей,  что Он сам — воскресение и жизнь.  Много людей было с Марфой и Марией, чтобы утешить их.  Мария пришла к Иисусу и сказала, что Иисус смог бы предотвратить смерть ее брата.  Иисус увидев, как сестры и другие люди плакали по Лазарю, Сам заплакал (Ин. 11:35).Тогда Он спросил, где они положили его.  У гроба Он сказал им открыть гроб, но Марфа предупредила, что будет плохой запах от тела Лазаря, которое лежало там уже 4 дня. Иисус сказал “не сказал ли Я тебе, что, если будешь веровать, увидишь славу Божию?” (Ин. 11:25)! Он сказал громким голосом: Лазарь! выйди из гроба! (Ин. 11:43) И Лазарь вышел из гроба! Много людей увидели это чудо.

Character:
- Иисус – Бог
- Он всемогущий
- ' Он знает все'
- Он мудрый
- ' Он – Воскресение и Жизнь'
- ' Он имеет власть над смертью'
- ' Он любящий'
- ' Он имеет сострадание'
- Иисус – Надежда
Application: |
  Иисус воскресил Лазаря из мертвых. Он Сам воскрес из мертвых. Он обещает воскресить и меня после смерти (если я умру до того, как Он вернется во второй раз). Поэтому Он сказал Марфе, «Я есмь воскресение и жизнь; верующий в Меня, если и умрет, оживет». Когда верующие в Иисуса умирают, у них есть надежда, что они будут снова жить с Иисусом в Его вечном царстве. Если у меня есть друг или родственник, который умер, зная Иисуса, я увижу их потом. Иисус воскресит всех людей. Те, кто верит в Него (доверяют Ему), будут жить счастливо вечно в раю. Те, кто не веруют в Него (не доверяют Ему), будут мучиться вечно в аду. Поэтому, важно, чтобы я доверял Иисусу! Поэтому, важно говорить людям, что Иисус дает вечную жизнь. Я не хочу, чтобы я или другие люди были в аду.
  Также, в этой истории я вижу, что Иисус любил Своих друзей и Ему было грустно, когда им было плохо. Он видит, что грех ведет к смерти, и как  от этого страдают люди. Он пришел на землю, чтобы победить грех и смерть. Сегодня люди еще умирают, но через веру в Иисуса есть надежда на воскресение и вечную жизнь. Я уже не боюсь смерти, потому что для верующих в Иисуса смерть — переход в присутствие Бога.

  Как и с Лазарем, Иисус иногда решает не исцелять и допускает  смерть человека. Но это не значит, что Он не любит его. Верующий будет с Иисусом после смерти, и Иисус в Своей мудрости знает когда забрать человека  к Себе на небо. Я могу доверять Иисусу и знать, что Он мудрый и имеет хорошие планы для меня и других верующих. __Иисус – Ты моя надежда!__
