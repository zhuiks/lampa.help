Number: 28
Title: Моисей говорит с Богом, народ строит скинию
Book: 'Исход: Искупление народа'
Scripture: Исход 33–40
Truth: Бог славный
Verse: '"И прошел Господь пред лицем его и возгласил: Господь, Господь, Бог человеколюбивый
  и милосердный, долготерпеливый и многомилостивый и истинный" Исход 34:6  или  “И
  Слово стало плотию, и обитало с нами, полное благодати и истины; и мы видели славу
  Его, славу, как Единородного от Отца.” Ин. 1:14'
Summary: |
  главы 33-34: Бог сказал, что Он не пойдет с людми в землю, которую Он обещал Аврааму потому что они упрямые (33:4). Народу грустно было. Моисей поставил палатку вне лагеря, где он смог общаться с Богом. Люди Израиля видели, как облако сошло на палатку, когда Моисей говорил с Богом. Иисус Навин, помощник Моисея был там также. Моисей попросил Бога знать Его пути. Бог отвечал “Сам Я пойду, и введу тебя в покой” (33:14). Моисей хотел видеть славу Бога. Бог обещал провозгласить Свое имя Моисею. Он сказал ему сделать 2 таблицы на которых написан закон.
  Когда он был на горе Хорив, Бог возгласил Своё Имя “… Господь, Господь, Бог человеколюбивый и милосердный, долготерпеливый и многомилостивый и истинный, сохраняющий милость в тысячи [родов], прощающий вину и преступление и грех, но не оставляющий без наказания, наказывающий вину…” (34:6-7).
  Бог напоминал Моисею о Его законе. Когда Моисей спустился с горы после того, как он говорил с Богом, его лицо сияло и он покрывал своё лицо, когда он говорил с народом (34:29, 35).
  главы 35-40: Люди строили скиню по инструкциям, которые Бог дал Моисею на горе. Люди принесли Богу разные нужные материалы для постройки скинии. Люди одаренные Богом делать то что требовалось для скинии, сделали свою работу (36:1-7). Они шили особенную одежду для священников. Они поставали скинию и помазали все вещи и атрибуты и всех священников, которые будут там служить.
  Когда все было готово облако наполнило скиню, так что они не смогли войти. Это было Слава Бога. Присутсвие Бога всегда было с народом столб облака днем и столб огня ночью. “Когда поднималось облако от скинии, тогда отправлялись в путь сыны Израилевы во все путешествие свое; если же не поднималось облако, то и они не отправлялись в путь, доколе оно не поднималось, ибо облако Господне стояло над скиниею днем, и огонь был ночью в ней пред глазами всего дома Израилева во все путешествие их” (40:36-38).
Character:
- Бог любящий и милостивый
- Бог – Святой
- Только Он Один достоин славы и поклонения
- Бог говорит
- Он нас направляет
- Бог со Своим народом по особенному
Application: |
  Моисей и люди Израиля желали, чтобы Бог был с ними и вел их. Они знали, что без Бога они не могли хорошо жить. Знаю ли я насколько важно, чтобы Бог вел мою жизнь? Хочу ли я, чтобы Он был со мной и вел меня? Хочу ли я Его планы для моей жизни? Когда я верю в Иисуса, Он со мной каждый день и каждую минуту. У Него хорошие планы для моей жизни. Он дает мне свою праведность. Он поможет мне жить по-Божему. Его Дух Святой живет во мне. Бог хочет, чтобы Его люди были святыми, как Он святой. Только Иисус поможет нам жить правильно. Он дает нам новое сердце, которое любит Бога и других.
  Бог показал народу, когда им нужно было собрать скиню и идти дальше. Иисус может показать мне по разному, когда я должен следовать за Ним в новое место.
  Моисей хотел видеть Бога, но это было невозможно. Бог открыл Своё имя Моисею: Милосердный – милостивое сердце, Человеколюбивый – любит человеков, Долготерпеливый – долго терпит нас, Многомилостивый – много милости. Он показывает мне благодать. Как я лично вижу Божью милость, любовь, терпение ко мне? Иисус показал нам все эти характеристики, когда Он жил, умер на кресте и воскрес. Когда я читаю о Боге, об Иисусе в Библии, я больше понимаю кто Он и больше вижу, как Он меня любит. Однажды, мы увидим Иисуса лицом к лицу (Откровение 22:4). Лицо Моисея сияло, когда он был в присутствии Бога (см. 2 Кор. 3:7–18). Через Иисуса, мы можем общаться с Богом в любом месте и в любое время.
