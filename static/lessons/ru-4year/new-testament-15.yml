Number: 15
Title: Друзья опускают парализованного через крышу дома
Book: 'Марка: Явление Христа римлянам, как слуги'
Scripture: Марк 2:1–12, Мф. 9:1–8
Truth: Иисус прощает наши грехи
Verse: Мк. 2:10 «... Сын Человеческий имеет власть на земле прощать грехи...»
Summary: |+
  Иисус учил людей Слову божьему в доме. Пришло много людей, и стало так тесно, что не было места даже возле двери. Четыре друга принесли своего парализованного друга к Иисусу, но не смогли попасть в дом. Они решили спустить своего друга через крышу дома! Иисус увидел их веру и сказал: «сын, прощаются тебе грехи твои». Духовные лидеры, которые тоже были там, обиделись, потому что только Бог может прощать грех, а они не верили, что Иисус – Бог. Иисус прочитал их мысли и спросил у них: «что легче сделать: сказать, что твои грехи прощены, или сказать «встань, возьми постель свою и ходи!» Но, чтобы вы знали, что Я имею власть прощать грех… Он сказал парализованному человеку «встань, возьми свою постель и ходи!» Человек встал и ходил, и все люди изумлялись и прославляли Бога, говоря: “никогда ничего такого мы не видали».

Character:
- Иисус – Бог
- Иисус – Чудотворец
- Иисус прощает грех
- Иисус знает все
- Иисус – Милостивый
Application: |
  Много людей хотели слышать Иисуса. Хочу ли я слышать, что Иисус мне говорит в Библии? Иисус, помоги мне знать тебя лучше. Четыре друга знали, что Иисус мог помочь их больному другу, и принесли его к Иисусу. Я тоже могу привести друзей к Иисусу, чтобы они знали, что Он прощает грех и исцеляет наши раны, боль и грусть. Иисус знал мысли людей, которые были с ним. Иисус хочет помочь больным. Парализованным человеку нужна была помощь но в самом деле нам всем нужна помощь от Иисуса. Мы все согрешили и нуждается в прошение грехи от Него. Он хочет помочь мне, поточу что Он любящий и милостивый.
  Иисус читал мысли людей, которые были с Ним. Он знает мои мысли, и я не могу спрятать ничего от Него. __Иисус, помоги мне открыть своё сердце Тебе, чтобы Ты научил меня любить Тебя и верить в Тебя.  Иисус, прости мой грех. Я верю, что Ты — Сын Бога и можеше все делать.__
  Иисус спросил, “что легче” ? Может быть легче сказать, что грехи человека прошанны, потому что никто сразу не видеть изменения. Но когда Иисус сказал “встань, и ходи” это было доказательство людям, что Он  Бог. Из за того, что у Него власть, человек был исцелен и встал. У Иисуса власть прощать грехи и исцелить болезни.
