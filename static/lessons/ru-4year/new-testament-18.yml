Number: 18
Title: Нагорная проповедь
Book: 'Матфея: Явление Христа иудеям, как Царя'
Scripture: Матфея 6
Truth: Наш небесный Отец заботливый
Verse: Мф. 6:33 «Ищите же прежде Царства Божия и правды Его, и это все приложится
  вам».
Summary: |+
  О милостыне: Когда даем милостыню, то не перед людьми, чтобы они видели наши добрые дела, но тайно со смирением (Мф. 6:1–4). О молитве: Молитва перед Богом, а не чтобы показаться перед людьми. Иисус учил, как молиться (Мф. 6:5–15). о посте: тайно соблюдать пост, чтобы не видно перед людьми, а перед Небесном Отцом (Мф. 6:16–18). О сокровищах и заботах: Не собирайте сокровищ на земле, которые временны, но собирайте сокровища на небесах.  «Ибо где сокровище ваше, там будет и сердце ваше» (Мф. 6:21). «Никто не может служить двум господам: ибо или одного будет ненавидеть, а другого любить; или одному станет усердствовать, а о другом нерадеть. Не можете служить Богу и маммоне» (Мф. 6:24). Небесный Отец заботится о своих и знает их нужды. Не надо переживать. «Ищите же прежде Царства Божия и правды Его, и это все приложится вам» (Мф. 6:33).

Character:
- Иисус – Бог
- Бог – Небесный Отец
- Бог все видит
- Он заботливый
- Бог дает награду
- Иисус – Учитель
- Он достоин поклонения
- Он верен
- Иисус – Царь Своего Небесного Царства
Application: |
  Иисус учит о том, что моё сердце должно доверять Ему и Небесному Отцу. Я не делаю добро, чтобы люди видели меня и думали, что я хороший. Если я даю деньги или молюсь или пощусь, я делаю все перед Богом, а не перед людьми. Бог мой Небесный Отец, который видит меня всегда. Он знает мотивы моего сердца. Он знает,  делаю ли я что-то от любви к Иисусу и другим или для своей славы. __Иисус, помоги мне делать все перед Небесным Отцом, а не перед людьми.__
  Иисус учил, что я не могу жить для себя и для Него в одно и то же время. Я не могу жить для богатства и престижа в жизни и для Славы Бога.  Бог достоин моей жизни. Он заботится обо мне сегодня и всегда. Он – Моя Безопасность. Он обеспечит всем, в чём я нуждаюсь. Его царство на небесах. Иисус говорит, что я должен искать Царства Божия и правды Его и обещает, что все приложится мне. Как я могу искать Царства Божия? Царство Божие – это там, где Иисус царит. Иисус — самый главный. Я хочу, чтобы Он был самым главным в моем сердце. Иисус, помоги мне, чтобы Ты всегда был самым главным в моей жизни. Все, что Ты делаешь Иисус – правда. Научи меня делать то, что правильно и угодно Тебе.
  Я могу молиться, читать Библию и слушать Духа Святого, когда Он ведет меня и показывает мне, как следовать за Иисусом. Я могу попросить помощи у Иисуса, чтобы Он помог мне любить Бога и других. Когда я люблю Иисуса, тогда я люблю других. Когда я люблю Иисуса, я живу угодно Ему и естественно ищу Царства Божия потому что, я хочу делать то, что радует Небесного Отца. __Спасибо Бог, за то, что Ты помогаешь  мне искать Твоего Царства и за то, что Ты обещаешь обеспечивать мои нужды. Я люблю Тебя!__
