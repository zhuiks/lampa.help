Number: 47
Title: Царь Саул
Book: '1-я Царств: Стабилизация положения народа'
Scripture: 1-я Царств 8-12 и Пс. 32
Truth: Бог – Царь моего сердца
Verse: '“Ибо Господь Всевышний страшен, - великий Царь над всею землею” Пс. 46:3 или  "И
  отвечал Самуил: неужели всесожжения и жертвы столько же приятны Господу, как послушание
  гласу Господа? Послушание лучше жертвы и повиновение лучше тука овнов" 1 Цар. 15:22.'
Summary: |
  Самуил постарел и его сыновья неправильно судили людей и брали взятки. Израильтяне попросили Самуила поставить царя над ними и сказали ему: «Мы будем как прочие народы: будет судить нас царь наш, и ходить пред нами, и вести войны наши» (1 Царств 8:20). Самуил не хотел, но Бог сказал, “Не тебя они отвергли, но отвергли Меня, чтоб Я не царствовал над ними” (1 Царств 8:7). Самуил встретил Саула, когда тот искал потерянных осликов. Бог сказал Самуилу, что Саул будет царем в Израиле. Он помазал Саула, как знак того, что Саул избран Богом. По дороге домой Дух Святой сошел на Саула и он начал пророчествовать (1 Царств 10:10). Потом Самуил собрал всех  израильтян, чтобы офицально представить нового царя. Когда позвали Саула, его не смогли найти, потому что он спрятался. Саул был высоким и красивым мужчиной и когда люди увидели его, то воскликнули: «Да живет царь!»(1 Царств 10:24).
  Через некоторое время, Аммонитяне угрожали израильскому городу, и горожане попросили о помощи и защите. Когда Саул услышал об этом, Святой Дух сошел на него (1 Царств 11:6) и он призвал весь Израиль на битву против Аммонитян. Бог дал им победу и спас их от врагов. Потом Самуил говорил с народом и предупреждал их, говоря: «…вы не отступайте только от Господа и служите Господу всем сердцем вашим и не обращайтесь вслед ничтожных богов, которые не принесут пользы и не избавят; ибо они – ничто» (1 Царств 12:20,21) и «Только бойтесь Господа и служите Ему истинно, от всего сердца вашего, ибо вы видели, какие великие дела Он сделал с вами; если же вы будете делать зло, то и вы и царь ваш погибнете» (1 Царств 12:24,25).
  Смотрите также Пс. 32
Character:
- Бог суверенный (Бог все контролирует)
- Иисус – Царь царей и Бог богов
- Он решает, кто будет править страной
- Он выше всех
- Он всегда честный и справедливый
- Бог защищает нас от врагов
- Он – Спаситель
- Он достоин нашего послушания
- Дух Святой – Бог
- Бог дает Духа Святого
Application: |
  Самуил предупреждал людей, чтобы они не переставали любить Бога от всего сердца. __Иисус, помоги мне Святым Духом, любить Тебя больше и больше от всего сердца. Я сам не могу любить Тебя и быть послушным. Я полагаюсь на Тебя. Веди меня и мою жизнь. Будь царем моего сердца. Напоминай мне о всех Твоих великих делах (Спасение, Победа на кресте, исцеление, чудеса и.т.д.)__
  Что царь делает? Люди послушны ему? Почему? Как пример, земной король или царь поможет мне понять моё отношение к Иисусу? Он справедливый, вечный, мудрый, любящий Царь. Он  достоин чести и славы. Я могу доверять Богу, потому что Он справедливый Царь, который все контролурует. Я знаю, что Бог и Его планы (а не мои) самые важные. Он имеет право руководить моею жизнью так, как Он хочет и я могу с радостью ходить с Ним. Я знаю, что Божье руководство — для моего блага.

  Смотрите также Пс. 44. Здесь написано об Иисусе, который есть Царь царей и Господь господ.
