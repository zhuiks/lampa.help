Number: 22
Title: казни
Book: 'Исход: Искупление народа'
Scripture: Исход 7–10
Truth: Бог - Всемогущий
Verse: '«Итак скажи сынам Израилевым: Я Господь, и выведу вас из-под ига Египтян,
  и избавлю вас от рабства их, и спасу вас мышцею простертою и судами великими; и
  приму вас Себе в народ и буду вам Богом, и вы узнаете, что Я Господь, Бог ваш, изведший
  вас из-под ига Египетского». Исход 6:6,7'
Summary: |
  Бог хотел освободить Израильский народ от рабства в Египте. Моисей просил Фараона отпустить народ, но Фараон не хотел. Бог делал чудеса через Моисея, чтобы показать, что Он Господь (7:5). Фараон ожесточил своё сердце и не хотел быть послушным Богу. Бог наказал Фараона и египтян десятью язвами. Бог хранил своих людей от казней.
  Казни:
Character:
- Бог всемогущий
- Он самый сильный
- Он единственный Бог
- ' Бог – Наша защита'
- Бог исполнит Свой план и Свои обещания
- Бог – Спаситель и Искупитель
- Бог даёт свободу
Application: |
  Я знаю, что Бог сильнее всего и всех. Ничто и никто не может противостоять Богу.  Я  могу доверять Богу, даже когда другие люди не верят в Него и не хотят быть послушными Ему. Я знаю, что Иисус моя защита в трудных обстоятельствах.
  Бог делал чудеса через Моисея, чтобы показать, что Он единственный Бог, который сильнее всех. Фараон не хотел доверять Богу и из-за этого казни делали жизнь болью для его и его народа. Когда я не доверяю Богу, есть последствия которые приносят боль. Очень хорошо доверять Иисусу. Я хочу, чтобы Он вел мою жизнь.
