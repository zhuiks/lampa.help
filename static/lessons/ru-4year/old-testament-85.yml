Number: 85
Title: Цари Иехония и Седекия. Пророк Иеремия
Book: '4-я Царств: Упадок Северного царства. Переселение Южного царства.  Иеремия:
  Ожидание утверждения завета во Христе. Иезекииль: Ожидание духовного восстановления
  народа Христом. 2-я Паралипоменон: Разрушение храма.'
Scripture: 4 Царств 24:8–20–25:1–21; 2 Пар. 36:9–21; Иеремия 20–24,27–34, *37-39,
  50-52; Езекииль 1-10.
Truth: Бог обещает надежду и будущее
Verse: '"Ибо только Я знаю намерения, какие имею о вас, говорит Господь, намерения
  во благо, а не на зло, чтобы дать вам будущность и надежду" Иер. 29:11.'
Summary: |
  4 Царств 24:8–20–25:1–21, 2 Пар. 36:9–21: После правления Иоакима, Иехония воцарился  на 3 месяца. Он делал неугодное в очах Господа. В то время пошол царь Навуходоносор на Иерусалим, осадил город, взял в плен Иехонию  вместе с драгоценными сосудами дома Господня (2 Пар. 36:10). Навуходоносор вывел 10 тисяч людей в Вавилон (4 Цар. 24:10–14).
  Вавилонский царь Навуходоносор поставил Седекию, дядя Иехонии, царем в Иерусалиме (4 Цар. 24:17). «И делал он неугодное в очах Господа Бога своего. Он не смирился пред Иеремиею пророком, [пророчествовавшим] от уст Господних» (2 Пар. 36:12). Люди не хотели слышать Слово Бога от пророков и возвращаться Богу. «И посылал к ним Господь Бог отцов их, посланников Своих от раннего утра, потому что Он жалел Свой народ и Свое жилище. Но они издевались над посланными от Бога и пренебрегали словами Его, и ругались над пророками Его, доколе не сошел гнев Господа на народ Его, так что не было [ему] спасения» (2 Пар. 36:15,16).
  Седекия восстал против царя Навуходоносора. Тогда Навуходоносор напал на Иерусалим. Седекия ночью убегал, но его схватили и увели в Вавилон. Царь Вавилонский разрушил Иерусалим и храм, и взял людей в плен в Вавилон на 70 лет, по Слову Бога (4 Цар. 25:1–21, 2 Пар. 36:21).
  Езекииль 1-10: Бог говорил к Езекиилю после того как царя Иехонию и первую группу людей увели в плен. Бог показал Иезекиилю удивительные видения, которые он говорил людям в плену. Он увидел чудесных небесных животных, престол Бога, подобие славы Господа и слышал голос Бога (Изекииль 1-2). Бог призвал Езекииля быть стражем дома Израилева и верно говорить Божьи слова предупреждения народу (Езекииль 3:16-21). Езекиилю было велено показать людям через наглядные предметы осаду и разрушение Иерусалима (Езекииль 4-5). Бог судит людей за идолопоклонство (Езекииль 6-7). Люди делали зло в Божьем храме, и что Бог показал Иезеекилию в видении что накажет их. Езекииль видел как слава Господа отошла от храма.
  Иеремия: события этих глав были во время царствования Иехонии и Седекии.
  Иер. 20–24: Иеремия предупреждал людей о суде Бога и призывал их делать праведность и справедливость (Иер. 22:3). В Иер. 23, Бог говорил о отрасли праведной, Кто будет царем. Бог говорит: «Слово Мое не подобно ли огню, говорит Господь, и не подобно ли молоту, разбивающему скалу?» (Иер. 23:29). В Иер. 24, Бог сравнивает царя Седекию с плохими смокваим (инжирами), которые надо выбросить.
  Иер. 27,28: Бог сказал Иеремие нести ярмо, чтобы показать Седекии, что Иудея будет под контролем Вавилона. Анания, лжепророк сокрушил ярмо Иеремии и сказал, что Иудея сокрушит ярмо Вавилона. Иеремия сказал: «Послушай, Анания: Господь тебя не посылал, и ты обнадеживаешь народ сей ложно» (Иер. 28:15). Господь сказал, что Анания умрет, и так и было.
  Иер. 29–31: Иеремия написал письмо людям в плену в Вавилоне. Бог сказал им жить там и не слушать лжепророков. «Ибо так говорит Господь: когда исполнится вам в Вавилоне семьдесят лет, тогда Я посещу вас и исполню доброе слово Мое о вас, чтобы возвратить вас на место сие. Ибо [только] Я знаю намерения, какие имею о вас, говорит Господь, намерения во благо, а не на зло, чтобы дать вам будущность и надежду. И воззовете ко Мне, и пойдете и помолитесь Мне, и Я услышу вас; и взыщете Меня и найдете, если взыщете Меня всем сердцем вашим. И буду Я найден вами, говорит Господь, и возвращу вас из плена и соберу вас из всех народов и из всех мест, куда Я изгнал вас, говорит Господь, и возвращу вас в то место, откуда переселил вас» (Иер. 29:10–14). Бог сказал: «Любовью вечною Я возлюбил тебя и потому простер к тебе благоволение» (Иер. 31:3). Он обещал заключить новый завет со Своими людьми и написать Его закон на их сердцах, прощать их беззаконие и не вспомнить их грех (Иер. 31:31–34).
  Иер. 32–34: Иеремия купил поле во время осады Иерусалима и Бог объясняет, что это обозначает, что люди вернутся в свою землю после плена. Бог говорит: «Вот, Я Господь, Бог всякой плоти; есть ли что невозможное для Меня?» (Иер. 32:27).  «Воззови ко Мне — и Я отвечу тебе, покажу тебе великое и недоступное, чего ты не знаешь» (Иер. 33:3). в Иер. 34, Бог говорит, что царь Седекия умрет в мире в Вавилоне.
  *Иер 37-39: Царь Седекия попросил Иеремию молиться за народ. Иеремия сказал, что Вавилон захватит Иерусалим. Князья побили Иеремию и бросили его в темницу, потому что они не поверили ему. Царь послал и взял Иеремию и хотел слышать слово от Господа. Иеремия сказал, что он будет предан в руки царя Вавилонского. Иеремия попросил царя не возвращать его в то место, где он был заключен (Иер. 37). Потом царь позволил князьям бросить Иеремию в яму и он погрузился в грязь. Авдемелех говорил с царем и спас Иеремию из ямы и он остался под стражей. Иеремия сказал царю выйти к царю Вавилонскому, чтобы город не был сожжен и его семья не была убита (Иер. 38). Однако, когда Вавилон нападал на Иерусалим, Седекия не сдался а убежал, его семя была убита и город был сожжен. Вавилонские началники освобовили Иеремию из под стражи. Бог сказал Авдемелеху, что он будет спасен, потому что он доверял Ему (Иер. 39:15–18).
  Иер. 50–52: Бог произносит суд против Вавилона. «Но Искупитель их силен, Господь Саваоф имя Его; Он разберет дело их, чтобы успокоить землю и привести в трепет жителей Вавилона» (Иер. 50:34).
  2 Пар. 36:22,23 говорит, что по прошествии 70 лет, Персидский царь Кир испольнил Слово Бога, которое Иеремия сказал. Царь позволил людям вовратиться в их землю и востановить храм (смотрите Ездра 1:1–4).
