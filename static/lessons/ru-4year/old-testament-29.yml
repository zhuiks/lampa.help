Number: 29
Title: Жертвы
Book: 'Левит: Освящение народа'
Scripture: Левит 1–7
Truth: Кровь Иисуса нас очищает
Verse: '"Потому что душа тела в крови, и Я назначил ее вам для жертвенника, чтобы
  очищать души ваши, ибо кровь сия душу очищает" Левит 17:11 или  “Потому что и Христос,
  чтобы привести нас к Богу, однажды пострадал за грехи наши, праведник за неправедных,
  быв умерщвлен по плоти, но ожив духом” 1 Пет. 3:18.'
Summary: |
  Бог дал людям инструкции для 5 разных жертв. Когда люди Израиля грешили делами или словами, Бог хотел, чтобы они приносили разные жертвы в скинии. Когда они делали что-то по-своему, а не по-Божему, они должы были принести жертву, потому что кровь жертвы покрывала их грех. Также они могли дать Богу жертву как подарок (Лев. 1:10).
  1) жертва всесожжения (Лев. 1 и Лев. 6:8–13): человек принёс животное, как подарок Богу «и приобретет он благоволение, во очищение грехов его» (Лев. 1:4) Никто не кушал эту жертву. Они отдавали все Богу.
  2) жертва приношения хлебного (Лев. 2 и Лев. 6:14–23): человек принёс или муку, или хлеб, или лепешку, или горсть (жменю) зерна Богу с ладаном, солью и маслом. Часть этого приношения священник сжигал для Бога, а остальную часть он мог кушать.
  3) жертва мирная*  (Лев. 3 и Лев. 7:11–36): человек принес животное Богу. Часть он дает свяшенникам кушать, а остальную часть человек кушает сам. Жир был для Бога (3:16).
  4) жертва за грех (Лев. 4:1–5:13 и Лев. 6:24–30): «если какая душа согрешит по ошибке против каких-либо заповедей Господних и сделает что-нибудь, чего не должно делать» человек приносил животное Богу (Лев. 4:2). Только священник, который приносит жертву может кушать эту жертву. Это было для очищения грехов и прощения (Лев. 4:20).
  5) жертва повинности (Лев. 5:14–6:7 и Лев. 7:1–10): «если кто сделает преступление и по ошибке согрешит против посвященного Господу, пусть за вину свою принесет Господу из стада овец овна без порока… в жертву повинности; за ту святыню, против которой он согрешил, пусть воздаст и прибавит к тому пятую долю, и отдаст сие священнику, и священник очистит его овном жертвы повинности, и прощено будет ему» (Лев. 5:15,16) «то, согрешив и сделавшись виновным, он должен возвратить похищенное, что похитил, или отнятое, что отнял, или порученное, что ему поручено, или потерянное, что он нашел» (Лев. 6:4). Только священник кушал эту жертву (Лев. 7:6,7).
  смотрите также: Евр. 7:27; Евр. 9:12; Евр. 10:10; 1 Пер. 3:18.
Character:
- Бог – Святой
- Бог сообщает Свою Волю
- Он требует ответ за наше поведение (нмеренный и не намеренный грех)
- Кровь Иисуса заплатла для весь наш грех
- Иисус совершенная жертва один раз для всех
- Он справедливый
Application: |
  Бог хотел, чтобы Его люди были святые, то есть, отдельные и другие. Они не должны жить так, как остальные люди на земле. Они должны были любить Бога. Их образ жизни должен был показывать другим народам их любовь к Богу. Грех (когда мы не любим Бога) ведет к смерти. Кровь животных была вместо крови человека, который согрешил. Когда они видели кровь животных, они вспоминали, что их грех ведет к смерти и что им нужно прощение Бога за их грех.
  Только Иисус может очистить меня и освятить меня. Только Иисус может помочь мне любить Бога и жить угодно Богу. Бог хочет, чтобы я любил Его и Его пути, чтобы я жил отдельно от мира (то есть мой образ жизни не был похож на мирской образ жизни) и для Бога (похож на Иисуса). Слава Богу, что Иисус стал этой жертвой за все мои грехи и мне не надо приносить разные жертвы и исполнять разные правила, чтобы Бог принял меня. Бог принял жертву Иисуса, потому что Иисус есть и Бог, и человек. Только Иисус безгрешен. Иисус, я доверяю тебе и твоей праведности. Очисть моё сердце и дай мне любовь для Бога и для других. Помоги мне жить для Тебя. Ты достоин. Прими мою «жертву», в том, что я умру для своих эгоистичных желаний и хочу жить для твоих любящих желаний. (Рим. 12:1, 2 Кор. 5:17).
  *Иисус – это Тот, кто стал каждой жертвой для нас, но интересно, что мирная жертва была жертвой для общения с Богом. Когда Иисус кушал с учениками перед Его распятием и дал ученикам хлеб и вино, как символ Его тела (причастия), Он показал, что Он не только жертва за наш грех и вину, но также дает нам общение с Богом.
