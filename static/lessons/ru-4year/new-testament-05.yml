Title: Иоанн Креститель и Иисус
Book: 'Евангелие: явление Христа'
Scripture: Луки 3 и Марка 1:1–11, Мф. 3
Truth: Бог - Отец любит Иисуса - Сын
Verse: 'Луки 3:22 «И Дух Святый нисшел на Него в телесном виде, как голубь, и был
  глас с небес, глаголющий: Ты Сын Мой Возлюбленный; в Тебе Мое благоволение!»'
Summary: |
  Иоанн, сын Захарии, начал проповедовать крещение покаяния и прощение грехов. Пророк Исайя давно говорил о том, что Бог пошлет Иоанна приготовить путь, чтобы люди пришли к Иисусу за спасением. Многие приходили к Иоанну у реки Иордан. Иоанн говорил им, что они должны покаяться и начать жить угодно Богу. Он также говорил, что скоро придёт Иисус, который не будет крестить людей вод ой, но Святым Духом и огнем. Он предупреждал, что Иисус будет судить людей (Лук. 3:17).
  Иисус пришел к Иоанну и принял крещение. Святой Дух нисшёл на Иисуса как голубь, и Бог Отец сказал «Ты Сын Мой Возлюбленный; в Тебе Мое благоволение!». Иисусу было 30 лет, когда он начал свое служение (Лук. 3:23). Он – Сын Бога. 
