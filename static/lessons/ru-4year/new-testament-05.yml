Application: |+
  Иоанн Креститель говорил людям Слово Бога, призывал их к покаянию, и говорил о Божьем прощении. Он говорил людям об Иисусе. Покаяться значит повернуться от того, как я жил по своему и обратиться к Иисусу, чтобы Он помог мне жить по Божьему. Когда я покаюсь и доверяю Иисусу, Он спасает меня и дает мне Святого Духа. Дух Бога живет в каждом верующим и дает им Божью любовь, силу и мудрость. Также как Иоанн Креститель, я могу делиться истину об Иисусе и рассказывать людям, что им нужно прокаяться, доверять Иисусу и принимать прощении от Него. Я могу предупреждать людям, что Он придет судить и наказать тем, которые не покаются, верят и следуют за Ним. __Иисус, спасибо за то, что Ты простил мой грех и спас меня от наказании.__
  Иисус принял крещение, чтобы показать нам, что Он освящен Богу и Его плану спасения. Окунувшись под воду, Он тем самым показал, как Он собирался взять на Себя наш грех и умереть за нас на кресте. Поднявшись из-под воды, Он показал, как Он собирался воскреснуть их мертвых.
  Иисус – Бог. Бог Отец любит Сына. В этом отрывке я вижу троицу (Отец, Сын и Дух Святой). Они — одно. Каждое качество, присущее Богу Отцу, есть у Бога Сына и у Бога Духа. Бог Отец — любящий. Бог Сын —  любящий. Бог Дух Святой —  любящий. Бог — Бог общении. Он выбрал проявлять Себя Троицей, чтобы мы поняли, что Он сотворил нас для общении с Собой и друг с другом.

