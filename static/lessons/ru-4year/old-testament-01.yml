Number: 1
Title: Сотворение
Book: 'Бытие: Происхождение народов. (1-11)'
Scripture: Бытие 1,2
Truth: Бог сотворил все
Verse: Быт. 1:1 «В начале сотворил Бог небо и землю».
Summary: |
  Бог Cловом сотворил все. В первый день — свет, во второй день — небо, в третий день — воду, землю и растения, в четвертый день — солнце, луну и звезды, в  пятый день — рыб и птиц, в шестой день — животных и людей.  Люди сотворены по образу Бога.  В седьмой день Бог отдыхал. Все, что Бог сотворил, хорошо.
Character:
- Бог – Творец
- Бог – Триедин (Бог Отец, Сын Бога —  Иисус, и Дух Святой)
Application: |
  Я могу благодарить Бога за все, что Он сотворил. Бог даёт жизнь. Спасибо Господь за то, что Ты меня сотворил. Спасибо за жизнь вечную, которую Ты даешь тем, кто верит в Иисуса. Важно заметить, что в стихе 26 — Бог использует слова “мы” и “наш”. Этот стих полагает начало Библейскому пониманию личности Троицы. В математике 1*1*1= 1. Бог Един, и Отец, и Сын, и Святой Дух присутствуют в сотворении.
