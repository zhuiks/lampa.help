Number: 59
Title: Петр и Корнилий
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 10,11
Truth: Божий план спасения для всех народов
Verse: Деяния 10:43 «О Нем все пророки свидетельствуют, что всякий верующий в Него
  получит прощение грехов именем Его» или Отк. 5:9 “...и Кровию Своею искупил нас
  Богу из всякого колена и языка, и народа и племени” или Пс. 95:3 “возвещайте в народах
  славу Его, во всех племенах чудеса Его”
Summary: |+
  Корнилий был язычник (не еврей, человек из другого народа), который любил Бога, но не знал об Иисусе. Бог послал ему ангела, сказавшего ему позвать Петра. Петр был еврей и не общался с язычниками. Во время молитвы Бог дал Петру видение, сказав, «15 что Бог очистил, того ты не почитай нечистым» Дея. 10:15). Петр не понял, но в тот момент пришли люди от Корнилия, искавшие его. Бог сказал Петру пойти с ними.
  Петр и другие верующие пошли к дому Корнилия, где собралось очень много людей (язычников). Корнилий хотел поклониться Перту, но тот поднял его и сказал, «я тоже просто человек». Корнилий хотел услышать Бога. Петр понял, что должен делиться с ними о спасении в Иисуса, и что они не «грязные язычники» но те, которых Иисус хотел спасти. Когда он делился об Иисусе, Дух Святой сошел на язычников, потому что они поверили в Иисуса. Петр и его друзья удивились тому, что Бог дал язычникам дар Духа Святого также как и евреям. Потом верующие из язычников приняли крещение во имя Иисуса.

  Дея. 11: Еврейские верующие в Иерусалиме услышали, что Петр был у язычников и начали возмущаться. Но Петр сказал, что Бог спасает всех и дал язычникам такой же дар Духа Святого, как Он дал евреям в день Пятидесятницы. Поняв, люди обрадовались, что Бог спас язычников тоже. Из-за гонения на верующих в Иисуса, люди бежали в Антиохию, где много язычников обратились к Иисусу, таким образом там началась церковь.

Character:
- Бог – Спаситель всех народов
- Иисус – Бог
- Дух Святой — дар для каждого верующего в Иисуса
- Бог очистит то, что нечисто
- Бог слышит молитвы
- Иисус достоин поклонения
- Бог милостивый
Application: |
  Корнилий мало знал о Боге, но он поклонялся Богу и Бог услышал его молитву и послал Петра рассказать ему о спасении через Иисуса. Евреи думали, что спасение через Иисуса и дар Духа Святого только для них, но Бог показал им, что Он для каждого верующего в Иисуса. Корнилий пригласил много людей к себе домой, чтобы они услышали о Боге. Бог спас много людей в тот день, когда те услышали об Иисусе. Как Корнилий, я хочу искать Бога и любить его и приглашать людей слышать об Иисусе. Я хочу доверять Иисусу и поклоняться Ему. Из этого отрывка, я знаю, что спасение через Иисуса открыто для всех, тех кто веруют в Него!
  Петр не сразу понял Божий план. Он видел видение, но не понял его. Но он был послушным Богу, когда Тот послал его к дому Корнилия. Потом Петр понял, что Бог хотел спасти язычников. Иногда, я молюсь и читаю Библию и не все понимаю. Но Бог покажет, что мне делать. Иисус, помоги мне делать, то что Твоё Слово говорит и доверять Тебе, даже когда  я не все понимаю. Петр говорил с людьми об Иисусе и через это Бог спас их, излив на них Духа Святого. Я верю, что Бог хочет спасти людей сегодня также и что Он хочет использовать меня, чтобы рассказать людям об Иисусе. Иисус, покажи мне с кем делиться и как. Наполни меня Духом Святым и помоги мне рассказывать, что Ты — единственный Спаситель!
  В Библии, я вижу в плане Бога — спасти всех. Он раньше дал Закон евреям и заключил с ними особенный завет. Он всегда хотел, чтобы евреи были светом для  других народов, чтобы все видели, что Бог — единственный истинный Бог. Бог послал своего Сына, Иисуса евреям. Иисус был еврей, исполнивший закон данный Богом еврейскому народу. Но Божий план  всегда состоял в том, чтобы каждый верующий в Иисуса спасся и принял дар Духа Святого. Бог милостивый и щедрый! Спасибо Иисус, за то, что Ты спас меня и умер за меня на Кресте. Ты воскрес и Ты живой. Ты Спаситель мира!

  *Учитель! Показать детям на карту, где произошли события.
