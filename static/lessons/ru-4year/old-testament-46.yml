Number: 46
Title: Ковчег завета, его захват и возврат
Book: '1-я Царств: Стабилизация положения народа'
Scripture: 1-я Царств 4-7
Truth: Бог - единственный Бог
Verse: '"Нет [столь] святого, как Господь; ибо нет другого, кроме Тебя; и нет твердыни,
  как Бог наш" 1 Царств 2:2.'
Summary: |
  Народ Израиля был на войне против филистимлян. Израиль проиграл первую битву и много людей умерли. В следующий раз они взяли с собой ковчег Божий и думали, что это поможет им победить. Но филистимляне победили их и захватили их ковчег. В битве также умерли сыновья Илии. Когда Илия услышал, что ковчег захвачен, он упал и умер. Все слова Бога о его доме исполнились. Потом в филистимлянских городах, где находился ковчег, у людей начинались проблемы и язвы. Бог сделал даже так, чтобы истукан их ложного бога упал перед ковчегом. Филистимляне решили послать ковчег обратно в Израиль. Они поставили его на колесницу с дарами и направили по дороге, ведущей в Израиль.
  Израильтяне обрадовались возвращению ковчега и сразу поклонились Богу. Некоторые люди заглядывали в ковчег без уважения к Богу и умерли. Самуил вел людей в искреннем поклонении Богу, и они оставили всех их идолов. Когда филистимляне снова хотели воевать с ними, Бог защищал их.
Character:
- Бог суверенный (Бог все контролирует)
- Бог – один Бог и нет других, кроме Него
- Бог достоин поклонения
- Он силен
- Он покажет людям, что только Он — Бог
Application: |
  Я знаю, что нет ничего и никого сильнее или важнее Бога. Бог должен быть самый главный в моей жизни. Когда я доверяю Богу (Иисусу), он защищает меня от врагов. Иисус, помоги мне ставить Тебя на самое главное место в моей жизни. Вещи (деньги, люди) не могут спасти меня от проблем. Мне нужен Иисус, который прощает мой грех и изменит моё сердце. Он со мной в трудностях и направляет меня.

  Интересно заметить, что Филистимляне знали о Боге. Что они знали? Смотрите 1 Царств 4:8 и 6:6. Они правильно поняли, что Бог силен, но они не поняли, что Бог — единственный Бог и что они должны оставить своих идолов и следовать за живым Богом. Я хочу следовать за Богом полностью. Я хочу сказать людям, что недостаточно знать, что Иисус Спаситель, но надо доверить себя Ему полностью. Он один достоин поклонения.
