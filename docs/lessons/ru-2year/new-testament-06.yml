Application: |
  Иисус был искушен, и никогда не согрешил. Он – Бог. Когда я хочу делать что-то не правильно, я могу попросить помощь у Иисуса и Он поможет мне поступать правильно.  Также, Иисус отвечал на искушения диавола Словом. Мне важно читать Библию и знать, что Бог говорит там, потому что, Библия – Истина! Когда я знаю истину Бога и прошу помощь у Иисуса, я могу противостоять искушениям. Иисус мой пример и моя помощь.
