Number: 8
Title: Измаил
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 16 и 21 (см. также Гал. 4:21–31)
Truth: Бог видит и слышит нас
Verse: Быт. 16:13 «Ты Бог видящий меня»
Summary: |+
  Аврам и Сара не хотели ждать сына, которого обещал Господь. Сара сказала Авраму взять Агарь, её служанку, в качестве второй жены, чтобы она родила сына. Агарь была беременна Измаилом и начала смотреть на Сару свысока. Они не дружили друг с другом, и Агарь хотела убежать. Бог говорил с ней и сказал, что у ее сына будет дикий характер. Бог обещал ее сыну Измаилу дать большое потомство. Агарь вернулась к Саре. Через некоторое время Сара родила Исаака. Позже Измаил насмехался  над Исааком, и Бог захотел, чтобы Агарь и Измаил жили отдельно от Исаака. Им было тяжело, когда они ушли, и они плакали. Бог услышал их и помог им (21:17-18). Бог обещал произвести великий народ от Измаила.

Character:
- Бог всегда исполняет Свои обещания
- Ты — Бог, видящий меня (16:13)
- Бог милостив
- Бог слышит наши молитвы
- Он заботится о людях
- Он сострадает
Application: |
  Лучше доверять Богу, чем пытаться исполнить свои планы по-своему, как сделали Аврам и Сара. Эта история показывает мне, что Бог хочет дать мне Его любовь и благодать по вере, а не по моим делам. Измаил напоминает нам о том, как мы можем стараться делать что-то сами своими силами и что это не угодно Богу. Исаак напоминает нам о том, как мы получаем Божью благодать. Иисус спас меня по благодати, так же, как Он дал Аврааму и Саре их сына Исаака, сдержав Свое обещание. (Гал. 4) Бог обещал произвести великий народ от Измаила. Арабы и есть тот самый великий народ. И сегодня они в основном мусульмане. Бог видел и слышал Агарь и Измаила, когда им было тяжело. Он видел и слышал Авраама и Сарру, когда они ожидали обещанного Богом сына Исаака. Иисус видит и слышит меня, когда я молюсь Ему.
  Прит. 15:29 «Далек Господь от нечестивых, а молитву праведников слышит». Если я верю в Иисуса, Он дает мне Свою праведность. И поэтому я могу быть с Богом. Он слышит мои молитвы. Бог заботится обо мне.
