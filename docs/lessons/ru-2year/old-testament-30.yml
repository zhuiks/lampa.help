Number: 30
Title: Саул
Book: '1-я Царств: Стабилизация положения народа'
Scripture: 1-я Царств  9, 10:1, 13, 15
Truth: Путь Бога лучше всех
Verse: 1 Цар. 15:22 «Послушание лучше жертвы и повиновение лучше тука овнов»
Summary: |
  Израильтяне попросили Самуила поставить царя над ними. Хотя Бог должен был быть их царем, Он поставил царя над ними. Самуил встретил Саула, когда тот искал потерянных осликов. Бог сказал Самуилу, что Саул будет царем в Израиле. Он помазал Саула, как знак того, что он избран Богом. Через некоторое время, Аммонитяне угрожали Израильскому городу, и горожане попросили о помощи и защите. Когда Саул услышал об этом, Святой Дух сошел на него и он призвал весь Израиль на битву против Аммонитянам. Он повел народ,  Бог дал им победу и спас их от врагов.
  Потом, Филистимляне притесняли Израиль.  Саул собрал армию, но люди испугались и спрятались. Саул не ждал Самуила и решил сам принести жертву Богу. Самуил сказал Саулу, что за его непослушание его царство будет переданно другому.
  Глава 15: Самуил говорил с Саулом, что Бог хочет послать его воевать против Амалика и истребить всех и все. Амалик раньше противостоял Израилю, когда они шли из рабства, из Египта. Саул победил их, но пощадил царя Амаликова и всех лучших животных. Потом, Саул поставил себе памятник. Самуил пришёл и обличил Саула в его непослушании Богу. Саул сразу не признал свою вину и оправдывал себя. Бог через Самуила сказал, что послушание голосу Бога важнее, чем жертвы. Самуил тоже сказал: «ты отверг слово Господа, и Он отверг тебя, чтобы ты не был царем, но Он поставит нового человека над Израилем». Саул расстроился и сказал что он боялся людей и поэтому он так поступил. Когда Самуил хотел уити, Саул ухватился за край его одежды и разодрал её. Потом он сильно хотел, чтобы Самуил пошёл с ним поклоняться Богу перед людьми.  Богу грустно, что Саул был таким непослушным царем. Самуил продолжал молиться за Саула.
Character:
- Бог суверенный (Бог все контролирует)
- Иисус – Царь царей и Бог богов
- ' Бог защищает нас от врагов'
- Он – Спаситель
- Он достоин нашего послушания
- Иисус дает вечную жизнь тем, кто  доверяет Ему
- Бог видит все
- Бог достоин послушания и уважения
- Бог — наша помощь
Application: |
  Я могу доверять Богу, потому что Он справедливый Царь, который все контролурует. Когда я доверяю Богу (Иисусу) мне не нужно бояться.  Я должен ждать, чтобы узнать, что Бог думает о ситуации и поступать согласно с Его волей. Я должен слушать Бога. Я не боюсь менения людей, но уважаю Бога. Я могу знать что угодно Богу через Его Слово.
