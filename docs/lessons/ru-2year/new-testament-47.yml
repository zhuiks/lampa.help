Number: 47
Title: Павел и Сила в тюрме
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Дея. 16:16–40 (учитель, также читайте Фил.)
Truth: Иисус  содействует все к благу
Verse: Пс. 95:3 “возвещайте в народах славу Его, во всех племенах чудеса Его”  или
  Рим. 8:28
Summary: |+
  Павел и Сила путешествовали в Македонии, и были в городе Филиппы (стих 12). Там одна женщина по имени Лидия и её родные уверовали в Иисуса (14-15). Они все собирались возле речки, где был дом молитвы (13). Однажды по дороге туда, они встретились с одной одержимой служанкой. Её хозяин использовал её, чтобы зарабатывать деньги (бес в ней рассказывал будущее). Служанка следовала за Павлом и другими говоря: «эти человеки — рабы Бога Всевышнего, которые возвещают нам путь спасения».Слыша ее много дней, Павел в один день выгнал из неё беса во имя Иисуса Христа. Хозяин служанки злился, так как уже не мог зарабатывать деньги через неё и жаловался лидерам города на Павла и Силу. Они побили их и посадили в тюрьму. Ночью Павел и Сила молились и пели прославляя Бога и все узники слушали их. Потом было землетрясение и двери тюрмы открылись. Темничный страж хотел убить себя, думая что все узники убежали. Но Павел остановил его. Темничный страж хотел знать, как спастись. Павел и Сила сказали: «веруй в Господа Иисуса Христа, и спасешься ты и весь дом твой.» Темничный страж вывел их из тюрьмы, весь его дом слышал Слово Господа, он помыл раны Павла и Силы, его дом уверовал в Иисуса и все крестились. Потом они покушали. Утром, лидеры города отпустили Павла и Силу из тюрьмы. Павел сказал, что они посадили их несправедливо и попросил, чтобы лидеры сами вывели их из тюрьмы. Потом Павел и Сила пошли в дом Лидии, к верующим в Иисуса.

Character:
- Бог достоин хвалы
- Иисус – Бог
- Иисус – Спаситель
- Иисус дает свободу
- Бог мудрый и добрый
Application: |
  Павел, Сила и другие путешествовали, чтобы рассказать людям об Иисусе. Я тоже могу искать людей, которые не знают об Иисусе, чтобы рассказать им о Его любви и спасении. Где я могу делиться об Иисусе? В школе, дома, на улице, на площадке и даже в других странах. Павел и другие встретились с одержимой служанкой. Именем Иисуса она стала свободной от беса. Только Иисус может освободить человека. Он – Бог, и Он все держит под контролем. Люди, которые не верят в Иисуса, находятся под контролем греха и сатаны. Они не знают, что такое истинная свобода в Иисусе Христе. Я могу сказать им, что Иисус хочет дать им прощение и свободу. Только через веру в Иисуса человек может быть свободным от греха и влияния сатаны (который есть падший ангел и всегда делает всё, что Иисус говорит ему).
  За их доброе дело Павел и Сила попали в тюрьму! Я всегда думаю, что люди в тюрьме не свободны, но-из за того, что они (Павел и Сила) были верующими, они в их серцах были свободными, и они смогли радоваться и петь песни Иисусу, даже будучи в таком положении. А другие люди там всё это слушали. Когда я страдаю несправедливо, я все равно могу радоваться, потому что я знаю, что Иисус со мной. Могу даже там, где я страдаю, славить Иисуса, и окружающие увидять, что Иисус моя помощь и сила, и радость.
  Бог открыл двери тюрьмы. Через это чудо Павел и Сила смогли делиться об Иисусе с темничным стражем и его родственниками. Они все слышали Слово Господне и поверили в Него. Людям нужно слышать истину об Иисусе из Библии. Я могу делиться с ними о том что я знаю об Иисусе из Библии. Я могу сказать им, что только через веру в Иисуса, мы спасёмся.
  Сидеть в тюрьме ради веры в Иисуса кажется страшым. Но я вижу, как все содействовало ко благу. То есть, из-за того, что Павел и Сила были в тюрьме и пели песни Иисусу, темничный страж и его родные услышали об Иисусе, и Бог спас их! Я не всегда понимаю, как Бог работает, но я могу доверять Ему. Я верю, что Он мудрый и добрый, и что у Него хорошие планы для меня и других. __Иисус, помоги мне радоваться в Тебе всегда и говорить людям, что Ты  — Великий Спаситель!__
