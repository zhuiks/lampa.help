Application: |
  Иисус отдал свою жизнь за нас. Это был Его выбор отдать свою жизнь. Я знаю, что Иисус умер за мои грехи и воскрес. Только Он прожил безгрешную жизнь, и только Он может простить мой грех и очистить меня. Я доверяю Его праведности и знаю, что только верою в Него, я спасен. Я не спасен добрыми делами или хорошим поведением. Иисус спасает меня своей благодатью. Я хочу рассказать всем о моем спасителе Иисусе! Он любит нас и хочет дать нам сердце, которое любит Бога и других. Он обещает принять меня на Небо, чтобы я мог быть с Ним всегда!
