Number: 34
Title: Суд, отречение и распятие. Иисус воскрес.
Book: 'Евангелие: явление Христа'
Scripture: Луки 22:66–23:1–49, Иоанна 18:15–18,25–27Мк. 16:1–11, Иоанна 20:1–10
Truth: Иисус живой
Verse: Мф. 1:21 «...Он спасет людей Своих от грехов их».
Summary: |+
  Люди/солдаты привели Иисуса на суд к религиозным лидерам и потом к римскому губернатору, Пилату. Они хотели убить Его, потому что Он сказал, что Он Сын Бога, но они не верили, что Он – Сын Бога. Пилат знал, что Иисус не виновен, но боялся мнения людей, и дал указ распять Иисуса. Во время суда, Петр 3 раза отрекся от Иисуса, как Иисус и сказал. Петр плакал. Солдаты очень грубо относились с Иисусом и били Его и смеялись над Ним.
  Иисус висел на кресте между двумя разбойниками. Один из них поверил, что Иисус Сын Бога и Иисус обещал, что он будет с Ним в раю. Когда Иисус умер, небо стало темным, и завеса в храме разодралась сверху донизу. Иисус сказал «Совершилось!» (Иоанна 19:30) Он умер.
  Ученики видели, что тело Иисуса похоронили в гробнице богатого человека. Религиозные лидеры попросили Пилата, чтобы солдаты стояли возле гроба и охраняли Его, потому что они знали, что Иисус сказал, что Он воскреснет. Они поставили очень тяжелый камень у входа в гробницу, который закрыл ее.
  На третий день, как Он сказал, Иисус воскрес! Он живой! Женщины пришли помазать Его тело, но они увидели ангелов, которые сказали, что Он воскрес. Ученики потом прибежали к гробу и увидели, что Его нет, но не поняли, что Он живой. Некоторые ученики видели воскресшего Иисуса сразу возле гроба.

