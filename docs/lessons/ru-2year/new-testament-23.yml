Number: 23
Title: Иисус и дети
Book: 'Евангелие: явление Христа'
Scripture: Марк 10:13–16
Truth: Иисус меня любит
Verse: 'Мк. 10:14 «Увидев то, Иисус вознегодовал и сказал им: пустите детей приходить
  ко Мне и не препятствуйте им, ибо таковых есть Царствие Божие.'
Summary: |
  «Приносили к Нему детей, чтобы Он прикоснулся к ним; ученики же не допускали приносящих.14Увидев то, Иисус вознегодовал и сказал им: пустите детей приходить ко Мне и не препятствуйте им, ибо таковых есть Царствие Божие.15Истинно говорю вам: кто не примет Царствия Божия, как дитя, тот не войдет в него.16И, обняв их, возложил руки на них и благословил их».
Character:
- Иисус – Любящий
- Иисус призывает нас к Себе
- Иисус благословляет
- У Иисуса есть Царство
Application: |
  Иисус хочет, чтобы я пришел к Нему. Он любит меня, и он меня благословляет. Он принимает меня, когда я прихожу к Нему. Я могу говорить с Иисусом и знать, что Он меня слышит, даже когда я Его не вижу.  Я знаю, что Он добрый. Я знаю, что Он показал Свою любовь, когда Он умер на кресте за мой грех. Он показал, что Он Бог, когда Он воскрес из мертвых. Он живой и Он сейчас и всегда хочет, чтобы я был рядом с Ним. Он рядом со мной. Я могу быть рядом с Ним, когда я верю в Него. Библия говорит, что Иисус живет в моем сердце, когда я верю в Него.
  «Для сего преклоняю колени мои пред Отцем  Господа нашего Иисуса Христа,15от Которого именуется всякое отечество на небесах и на земле,16да даст вам, по богатству славы Своей, крепко утвердиться Духом Его во внутреннем человеке,17верою вселиться Христу в сердца ваши,18чтобы вы, укорененные и утвержденные в любви, могли постигнуть со всеми святыми, что широта и долгота, и глубина и высота,19и уразуметь превосходящую разумение любовь Христову, дабы вам исполниться всею полнотою Божиею». Еф. 3:14–19
  Смотрите также: 2 Кор. 6:16, Еф. 2:22, Кол. 1:27
  У Иисуса есть Царство. Я могу быть в Его Царстве, когда я доверяю Ему. Я люблю Иисуса, и Он меня любит. Быть в Его Царстве  значит, что я понимаю, что Он – Царь. Он самый главный и я хочу делать то, что Ему нравиться. Откуда я могу знать, что Ему нравиться? Из Библии! Его Слово учит меня о Нем и Его сердце. Иисус, научи меня любить Тебя и жить близко с Тобой.
