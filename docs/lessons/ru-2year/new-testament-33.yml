Number: 33
Title: Последний ужин в Гефсиманском саду
Book: 'Евангелие: явление Христа'
Scripture: Луки 22:7–20, Иоанна 13:1–17,39–53
Truth: Иисус Царь стал слугой, Он выбрал умереть за нас
Verse: 'Луки 22:42 «говоря: Отче! о, если бы Ты благоволил пронести чашу сию мимо
  Меня! впрочем не Моя воля, но Твоя да будет»'
Summary: |+
  По слову Иисуса, Петр и Иоанн нашли место, чтобы праздновать Пасху. Иисус ужинал со своими друзьями. Он любил их и омыл их ноги. Он сказал «15Я дал вам пример, чтобы и вы делали то же, что Я сделал вам.16Истинно, истинно говорю вам: раб не больше господина своего, и посланник не больше пославшего его» (Иоанна 13:15,16). Потом Иисус объяснил ученикам, что Он скоро умрет за них. Он дал им пить из чаши и сказал, что это как Его кровь, которую Он проливает за них. Он дал им хлеб  и сказал, что это как Его тело, которое Он отдаст за них. Он сказал им делать это «в Мое воспоминание» (Луки 22:19). Иисус сказал, что Он знает, кто из учеников предаст Его (Иоанна 13:21). Один из них (Иуда Искариот) ушёл и предал Иисуса тем людям, которые хотели убить Его. Иисус также сказал Петру, что он отречется от Иисуса 3 раза. Петр не поверил.
  Ночью, Иисус со своими друзьями молился в Гефсиманском саду. Но ученики уснули. Иисус молился Отцу и сказал «не как Я хочу, но как Ты» (Мф. 26:39). Потом Иуда Искариот пришел с солдатами и предал Иисуса целованием. Петр хотел сражаться, но Иисус запретил ему и даже исцелил человека, которого Петр ранил. Иисус пошел с ними.

Character:
- Иисус – Бог
- Он – Спаситель
- Иисус решил отдать Свою жизнь
- Иисус все знает
- Иисус исполнил волю Небесного Отца
Application: |
  Иисус любил своих друзей и омыл их ноги. Он сказал, что Он дал нам пример. Иисус поможет мне следовать Его примеру, чтобы любить и служить другим. Иисус знал, что Иуда Искариот предаст Его, но Он все равно любил его и омыл его ноги тоже. Иисус также поможет мне любить тех, кто не любит меня.
  Иисус знал, что Ему будет больно умирать на кресте. Поэтому Он молился Богу Отцу. Он просил друзей молиться с Ним. Он дал нам пример. Когда мне трудно или страшно, я должен молиться Небесному Отцу, как делал Иисус. Я также могу попросить друзей молиться за меня. Может быть,  мои друзья не могут все понять и поддерживать меня как мне нужно. Но Иисус слышит мои молитвы и Он со мной. Он – моя помощь. Он понимает меня, потому что Он тоже переживал трудные времена.
  Иисус решил исполнить волю Бога Отца и умереть за мои грехи. Он не спрятался в саду и не убежал от солдат.  Хотя Он смог бы позвать ангелов сражаться за Него, Он смело пошел с солдатами, потому что Он знал, что план Бога от вечности был такой, чтобы умереть за мои грехи. Я не сомневаюсь, что Иисус – Сын Бога и что Он любит меня. Я очень благодарен Иисусу за Его Великую Любовь. Иисус  исполнил  волю Отца, а не Свою. Иисус поможет мне исполнять Его волю, а  не свою. Часто, моя воля – эгоистичная (только мне приятно), а воля Бога – то,  что приятно Иисусу. __Иисус, помоги мне исполнять Твою волю и служить и любить как Ты.__
