Number: 37
Title:  Царство разделяется
Book: '3-я Царств 12-22: Разделение народа'
Scripture: 3 Царств 12Притчи 1 - Глупец и мудрый человек)
Truth: Бог дает нам мудрость. У Бога вся власть.
Verse: Прит. 9:10 «Начало мудрости--страх Господень, и познание Святаго—разум» или
  Притчи 11:2 «Придет гордость, придет и посрамление; но со смиренными—мудрость»
Summary: |+
  12: Ровоам, сын Соломона, стал царем после смерти своего отца. Люди Израиля собрались и попросили его сделать их работу легче. Ровоам не послушал мудрый совет старших людей и сурово отвечал людям. Тогда 10 племен ушли от Ровоама и так началось северное царство (Израиль). Ровоам остался царем в южном царстве (Иуда). В Израиле Иеровоам стал царем.
  Притчи 1. Соломон написал книгу советов. Бог хочет, чтобы мы следовали за Ним. В жизни есть два  пути: Божий путь, который ведет к жизни, и мирской путь, который ведет к смерти.
  Притчи 8. Мудрость от Бога доступна всем желающим. Бог хочет помочь нам жить правильно.

Character:
- Бог – вечный царь
- Бог – Святой
- Бог – Судья
- Бог милостивый
Application: |
  Бог хочет, чтобы я поклонялся только Ему. Он самый главный, а не я, и не тот, кого мир называет главным. Если Бог даст мне ответственность, я должен полагаться на Него и не думать, что я могу делать все по-своему.
