Number: 49
Title: Неемия просит прощения за народ и строит стены
Book: 'Неемия: Восстановление города'
Scripture: Неемия 1,2,4
Truth: Бог борется за нас.
Verse: Неем. 4:20 “Бог наш будет сражаться за нас “ или Неем. 9:6 «Ты, Господи, един,
  Ты создал небо, небеса небес и все воинство их, землю и все, что на ней, моря и
  все, что в них, и Ты живишь все сие, и небесные воинства Тебе поклоняются.»
Summary: |+
  1-я глава: Неемия жил в Сузах и слышал, что его родной город Иерусалим находился в руинах, городские стены разрушены. Он плакал перед Господом и молился Ему. Он исповедовал свои грехи и грехи своего народа. Неемия  был виночерпием у царя.
  2-я глава: Когда Неемия служил царю, тот заметил, что лицо Неемии было печально и захотел знать причину его печали. Неемия объяснил, что его город разрушен и, что он хотел бы отстроить его стены заново. Царь разрешил ему поехать в Иерусалим и дал все нужные материалы для стройки. Неемия приехал в Иерусалим и ночью осмотрел стены. Потом, он сказал людям о том, что Бог через царя  дал им помощь, чтобы заново отстроить городские стены. Враги, услышав их план,  начали смеяться над ними, но Неемия ответил врагам, что Бог поможет своему народу.
  4-я глава: Люди отстроили стену до половины, но враги начали угрожать строителям. Люди продолжали строить с мечами в одной руке и инструментами в другой. Они сказали:  Бог наш будет сражаться за нас.
  6-я глава: люди окончили строительство стен и начали праздновать.

Character:
- Бог – наша помощь
- Бог – защита
- У Бога план
- У Бога благодать
- Бог – щедрый
Application: |
  Неемия просил Бога  простить его и народ.
  Я могу просить прощения у Иисуса, зная, что Он слышит мои молитвы и прощает меня. Он слышит мои молитвы. Бог использовал Неемию руководить людьми, чтобы заново отстроить стены  Иерусалима. Я могу просить вдохновения у Бога и Он покажет мне Свой план относительно того, как я могу принимать участие в работе для Его Царства. Когда я делаю то, чего хочет Бог, а люди (враги) против меня, я не буду бояться, потому что, Бог —  моя помощь. __Иисус дай мне силу продолжать делать то, что Ты показал мне делать. Напомни мне, что Ты борешься за меня! Ты умер на кресте, чтобы побороть грех, смерть, дьявола и Ты победил! Ты — моя помощь и я славлю Тебя!__
