Number: 35
Title:  милость к сыну Иоанафана
Book: '2-я Царств: Расширение пределов народа'
Scripture: 2-я Царств 9
Truth: Бог милостив к нам
Verse: 1 Цар. 16:7 «...человек смотрит на лице, а Господь смотрит на сердце.»
Summary: |
  Давид искал родствеников Саула и Иоанафана, чтобы показать им милость и помочь им. Раньше, Давид обещал Иоанафану,что он и  их семья всегда будут дружить. Он нашел Мемфивосфея, сына Иоанафана. Он был хромой. Давид пригласил его всегда кушать у его стола и позаботился о нем.
Character:
- Бог – Милостивый
- Бог – Добрый
- Бог держит своё Слово
- Бог исполнит свои обещания
Application: |
  Я могу знать, что Бог покажет мне милость. Он послал Иисуса, который умер за меня и прощает мой грех, когда я ему доверяю. Он каждый день и каждую  минуту показывает мне милость,  любовь и заботу. Я могу славить его и быть благодарен. Я могу показать другим милость, чтобы они знали о любви Бога. Как Давид держал своё слово и помог сыну Иоанафана, я могу знать, что Бог держит своё Слово спасти меня  и помочь мне. Иисус поможет мне держать своё слово, когда я обещаю делать это.
