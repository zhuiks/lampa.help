Number: 29
Title: 2 Сына (или Блудный Сын)
Book: 'Евангелие: явление Христа'
Scripture: Луки 15:11–32
Truth: Бог желает спасти нас
Verse: 'Луки 10:27 «Он сказал в ответ: возлюби Господа Бога твоего всем сердцем твоим,
  и всею душею твоею, и всею крепостию твоею, и всем разумением твоим, и ближнего
  твоего, как самого себя»'
Summary: |
  Иисус учил всех людей, «2Фарисеи же и книжники роптали, говоря: Он принимает грешников и ест с ними». Иисус тогда рассказал им несколько притч. Одна из них, была такая: «11у некоторого человека было два сына;12и сказал младший из них отцу: отче! дай мне следующую мне часть имения. И отец разделил им имение.13По прошествии немногих дней младший сын, собрав все, пошел в дальнюю сторону и там расточил имение свое, живя распутно». Потом, когда ему было очень плохо, он сказал: «18встану, пойду к отцу моему и скажу ему: отче! я согрешил против неба и пред тобою19и уже недостоин называться сыном твоим; прими меня в число наемников твоих».  Но «20когда он был еще далеко, увидел его отец его и сжалился; и, побежав, пал ему на шею и целовал его». И устроил его Отец праздник для своего сына «24ибо этот сын мой был мертв и ожил, пропадал и нашелся».  Его старший сын услышал про праздник,  и жаловался отцу, что он никогда не устраивал праздник для него, хотя он все правильно делает.  «31Отец сказал ему: сын мой! ты всегда со мною, и все мое твое, 32 а о том надобно было радоваться и веселиться, что брат твой сей был мертв и ожил, пропадал и нашелся».
Character:
- Бог – Небесный Отец
- Бог щедрый и любящий
- Он – милостивый
- Бог видит все
- Бог празднует, когда люди примиряются с Ним
- Бог дает жизнь
Application: |
  В Его причте, Иисус говорит о двух сыновьях, которые представляют два типа людей. Первый был младший сын, который не ценил,  когда он был частью дома отца. Он взял  все, что смог, у отца и жил  по-своему.  Но потом осознал свою ошибку, покаялся и по милости отца снова стал частью семьи. Может быть,  я похож на этого сына? Я хочу жить по своему и мне не важно, что Бог говорит, что Библия говорит или что люди мне говорят об Иисусе. Было много таких людей, которые покаялись и начали доверять Богу и следовать за ним в то время, когда Иисус жил на земле. Они были как мертвые, далеко от Бога, но через веру в Иисуса, они стали живыми и близко с Богом. Я тоже могу прийти к Небесному Отцу через веру в Иисуса и знать, что Он примет меня. Я могу сказать другим о любви Иисуса и сказать, что Бог хочет простить их грех и дать им жизнь вечную.
  А может быть я более похож на 2-го сына. Он тоже не ценил быть частью дома отца. Он просто делал, все что надо, из- за обязанности или должности. Он думал, что он заслужил праздник, потому что он был послушным, но он не знал своего отца. Он не хотел, чтобы его младший брат нашел милость и любовь отца. Он думал, что только он, который жил правильно, должен получить хорошее. Он не знал любящего сердца отца и не радовался, когда его брат, который был «мертвым», стал «живым».  Во времена  Иисуса, когда Он жил на земле, были фарисеи, которые знали закон Бога и хорошо его исполняли. Они думали, что они заслуживают хорошего от Небесного Отца. Они роптали, когда «грешники» кушали с Иисусом и Он общался с ними. Они не были рады, что люди, которые были «мертвыми» и далеко от Бога, начали приходить к Богу через Иисуса и стали «живыми».  Может быть,  я тоже живу правильно и думаю, что я заслуживаю всего хорошего от Бога из-за «своей праведности»? На самом деле, все люди грешат и всем нужна праведность Иисуса, чтобы быть частью дома Бога. Почему я послушна Богу, или родителям или делаю то,  что правильно? Любовь и благодарность к Богу Отцу дают мне желание быть послушным Богу. Когда я вижу любящее сердца Бога,  я хочу призвать всех к Нему, чтобы они тоже были близко с Богом и присоединились  к празднику  который Бог устроит для тех,  которые любят Иисуса, и которых Он сильно любит!
