Number: 1
Title: Сотворение
Book: 'Бытие: Происхождение народов. (1-11)'
Scripture: Бытие 1,2
Truth: Бог сотворил все
Verse: Быт. 1:1 «В начале сотворил Бог небо и землю»
Summary: |
  Бог сотворил все Своим словом.  В первый день — свет, во второй день — небо, в третий день — воду, землю и растения,  в четвертый день — солнце, луну и звезды, в  пятый день — рыб и птиц, на шестой день — животных и людей.  Люди сотворены по образу Бога.  На  седьмой день Он отдыхал. Все, что Бог сотворил, хорошо.
Character:
- Бог – Творец 
- Бог – Триедин (Бог Отец, Бог Сын — Иисус и Дух Святой)
Application: |
  Я могу благодарить Бога за все, что Он сотворил. Бог дает жизнь. __Спасибо, Господь, за то, что Ты меня сотворил. Спасибо за вечную жизнь, которую Ты даешь тем, кто верит в Иисуса.__
Songs:
- Он держит весь мир в Своих руках
- Бог земли и неба
