Number: 10
Title: Через крышу
Book: 'Евангелие: явление Христа'
Scripture: Марк 2:1–12
Truth: Иисус прощает наши грехи
Verse: Исаия 53:4а «Но Он взял на Себя наши немощи и понес наши болезни» или «...Сын
  Человеческий имеет власть на земле прощать грехи...» Марк 2:10
Summary: |+
  Иисус учил Слову  Божьему  людей  в доме. Пришло много людей, и стало так тесно, что не было места даже возле двери. Четыре друга принесли своего парализованного друга к Иисусу, но не смогли попасть в дом. Они решили спустить своего друга через крышу дома! Иисус видел их веру и сказал: «сын, прощаются тебе грехи твои».  Духовные лидеры, которые тоже были там, обиделись, потому что только Бог может прощать грехи, а они не верили, что Иисус – Бог. Иисус прочитал их мысли и спросил у них: «что легче сделать: сказать, что твои грехи прощены, или сказать «встань, возьми постель свою и ходи!» Но, чтобы вы знали, что Я имею власть прощать грехи… Он сказал парализованному человеку «встань, возьми свою постель и ходи!» Человек встал и ходил и все люди изумлялись и прославляли Бога, говоря: никогда ничего такого мы не видали.»

Character:
- Иисус – Бог
- Иисус – Чудотворец
- Иисус прощает грех
- Иисус знает все
- Иисус – Милостивый
Application: |
  Много людей хотели слышать Иисуса. Хочу ли я слышать, что Иисус мне говорит в Библии? Иисус, помоги мне знать тебя лучше. Четыре друга знали, что Иисус мог помочь их больному другу, и принесли его к Иисусу. Я тоже могу привести друзей к Иисусу, чтобы они знали, что Он прощает грех и исцеляет наши раны, боль и грусть. Иисус читал мысли людей, которые были с ним. Он знает мои мысли, и я не могу спрятать ничего от Него. Я рад, что Он меня знает и исправляет меня, когда мои мысли неправильные. Иисус, помоги мне открыть своё сердце Тебе, чтобы Ты научил меня любить Тебя и верить в Тебя.  Иисус прощает мой грех. Я верю, что Он Сын Бога и может все делать. Он хотел помочь больному человеку, и Он хочет мне помочь, потому что Он любящий и милостивый!
