Number: 50
Title: Обещанный Спаситель.
Book: 'Пророчества: ожидание Христа.Малахия: духовное и моральное восстановление нации.
  Псалмы: жажда по единению со Христом.'
Scripture: Малахия, Пс. 126
Truth: Иисус - грядет
Verse: Малахия 3:1 « вот, Он идет, говорит Господь Саваоф»
Summary: |+
  Бог привел обратно свой народ из плена, согласно Своему обещанию. “Когда возвращал Господь плен Сиона, мы были как бы видящие во сне. тогда уста наши были полны веселья, и язык наш—пения” Пс. 125:1,2.
  Малахия рассказал людям, что Бог любит их, но они не любят Бога. Они не поклонялись Богу всем сердцем,  некоторые из лидеров не были честны, некоторые священники не распространяли среди народа Божью истину, некоторые мужчины нехорошо обходились со своими женами.Бог напомнил им, что Он — великий Царь и сказал: “Ибо от востока солнца до запада велико будет имя Мое между народами, и на всяком месте будут приносить фимиам имени Моему, чистую жертву; велико будет имя Мое между народами, говорит Господь Саваоф” (1:11). Малахия говорил о Божьем посланнике (Иоанне Крестителе), который подготовит путь для Мессии (Иисус), который также является посланником Нового Завета   (новые отношения между Богом и людьми).  Мессия будет подобен огню и мылу, очищающему  людей. Он будет судить людей. Бог призывает людей возвратиться к Нему. Он обещает благословить их, если они будут жить полностью для Него, и доверять Ему все, что у них есть.
  Некоторые люди, боящиеся (то есть чтущие и любящие) Бога, сделали памятную книгу  и хотели слушаться Бога и следовать за Ним. Бог называет таких людей Своим особенным сокровищем. Бог пообещал, что однажды придет, и будет судить землю и спасти тех, кто Его любит: “А для вас, благоговеющие пред именем Моим, взойдет Солнце правды и исцеление в лучах Его” (Мал. 4:2). Опять же, Бог обещал послать Илию, прежде чем придет судить землю.

Character:
- Бог – верный
- Он исполняет Свое Слово.Он — Царь
- Иисус — Спаситель
- Иисус исцеляет грех и сокрушенность
- Иисус спасает тех, кто боится Его
- Он будет судить тех, кто не любят Его
- Иисус придет снова
Application: |
  Рассматривание пророчества можно сравнить с рассматриванием гор вдалеке. Сперва кажется, что все верхушки гор, выстроены в одну линию. На самом же деле, некоторые горы ближе к нам, некоторые дальше. Слова Малахии были обращены к людям слушавшим его, но его слова также обращены и к нам. Некоторые его слова уже исполнились, когда Бог послал Иоанна Крестителя приготовить путь для пришедшего  Иисуса. Иисус сам сказал, что Иоанн был подобен Илии, о котором пророчествовал Малахия. (Мал. 4:5, Матф. 17:11–13), но в то же время Илия придет снова, прежде чем Бог будет судить землю. Эти слова подобны двум горным вершинам. Кажется, что они расположены в одном месте, но они на самом деле — в разные времена. Иисус пришел дать нам Новый Завет. По благодати Он спасает нас по вере в Него. Эта последняя книга Ветхого Завета указывает на Иисуса, грядущего, чтобы спасти всех людей, и принести весть о спасении и о суде. Иисус спасает всех, кто вверяет себя Ему. Он будет судить всех, кто не верит Ему. Иисус грядет снова.

  В псалме 125 говорится о радости людей, вернувшихся в Израиль: “С плачем несущий семена возвратится с радостью, неся снопы свои.” (Пс. 125:6). Я могу делиться с людьми о том, что Иисус — Спаситель для тех, кто вверяет себя Ему, и Судья тем, кто не верует в Него. это можно сравнить с  сеянием семян. Нелегко рассказывать людям истину, и нередко им не нравится то, что они слышат. но после того, как эти семена посеяны, Бог взращивает их, и люди собирают урожай того, что они посадили, и радуются этому. Таким же образом, Бог посредством Своего Слова дает жизнь в сердца людей, когда они веруют в Иисуса. Урожай человеческих сердец для Иисуса, приносящий радость.
  Господь Иисус, используй меня, чтобы делиться с людьми, что Ты — Спаситель. Ты сказал: “жатвы много, а делателей мало, итак молите Господина жатвы, чтобы выслал делателей на жатву Свою” (Матф. 9:37,38), Ты грядешь скоро, Господь Иисус, помоги мне любить Тебя всем сердцем, душей, крепостью своей, и делиться о Твоем спасении и Твоей любви с другими людьми.

  *Малахия пророчествовал в то время, когда Неемия был начальником в Иерусалиме.

