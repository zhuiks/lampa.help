Number: 26
Title: Добрый Пастырь
Book: 'Евангелие: явление Христа'
Scripture: Иоанна 10:1–21
Truth: Иисус -  Добрый Пастырь
Verse: 'Иоанна 10:14 «Я есмь пастырь добрый; и знаю Моих, и Мои знают Меня» или 10:11
  «Я есмь пастырь добрый: пастырь добрый полагает жизнь свою за овец».'
Summary: |+
  Иисус говорил с людьми и объяснил,  какой Он. Он рассказывал о пастухах, их работе, ответственности и отношение к овцам своим. Хороший пастух хорошо заботится о своих овцах и защищает их от врагов. Овец собирают в загоне для отдыха. Иисус сказал, что Он является дверью и  это место отдыха. Иисус говорит, что Он – Добрый Пастырь. Пастух говорит своим овцам,  и они знают  Его голос и следуют за ним. Есть воры, которые только хотят вредить овцам (стих 10), но Иисус пришел дать нам жизнь. В 11стихе  Иисус говорит: «Я есмь пастырь добрый: пастырь добрый полагает жизнь свою за овец».

Character:
- Иисус —  Добрый Пастырь
- Иисус заботливый
- Он – защита
- Он – дверь
- Он – Спаситель
- Он говорит своим
- Он ведет своих
- Он отдал Свою жизнь
- Он любящий
Application: |
  Иисус говорит, что Он – Добрый Пастырь. То есть, Он заботится и защищает тех, которые верят в Него. Когда я верю в Него, Он является моим «пастухом»,  который ведет меня, говорит мне, защищает меня, дает мне покой и заботится обо мне. Он как дверь, а это значит, что через веру в Него я могу войти в покой Бога. Есть те, которые  воры. Они не хотят заботиться обо мне. Может быть,  кто-то скажет мне, что мне не нужно верить в Иисуса для спасения. Они говорят не правду. Иисус предупреждал меня о таких людях. Иисус отдал свою жизнь за меня на кресте. Поэтому, я знаю, что Он любит меня. Он на третий день воскрес и Он живой, поэтому я знаю, что Он может меня защищать, спасти и вести. Он любит меня, и хочет, чтобы я следовал за Ним. Он мне говорит  через Библию и через совесть (то есть Духа Святого). Я знаю Его голос, и я хочу следовать за Ним. __Иисус, спасибо за то,  что ты мой Добрый Пастырь. Помоги мне слышать твой голос и следовать за тобой. Я так рад, что Ты заботишься обо мне.__
