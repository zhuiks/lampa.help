Number: 28
Title: Добрый Самарянин
Book: 'Евангелие: явление Христа'
Scripture: Луки 10:25–37
Truth: Люби ближнего своего
Verse: 'Луки 10:27 «Он сказал в ответ: возлюби Господа Бога твоего всем сердцем твоим,
  и всею душею твоею, и всею крепостию твоею, и всем разумением твоим, и ближнего
  твоего, как самого себя».'
Summary: |+
  Однажды, человек спросил у Иисуса «что надо делать,  чтобы унаследовать жизнь вечную?». Иисус спросил у него, что говорит об этом Писание. Человек ответил правильно: люби Бога и люби ближнего. Но потом, он спросил у Иисуса, «а кто мой ближний?» Иисус отвечал такой притчей: Однажды  человек путешествовал, и по дороге, разбойники ограбили и побили его. Он лежал, раненый, на дороге. Потом мимо проходил священник, увидел его, но не остановился помочь ему. Следующий человек был левит. Он тоже прошел мимо и не помог раненому, лежавшему на дороге. Третий человек был самарянин. Он помог ему и оплатил его лечение.
  Иисус тогда спросил, кто из этих трех был «ближним» раненому человеку. Ответ был — тот, который показал ему милость. Иисус сказал “иди и ты поступай так же”.

Character:
- У Бога есть ответы
- Иисус – сердцеведец
- Иисус любящий
- Иисус достоин любви
- Иисус – Учитель
- Иисус направляет
- Иисус – Мудрость
Application: |
  Человек задал вопросы Иисусу. Я тоже могу задавать вопросы Богу и знать, что ответы находятся в Библии. Человек хотел иметь вечную жизнь. Как я могу знать, буду ли я жить вечно с Иисусом? Люблю ли я Бога? Могу ли я любить Иисуса больше? Как?
  В притче Иисуса два человека, которые были Иудеи, не остановились, чтобы помочь другому Иудею. Бывает, что я не помогаю друзьям или родителям? Почему я не помогаю? Может быть, я спешу? Может быть, мне неудобно? Может быть, я боюсь?
  Потом, самарянин, который по истории не дружил с Иудеями, решил остановиться и помочь ему. Самаряне и Иудеи были врагами. Но он помог ему. Какие народы сегодня не любят друг друга? Что Бог хочет, чтобы мы делали, когда мы видим, что наш «враг» страдает?
  Иисус любил меня, когда я еще был грешником и Его врагом (Рим. 5:10). Он умер за меня и за всех людей по всему миру. Потому что я люблю Иисуса и благодарен Ему за спасение и прощение, и жизнь вечную, я хочу любить других и показать им любовь Иисуса. __Бог, помоги мне любить Тебя и ближнего моего. Покажи мне, как  больше любить, и дай мне смелость и силу любить, когда трудно.__
