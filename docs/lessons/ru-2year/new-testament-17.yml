Number: 17
Title: Притча Сеятеля
Book: 'Евангелие: явление Христа'
Scripture: Луки 22:66–23:1–49, Иоанна 18:15–18,25–27Мк. 16:1–11, Иоанна 20:1–10
Truth: Слово Бога дает жизнь
Verse: Ис. 6:3 «Свят,Свят,Свят Господь Саваоф! вся земля полна славы Его!»
Summary: |+
  «Однажды, когда собралась большая толпа — а люди шли к Нему из разных городов, — Иисус рассказал им притчу: 5 — Вышел человек сеять зерно. И когда сеял, часть зерен упала у дороги, где их затоптали и птицы склевали.6 Другие упали на каменистую почву, проросли, но не было влаги — и всходы засохли.7 Другие упали среди колючек — разрослись колючки и их заглушили.8 А другие зерна упали в землю добрую, выросли и дали стократный урожай. И, сказав это, Иисус воскликнул: — У кого есть уши, пусть услышит! 9 Ученики стали спрашивать Иисуса, что значит эта притча».
  А притча эта значит вот что: зерно — слово Бога.12 Зерна, упавшие у дороги, это те, кто слышит слово; но потом приходит дьявол и уносит его из сердец, для того чтобы они, поверив, не спаслись.13 Зерна, упавшие на каменистую почву, это те, которые, услышав слово, принимают его с радостью; но корня у них нет, и поэтому какое-то время они верят, а в дни испытаний отступаются.14 Упавшие среди колючек — это те, кто услышал слово; но жизнь идет, их душат заботы о деньгах и житейских удовольствиях — и колос их не вызревает.15 А зерна, упавшие в добрую землю, это те, кто, услышав слово, сохраняют его в своем добром и отзывчивом сердце и благодаря стойкости приносят урожай».

Character:
- Иисус – Слово Божье
- Бог дает нам Его Слово
- Иисус – Спаситель
- Иисус дает жизнь
Application: |
  Есть разные  реакции на Слово Бога. 1) не верят  в Него 2) не верят, что Оно сильнее, чем мои проблемы 3) не верят,  что Оно важнее  всего, или 4) верят  в Него! Иисус, помоги мне верить в Твоё Слово и применять Слово в моей жизни. Хочу дорожить Твоим Словом, учить и понимать Его. Иисус, помоги мне, пожалуйста. Бог Словом Своим меня изменяет, чтобы я стал более похож  на Иисуса. Слово Бога – Сильно!
