Number: 28
Title: Руфь и Искупитель
Book: 'Руфь: Угнетение народа'
Scripture: Руфь 1–4
Truth: Бог -  Искупитель
Verse: 'Исаия 44:6  «Так говорит Господь, Царь Израиля, и Искупитель его, Господь
  Саваоф: Я первый и Я последний, и кроме Меня нет Бога»'
Summary: |
  Ноеминь и её семья переехали в землю Моав, где люди не поклонялись Богу. Там её сыновья женились на девушках, которые не были израильтянками. Печально, что муж Ноемини и ее сыновья умерли. Ноеминь отправилась домой в Израиль и только одна сноха, Руфь, верила в Бога и хотела остаться с Ноеминью, чтобы ей помогать. Руфь пошла на поле собирать колосья. Она была трудолюбивой. Хозяин поля, где она работала, Вооз, познакомился с ней и дал ей еду. Он сказал, что она должна работать у него, чтобы она  была в  безопасности. Ноеминь знала закон об искуплении в Израиле. Близкий родственик мог жениться на Руфи и потом заботиться о ней и Ноемини. Вооз был близким родственником. Ноеминь сказал Руфи пойти к Воозу и напомнить ему, что он близкий родственник. Она сделала по слову Ноемини. Вооз любил Бога и хотел помочь, но дал возможность более близкому родственнику купить землю мужа Ноемини. Но тот родсвенник не захотел жениться на Руфи. Тогда, Вооз с удовольствем женился на Руфи, и Бог затем  дал им ребенка. Ноеминь благодарила Бога. Этот ребёнок стал дедушкой царя Давида, о котором мы скоро узнаем.
Character:
- Бог мудрый
- Бог верный
- Он всегда с нами
- Бог — наша помощь
- Иисус – искупитель
- Он защищает нас и заботится о нас
- У Бога хороший план
- Иисус – Спаситель всех народов
Application: |
  Вооз прообраз Иисуса. Иисус мой искупитель.  Он меня любить и умер на кресте, чтобы платить за мой грех и сделать меня Своим. Он заботится обо мне. Я могу прийти к Иисусу за помощью. Я рад, что Он не оставит и не покинет меня. Руфь прообраз язычников, которые часть церкви. Израиль особенный народ Бога и Он явил Его план спасение через их. Он хотел, чтобы все люди земли знали о Нем через Израилтянев. Руфь язычница узнала о Бога и была искуплена. Иисус искупитель всех которые доверяет Ему для спасение.
  Бог исполнил Свой план дать Израиль обешаннего  Искупителя через семья Руфи и Вооза. Их правнук Давид был царем и Бог обешал ему, что Мессия придет через его линию. Спустя много лет, Иисус исполнил обешанию и пришел по линию Давида. Он наш Царь и Искупитель. Через веру Руфь стал частью план Бога. Я рад, что я часть план Бога тоже. Иисус, исползуй мою жизнь, чтобы много людей познали Тебя, что Ты – Искупитель.
