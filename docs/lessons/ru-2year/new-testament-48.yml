Number: 48
Title: Всеоружие Божье
Book: 'Ефесянам: Единение во Христе'
Scripture: Еф. 6:10–20 (Учитель, читайте весь Еф. и также Дея. 18:18–21,24–28,19:1–41,20:17–38)
Truth: Иисус помогает нам стоять в истине
Verse: Еф. 6:10 "укрепляйтесь Господом и могуществом силы Его." или Еф. 2:8,9
Summary: |+
  Что написано об Ефесе в Деяниях: После того Павел и группа компания верующих были в Филиппах, они путешествовали по многим городам и делились об Иисусе. Они были в Ефесе. Первый раз в Ефесе Павел был не долго, но другие верующие остались там (Деяния 18:18–21). Потом он вернулся и был с верующими 3 года (Деяния 20:31).
  Письмо: Павел написал письмо церкви, когда он уже был в тюрьме (Еф. 3:1,4:1,6:20). В основном, верующие в Ефеской церкви были из язычников (2:11-22).
  1) Духовные благословения
  В Иисусе Христе верующие имеют всякое духовное благословение на небесах. То есть, в Иисусе Бог дает верующим святость, делает их Своими детьми, дает прощение,  наследство на небесах, и Святого Духа (1:1-14).
  2) Спасены благодатью
  «Благодатью вы спасены через веру, и это не от вас, Божий дар:9не от дел, чтобы никто не хвалился» (Еф. 2:8,9).
  Раньше все были под влиянием греха и врага Бога. Но теперь в Иисусе, все каждый верующий —  новое творение Бога которое исполняет то, что Бог запланировал для него (2:10).
  3) Единство во Христе
  Иисус создаёт из еврейского верующего и верующего язычника одного нового человека в себе самом (2:14-16).
  Иисус глава верующих, и они составляют тело, где каждый исполняет свою часть и растет в любви (4:15-16).

  4) Верующие любят и уважают друг друга
  Верующие должны следовать примеру Иисуса, быть обновленным духом. И как написано: «будьте друг ко другу добры, сострадательны, прощайте друг друга, как и Бог во Христе простил вас» (4:32). Во всех отношениях верующие должны любить и уважать друг друга (муж и жена, дети и родители, работник и начальник) 5:21-6:9.

  5) Иисус поможет верующим стоять в истине (и против дьявола)
  Верующие должны укрепляться «Господом и могуществом силы Его» (6:1). Иисус дает верующим все, что нужно , чтобы стоять безопасно в истине (6:10-20). Иисус дал верующим защиту, (которую можно понять через образ всеоружия), что является: истиной, бронёй праведности, евангелием мира, верой, спасением и Словом Божиим. Все это поможет верующим стоять в истине об этих фактах: 1) духовные благословения; 2) что они спасены благодатью; 3) что все верующие едины во Христе и 4) они любят и уважают друг друга. Иисус дает все, что необходимо, чтобы стать против дьвола. Верующие молятся  духом друг за друга, чтобы Бог помог им смело делиться благой вестью об Иисусе (6:18-20).

Character:
