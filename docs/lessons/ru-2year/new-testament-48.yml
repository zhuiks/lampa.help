Application: |
  Иисус спас меня и меняет мою жизнь. Я раньше был далеко от Бога и был Его врагом. Верующие в Иисуса верят, что Иисус – Бог, что Он никогда не согрешал, что Он исполнил закон Бога, и Он принял вместо меня моё наказание за непослушание, что Он умер и воскрес, что Он простил мой грех и дал мне Духа Святого, что Он меня любит. Верю ли я в Иисуса? Когда я верю в Него, я люблю Его. Когда я люблю Его, я люблю других людей, особенно верующих. Когда я верю в Него, я прошу у Него силы, чтобы любить Его и других, и противостоять злу. Он поможет мне.
  Образ всеоружия покажет мне Иисуса и мою новую жизнь в Нем.

  Пояс Истины: Иисус и Его пути правильны. Когда я знаю Иисуса и то, что Ему угодно, тогда эта истина действует как пояс, который помогает одежде сидеть правильно. Когда я знаю истину, я не буду слушать ложь дьявола. Какую истину я знаю из Библии? (Иисус – единственный Спаситель, у меня есть духовные благословения от Иисуса  Еф. 1:3 и.т.д.)

  Броня праведности: Иисус — моя праведность. Я спасен благодатью и не от дел Еф. 2:8. Зная, что Иисус – моя праведность, действует как броня, которая защищает моё сердце от неправильных мыслей и гордости, я помню, что Иисус дал мне спасение, как подарок.

  Обув ноги в готовность благовествовать мир: Спасение и прошение у Иисуса – благая весть! Иисус — Спаситель для всех, и Он дает нам единство и мир в Нем! (2:17-22). Я одеваю обувь, чтобы мне ходить куда-то было легче или быстрее. Я хочу знать благую весть об Иисусе, чтобы быть готовым поделиться об Иисусе, о Его любви и спасении для всех!

  Щит веры:Я верю, что Иисус спас меня, и я теперь дитя Бога. Когда мне трудно, я могу с верою смело просить помощи у Иисуса, и Он защищает меня как щит, и дает мне силу Святого Духа в которой я могу доверять Ему и познавать Его любовь (3:12, 16-19).

  Шлем Спасения: Иисус изменяет моё мышление и мою жизнь. Я люблю Иисуса и хочу жить так, как угодно Ему. Он поможет мне отложить старый образ жизни и начать жить новой жизнью во Христе. Как шлем зашишает голову, так спасение Иисуса защищает мой разум, и Его Дух обновляет моё мышление и мою жизнь (4:23-24).

  Меч духовный – Слово Божье: Иисус дал нам Библию, (что есть) – Слово Божье. Когда я верю в то, что написано в Слове, тогда Оно действует как меч, который защищает от неправды и помогает мне разрушить грех в моей жизни (4:30-32).

  Молитва: я молюсь, чтобы Иисус помог мне подражать Богу, как Его дитя возлюбленное, и жить в любви, как и Христос возлюбил нас и предал Себя за нас (5:1-2). Я молюсь, чтобы я был наполнен Святым Духом и любил и уважал других верующих (5:18-21). Я молюсь, чтобы мне стоять в силе Бога и устоять против дьявола (6:10). Я молюсь, чтобы Бог помог мне и другим верующим смело делиться о спасении Иисуса и Его любви! (6:18-20).

