Number: 24
Title: Притча о потерянной овце
Book: 'Евангелие: явление Христа'
Scripture: Мф. 18:10–14
Truth: Иисус хочет спасти нас
Verse: 'Мк. 10:14 «Увидев то, Иисус вознегодовал и сказал им: пустите детей приходить
  ко Мне и не препятствуйте им, ибо таковых есть Царствие Божие.'
Summary: |+
  «Смотрите, не презирайте ни одного из малых сих; ибо говорю вам, что Ангелы их на небесах всегда видят лице Отца Моего Небесного.11Ибо Сын Человеческий пришел взыскать и спасти погибшее.12Как вам кажется? Если бы у кого было сто овец, и одна из них заблудилась, то не оставит ли он девяносто девять в горах и не пойдет ли искать заблудившуюся?13 И если случится найти ее, то, истинно говорю вам, он радуется о ней более, нежели о девяноста девяти незаблудившихся.14Так, нет воли Отца вашего Небесного, чтобы погиб один из малых сих».

Character:
- Иисус – Добрый Пастырь
- Иисус – Спаситель
- Иисус любящий
- Иисус ищет и спасает погибшее
- Иисус – Сын Человеческий
- Воля Бога – Спасти
- Бог – Небесный Отец
- Иисус – Сын Бога
Application: |
  Иисус говорит, что у меня есть ангел, который всегда видит лицо Бога. Иисус охраняет меня. Иисус пришел на землю, чтобы спасти меня и всех людей. Я без Иисуса похож  на потерянную овцу, которая заблудилась в горах. Без помощи Иисуса я погибаю. Но Он ищет меня и хочет, чтобы я был частью Его стада, чтобы Он заботился обо мне всегда. Как Он меня ищет? Когда я слышу истории об Иисусе, когда я слышу песни об Иисусе, когда люди говорят об Иисусе, так Он призывает меня к Себе. Через все это, Он являет  Себя мне, чтобы я пришел к Нему. Когда я верю в Иисуса, Он тогда принимает меня в Его Царство, где есть радость и мир, и любовь. Я могу рассказать  другим об Иисусе, чтобы они пришли к Нему и поняли, что Иисус Спаситель. Может быть, они не знают, что жизнь без Иисуса очень опасна. Я могу сказать им, что Иисус хочет заботиться о них, простить их грех и принять их в Его Небесное Царство. Иисус, помоги мне сказать друзьям, родственникам и соседям, что Ты хочешь и можешь их спасти. Это Твоя воля, чтобы люди не погибли  (смотрите тоже Иоанна 3:16).
