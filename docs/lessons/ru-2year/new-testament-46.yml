Number: 46
Title: Плод Святого Духа
Book: 'к Галатам: Свобода во Христе'
Scripture: Гал. 5:22,23 (учитель должен читать все Галатам и 15 главу Деян.)
Truth: Иисус спасет всех благодатью/ Бог дает Святого Духа
Verse: 'Гал. 5:22,23 “Плод же духа: любовь, радость, мир, долготерпение, благость,
  милосердие, вера, кротость, воздержание. На таковых нет закона.”'
Summary: |+
  Павел и Варнава были в районе под названием Галатия (Деяния 14). Они услышали, что некоторые люди из верующих евреев сказали верующим язычникам, что они должны соблюдать закон,чтобы быть настоящими верующими в Иисуса (1:6). Павел написал письмо верующим в Галатии, чтобы они вспомнили, что все люди спасены благодатью Иисуса через веру в Его праведность, а не соблюдением закона (что невозможно). Только Иисус (Который и Бог и человек) исполнил весь закон. Он написал, «что человек оправдывается не делами закона, а только верою в Иисуса Христа, и мы уверовали во Христа Иисуса, чтобы оправдаться верою во Христа, а не делами закона; ибо делами закона не оправдается никакая плоть» (2:16). Верующие в Иисуса понимают, что Иисус исполнил весь закон за них, и Иисус дает им новую жизнь. «Законом я умер для закона, чтобы жить для Бога. Я сораспялся Христу,и уже не я живу, но живет во мне Христос. А что ныне живу во плоти, то живу верою в Сына Божия, возлюбившего меня и предавшего Себя за меня» (2:19-20). В 5 главе, Павел пишет, что верующие должны поступать по Духу (то есть следовать за Иисусом с помощью Святого Духа). «22Плод же духа: любовь, радость, мир, долготерпение, благость, милосердие, вера,23кротость, воздержание. На таковых нет закона.» Когда человек принадлежит Иисусу (через веру в Него) он уже не будет жить по своим эгоистическим желаниям, но он будет жить по духу и поступать по духу (24). В 6 главе он пишет, что верующие не хвалятся своими делами или своим частичным исполнением закона, который не спасет. Они хвалятся Иисусом Христом и тем, что Он совершил на кресте (6:14).
  В Иерусалиме был церковный совет, на котором обсуждался вопрос о спасении язычников (Деяния 15). Они пришли в единстве к тому, что Иисус спасает всех благодатью, а закон не спасает. Поэтому это не правильно учить людей исполнять закон для спасения. Они написали верующим из язычников письмо, где и сообщили им об этом. Тогда Павел и Сила вернулись в Галатию, чтобы там увидеться с верующими в Иисуса и сказать им, что действительно все они спасены верою в Иисуса Христа, а не делами закона (Деяния 16:1–6).

Character:
- Иисус – Спаситель
- Он исполнил весь закон
- Иисус дает верующим в Него новую жизнь
- Иисус спасает благодатью
- Дух Святой – Бог
- Бог дает любовь, радость, мир, долготерпение, благость, милосердие, веру, кротость,
  воздержание
- Дух Святой помогает верующим жить по Божьему
Application: |
  Иисус спасет меня и всех, которые верят в Него, благодатью. Исполнение закона не спасет меня. Я ошибаюсь, если я думаю, что через добрые дела я могу быть принятым Богом. Бог принимает только веру в совершенную жизнь, жертву и победу Иисуса. Я доверяю праведности Иисуса, а не своей «праведности». Когда я верю в Него, Он прощает мой грех и дает мне новое сердце, которое любит Бога и других. Он дает мне Духа Святого, который живет во мне и помогает мне любить всех, и поступать угодно Богу. Плод Святого Духа – любовь. Когда я люблю Иисуса (и Он поможет мне любить Его), тогда я как яблоня, которая приносит яблоки, и тогда в моей жизни во мне и из меня будут прорастать любовь, радость, мир, долготерпение, благость, милосердие, вера, кротость, и воздержание. Я могу попросить Иисуса, чтобы плод Святого Духа рос в моей жизни/чтобы я любил Его и других больше и больше.
  Как выглядит плод Святого Духа/ как любовь выглядит? Любовь, радость, мир, долготерпение, благость, милосердие, вера, кротость, воздержание. Какие примеры каждого плода я могу вспомнить? Иисус – Бог, и Он показал нам весь плод Святого Духа. Какие примеры из жизни Иисуса я могу вспомнить: пример любви, радости, мира, долготерпения, благости, милосердия, веры, кротости и воздержания? Верю ли я, что Иисус поможет расти этому плоду в моей жизни? Он хочет помочь. Я могу попросить у Него.
