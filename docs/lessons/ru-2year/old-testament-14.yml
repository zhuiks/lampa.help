Number: 14
Title: Иосиф
Book: Избрание иудейского народа. (12-50)
Scripture: Бытие 42–50
Truth: Бог поможет нам прощать других
Verse: 'Быт. 50:20 «вот, вы умышляли против меня зло; но Бог обратил это в добро,
  чтобы сделать то, что теперь есть: сохранить жизнь великому числу людей»'
Summary: |+
  По слову Божьему был голод в земле. Иосиф продавал хлеб всем. Братья Иосифа пришли купить хлеб. Он их узнал, а они его не узнали. Иосиф проверил их сердца. Он посадил Симиона в тюрьму и хотел, чтобы они привезли его брата Вениамина в Египет. Когда братья пришли, они кушали у Иосифа. Он поставил свою чашу в сумку Вениамина и сказал, что Вениамин украл ее, чтобы посмотреть, помогут ли ему его братья или оставят его. Братья хотели помочь Вениамину, и потом Иосиф открыл им, что он их брат. Они боялись, что он их накажет, но Иосиф простил их. Потом все братья с отцом  переехали в Египет, потому что хлеб был там. Иаков  говорил с Фараоном. Иаков (Израиль) благословил всех 12 сыновей. Когда Иаков  умер,  братья снова боялись, что Иосиф накажет их, но он сказал, что он доверяет  Богу и уважает  Его. Он простил своих братьев.

Character:
- Он милостивый и прощает наш грех
- Он обеспечивает
- Он примиряет нас с Собой и с другими
Application: |
  Я могу доверять Богу, потому что Он содействует все ко  благу. Бог прощает меня, я с Его помощью могу прощать других. Бог, прости меня за то, что я… Бог, покажи мне, кого я должен прощать и помоги мне простить их прямо  сейчас. Джозеф испытывал сердца братьев, когда он заключил  их в тюрьме, когда он сказал, что Вениамин украл чашу. Может быть, он хотел  увидеть помогут ли они своему брату или оставят его. Как действую я, когда Бога не видно, меня и других, что в моем сердце. __Иисус, пожалуйста, заполни мое сердце любовью и благодатью. Когда все тяжело, помоги мне простить, любить и поступать правильно.__
