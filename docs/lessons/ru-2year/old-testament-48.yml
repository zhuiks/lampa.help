Number: 48
Title: Ездра помогает восстановить истинное поклонение
Book: 'Ездра: Восстановление храма'
Scripture: Ездра 1 и 3
Truth: Бог достоин поклонения
Verse: Иисус Навин 24:15  « а я и дом мой будем служить Господу».
Summary: |+
  1-6 главы: можно кратко пересказать, чтобы напомнить детям, что произошло до того, как Ездра приехал.
  Глава 1: Бог исполнил своё Слово, которое Он говорил через пророка Исайю. Это было пророчество о  том, что царь по имени Кир даст повеление, позволявшее плененным Израильтянам вернуться в свою землю и  восстановить  свой храм в Иерусалиме. (см.также 2 Пар. 36:22,23, Ис. 44:28).
  2-я глава: много людей вернулись в землю Израиля
  3-я глава: Люди построили жертвенник в Иерусалиме и устроили праздник (в воспоминание о том, как Бог заботился о них, когда они вышли из Египта в землю обетованную). Потом они перестроили основание храма в Иерусалиме, чтобы снова там поклоняться Богу. Они прославляли Бога песнями.
  4-6я главы: враги Израильтян  написали письмо новому царю, чтобы тот повелел Израильтянам остановить работы по восстановлению  храма и работа остановилась. Пророки Аггей и Захария говорили людям Слово Бога, что они должны продолжать строить храм. “не воинством и не силою, но Духом Моим, говорит Господь Саваоф” (Зах. 4:6)  Люди написали письмо новому царю,  Дарию,  и попросили разрешения у Него.  Бог дал повеление через царя Дария и он разрешил им продолжать работу. Люди были послушными  Слову Бога, которое пророки говорили им, поэтому  они снова начали строить храм.
  7-10-я главы: Ездра “ пришел он в Иерусалим так как благодеющая рука Бога его была над ним “ ..  потому что Ездра расположил сердце свое к тому, чтобы изучать закон Господень и исполнять [его], и учить в Израиле закону и правде.(Ездра 7:9,10) Царь дал ему особое письмо обещающее помощь в том, чтобы научить людей поклонению Богу. Много людей решило вместе с Ездрой возвратиться в Иерусалим. Они привезли множество серебряных и золотых изделий, используемых для поклонения в храме. Они молились и постились Богу о безопасном путешествии и Бог ответил на их молитву (8:21-23, 31).
  Глава 9: Ездра узнал, что некоторые женились на женщинах, которые не любили Бога, и поклонялись идолам. Он разорвал свои одежды, вырвал несколько волос на бороде, сел в шоке и не ел до вечера. Он молился Богу, признавая вину людей. он напомнил людям, что Бог послал их в плен и по Своей милости потом возвратил обратно. Множество людей собралось вокруг Ездры, они начали плакать и исповедовать свой грех (10-12). Они решили дать обещание следовать за Богом и не иметь жен, не любивших Бога. Они собрались вместе одним дождливым днем и приняли решение следовать за Богом.

