Application: |
  Бог пообещал привести Его народ обратно в их землю. Я знаю, что когда Бог что-то  обещает, Он всегда  исполняет Своё Слово. Библия — Его Слово, и Оно — истинно.  Иисус поможет мне исполнить Слово Божье точно также, как Бог, повелев людям отстроить храм, потом  помогал им в этом деле. Иногда, люди сопротивляются работе Бога, но ничто не может остановить Бога.
  Ездра огорчился, узнав, что люди не следовали Слову Божьему (женившись на женщинах, не любивших Бога). Люди получив обличение в грехе (осознав, что они виноваты), исповедовали его (признали свой грех перед Богом). Они покаялись и стали послушны Божьему Слову (стали следовать за Ним).
  Идея для учителя: используйте жесты, чтобы донести до детей основные слова: получить обличение, исповедание, покаяние, послушание. Получить обличение (ударьте по своему сердцу пальцем, наподобие того, как стрела пронзает сердце). Исповедание — (поднесите ладонь сперва ко рту, а потом отведите руку в сторону, показывая тем самым речь, покаяние (развернитесь и станьте лицом в противоположную сторону), послушание (сделайте шаг в новом направлении).
  Обличало ли меня Божье Слово в грехе когда-либо? Иисус призывает меня исповедать, покаяться и повиноваться. Он — моя помощь и Он готов простить меня и дать мне силу Его Святого Духа, чтобы следовать за Ним. __Спасибо, Боже, за Твою любовь и милость, которую Ты являешь мне в Иисусе Христе, я хочу следовать за Тобой. __
