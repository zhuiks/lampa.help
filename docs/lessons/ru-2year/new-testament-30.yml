Number: 30
Title: Закхей
Book: 'Евангелие: явление Христа'
Scripture: Луки 19:1–10
Truth: Иисус принимает всех, которые ищут Его
Verse: 'Луки 19:10 «ибо Сын Человеческий пришел взыскать и спасти погибшее» или Луки 10:27
  «Он сказал в ответ: возлюби Господа Бога твоего всем сердцем твоим, и всею душею
  твоею, и всею крепостию твоею, и всем разумением твоим, и ближнего твоего, как самого
  себя».'
Summary: |+
  «1Потом, Иисус вошел в Иерихон и проходил через него.2И вот, некто, именем Закхей, начальник сборщик налогов и человек богатый,3искал видеть Иисуса, кто Он, но не мог за народом, потому что мал был ростом,4и, забежав вперед, взлез на смоковницу, чтобы увидеть Его, потому что Ему надлежало проходить мимо нее.5Иисус, когда пришел на это место, взглянув, увидел его и сказал ему: Закхей! сойди скорее, ибо сегодня надобно Мне быть у тебя в доме.6И он поспешно сошел и принял Его с радостью.7И все, видя то, начали роптать, и говорили, что Он зашел к грешному человеку;8Закхей же, став, сказал Господу: Господи! половину имения моего я отдам нищим, и, если кого чем обидел, воздам вчетверо.9Иисус сказал ему: ныне пришло спасение дому этому, потому что и он сын Авраама,10ибо Сын Человеческий пришел взыскать и спасти погибшее”.

Character:
- Иисус – Сердцеведец
- Иисус – любящий
- Иисус – Спаситель
- Иисус знает все и всех
- Бог желает и ищет спасти нас
- Бог изменит сердца
- Иисус – Бог с нами
Application: |
  Закхей был нечестным человеком,  который обидел много людей. Он сильно хотел увидеть Иисуса. Он, наверно, слышал, что Иисус делал чудеса и что люди сказали, что Он – Спаситель. Иисус знал имя Закхея, он знал, что Закхей смотрел на Него с дерева. Он знал, что он крал деньги у людей. Иисус хотел быть с Закхеем и изменить его жизнь. Иисус искал общения  с человеком,  которого  люди в городе ненавидели. Иисус любил его и хотел спасти его. Закхей сильно изменился через общение  с Иисусом. Он начал любить Бога и людей. Он хотел быть щедрым и не эгоистичным,  после того, как он  пережил любовь Иисуса.
  Иисус также знает мое сердце. Он знает мои грехи  и то, как я могу быть жадным или эгоистичным. Он знает моё имя. Он хочет общаться со мной. Я могу в любое время и на любом месте общаться с Ним, а не только, когда я молюсь, читаю Библию и пою песни прославления!  Когда я общаюсь с Иисусом, Он меня изменяет! Я переживаю  Его любовь и заботу,  и Он дает мне любовь для других. Он наполняет меня Святым Духом и дает мне новое сердце, которое любит Бога и других.
  Может быть, другие люди видят, что я общаюсь с Иисусом, и им это не нравиться.  Самое главное — мнение Бога,  а не мнение людей. Главное,  что Иисус любит меня и я люблю Его. Я хочу сказать людям об Иисусе, чтобы они поверили в Него и чтобы Он их жизни изменились. Только Иисус может изменить сердце человека. Я хочу молиться за ________, чтобы они познали Иисуса, как Закхей, чтобы Бог изменил его/её так, как Он изменил Закхея. Я хочу быть любящим и щедрым, как Иисус и как Закхей. __Иисус, помоги мне любить, как Ты любишь. __
