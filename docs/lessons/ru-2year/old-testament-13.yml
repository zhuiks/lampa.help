Number: 13
Title: Иосиф
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 37 и 39-41
Truth: Бог содействует все к благу
Verse: 'Быт. 50:20 «вот, вы умышляли против меня зло; но Бог обратил это в добро,
  чтобы сделать то, что теперь есть: сохранить жизнь великому числу людей» или  Рим. 8:28
  “Притом знаем, что любящим Бога, призванным по Его изволению, все содействует ко
  благу.”'
Summary: |
  Иосифу снится,  что он будет главный в своей семье. Его братья завидовали ему и продали его в рабство. Он хорошо служил в доме Потифара. Жена Потифара солгала об Иосифе и сказала что он согрешил, хотя на самом деле он наоборот избежал греха. Иосиф попал в тюрьму и там стал главным помощником. Там Бог дал ему понять, что значили сны слуг Фараона. Потом Бог дал ему понять сны самого Фараона. Фараон наградил Иосифа и поставил его главным в стране Египет. Бог исполнил свое Слово Иосифу.
Character:
- Бог верен исполнить свое Слово
- Бог помогает нам всегда
- Бог всегда с нами
- Бог дает мудрость
Application: |
  Я могу доверять Богу даже когда мне трудно, и когда я не нравлюсь людям. Когда я один — Бог со мной. Бог поможет мне убежать от греха. Бог даст мне силу делать то, что правильно. Даже когда я не знаю, что произойдет, я верю, что Бог сделает всё мне во благо, потому что я люблю Его. Бог выполнит Его обещания и Его Слово для меня. Он обещает спасти меня и привести меня на небеса, чтобы жить с Ним. Даже когда все трудно, я помню хорошие обещания Бога и доверяю Иисусу.
