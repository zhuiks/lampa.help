Number: 42
Title: Обращение Павла
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Дея. 8:1–3 и 9:1-30
Truth: У Иисуса есть призвание для нас
Verse: Дея. 5:29 или Гал. 6:14
Summary: |+
  Павел хотел убить верующих в Иисуса. Он пошел в Дамаск с письмом, чтобы арестовать верующих в Иисуса. По дороге его осиял свет с неба. «4Он упал на землю и услышал голос, говорящий ему: Савл, Савл! что ты гонишь Меня?5Он сказал: кто Ты, Господи? Господь же сказал: Я Иисус, Которого ты гонишь. Трудно тебе идти против рожна.6Он в трепете и ужасе сказал: Господи! что повелишь мне делать? и Господь сказал ему: встань и иди в город; и сказано будет тебе, что тебе надобно делать». Он ослеп и не кушал 3 дня. Потом Бог сказал Ананию пойти к Савлу. Он боялся, «15но Господь сказал ему: иди, ибо он есть Мой избранный сосуд, чтобы возвещать имя Мое перед народами и царями и сынами Израилевыми».Он пошел, помолился за Савла, и Бог открыл его глаза. Савел крестился, был с верующими в Иисуса и начал учить в синагоге, что Иисус – Бог и Спаситель. Потом некоторые люди не согласились с ним и хотели убить его. Верующие в Иисуса там «25взяв его, спустили по стене в корзине». Позже Савл был в Иерусалиме, и люди сначала не верили, что он верующий в Иисуса. Но Варнава дружил с ним. Савл рассказывал, что Иисус – Бог и Спаситель и опять люди хотели убить его. Друзья отправили его в Тарс (его родной город).

Character:
- Иисус – Бог и Спаситель
Application: |
  Савл (потом Павел) не верил в Иисуса и хотел остановить верующих в Него. Люди боялись его, потому что он был злобным и жестоким по отношению к верующим в Иисуса. Но у Бога был план для его жизни и Он спас Савла. Знаю ли я человека, который злится на верующих в Иисуса? Верю ли я, что Бог имеет хороший план для этого человека и может спасти его? Бог может! Анания боялся подходить к Савлу, но он был послушен, когда Бог сказал ему пойти к нему и говорить с ним. Хочет ли Бог, чтобы я говорил об Иисусе с кем-то? Иисус, помоги мне быть послушным, когда ты посылаешь меня делиться о Тебе.
  Иисус изменил Савла! Он может изменить меня и других людей. Савл раньше говорил всем, что Иисус не Бог и не Спаситель. Потом он говорил всем, что Иисус и Бог, и Спаситель. Люди злились на Савла, когда он говорил об Иисусе, но он продолжал говорить им. Иисус, дай мне смелость и мудрость делиться о Твоем спасении и любви к людям. Савл шел по-своему в жизни до того, как Иисус изменил его сердце.И затем уже Иисус вёл его по жизни, и он очень много путешествовал, чтобы сказать людям в мире об Иисусе. Я не хочу идти в жизни по-своему. Я хочу, чтобы Иисус вёл меня в моей жизни. Я доверяю Иисусу и Его плану на мою жизнь.
