Number: 26
Title: Иерихон
Book: 'Иисус Навин: Владения народа'
Scripture: Иисус Навин 1 и 6  (смотрите тоже главы 2-4)
Truth: Верь в Бога, Бог сильный
Verse: 'Исаия 44:6 «Так говорит Господь, Царь Израиля, и Искупитель его, Господь Саваоф:
  Я первый и Я последний, и кроме Меня нет Бога»'
Summary: |+
  Люди теперь готовы идти в обещанную землю.  40 лет наказания закончены.  Новая группа соглядатаев- шпионов идут в землю и прячутся в доме Раав, в городе Иерихоне.  Все что Раав слышала о Боге,  – это то какой Бог могущественный, и она решает поверить в Него.  Соглядатаи обещают спасти ее и ее семью, если она повесит красную веревку в своем окне, чтобы они помнили какой дом ее.
  Израильский народ готовится перейти в обетованную/обещанную землю и Бог говорит им перейти реку Иордан.  Бог обещает остановить воду, когда они ступят в нее, чтобы они безопасно перешли на другой берег.  И  Бог это делает!
  Потом Бог говорит людям 7 дней молча маршировать вокруг города Иерехона.  На седьмой день, они маршируют вокруг города 7 раз и потом Бог говорит им протрубить в трубы.  И тут городские стены окружающие Иерехон падают!  Иерихон был очень большим городом, с большими толстыми стенами, но Бог был сильнее стен! Бог отдает Израилю этот город и люди знают что Бог велик и могуч!

Character:
- Бог сильный!  Бог исполняет Свои обещания
- ' Бог спасает людей которые верят в Него'
- ' Бог может сделать невозможное'
- ' Бог самый сильный! Нет ничего и никого, кто был бы сильнее Бога'
Application: |
  Я верю что Бог сильный.  Даже когда что-то кажется невозможным, Я знаю что с Богом нет ничего невозможного.  Как Бог спас Раав, Он спасает меня, когда я доверяю Иисусу.
