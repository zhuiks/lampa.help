Number: 19
Title: Переход через море и чудеса в пустыне.
Book: 'Исход: Искупление народа'
Scripture: 13-16
Truth: Бог наша помощь.
Verse: Второзаконие 33:29«Блажен ты, Израиль! кто подобен тебе, народ, хранимый Господом,
  Который есть щит, охраняющий тебя»
Summary: |
  Бог чудесным образом открыл путь через море, чтобы они смогли перейти в безопасное место. Все солдаты Фараона, которые преследовали  израильтян,   утонули в море. После этого люди ушли  в пустыню  и захотели  пить и есть.  Бог чудесным образом дал им пить, и каждое утро давал им хлеб (манну) с небес. Они собрали манну каждое утро, кроме Шабата (для них суббота). На субботнее утро они отдыхали, потому что Бог давал им двойную порцию манны накануне. Он также  посылал им птиц (перепелов), когда они хотели мясо. Израильтяне часто жаловались Богу и Моисею.
Character:
- Бог – Спаситель
- Он милостивый
- Он чудный
- Он верный
- Бог обеспечивает наши нужды
- Он щедрый и дает нам, все что нужно
- Он наш источник и Он контролирует все
Application: |
  Даже когда кажется,  что надежды нет, Бог силен помочь и спасти меня. Казалось, народ Израиля был захвачен морем, но Бог сделал для них путь и спас их! Иисус делает путь для меня, когда нет никакой надежды. Он помогает мне и спасает меня.
  Народ жаловался Богу, потому что они не верили, что Он добрый Бог и, что Он поможет им.  Ворчание и жалобы это грех, но Бог в Своей милости позаботился о их потребностях. Я могу просить Его о помощи, и считаю, что он добрый и щедрый и будет заботиться о моих нуждах. Боже, пожалуйста, прости меня, когда я жалуюсь … Иисус, помоги мне  просить Твоей помощи и доверять Тебе, а не жаловаться. Я могу доверять Богу, зная, что Он знает мои потребности и любит, когда я обращаюсь к Нему за помощью. Бог слышит мои молитвы, и Он моя помощь. Иисус сравнивается с манной (хлеб с неба) и камнем, о который  Моисей ударил (из которого вода пошла для людей). Иисус был поражен (Он умер на кресте), чтобы дать нам жизнь. Манна и скала напоминают нам, что Иисус дает нам духовную жизнь. Хлеб и вода необходимы для физической жизни. Иисус является необходимым для духовной жизни. Спасибо Иисус, за жизнь, которую  я имею в Тебе!
