Number: 4
Title: Вавилонская башня
Book: 'Бытие: Происхождение народов (1-11)'
Scripture: Бытие 11
Truth: Самым великим является Бог.
Verse: Пс. 33:4 «Величайте Господа со мною, и превознесем имя Его вместе».
Summary: |+
  Все люди на земле говорили на одном языке и жили в одном месте на равнине. Они решили построить башню высотою до небес, чтобы стать известными. Бог сошел с неба и посмотрел на башню. Ему не понравилось, что люди хотели славу (величие) для себя. Он решил смешать их языки, чтобы люди не понимали друг друга. После этого люди больше не могли работать над башней вместе. Бог расселил их по земле.

Character:
- Бог имеет власть над всем
- Бог один достоин славы
- Бог — Творец (Он сотворил все языки)
Application: |
  Я могу искать возможности, чтобы славить Бога (помогать людям видеть Его величие), а не себя (делать так, чтобы люди думали, что я великий и классный). Я знаю, что Бог все видит и все контролирует. Бог сотворил мой язык и другие языки, которые я слышал. Бог любит, когда люди работают вместе, чтобы прославлять Его.

  Песня: «Один построил свой дом на песке».
