Number: 25
Title: Иисус исцеляет слепого
Book: 'Евангелие: явление Христа'
Scripture: Иоанна 9
Truth: Иисус  - Свет мира
Verse: Иоанна 9:5 «Доколе Я в мире, Я свет миру».
Summary: |+
  Ученики Иисуса увидели слепого человека и хотели узнать, почему он был слеп, кто согрешил — он или его родители. Иисус сказал, что грех не был причиной его слепоты, но Бог хотел быть прославлен через его исцеление. Иисус исцелил человека, и он стал видеть! Фарисеи хотели знать, кто его исцелил, потому что была суббота (их день отдыха) и они думали, что было неправильно исцелять в их день отдыха. Человек сказал, что Иисус  Его исцелил, и что он верил, что Иисус от Бога, потому что Он сделал чудо и помог ему. Родители исцелённого  человека боялись мнения  фарисеев. Фарисеи  хотели выгнать всех, которые верили в Иисуса, но исцелившийся  сказал, что он верит, что Иисус от Бога, и фарисеи  выгнали его. Иисус нашел его и объяснил, что Он – Мессия. Исцелившийся верил и поклонялся Иисусу. Иисус  сказал, что Он пришел в мир, чтобы люди, которые не знают о Нем, стали видеть, что Он – Мессия. И те, которые думают, что они уже знают все и не верят в Иисуса, не увидят, что Иисус – Мессия. Они будут, в духовном плане, слепыми. Фарисеи обиделись на слова Иисуса.

Character:
- Иисус – Бог
- Иисус – Мессия
- Иисус – Свет мира
- Иисус – Исцелитель
- Иисус  Славный
- Иисус достоин поклонения
- Иисус силен
Application: |
  Люди,  которые не верят, что Иисус – Спаситель, являются слепыми (в духовном плане). То есть, они не могут видеть, кто Иисус есть на самом деле и не могут иметь прощение грехов. Верю ли я, что Иисус умер и воскрес и что только Его праведность может заплатить за мой грех и очистить меня от греха? Когда я  верю  в Иисуса и доверяю Ему, Он дает мне видеть Его правильно, и я могу быть частью семьи Бога. Исцелившийся человек был благодарен Иисусу и знал, что Иисус – Спаситель. Даже когда его родители боялись сказать истину, он все равно исповедовал его веру в Иисуса. Я тоже могу сказать людям, что я верю в Иисуса, даже когда они не принимают меня из-за этого, и даже когда мои родители не поддерживают истину. Я могу ожидать, что люди не примут меня из-за моей  веры в Иисуса. Но Иисус всегда со мной! Я знаю, что Он – Спаситель. Мнение Бога важнее, чем мнение людей. Иисус, дай мне силу доверять Тебе и говорить людям правду, что я Тебя люблю, потому что Ты мой Спаситель.
