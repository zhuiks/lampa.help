Number: 15
Title: Рождение Моисея
Book: 'Исход: Искупление народа'
Scripture: Исход 1,2
Truth: Бог защищает нас
Verse: 'Пс. 120:7 “ Господь сохранит тебя от всякого зла; сохранит душу твою Господь”
  или Исход 3:14 «Бог сказал Моисею: Я есмь Сущий. И сказал: так скажи сынам Израилевым:
  Сущий [Иегова] послал меня к вам.'
Summary: |
  Израильтяне были рабами в Египте. Фараон отдал приказ, чтобы  убивать каждого новорожденного мальчика, потому что египтяне стали бояться народа еврейского. Но еврейские акушерки отказались убивать младенцев. Родители  Моисея спрятали его и потом положили его в корзину, чтобы он плыл по реке. Дочь фараона нашла его и решила усыновить. Она наняла  родную мать  Моисея, чтобы она стала его кормилицей.  Смотрите также Ев. 11:23 “ Верою Моисей по рождении три месяца скрываем был родителями своими, ибо видели они, что дитя прекрасно, и не устрашились царского повеления.”
Character:
- Бог – спаситель
- Бог видет все
- Бог – наша помощь
Application: |
  Когда все против меня, Бог моя помощь и спасение. Когда я боюсь, Бог со мной и Он сильный.  Бог может помочь, даже если это невозможно! Я могу доверять Богу и делать то, что Ему угодно, даже когда другие люди не делают по-Божьему.
