Number: 38
Title: День пятидесятницы и первая церковь
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 2
Truth: Иисус создал церковь
Verse: Деян. 1:8 «но вы примите силу, когда сойдет на вас Дух Святой; и будете Мне
  свидетелями в Иерусалиме и во всей Иудее и Самарии и даже до края земли» Деяния 2:42
  «И они постоянно пребывали в учении Апостолов, в общении и преломлении хлеба и в
  молитвах»
Summary: |
  «При наступлении дня Пятидесятницы все они были единодушно вместе. 2И внезапно сделался шум с неба, как бы от несущегося сильного ветра, и наполнил весь дом, где они находились.3И явились им разделяющиеся языки, как бы огненные, и почили по одному на каждом из них.4И исполнились все Духа Святаго, и начали говорить на иных языках, как Дух давал им вещать.5В Иерусалиме же находились Иудеи, люди набожные, из всякого народа под небом.6Когда сделался этот шум, собрался народ, и пришел в смятение, ибо каждый слышал их говорящих его наречием.7И все изумлялись и дивились, говоря между собою: сии говорящие не все ли Галилеяне» (стихи 1-7). Они слышали на их языках, как люди говорили о великих делах Бога. Они все собрались,  и Петр делился с людьми о спасении в Иисусе. Много людей (3,000!) уверовали в тот день и верующие в Иисуса собрались, чтобы изучать Слово, кушать вместе и молиться (стих 42). Бог делал чудеса через апостолов «и они каждый день единодушно прибывали в храме и, преломляя по домам хлеб, принимали пищу в веселии и простоте сердца,47хваля Бога и находясь в любви у всего народа. Господь же ежедневно прилагал спасаемых к Церкви» (стих 46-47).
Character:
- Иисус – Бог
- Иисус исполнит свои обещания
- Дух Святой – Бог
- Дух Святой дает силу делиться об Иисусе
- Иисус – Спаситель всех народов
- Иисус прощает грех
- Иисус – наша радость
Application: |
  Иисус дал верующим в Него Святого Духа, как Он и обещал. Дух Святой дал верующим силу свидетельствовать об Иисусе. Этот отрывок говорит о крещении Духом Святым. Я вижу, что Иисус хочет изливать Святого Духа на каждого верующего. Святой Дух всегда воздает славу Иисусу, а не человеку. Святой Дух помогает людям понять, что Иисус – Спаситель, Бог и Царь. Иисус, наполни меня Святым Духом и помоги мне делиться с людьми о Тебе. Спасибо, что Ты моя помощь. Как ты дал Петру слова делиться с людьми, Ты также дашь мне слова в нужный момент. __Помоги мне полагаться на Тебя.__
  Иисус создал церковь. Церковь – группа людей, которые любят Иисуса и следуют за Ним. Я являюсь частью церкви, когда я верю в Иисуса,  и общаюсь с другими верующими. В церкви мы читаем Библию, молимся и любим Иисуса и друг друга, когда мы делимся жизнью друг с другом. Верующие часто собираются  вместе друг с другом. Другие видят наши жизни и как мы любим Иисуса и друг друга. Часто они тоже хотят знать Иисуса, после того, как они видят эту любовь. Бог, благослови нашу церковь и спасай ещё людей через нас.

