Number: 20
Title: Дочь Иаира
Book: 'Евангелие: явление Христа'
Scripture: Луки 8:40–56
Truth: Иисус дает жизнь
Verse: 'Иоанна 14:6 «Иисус сказал ему: Я есмь путь и истина и жизнь; никто не приходит
  к Отцу, как только через Меня».'
Summary: |+
  Иаир был лидер в синагоге и просил, чтобы Иисус пришел к нему домой и исцелил его 12-ти летнюю дочь, которая была при смерти. Толпа людей следовали за Иисусом и по дороге туда, одна женщина, которая сильно болела 12 лет, коснулась края одежды Иисуса, веря, что Он сможет исцелить ее. Он спросил, кто прикоснулся к Нему, но Его вопрос удивил людей, потому что много людей прикасались к Нему,  пока они шли по дороге. Но Он знал, что женщина прикоснулась к Нему верой. Она призналась Иисусу и Он сказал ей, что она теперь не только здорова физически, но  Он простил ее грех и дал ей здоровую  душу.
  Как раз, люди пришли и сказали, что дочка Иаира умерла, но Иисус сказал ее отцу, “не бойся! Только веруй!” У Иаира  Иисус только позволил родителям и двум из его учеников быть в комнате. Иисус сказал девочке встать, и Он воскресил ее! Она ожила! Иисус сказал, чтобы накормили ее, и ее родители обрадовались. Иисус  сказал им не рассказывать о чуде которое Он совершил.

Character:
- Иисус – Бог
- Иисус – Воскресение и Жизнь
- Иисус – Исцелитель
- Иисус – Милостивый и Любящий
- Иисус прощает грехи
- Иисус – Смиренный
- Иисус – Помощь и надежда
Application: |
  Иаир и женщина в толпе оба знали, что Иисус сможет им помочь. Их обстоятельства были очень тяжелыми и врачи не смогли им помочь. Но для Иисуса ничего невозможного нет. Он моя надежда и помощь. В сложных  или простых обстоятельствах, я могу обратиться к Иисусу за помощью. Иисус сказал Иаиру: “не бойся, только веруй”. Иисус говорит  эти слова и мне тоже. Иисус, помоги мне доверять Тебе и смело приходить к Тебе за помощью. Иисус дал женщине физическое здоровье и девочке физическую жизнь. Но Он так же прощает грехи и дает духовную жизнь. Он может дать мне сердце, которое любит Бога больше всех и всего. Он может показать мне, как жить, чтобы я был близко с Ним и был очень счастлив с Ним. Иисус не хвалился, когда Он совершал эти чудеса. Он не обращал внимание на Себя, потому что Он смиренный сердцем. Когда я делаю что-то хорошо, то я знаю, что Бог видит все, и я делал это для Бога, потому что я люблю Иисуса.
