Number: 33
Title: Бог хранит Давида, когда он прячется от Саула
Book: '1-я Царств: Стабилизация положения народа'
Scripture: 1 Царств 21–26
Truth: Бог хочет, чтобы мы любили наших врагов
Verse: 1 Цар. 16:7  «...человек смотрит на лице, а Господь смотрит на сердце.» или
  Пс. 17:31 «Бог! --Непорочен путь Его, чисто слово Господа; щит Он для всех, уповающих
  на Него.»
Summary: |
  21) Давид убегал от Саула и взял от священников  хлеб, который  обычно предназначался только для священников. Священник знал, что Бог хотел накормить Давида, и отдал ему тот хлеб.
  22) когда Саул узнал, что священник помог Давиду, то убил священника и его семью.
  23)  два раза Саул почти поймал Давида, но Бог помог Давиду  убежать. Иоанафан пришел, чтобы укрепить своего друга Давида и напомнить ему, что тот будет царем.
  24) Саул еще раз  начал искать Давида в горах. Он ходил в туалет в той пещере, в которой спрятался  Давид.  Давид мог бы убить Саула, но вместо этого он  решил отрезать края его одежды. Потом, когда Саул стоял далеко, Давид вышел из пещеры и показал Саулу, что его одежда в его руках. Саул понял, что Давид не хотел убивать  его, и ушел.
  25) Давид и его люди охраняли овец Навала. Когда настало время праздника, то они тоже захотели праздновать вместе с людьми Навала, но Навал грубо отвечал им, и  Давид обиделся. Он хотел убить Навала. Но мудрая жена Навала, Авигея,  вышла и просила милости у Давида и он послушался. Бог убил Навала и потом Давид взял Авигею в жены.
  26) Саул еще раз искал Давида, чтобы убить его. Ночью, Давид пришел в  палатку Саула, и у него снова была возможность убить его, но он во второй раз пощадил жизнь Саула. Он взял сосуд с водой, который был в изголовии Саула. Потом, отошел, и  издалека разбудил всех и показал, что в его руке, и Саул узнал, что Давид не желал смерти Саула.
Character:
- Бог — защита
- Бог – наша помощь
- Бог верен
- Он исполнит Свои обещания
- Бог все видит
- Бог дает нам силу
- Бог дает мудрость
Application: |
  Я могу просить помощи у Бога, чтобы знать, что делать, когда мне трудно. Как Авигея, я могу делиться Божьей мудростью с людьми, чтобы они знали  Его волю. Подобно Давиду, я могу любить своих врагов, и не искать, как бы отомстить им.
