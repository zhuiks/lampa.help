Number: 39
Title: Илия на горе Кармил
Book: '3-я Царств 12-22: Разделение народа.'
Scripture: 3 Царств 18
Truth: Только Бог - единственный Бог
Verse: '3 Царств 18:39 «Увидев [это], весь народ пал на лице свое и сказал: Господь
  есть Бог, Господь есть Бог!»'
Summary: |
  Уже 3 года был голод в земле. Бог сказал Илие вернуться в Израиль и поговорить с царем Ахавом. Он собрал всех людей и пророков Ваала (лжебог) на горе Кармил. Он сказал, что они должны увидеть, что Бог – Единственный Бог. Люди, поклоняющиеся Ваалу,  будут приносить жертву Ваалу, а Илия принесет жертву Богу. Бог, который ответит  на жертву  огнем с неба, настоящий Бог. Пророки Ваала весь день кричали Ваалу и ничего не произошло. Потом Илия собрал людей возле жертвенника, выкопал ров вокруг него и 3 раза вылил большое количество воды на жертву, пока вода не наполнила ров. Он помолился Богу и попросил Его показать людям, что Он – Единственный Бог. Бог ответил огнем с неба и все люди упали на свои лица и кричали: «Господь – есть Бог!». Потом они убили всех лжепророков.
Character:
- Бог – живой
- Бог – Святой
- Бог- являет Себя
- Бог – Ревнитель
Application: |
  Я могу знать, что есть Один Бог и один путь к спасению через веру в Иисуса Христа. Бог может показать людям, что Он Бог. Он может использовать и меня, чтобы показать им, что Он Бог. Даже если я в толпе людей единственный, который верит в Иисуса, я могу быть уверенным, что Бог со мной и Он один достоин поклонения.
