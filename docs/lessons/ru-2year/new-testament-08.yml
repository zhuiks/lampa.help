Number: 8
Title: Иисус и Никодим
Book: 'Евангелие: явление Христа'
Scripture: Иоанна 3:1–21
Truth: Иисус дает нам вечную жизнь
Verse: Иоанна 3:16 «Ибо так возлюбил Бог мир, что отдал Сына Своего Единородного,
  дабы всякий верующий в Него, не погиб, но имел жизнь вечную.»
Summary: |+
  Никодим был Фарисеем (духовный лидер в Израиле) и пришел к Иисусу ночью, чтобы поговорить с Ним. Он верил, что Иисус был от Бога. Иисус рассказывал ему, что человек должен родиться свыше, чтобы увидеть царство Бога. Никодим не понял слова Иисуса. Иисус имел в виду, что уже было физическое рождение  тела, и людям ещё нужно духовное рождение  для души с помощью Духа Святого. Было трудно для Никодима понять Иисуса.
  Иисус привел пример из истории Израиля, когда люди согрешили, и Бог сказал им смотреть на медного змея, вознесенного  на дерево. Они смотрели, что их грех осужден на дереве (на медного змея) и Бог спас их. Также, Иисус сказал Никодиму, что Он должен быть вознесен на дерево. Когда люди верят в Иисуса (смотрят на Него для спасения), Он спасет их. Кто поверит в Иисуса,  имеет жизнь вечную (стих 15). Иисус сказал, что Бог любит мир и что Иисус пришел спасти мир. Иисус сказал, что люди, которые не верят в Него, будут осуждены. Тех, которые верят в Иисуса, не осудят.
  Иисус пришел в мир, как свет и хочет, чтобы люди пришли к Нему. Те, которые прячутся от света,  делают зло и ненавидят свет. Люди, которые любят правду, приходят к Иисусу.

