- Бог судит неверующих
Application: |
  Никодим пришел к Иисусу с вопросами. Я тоже могу спросить у Бога, когда я не понимаю что-то. Иисус отвечает мне через Библию чаще всего. Библия это истина и в ней находятся  ответы на вопросы о Боге, о мире и о людях. Когда я доверяю Иисусу,  Он дает мне новую жизнь. Я верю, что Он умер на Кресте за мой грех и взял на Себя мое наказание. Он победил грех и смерть. Он прощает мой грех. Я знаю, что я не осужден Богом за мои грехи, когда я верю в Иисуса. Я знаю, что Бог любит меня, потому что, Он послал Иисуса умереть за меня. Я хочу жить честно и открыто перед Богом и не прятаться от Него (то есть хочу жить во свете). Я хочу сказать людям о любви Иисуса, чтобы они тоже смотрели на Иисуса и приобрели  спасение через веру в Него. Иисус единственный путь спасения.
