Number: 41
Title: Филипп и Ефиоп
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Дея. 8:26–40
Truth: Иисус - Спаситель всех народов
Verse: Дея. 5:29  "должно повиноваться больше Богу, нежели человекам." (или Дея. 8:37,
  2 Тим. 4:2, 1 Пет. 3:15)
Summary: |+
  Ангел Господень сказал Филиппу пойту на дорогу в Газу, которая была пуста. На дороге, Филипп увидел Ефиопа в колеснице, и Дух сказал Филиппу подойти к колеснице. Он услышал, что Ефиоп читал Исаию. Филипп спросил понимает ли он то, что он читает. Ефиоп попросил Филиппа объяснить ему отрывок. «35Филипп отверз уста свои и, начав от сего Писания, благовествовал ему об Иисусе». Ефиоп поверил в Иисуса, и когда он увидел воду по дороге, он захотел креститься. «37Филипп же сказал ему: если веруешь от всего сердца, можно. Он сказал в ответ: верую, что Иисус Христос есть Сын Божий». Ефиоп крестился и был очень рад. Затем, Бог восхитил Филиппа и он оказался в другом городе. Он делился с людьми об Иисусе и пришел в Кесарию.

