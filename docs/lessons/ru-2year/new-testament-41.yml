Application: |
  Филипп рассказывал людям об Иисусе везде. Он всегда был готов слушать Святого Духа. Я тоже хочу говорить людям о спасении в Иисусе. Я так же хочу быть послушным Богу, когда Он говорит мне что-то делать. Может быть Филипп думал, что не стоит идти на пустую дорогу, но он доверял Богу и пошел. Бог знал, что там Ефиоп читал Писание и искал истину. У Филиппа была привилегия сказать Ефиоплянину об Иисусе. Филипп хорошо знал Слово Божие и помогал людям увидеть спасение в Иисусе в Слове. Я так же хочу знать Библию, чтобы лучше знать Иисуса, любить Его больше и рассказывать людям о Нем.
  Филипп был еврей, а Ефиоп был из другого народа. Филипп знал, что Иисус – Спаситель для всех народов. Я знаю, что Иисус – Спаситель всех народов, и хочу делиться о Нем не только с людьми из своего народа, но и со всеми теми, кого Бог покажет мне, чтобы делиться.
  Ефиоп искал Бога. Он не знал об Иисусе, но он знал, что Слово Божие важно и он поклонялся Богу. Бог открыл ему Себя и он познал Иисуса! Я тоже хочу искать Бога больше и читать Слово, чтобы больше любить Его. Я хочу поклоняться Богу своей жизнью.
  *Учитель! Покаже детям на карте, где произошли события.
