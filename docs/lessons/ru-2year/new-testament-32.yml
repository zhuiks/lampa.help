Number: 32
Title: Приношение Вдовы
Book: 'Евангелие: явление Христа'
Scripture: Луки 21:1–4
Truth: Он достоин всего, что у нас есть
Verse: 'Откр. 19:16 «На одежде и на бедре Его написано имя: "Царь царей и Господь
  господствующих».'
Summary: |
  «1Взглянув же, Он увидел богатых, клавших дары свои в сокровищницу;2увидел также и бедную вдову, положившую туда две лепты,3и сказал: истинно говорю вам, что эта бедная вдова больше всех положила;4ибо все те от избытка своего положили в дар Богу, а она от скудости своей положила все пропитание свое, какое имела».
Character:
- Иисус – Бог
- Иисус – Сердцеведец
- Иисус знает все
- Иисус достоин поклонения
- Иисус – Царь
- Бог – Дающий
Application: |
  Люди давали дары Богу. Они хотели сказать, что все, что у нас есть, на самом деле от Бога, и мы даем Ему то, что уже Ему принадлежит. Они говорят спасибо за то, что Он обеспечивает нас. Иисус видел, что некоторые дали деньги, но не особо думали, что все, что есть у них — от Бога и принадлежит Ему. Но Бог, Иисус, видел эту бедную вдову, и сказал, что хотя она не дала много денег, но она больше всех положила, потому что она дала от скудости своей и поняла, что все, что есть у неё от Бога и принадлежит Богу. Она — хороший пример для меня. Я знаю, что все, что у меня есть — от Бога. Я хочу использовать все для Его славы. Неправильно думать, что только часть принадлежит Ему. Я могу молиться, чтобы Он показал мне, как использовать то, что Он мне дал. Мои игрушки,  деньги,  одежда,  дом, время, сила и жизнь — от Бога. Иисус может показать мне, как я могу сказать Ему спасибо за все, что Он дает. Может быть, я могу подарить игрушку кому-то. Может быть,  я могу дать одежду в детский дом.  Я хочу,  чтобы мое сердце было благодарное, как у этой вдовы, которая доверяла Богу всё, что у неё было. Иисус, ты дал все для меня. Ты дал Свою жизнь для меня. Спасибо за Твою любовь и заботу. Иисус, помоги мне видеть, что все от Тебя и помоги мне сказать Тебе спасибо за все, даруя Тебе благодарное сердце.
