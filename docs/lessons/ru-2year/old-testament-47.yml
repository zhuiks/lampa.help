Number: 47
Title: Бог спасает Свой  народ
Book: 'Есфирь: Защита для народа'
Scripture: Есфирь 1–8Ездра 1–6)
Truth: Бог наша защита
Verse: Псалом 45:2 « Бог нам прибежище и сила, скорый помощник в бедах».
Summary: |+
  Книга Ездры 1–6 повествует нам о том, как Бог исполнил Свое обещание, которое он дал через пророков о том, что израильский народ проведет в плену 70 лет и потом вернется в свою землю. Люди возвратились и начали отстраивать храм и алтарь. Их работы остановили, но спустя какое-то время другой царь разрешил им продолжать заново отстраивать. Пророки Аггей и Захария ободряли люди продолжать отстраивать. они закончили восстановление храма и возобновили поклонение Богу там. Они праздновали Пасху.
  Но много Иудеев все  ещё жили в разных местах, куда их привели в плен и не возвратились в израильскую землю. Эсфирь была иудейкой, жившей в городе Сузы, в Персидской империи, где царем был Артаксеркс.
  Во время долгого праздника царь Артаксеркс захотел, чтобы его жена пришла и танцевала для его гостей. Она отказалась, поэтому  царь решил лишить ее короны и найти новую царицу. По всей империи был объявлен конкурс, поиск новой царицы.  Есфирь, которая была Иудейкой и стала новой царицей. Ее дядя, Мардохей, работал на царя. Как-то он услышал о плане убить царя и спас его. Аман стал князем в земле и хотел, чтобы все люди поклонялись ему.  Когда он проходил мимо Мардохея, то захотел, чтобы Мардохей также, подобно остальным, поклонился ему. Мардохей поклонялся только Богу, и Амана это разозлило, когда он увидел, что Мардохей отказался ему поклоняться. Он решил убить Мардохея и всех Иудеев. Он хитростью добился у царя, чтобы тот  одобрил повеление убить всех Иудеев в его империи в определенный день. Мардохей, узнав об этом,  в знак скорби разодрал свои одежды.  Он попросил  Есфирь, чтобы она поговорила с царем и заступилась за свой народ. Но Есфирь знала, что если придет в присутствие царя без его приглашения, то царь  имел право ее убить . Мордохай сказал ей: “кто знает, не для такого ли времени ты достигла царского достоинства?” (4:14) Есфирь попросила, чтобы все Иудеи держали пост за их спасение, решив рискнуть своей жизнью, она сказала “и если погибнуть, погибну”. (4:16).  Она пришла к царю, и он принял ее. Она пригласила его и Амана на ужин. До ужина, царь узнал, как Мардохей раньше спас его жизнь, и повелел Аману вознаградить его. Потом, на ужине, (во второй раз)  царь спросил Есфирь, как он может помочь ей. Она рассказала о замысле Амана убить ее народ. Царь убил Амана и помог Иудеям защищать себя от тех, которые ранее хотели убить их. Бог спас свой народ и отдал Мардохею во владение имущество его врага Амана.

Character:
- Бог – Спаситель
- Бог – Защитник
- Он все видит
- Он наша помощь
Application: |
  Мардохей и Есфирь верили в Бога и служили царю в  трудные для их народа времена. Бог дал им влияние и высокое положение, чтобы те смогли помочь своим людям. Возможно Бог поместил меня в особое место и в определенное время, чтобы я рассказывал людям об Иисусе?  Бог дает мне смелость и мудрость рассказывать людям об Иисусе дома, в школе, и везде, в тех местах, где людям нужно слышать истину. Я могу полагаться на Иисуса и знать, что  Он —  Спаситель для всех, которые доверяют Ему.  Когда Иисус призывает меня делать что-то для Него или ради истины, Он достоин того, чтоб рисковать всем (как Есфирь).
  Иудеи постились и молились, прежде чем Эсфирь пошла к царю, чтобы поговорить с ним. Когда люди постятся, они чувствуют голод, так как их тело требует пищу. Когда верующие в Иисуса постятся, это напоминает о том, что их сердца и души нуждаются в Боге. Они приближаются ближе к Богу, когда постятся и обращаются к Нему, чтобы наполниться не пищей, но Его силой, любовью и мудростью. Когда верующие постятся, они смиряют себя (сами себя ставят в смиренное, покорное положение), помня о том, что они зависимы от Бога (Он — великий Бог) во всем в своей жизни.
  *занимательные факты: 1.город Сузы — находится в современном Иране. 2. Царь Дарий, живший во времена Даниила, был отцом Артаксеркса, описанном в книге Эсфирь.3. Имя Бога прямо не упоминается в книге Есфирь, но некоторые видят Его имя в акронической форме в тексте оригинала, это значит что имя Бога зашифровано в тексте. Буквы YHWH  (ЯХВЕ) находятся в определенных стихах (Есфирь 1:20,5:4,13,7:7). Хотя Его имя и не явно упоминается, Бог является Спасителем и Защитником в этой истории.

