Number: 2
Title: Рождение Иисуса
Book: 'Евангелие: явление Христа'
Scripture: Луки 2:1–39
Truth: Иисус родился, чтобы помочь нам
Verse: Луки 1:37 «ибо у Бога не останется бессильным никакое слово.»
Summary: |
  Кесарь (царь Римской Империя) сказал, что все люди должны пойти в свой родной город, чтобы пройти перепись. Поэтому Иосиф и Мария поехали в Вифлием (и исполнилось древнее пророчество, что Спаситель родится там). Мария там родила Иисуса.
  Рядом, пастухи смотрели за своими овцами, и вдруг ангелы появились в небе и сказали им о рождении Спасителя, Иисуса. Они нашли Иисуса и поклонились Ему. Потом, Иосиф и Мария принесли младенца Иисуса в храм. Там Симеон увидел Иисуса и рассказал всем о том, что Иисус Спаситель. Дух Святой сказал Симиону, что он не умрет, пока не увидит Спасителя. Пророчица Анна тоже видела Иисуса в храме и рассказывала, что Иисус избавит Израиль.
   
Character:
- Иисус – Спаситель
- Иисус – Избавитель
- Иисус достоин хвалы
- Бог исполнит Своё Слово
Application: |
  Снова и снова в этом отрывке написано, что Иисус – Спаситель. Это значит, что я в опасности, и мне нужен Спаситель. Я очень рад, что Иисус пришел с неба в землю и стал человеком, чтобы спасти меня. Я верю, что Иисус — Сын Бога и Сын человека. Я хочу славить Его, как ангелы славили Его. Я хочу поклониться Ему, как пастухи поклонились Ему. Я хочу рассказать о том, что Он Спаситель и Избавитель, как Симеон и Анна. Иисус, помоги мне славить тебя и говорить всем, что Ты спас меня от греха, и хочешь спасти всех от их грехов.
