Number: 27
Title: Иисус воскрешает Лазаря
Book: 'Евангелие: явление Христа'
Scripture: Иоанна 11:1–44
Truth: Иисус воскрешает нас
Verse: 'Иоанна 11:25 «Иисус сказал ей: Я есмь воскресение и жизнь; верующий в Меня,
  если и умрет, оживет»'
Summary: |
  Иисус слышал, что Его друг Лазарь заболел и умер. Иисус специально не пришел к Лазарю до его смерти, потому что его смерть была во славу Бога (стих 4). Ученики Иисуса не поняли Его, когда Он сказал, что Лазарь спит. Он хотел разбудить его. Иисус знал заранее, что Лазарь умер. Иисус любил семью Лазаря (его сестёр: Марфу и Марию). Марфа верила в Иисуса и знала, что Он мог делать все, но она не знала, была ли воля Бога на воскресение Лазаря. Иисус сказал ей, что Он Сам — воскресение и жизнь. Много людей было с Марфой и Марией, чтобы утешить их. Мария пришла к Иисусу и сказала, что Иисус смог бы предотвратить смерть ее брата. Иисус, увидев, как сестры и другие люди плакали о смерти Лазаря, Сам заплакал (35).Тогда Он спросил, где они положили его. Придя на место, Он сказал им открыть гроб, но Марфа предупредила, что будет плохой запах от тела Лазаря, которое лежало там уже 4 дня. Иисус сказал, что те, которые веруют в Него, увидят славу Бога (25)! Он сказал громким голосом: Лазарь! Выйди из гроба! и Лазарь вышел из гроба! Много людей увидели это чудо.
Character:
- Иисус – Бог
- Он всемогущий
- Он знает все
- Он мудрый
- Он – Воскресение и Жизнь
- Он имеет власть над смертью
- Он любящий
- Он имеет сострадание
- Иисус – Надежда
Application: |
  Мы знаем, что Иисус  Сам воскрес из мертвых и что Он воскресил Лазаря. Он тоже обещает воскресить меня после смерти (если я умру до того, как Он вернется во второй раз). Поэтому Он сказал Марфе, «Я есмь воскресение и жизнь; верующий в Меня, если и умрет, оживет». Когда верующие в Иисуса умирают, у них есть надежда, что они будут снова жить с Иисусом в Его Вечном Царстве. Если у меня есть друг или родственник, который умер, зная Иисуса, я увижу его потом. Иисус воскресит всех людей. Те, которые верят в Него, всегда будут жить счастливо в раю. Те, которые не веруют в Него, всегда будут мучиться в аду. Поэтому, важно, чтобы я веровал в Иисуса! Поэтому, важно говорить людям, что Иисус дает вечную жизнь. Я не хочу, чтобы я или другие люди были в аду.
  Тоже, в этой истории, я вижу, что Иисус любил своих друзей, и Ему было грустно, когда им было плохо. Он видел, что грех ведет к смерти и как  от этого страдают люди. Он пришел на землю, чтобы победить грех и смерть. Сегодня люди еще умирают, но через веру в Иисуса есть надежда на воскресение и вечную жизнь. Я уже не боюсь смерти, потому что для верующих в Иисуса, смерть — переход в присутствие Бога.

  Как и с Лазарем, Иисус иногда решает не исцелять, и допускает  смерть человека. Но, это не значит, что Он не любит его. Верующий будет с Иисусом после смерти и Иисус в своей мудрости знает,  когда забрать человека  к Себе на небо. Я могу доверять Иисусу и знать, что Он мудрый и имеет хорошие планы для меня и других верующих. Иисус – моя надежда!
