Number: 23
Title: Облако днем и ночью
Book: 'Числа: Направление для народа'
Scripture: Числа 9:15–23 (11:4-14, 31-34)
Truth: Бог ведет и защищает нас
Verse: 'Исход 33:14 «[Господь] сказал: Сам Я пойду, и введу тебя в покой.»'
Summary: |+
  Бог вел Своих людей каждый день. Он показал им, что Он всегда был с ними. Днем, Он делал для них   облачный столб, который давал им тень от солнца. Ночью, Он делал  им огненый столб, который грел их. Его столб двигался, чтобы вести их в сторону земли обетование. Иногда столб был в одном место короткое время, иногда долго, но когда столб начинал идти дальше, люди должны были собирать свои  вещи и следовать за ним.

Character:
- Бог с нами
- ' Бог ведет нас'
- ' Бог обеспечивает нас'
- ' Бог достоин доверия, Ему можно доверять'
Application: |
  Бог покажет мне куда идти и что делать, когда я попрошу Его вести меня. Бог ведет меня днем и ночью и никогда не покидает меня.  Иисус всегда со мной и Он ведет мою жизнь. Я должен следовать за Иисусом. Библия покажет мне Божий путь. Иисус Святым Духом поможет мне следовать за Ним.
