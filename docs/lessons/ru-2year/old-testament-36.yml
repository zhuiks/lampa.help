Application: |
  Я могу просить мудрость у Бога и знать, что Он даст. Иисус поможет мне жить угодно Богу и не идти на компромисс.  Я не всегда понимаю, что правильно, но Бог знает, и Его Слово говорит мне, что правильно. Бог знает, что в моем сердце и что в сердцах других. Я должен бояться (уважать и подчиняться) Бога.Я могу славить Бога своей жизнью. Я могу дать (посвятить) мою жизнь Иисусу и стать храмом Бога (местом, где есть его слава и присутствие Святого Духа). Я могу молиться Богу и знать, что он слышит меня. Я могу прийти к Иисусу за мудростью (подобно царице Савской, пришедшей к Соломону) и быть уверенной, что у Бога есть все ответы, и Он щедрый Царь, который любит меня. Я могу быть щедрым и делиться с другими людьми. Только Бог (Иисус) может помочь нам жить правильно. Я могу просить помощи у Иисуса.
