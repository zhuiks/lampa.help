Number: 36
Title: Соломон просит мудрости и строит храм.  Царица Савская.
Book: '3-я Царств 1-11: Слава народа'
Scripture: 3-я Царств 3, 8, 10
Truth: Бог мудрый
Verse: '3 Царств 8:23 «и сказал: Господи Боже Израилев! нет подобного Тебе Бога на
  небесах вверху и на земле внизу; Ты хранишь завет и милость к рабам Твоим, ходящим
  пред Тобою всем сердцем своим.»'
Summary: |+
  3-я глава: Бог явился Соломону через сон и сказал «Проси, что дать тебе».   Он попросил мудрости у Бога, потому что он был молодым и не знал, как править народом. Богу была угодна его просьба, и Бог дал Соломону больше мудрости, чем у других людей. Он тоже обещал дать ему богатство. Однажды, 2 женщины пришли к Соломону, чтобы он рассудил их. Они спорили  о том, кому пренадлежал ребенок. Одна из женщин солгала. Соломон дал приказ разрезать ребенка пополам, но настоящая мама не хотела смерти своего ребенка и готова была отдать его другой женщине, но другая женщина хотела его смерти. Соломон тогда увидел, какая из них была его мамой на самом деле, и отдал ребенка настоящей маме. Весь народ видел, что эта мудрость дана Соломону от Бога.

  6-я глава: Соломон строил храм для Бога в Иерусалиме. Храм —  это место для поклонения Богу. Он был огромный и красивый. Много людей на протяжении многих лет строили храм.
  8 Все люди собрались поклониться Богу, когда они закончили строить храм. Они привезли в храм ковчег завета. Внутри ковчега были 2 каменных скрижали (10 заповедей). Священники приносили жертвы Богу, и слава Господня облаком наполнила храм. Соломон молился Богу и благодарил Его за то, что он исполнил свое Слово к  людям. Он повелел людям всегда следовать за Богом и просил, чтобы Бог отвечал на их молитвы в храме. Люди праздновали 7 дней.
  10-я глава: Царица Савская приехала к Соломону и задала ему очень много вопросов. Соломон ответил на все её вопросы и она была в восторге от его мудрости. Он показал ей его царство и богатство. Она была удивлена. Царица Савская подарила ему очень много золота и великое множество благовоний и драгоценные камни. Соломон подарил все ей, что она хотела, и она вернулась домой. Царство Соломона было очень красивое и богатое.

