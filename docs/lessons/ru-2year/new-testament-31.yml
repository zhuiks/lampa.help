Number: 31
Title: Торжественный въезд в Иерусалим
Book: 'Евангелие: явление Христа'
Scripture: Мф. 21:1–11
Truth: Иисус – Царь царей
Verse: 'Откр. 19:16 «На одежде и на бедре Его написано имя: "Царь царей и Господь
  господствующих» или Мф. 21:5 «Царь твой грядет к тебе кроткий, сидя на ослице».'
Summary: |
  Иисус был рядом с Иерусалимом. Он попросил, чтобы Его ученики взяли ослика у одного человека, чтобы Иисус смог на нем въехать в Иерусалим. Этим  Он исполнил пророчество в Зах. 9:9. «6Ученики пошли и поступили так, как повелел им Иисус:7привели ослицу и молодого осла и положили на них одежды свои, и Он сел поверх их.8Множество же народа постилали свои одежды по дороге, а другие резали ветви с дерев и постилали по дороге;9народ же, предшествовавший и сопровождавший, восклицал: осанна Сыну Давидову! благословен Грядущий во имя Господне! осанна в вышних! 10И когда вошел Он в Иерусалим, весь город пришел в движение и говорил: кто Сей?11Народ же говорил: Сей есть Иисус, Пророк из Назарета Галилейского».
Character:
- Иисус – Бог
- Иисус – Царь
- Иисус смиренный
- Иисус исполнит Слово Бога
- Иисус достоин хвалы
- Иисус – Спаситель
Application: |
  Я верю, что Иисус – Бог и Царь царей. Он — единственный Царь, который достоин поклонения. Много лет до того, как Иисус пришел на землю, пророк Захария написал под руководством Святого Духа, что Царь и Спаситель придет в Иерусалим на ослике. Я вижу, что все, что Бог говорит в Своем Слове — Он исполнит. Я могу доверять Слову и Богу. Библия – истина.
  Люди поклонялись Иисусу. Они постилали ветви и свои одежды на дорогу,  по которой Он шел, и восклицали: «осанна!», что значит «Господь, спаси!» Я тоже могу поклоняться Иисусу. Я могу петь Ему песни. Я могу молиться Ему и сказать спасибо за спасение. Я хочу оказать ему честь, потому что Он достоин! Люди в Иерусалиме услышали шум и спросили, «кто это?» Я могу прославлять Иисуса своей жизнью, и когда люди спрашивают, «Кто Иисус, о ком ты говоришь?», я могу отвечать, что Он – Спаситель и Он Вечный Царь! Я верю, что Иисус мой Спаситель, и что Он хочет спасти всех. Иисус, будь Царем моей жизни.
