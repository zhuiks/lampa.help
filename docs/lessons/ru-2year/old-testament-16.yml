Number: 16
Title: Призвание Моисея
Book: 'Исход: Искупление народа'
Scripture: Исход 3
Truth: 'Исход 3:14 «Бог сказал Моисею: Я есмь Сущий. И сказал: так скажи сынам Израилевым:
  Сущий [Иегова] послал меня к вам.»'
Verse: "У Бога есть план для нас\nСобытия: Моисей вырос во дворце  Фараона и позже\
  \ хотел спасти свой народ,но убив Египтянина  должен был убежать. В другой стране\
  \ он жил 40 лет и работал пастухом. Однажды  Бог явился Моисею в пламенном  кусте\
  \ и сказал ему, что Он хочет  спасти Израильтян из рабства. Бог обещал спасти народ.\
  \ Моисей боялся, но Бог доказал ему Свою силу и присутствие чудесами."
Summary: |
Character:
- Бог был и есть и всегда будет
- Он вечный
- Бог – Спаситель
- Бог все видит
- Бог сострадает
- Бог – освободитель
- Бог дает дары
Application: |
  Я знаю, что Бог видит меня и Он всегда со мной. Я верю, что у Бога есть план на  мою жизнь. Бог хочет использовать мою жизнь, чтобы показать людям  спасение в Иисусе. Я знаю, что Бог поможет мне делать то,  к чему  Он призывает. Он даст мне все что нужно, чтобы исполнить Его Слово. __Иисус, помоги мне доверять тебе и следовать за тобою, делать то, что Ты призываешь меня делать. Ты Спаситель и Ты могуществен!__
