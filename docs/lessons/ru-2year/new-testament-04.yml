Number: 4
Title: Мальчик Иисус в храме
Book: 'Евангелие: явление Христа'
Scripture: Луки 2:40–52
Truth: Иисус - Сын Божий
Verse: 'Луки 3:22 «и Дух Святый нисшел на Него в телесном виде, как голубь, и был
  глас с небес, глаголющий: Ты Сын Мой Возлюбленный; в Тебе Мое благоволение!»'
Summary: |+
  Каждый год, Иисус и Его родители пошли в Иерусалим для праздник Пасха. Потом, Иосиф, Мария, их родственники и знакомые начали возвращаться домой и не знали, что Иисус остался в храме. Они думали, что Иисус был в их компании. Иосиф и Мария вернулись в Иерусалим и 3 дня искали его. Они нашли Его в храме, где он говорил с учителями закона. Он слушал их и спрашивал их и Он правильно отвечал на их вопросы. Мария сказала, что они переживали и долго искали его, но Он сказал, что Он должен пребывать в том, что нравится Его Отцу (41). Они не поняли его. Иисус вернулся домой с ними и был послушный родителям. Он вырос мудрым. Бог и люди любили Его.

Character:
- Иисус – Бог
- Иисус – Сын Бога
- Бог – Отец
- Иисус – любит Бог Отец
- Бог Отец любит Иисус
- Иисус – Мудрый
- Иисус – все знает
- Иисус и Отец – Один
Application: |
  Иисус был там, где люди ценили то, что нравится Богу Отцу. Он был в месте поклонении Богу. Он был в месте, где люди учили и любили Слово Бога. Я тоже, могу пребывать в том, что нравится Божьему. Я могу читать Библию и обсуждать ее с людьми. Я могу слушать изучение Слова и спрашивать о Нем. Я могу поклоняться Богу и Иисусу с другими верующими.
  Также, Иисус был послушным своим родителям. Он уважал их. Иисус помогает мне быть послушным с моими родителями. Иисус называл Бога своим Отцом. Это значит, что Иисус дает нам пример подчинения и послушания Богу. Иисус сам Бог, но Он пришел на землю спасти нас, был послушным до смерти на кресте (Фил. 2:5–11). Иисус помогает мне подчиняться и быть послушным Богу/Ему.
