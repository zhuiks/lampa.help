Number: 45
Title: 1-ое миссионерское путешествие Павла и Варнавы
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Дея. 12:25 и главы 13-14
Truth: Благая Весть для всех
Verse: Пс. 95:3
Summary: |+
  Церковь в Антиохии молилась, постилась, поклонялась Богу и Дух Святой сказал: «отделите Мне Варнаву и Савла на дело, к которому Я призвал их». Они послали их и они путешествовали и делились с людьми об Иисусе. Они поехали на Кипр и делились об Иисусе со всем островом. Там был лжепророк, который противился благой вести. Бог ослепил его временно, люди видели это чудо, поверили Слову и в Иисуса.Они поплыли в Памфиию и делились в синагоге (где евреи читают Ветхий Завет), и Павел проповедовал об Иисусе и объяснял, что в Ветхом Завете говорится об Иисусе. Часть евреев поверили, и даже язычники поверили «49И слово Господне распространялось по всей стране». Потом некоторые неверующие евреи изгнали Павла и Варнаву из своих пределов. Они продолжили свой путь, «52а ученики исполнялись радости и Духа Святого.»
  В Иконии они также делились в синагоге и много евреи и язычников уверовало. Неверующие евреи и язычники хотели побить их камнями, но они ушли дальше, в Ликонию. В городе Листре Павел исцелил хромого человека именем Иисуса. Люди думали, что Павел и Варнава боги, и хотели принести им жертву. Но Павел объяснил, что есть только один Бог, который сотворил небо и землю и что они должны поклоняться Ему. Потом неверующие евреи и язычники побили Павла камнями. Верующие молились за него, и он встал и дальше пошел. В каждом месте они молились и постились, чтобы Бог показал им, кто должен быть лидером там. Они потом вернулись в церковь в Антиохии, откуда они начали и, «27 прибыв туда и собрав церковь, они рассказали все, что сотворил Бог с ними и как Он отверз дверь веры язычникам»

