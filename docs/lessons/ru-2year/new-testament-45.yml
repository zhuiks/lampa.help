Application: |
  Верующие в Антиохии молились и поклонялись Богу. Дух Святой проговорил им что делать. Тогда они помолились за Павла и Варнаву и отправили их делать то, к чему призывал их Бог. Я также могу молиться с верующими и слышать от Святого Духа. Сегодня Бог также посылает людей из церкви делиться об Иисусе с людьми, которые ещё не слышали о Нем. Я хочу быть послушным Духу Святому и делиться с людьми об Иисусе на своей родной земле и далеко за её пределами, и даже до края земли. Я хочу поддерживать (в молитве и.т.д.) тех, которых Бог посылает из моей церкви в миссию.
  Когда Павел и Варнава делились об Иисусе, одни люди поверили в Него, а другие — нет. Одни стали частью церкви (группа верующих в Иисуса), а другие хотели остановить и изгнать их. Реакция людей на Иисуса всегда будет разной. Я знаю, что Иисус хочет спасти всех, но не все будут любить Иисуса. Люди, которые не любят Иисуса будут и меня не любить. Самое важное, что я знаю: Иисус любит меня и любит их. Поэтому я хочу рассказывать людям о Нем. Люди без Иисуса погибнут, но Бог не хочет, чтобы люди погибли. Иисус, помоги мне делиться о Тебе. Дай мне смелость делиться, даже когда люди не принимают Тебя. Спасибо за то, что Ты всегда со мной, даже когда мне страшно, и люди хотят изгнать меня из-за моей веры в Тебя. Используй мою жизнь, чтобы много людей позналоТебя, Иисус!
