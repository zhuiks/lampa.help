Number: 29
Title: Самуил слышит Бога.
Book: '1-я Царств: Стабилизация положения народа'
Scripture: 1-я Царств  3 (Смотрите тоже 2:12-36)
Truth: Бог призывает нас
Verse: 'Исаия 44:6 «Так говорит Господь, Царь Израиля, и Искупитель его, Господь Саваоф:
  Я первый и Я последний, и кроме Меня нет Бога»'
Summary: |
  Сыновья Илия служили в храме, но они не любили Бога и делали много зла. Бог послал человека сказать Илию, что их поведение не угодно Богу и Он их судит (наказывает).  Самуил жил в храме и ночью слышал голос Божий, призывающий его. Он не понял и спрашивал Илия о голосе, но Илий тоже не сразу понял, что это был голос Бога и Бог зовет Самуила. Когда  Самуил услышал слово Божье, то  передал это Илию. Бог через Самуила повторил, то, что Он сказал через первого человека, что Он судит дом Илии за их грех против Него. Самуил служил Богу и делал, то, что Богу угодно. Он был пророком (человеком,  который получает Слова от Бога и передает людям.)
Character:
- Бог суверенный (Бог все контролирует)
- Бог все видит и все знает
- Бог – Святой и любит искреннее поклонение
- Бог нам говорит (чаще всего через Свое Слово)
Application: |
  Я могу знать, что угодно Богу через Его Слово. Бог говорит ко мне через Слово. У Бога есть план для меня. Бог знает все, что я делаю, думаю и говорю. Живу ли я угодно Богу? Иисус поможет мне жить по Слову Божьему. Бог хочет, чтобы я передал Его слово другим людям. Бог открывает Свою истину мне в Библии.
