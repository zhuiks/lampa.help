Number: 24
Title: соглядатаи
Book: 'Числа: Направление для народа'
Scripture: Числа 13,14
Truth: Нужно доверять Богу,  не бояться людей
Verse: 'Исход 33:14 «[Господь] сказал: Сам Я пойду, и введу тебя в покой.»'
Summary: |
  12 соглядатаев, по одному из каждого племени, идут проверить обещанную землю на 40 дней, и видят что она ОЧЕНЬ хороша.  Бог пообещал привести их в эту землю, но 10 соглядатаев боятся и дают плохой отчет людям.  Люди отказываются следовать туда, куда Бог их ведет.  Только Иисус Навин и Халев говорят людям доверять Богу и пойти туда.  Бог говорит что теперь люди должны оставаться в пустыне 40 лет и   все те люди, которые не доверяли Богу, умрут перед тем как народ сможет опять пойти в обещанную землю.  Некоторые люди передумывают и решают  пойти в землю сами, без Божьей помощи, но они терпят поражение от тех людей, которые там живут.
Character:
- Бог хороший и дает только хорошие дары
- ' Бог держит Свое Слово'
- ' Ему можно доверять'
- ' Бог ведет нас'
Application: |
  Я могу доверять Богу.  Даже когда Я боюсь людей или каких-то новых мест, Я могу знать что Бог со мной.  Я могу просить Бога вести меня и помочь мне.  Когда я не слушаю Бога, я упускаю возможность быть с Ним и радоваться, и упускаю то хорошее, что Он приготовил для меня.
