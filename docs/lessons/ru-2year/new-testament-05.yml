Title: Иоанн Креститель и Иисус
Book: 'Евангелие: явление Христа'
Scripture: Луки 3 и Марка 1:1–11
Truth: Бог любит Иисуса
Verse: 'Луки 3:22 «и Дух Святый нисшел на Него в телесном виде, как голубь, и был
  глас с небес, глаголющий: Ты Сын Мой Возлюбленный; в Тебе Мое благоволение!»'
Summary: |+
  Иоанн, сын Захария начал проповедовать крещение на покаяние и прощение грехов. Пророк Исаия давно говорил, что Бог пошлет Иоанна готовить путь, чтобы люди пришли к Иисусу к спасению. Много людей пришли к Иоанну возле Иорданской реки. Иоанн сказал им, что они должны покаяться и начать жить угодно Богу. Он тоже сказал, что скоро придет Иисус, который не крестит людей водою, но Святым Духом и огнем. Он тоже говорил, что Иисус будет судить людей. Верующие будут с Иисусом и неверующие будет наказаны.
  Иисус пришел к Иоанну и принял крещение. Святой Дух низшел на Иисуса как голубь и Бог Отец говорил «Ты Сын Мой Возлюбленный; в Тебе Мое благоволение!». Иисусу был 30 лет, когда он начал его служение. Он – Сын Бога.

Character:
- Бог – Триедин (Отец, Сын, Святой Дух)
- Иисус исполнит Слово Бога
- Бог Отец любит Бога Сына
- Бог призывает к познании Его.Бог ведет историю
- Иисус – Спаситель
- Бог – Святой
- Иисус – Судия
Application: |+
  Иоанн Креститель говорил людям Слово Бога, призывал их к покаянию, и говорил о прощении от Бога. Он говорил людям об Иисусе. Я тоже могу делится истиной из Библии с людьми и рассказывать им о прощении через веру в Иисуса Христа.  Я могу знать что если я доверяю Иисусу, Он спасет меня и даст мне Святого Духа. А если я не верю в него, я могу знать, что Он будет судить меня и меня ждет вечное наказание. Я хочу доверять Иисусу и знать его спасение и прощение!
  Иисус принял крещение, чтобы показать нам, что Он посвящен Богу и Его плану спасения. Когда он был опущен под воду, это показало нам, что он собирался взять наш грех и умереть для нас на кресте. Когда он вынырнул из воды, это показало, как он собирался воскреснуть из мертвых.
  Иисус – Бог. Бог Отец любит Сына. В этом отрывке, я вижу троицу (Отец, Сын и Дух Святой). Они —  одно целое э. Каждое качество, которое есть у Бога Отца, есть у Бога Сына и есть у Бога Духа. Бог Отец —  любящий.Бог Сын —  любящий. Бог Дух Святой —  любящий. Когда я читаю о качествах/характеристиках Иисуса в Новом Завете, я вижу качества Бога Отца. Бог Дух Святой живет в каждом верующем и дает им силу, чтобы жить по Божьему. Он дает верующим Божью любовь, силу и мудрость. Бог – один. Бог – един. Бог —  общительный. Он выбрал проявлять себя нам в троице, чтобы мы поняли, что Бог сотворил нас для общение с Собой.

