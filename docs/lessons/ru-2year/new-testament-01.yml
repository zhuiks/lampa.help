Number: 1
Title: Бог готовит путь для Спасителя
Book: 'Евангелие: явление Христа'
Scripture: Луки 1
Truth: У Бога есть план спасения
Verse: Луки 1:37 «ибо у Бога не останется бессильным никакое слово.»
Summary: |
  Бог послал ангела к священнику Захарии сказать, что хотя они бездетные и уже в возрасте, Он даст им сына, Иоанна. Иоанн подготовит путь, чтобы люди приняли Иисуса. Захария сразу не поверил, и стал немым. Бог сказал, что Иоанн наполнен Святым Духом от чрева матери (15).
  Ангел сказал  Марии, что Бог даст ей Сына Бога, Иисуса. Она поверила.
  Мария была у Елисаветы (жены Захарии) и славила Бога.
  Елисавета родила сына и когда Захария написал, что они назовут его Иоанном, он опять стал говорить. Он пророчествовал об Иоанне, что он готовит путь «дать уразуметь народу Его спасение в прощении грехов их» (77).
Character:
- Бог – Спаситель
- Бог исполнит Свои планы и Своё Слово
- Иисус – Сын Бога
- Иисус —  Безгрешен, Он – Святой
- Он достоин нашего доверия
- (Он – Достоверен)
Application: |
  Бог давно обещал послать нам Спасителя, и Он исполнит Свое Слово. Я могу доверять Богу и Его Слову. Иисус пришел в чрево Марии через Духа Святого и поэтому, я могу знать, что Иисус без греха. Он — и Бог, и человек.  Для Бога нет ничего невозможного. Если мне кажется, что есть что-то невозможное в моей жизни, я могу точно знать, что для Бога это не трудно. Стоит брать пример с Марии и верить Слову Бога. Я могу славить Бога и благодарить Его за то, что Он спас меня и простил мой грех.
