Number: 27
Title: Гедеон (и Самсон)
Book: Судьи 6–8
Scripture: Бог наша сила и помощь
Truth: 'Исая 44:6 «Так говорит Господь, Царь Израиля, и Искупитель его, Господь Саваоф:
  Я первый и Я последний, и кроме Меня нет Бога»'
Verse: ''
Summary: |
  Израильтяне не любили Бога, и их враги начали теснить их. Им стало плохо,  они плакали и взывали к Богу и Он послал им помощь. Гедеон тайно работал и  чистил  пшеницу, чтобы его враги не пришли украсть их пищу. Ангел Бога явился к нему и сказал ему, что Бог с ним и посылал его  спасти народа от врагов. Гедеон не был уверен и просил знак от Бога. Бог утвердил его слово к Гедеону. Гедеон боялся, но он делал то, что Бог сказал ему делать. Много людей собралось к Гедеону, чтобы воевать против врагов. Бог хотел, чтобы было мало людей, чтобы все знали, что победа от Господа, а  не от людей. Бог сказал, что все,  кроме 300 человек должны пойти домой. Ночью, Гедеон и его армия пришли к врагам. Бог сказал им взять с собой трубы, кувшины и светилники. Они громко трубили на трубах, разбили кувшины и держали светильники  в руках. Бог дал им победу над их врагами.
Character:
- Бог – Победитель
- Бог – сильный
- Он слышит молитву
- Он видит все
- Он – Спаситель
Application: |
  Даже когда я боюсь, я могу быть уверенным, что Иисус моя помощь.  Он даст мне смелость делать то, что Он говорит мне в Слове. Иисус мой спаситель. Богу  не нужно много людей, чтобы сделать то, что он хочет. Бог приглашает меня участвовать в его работе и рассказывать  людям, что Иисус спаситель. Я могу доверять ему и быть уверенным, что Он исполнит Своё Слово.

  ****Если хватить времени, можно также поговорить о Самсоне.****

  Название и тема книги:  Судьи: Угнетение народа
  Отрывок: Судьи 13–16     Тема: Самсон
  Главная истина: Мы счастливы, когда мы послушны Богу
  Золотой стих: Исайа 44:6 «Так говорит Господь, Царь Израиля, и Искупитель его, Господь Саваоф: Я первый и Я последний, и кроме Меня нет Бога»
  События:  Люди Израиля не следовали за Богом и их враги усиливались против них.  Ангел Господень явился женщине и сказал ей,  что у нее будет особенный ребенок.  Этот ребенок будет жить по особенным правилам, чтобы показать, что он будет участвовать в особенном плане Бога.  Этим  ребенком  был Самсон.  Он вырос очень сильным и Бог дал ему особенную силу, чтобы сражаться с врагами.  Его сила была дана ему Богом, и Бог сказал ему следовать специальным правилам и никогда не стричь своих волос.  Самсон был гордым, но  женщина по имени Далида уговорила рассказать ей секрет своей силы.  Если подстричь ему волосы, он  потеряет  силу.  Она предала его и расказала филистимлянам о его секрете.  Стражники отрезали его волосы, и он потерял свою силу.

  Самсон убил много врагов, но теперь он был их рабом и сидел в темнице. Позже, его волосы отрасли и он попросил Бога сил чтобы разрушить здание, где все враги веселились.  Бог ответил на его молитву и использовал Самсона для того, чтобы показать всем, что Бог сильнее.
  Характер Бога: Бог видит всё и всех.  Бог сильный.  Бог — Наша Помощь  Бог —  Святой (отдельный от нас, другой, чистый)
  Применение: Я хочу следовать за Богом, потому что Он единственный достоин славы и следования.  Бог помогает мне в неприятностях.  Бог моя сила.  Бог дает мне силы жить так, как Он просит.  Самсон не всегда жил так, как хотел Бог, и попал в неприятности.  Когда я люблю Иисуса, Он может помочь мне любить правду и правильный путь.
