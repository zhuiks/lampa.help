Number: 37
Title: Вознесение
Book: 'Евангелие: явление Христа и Деяния: Распространение вести о Христе.'
Scripture: Луки 24:44–53, Деян. 1
Truth: Иисус с нами всегда
Verse: Иоанна 14:3 «И когда пойду и приготовлю вам место, приду опять и возьму вас
  к Себе, чтобы и вы были, где Я», или Деяния 1:8 «но вы примете силу, когда сойдет
  на вас Дух Святый; и будете Мне свидетелями в Иерусалиме и во всей Иудее и Самарии
  и даже до края земли».
Summary: |
  Иисус явился к ученикам и объяснил им, что Его жизнь, смерть и воскресение были частью плана Бога для спасения мира. Он сказал им оставаться в Иерусалиме, до того времени, когда Он пошлет им Духа Святого. Они хотели знать, собирался ли Иисус быть Царем на земле. Он отвечал, что им не нужно «знать времена или сроки, которые Отец положил в Своей власти,8но вы примете силу, когда сойдет на вас Дух Святый; и будете Мне свидетелями в Иерусалиме и во всей Иудее и Самарии и даже до края земли.9Сказав сие, Он поднялся в глазах их, и облако взяло Его из вида их» (Деяние 1:7-9). Они поклонялись Ему и смотрели в небо. Ангелы сказали им, что Иисус вернется так, как Он восшел на Небо.
Character:
- Иисус – Бог
- Дух Святой – Бог
- Иисус обещает дать Духа Святого верующим в Него
- Иисус святой
- Иисус исполняет Слово Бога
- Иисус – Царь царей
- Иисус хочет спасти людей
- Иисус – Спаситель
Application: |
  Я знаю, что Иисус сейчас на Небе и что однажды Он вернется, чтобы быть Царем на земле. Сейчас Он дает мне Духа Святого, чтобы делиться с людьми о Нём.  Я могу сказать им, что Иисус – Бог, что Он умер за грехи людей, что Он воскрес на третий день, как Он и сказал, что Он прощает наш грех и что Он дает нам Духа Святого, чтобы жить по – Божьему, и делиться о Нём с людьми. Иисус меня любит, и дает мне любовь любить Бога и людей. Я жду день, когда Иисус вернется и хочу, чтобы люди верили в Него, чтобы Он простил их грехи. Я не хочу, чтобы они были вечно наказаны и были без Иисуса. Я хочу, чтобы они также радовались со мной перед Иисусом, когда Он воцарится в Своем вечном Царстве.
