Number: 45
Title: Огненная печь
Book: Даниил – Ожидание политического восстановления нации Христом.
Scripture: Даниил 3
Truth: Только лишь Бог достоин поклонения
Verse: Втор. 6:5 «и люби Господа, Бога твоего, всем сердцем твоим, и всею душею твоею
  и всеми силами твоими.» или Луки 4:8 “Господу Богу твоему поклоняйся, и Ему одному
  служи”
Summary: |
  Царь Навуходоносор сделал огромного  идола и собрал всех людей в его царстве, чтобы те поклонялись этому идолу, как только услышат звуки музыки. Среди этих людей  были Седрах, Мисах и Авденаго, которые были друзьями Даниила. Они все любили Бога и решили не поклоняться идолу. За это на них донесли царю. Царь дал им еще один шанс поклониться идолу, пригрозив, в случае отказа, бросить их в огненную печь. На что иудеи ответили ему, что Бог может спасти их. Но  даже если Бог и позволит им умереть, все равно они не будут поклоняться идолу. Царь разгневался и разжег печь в 7 раз сильнее обычного. Люди, которые бросали Седраха, Мисаха и Авденага в печь, умерли от огня. Но  царь увидел, что Седрах, Мисах и Авденаго не умерли.  Бог спас их и внутри печи даже было видно кого-то, похожего на Сына Бога с ними. Царь попросил их выйти из печи и увидел, что даже их волосы и одежда не сгорели в огне. Царь благословил Бога Иудеев и пожелал, чтобы другие люди также почитали Бога. (стихи 28-29).
Character:
- Бог – один достоин поклонения
- Бог – слышит все
- Он видит все
- Бог – ревнитель
- Он – Спаситель
- Он с нами
- Он достоин поклонения
- Он —  Бог каждого человека  во всем мире
Application: |
  Седрах, Мисах и Авденаго находились в очень трудной ситуации. Пред лицем смерти и выбрали поклоняться только лишь Богу.
  Когда я нахожусь в трудных обстоятельствах,  Иисус помогает мне не идти на компромисс и не делать то, что Богу  неугодно. с молодыми людьми в печи был Некто, видом подобный Сыну Божьему. Иисус, Божий Сын — со мной, даже, когда неверующие угрожают мне. Часто, когда я следую за Иисусом, неверующие смотрят на мою жизнь и  понимают впоследствии, что Бог велик и что Он — достоин хвалы.
