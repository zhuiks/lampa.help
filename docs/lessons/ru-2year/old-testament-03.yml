Number: 3
Title: Ной
Book: 'Бытие: Происхождение народов. (1-11)'
Scripture: 'Бытие 6–9 (для учителя: см. также Евр. 11:7, 1 Пет. 3:18–22, 2 Пет. 2:5,
  Мф. 24:37–39).'
Truth: Бог спасает Своих людей.
Verse: 2 Пет. 2:9 “конечно, знает Господь, как избавлять благочестивых от искушения,
  а беззаконников соблюдать ко дню суда, для наказания” или Евр. 11:7 “Верою Ной,
  получив откровение о том, что еще не было видимо, благоговея приготовил ковчег для
  спасения дома своего; ею осудил он (весь) мир, и сделался наследником праведности
  по вере”.
Summary: |+
  Глава 6: Практически никто на земле не любил Бога, и все мысли людей были зло во всякое время (6:5). Бог видел, что Ной любил Его. И Бог сказал ему, что Он уничтожит землю и что Ной должен построить ковчег (специальную лодку). Ной должен собрать туда по одной паре животных каждого вида (если животное чистое, то по семь животных). Бог заключил с Ноем завет. Ной сделал все, что повелел Бог.
  Глава 7: Ной и его семья (всего 8 человек) и животные вошли в ковчег. Бог закрыл дверь ковчега. Дождь шел 40 дней и 40 ночей, и вода покрыла даже вершины гор. Все люди и животные, которые остались на земле, погибли.
  Глава 8: Ковчег остановился на горе Арарат. Ной ждал пока вода спадет, а земля высохнет. Он послал ворона и потом голубя, чтобы знать, могут ли они опять жить на земле. Потом Бог сказал, что они могут выйти. Ной построил жертвенник и принес жертву Богу. Богу понравился запах и Он сказал: «не буду больше поражать всего живущего» (8:21).
  Глава 9: Бог показал Ною и его семье радугу и сказал, что радуга напомнит им, что Бог больше никогда не пошлет потоп для уничтожения жизни на земле.

Character:
- Бог силен
- Бог — Спаситель
- Бог святой
- Бог всегда добрый
- Бог обещает благо тем, кто любит Его
- Бог заключает заветы
Application: |
  Ной верил Богу и доверял Ему. Как Ной следовал за Богом, так и я могу следовать за Иисусом, даже когда окружающие не любят Его. Я могу слышать слова Бога и делать то, что Он говорит мне делать. Иисус помогает мне делать это. Когда я вижу радугу, это напоминает мне о том, что Бог спас Ноя и его семью. Я могу славить Бога за то, что Иисус спас меня по Своей благодати, когда я поверил в Него.
  Бог заключил завет, чтобы спасти Ноя и его семью от потопа. Он заключил завет со всеми людьми о том, что всемирного потопа больше не будет. Завет — это обещание или договор. Мы сейчас живем во времена Нового Завета. Это значит, что Иисус обещает спасти нас по Своей благодати, когда мы уверуем в Него.
  История потопа также напоминает нам, что однажды Бог будет судить всю землю. Те, кто верит во Христа, будут спасены от Божьего гнева и наказания (так же, как и семья Ноя была спасена от потопа). Верующие будут с Богом навсегда! Те, кто не верит в Иисуса, получает вечное наказание. Ной был проповедником правды (2 Пет. 2:5). Это значит, что он рассказывал людям о Боге до потопа. Я также могу рассказывать людям о спасении в Иисусе и предстоящем суде, чтобы предупредить людей. Я хочу, чтобы люди знали, что Иисус хочет простить их грехи и очистить их сердца!

  Песни:  «Слово Божье со мной», «Один построил свой дом».
