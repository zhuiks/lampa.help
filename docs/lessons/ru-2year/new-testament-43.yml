Number: 43
Title: Петр и Корнилий
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Дея. 10
Truth: Божий план - спасти все народы
Verse: Пс. 95:3 или Дея. 10:43
Summary: |+
  Корнилий был язычник, который любил Бога, но не знал об Иисусе. Бог послал ему ангела, чтобы Корнилий позвал Петра. Петр был еврей и не общался с язычниками. Бог показал ему видение, когда он молился и сказал: «15что Бог очистил, того ты не почитай нечистым». Петр не понял, но когда люди от Корнилия пришли и искали его, то Бог сказал Петру пойти с ними. Петр и несколько верующих вошли в дом Корнилия, где собралось очень много людей (язычников). Корнилий хотел поклониться Петру, но он поднял его и сказал: «я тоже просто человек». Корнилий хотел слышать слово от Бога. Петр понял, что он должен делиться с ними о спасении в Иисусе, и что они не «грязные язычники», но те, которых Иисус хочет спасти. Когда он делился об Иисусе, Дух Святой сошёл на язычников, потому что они поверили в Иисуса. Петр и его друзья удивилис тому, что Бог дал язычникам дар Духа Святого, как Он дал и им. Потом они приняли крещение во имя Иисуса.


Character:
- Бог – Спаситель всех народов
- Иисус – Бог
- Дух Святой — дар для каждого верующего в Иисуса
- Бог очистит то, что нечисто
- Бог слышит молитвы
- Иисус достоин поклонения
- Бог милостивый
Application: |
  Корнилий мало знал о Боге, но поклонился Ему и Бог услышал его молитвы и послал Петра расказать ему о спасении в Иисусе. Евреи думали, что спасение в Иисусе и дар Духа Святого предназначены только для них, но Бог показал им, что спасение и дар Святого Духа есть для каждого  человека, верующего в Иисуса. Корнилий пригласил много людей к себе домой, чтобы они услышали о Боге. Бог спас много людей в тот день, когда они услышали об Иисусе. Я хочу искать Бога и любить Его. Я хочу приглашать людей, чтобы они услышали об Иисусе. Я хочу доверять Иисусу и поклоняться Ему. Даже если я не еврей, я знаю, что Спасение в Иисусе для всех, кто верит в Него!
  Петр не сразу понял план Бога. Он видел видение и не понял, но он был послушен Богу, когда Он послал его к Корнилию. Позже Петр понял, что Бог хотел спасти язычников. Я молюс и читаю Библию, и иногда не все понимаю. Но Бог показывает мне,что делать. Иисус, помоги мне делать то, что говорит Твоё Слово и доверять Тебе, даже тогда, когда  я не всё понимаю. Петр говорил с людьми об Иисусе, и Бог спас их и излил Духа Святого на них. Я верю, что и сегодня Бог хочет спасать людей и использовать меня, чтобы я говорил им об Иисусе. Иисус, покажи мне с кем делиться и как. Наполни меня Духом Святым и помоги мне говорить, что Ты – единственный Спаситель!
  В Библии я вижу план Бога – спасти всех. Он дал Свой закон евреям и заключил с ними особенный завет. Он всегда хотел, чтобы они были светом для другизх народов, чтобы все видели, что Бог – единственный Бог. Он послал своего Сына Иисуса евреям. Иисус был еврей и исполнял закон данный им от Бога.  Но всегда был план Божий, что все верующие в Иисуса спасаются и принимают дар Духа Святого. Бог – милостивый! Спасибо, Иисус, за то, что Ты спас меня и умер за меня на Кресте. Ты воскрес и Ты живой,  и Ты – Спаситель мира!

  *Учитель! Показажи детям на карте, где произошли события.
