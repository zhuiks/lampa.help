Number: 19
Title: Притча о сокровище и жемчужине
Book: 'Евангелие: явление Христа'
Scripture: Мф. 13:44–46
Truth: Иисус самый дорогой
Verse: Ис. 6:3 «Свят,Свят,Свят Господь Саваоф! вся земля полна славы Его!»
Summary: |+
  Иисус рассказывал эту притчу: «44 Чему подобно Царство Небес? Вот представьте себе: нашел человек зарытое в поле сокровище, снова его закопал и на радостях идет, все продает, что имел, и покупает то поле.

  45 Чему еще подобно Царство Небес? Вот представьте себе: ищет купец хороший жемчуг.46 И вот он нашел бесценную жемчужину, пошел, продал все, что имел, и купил ее».

Character:
- У Иисуса царство
- Иисус – Царь
- Иисус – Искупитель
Application: |
  Иисус умер и воскрес, чтобы искупить меня. Он смотрит на Его Церковь (группа верующих людей) как на сокровище. Он отдал Свою жизнь, чтобы приобрести меня, чтобы я принадлежал Ему. Верю ли я, что Иисус  заплатил дорогую цену, чтобы сделать меня своим? Я очень благодарен Иисусу за то, что Он искупил меня. Это была Его радость, как написано в Евреям 12:2 «взирая на начальника и совершителя веры Иисуса, Который, вместо предлежавшей Ему радости, претерпел крест, пренебрегши посрамление, и воссел одесную престола Божия».
  Луки 19:10 «ибо Сын Человеческий пришел взыскать и спасти погибшее».
