Number: 31
Title: Иоанафан
Book: '1-я Царств: Стабилизация положения народа'
Scripture: 1-я Царств   14, 18:1-4
Truth: Бог – Верный Друг
Verse: 1 Цар. 15:22 «Послушание лучше жертвы и повиновение лучше тука овнов»
Summary: |
  глава 14: Иоанафан доверял Богу и решил с оруженосцем (помощником в колене) сражаться с врагами. Он сказал, «для Господа нетрудно спасти через многих, или немногих». Бог дал победу. Саул слышал шум битвы и начал искать волю Бога.  Но он не вытерпел  и дал повеление солдатам воевать и не кушать пока они не победят.  Иоанафан не слышал повеление отца и поел меда.  Потом, когда Саул опять искал волю Бога, Бог не отвечал. Саул хотел узнать, кто виноват, и Бог показал, что это Иоанафан. Он не уважал отца, когда он неуважительно ответил на слова о повелении не кушать. Саул узнал и хотел его убить, но солдаты спасли Иоанафана.
  Глава 18:1-4: потом, когда Ионафан видел смелость Давида, он познакомился с ним и дал ему его доспех, как драгоценный подарок. Он был верным другом Давида всю свою жизнь.
Character:
- Бог – Спаситель
- Бог – Щедрый
- Бог – Сердцевидец
Application: |
  Я могу доверять Богу и знать, что Он спасет людей. Бог может использовать меня, чтобы рассказать людям о спасении в Иисусе (несмотря на мой возраст). Иисус мой верный друг, и Он поможет мне быть верным другом людям. Бог хочет, чтобы я уважал своих родителей. Я могу подарить друзьям то, что мне дорого, также как Иоанафан подарил его драгоценности Давиду.
