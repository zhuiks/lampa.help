Number: 42
Title: Бог исцеляет Неемана
Book: '4-я Царств 1-17: Упадок северных колен,  4 Царств 18–25: Переселение южных
  колен'
Scripture: 4 Царств 5
Truth: Бог - Целитель
Verse: Псалм 102:2-3  «Благослови, душа моя, Господа и не забывай всех благодеяний
  Его. Он прощает все беззакония твои, исцеляет все недуги твои.” или Матф. 10:8 “больных
  исцеляйте, прокаженных очищайте, мертвых воскрешайте, бесов изгоняйте; даром получили,
  даром давайте”
Summary: |
  Нееман был известным и успешным воином в в земле израильских врагов, но у него была страшная кожная болезнь. Однажды он взял в плен девочку, которая начала работать у жены Неемана. Девочка рассказывала о пророке в Израиле, который мог  помочь Нееману. Царь Сирии написал царю Израильскому о Неемане, но царь Израиля не верил, что Бог сможет помочь Нееману, и опечалился. Пророк Елисей, услышав об этом, сказал, чтоб Нееман пришел  к нему. Нееман, взяв своих людей, а также богатые дары и колесницы,  приехал к Елисею, но пророк даже не вышел из дома чтобы встретить его, но через слугу повелел ему 7 раз омыться в реке Иордана. Нееман подумал, что просьба пророка —   глупая и слишком простая, поэтому  он не захотел ее исполнять. Его слуга  сказал, что просьба пророка действительно не была трудной. Пророк повелел Нееману омыться и пообещал, что тот будет чист и выздоровеет. Нееман омылся 7 раз в речке и на седьмой раз, по Слову Божьему, он стал чистым! Он хотел одарить Елисея множеством подарков, но тот не согласился взять ничего от Неемана. Нееман сказал, что он теперь будет поклоняться Богу и только Богу. После этого он отправился домой , но слуга Елисея, Гиезий, догнал Неемана и солгал ему, чтобы заполучить подарки от него. Получив подарки, он спрятал их. Но Бог показал Елисею, что сделал Гиезий, и  наложил на слугу кожную болезнь, которая была прежде у Неемана.
Character:
- Бог – Целитель
- Бог все видит
- Бог – милостивый
- Бог – Славный
- Бог являет нам Его славу
- Бог – Господь всех людей
- Бог дает нам свободно Свою благодать
Application: |
  Бог явил благодать и милость Нееману. Он исцелил его просто так, ничего не требуя взамен.  Илия не принял даров от Неемана, чтоб тот понял эту истину о Божьем  характере. Иисус спасает меня по Своей благодати. Я не могу как то заработать или чем-то заслужить  Его доброту. я могу следовать примеру Елисея и помогать другим людям, не ожидая от них ничего взамен. я могу следовать примеру маленькой израильской девочки и рассказывать о величии моего Бога. Я могу также следовать примеру Неемана и приходить к Богу за исцелением от болезни и за очищением от греха. Но мне лучше не стоит следовать примеру Гиезия, который проявлял жадность и хитрость, а это — грех.  Бог видит все, я никогда не смогу перехитрить Его. Когда я грешу, то могу просить прощения у Иисуса и просить ЕГо помочь мне быть честным, любящим и дающим.
