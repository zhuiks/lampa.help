Number: 41
Title: Елисей и чудеса
Book: 4 Царств 1–17 Упадок северных колен.  4 Царств 18–25  Переселение южных колен.
Scripture: 4 Царств 4
Truth: Божий Дух творит чудеса
Verse: Деяния 1:8  « но вы примете силу, когда сойдет на вас Дух Святый; и будете
  Мне свидетелями в Иерусалиме и во всей Иудее и Самарии и даже до края земли.»
Summary: |
  Дух Божий был на Елисее. Однажды одна женщина просила помощи у Елисея. Ее муж умер и люди хотели забрать у нее сыновей , чтобы они отработали  долг. Елисей попросил её найти как можно больше сосудов. Она принесла много сосудов. Потом пророк попросил ее наливать масло в эти сосуды. Масло чудном образом не заканчивалось до тех пор, пока последний сосуд не был наполнен. Тогда вдова продала все масло, чтобы оплатить свой  долг.
  Елисей пришел в один город, где ему очень помогла одна семья. Он помолился за них Богу, и в ответ Бог дал им ребенка. Через несколько лет, мальчик заболел и умер. Его мама поехала к Елисею, чтобы узнать, почему это случилось, однако не сказала ему, что сын умер. Елисей быстро пришел к мальчику и помолился, чтобы Бог вернул ему жизнь. Он молился за него несколько раз,  прежде чем Бог  снова дал мальчику жизнь.  Бог воскресил его.
  Елисей был с пророками и их пища оказалась несъедобной. Он положил туда муки, после этого  они все смогли ее кушать. Один человек принес  20 хлебов к пророкам, которых было 100 человек. Но Бог сделал чудо, и когда они кушали, все насытились и даже остался хлеб.
Character:
- Дух Святой
- Бог – славный и чудесный
- Бог любит делать невозможное
- Бог – обеспечитель
- Бог заботится о нас и слышит нас
- Иисус дает Духа верующим в Него
Application: |
  прежде чем Илия был забран к Богу, Елисей попросил, чтоб Божий Дух сошел на него (4 Царств 2:9). Бог ответил на его молитву и совершил много чудес через Елисея. посредством этих чудес Бог благословлял и заботился о своих людях удивительным образом. Бог может использовать самые обычные вещи (муку и масло) и самых обыкновенных людей (Елисея, тебя и меня) для Своей славы, чтобы люди видели Его величие. Иисус дает Святого Духа верующим в Него, чтобы помочь им любить Бога и рассказывать о Нем другим людям. я могу попросить Иисуса наполнять меня Святым Духом и прославляться через мою жизнь (Луки 11:13). Бог воскресил мальчика из мертвых, и этот случай напоминает мне об Иисусе. Иисус  из смерти дает  жизнь. Он сам воскрес из смерти и дает жизнь тем, которые мертвы из-за греха, Он обещает воскресить верующих из смерти (Рим. 8:11). Это — великое чудо! Он явил нам Свою великую любовь в том, что умер за нас, чтобы мы имели жизнь в Нем. Вокруг меня находится множество духовно мертвых людей. Иисус, помоги мне говорить им о жизни, которую Ты им можешь дать.
