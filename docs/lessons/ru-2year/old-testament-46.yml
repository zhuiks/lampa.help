Number: 46
Title:  Даниил во львином рве
Book: 'Даниила: ожидание политического восстановления нации Христом'
Scripture: Даниила 6.
Truth: Божье царство вечно.
Verse: Даниила 6:26  «Он есть Бог живый и присносущий, и царство Его несокрушимо,
  и владычество Его бесконечно”
Summary: |+
  Много лет спустя над царством правил другой царь по имени Дарий, а Даниил продолжал служить. Царь начал думать о том, чтобы сделать Даниила управителем над всем царством. Но также были люди, завидовавшие Даниилу, и желавшие избавиться от него. Давниил был богобоязненным человеком, и они не могли найти в нем ничего плохого. Поэтому они задумали и представили царю  план, согласно которому в течении 30 дней людям не разрешалось молиться никому, кроме как царю.Но Даниил любил Бога и поэтому продолжал молиться лишь Ему одному, даже после того, как услышал о законе. Коварные люди схватили Даниила, когда он молился и в наказание бросили его в львиный ров. Царь хотел освободить Даниила, но он не мог изменить собственный закон, поэтому он сказал: “Пусть твой Бог спасет тебя”. Всю ночь царь не мог заснуть и к утру он пришел ко львиному рву, чтобы посмотреть, жив ли Даниил. Даниил ответил ему: “Бог послал ангела, который закрыл пасть львам”. Бог спас Даниила, так как он доверял Ему. В последствии царь издал указ, чтобы все люди в его царстве знали, что Бог — Спаситель и богобоязненно почитали Его.

Character:
- Иисус — вечный царь
- ' Его царство — вечно'
- Бог — достоин поклонения
- Бог — защитник
- Бог слышит наши молитвы
Application: |
  Даниил, живя в Вавилоне, служил перед многими различными царями. Он видел, что эти царства были  временными. Он знал, что Бог — великий Царь, и Его Царство — вечно. Даниил ставил Бога превыше всего в своем следовании за Ним и не шел на компромисс, когда человеческие законы противоречили,  шли вразрез с Божьими законами. Бог показал Даниилу, что правлению Мессии не будет конца (2:44), а также явил ему, что произойдет до того, как Царство Иисуса полностью установится (глава 9). Может случиться так, что злые люди не будут любить меня и постараются сделать так, чтобы я попал в беду. Но я могу доверять Богу и следовать за Ним, подобно Даниилу. Даже если злые люди причиняют мне зло, Иисус — со мной, и я знаю, что принадлежу Ему и Его Царству. земные царства когда-нибудь прекратят свое существование, но царство Иисуса — вечно.
