Number: 22
Title: Иисус идет по воде
Book: 'Евангелие: явление Христа'
Scripture: Марк 6:45–52
Truth: Иисус Господь вселения
Verse: 'Иоанна 14:6 «Иисус сказал ему: Я есмь путь и истина и жизнь; никто не приходит
  к Отцу, как только через Меня».'
Summary: |+
  После того, как Иисус накормил много людей, Он отправил своих учеников плыть на другой берег моря, а Сам пошел на гору помолиться. Был сильный ветер на море и ученики не смогли доплыть до берега. Было около 3 часов ночи, и Иисус шел по воде к ним. Они думали, что это призрак, и испугались. Иисус сказал: «это Я, не бойтесь! И вошел к ним в лодку, и ветер утих. И они чрезвычайно изумлялись в себе и дивились,52ибо не вразумились чудом над хлебами, потому что сердце их было окаменено (их сердца были закрыты)(Марка 6:51,52)».

Character:
- Иисус – Бог
- Иисус имеет власть над всем
- Иисус – Господь Вселенной
- Иисус – Сердцеведец
Application: |
  Ученики были опытными рыболовами и, может быть, они думали, что это не будет трудно проплыть по морю своими силами. Но без помощи Иисуса они не смогли доплыть до берега. Я тоже ничего не могу делать без Иисуса. Без Иисуса все будет тяжело и кажется, что ветер против меня дует. Ученики не поняли, что надо отдать все в руки Иисуса (как они дали ему хлеб и рыбу и потом Иисус умножил их). Я тоже иногда думаю, что я могу делать что-то без помощи Иисуса. Это ошибка. Иисус имеет власть над всем. Он может ходить по воде, Он может укротить ветер. Иисус хотел, чтобы ученики поняли, что им нужен Он. Они долго  пытались сами плыть по морю, но не смогли. Надо было просто попросить помощи у Иисуса! Иисус, научи меня обращаться к Тебе за помощью и брать силу и мудрость от Тебя. Напоминай  мне, что Ты имеешь власть над всем и Ты – Бог.
