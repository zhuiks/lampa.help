Number: 12
Title: Иаков и его семья
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: 'Бытие 32 (см также 28: 10-22, гл29 , 30:1-24, гл 31)'
Truth: Бог всегда помогает нам
Verse: 'Послание К Евреям 13:5,6 «Имейте нрав несребролюбивый, довольствуясь тем,
  что есть. Ибо Сам сказал: не оставлю тебя и не покину тебя, 6 так что мы смело говорим:
  Господь мне помощник, и не убоюсь: что сделает мне человек?'
Summary: |+
  В Быт. 28:10–22, гл. 29, 30: 1-24, Иаков покидает свою семью, потому что он боится, что его брат навредит ему. Он идет к родственникам своей мамы, которые живут далеко. По дороге туда, Бог говорит Иакову, показывая ему лестницу, идущую от небес на землю и обещает дать Иакову землю, которую Он обещал Аврааму, а также быть с ним. Иаков уходит жить к своему дяде Лавану. Лаван перехитрил  Иакова, чтобы тот женился на его старшей дочери вместо младшей, как обещал ему. Иаков также женился на младшей дочери. Он берет еще двоих жен. Бог дает Иакову много детей.

  Быт. 31–33 : Иаков и его семья оставляет Лавана, не попрощавшись. Лаван разозлился, но Бог защитил Иакова. Иаков возвращается на землю его родителей, но боится встречи со своим  братом Исавой. Ночью, ангел боролся с Иаковом. Бог дал ему новое имя и коснулся его бедра так, что оно ослабело. Иаков и Исав встретились и обнялись. Иаков и его семья нашли место, где жить и построил Иаков жертвенник, чтобы поклоняться  Богу.

  Смотрите также: Осия 12:3,4 » Еще во чреве матери запинал он брата своего, а возмужав боролся с Богом. 4. Он боролся с Ангелом — и превозмог; плакал и умолял Его; в Вефиле Он нашел нас и там говорил с нами.»

Character:
- Бог с нами
- Бог верный
- Бог держит своё Слово
- Бог – моя защита
- Бог силнее чем я
- У Бога хорошие планы для меня
- Иисус пришел с небес на землю, чтобы соединить нас с Богом (как по лестнице во сне
  Иакова)
Application: |
  Бог со мной. Бог исполняет все Его обещания. Какие обещания мы находим в  Библии? Он обещает любить меня, простить мои грехи, привести меня на небеса, чтобы жить с ним, дать мне Святого Духа для мудрости, помощи, силы и утешения. Я верю Иисусу. Когда я боюсь, я могу попросить помощи у Иисуса, и Он поможет мне, как Он помог Иакову, когда он боялся встречи с его братом.
  Иаков боролся с Богом, и Он дал ему новое имя и коснулся его бедра так, что Иаков никогда не забудет, что Бог сильнее. Бог не хочет, чтобы Иаков пытался сделать что-то по своей силе. Иаков начал доверять Богу. Я могу просить у Бога помощи. Я не хочу пытаться делать что-то своими силами. У меня не хватит сил; а Бог всегда имеет достаточно силы!
  Бог хочет, чтобы у мужа была только одна жена (Быт. 2:24). Иаков имел много жен, поэтому в его семье была ревность и зависть. Это не было угодно Богу. Бог дал Иакову много детей. Это было исполнение Божьего обетования Аврааму (Быт. 22:17,18) и Исааку (Быт. 26:4).
