Number: 43
Title: Иона
Book: 'Иона: Ожидание возмездия для окрестных народов'
Scripture: Иона 1–4
Truth: Бог милостивый
Verse: Иона 2:10 «у Господа спасение!»
Summary: |
  Бог повелел Ионе  пойти в столицу Ассирии (страна, являвшаяся  врагом  Израиля) и предупредить  их  о Божьем наказании. Иона сел на корабль, который  плыл в противоположную  сторону. Бог послал шторм на море. Моряки на корабле узнали, что этот шторм был вызван  непослушанием Ионы перед Богом. Иона сказал им, что он верит в Господа Бога, который сотворил небеса, моря и землю. Моряки убоявшись гнева Бога, и  по слову Ионы, бросили его в море. Тогда море утихло  и корабельщики принесли жертву Богу.
  Иона 2-я глава: Бог повелел большому  киту поглотить  Иону, и он пробыл в чреве кита 3 дня и 3 ночи. Тогда,  Иона помолился Богу и признал, что у Господа спасение. Господь повелел  киту извергнуть Иону на землю.
  Иона 3-я глава: Господь сказал Ионе во второй раз, чтобы тот шел  в Ниневию и пересказал им Божьи слова. Иона решил  послушаться Его  и сказал людям в городе, что Бог разрушит их город через 40 дней. Люди услышали и  поверили словам Бога и покаялись. Царь повелел поститься,  и обратившись от злого пути,  просить милости  у Бога. Бог увидел  дела их, что они обратились от злого пути, и решил оказать им милость.
  Иона 4-я глава: Но Иона сильно огорчился этому, ему стало досадно. Он не хотел, чтобы Бог помиловал их. Иона сидел за городом  и смотрел на него. Бог произрастил растение чтобы защитить голову Ионы  от солнца, и Иона обрадовался этому растению.. Но потом, когда Бог ветром высушил  растение, Иона рассердился и захотел умереть. Бог показал Ионе, что его реакция была неправильной, когда тот сожалел о растении, но не пожалел людей Ниневии, которые не понимали, что хорошо, а что плохо.,
Character:
- Бог – Милостивый
- Бог – Господь всех людей
- Бог – Сердцеведец
- Он – Творец неба, земли и моря
- Бог наказывает грех
- Бог предупреждает людей о Своем гневе
- Бог любит прощать грех
- Он- Бог благодати
Application: |
  Бог был милостив по отношению к жителям Ниневии и к Ионе.
  Я не могу убежать от Бога,  подобно Ионе. Непослушание Богу чревато плохими последствиями. Бог прощает меня и спасает меня, когда я взываю к Нему. Я  знаю, что Иисус хочет спасти всех людей, даже тех, которые возможно являются моими врагами.  Бог хочет, чтобы люди обратились к Иисусу. Я могу радоваться Божьему плану  спасения для всех людей (в отличие от Ионы, который не радовался)  Возможно,  Бог хочет, чтобы я рассказывал моими врагам о спасении в Иисусе. “ Помоги мне помнить, что я не заслуживаю Твоей доброты, никто не заслуживает, и по этой причине Евангелие является такой  Доброй вестью. Иисус дай мне в сердце сострадание к неверующим и помоги мне рассказывать им о Твоей  любви и милости, а также предупреждать людей  о Твоем  гневе.
