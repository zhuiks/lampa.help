Number: 21
Title: скиния
Book: 'Исход: Искупление народа'
Scripture: Исход 25 (36:8-40:38)
Truth: Бог с нами
Verse: 'Исход 33:14 «[Господь] сказал: Сам Я пойду, и введу тебя в покой.»'
Summary: |+
  Бог дал людям специальный план для построения скинии, — места для поклонения Богу по Его пути, как Он предназначил.  Бог дал определенным людям особенные дары и таланты, чтобы сделать красивые произведения искусства для Его жилища и чтобы хорошо построить его.  Части скинии включают в себя:
  Открытые входные ворота, (все могут прийити к Богу через Его дверь)
  Стены вокруг двора, (Только через Его дверь можно прийити к Богу)
  Жертвенник для жертв за грех, Умывальники, Светильник,  Стол для хлебов, Жертвенник для урений/благовоний,
  Ковчег завета внутри Святого Святых

  Были также особенные одежды для священников. Когда все было приготовлено, облако покрыло скинию, это была слава Господня.  Божье присутствие всегда было с людьми в облаке днем, и в огне ночью.

Character:
- Бог Святой
- ' Бог Единственный Достойный славы'
- ' Бог близко'
- ' Бог дает план'
- ' Бог дает дары и способности'
Application: |
  Бог всегда со мной, и Иисус живет в моем сердце, когда я доверяю Ему.  Я могу приблизится к Богу, доверяя в жертву Иисуса Христа.  Я только могу приблизиться к Богу через веру в Иисуса, так как люди тогда только через поклониние в скинии смогли прибилзиться к Богу.
  Для детей повзрослее:
  Скиния – это картина Иисуса (Бог с нами)
  Иисус – это мой свет (светильник), мой посредник, ходатай (молитвенный стол/жертвенник для благовоний), моя жертва (жертвенник), мой хлеб жизни (стол для хлеба), мое очищение/прощение греха (сосуд для омовения/умывальник), Тот кто приближает меня к Богу (Святое Святых).
