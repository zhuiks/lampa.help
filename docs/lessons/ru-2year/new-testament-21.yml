Number: 21
Title: Иисус накормил 5000 человек
Book: 'Евангелие: явление Христа'
Scripture: Иоанна 6:1–14
Truth: Иисус заботится о нас
Verse: 'Иоанна 14:6 «Иисус сказал ему: Я есмь путь и истина и жизнь; никто не приходит
  к Отцу, как только через Меня».'
Summary: |+
  Иисус был вместе со своими учениками, и толпа людей следовала за Ним. Они знали, что Он творил чудеса и хотели быть с Ним. «5Иисус, возведя очи и увидев, что множество народа идет к Нему, говорит Филиппу: где нам купить хлебов, чтобы их накормить?6Говорил же это, испытывая его; ибо Сам знал, что хотел сделать.7Филипп отвечал Ему: им на двести динариев не довольно будет хлеба, чтобы каждому из них досталось хотя понемногу.8Один из учеников Его, Андрей, брат Симона Петра, говорит Ему:9здесь есть у одного мальчика пять хлебов ячменных и две рыбки; но что это для такого множества?» Иисус сказал ученикам помочь людям сесть. Он взял хлеб и рыбу, поблагодарил Небесного Отца и раздал пищу людям. Все насытились и даже 12 корзин осталось. Иисус сказал: «ученикам Своим: соберите оставшиеся куски, чтобы ничего не пропало». Все люди видели это чудо, и верили, что Он Тот Пророк, о котором  Моисей говорил, которого они ждали. Они тогда хотели сделать Иисуса их царем, но Он ушел, потому что ещё для этого не пришло время.

Character:
- Иисус – Бог
- Иисус – Чудотворец
- Иисус заботливый
- Иисус – Царь
- Иисус имеет сострадание
Application: |
  Иисус знал нужды людей и у Него был план как им помочь. Он знает мои нужды и может мне помочь. Для Иисуса нет ничего невозможного. Иисус обеспечил физические нужды людей. Он также обеспечил духовные нужды людей. Всем нужно кушать (хлеб), чтобы жить. Но всем так же нужна дружба с Богом, чтобы жить. Мне нужно примириться с Богом через веру в Иисуса, чтобы жить. Когда я верю, что Иисус – Сын Бога, что Он умер за мои грехи и прощает мой грех, Он дает мне новую жизнь с Богом. Иисус взял очень мало хлеба и рыбы и накормил очень много людей. Не важно, что у меня есть (мало или много). Важно, что я отдаю то, что есть у меня,  в руки Иисуса, чтобы Он был прославлен и сделал то, что Он хочет с тем, что я Ему дал. Люди следовали за Иисусом, потому что они видели Его чудеса, а не из-за того, что они верили, что Он – Сын Бога. Почему я следую за Иисусом? Хочу ли я что-то от Иисуса или я хочу просто быть с Ним, потому что я понимаю, что Он – Спаситель и Царь и Самый Важный? Иисус, помоги мне любить Тебя больше. Спасибо, Иисус, за то, что ты заботливый и любящий. Спасибо за то, что Ты умер за меня и даёшь мне жизнь в Тебе, когда я доверяю Тебе.
