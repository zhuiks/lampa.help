Number: 9
Title: Исаак и жертва
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 17,18 и 22 (см. также Евр. 11:17–19)
Truth: Бог обеспечивает
Verse: Быт. 22:8 «...Бог усмотрит Себе агнца» или Ин. 1:29 «...вот Агнец Божий, Который
  берет на Себя грех мира».
Summary: |+
  Бог дал Авраму и Саре новые имена и пообещал, что они будут родителями многих наций. Бог сказал, что у них будет сын. Сарра засмеялась, когда она услышала новости. Бог дал Аврааму и Сарре сына, как Он и обещал, и они назвали его Исаак, что означает “смех”. Бог сказал Аврааму принести Исаака Ему в жертву. Авраам доверял Богу. В последний момент Бог дал овцу вместо сына и сказал, что Аврааму не нужно приносить своего сына в жертву.

Character:
- Бог верный
- Он исполняет обещания
- Он милостивый
- Он мудрый
- Бог дает, обеспечивает и усматривает
- Иисус является Агнцем Божьим, Который забирает грех всего мира
Application: |
  Бог всегда сдерживает обещания. Он сделал великое обещание Аврааму и Сарре, и Он сдержал его. Я могу доверять Богу. Я верю, что Он спасает меня по Своей благодати, если я верю во Христа. Бог усмотрел для Авраама овцу в качесвте жертвы вместо Исаака — так же Он усмотрел Иисуса в качестве жертвы за мой грех вместо того, чтобы наказывать меня за мой же грех. Я хочу поблагодарить Бога за то, что Он дал мне Иисуса, который умер вместо меня. Я верю, что Иисус Своей жертвой заплатил за мой грех. Я верю, что праведность Иисуса необходима для моего спасения. Авраам доверил Богу своего сына, которого он очень ценил. Бог хочет, чтобы мы доверили Ему все, что важно и дорого для нас. Евреям 11:17–19: «Верою Авраам, будучи искушаем, принес в жертву Исаака и, имея обетование, принес единородного, о котором было сказано: в Исааке наречется тебе семя. Ибо он думал, что Бог силен и из мертвых воскресить, почему и получил его в предзнаменование». Тут написано, что Авраам был готов принести в жертву Исаака, потому что он верил, что Бог после этого воскресит его из мертвых. Я тоже верю, что хорошо отдавать Богу все то, что Он просит меня отдать Ему. Так или иначе, Он даст жизнь через эту жертву. Иисус умер, но Он воскрес и сейчас, благодаря Его смерти и воскресению, у меня есть жизнь в Нем! Бог дал мне вечную жизнь через веру в Иисуса.
