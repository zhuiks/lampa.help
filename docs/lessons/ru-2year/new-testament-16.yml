Number: 16
Title: Помазание ног Иисуса
Book: 'Евангелие: явление Христа'
Scripture: Луки 7:36–50
Truth: Иисус достоин поклонения
Verse: Ис. 6:3 «Свят,Свят,Свят Господь Саваоф! вся земля полна славы Его!»
Summary: |+
  Иисус был в гостях и когда они были за столом, одна женщина пришла и поклонилась Иисусу. Она помазала Его ноги драгоценным маслом, омывала слезами  благодарности и отирала Его ноги своими волосами. Хозяин Симон, фарисей, сказал, что Иисус не должен даже позволять этой женщине  Его трогать, потому что у нее плохая репутация в городе. «Иисус сказал: Симон, Я хочу тебе кое-что сказать. — Говори, Учитель, — ответил тот. 41 — У одного кредитора было два должника, один был должен 500 серебряных монет, а другой — 50.42 Но так, как вернуть долг они не могли, то он простил им обоим. Так кто же из них будет любить его больше? 43 — Полагаю, что тот, кому он больше простил, — ответил Симон. — Ты правильно решил, — сказал Иисус. Иисус сказал, что эта женщина очень любит Его, потому что она понимает, что Бог простил ее. Симон не очень хорошо встречал Иисуса в его доме по сравнению с  этой женщиной. «Я скажу тебе почему: ей прощено много грехов, поэтому она так сильно любит. Кому мало прощено, тот мало любит». Иисус сказал ей, что ее грехи прощены. Люди удивились, что у Иисуса есть власть прощать грехи.

Character:
- Иисус – Бог
- Иисус прощает грехи
- Иисус достоин поклонения
Application: |
  Иногда, я похож  на Симона, который пригласил Иисуса быть рядом с собой, но не очень уважал или любил Его. Иисус, прости меня и дай мне сердце, которое понимает, сколько Ты мне простил, чтобы я был похож на эту женщину и с благодарностью поклонялся Тебе. Хорошо подумать о той цене, которую Иисус заплатил за меня, чтобы простить мой грех. Он пролил Свою кровь. Он отдал Свою жизнь, чтобы примерить меня с Собой. Спасибо Иисус!  Я хочу уважать и любить Тебя всей своей жизнью.
