Number: 2
Title: Адам и Ева
Book: 'Бытие: Происхождение народов. (1-11)'
Scripture: Бытие 2,3 (см. Рим. 5:19)
Truth: Бог создал нас и заботится о нас.
Verse: Быт. 1:27 «И сотворил Бог человека по образу Своему, по образу Божию сотворил
  его; мужчину и женщину сотворил их». Или Рим. 5:19 «Ибо, как непослушанием одного
  человека сделались многие грешными, так и послушанием одного сделаются праведными
  многие».
Summary: |
  Бог создал Адама и Еву по Своему образу. Он сотворил Еву, чтобы она была помощницей Адаму. Он дал им сад и все деревья, но запретил им кушать от одного дерева (дерево познания зла и добра). Сатана в образе змея* обманул Еву, и она съела плод этого дерева и дала Адаму кушать. Они сразу же почувствовали свою вину и спрятались от Бога. Они хотели покрыть себя листьями (вместо одежды), но Бог покрыл их грех шкурой животного. Бог изгнал их из сада, но обещал послать Спасителя через детей Евы (Быт. 3:15).
  смотрите Отк. 12:9
Character:
- Бог святой
- Бог наказывает грех
- Бог — Спаситель
- Только Он может покрыть и забрать наш грех
Application: |
  Бог сотворил меня по Своему образу. Что это значит? Это означает следующее: мне нравится создавать и творить, потому что Бог является Творцом; я — духовное существо, потому что Бог есть Дух; я общаюсь, потому что Бог — Коммуникатор; я думаю и чувствую, потому что у Бога есть разум и чувства; у меня есть отношения с другими людьми, потому что Богу свойственны отношения.*
  Бог благ и дал мне жизнь. Будет правильно, если больше всего я буду любить Его, поклоняться Ему и поступать по Его слову, повинуясь Ему. Ева послушала ложь змея, и она не доверяла Божьим словам. Я не должен слушать ложь, если кто-то говорит, что Божье слово неверно или что в нем есть неправда.
  Адам и Ева согрешили. Что это означает? Грех — это когда мы любим что-то или кого-то больше, чем Бога. Грех — это состояние сердца. Своими собственными силами я не могу любить Бога больше всего остального. Мне нужна помощь. Бог помог Адаму и Еве, когда Он прикрыл их кожей животного, чтобы показать, что грех ведет к смерти и что за грех нужно заплатить жизнью. Он пообещал им Спасителя, и Бог выполнил Свое обещание, когда послал Иисуса, чтобы спасти нас. Из-за греха Адама и Евы все люди стали грешными от своего рождения. Но через веру в Иисуса я могу родиться свыше и Он дает мне Свою праведность. В Рим. 5:19 написано: “Ибо, как непослушанием одного человека сделались многие грешными, так и послушанием одного сделаются праведными многие”. Мне нужен Спаситель, мне нужен Иисус. Мне нужно попросить Бога, чтобы Он простил мои грехи. Иисус никогда не грешил, и Он смог взять наказание за мой грех на Себя. Он воскрес, и Он победил грех и смерть. Я благодарю Бога за смерть и воскресение Иисуса.

