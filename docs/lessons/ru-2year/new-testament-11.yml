Number: 11
Title: Иисус исцеляет сухорукого и Он есть господин субботы
Book: 'Евангелие: явление Христа'
Scripture: Луки 6:1–11Мф. 12:1–8, Мк. 2:23–28)
Truth: Иисус всегда делает добро
Verse: Мк. 2:10 «Сын Человеческий имеет власть на земле прощать грехи» или Исайя 53:4а
  «Но Он взял на Себя наши немощи и понес наши болезни» или Луки 6:5 «Сын Человеческий
  есть Господин и субботы»  или Мф. 12:7 или Мк. 2:27
Summary: |
  Однажды, в субботний день, ученики Иисуса срывали колосья пшеницы и кушали их. Фарисеи видели и ругали их, называя это «работой» и «трудом», и говоря, что нельзя этого делать в субботу. Иисус отвечал, что был случай, когда Давид пришел в храм, и кушал хлеб, который обычно только священники кушают. Священник позволил Давиду кушать этот хлеб. Иисус сказал, «если бы вы знали, что значит: милости хочу, а не жертвы, то не осудили бы не виновных, ибо Сын Человеческий есть господин и субботы» (Мф. 12:7). Иисус еще объяснил, что священники тоже работают в субботу, когда они служат в храме, но их служение угодно Богу. Иисус сказал им «суббота для человека, а не человек для субботы; посему Сын Человеческий есть господин и субботы»  (Мк. 2:27,28).
  Через неделю, в следующую субботу, Иисус был в синагоге (месте, где люди собирались читать Слово Божье) и там видел человека с больной рукой. Фарисеи хотели видеть, исцелит ли Иисус человека в субботу. Иисус знал их мысли. Он сказал, «спрошу Я вас: что должно делать в субботу? добро, или зло? спасти душу, или погубить? Они молчали» (стих 9). Тогда Иисус исцелил руку человека, но фарисеи разозлились. Их правила и традиции были важнее, чем любовь Бога.
Character:
- Иисус – Господин субботы
- Иисус – Бог
- Иисус – Исцелитель
- Иисус добрый
- Иисус имеет сострадание
- Иисус милостивый
Application: |
  Иисус всегда делает добро. Ему не важно,  какой день, какое время или какое обстоятельство, — Иисус всегда любит меня и помогает мне.
  Хотя в законе был один день, когда люди не должны работать, я понимаю, что это была картина или образ для меня: У Бога есть время для моего отдыха. Я не могу заработать мое спасение или приобрести больше любви у Бога делами. Нет! Иисус, и только Иисус, совершенный и никогда не согрешил. Он умер и воскрес, и теперь предлагает мне жить в Его покое каждый день, а не только по субботам. В Библии написано: «посему для народа Божия еще остается субботство. Ибо, кто вошел в покой Его, тот и сам успокоился от дел своих, как и Бог от Своих» (Евреям 4:9,10). Как Иисус, я могу помочь людям в любое время. Иисус дает мне Свою любовь и силу помочь им. Я не помогаю им, потому что я думаю, что так надо, но потому что я хочу, чтобы другие знали, как Иисус любит их.
