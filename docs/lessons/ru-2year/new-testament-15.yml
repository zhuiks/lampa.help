Number: 15
Title: Исцеление слуги сотника
Book: 'Евангелие: явление Христа'
Scripture: Лука 7:1–10
Truth: Иисус – Всесильный
Verse: Исайя 53:4а «Но Он взял на Себя наши немощи и понес наши болезни».
Summary: |+
  «У одного сотника (римский солдат , а не Изралитянин) был слуга, которым он очень дорожил. Слуга заболел и был при смерти.3 сотник, услышав об Иисусе, послал к нему еврейских старейшин с просьбой прийти и спасти слугу. Прийдя к Иисусу, они стали усердно Его просить. — Этот человек заслуживает того, чтобы Ты ему помог, — говорили они.5 — Он любит наш народ, это он построил нам синагогу (место, где евреи собирались читать Слово Бога). 6 Иисус отправился с ними. Они были уже недалеко от дома сотника, когда тот передал Ему через друзей: — Господин мой, не утруждай себя. Я не заслуживаю того, чтобы Ты вступил под мой кров.7 Вот, почему я не пошел к Тебе сам — я считаю себя недостойным. Только прикажи — и мой слуга выздоровеет.8Сам я человек подчиненный, но и у меня под началом есть воины, и одному я говорю: «Ступай» — и он идет; другому: «Иди сюда» — и он приходит; слуге говорю: «Сделай то-то» — и он делает. 9 Иисус, услышав эти слова, удивился и, повернувшись к толпе, шедшей за Ним следом, сказал: — Говорю вам, даже в Израиле Я не встречал такой веры.

  10 А посланцы, вернувшись в дом, нашли слугу уже здоровым.

Character:
- Иисус – Бог
- У Иисуса власть
- Слово Иисуса сильно
- Иисус милостивый
- Иисус – Исцелитель
- Иисус сострадает
- Иисус – Спаситель и евреев, и всех народов
Application: |
  Сотник знал, что Иисус может помочь, и попросил помощи у Иисуса. Я тоже могу просить помощи у Иисуса. Сотник знал, что Иисус имеет власть и когда Он скажет что-то, это уже совершиться. Он знал, что физическое присутствие Иисуса не обязательно нужно  для исцеления  его слуги. Может быть, я не вижу Иисуса глазами сейчас, но я верю, что Он слышит мои молитвы, он видит мои нужды и он присутствует со мной всегда. Иисус удивился, когда Он услышал о вере сотника. Иисус любит, когда я Ему доверяю и говорю с ним. Ему очень приятно. Сотник уважал Иисуса и знал, что он недостоин, чтобы Иисус пришел к нему домой. Я понимаю, что я тоже не достоин любви  и благодати и прощения  Иисуса. Но когда я верю в Него, Он  говорит, что я могу прийти к Нему в любое время и в любой час с любой нуждой. Сотник был римлянином  и, наверно, не учил Слово Бога в детстве,  как делали евреи. Но для Иисуса, наша национальность не важна. Он хочет, чтобы все пришли к Нему, для спасения  и прощения,  и помощи. Ему угодно, когда я прихожу  к нему. Я верю, что Он сильный, что Он Бог, что Он любит меня, что Он поможет мне. Я люблю Иисуса и я благодарен Ему за Его любовь ко мне, и заботу обо мне.
