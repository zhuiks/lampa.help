Number: 25
Title: Валаам и его ослица
Book: 'Числа: Направление для народа'
Scripture: Число 22-24
Truth: благословляет свой народ
Verse: 'Исход 33:14 «[Господь] сказал: Сам Я пойду, и введу тебя в покой.» или Число
  23:19 «Бог не человек, чтоб Ему лгать, и не сын человеческий, чтоб Ему изменяться...»'
Summary: |
  Когда Израиль путешествовал в пустыне, царь Валак увидел их и испугался. Он сказал  Валааму проклясть их. Бог говорил Валааму, и сначала сказал ему, что он не может пойти проклять их. Валак позвал Валаама второй  раз и обещал ему много денег. Ночью, Бог сказал, что Валаам может пойти с ними, но он должен сказать только то, что Бог хочет, и не то что хочет сам Ваалам. Утром, Валаам сел на свою  ослицу и отправился к царю Валаку. Ослица  увидела ангела  с мечом перед собой  и начала  обходить  его. Валаам не видел ангела  и злился на свою ослицу. Ослица  продолжала сопротивляться и Валаам бил ее. Бог открыл рот ослице  и она говорила с Валаамом! Потом, Бог открыл глаза Валаама, и он увидел ангела с мечом на дороге перед собой.  Ангел говорил с Валаамом и сказал, что он должен сказать только те слова, которые Бог говорит ему. Царь Валак 3 раза просил, чтобы Валаам проклял Израиля, каждый раз, когда он их увидел. Но Бог дал ему произносит слова благословения на них.
Character:
- Бог – защита
- Бог все контролирует
- Бог — Сильный
Application: |
  Когда я верю в Иисуса, я принадлежу к Богу и Он моя помощь и защита. Иногда, люди, которые не любят Бога хотят показать, что они сильные, и они пытаются  делать нас ниже, чем они. Я могу доверять Иисусу и знать, что Он моя помощь и защита. Он заботится обо мне и он видит все, что люди делают. Тоже, важно избежать  примера  Валаама, который хотел делать все ради денег. Он не любил Бога, но любил славу от  людей.

  *****Учителю также можно прочитать о святости народа, чтобы подготовиться к уроку. Тогда план Бога для Своего народа станет более понятным. Учитель может сказать детям, что Бог – Святой и хочет, чтобы Его народ тоже был святым.*****
  Отрывок: Левит 5,11,19, Тема: Святость Народа
  Главная истина: Бог святой
  Золотой стих: Лев. 19:2 «…святы будьте, ибо свят Я Господь, Бог ваш.»
  События: глава 5 — Бог хотел, чтобы Свои люди были святые, то есть, отделные и другие. Они не жили как осталные люди на земле. Они любили Бога и их образ жизни показавали их любовь к Богу. Когда люди Израиля грешили (не любили Бога) делами, словами , Бог хотел, чтобы они приносли разные жертвы в скинии. Когда они делали что-то по-своему и не по Божему, они должы было принести жертву, потому что кровь покрыла их грех. Грех (когда мы не любим Бога) ведет к смерти. Кровь животное было вместо кровь человек который согрешил. Когда они видели кровь животное, они спомнили, что их грех ведет к смерти и что им нужно прощение Бога за их грех.
  Глава 11: Бог хотел, чтобы свои люди кушали только чистую пищу. Он дал им список, что они смогли кушать и что нельзя кушать. Опять, Он хотел, чтобы они отлучались от соседских народов.
  Глава 19: Бог хотел, чтобы Свои народ был святыи, потому что Он Святой. Его народ должен быть похож на Его. Он хотел, чтобы они были честными, добрыми и уважали друг другу. У других народов не были такие правили для жизнь,потому что они не знали Бога и Его пути.
  Характер Бога: Бог – Святой. Бог говорит нам Его волю.
  Применение: Только Иисус может очистить меня и освятить меня. Только Иисус может помочь мне любить Бога и жить угодно Богу. Бог хочет, чтобы я любил его и его пути, чтобы я жил отделно от мира (то есть не похоже на мирские образ жизни) и для Бога (похоже на Иисуса).
