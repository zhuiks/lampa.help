Number: 21
Title: The Calling of Moses
Book: 'Exodus: The Redemption of the Nation.'
Scripture: Exodus 3-6
Truth: God has a plan for us
Verse: Ex. 3:14 “And God said to Moses, “I AM WHO I AM...””
Summary: |
  Moses grew up in Pharaoh’s palace and later wanted to save his Hebrew people. He killed an Egyptian while trying to defend a Hebrew and then ran away. He lived in another country for 40 years and worked as a shepherd. One day, God appeared to Moses in a burning bush and told him that He would save the Israelites from slavery. God promised to save His people. Moses was afraid but God promised to help him and showed him His strength and His presence through special signs (miracles).
Character:
- God was and is and always will be (I AM)
- He is eternal
- God is Saviour
- God sees everything
- He has compassion
- God frees us
- He is Redeemer
- God gives gifts
Application: |
  I know that God sees me and is always with me. I believe that God has a plan for my life. God wants to use my life to show people the salvation of Jesus. I know that God helps me to do whatever He calls me to do. He will give me all that is needed to fulfill His Word. __Jesus, help me to trust you and follow you, doing what you call me to do. You are Saviour and You are strong!__
