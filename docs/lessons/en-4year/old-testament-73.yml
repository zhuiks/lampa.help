Number: 73
Title: The chariot of fire, Elisha and the miracles
Book: '2 Kings 1-17: The Deterioration of the Northern Tribes.'
Scripture: 2 Kings 1-4 (esp. Ch.2)
Truth: God gives eternal life
Verse: 'Jn. 6:40 “For this is the will of My Father: that everyone who sees the Son
  and believes in Him may have eternal life, and I will raise him up on the last day.”'
Summary: |+
  Ch. 1: King Ahaziah of Israel fell and wanted to find out his fate from a false god but God sent news to him through Elijah that he would die. The king sent 50 soldiers to go get Elijah, who was sitting on top of a hill. They commanded him to come down. Elijah said, ““If I am a man of God, may fire come down from heaven and consume you and your 50 men.” Then fire came down from heaven and consumed him and his 50 men” (v.10). This happened a second time. The third time, the soldiers asked for mercy and God told Elijah to go down with them. Elijah told the king that he would die because he didn’t believe in the Living God.  According to God’s Word, it happened. Elijah wrote a letter to King Jehoram in Judah (son of Jehoshaphat) to tell him that because he acted wickedly, he would get sick and die (2 Chron. 21:1-20).
  Ch 2: God was going to take Elijah to heaven in a whirlwind. Elijah traveled to different cities and wanted to leave Elisha but Elisha wanted to stay with him. Many of God’s prophets said goodbye to Elijah, knowing that God would take him to Himself. Elijah and Elisha miraculously crossed the Jordan river. Elijah asked Elisha what he could do for him before he left. He said that he wanted a double portion of his spirit. Elijah answered that if he saw him when he was taken, that it would be so. As they were walking together suddenly a chariot of fire with horses of fire appeared and took Elijah up in a whirlwind. Elisha saw it and cried out “my father, my father, the chariots and horsemen of Israel” Then Elisha crossed over the river in a miraculous way again and the other prophets saw that the spirit of God was upon Elisha. They searched for Elijah for 3 days even though Elisha said that it was useless.
  Ch. 3: King Joram (also spelled Jehoram) of Israel wanted to fight along with the king of Judah (at the time Jehoshaphat was still king) and the king of Edom against Moab. They were in the desert for 7 days and couldn’t find water. They thought that they would die. The king of Judah wanted to know God’s will for them and asked Elisha the prophet to ask God. A musician played music and God said that He would give them water and victory over Moab. In the morning, God gave them water. From far away, the sun on the water looked like blood and the Moabite king thought that the armies of the 3 other kings had killed each other. They came to the camp of the 3 kings and fought, but God gave the 3 kings victory over Moab.
  Ch. 4: The Holy Spirit was upon Elisha. Once, a widow asked him for help. She needed money to pay a debt so that her children wouldn’t be sold into slavery. Elisha told her to find as many jars and containers as she could. She found many. Then the prophet told her to pour oil into them. The oil
  miraculously kept flowing until the last jar was filled. Then the widow sold the oil to pay her debt.
  Elisha went to a city where a certain family often helped him. He asked God to give them a child. After a few years, the boy got sick and died. The mother traveled to Elisha but didn’t say that her son had died. Elisha quickly came to the boy and prayed that God would return his life. Several times, he prayed and God gave the boy life! God raised him from the dead.
  Elisha was with other prophets and their food was inedible. He put some flour in it and then everyone could eat it. One man brought 20 loaves of bread to the  group of 100 prophets. God did a miracle and when they ate, everyone there had enough to eat and there was bread left over.

