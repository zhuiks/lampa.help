Application: |
  Only God knows everything (false gods and people don’t know) and I can ask Him for wisdom and knowledge and pray to Him. Jesus protects me from evil. When I believe in Jesus, I know that he will take me to be with Him in heaven. I believe that God knows my needs and hears my prayers. I can ask God for help. He cares for my needs. I can ask Jesus to help the needs of others.
  Earlier, Elijah had been so discouraged that he asked God to take his life. He wanted to die. But God had a better plan for Elijah’s life. He took him up to heaven to be with Him! This is a good example of how we can be thankful when God doesn’t always give us what we ask for!
  Before Elijah was taken up to God, Elisha asked for God’s Spirit to be upon him (2 Kings 2:9). God answered his prayer and did many miracles through Elisha. Through these miracles, God blessed and cared for people in amazing ways. God can use ordinary things (flour and oil) and ordinary people (Elisha, you and me) for His glory, so that people would see that He is great! Jesus gives the Holy Spirit to believers to help them love God and tell others about Him. I can ask Jesus to fill me with the Holy Spirit and to be glorified in my life (Lk.11:13).
  God raised the boy from the dead. This reminds me of Jesus. Jesus brings life from death. He rose from the dead and He gives life to those who are dead in sin and promises to raise believers from the dead (Rom.8:11). That is  great miracle! He showed His great love for us when He died for us, so that we can have life in Him.  There are many people around me who are spiritually dead. __Jesus, help me to tell them about the life that you can give them!__

