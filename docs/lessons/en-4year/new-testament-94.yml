Application: |
  I am thankful to God for all that He has given me. He not only saved me but multiplies grace and peace when I know Him better. I can know Him better when I read the Bible and live, serving Him in the Holy Spirit.__ Jesus, help me to grow in the knowledge of You and live according to the Word.__
  There are false teachers who don’t live according to God’s Word and don’t submit to Jesus. God will judge them. I want to know the truth from the Bible and live in agreement with it. Jesus, guard me from lies and heresy. Help me to abide in the truth of the Word and share it with others. Thank you that you know everything and see everything. You will deal with the ungodly because You are the Righteous Judge. Jesus knows me and can save me out of temptation.__ Thank you Jesus, that You are my help.__
  God hasn’t judge the world yet because He is giving people a chance to come to Him for forgiveness and salvation. __Jesus, I want to use the time and opportunities now to tell people about You. Help me by the Holy Spirit to live in purity and holiness. You give me strength to run from temptation and be pure before You. I know that You are coming soon and I will be with You in Your kingdom where righteousness dwells! Thank you so much! There will be no sin, pain, wrong thoughts or actions with You in heaven. There will be joy, love, peace, pure thoughts and actions. There will be a completely new life! Now I have new life in You through faith in Jesus but I am waiting for more when You come and I will be with You forever. Praise to You Jesus!__
