Number: 2
Title: Рождение Иисуса
Book: 'Евангелие: явление Христа'
Scripture: Луки 2:1–39
Truth: Иисус - благая весть
Verse: Луки 2:10,11 «...я возвещаю вам великую радость, которая будет всем людям:11
  ибо ныне родился вам … Спаситель, Который есть Христос Господь.»
Summary: |
  Кесарь (царь Римской Империи) сказал, что все люди должны пойти в свой родной город, чтобы пройти перепись. Поэтому Иосиф и Мария поехали в Вифлеем (так исполнилось древнее пророчество о том, что Спаситель должен родиться там). Мария родила в Вифлееме Иисуса.
  Недалеко пастухи смотрели за своими овцами, и вдруг ангелы появились в небе и сказали им о рождении Спасителя Иисуса. Они пошли и, найдя Иисуса, поклонились Ему. “Увидев же, рассказали о том, что было возвещено им о Младенце Сем. И все слышавшие дивились тому, что рассказывали им пастухи…И возвратились пастухи, славя и хваля Бога за всё то, что слышали и видели, как им сказано было.” (Лук. 2:17,18 и 20).
  Потом, Иосиф и Мария принесли младенца Иисуса в храм. Там Симеон увидел Иисуса и рассказал о том, что Иисус — Спаситель. Дух Святой сказал Симеону, что он не умрет, пока он не увидит Спасителя. Пророчица Анна тоже видела Иисуса в храме и сказала, что Иисус избавит Израиль (Лук. 2:38). 
   
Character:
- Иисус – Спаситель
- Иисус – Избавитель
- Иисус достоин хвалы
- Бог исполнит Своё Слово
Application: |
  Снова и снова в этом отрывке написано, что Иисус – Спаситель. Это значит, что я в опасности, и мне нужен Спаситель. Я очень рад, что Иисус пришел с неба в землю и стал человеком, чтобы спасти меня. Я верю, что Иисус — Сын Бога и Сын человека. Я хочу славить Его, как ангелы славили Его. Я хочу поклоняться Ему, как пастухи поклонились Ему. Я хочу рассказывать о том, что Он Спаситель и Избавитель, как пастухи, Симеон и Анна. __Иисус, помоги мне славить тебя и рассказывать всем, что Ты спас меня от греха, и хочешь спасти от грехов всех людей.__
