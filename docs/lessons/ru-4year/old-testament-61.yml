Application: |
  Я могу просить мудрость у Бога и знать, что Он даст. Иисус поможет мне жить угодно Богу и не идти на компромис. Я не всегда понимаю, что правильно, но Бог знает, и Его Слово говорит мне что правильно. Бог знает, что в моем сердце и что в сердцах других. Я должен бояться Бога (уважать и подчиняться).
  Соломон написал Песню Песней, которая говорит о глубокой любви между мужем и женой. Мы можем понять её как картину (аллегорию) Иисуса и Его Церковь. Иисус так сильно нас возлюбил, что Он отдал Свою жизнь за нас.
  Соломон любил Бога, но не полностью следовал за ним. Даже в начале его царствование, он позволял себе то,что было не угодно Богу (Смотрите Втор. 17:14–17). Потом были больше проблемы:
  Я понимаю, что легко начинать любить Бога, но мне нужно Его помощь, чтобы остаться верным. Иисус, дай мне мудрость знать как жить и дай мне сердце, которое готово делать то, что Ты учишь меня делать. Защищай меня и сохрани меня от искушений: 1) любить тех, которые не любить тебя больше всего; 2) доверять своей силе а не пологатся на Твою; 3) искать свою безопасность в богатстве а не в Тебе. __Святой Дух, помоги мне и знать и делать то, что угодно Богу и то, что выражает мою любовь к Иисусу. Учи меня, когда я читаю Слово, чтобы я мог знать и исполнять то, что мудро и делиться мудростью Бога с людьми.__
