Number: 61
Title: Соломон просит мудрости
Book: '3-я Царств 1-11: Слава народа и Песня Песней: Жажда по воссоединению (союзу)
  со Христом.'
Scripture: 3 Царств 2:13–4, 2 Пар. 1, Песня Песней 8:6-7, Пс. 71.
Truth: Бог даст мудрость просящим
Verse: '"Если же у кого из вас недостает мудрости, да просит у Бога, дающего всем
  просто и без упреков, - и дастся ему" Иакова 1:5 или  Исказал: Господи Боже Израилев!
  нет подобного Тебе Бога на небесах вверху и на земле внизу; Ты хранишь завет и милость
  к рабам Твоим, ходящим пред Тобою всем сердцем своим" 3 Царств 8:23.'
Summary: |
  Глава 2:13-46: Соломон мудро поступил с людми, которые не подерживали его царство.
  Глава 3: Бог явился Соломону через сон и сказал «Проси, что дать тебе» (3 Цар. 3:5). Он попросил мудрости у Бога, потому что он был молодым и не знал, как править народом. Богу была угодна его просьба, и Бог дал Соломону больше мудрости, чем у других людей. Он тоже обещал дать ему богатство.
  Однажды, две женщины пришли к Соломону чтобы он рассудил их. Они спорили о том, кому пренадлежал ребенок. Одна из женщин солгала. Соломон дал приказ разрезать ребенка пополам, но настоящая мама не хотела смерти своего ребенка и готова была отдать его другой женщине, но другая женщина хотела его смерти. Соломон тогда увидел, какая из них была его мамой на самом деле, и отдал ребенка настоящей маме. Весь народ видел, что эта мудрость дана Соломону от Бога.
  Глава 4: Бог дал Соломону богатство, славу и мудрость. В земле был мир. «И изрек он три тысячи притчей, и песней его было тысяча и пять; и говорил он о деревьях, от кедра, что в Ливане, до иссопа, вырастающего из стены; говорил и о животных, и о птицах, и о пресмыкающихся, и о рыбах. И приходили от всех народов послушать мудрости Соломона, от всех царей земных, которые слышали о мудрости его» (3 Цар. 4:32–34).
  Пс. 71 Молитва Давида о Соломоне.
  Песня Песней 8:6-7 «Положи меня, как печать, на сердце твое, как перстень, на руку твою: ибо крепка, как смерть, любовь; люта, как преисподняя, ревность; стрелы ее — стрелы огненные; она пламень весьма сильный. Большие воды не могут потушить любви, и реки не зальют ее. Если бы кто давал все богатство дома своего за любовь, то он был бы отвергнут с презреньем».
Character:
- Бог мудрый
- Он знает в чем мы нуждаемся
- Он контролирует все
- Он щедрый
- Иисус – царь вечный
- Бог Святой
- Бог справедливий и правильно судит
- Бог сердцеведец
- Бог – Царь
- Он славный
- Бог верный и исполнит свои обещания
- Бог богатый (милостью, любовью, силой)
- Иисус жених и Его Церковь — невеста (песня песней аллегория об этом)
