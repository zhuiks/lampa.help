Number: 75
Title: Суд дома Ахава
Book: '4-я Царств: Упадок Северного царства. Переселение Южного царств'
Scripture: 4 Царств 8–10, 2 Пар. 21,22, Авдий, Иоиль
Truth: Бог – справедливый Судья
Verse: '"Раздирайте сердца ваши, а не одежды ваши, и обратитесь к Господу Богу вашему;
  ибо Он благ и милосерд, долготерпелив и многомилостив и сожалеет о бедствии" Иоиль 2:13.'
Summary: |
  Глава 8-я: Бог исполнил Своё Слово, которое Он говорил через Илию, что Азаил будет сириискиим царем (3 Царств 19:15). Воцарились новые цари в Израиле (Охозия) и в Иуде (Иорам), которые не любили Бога и были очень похожи на Ахава. Они воевали против Едома*.
  Глава 9-я: Бог помазал Ииуя царем над Израилем (по Слову Богу, которое он говорил Илию в 3 Царств 19:16).  Бог использовал Ииуя, чтобы судить семью Ахава, по слову которое Он раньше говорил.
  Глава 10-я: Ииуй убил всех, которые были связаны с Ахавом (даже царя Иуды) и хитро убил всех, которые поклонялись ваалу в Израиле, но сам не следовал за Богом всем сердцем (4 Цар. 10:31).
  Авдий: Бог говорит слово суда против Едома. Он судит их за их гордость (Авдий 3).
  Иоиль: Пророк говорит о голоде в земле из-за не послушания людей. Саранча скушала все в земле. Бог  призывает людей к покаянию (Иоиль 2:13), говорит о последных днях (Иоиль 2:29–32), обещает изливать Святого Духа (Иоиль 2:28) и говорит, что Он судит нации (Иоиль 3:12).
Character:
- Бог – Спаведливый Судья
- Бог – Царь
- Бог – Ревнитель
- Он испольнит Своё Слово
- Бог сообщает Свою Истину
- Он полный благодати, сострадания, медленый на гнев, многомилостивый и сожалеет о
  бедствии (Иоиль 2:13)
Application: |
  Пришло время, когда Бог судил дом Ахава за все зло, которые они сделали. Они не следовал за Богом. Бог также судил Едом за их гордость. Однажды, Бог будет судит всех, которые не любят Его и не следуют за Иисусом. Часто в Писании, день когда Бог будет судить всех называется “День Господень”. В книге Иоиле, это фраза написана 5 раз. Когда я верю в Иисуса и доверяю Ему, мне не нужно бояться наказания (1 Ин. 4:17–19). Он взял на Себя наше наказание на кресте. Он убрал грех всех, которые доверяют Ему. Это хорошая новость! Иисус, помоги мне ходить с Тобой все мои дни и любить Тебя всем сердцем. Помоги мне рассказывать другим о Тебе и делиться с ними Доброй Новостью, что Ты можешь убрать и грех и вину. Спасибо за Твою верную любовь и сострадание.
  1 Ин. 4:17–19 «Любовь до того совершенства достигает в нас, что мы имеем дерзновение в день суда, потому что поступаем в мире сем, как Он. В любви нет страха, но совершенная любовь изгоняет страх, потому что в страхе есть мучение. Боящийся несовершен в любви. Будем любить Его, потому что Он прежде возлюбил нас».
  О пророках: Бог был верен послать пророков, чтобы говорить Божьи Слова предупреждения, предостережения, ободрения и утешения людям. Мы много знаем о Илии и Елесее из Библии. Меньше известно о других пророках. В Новом Завете написано: «Зная прежде всего то, что никакого пророчества в Писании нельзя разрешить самому собою. Ибо никогда пророчество не было произносимо по воле человеческой, но изрекали его святые Божии человеки, будучи движимы Духом Святым»(2 Пет. 1:20,21). В Деянии 10:43, Петр говорит: «О Нем (Иисус) все пророки свидетельствуют, что всякий верующий в Него получит прощение грехов именем Его“. Чтение пророков похоже на поиск спрятенных сокровищь. Истину об Иисусе можно найти в каждой книге пророчества. Часто в Новом Завете есть цитаты слов пророков, которые помогают нам понять, что было сказано об Иисусе. Лучше всего, Бог дает нам Своего Духа Святого, чтобы понять истину Слова и через этого, любить Бога больше.
  Смотрите также 1 Пет. 1:10–12 «К сему-то спасению относились изыскания и исследования пророков, которые предсказывали о назначенной вам благодати, исследывая, на которое и на какое время указывал сущий в них Дух Христов, когда Он предвозвещал Христовы страдания и последующую за ними славу. Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы».
