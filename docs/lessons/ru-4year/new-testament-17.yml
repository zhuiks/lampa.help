Application: |
  Иисус учит меня Словом Своим. Я знаю, что я буду счастливым только, когда я смирен сердцем и понимаю, что я нуждаюсь в Иисусе. Блаженный человек понимает, что он сам нищий, но Бог — великий. Он полагается на Бога, а не на себя. Познание Иисуса меняет мою жизнь. Он Святым Духом меняет то, что я ценю, как я смотрю на себя, на Бога и на мир.  Он дает мне любовь к Богу и другим.
  Он делает меня солью и светом. Соль делает все вкуснее и предохраняет от порчи. Верующий влияет хорошо на окружающий мир и в какой-то степени препятствует злу. Я хочу быть солью и светом для Иисуса. Иисус помогает мне сиять для Него Святым Духом.
  Я верю, что Иисус безгрешен, и только Он исполнил весь закон, потому что Он никогда не согрешил. Поэтому Он мог умереть за меня на кресте и заплатить за мой грех. Поэтому Он воскрес из мертвых, потому что смерть не смогла остановить Его. Теперь Иисус — моя праведность. Он сделал все правильно. Когда я верю в Него, Он вменяет мне Свою праведность. У фарисеев была “праведность” от своих дел, которые не спасают. У Меня через веру в Иисуса, Его праведность, которая от Бога! Я спасен благодатью!
  Его любовь и благодать меняют моё сердце. Моё сердце очень важно Богу и Иисус может менять в нём то, что неправильно. Иисус помогает мне примириться с людьми, потому что на кресте, Он примирил меня с Богом. Он забрал мой грех. Я могу прощать других и должен просить прощения у тех, кого я обидел. Когда я злюсь или желаю того, что Бог запрещает, Он видит и хочет, чтобы я покаялся и попросил помощи любить то, что Он любит. Те, кто не обращаются к Богу за помощью и живут по-своему, идут в ад.
  Бог делает наши взаимоотношения правильными и полными, поэтому  Он не желает развода, но хочет, чтобы брак был на всю жизнь. Бог хочет дать нам сердце, которое похоже на Его сердце. Поэтому Он хочет, чтобы мы честно отвечали, просто «да» или «нет». Иисус помогает мне любить Бога, других и даже моих врагов. Иисус умер за меня, когда я ещё был грешником. Он мой пример и помощь во всем.
