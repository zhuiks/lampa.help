Number: 17
Title: Нагорная проповедь
Book: 'Матфея: Явление Христа иудеям, как Царя'
Scripture: Матфея 5
Truth: Иисус – наша праведность
Verse: Мф. 5:16 «Так да светит свет ваш пред людьми, чтобы они видели ваши добрые
  дела и прославляли Отца вашего Небесного» или Мф. 5:3–10 «Блаженны нищие духом,
  ибо их есть Царство Небесное. Блаженны плачущие, ибо они утешатся. Блаженны кроткие,
  ибо они наследуют землю. Блаженны алчущие и жаждущие правды, ибо они насытятся.
  Блаженны милостивые, ибо они помилованы будут. Блаженны чистые сердцем, ибо они
  Бога узрят. Блаженны миротворцы, ибо они будут наречены сынами Божиими. Блаженны
  изгнанные за правду, ибо их есть Царство Небесное».
Summary: |+
  Много людей следовало за Иисусом. Он пришёл на гору и учил их.*(Мф. 5:1,2).
  Блаженство: Иисус учит о характере человека, который имеет настоящее счастью. (Мф. 5:3–12).
  Соль и Свет: Верующие в Иисуса являются солью и светом, чтобы Бог был прославлен (Мф. 5:13–16). Иисус исполнил закон и пророков (Мф. 5:17–20). О гневе: Иисус учит, что сердца важно. Он хочет мира и любви между людьми (Мф. 5:21–26). Сердце важно для Бога: грешить в мыслях плохо и Бог хочет, чтобы мы не грешили (Мф. 5:27–30). О разводе: Иисус исправляет неправильное учение фарисеев о разводе (Мф. 5:31,32). О клятве: Бог хочет, чтобы мы просто отвечали «да» или «нет» (Мф. 5:33–37). Бог хочет, чтобы мы любили наших врагов (Мф. 5:38–48).
  *поэтому Мф. 5–7 называется нагорная проповедь

