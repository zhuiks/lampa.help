Number: 37
Title: Притчи Иисуса
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 18
Truth: Иисус повелевает прощать
Verse: Мф. 18:14 «Так нет воли Отца вашего Небесного, чтобы погиб один из малых сих»
  или Мф. 18:20 «ибо, где двое или трое собраны во имя Мое, там Я посреди них»
Summary: |+
  Мф. 18:1–6 Иисус учил: кто смирен как дитя, тот и будет больше в царстве Бога. Он сказал, что большое наказание ждёт тех, кто соблазняют смиренных.

  Мф. 18:7–9 Иисус учил, что надо избавиться от всего, что ведет нас ко греху.
  Мф. 18:10–14 «10Смотрите, не презирайте ни одного из малых сих; ибо говорю вам, что Ангелы их на небесах всегда видят лице Отца Моего Небесного.11Ибо Сын Человеческий пришел взыскать и спасти погибшее.12Как вам кажется? Если бы у кого было сто овец, и одна из них заблудилась, то не оставит ли он девяносто девять в горах и не пойдет ли искать заблудившуюся?13и если случится найти ее, то, истинно говорю вам, он радуется о ней более, нежели о девяноста девяти незаблудившихся.14Так, нет воли Отца вашего Небесного, чтобы погиб один из малых сих»

  Мф. 18:15–20 Иисус учил что делать, когда верующий грешит против тебя.

  Мф. 18:21–35 Иисус рассказал притчу о прощении

Character:
- Иисус – Добрый Пастырь
- Иисус – Спаситель
- Иисус любящий
- Иисус ищет и спасает погибшее
- Иисус – Сын Человеческий
- Воля Бога – спасти
- Бог – Небесный Отец
- Иисус – Сын Бога
- Иисус прощает грех верующих
Application: |
  Иисус говорит, что у меня есть ангел, который всегда видит лицо Бога (Мф. 18:10). Иисус охраняет меня. Иисус пришел на землю, чтобы спасти меня и всех людей. Без Иисуса я похож на потерянную овцу, которая заблудилася в горах. Без помощи Иисуса, я погибаю. Но Он ищет меня и хочет, чтобы я был частью Его стада, чтобы Он заботился обе мне всегда. Как Он меня ищет? Когда я слышу истории об Иисусе, когда я слышу песни об Иисусе, когда люди говорят об Иисусе,тогда Он призывает меня к Себе. Через все это, Он являет Себя мне, чтобы я пришел к Нему. Когда я верю в Иисуса, тогда Он принимает меня в Своё царство, где есть радость и мир и любовь. Я могу рассказать другим об Иисусе, чтобы они пришли к Нему и поняли, что Иисус – Спаситель. Может быть, они не знают, что жизнь без Иисуса очень опасна. Я могу сказать им, что Иисус хочет заботиться о них, хочет простить их грех и принять их в Своё небесное царство. Иисус, помоги мне сказать друзьям, родственникам и соседям, что Ты хочешь и можешь их спасти. Это Твоя воля, чтобы люди не погибли. (смотрите также Иоанна 3:16).

  Мф. 18:21–35 Иисус учил, что если я не прощаю грехи других, это значит, что я не понял Его прощения меня. __Иисус, помоги мне простить тех, кто грешил против меня, потому что Ты меня простил! Дай мне силу простить. Дай мне смиренное сердце, которое понимает Твою Великую Любовь. Ты отдал Свою Жизнь за меня, Иисус, хотя это — я, который заслужил наказание. Спасибо за Твое прощение. Я хочу, чтобы Твое прощение моего греха изменило мою жизнь.__
