Number: 1
Title: Бог готовит путь для Спасителя
Book: 'Евангелие: явление Христа'
Scripture: Луки 1
Truth: У Бога есть план спасения
Verse: Луки 1:37 «Ибо у Бога не останется бессильным никакое слово.»
Summary: |
  Бог послал ангела к священнику Захарии , когда он служил Ему, чтобы сказать, что, хотя они бездетные и уже в возрасте, Он даст им сына, Иоанна. Иоанн подготовит путь, чтобы люди приняли Иисуса. Захария сомнивался новость и ангел сказал, что Захария будет немым до того Бог исполнил Своё Слово (Лук. 1:20). Бог сказал, что Иоанн будет наполнен Святым Духом от чрева матери (Лук. 1:15).
            Ангел сказал  Марии, что Бог выбрал ее родить Божьего Сына, Иисуса. Она поверила. Мария была у Елисаветы (жены Захарии) и Елисавета говорила слова хвалы Богу. Елисавета родила сына и, когда Захария написал, что они назовут его Иоанном, он опять стал говорить. Он пророчествовал об Иоанне, что тот подготовит путь Господу и  помочь людям понять спасение и прощении грехов их (Лук. 1:77).
Character:
- Бог – Спаситель
- Бог исполнит Свои планы и Своё Слово
- Иисус – Сын Бога
- Иисус —  Безгрешен, Он – Святой
- Он достоин нашего доверия
Application: |
  Казалось невозможно, что у Захарии и Елисавветы будет сына. казалось невозможно, что у Марии может родить но Бог давно обещал послать нам Спасителя, и Он исполнил Свое Слово. Он также обещал послать посланник готовить путь для Иисуса. Это посланник — Иоанна Креститель. Пророки Исайя и Малахия говорили об Иоанна (смотрите Ис. 40:3 и Мал. 3:1).
            Я могу доверять Богу и Его Слову. Иисус оказался в чреве Марии благодаря Духу Святому и поэтому я могу знать, что Иисус без греха. Он — и Бог, и человек.  Для Бога нет ничего невозможного. Есть то,что мне кажется, невозможное в моей жизни? Я могу точно знать, что для Иисуса это не трудно. Стоит брать пример с Марии и доверять Слову Бога. Иисус, я славлю Тебя и благодарю Тебя за то, что Он спас меня и простил мой грех. Спасибо, за то, что Ты сделал то, что невозможно! Ты удивительно!
