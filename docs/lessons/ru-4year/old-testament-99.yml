Number: 99
Title: Пророчества о первом пришествии Христа
Book: разние
Scripture: Быт. 3:15; Мих. 5:2; Пс. 68:10; Исайа 53; Зах. 9:9; 11:12; 13:6; Осия 6:2
Truth: Иисус -  долгожданный Спаситель
Verse: Мих. 5:2 «И ты, Вифлеем-Ефрафа, мал ли ты между тысячами Иудиными? из тебя
  произойдет Мне Тот, Который должен быть Владыкою в Израиле и Которого происхождение
  из начала, от дней вечных»
Summary: |+
  Быт. 3:15 Бог обещает послать Спасителя, который победит сатану
  Быт. 49:10 Царь будет от племена Иуда.

  2 Царств 7:12,13 Царь по линии Давида будет вечно царит (смотрите Мф. 1:6).

  Мих. 5:2 Спаситель рождается в Вифлеему.

  Пс. 68:10 написано, “ибо ревность по доме Твоем снедает меня, и злословия злословящих Тебя падают на меня” (смотрите также Иоанна 2:17).

  Ис. 61:1–3  говорит о том, что Мессия будут делать (смотрите также Мф. 7:22).

  Исайа 53 и Пс. 21 описание о том, как Мессия страдает за других.

  Зах. 9:9 говорит, что Царь приходит на осле (смотрите Мф. 21:5).
  Зах. 11:12 о том, что предал Мессии для 30 сребренников (смотрите Мф. 26:15).

  Осия 6:2 говорит о том, что на третый день воскрес

  ещё прообразы Христа:
  Иона 1:17Иона был 3 дня в ките. (Мф. 12:40 и 16:4)

  Бытие 22 Авраам и Исаак как образ Небесный Отец и Сын Бога.

Character:
- Бог – Властитель
- Иисус – Спаситель
- Иисус – Царь
- Иисус – Сын Бога
- Бог исполнит свое Слово
Application: |
  Мне удивительно, что у Бога был план послать Иисуса к нам издавно (даже от вечности!). Бог в Библии рассказал подробно об Иисусе: где Он рождается, что Он будет делать и почему. Я могу доверять Библии и знать, что все что написано там правда и истина. Я благодарен Иисусу, за то, что Он пришел спасти меня. Только Иисус смог исполнит все эти пророчества. Я уверен, что Библия правда (истина) и что Иисус единственный Спаситель. Я хочу рассказать другим об Иисусе, чтобы они тоже знали, что Он – Спаситель.
