Number: 90
Title: Иисус – Сын Бога больше всех
Book: 'К Евреям: Призвание к совершенству во Христе (6:1).'
Scripture: Евреям 1–10
Truth: Иисус – больше всех
Verse: Евр. 7:25 «посему и может всегда спасать приходящих чрез Него к Богу, будучи
  всегда жив, чтобы ходатайствовать за них».
Summary: |+
  Евр. 1-я глава. Бог раньше говорил нам через пророков, но теперь говорит нам через Иисуса, Своего Сына. Иисус больше пророков. Иисус – Бог. «Сей (Иисус), будучи сияние славы и образ ипостаси Его и держа все словом силы Своей, совершив Собою очищение грехов наших, воссел одесную престола величия на высоте, будучи столько превосходнее Ангелов, сколько славнейшее пред ними наследовал имя» ( Евр. 1:3,4). Иисус – Творец. Он больше ангелов, ведь ангелы — часть творения, которые служат верующим в Иисуса ( Евр. 1:14).

  Евр. 2-я глава. Мы не должны отпадать от истины, но держаться её. Иисус победил дьявола и освободил верующих. Он Сам претерпел искушения и может помочь тем, которые искушаемы ( Евр. 2:18).

  Евр. 3-я глава. Иисус больше чем Моисей, который вывел народ из рабства и через пустыне. Бог хотел дать им покой, но некоторые не доверяли Богу и поэтому не смогли войти в покой Бога ( Евр. 3:19).

  Евр. 4-я глава. Иисус больше Иисуса Навина, который ввел людей в землю обетованную. Через веру мы можем войти в покой Бога. «Итак, постараемся войти в покой оный, чтобы кто по тому же примеру не впал в непокорность. Ибо слово Божие живо и действенно и острее всякого меча обоюдоострого: оно проникает до разделения души и духа, составов и мозгов, и судит помышления и намерения сердечные» ( Евр. 4:11,12). Иисус — наш первосвященник. «Ибо мы имеем не такого первосвященника, который не может сострадать нам в немощах наших, но Который, подобно нам, искушен во всем, кроме греха. Посему да приступаем с дерзновением к престолу благодати, чтобы получить милость и обрести благодать для благовременной помощи» ( Евр. 4:15,16).

  Евр. 5-я глава. Иисус – Сын Бога. Он больше, чем первосвященники. В Ветхом завете, был человек по имени Мелхиседек, который был священником. Он – прообраз Иисуса ( Евр. 5:9). По закону в Израиле только сыновья Аарона могли быть священниками, но Иисус священник по чину (точно так) Мелхиседека. Автор хотел, чтобы верующие поняли эту истину и стали зрелыми верующими (Евр. 5:14).

  Евр. 6-я глава. Бог хочет, чтобы люди доверяли Его Слову и обещаниям. У Иисуса есть надежда, «которая для души есть как бы якорь безопасный и крепкий, и входит во внутреннейшее за завесу*» (Евр. 6:19).

  Евр. 7-я глава. Иисус – вечный Священник. Он живет всегда, чтобы ходатайствовать за верующих. Иисус – лучшая надежда и поручитель лучшего завета.  «Посему и может всегда спасать приходящих чрез Него к Богу, будучи всегда жив, чтобы ходатайствовать за них» (Евр. 7:25). Иисус отдал Себя в жертву за грехи раз и навсегда.

  Евр. 8-я глава. Иисус ходатайствует за верующих, как священник на небесах. Старый (ветхий) завет был тенью нового завета, который Иисус совершил.

  Евр. 9-я глава. В ветхом завете, была скиния, где люди поклонялись Богу. Тогда первосвященник приносил кровь в святее святых раз году для прощения грехов, но Иисус заплатил за грех, принеся Свою кровь в присутствие Бога Отца, и приобрел вечное искупление для людей (Евр. 9:12 и 24). «Без пролития крови не бывает прощения» (Евр. 9:22). «И как человекам положено однажды умереть, а потом суд, так и Христос, однажды принеся Себя в жертву, чтобы понести грехи многих, во второй раз явится не для очищения греха, а для ожидающих Его во спасение» (Евр. 9:27,28).

  Евр. 10-я глава. Закон указывает на Иисуса, закон не спасет. Кровь животных не может заплатить за грехи. Верующие стали святыми раз и навсегда через жертву Иисуса. Он сейчас на небесах, по правую руку от Бога Отца. Он простил верующих и поэтому жертвы уже не нужны.
  Верующие могут прийти к Богу через веру в Иисуса и Его жертву за них. «Да приступаем с искренним сердцем, с полною верою, кроплением очистив сердца от порочной совести, и омыв тело водою чистою, будем держаться исповедания упования неуклонно, ибо верен Обещавший. Будем внимательны друг ко другу, поощряя к любви и добрым делам. Не будем оставлять собрания своего, как есть у некоторых обычай; но будем увещевать друг друга, и тем более, чем более усматриваете приближение дня оного» ( Евр. 10:22–25).
  Зная эту истину, верующие не должны грешить и не должны бояться трудностей и страданий из-за их веры. Автор написал им «Итак не оставляйте упования вашего, которому предстоит великое воздаяние» (Евр. 10:35). Иисус придет снова и, думая об этом, верующие должны стоять в вере в Него (Евр. 10:37).

  *во внутреннейшее за завесу = святое место, где Бог

Character:
- Иисус – Сын Бога
- Он сейчас по правую руку Бога Отца
- Он — Агнец Бога
- Он – Спаситель
- Он — первосвященник
- Он никогда не грешил
- Его жертва заплатила раз и навсегда за грех
- Иисус дает прощение
- Он ходатайствует за верующих
- Он всегда жив
- Иисус открыл доступ к Богу
- Он скоро придет
Application: |
  Я верю, что Иисус – Сын Бога. Он больше пророков, ангелов, Моисея, Иисуса Навина и первосвященников. Все, что было в ветхом завете (закон, скиния, жертвоприношение, священство) указывают на Иисуса. Я заслуживаю смерть и наказание за мой грех против Святого Бога. Люди раньше приносили животных в жертву по закону, чтобы кровь животных покрывала их грех. Но священникам постоянно тоже надо было приносить жертвы за себя и народ, потому что кровь животных не могла дать им новое сердце и новые взаимоотношения с Богом. Иисус — и Бог, и человек. Он никогда не грешил и отдал Себя в жертву за мой грех. Поэтому Он может быть совершенной жертвой и заплатить за мой грех раз и навсегда. Он всегда жив, чтобы ходатайствовать за меня.
  Как эта истина меняет мою жизнь? Я доверяю жертве Иисуса в моём спасении, а не моим делам по закону. Он дает мне Его покой через веру в Его жертву. Он поможет мне любить других и доверять Слову. Когда мне страшно и люди против меня, я могу стоять твердо в вере в Иисуса. Я знаю, что Он — единственный Спаситель. Я знаю, что Он – Моё Спасение. Я знаю, что Он скоро придет, и я буду с Ним всегда. Иисус, Ты — великий Спаситель. Спасибо за Твою совершенную жертву. Помоги мне стоять твердо в вере даже, когда я страдаю из-за неё. Спасибо за то, что через Иисуса я могу с дерзновением прийти к Богу за благодатью и помощью. __Ты всегда жив и всегда моя помощь. Слава Тебе.__
