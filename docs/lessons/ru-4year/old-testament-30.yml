Number: 30
Title: Священство и Святость народа
Book: 'Левит: Освящение народа'
Scripture: Левит 8–17
Truth: Бог - Святой
Verse: '"...святы будьте, ибо свят Я Господь, Бог ваш". Левит 19:2'
Summary: |
  Главы 8-9: Бог хочет, чтобы Аарон и его семья служили Богу за народ и приносили разные жертвы за их грех.
  Глава 10: два сына Аарона хотели прийти к Богу по-своему и Бог забрал их жизнь.
  Глава 11: Бог хотел, чтобы Его люди кушали только чистую пищу. Он дал им список, в котором говорилось что они могли кушать, а что нет. Бог хотел, чтобы они отличались от соседних народов.
  Глава 16: День Искупления. «И да будет сие для вас вечным постановлением: в седьмой месяц, в десятый день месяца смиряйте души ваши и никакого дела не делайте, ни туземец, ни пришлец, поселившийся между вами, ибо в сей день очищают вас, чтобы сделать вас чистыми от всех грехов ваших, чтобы вы были чисты пред лицем Господним; это суббота покоя для вас, смиряйте души ваши: это постановление вечное. Очищать же должен священник, который помазан и который посвящен, чтобы священнодействовать ему вместо отца своего: и наденет он льняные одежды, одежды священные, и очистит Святое-святых и скинию собрания, и жертвенник очистит, и священников и весь народ общества очистит. И да будет сие для вас вечным постановлением: очищать сынов Израилевых от всех грехов их однажды в году. И сделал он так, как повелел Господь Моисею» (Лев. 16:29–34).
  Глава 17: Люди должны были приносить свои жертвы только в скинии. Бог не хотел, чтобы они кушали кровь (Лев. 17:14).
Character:
- Бог – Святой
- Бог сообщает свою волю
- Бог наказывает за грех
- Иисус очищает нас
- Иисус —  наш Первосвященник
- Иисус заплатил за грех
- Он мое искупление
Application: |
  У Бога были особенные правила для народа и священников, когда они хотели прийти к Нему. Бог не принял людей, которые не пришли к Нему так, как Он сказал. Он хотел, чтобы люди пришли к Нему верою (Авв. 2:4 “…праведный своею верою жив будет”) Сегодня, мы можем прийти к Богу через веру в Иисуса и только через веру в Иисуса. Закон и все жертвы показывали, что надо платить за грех, и что Бог святой. Иисус исполнил весь закон и Он – Святой. Он — моё Искупление. Он заплатил за мой грех, омыл меня и дает мне едиство с Богом.
  Много людей в мире думают, что они могут прийти к Богу по-своему, делать достаточно добра и Бог примет их. Но Библия говорит, что Бог святой и мы не можем быть в Его присутствии и с Ним из-за нашего греха. Поэтому, Бог послал Иисуса, чтобы жить совершенной жизнью за нас и пролить Свою кровь, чтобы нас очистить. Он умер за меня, но Он также воскрес, и теперь, через веру в Него, я могу получить прощение от Бога. Иисус искупил меня. Он был этой жертвой для меня один раз и навсегда. (Евр. 10:10). __Спасибо Иисус, за твою жертву и победу. Очищай меня. Я благодарен за твою любовь и за то, что ты сделал для меня, чтобы я мог быть святым через Тебя и быть с Богом и с Тобой всегда.__
  Рим. 5:10 “Ибо если, будучи врагами, мы примирились с Богом смертью Сына Его, то тем более, примирившись, спасемся жизнью Его”.

  *Иудея соблюдают День Искупление (Лев. 16:29–34)  до сих пор. Они называют  єтот праздник: «Йом Кипур».
