Number: 33
Title: Притчи Иисуса о наше будушее
Book: 'Луки: Явление Христа язычникам как человека'
Scripture: Лука 14:15–35 и Луки 16
Truth: Иисус предлагает хорошее будушее
Verse: Луки 16:10 “Верный в малом и во многом верен, а неверный в малом неверен и
  во многом.” или  Луки 16:13 «Никакой слуга не может служить двум господам, ибо или
  одного будет ненавидеть, а другого любить, или одному станет усердствовать, а о
  другом нерадеть. Не можете служить Богу и мамоне»
Summary: |+
  Луки 14:15–24 Притча о большом ужине: один человек приглашал многих на ужин, но они не хотели придти. Он послал своего слугу пригласить нищих людей, и они пришли. Оставалось ещё места, и человек послал слугу пригласить людей на дорогах. Всех которых он приглашал вначале не кушали его ужина.

  Луки 14:25–33: вычислить издержки: Иисус призывает людей любить Его прежде всего и вычислить стоимость следовать за Него. Он сравнивает это человеком, который хочет строить башну или царем, который готовиться воевать.

  Луки 14:34,35 Соль имеет влияние, но если не действует, тогда она не имеет силы и ненужна.

  Луки 16:1–18  Притча о неверном управителе: человек имел ответственость за имущество его хозяина. Когда он узнал, что скоро будет уволен, он использовал своё положение, чтобы устроить хорошее будущее для себя.

  Луки 16:10–13 «10Верный в малом и во многом верен, а неверный в малом неверен и во многом.11Итак, если вы в неправедном богатстве не были верны, кто поверит вам истинное?12И если в чужом не были верны, кто даст вам ваше?13Никакой слуга не может служить двум господам, ибо или одного будет ненавидеть, а другого любить, или одному станет усердствовать, а о другом нерадеть. Не можете служить Богу и мамоне»

  Луки 16:14–18 Фарисеи любили деньги. Бог знал их сердца.

  Луки 16:19–31 Притча о богаче и нищем Лазаре: богач при жизни, на земле, жил комфортно, но после смерти был в мучении. Он хотел утешения и не нашел его. Лазарь при жизни на земле жил бедно, но после смерти был утешен.

Character:
- Бог – Сердцеведец
- Иисус воскрес из мертвых
- Иисус дает вечную жизнь
- Бог приглашает людей быть с Ним
Application: |
  Притча о большом ужине: кто был на большом ужине и кого не было? Иисус приглашает многих людей быть с Ним на небе, но много людей не хотят придти. Хочу ли я быть с Иисусом или есть что-то важнее для меня?

  вычислить издержки: знаю ли я, что следовать за Иисусом значит, что я уже не живу для себя? Готов ли я умертвить все мои эгоистические стремления, чтобы приобрести то, что вечно и лучше у Иисуса?

  Соль: верующие должны действовать как соль (она сохраняет и имеет хорошее влияние). Те, которые не живут для себя, но живут для Иисуса будут похожи на соль. Те, которые только на словах, а не жизни следуют за Иисусом, они на самом деле словно безвкусная (не соленая) соль, которая не имеет силу сохранять и влиять на окружающее, на добро. Моя жизнь наполнена силой Святого Духа? Имею ли я хорошее влияние на окружающих, чтобы они видели любовь Иисуса через мою жизнь?

  Притча о неверном управителе:  Неверный управитель не правильно поступил. Иисус использует его, как пример для меня, чтобы я мудро использовал то, что есть у меня, думая о будущем. Человек в притче переживал о своем будущем и сделал все, что мог, чтобы другие приняли его после того, он был уволен. Я должен мудро и честно использовать все, что Бог дает мне (деньги, положение в обществе, имущество и.т.д.) и думать о том, как это повлияет на мое будущее с Богом. Как я могу использовать деньги, чтобы это влияло на мою жизнь в вечности? Может быть я могу честно заработать, купить Библии и подарить их людям. Может быть я могу дать деньги людям, которые переводят Библию на другие языки, там, где нет Слова Бога пока. __Иисус, дай мне мудрость знать, как использовать всё мудро и угодно Тебе. __

  Притча о богаче и нищем Лазаре: Моя жизнь на земле коротка по сравнению с вечностью. Бог дает людям сейчас возможность доверять Ему, чтобы они были с Ним после смерти. Даже если я страдаю на земле, но люблю Иисуса, я могу знать, что вечное утешение и радость на небесах  у Иисуса ждут меня. А люди которые живут ради богатства сейчас, потеряют всё после смерти и получат только мучение за их неверие. Иисус, дай мне правильное отношение к жизни на земле. Помоги мне помнить, что эта жизнь не всё.  Я не хочу иметь эгоистическое отношение к жизни, в котором дорожил бы только тем, что мог бы иметь сейчас на земле, но хочу иметь бескорыстное отношении к жизни, в котором дорожу тем, что будет вечным после земной жизни. __Иисус, я живу, чтобы познать Тебя и сделать Тебя известны для людей. Ты воскрес из мертвых и победил смерть, чтобы дать всем жизнь вечную в познании Тебя!__
