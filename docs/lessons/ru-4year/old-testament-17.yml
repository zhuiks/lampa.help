Number: 17
Title: Возвращение Иакова в свою землю
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 31–33 (34-36)
Truth: Бог - наша помощь
Verse: '“...Ибо Сам сказал: не оставлю тебя и не покину тебя,  так что мы смело говорим:
  Господь мне помощник, и не убоюсь: что сделает мне человек?” Евр. 13:5,6, или “Благословен
  человек, который надеется на Господа, и которого упование - Господь”. Иер. 17:7'
Summary: |
  Иаков и его семья ушли от Лавана и не попрощались. Лаван злился, но Бог защищал Иакова. Иаков вернулся в землю своих родителей, но боялся встретиться со своим братом, Исавом. Ангел боролся с Иаковом всю ночь. Бог дал ему новое имя: Израиль. Он также коснулся его ноги и Иаков начал хромать. Потом, Израиль и Исав встретились и обняли друг друга. Израиль и его семья нашли место где жить, и он построил жертвенник, чтобы поклоняться Богу.
  Рахиль, жена Израиля умерла, после того, как она родила Вениамина (Быт. 35:19). У Израиля было 12 сыновей.
  Смотрите также: Осия 12:3,4 «Еще во чреве матери запинал он брата своего, а возмужав боролся с Богом. Он боролся с Ангелом — и превозмог; плакал и умолял Его; в Вефиле Он нашел нас и там говорил с нами».
Character:
- Бог – моя защита
- Он — моя помощь
- Бог силнее, чем я
- У Бога хорошие планы для меня
- Бог достоин поклонения
Application: |
  Когда я боюсь, я могу попросить у Иисуса помощи и защиты и Он мне поможет, также как Он помог Израилю (Иакову), когда он боялся встретиться со своим братом. Израиль (Иаков) боялся и чувствовал вину в том, что обманул Исава. Я иногда боюсь, потому что я сделал что-то не правильно. Я могу попросить прощения у Иисуса. Бог Святой и хочет чтобы я поступал честно. Иисус, помоги мне быть честным и не быть хитрым, как Иаков.
  Иаков боролся с Богом. Бог дал ему новое имя и коснулся его ноги, чтобы Иаков никогда не забыл, что Бог силнее. Бог не хотел, чтобы Иаков пытался что то делать своей силой. Иногда Бог забирает мою силу, чтобы я полагался на Его силу. Иаков начал доверять Богу. Я могу доверять Богу. Я не хочу пробовать делать что то своими силами. У меня не хватает сил, а у Бога всегда есть!
