Number: 49
Title: Суд, отречение и распятие, погребение
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 26:57–27:1–66, Иоанна 18:13–19:1–42, Лк. 22:51–23:1–56, Мк. 14:53–15:47
Truth: Иисус совершенная жертва
Verse: Мф. 1:21 «...Он спасет людей Своих от грехов их.»
Summary: |+
  Солдаты привели Иисуса на суд к религиозным лидерам и потом к римскому губернатору, Пилату. Они хотели убить Его, потому что Он сказал, что Он Сын Бога, а они не верили, что Он – Сын Бога. Пилат знал, что Иисус не виновен, но боялся мнения людей, и дал указ распять Иисуса. Во время суда, Петр 3 раза отрекся от Иисуса, как Иисус и сказал. Петр плакал. Пилат послал Иисуса к Ироду. Солдаты очень грубо относились к Иисусу и били Его и смеялись над Ним. Ирод послал Иисуса обратно к Пилату. Пилат хотел освободить Иисуса, но люди попросили свободу разбойника. Они кричали “Распни Его на кресте!” и Пилат согласился.
  Иисус висел на кресте между 2 разбойниками. Один из них поверил, что Иисус Сын Бога и Иисус обещал, что он будет с ним в раю. Когда Иисус умер, небо стало темным, и завеса в храме разодралась сверху вниз. Иисус сказал «Совершилось!» (Иоанна 19:30) Он умер.
  Ученики видели, что тело Иисуса похоронили в гробнице богатого человека. Религиозные лидеры попросили Пилата, чтобы солдаты стояли возле гроба и охраняли его, потому что они слышали что Иисус сказал, что Он воскреснет. Они думали, что Его ученики заберет тело и скажят, что Он воскрес. Они поставили очень тяжелый камень у входа в гробницу, который закрыл ее.

