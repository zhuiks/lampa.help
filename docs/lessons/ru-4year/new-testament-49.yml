Application: |
  Иисус любит нас! Он отдал свою жизнь для нас. Это был Его выбор отдать свою жизнь. Я знаю, что Иисус умер за мои грехи и воскрес. Только Он жил безгрешную жизнь и только Он может простить мой грех и очистить меня.  Верою, Он вменяет мне Свою праведность (считает, что Его праведность — моя). Я доверяю Его праведность  и знаю, что только верою в Него, я спасен. Я не спасен добрыми делами или хорошим поведением. Иисус спасает меня своей благодатью. Я хочу рассказать всем о моем спасителе Иисусе! Он любит нас и хочет дать нам сердце, которое любит Бога и других. Он обещает принять меня на небо, чтобы я мог быть с Ним всегда! Это ХОРОШАЯ НОВОСТЬ, которая всем нужно слышать!

  *между 4 евангелами есть много деталов, которые касаются суд, распятие и воскресение Иисуса. Зависить от твоей группы вы может быть хотите расскзать больше или меньше. Может быть легче им средоточиться на основние факты и не рассказать об Ироде, как Пилат мыл свои руки, как Симон киринеянина нес крест, как Иисус был положен в гробе богатого человека и.т.д.)
