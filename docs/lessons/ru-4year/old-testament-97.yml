Number: 97
Title: Продолжение работы среди сопротивления
Book: 'Неемия: Восстановление города'
Scripture: Неемия 4–7
Truth: Бог даёт силу продолджать работу
Verse: Неем. 4:14 «не бойтесь их; помните Господа великого и страшного...»
Summary: |+
  Неем. 4: Люди под руководительством Неемии построили стены Иерусалима до половины высоты. Тогда враги Санаваллат и Товия очень злились на угрожали им. Но люди молились Богу и продолжали строить. Они даже носили оружие с собой,  вместе со строительными инструментами, чтобы защищаться в случае нападения врагов.

  Неем. 5: Неемия учил людей поступать правильно друг с другом и не использовать друг друга. Он был щедрым и не требовал, чтобы люди дали ему деньги и пищу, хотя он был губернатором (начальником области).

  Неем. 6: Санаваллат и Товия постояно хотели запугать Неемию и отвлечь его от работы Бога. Но Неемия продолжал делать то, что Бог показал ему делать. Он доверял Богу и не отвлекался на слова врагов. С помочью Бога, люди закончили строить стены в течении 52 дней и все знали что это от Бога (Неем. 6:15,16 ). Но Товия послал письма Неемии, чтобы устрашить его.

  Неем. 7: Неемия поставил ворота и двери города. Город был большим и в нем жило еще мало людей, поэтому он поставил стражей.

Character:
- Бог – Защита
- Бог – Помощь
- Бог дает силу
- Бог благословляет свою работу
- У Бога власть
- Его голос и направление верные
Application: |
  Люди продолжали строить стены, хотя враги угрожали им и плохо говорили о них. Но Неемия и люди в Иерусалиме решили слушать голос Бога, а не голос врагов. Я могу выбрать слушать голос Бога и жить по Слову и не слушать голос тех, которые не любят Бога. Иногда, даже друзья отвлекают меня от Бога и говорят, что я глупый, когда я не делаю то, что они хотят. Но я знаю, что мнение Бога важнее. Я знаю, что Он дает мне силу продолжать следовать за Иисусом. Он моя помощь и защита. __Бог, помоги мне исполнить Твои планы. Неемия вел людей строить стены. Иисус, покажи мне, что я могу “строить” в Твоем царстве. Помоги мне и начинать, и продолжать твою работу, которая Ты определил для меня.  Помоги мне доверять Тебе, когда люди хотят устрашить и отвлечь меня. Иисус, ты моя помощь. Пусть все потом увидят, то что Ты делаешь через мою жизнь, что действительно это работа Бога, а не человека. __
