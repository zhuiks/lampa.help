Number: 23
Title: Пасха
Book: 'Исход: Искупление народа'
Scripture: Исход 11,12
Truth: Иисус освобождает нас
Verse: '"(в Котором) мы имеем искупление Кровию Его, прощение грехов, по богатству
  благодати Его" Еф. 1:7'
Summary: |
  До времени 10-й казни, люди должны были  помазать свои двери кровью агнца, чтобы Бог не умертвил первенца в том доме.  Ночью Бог вывел Свой народ из рабства и спас их от власти Фараона.
  Смотрите также: Евр. 11:27,28
Character:
- Бог силён
- Бог – Спаситель
- Бог исполняет Свои обещания
- Бог даёт свободу
- Иисус – наша совершенная жертва за грех
- Иисус – пасхальный ягненок
- Бог предупреждает, что наказывает непослушение
- Кровь Иисуса спасает от смерти и от гнева Бога
Application: |
  Люди были в безопасности от язвы Бога, когда они были в доме, косяки дверей которого были покрыты кровью агнца. Я в безопасности от гнева Бога, когда я верю,что Иисус умер за меня и что Его кровь заплатила за мой грех. Пасхальный ягненок был совершен. Иисус — соверешен. Он никогда не согрешил. Поэтому Он может умереть за наш грех.

  Бог вывел народ Израильский из рабства Египетского в свободу. Бог ведет меня от рабства греха в жизнь свободы через веру в Иисуса. Бог помог народ Израиля и Он мне поможет.  Грех делает меня рабом, и Иисус — единственная помощь для меня и всех людей мира. Иисус, Ты мой пасхальный ягненок. Ты умер, чтобы убрать мои грехи. Пожалуйста прости мои грехи. Спасибо, за то, что я могу знать Тебя и принадлежать Тебе, Бог. Помоги мне расказывать другим о спасении в Тебе.
