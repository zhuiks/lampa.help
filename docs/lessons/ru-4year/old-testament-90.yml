Number: 90
Title: Даниил в львином рву
Book: 'Даниил: Ожидание политического восстановления народа Христом.'
Scripture: Даниил 6
Truth: Только Бог достоин поклонения
Verse: Дан. 6:26 «...Он есть Бог живый и присносущий, и царство Его несокрушимо, и
  владычество Его бесконечно»
Summary: |+
  Царь Дарий пришел к власти и Даниил продолжал служить у него. Царь даже размышлял о том, чтобы поставить Даниила главным во всем царстве. Были люди, которые завидовали Даниилу и хотели обвинить его. Но Даниил был богобоязненным человеком, и они не смогли найти ничего плохого в нем. Тогда они подговорились и подсказали царю издать закон, чтобы в течении 30 дней можно было молиться только царю и никому другому (не Богу). Но Даниил любил Бога и продолжал молиться Богу, даже когда он узнал о законе. Хитрые люди поймали Даниила и, в наказание, бросили его в ров ко львам. Царь хотел освободить Даниила, но он не мог изменить закон. Он сказал, «Пусть твой Бог спасет тебя!» (6:16).  Ночью, царь не мог спать, а утром он пришел к львиному рву, чтобы посмотреть, жив ли Даниил. Даниил сказал: «Бог послал ангела, который закрыл рты львам…потому что я оказался пред Ним чист» (Дан. 6:22). Потом, царь дал повеление, чтобы все люди его царства боялись Бога и знали, что Он спасает.

Character:
- Иисус — вечный царь
- Его царство вечное
- Бог достоин поклонения
- Бог — защита
- Он слышит наши молитвы
- Бог – Спаситель
- Бог всегда с нами
Application: |
  Даниил служил много царей, когда он жил в Вавилоне. Он видел, что их царства были временные. Он знал, что Бог великий царь и что Его царство вечно. Он следовал за Богом прежде всего и не шел на компромисс, когда закон человека противостоял закон Бога. Бог показал Даниилу, что царство Мессии — вечное (Дан. 2:44) и показал ему что будет до того царства Иисуса полностью установлена (Дан. 9).
  Может быть случиться, что я не нравится злым людям и они хотят подставить меня. Я могу доверять Богу и следовать за Ним, как Даниил. Даже если они делают мне плохо, Иисус со мной и я знаю, что я принадлежу к Нему и Его царству. Земные царства все закончятся один день, но Царство Иисуса — вечно.
