Number: 2
Title: Адам и Ева
Book: 'Бытие: Происхождение народов. (1-11)'
Scripture: Бытие 2
Truth: Бог создал нас по Своему образу.
Verse: Быт. 1:27 «И сотворил Бог человека по образу Своему, по образу Божию сотворил
  его; мужчину и женщину сотворил их».
Summary: |
  Бог создал Адама и Еву по образу Своему. Сперва, Он сотворил Адама. Быт. 2:7 “И создал Господь Бог человека из праха земного, и вдунул в лице его дыхание жизни, и стал человек душею живою”,  “сказал Господь Бог: не хорошо быть человеку одному; сотворим ему помощника, соответственного ему.. Господь Бог образовал из земли всех животных полевых и всех птиц небесных, и привел к человеку, чтобы видеть, как он назовет их, и чтобы, как наречет человек всякую душу живую, так и было имя ей. И нарек человек имена всем скотам и птицам небесным и всем зверям полевым; но для человека не нашлось помощника, подобного ему. И навел Господь Бог на человека крепкий сон; и когда он уснул, взял одно из ребер его, и закрыл то место плотию. И создал Господь Бог из ребра, взятого у человека, жену, и привел ее к человеку. И сказал человек: вот, это кость от костей моих и плоть от плоти моей; она будет называться женою, ибо взята от мужа. Потому оставит человек отца своего и мать свою и прилепится к жене своей; и будут одна плоть. И были оба наги, Адам и жена его, и не стыдились… Быт. 2:18–25.
Character:
- Бог святой
- Бог – Творец
- Бог – Славный
- Он – Чудесный Создатель
- Бог общительный
- Бог – Помощь наша
Application: |
  Бог сотворил Адама и Еву по Своему образу. Он и меня сотворил по Своему образу. Что это значит? Это означает, если Бог является Творцом, то и мне нравиться что-то создавать. Так как Бог является Духом, то и я являюсь духовным существом. Так как Бог — Бог общения, я тоже сотворен для общения. Бог имеет разум и чувства. Поэтому и я умею думать и чувствовать. Бог — Бог отношений, поэтому и я создан для отношений. Хорошие качества у людей отражают Бога. Разум, творчество, эмоции, навыки, красота, любовь и честность — все от Бога и показывает нам, какой наш Бог.  Адам и Ева были самыми первыми людьми, самыми первыми мужем и женой. Бог дает единство мужу и жене, и хочет, чтобы они всегда были вместе как семья.
  Бог добр, Он дал мне жизнь (физическую). Это правильно, когда я люблю Его больше всего, поклоняюсь Ему и в послушании следую тому, что Он говорит. Он создал нас для общения с Ним, в этом состоит наша духовная жизнь. Наш грех отделяет нас от общения с Богом. Но благодаря вере в Иисуса, я могу возобновить общение с Богом. Это общение — вечная жизнь. (Ин. 17:3 “Сия же есть жизнь вечная, да знают Тебя, единого истинного Бога, и посланного Тобою Иисуса Христа”). __Дорогой Бог, спасибо Тебе за то, что Ты дал мне жизнь! Помоги мне слышать тебя и любить Тебя. Пожалуйста, помоги мне являть Твою доброту и любовь другим людям, чтобы они тоже познали, насколько Ты прекрасен. Аминь.__

  Примечание: этот урок является хорошей возможностью спросить детей, имеют ли они эту вечную (духовную) жизнь по вере в Иисуса и поделиться с ними Евангелием. Пусть Бог спасет детей, которым вы преподаете, и даст им жизнь в Иисусе.
  
