Number: 77
Title: Иона и милость Бога
Book: 'Иона: Ожидание возмездия для окрестных народов'
Scripture: Иона 1–4
Truth: Бог милостивый
Verse: '"... у Господа спасение!" Иона 2:10.'
Summary: |
  Глава 1-я: Бог повелел Ионе пойти в Ниневию (город врагов Израиля) и предупреждать их о гневе Божьем. Иона сел на корабль, который плыл в противоположную сторону. Бог послал шторм на море. Моряки (корабельщики) узнали, что он появился по непослушании Ионы. Иона сказал им, что он верит в Господа Бога, который сотворил небеса, моря и земли. Моряки боялись Бога, и по слову Ионы, бросили его в море. Тогда море утихло и корабельщики пренесли жертву Богу.
  Глава 2-я: Бог повелел большой рыбе поглотить Иону, и он был в чреве кита 3 дня и 3 ночи. Тогда, Иона молился Богу и сказал, что “у Господа спасение” (Иона 2:10). Господь сказал киту, и он изверг Иону на землю.
  Глава 3-я: Господь сказал Ионе второй раз: иди в Ниневию и скажи им Мои слова. Иона теперь был послушным и сказал людям в городе, что Бог разрушит их город через 40 дней. Люди слышали, поверяли Слову Бога и покаялись. Царь повелел постится и они сказал всем обратиться от злого пути и просить милость у Бога. Бог увидел дела их, что они обратились от злого пути и Он решил показать им милость и не разрушать город.
  Глава 4-я: Но Иона сильно огорчился этим и был раздражен. Он не хотел, чтобы Бог помиловал их. Иона сидел за города и смотрел на него. Бог произрастил растение покрыть голову Иоаны от палящего солнца, и он был рад. Но потом, когда Бог допустил чтобы растение усохло, Иона сердился и хотел умереть. Бог сказал ему, что это не правильно, что Иона сожалел о растении, а не сожелел о людях Ниневии, которые плохо знали, что правильно и что не неправильно.
Character:
- Бог – Милостивый
- Бог – Господь всех людей
- Бог – Сердцевидец
- Он – Творец неба, земли и моря
- Бог наказывает грех
- Бог предупреждает о гневе
- Бог любит прощать грех
- Он полон благодати
Application: |
  Бог показал Свою милость к ниневитянам и к Ионе. Я не могу убежать от Бога, как Иона хотел. Вредно быть непослушным Богу. Бог прощает меня и спасет меня, когда я взываю к Нему. Я знаю, что Иисус хочет спасти всех людей, даже людей, которые являются врагами моими. Бог хочет, чтобы они обратились к Иисусу. Возможно, что Бог хочет, чтобы я рассказывал моими врагами о спасении в Иисусе. Иисус, помоги мне вспомнить, что я не заслуживаю Твою доброту. Никто не заслуживает, и поэтому Евангелие — хорошая новость. __Иисус, дай мне в сердце сострадание для неверующих и помоги мне говорить с ними о любви и милости Бога и предупреждать их о гневе Бога.__
  О пророках: Бог был верен послать пророков, чтобы говорит Божьи Слова предупреждения, предостережения, ободрения и утешения людям. Мы много знаем о Илии и Елесеи из Библии. Меньше известно о других пророках. В Новом Завете написано: «Зная прежде всего то, что никакого пророчества в Писании нельзя разрешить самому собою. Ибо никогда пророчество не было произносимо по воле человеческой, но изрекали его святые Божии человеки, будучи движимы Духом Святым»(2 Пет. 1:20,21). В Деянии 10:43, Петр говорит: «О Нем (о Иисусе) все пророки свидетельствуют, что всякий верующий в Него получит прощение грехов именем Его». Чтение пророков похоже на поиск спрятаных сокровищь. Истину об Иисусе можно найти в каждой книге пророчества. Часто в Новом Завете есть цитаты — слова пророков, которые помогают нам понять, что было сказано об Иисусе. Лучше всего, Бог дает нам Своего Духа Святого, чтобы понять истину Слова и через это, любить Бога больше.
  Смотрите также 1 Пет. 1:10–12 “К сему-то спасению относились изыскания и исследования пророков, которые предсказывали о назначенной вам благодати, исследывая, на которое и на какое время указывал сущий в них Дух Христов, когда Он предвозвещал Христовы страдания и последующую за ними славу. Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы».
