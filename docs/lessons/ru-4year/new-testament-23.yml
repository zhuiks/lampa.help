Number: 23
Title: Иисус на празднике кущей.
Book: 'Иоанна: Явление Христа миру как Бога'
Scripture: Иоанна 7
Truth: Иисус - долгожданный Спаситель (Мессия)
Verse: Иоанна 7:38 «Кто верует в Меня, у того, как сказано в Писании, из чрева потекут
  реки воды живой»
Summary: |+
  Некоторые иудеи хотели убить Иисуса. В Иерусалиме был праздник кущей (смотрите Лев. 23:33–44особенно 39-44, Чис. 29:12–40 ,Втор 16:13-17). Братья Иисуса не верили в Него и хотели, чтобы Он пошел на праздник публично показать, что Он великий. Но Иисус решил придти на праздник тайно. У людей были разные мнения об Иисусе. Он открыто учил в храме. Люди удивились Его учению. Иисус сказал, что Его учение от Бога. Лидерам не понравилось, что Иисус однажды исцелил человека в субботу, но Иисус сказал «Не судите по наружности, но судите судом праведным.» (Ин. 7:24). написано, «И искали схватить Его, но никто не наложил на Него руки, потому что еще не пришел час Его. Многие же из народа уверовали в Него.» (Ин. 7:30,31).
  «В последний же великий день праздника стоял Иисус и возгласил, говоря: кто жаждет, иди ко Мне и пей.38Кто верует в Меня, у того, как сказано в Писании, из чрева потекут реки воды живой.39Сие сказал Он о Духе, Которого имели принять верующие в Него: ибо еще не было на них Духа Святаго, потому что Иисус еще не был прославлен.» (Ин. 7:37–39)*
  Люди снова хотели арестовать Иисуса, но никто не наложил на Него рук, потому что ещё не пришло Его время умереть на кресте. Люди знали, что Мессия должен быть из Вифлеема, но не знали, что Иисус родился там.

  *смотрите также Исайя 55:1 и Откр. 21:6 и 22:17

