Application: |
  я верю, что Иисус – Мессия. Он Спаситель, который прощает мой грех и дает мне Духа Святого. Я верю, что у Иисуса власть и я верю в Его Слова, которые я читаю в Библии.
  У людей были разные мнения об Иисусе. Некоторые люди верили в Него, а некоторые хотели убить Его. Верю ли я в Иисуса? Может быть некоторые люди злятся на меня из за моей веры в Иисуса.__ Иисус, помоги мне не бояться их мнения, но брать силу у Тебя, чтобы любить их и смело жить для Тебя.__
  Жажду ли я? Как вода нужна для физической жизни, так и Иисус нужен для духовной жизни. Я верю, что я могу придти к Иисусу и Он даст мне Святого Духа. Его Дух Святой изменит меня и будет во мне всегда, как источник (родник).
  Иисус предлагает всем спасение и хочет, чтобы все пришли к Нему, Мессии и Спасителю. Его Дух Святой во мне и я тоже хочу приглашать людей придти к Иисусу , чтобы получить жизнь.

  смотрите Откр. 22:17 “И Дух и невеста говорят: прииди! И слышавший да скажет прииди! Жаждущий пусть приходит, и желающий пусть берет воду жизни даром.”
