Number: 42
Title: Два Сына (или Блудный Сын)
Book: 'Луки: Явление Христа язычникам как человека'
Scripture: Луки 15
Truth: Бог милостивый Отец
Verse: Луки 15:7  «Сказываю вам, что так на небесах более радости будет об одном грешнике
  кающемся, нежели о девяноста девяти праведниках, не имеющих нужды в покаянии» или
  Луки 15:24 «ибо этот сын мой был мертв и ожил, пропадал и нашелся. И начали веселиться»
Summary: |+
  Иисус учил всех людей, «2Фарисеи же и книжники роптали, говоря: Он принимает грешников и ест с ними» (Луки 15:2). Иисус тогда рассказал им несколько притч о том, какая бывает радость, когда мы найдем то, что было потеряно. Одна из них, была такая: «11у некоторого человека было два сына;12и сказал младший из них отцу: отче! дай мне следующую мне часть имения. И отец разделил им имение.13По прошествии немногих дней младший сын, собрав все, пошел в дальнюю сторону и там расточил имение свое, живя распутно.» Потом, когда ему было очень плохо, он сказал: «18встану, пойду к отцу моему и скажу ему: отче! я согрешил против неба и пред тобою19и уже недостоин называться сыном твоим; прими меня в число наемников твоих.» Но «20когда он был еще далеко, увидел его отец его и сжалился; и, побежав, пал ему на шею и целовал его.» И устроил его Отец праздник для своего сына «24ибо этот сын мой был мертв и ожил, пропадал и нашелся.» Его старший сын услышал про праздник и жаловался отцу, что он никогда не устраивал праздник для него, хотя он все правильно делает. «31Отец сказал ему: сын мой! ты всегда со мною, и все мое твое,32а о том надобно было радоваться и веселиться, что брат твой сей был мертв и ожил, пропадал и нашелся.»

Character:
- Бог – Небесный Отец
- Бог щедрый и любящий
- Он – милостивый
- Бог видит все
- Он принимает покаявшего, как сын
- Он примирает людей с Собой
- Бог празднует, когда люди примиряются с Ним
- Бог дает жизнь
- Иисус – Спаситель
- Бог желает спасти потерянных
Application: |
  В Его причте, Иисус говорит о 2 сыновьях, которые представляют 2 типа людей. Первый был- младший сын, который не ценил, когда он являлся частью дома отца. Он хотел взять все, что могло принадлежать ему в доме  у отца, и жить по-своему. Но потом он осознал свою ощибку, покаялся и по милости отца снова стал частью семьи. Может быть я похож на этого сына? Я хочу жить по своему и мне не важно, что Бог говорит, что Библия говорит или что говорят мне люди об Иисусе. Было много таких людей, которые покаялись и начали доверять Богу и следовать за ним в то время, когда Иисус жил на земле. Они были как бы  мертвыми, далеки от Бога, но через веру в Иисуса, они стали живими и близкими с Богом. Я тоже могу прийти к Небесному Отцу через веру в Иисуса и знать, что Он примет меня. Я могу сказать другим о любви Иисуса, и о том что Бог хочет простить их грех и дать им жизнь вечную.
  А может быть я более похож на 2-го сына. Он тоже не ценил ,что был частью дома отца. Он просто делал, все что надо, из-за обязанности или должности. Он думал, что он заслужил праздник, потому что был послушным, но он не знал своего отца. Он не хотел, чтобы его младший брат нашел милость и любовь отца. Он думал, что только он, который жил правильно, должен получить хорошее. Он не знал любящего сердца отца и не радовался, когда его брат, который был «мертвым» стал «живым.» Во времена  Иисуса, когда он жил на земле были фарисеи, которые знали закон Бога и хорошо его исполняли. Они думали, что они заслуживают хорошего от Небеснего Отца. Они роптали, когда «грешники» кушали с Иисусом и Он общался с ними. Они не радовались, когда люди, которые были «мертвыми» и далекими от Бога начали приходить к Богу через Иисуса и стали «живыми.» Может быть я тоже живу «правильно» и думаю, что я заслуживаю всего хорошего от Бога из-за «своей праведности»? На самом деле, все люди грешат и всем нужна праведность Иисуса, чтобы быть частью дома Бога. Почему я послушен Богу, или родителям или делаю то, что правильно? Любовь и благодарность к Богу Отцу дают мне желание быть послушным Богу. Иисус поможет мне Святым Духом жить правильно. Когда я вижу любящее сердце Бога, я хочу призвать к Нему всех людей, чтобы они тоже были близко с Богом и присоеденились к празднику, который Бог устроит для всех тех, любящих Иисуса,  которых Он сильно любит!
