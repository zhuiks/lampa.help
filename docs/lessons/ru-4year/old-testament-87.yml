Number: 87
Title: Бог ободряет своих людей в плену
Book: 'Иезекииль: Ожидание духовного восстановления народа Христом.'
Scripture: Иезекииль 11–48
Truth: Бог даст нам новое сердце
Verse: '"И дам им сердце единое, и дух новый вложу в них, и возьму из плоти их сердце
  каменное, и дам им сердце плотяное" Иезекиль 11:19.'
Summary: |
  Бог сказал Своим людям в Вавилоне через Иезекииля, что они попали в плен за их грех. Бог хотел, чтобы они вернулись к Нему. Иезекииль сказал им, что они еще долго будут в Вавилоне и не скоро вернутся в землю Израиля. Но он тоже сказал, что Бог обещает им хорошее будушее, где все будут в своей земле, и будет одно царство, а не два. Бог произносил суд против разных народов, включая Египет (Иезекииль 29–32).
  Бог назвал Иезекииля Его стражем, который передает слова предупреждения Израилю. «Скажи им: живу Я, говорит Господь Бог: не хочу смерти грешника, но чтобы грешник обратился от пути своего и жив был. Обратитесь, обратитесь от злых путей ваших; для чего умирать вам, дом Израилев?» (Иезекииль 33:11). Бог сказал, что лидеры Израиля были похожи на плохих пастухов, которые не заботились об обцах. Он обещал заботиться о них, как Добрый Пастырем и дать им Царя, который заботится о них и быть Добрым Пастырем (Иезекииль 34:22–31). Бог обещал очистить людей от греха и дать им новое сердце и новый дух (Иезекииль 36:26). Он обещал вернет их в землю, чтобы перестроить, и посадить, чтобы они знали, что Он — Господь.
  Бог также показал Иеремии сухие кости и дал им жизнь, чтобы объяснить, что Он приносит жизнь людям (Иезекииль 37:1–14). «И вложу в вас дух Мой, и оживете, и помещу вас на земле вашей, и узнаете, что Я, Господь, сказал это — и сделал, говорит Господь» (Иезекииль 37:14).
  Иезекииль 40–48: Бог показал Иезекиилю видение нового храма. Он видел возвращение славы Бога в храм. Он показал ворота для князей и дал инструкции для священников. Иеремия видел воду, которая течет из храма. Бог указал, где каждое колено Израиля должно жить, а также рассказал детали о воротах.
  «А имя городу с того дня будет: Господь там» (Иезекииль 48:35).
