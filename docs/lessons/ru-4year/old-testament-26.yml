Number: 26
Title: Скиния
Book: 'Исход: Искупление народа'
Scripture: Исход 25–31
Truth: Бог с нами
Verse: '"Господь сказал: Сам Я пойду, и введу тебя в покой" Исход 33:14 или  "И Слово
  стало плотию, и обитало с нами, полное благодати и истины; и мы видели славу Его,
  славу, как Единородного от Отца" Иоанна 1:14'
Summary: |
  Бог дал людям специальный план для построения скинии, — места для поклонения Богу.  Бог дал определенным людям особенные дары и таланты, чтобы сделать красивые произведения искусства для Его жилища и чтобы хорошо построить его. Части скинии включают в себя:
  Открытые входные ворота, Стены вокруг двора, Жертвенник для жертв за грех, Умывальники, Светильник, Стол для хлебов, Жертвенник для благовоний, Ковчег завета внутри Святого Святых. Были также особенные одежды для священников.
  Смотрите также Евр. 9 и 10.
Character:
- Бог Святой
- Он достоин поклонения
- Бог с нами
- Иисус — Бог с нами
- Дух Святой живет в сердцах верующих
- Бог дает план
- Бог дает дары и способности, чтобы исполнить Его план
- Иисус — Слово, которое стало плотью и обитало* с нами
Application: |
  Применение: Бог дал Израилтянам инструкции, чтобы строить особенное место поклонения Ему, так, как Он показал им. Когда я верю в Иисуса, Он живет в моем сердце и Он всегда со мной. Я поклоняюсь Ему своей жизнью, и мне не нужно идти в специальное место. Люди во время ветхого завета приблизились к Богу верою по Его милости через приношение жертв, как Он повелел. Все жертвы указывают на Иисуса — совершенная жертва за грех.Я могу приблизиться к Богу только через веру в Иисуса, доверяя Его жертве.
  Скиния – это картина Иисуса, в который Бог с нами (Ин. 1:14).
  Открытые входные ворота: все могут прийти к Богу через Его дверь, Иисуса (Ин. 10:7).
  Стены вокруг двора:только через Его дверь можно прийти к Богу. Иисус есть единственный путь (Ин. 14:6).
  Жертвенник: Иисус моя жертва за грех (Евр. 10:12).
  Сосуд для омовения/умывальник: Иисус мое очищение/прощение греха (Евр. 9:12; 1-Ин.1:7,9).
  Светильник: Иисус – это мой свет (Ин. 8:12).
  Стол для хлеба: Иисус — мой хлеб жизни (Ин. 6:35).
  Молитвенный стол/жертвенник для благовоний: Иисус мой посредник и ходатай (Евр. 7:25).
  Ковчег завета в Святое Святых: Иисус Тот, Кто приближает меня к Богу (Евр. 10:19).
