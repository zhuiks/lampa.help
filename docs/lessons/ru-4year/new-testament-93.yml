Number: 93
Title: Предупреждение о лжеучителях
Book: 'Иуды: Призвание подвизаться за веру во Христа (стих 3).'
Scripture: Иуда
Truth: Иисус - Единственный Истинный Спаситель
Verse: Иуда 1:24,25 «Могущему же соблюсти вас от падения и поставить пред славою Своею
  непорочными в радости, Единому Премудрому Богу, Спасителю нашему чрез Иисуса Христа
  Господа нашего, слава и величие, сила и власть прежде всех веков, ныне и во все
  веки. Аминь».
Summary: |+
  Иуда был братом Иакова (смотрите Мф. 13:55, Деян. 15:13 и Гал. 1:19) и Иисуса. Иуда написал это послание, чтобы верующие подвизались за веру. В церкви были нечестивые люди, которые 1) искажали понимание благодати, чтобы жить в распутстве и 2) отвергали Бога Владыку и Иисуса Христа. Он писал, что Бог осуждает таких и привёл примеры из Библии о том, как Бог раньше осуждал неверующих и нечестивых людей и ангелов. Будет суд великого дня (Иуда 6). «эти (нечестивые) люди подобным образом, на основании своих сновидений, оскверняют свои тела, а власть отвергают и бранят небесные силы» (Иуда 8 перевод Радостная Весть), хотя даже ангелы не говорят против других ангелов, но просят, чтобы Бог Сам запретил им Иуда (Иуда 9). Иуда написал, как они в духовном плане неживые и не делают то, что они должны. Они не исполняют ту функцию, для которой они созданы. Они будут осуждены, как Писание говорит (Иуда 15).
  Иуда написал, что верующие должны делать: «А вы, возлюбленные, назидая себя на святейшей вере вашей, молясь Духом Святым, сохраняйте себя в любви Божией, ожидая милости от Господа нашего Иисуса Христа, для вечной жизни. И к одним будьте милостивы, с рассмотрением, а других страхом спасайте, исторгая из огня, обличайте же со страхом, гнушаясь даже одеждою, которая осквернена плотью»  (Иуда 20–22). Бог сохраняет верующих чистимы в радости. Бог — самый великий и вечно достоин хвалы.

Character:
- Бог Отец освящает верующих
- Иисус Христос сохраняет верующих
- Господь – Избавитель
- Бог – Справедливый Судья
- Бог может хранить верующих от падения
- Он поставит верующих непорочными в радости перед Своей славою
- Он — единый премудрый Бог
- Иисус Христос – Господь и Спаситель
- Слава, величие, сила и власть вечно принадлежат Богу
Application: |
  Я понимаю, что в церкви могут быть нечестивые люди, которые не хотят следовать за Иисусом по Слову. Бог будет судить таких людей. Бог хочет, чтобы я правильно верил в Иисуса и жил в чистоте. Библия – истина, поэтому важно знать то, что написано в ней. Иуда написал о том, как я должен относиться к людям, которые в заблуждении. Я должен показывать им милость, но быть осторожным и не начинать делать то, что они делают.
  Иуда дал практический совет в 21 и 22 стихах. Я могу назидать себя во святейшей вере, когда я молюсь Духом Святым, и сохраняю себя в любви Божией, ожидая милости от Господа Иисуса. Когда я читаю Библию и прошу помощи у Иисуса, ходить по Духу и жить угодно Ему, Он отвечает и помогает мне. Иисус для меня самый главный. Он — мой авторитет в жизни. __Иисус, помоги мне держаться за истину и всегда подчиняться Тебе. Спасибо за то, что Ты сохраняешь меня! Ты — Верен.__
