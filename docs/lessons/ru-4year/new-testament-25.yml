Title: Иисус успокаивает бурю и исцеляет людей
Book: 'Матфея: Явление Христа иудеям, как Царя'
Scripture: Мф. 8:23–34,Мк. 4:35- 5:20, Луки 8:22–39
Truth: Иисус имеет власть над всем
Verse: 'Мк. 4:39 «И, встав, Он запретил ветру и сказал морю: умолкни, перестань. И
  ветер утих, и сделалась великая тишина»'
Summary: |+
  «И когда вошел Он в лодку, за Ним последовали ученики Его.24И вот, сделалось великое волнение на море, так что лодка покрывалась волнами; а Он спал.25Тогда ученики Его, подойдя к Нему, разбудили Его и сказали: Господи! спаси нас, погибаем.26И говорит им: что вы так боязливы, маловерные? Потом, встав, запретил ветрам и морю, и сделалась великая тишина.27Люди же, удивляясь, говорили: кто это, что и ветры и море повинуются Ему?» (Мф. 8:23–27).
  Когда они доплыли до другого берега, то увидели человека, одержимого бесами. Бесы боялись Иисуса и просили, чтобы Он выгнал их в свиней. Иисус исцелил человека и выгнал бесов в свиней, которые потом убежали в море и утонули. Люди того района испугались и попросили, чтобы Иисус ушел от них. Исцеленный человек хотел пойти с Иисусом, «19но Иисус не дозволил ему, а сказал: иди домой к своим и расскажи им, что сотворил с тобою Господь и как помиловал тебя.20И пошел и начал проповедывать в Десятиградии, что сотворил с ним Иисус; и все дивились» (Мк. 5:19,20).

Character:
- Иисус – Бог
- У Иисуса власть над всем (и над творением и природой)
- Иисус спасает
- Он имеет сострадание
- Он – Верный
- Он добрый и делает добро
- Он утешает и успокаивает
- Он исцеляет
- Иисус – Благая Весть
- Иисус добрый и всегда делает добро
Application: |
  Когда мне страшно, я могу позвать Иисусу и Он мне поможет. Иисус всегда со мной и Он хочет помочь. Он сотворил все и поэтому у Него власть над всеми. Все подчинается Иисусу.
  Когда Иисус был на земле, Он спал (потому что Он 100% человек и 100% Бог), но Он всегда был готов помочь в любой момент. Теперь, Иисус в небе и никогда не спить.Он даже так близко тем, которые верят в Него, что можно сказать, что Он живет в наших сердцах (Еф. 3:17). Верю ли я в Иисуса? Кода я боюсь, понимаю ли я, что никто и ничего выше Его? Если Он что то говорит, тогда так и будет. Когда есть волны переживания в моем сердце, Он может принести мне мир и покой. Он ко мне добрый и любящий.
  Бывал ли я в страшной ситуации? Я знаю, что когда мне страшно, Иисус со мной. Он держит все под контролем и Он может помочь. Природа подвластна Иисусу. Бесы (падшие ангелы) слушаются Иисуса и ждут дня, когда Иисус накажет их навечно. Иисус – Бог, Он выше всех и всего. Также, как Иисус дал мир и покой на море, и также, как Он исцелил одержимого человека, Он может дать мир и покой мне. Он может освободить людей от страха и рабства греха или бесов. Я могу сказать людям, что Иисус имеет власть над всем.

