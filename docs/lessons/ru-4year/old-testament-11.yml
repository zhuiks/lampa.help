Number: 11
Title: Суд Содом и Гоморра
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 18:16–33 и 19
Truth: Бог - Судья всей земли
Verse: «То, конечно, знает Господь, как избавлять благочестивых от искушения, а беззаконников
  соблюдать ко дню суда, для наказания» 2 Пет. 2:9
Summary: |
  18:16-33: После того, как Бог побещал Аврааму и Сарре сына, Он сказал Аврааму, что Он истребит злых людей в городах Содом и Гоморра. Бог услышал, как люди просили помощи у Него и ответил. Авраам с уважением спросил у Бога будет ли Он истреблять праведных с нечестивыми (ст. 25). Бог сказал, что Он бы пошадил город даже если бы в нем было бы только 10 праведных людей.
  19-я глава: Бог послал Своих Ангелов в дом Лота и спас его и его семью от гнева Божьего на города Содом и Гоморру. Жена Лота не послушалась приказа Ангела и посмотрела назад во время разрушения города. Она превратилась в соленой столп, и умерла*.
  (*может от соли и ветра, которые были в воздухе)
  смотрите также Лук. 17:26–37 и 2 Пет. 2:4–11)
Character:
- Бог – Спаситель
- У Бога власть
- Бог – Справедливый Судья
- Бог дает жизнь
- Бог — Святой
- Бог ненавидит зло
- Бог знает всех
- Бог – Сердцевидец
- Бог исполнит Своё Слово
- Он милостивый и отвечает на молитву угнетенных
Application: |
  Бог истребил города злых людей. Я знаю, что Бог не оставляет грех без наказания, и в один день, Он будет судить всех неверующих. Те, которые не любят Иисуса будут в аду, где вечные мучения. Я не хочу, чтобы люди попали в ад, поэтому я говорю с людьми об Иисусе. Только Он – Спаситель и может простить грех и дать нам новое сердце. Иисус обещает спасти всех, кто верят в Него от гнева Бога. Когда я верю в Него, Он дает мне Свою праведность и я принят Богом.
  Жена Лот была непослушная и посмотрела назад. Она умерла. Иисус, помоги мне быть послушным тебе и Слову Твоему, чтобы найти жизнь в Тебе! Ты вывел Лота и его семью из опасного города, когда Ты его судил. Помоги мне бежать от греха и опасного места. Спасибо за то, что Твой Дух Святой говорит мне, когда надо уйти из места, где мне опасно быть. Спасибо за то, что Твоей милостью и благодатью, Ты спасешь меня от Твоего гнева через веру в Иисуса. Спасибо за то что через веру в Иисуса я праведный перед Тобой.
  Также смотрите 1 Фес. 1:10 “ и ожидать с небес Сына Его, Которого Он воскресил из мертвых, Иисуса, избавляющего нас от грядущего гнева”
