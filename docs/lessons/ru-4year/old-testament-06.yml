Number: 6
Title: Вавилонская башня
Book: 'Бытие: Происхождение народов. (1-11)'
Scripture: Бытие 11
Truth: Бог - самый великий
Verse: Пс. 34:3 “Величайте Господа со мною, и превознесем имя Его вместе.”
Summary: |
  Все люди на земле говорили на одном языке и поселились в одном месте. Они решили построить башню высотою до небес, чтобы стать известными. Бог сошел с неба и посмотрел на башню. Ему не понравилось, что люди хотели прославить себя. Он решил смешать их языки, чтобы люди перестали понимать друг друга. После этого люди не смогли больше работать над башней друг с другом. Бог расселил их по земле.
Character:
- Бог — имеет власть над всем
- Бог — Один достоин славы
- Бог -Творец (Он сотворил все языки)
Application: |
  Хорошо искать возможности прославить Бога (помочь другим людям увидеть Его величие), а не себя (чтобы другие думали о моем собственном величии). Я знаю, что Бог видит все и контролирует все. Бог сотворил язык на котором я говорю и другие языки, которые я слышал. Бог любит, когда люди работают вместе, чтобы принести славу Ему.
