Summary: |+
  Иисус дал Иоанну видение о том, что будет в будущем. Он написал: ”и увидел я новое небо и новую землю, ибо прежнее небо и прежняя земля миновали, и моря уже нет. И я, Иоанн, увидел святый город Иерусалим, новый, сходящий от Бога с неба, приготовленный как невеста, украшенная для мужа своего. И услышал я громкий голос с неба, говорящий: се, скиния Бога с человеками, и Он будет обитать с ними; они будут Его народом, и Сам Бог с ними будет Богом их. И отрет Бог всякую слезу с очей их, и смерти не будет уже; ни плача, ни вопля, ни болезни уже не будет, ибо прежнее прошло. И сказал Сидящий на престоле: се, творю все новое. И говорит мне: напиши; ибо слова сии истинны и верны” (Откр. 21:1–5).
  Иисус сказал, что Он Альфа и Омега, Начало и Конец. Все неверующие будут в аду, который горящее озеро. Иоанн видел Новый Иерусалим, где верующие живут с Иисусом вечно. Город очень красивый. Верующие увидят лицо Его, и имя Его будет на лбах их. И ночи не будет там, и не будут иметь нужды ни в светильнике, ни в свете солнечном, ибо Господь Бог освещает их; и будут царствовать во веки веков» (Откр. 22:4,5). Иисус говорит несколько раз, что Он скоро придет! Верующие говорят, что они желают пришествия Иисуса и также желают, чтобы люди пришли к Иисусу за новой жизнью, которую Он дает даром (Откр. 22:17,18).

