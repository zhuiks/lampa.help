Number: 44
Title: Анна
Book: '1-я Царств: Стабилизация положения народа'
Scripture: 1-я Царств 1-2  и Пс. 112
Truth: Бог слышит наши молитвы
Verse: '"Нет [столь] святого, как Господь; ибо нет другого, кроме Тебя; и нет твердыни,
  как Бог наш"  1 Царств 2:2 или "Но в тесноте моей я призвал Господа и к Богу моему
  воззвал, и Он услышал из чертога Своего голос мой, и вопль мой дошел до слуха Его"
  2 Царств 22:7.'
Summary: |
  Была семья, которая ежегодно ходила в Силом, чтобы поклоняться Богу. У папы в этой семье было 2 жены. У первой жены были дети, а у второй, Анны, не было. Первая жена издевалась над Анной. Анне было очень плохо и она сильно молилась Богу, чтобы Он дал им ребёнка. Она обещала отдать ребёнка на служение Богу. Бог услышал её молитву и дал ей сына. Потом она родила сына, и они с мужем отдали его Богу. Он жил у священника и помогал в храме. Анна молилась с благодарностью Богу.
  Смотрите также Пс. 112
Character:
- Бог любящий
- Он слышит наши молитвы
- Он все контролирует
- Он даёт жизнь людям
- Он с нами, когда нам трудно
- Он достоин хвалы
- У Бога хороший план
- Бог мудрый
- Бог делает все в правильное время
Application: |
  Я могу молиться Богу и знать, что он меня слышит. Бог всегда отвечает на мои молитвы. Иногда Он отвечает «да», иногда «подожди», а иногда Его ответ «нет». Я могу благодарить Бога за Его мудрость. Он знает лучше меня как отвечать и когда отвечать. Я могу отдать мою жизнь Богу, чтобы следовать за Иисусом. Бог моя поддержка, когда люди издеваются надо мною.
  Анна была женщиной веры. Она знала Бога, любила Его и доверяла Ему. Посмотрите на её молитву во 2-ой главе и заметьте, что она знала о характере Бога. Посмотрите на последний стих. Она молилась о помазаннике! Мы знаем, что этот Помазанник — это Спаситель и Царь — Иисус. Анна жила задолго до рождения Иисуса, но она знала обещание Бога и верила, что Он исполнит Свое обещание. Я верю, что Иисус — Помазанник, то есть Спаситель, Мессия и Царь. Я хочу радоваться в Боге как Анна. Я хочу сказать людям, что Он отвечает на молитву, и Он уже послал Иисуса, который спасет нас от греха.
