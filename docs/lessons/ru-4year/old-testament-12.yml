Number: 12
Title: Авимелех, рождение Исаака и изгнание Измаила
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 20,21 (смотрите Гал. 4:21–31)
Truth: Бог исполняет Свои обещания
Verse: «Мы, братия, дети обетования по Исааку». Гал. 4:28
Summary: |
  20-я глава: Авраам и Сарра были в земле царя Авимелеха. Авраам боялся, что царь убьет его и возьмет его жену. Поэтому он хотел, чтобы они скрыли правду, что они муж и жена. Авимелех все равно взял Сарру к себе, потому что, она была красивая. Но Бог защитил её и Авимелех не тронул её. Бог Сам сказал Авимелеху, что Сарра – жена Авраама. Царь вернул ее и попросил, чтобы они ушли от него.
  21-я глава: По Слову Бога, Сарра родила Исаака. Потом Измаил плохо относился к Исааку. Сарра хотела, чтобы Измаил с мамой Агарь ушли. “И показалось это Аврааму весьма неприятным ради сына его. Но Бог сказал Аврааму: не огорчайся ради отрока и рабыни твоей; во всем, что скажет тебе Сарра, слушайся голоса ее, ибо в Исааке наречется тебе семя; и от сына рабыни Я произведу народ, потому что он семя твое.” (стихи 11-13) Бог обеспечил нужды Агари и Измаила (стихи 13,19). (Смотрите также Галатам 4:28–31)
Character:
- Бог – Защита
- Бог – Помощь
- Бог верен
- Бог исполнит Своё Слово
- Он делает невозможное
- Он дарит спасение
- (Он спасает благодатью)
Application: |
  Иногда, я оказываюсь в опасных обстоятельствах из-за решения другого человека. Сарра была в такой ситуации. Бог защитил её, чтобы исполнить Свой план и сделать ее мамой Исаака. Бог тоже может меня защищать, чтобы исполнить Свой план для моей жизни. Авраам боялся Авимелеха и скрыл истину. Бог хочет, чтобы я боялся только Его, а не людей. Мне не надо скрывать ничего. Я могу честно отвечать и знать, что Бог моя помощь и защита!
  Авраам изгнал Измаила из его дома. По Слову (Гал. 4:21–31) жизни Измаила и Исаака учят меня о разнице между жизнью по плоти и жизни по Духу. Жизнь по плоти и по моим силам и делам (как рождение Измаила был по плоти) не может быть с тем, что от Бога и по Его Слову (как рождение Исаака, который был по обещанию Бога).Я не могу жить и по-своему, и по-Божему. Иисус, спасибо за то, что Ты спас меня благодатью и освободишь меня от греха и смерти. Помоги мне любить тебя и полагаться на тебя и силу Духа Святого во всем.
