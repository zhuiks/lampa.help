Number: 95
Title: Бог спасает народ
Book: 'Есфирь: Защита для народа'
Scripture: Есфирь 5–10
Truth: Бог – Спаситель
Verse: Пс. 17:4  «Призову достопоклоняемого Господа и от врагов моих спасусь»
Summary: |
  Есфирь пришла к царю, и он принял ее. Она пригласила его и Амана на ужин. До ужина, царь узнал, как Мардохей раньше спас его жизнь, и повелел Аману вознаградить его! Потом, на втором ужине, царь спросил Есфирь, как он может помочь ей. Она рассказала о плане Амана убить ее народ. Царь злился, убил Амана и помог Иудеям защищать себя от тех, которые хотели убить их. Бог спас свой народ и дал Мардохею смотреть за домом своего врага Амана.
Character:
- Бог – Защита
- Бог – Спаситель
- У Бога власть
- Бог – Справедливы Судя
Application: |
  Есфирь не знала, что ожидать, когда она подошла к царю. Она сделала шаг веры и была готова действовать (пригласить царя на ужин). Бог дал ей мудрость знать, как поговорить царем о загрозе против своего народа. Когда я ищу Бога, Он дает мне мудрость для трудные ситуации и разговоры. Бог использовал Мардозея и Есфири, чтобы спасти много Иудей в царстве. Даже сегодня, Евреи празднуют Пурим, чтобы вспомнить, как Бог избавил их от своих врагов.

  Также, в конце концов, Бог судит тех которые против Его и Своих людей. Я могу доверять Богу и знать, что Он справедливый царь. Моя задача, это любить людей и рассказать им о спасении в Иисуса. Бог хочет спасти людей.

  *занимательные факты: 1.город Сузы — находится в современном Иране. 2. Царь Дарий, живший во времена Даниила, был отцом Артаксеркса, описанном в книге Эсфирь.3. Имя Бога прямо не упоминается в книге Есфирь, но некоторые видят Его имя в акронической форме в тексте оригинала, это значит что имя Бога зашифровано в тексте. Буквы YHWH (ЯХВЕ) находятся в определенных стихах (Есфирь 1:20,5:4,13,7:7). Хотя Его имя и не явно упоминается, Бог является Спасителем и Защитником в этой истории.
