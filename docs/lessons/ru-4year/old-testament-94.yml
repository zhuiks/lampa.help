Number: 94
Title: Царица Есфирь
Book: 'Есфирь: Защита для народа'
Scripture: Есфирь 1–4
Truth: Бог хочет использовать нас, чтобы исполнить Свои намерения
Verse: Есфирь 4:14 «Если ты промолчишь в это время, то свобода и избавление придет
  для Иудеев из другого места, а ты и дом отца твоего погибнете. И кто знает, не для
  такого ли времени ты и достигла достоинства царского?»
Summary: |+
  Ездра 1–6 говорит о том, как  исполнил Свои обещание изречены пророками, что после 70 лет в плене, люди вернулись в свою землю. Когда вернулись, они начали восстоновить их храм и жертвенник. Было время, когда запретили их строит, но спустя много лет, другой царь разрешил им снова начинать. Пророки Аггей и Захария ободрил людям строить. Они законяли строить храм и поклонялись Богу там. Они праздновали Пасху.
  Но много Иудеев ещё жили в разных местах, в земле, где они были в плене и не вернулись в Израилю. Есфирь был Иудейкой, которая жила в Сусе на территории Персидской империи, где правил Атраксеркс.
  Царь Артаксеркс, во время долгого праздника, хотел, чтобы его жена пришла и танцевала для его гостей. Она отказалась, и царь решил лишить ее короны и найти новую царицу. Был конкурс в земле, и Есфирь, которая была Иудейкой стала новой царицей. Её дядя, Мардохей, работал на царя. Он услышал о плане убить царя и спас его. Аман стал князем в земле и хотел, чтобы все люди поклонялись ему.  Когда он шел мимо Мардохея, он хотел, чтобы Мардохей тоже поклонился ему. Но Мардохей поклонялся только Богу, и Аман разозлился, когда увидел, что Мардохей не поклонился ему. Он решил убить Мардохея и всех Иудеев. Он схитрил, когда  говорил с царем, и царь одобрил повеление убить всех Иудеев в его империи в определенный день. Мардохей узнал об этом и разодрал свои одежды в знак скорби.  Он говорил с Есфирью и попросил, чтобы она говорила с царем за свой народ. Но Есфирь знала, что если она придет в присутствие царя без приглашения, царь  имел право убить её. Мардохей сказал, “кто знает, не для такого ли времени ты и достигла достоинства царского?” (Есфирь 4:14). Есфирь попросила, чтобы все Иудеи держали пост за их спасение, и решила рискнуть своей жизнью и сказала, “если погибнуть—погибну” (Есфирь 4:16).

Character:
- Бог – Спаситель
- Он — защитник
- Он все видит
- Он наша помощь
- Он один достоин поклонения
- Бог направляет наши жизни
Application: |
  Бог всегда обеспечить меня Его силой, мудростью и любовью, чтобы исполнить Его план, когда я прошу у Него. Самое важное любить Бога больше всего и слущаться Его. На пример. Мардохей не поклонился Аману, хотя он знал, что у Амана власть. Есфирь также решила пойти к царю, хотя она не была приглишена. Они доверяли Богу. Они также попросили другых молиться за них, когда все было сложно. Я также могу молиться за верующих и попросить, чтобы они за меня молились.
  Иудеи постились и молились, прежде чем Эсфирь пошла к царю, чтобы поговорить с ним. Когда люди постятся, они чувствуют голод, так как их тело требует пищу. Когда верующие в Иисуса постятся, это напоминает о том, что их сердца и души нуждаются в Боге. Они приближаются ближе к Богу, когда постятся и обращаются к Нему, чтобы наполниться не пищей, но Его силой, любовью и мудростью. Когда верующие постятся, они смиряют себя (сами себя ставят в смиренное, покорное положение), помня о том, что они зависимы от Бога (Он — великий Бог) во всем в своей жизни.

  *занимательные факты: 1.город Сузы — находится в современном Иране. 2. Царь Дарий, живший во времена Даниила, был отцом Артаксеркса, описанном в книге Эсфирь.3. Имя Бога прямо не упоминается в книге Есфирь, но некоторые видят Его имя в акронической форме в тексте оригинала, это значит что имя Бога зашифровано в тексте. Буквы YHWH (ЯХВЕ) находятся в определенных стихах (Есфирь 1:20,5:4,13,7:7). Хотя Его имя и не явно упоминается, Бог является Спасителем и Защитником в этой истории.
