Number: 8
Title: Иисус превращает воду в вино
Book: 'Иоанна: Явление Христа миру как Бога'
Scripture: Иоанна 2:1–12
Truth: Иисус Чудотворец
Verse: ': Пс. 76:13 “буду вникать во все дела Твои, размышлять о великих Твоих деяниях”
  или Дея. 2:22 ”Иисуса Назорея, Мужа, засвидетельствованного вам от Бога силами и
  чудесами и знамениями, которые Бог сотворил через Него среди вас”'
Summary: |+
  Иисус со Своими учениками были на свадьбе в городе Кане. Мария тоже была там. Во время празднования, закончилось вино. Она сказала слугам на свадьбе делать то, что повелит Иисус. Он сказал им наполнить водой 6 огромных сосудов. Затем Он послал их начерпать воду и отнести к главным на этом пиру. Распорядитель пира, попробовав это вино, сказал жениху, что обычно люди подают самое вкусное сначала, а потом то, что похуже качеством. А он подал гостям самое лучшее в конце. Это было первое чудо Иисуса, и Он явил Свою славу. Его ученики уверовали в Него.

Character:
- Иисус – Бог
- Иисус – Чудотворец
- Иисус – добрый
- Иисус помогает
- Иисус дает хорошее
- Иисус имеет власть над всем (в творении)
- Иисусу принадлежит слава
Application: |
  Узнав о проблеме на свадьбе, Мария поверила, что Иисус сможет помочь людям. Она сказала слугам делать то, что скажет Иисус. Также и я, увидев проблемы у людей, могу рассказать им об Иисусе, советуя им слушаться Его. Я не могу чудесным образом помочь людям, но Иисус может! Иисус превратил воду в вино. Он взял обычное и сделал из него праздничное. Иисус делает чудо, изменя сердца и жизни тех, которые верят в Него. __Иисус, благодатью Своей, измени моё сердце и жизнь и исползуй меня, чтобы указать людей на Тебя, Тот, который приображает нас детьми Бога через веру в Тебя!__
