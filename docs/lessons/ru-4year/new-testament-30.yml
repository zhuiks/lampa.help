Number: 30
Title: Добрый Пастырь
Book: 'Иоанна: Явление Христа миру как Бога'
Scripture: Иоанна 10
Truth: Иисус -  Добрый Пастырь
Verse: 'Иоанна 10:14 «Я есмь пастырь добрый; и знаю Моих, и Мои знают Меня» или 10:11
  «Я есмь пастырь добрый: пастырь добрый полагает жизнь свою за овец.»'
Summary: |
  Иисус говорил с людьми и обьяснял, какой Он. Он рассказывал о пастухе, и его работе, ответственности и об отношении к своим овцам. Хороший пастух хорошо заботится о своих овцах и защищает их от врагов. Овцы собираются в загоне, чтобы отдыхать. Иисус сказал, что Он является дверью в этом месте отдыха. Иисус говорит, что Он – Добрый Пастырь. Когда пастух говорит своим овцам, они знают Его голос и следуют за ним. Есть и другие, воры, которые хотят только вредить овцам (Ин. 10:10), но Иисус пришел дать нам жизнь. В Ин. 10:11  Иисус говорит: «Я есмь пастырь добрый: пастырь добрый полагает жизнь свою за овец.»
Character:
- Иисус —  Добрый Пастырь
- Иисус заботливый
- Он – защита
- Он – дверь
- Он – Спаситель
- Он говорит своим
- Он ведет своих
- Он отдал свою жизнь
- Он любящий
Application: |
  Иисус говорит, что Он – Добрый Пастырь. То есть, Он заботится, и защищает тех, кто верит в Него. Когда я верю в Него, Он становится моим «пастухом», который ведет меня, говорит мне, защищает меня, дает мне покой и заботится обо мне. Он как дверь, это значит, что через веру в Него я могу войти в покой Бога.
  Но есть воры. Они не хотят заботиться обо мне. Может случиться такое, что кто-то скажет мне, что не нужно верить в Иисуса для спасения. Они скажут неправду. Иисус предупреждает меня о них. Иисус отдал свою жизнь для меня на кресте. Поэтому, я знаю, что Он любит меня. Он воскрес на третий день и живёт, поэтому я знаю, что Он может защищать меня и спасти и вести. Он любит меня, и хочет, чтобы я следовал за ним. Он говорит мне через Библию и через совесть (то есть Духа Святого). Я знаю Его голос и хочу следовать за Ним. __Иисус, спасибо за то, что ты мой Добрый Пастырь. Помоги мне слышать Твой голос и следовать за Тобой. Я так рад, что Ты заботишься обо мне.__
