Number: 58
Title: Милость к сыну Иоанафана
Book: '2-я Царств: Расширение пределов народа.'
Scripture: 2 Царств 8–10 , 1 Пар. 18,19 и Пс. 60,94,100,109,121,123,132,137.
Truth: Бог милостив к нам
Verse: '"Благослови, душа моя, Господа, и вся внутренность моя - святое имя Его. Благослови,
  душа моя, Господа и не забывай всех благодеяний Его. Он прощает все беззакония твои,
  исцеляет все недуги твои; избавляет от могилы жизнь твою, венчает тебя милостью
  и щедротами" Пс. 102:1–4.'
Summary: |
  Глава 8: Давид воевал против врагов Израиля, и Бог дал ему победу. Он не взял много лошадей для себя (смотрите Втор. 17:16).
  Глава 9: Давид искал родственников Саула и Иоанафана, чтобы показать им милость и помочь им. Раньше, Давид обещал Иоанафану, что он и  их семьи  всегда будут дружить. Он нашел Мемфивосфея, сына Иоанафана. Он был хромой. Давид пригласил его всегда кушать с его стола и позаботился о нем.
  Глава 10: Давид послал своих слуг к царю Аммонитскому, чтобы утешить его, но царь плохо относился к слугам Давида, и между ними началась война. Армия Израиля надеялась на Бога (2 Цар. 10:12) и Он дал им победу над врагами.
  Смотрите также Пс. 60 (в Евр. 4:7 сказано, что это псалом Давида), 94, 100, 109, 121, 123, 132, 137.
  *Давид написал много псалмов. некоторые из них говорят о том, когда Давид их написал но большеснство не говорят. Возможно, вы захотите читать псалмы, которые могут относятся к этому периоду жизни Давида.
Character:
- Бог – Милостивый
- Он — Царь
- Бог – Добрый
- Бог держит своё Слово
- Бог исполнит свои обещания
- Бог – Помощник и защита
- Он дает победу над врагами
- Иисус – Победитель
Application: |
  Я знаю, что Бог покажет  мне милость. Он послал Иисуса, который умер за меня и прощает мой грех, когда я ему доверяю. Он каждый день и каждую минуту показывает мне милость, любовь и заботу. Я хочу славить Его и быть благодарным. Я могу показать другим милость, чтобы они знали о любви Иисуса. Как Давид сдержал своё слово и помог сыну Ионафана, я знаю, что Бог сдержит своё Слово спасти меня и помочь мне. Иисус поможет мне сдержать своё слово, когда я обещаю сделать что-либо.
  Бог дал Давиду и Израилю победу над врагами, когда они следовали за Ним. Иисус хочет дать мне победу над грехом, который  является «врагом» в моей жизни. Может быть этот «враг» в форме плохой привычки или вредного желания. Когда я ищу Иисуса и прошу помощи у Него, Он дает мне силу противостоять греху  и поступать по- Божьему (как Ему угодно).
