Number: 68
Title: Павел и Сила в тюрьме
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 16
Truth: Бог обращает все к благу
Verse: Рим. 8:28 «Притом знаем, что любящим Бога, призванным по Его изволению, все
  содействует ко благу» или Пс. 95:3 “возвещайте в народах славу Его, во всех племенах
  чудеса Его“
Summary: |+
  Павел и Сила пошли в Галатию, чтобы увидеть верующих в Иисуса там и сказать им, что действительно все спасены верою в Иисуса Христа, а не делами (Деяния 16:1–6). В городе Листра, они познакомились с Тимофеем. Он принял обряд евреев, который он раньше не делал потому, что его папа был язычником, но его мама была еврейкой. «Пройдя через Фригию и Галатийскую страну, они не были допущены Духом Святым проповедовать слово в Асии. Дойдя до Мисии, предпринимали идти в Вифинию; но Дух не допустил их» (Деяния 16:6,7).
  Бог дал Павлу видение о мужчине в Македонии, и Павел с Силой путешествовали туда и были в городе Пилиппы (Деяния 16:12). Там одна женщина по имени Лидия и её родные поверили в Иисуса (Деяния 16:14,15). На дороге они встретились с одной одержимой служанкой. Её хозяин использовал её, чтобы зарабатывать деньги, когда бес в ней рассказывал будущее. Она кричала за Павела и другых: “сии человеки—рабы Бога Всевышнего, которые возвещают нам путь спасения.“ (Деяния 16:17). Слушая это многие дней, Павел выгнал беса из неё во имя Иисуса Христа. Потому хозяин служанки злился, когда он больше не мог зарабатывать на ней день. Он пожаловался лидерам города на Павла и Силу. Они побили их и посадили в тюрьму.
  Ночью Павел и Сила пели прославление Богу и все узники слушали. Потом было землетрясение, и двери тюрьмы открылись. Темничный страж хотел убить себя, думая, что все узники убежали, но Павел остановил его. Темничный охранник хотел знать, как спастись. Павел и Сила сказали: “веруй в Господа Иисуса Христа, и спасешься ты и весь дом твой” Дея. 16:31). Темничный страж вывел их из тюрьмы. Весь его дом слышал Слово Господа, он помыл раны Павла и Силы, его дом поверил в Иисуса, и все крестились. Потом они покушали вместе. Утром лидеры города отпустили Павла и Силу из тюрьмы. Павел сказал, что они посадили их несправедливо и попросил, чтобы лидеры сами вывели их из тюрьмы. Потом Павел и Сила пошли в дом Лидии, к верующим в Иисуса.

Character:
- Бог достоин хвалы
- Иисус – Бог
- Иисус – Спаситель
- Иисус дает свободу
- Бог мудрый и добрый
- Иисус дает радость среди испытания
Application: |
  Павел, Сила и другие путешествовали, чтобы рассказать людям об Иисусе. Я также, могу искать людей, которые не знают об Иисусе, чтобы рассказать им о Его любви и спасении. Где я могу делиться об Иисусе? В школе, дома, на улице, на площадке, даже в других странах.
  Павел и другие встретились с одержимой служанкой. Во имя Иисуса, она стала свободной от беса. Только Иисус может освободить человека. Он – Бог и Он все держит под контролем. Люди, которые не верят в Иисуса, находятся под контролем греха и сатаны. Они не знают свободы. Я могу сказать им, что Иисус хочет дать им прощение и свободу. Только через веру в Иисуса человек может быть свободным от греха и влияния сатаны (который является падшим ангелом и ниже Иисуса. Иисус же Бог).
  За их доброе дело, Павел и Сила попали в тюрьму! Я всегда думаю, что люди в тюрьме не свободны, но из-за того, что они были верующими, они в их сердцах были свободными и могли радоваться и петь песни Иисусу. Другие слушали. Когда я страдаю несправедливо, я все равно могу радоваться потому, что я знаю, что Иисус со мной. Я могу славить Иисуса даже во время страданий, тогда окружающие увидят, что Иисус моя помощь, сила и радость.
  Бог открыл двери тюрьмы. Через это чудо Павел и Сила смогли делиться об Иисусе с темничным стражником и его родственниками. Они все слышали Слово Господне и поверили ему. Людям нужно слышать истину об Иисусе из Библии. Я могу делиться с ними о том, что я знаю об Иисусе из Библии. Я могу рассказать им, что только через веру в Иисуса, мы спасены.
  Сидеть в тюрьме ради веры в Иисуса кажется страшно. Но я вижу, как всё содействовало ко благу. То есть, из-за того, что Павел и Сила были в тюрьме и пели песни Иисусу, темничный страж и его родные слышали об Иисусе и Бог спас их! Я не всегда понимаю, как Бог работает, но я могу доверять Ему. Я верю, что Он мудрый и добрый и что у Него хорошие планы для меня и других. __Иисус, помоги мне радоваться в тебе всегда и сказать людям, что Ты  — Великий Спаситель! Когда я в трудных обстоятельсвах, помоги мне вспомнить, что Ты содействуешь все к благу!__



