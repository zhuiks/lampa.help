Application: |
  Иоанн Креститель хотел знать является ли Иисус Мессией. В его понимании, Мессия должен был стать царем, судить злодеев, спасти от врагов и править в справедливости. Иоанн сидел в тюрьме из-за несправедливости правителя (Ирода). Он  хотел знать является ли Иисус Тем Спасителем, от которого они ждали , что он будет судить врагов и править в справедливости. Иисус отвечал ему, что все Его дела показывают, что Он исполнил пророчество о Мессии. Он исполнил очень много пророчеств и только Он смог это сделать. Иисус — долгожданный Спаситель. Иоанн не понял, как и когда Бог, то есть Иисус исполнит все обещания из Писания (пророчества). Иисус в первый раз пришел, чтобы исполнить закон, умереть за грехи мира и воскреснуть. Иоанн Креститель даже сказал, что Иисус «Агнец Божий, который берет грех мира» Иоанна 1:29,36. Иоанн не знал, что Иисус придет во 2 раз, чтобы  взять к Себе всех верующих, судить мир и править вечно.
  Я знаю, что Иисус – Спаситель. Я верю, что Он вернется, чтобы взять меня к Себе, судить мир и править вечно. Сейчас я жду Его возвращения и хочу, чтобы больше людей познали Его. Я хочу, чтобы они были в Его царстве. Я не хочу, чтобы они оставались врагами Иисуса и были наказываемым вечно. Всегда будут люди, которые не верят в Иисуса (как Ирод). Эти люди даже делают зло верующим в Иисуса (как Иоанну). Но я могу быть уверен, что Иисус — единственный и обещанный Спаситель. Я знаю, что Он благословляет верующих в Него, и что Он в конце накажет неверующих. __Иисус, помоги мне сказать людям, что Ты – обещанный Спаситель.__
