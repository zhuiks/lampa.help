Summary: |+
  Лука 3:15–20: Иоанн Креститель крестил людей и рассказал им о величии и о работе Иисуса. Царь Ирод заключил его в тюрьму, когда он говорил правду о неправильных  делах Ирода.
  Луки 7:18–35: Иоанн сидел в тюрьме и послал своих учеников к Иисусу, чтобы узнать является ли Иисус Мессией. Иисус отвечал, что Его дела показывают, что Он -Тот о ком говорит пророчество. Затем Иисус сказал, что исполнилось пророчество и об Иоанне: он готовил путь к Иисусу. Люди отвергали Иоанна Крестителя и отвергали Иисуса.
  Мк. 6:17–29: Ирод убил Иоанна Крестителя.
  Луки 9:7–9: Ирод не понял, кем является Иисус, и хотел видеть Его.

