Number: 80
Title: Бог помогает нам следовать за Ним
Book: 'К Римлянам: Искупление во Христе (3:24)'
Scripture: Римлянам 12–16
Truth: Бог утверждает верующих жить по Божьи
Verse: Рим. 12:1,2 «Итак умоляю вас, братия, милосердием Божиим, представьте тела
  ваши в жертву живую, святую, благоугодную Богу, для разумного служения вашего, и
  не сообразуйтесь с веком сим, но преобразуйтесь обновлением ума вашего, чтобы вам
  познавать, что есть воля Божия, благая, угодная и совершенная».  или Рим. 12:21
  «Не будь побежден злом, но побеждай зло добром».
Summary: |+
  Верующие живут в подчинении Богу, как «жертва живая», так они поклоняются Богу. Они любят людей и используют дары Святого Духа. Бог хочет, чтобы мы любили и наших врагов. «Не будь побежден злом, но побеждай зло добром» (Рим. 12:21).
  Верующие  уважают государство. «Не оставайтесь должными никому ничем, кроме взаимной любви; ибо любящий другого исполнил закон» (Рим. 13:8). Верующие живут угодно Богу. Они не живут по желаниям плоти.  «Но облекитесь в Господа нашего Иисуса Христа, и попечения о плоти не превращайте в похоти» (Рим. 13:14).
  Мы не судим друг друга, когда есть разные мнения о том, что можно кушать или какой день считать важным. Мы должны любить друг друга. «Ибо Царствие Божие не пища и питие, но праведность и мир и радость во Святом Духе. Кто сим служит Христу, тот угоден Богу и достоин одобрения от людей. Итак будем искать того, что служит к миру и ко взаимному назиданию» (Рим. 14:17–19).
  В церкви есть разные люди с разными традициями,  но у нас есть единство во Христе.  «Бог же терпения и утешения да дарует вам быть в единомыслии между собою, по учению Христа Иисуса, дабы вы единодушно, едиными устами славили Бога и Отца Господа нашего Иисуса Христа.7Посему принимайте друг друга, как и Христос принял вас в славу Божию» (Рим. 15:5–7). Бог послал Иисуса к Иудеям по Его обещанию, и Писание много говорит о плане Бога для спасения язычников. Павел хотел проповедовать об Иисусе в местах, где люди раньше не слышали о Нем. Павел цитировал пророка Исайя «но как написано: не имевшие о Нем известия увидят, и не слышавшие узнают» (Рим. 15:21). Павел хотел поехать в Рим.
  Павел передал привет верующим, которых он знал в Риме. Он предупреждал их, чтобы они не слушали людей, которые хотят разделить их или учат тому, что неправильно. Он хотел, чтобы они были мудры на добро и просты на зло (Рим. 16:19).

Character:
- Иисус – Спаситель всех народов (Иудеев и язычников)
- ' Дух Святой дает дары для церкви'
- Иисус соединяет верующих из разных народов в одно тело
- Бог Единый и Премудрый
- Бог утверждает верующих
Application: |
  Я принадлежу Иисусу. Моя жизнь – все, что я делаю, желаю и к чему стремлюсь, подчинено Иисусу. Я — «жертва живая» и поклоняюсь Ему своей жизнью. Как я могу жить для Иисуса? В 12 главе Римлянам есть очень много практических примеров и советов. Я хочу использовать дары Святого Духа и этим любить Бога и верующих. Написано, что я должен любить врагов своих. __Иисус, помоги мне любить своих врагов. Ты победил зло добром, когда Ты умер на кресте. Ты умер для меня, когда я был еще грешником. Спасибо за Твою Любовь. Помоги мне любить своих врагов такой же любовью.__
  В церкви бывает много разных людей и народов. __Спасибо Иисус, за то, что Ты спас нас всех! Помоги нам, любить друг друга и не спорить о том, что неважно (о пище или традициях людей). Иисус, помоги мне любить моих братьев и сестер и жить в единстве с ними.__
  Я раньше учил, что праведность Иисуса спасает меня и, что я не под законом, но под благодатью. Иисус меняет меня и дает мне любовь от Духа Святого. Написано, что «любящий другого исполнил закон». Иисус Сам дает мне любовь к Богу и другим людям. __Иисус, наполни меня Своей Любовью и покажи мне, как использовать дары Духа Святого для назидания верующих, как любить своих врагов, как жить в единстве с верующими и как делиться евангелием с людьми, которые не знают Тебя. Утверждай меня в вере в Иисуса.__


  *Учитель! Покажи детям на карте, где произошли события.
