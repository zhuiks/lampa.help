Number: 88
Title: Инструкция для руководителей в церквях
Book: '1-е Тимофею: Верность во Христе (1:14). К Титу: Стойкость во Христе (1:9).'
Scripture: 1-е Тимофею и Титу
Truth: Благодать Иисуса изменяет  как я живу
Verse: 1 Тим. 2:4,5 «(Бог) Который хочет, чтобы все люди спаслись и достигли познания
  истины. Ибо един Бог, един и посредник между Богом и человеками, человек Христос
  Иисус».
Summary: |+
  1 Тимофея:
  Можно читать о Тимофее в Деяниях 16:1, 17:4, 18:5, 19:22, 20:4; Рим. 16:21; 1 Кор. 4:17; Фил. 1:1 и 2:19,22; 1 Фес. 3:2 и 6; Ев. 13:23. Он путешествовал с Павлом и другими верующими, чтобы делиться с людьми об Иисусе и учить церковь.
  1 Тим. 1: Павел хотел, чтобы Тимофей был в Эфесе и призывал людей не распространять лжеучения.
  1 Тим. 2: Он написал, что важно молиться за всех и, что женщины должны одеваться скромно и быть благоразумными, показывая их любовь к Иисусу через свои дела.
  1 Тим. 3: написано о качествах лидеров в церкви. «И беспрекословно — великая благочестия тайна: Бог явился во плоти, оправдал Себя в Духе, показал Себя Ангелам, проповедан в народах, принят верою в мире, вознесся во славе» (1 Тим. 3:16).
  1 Тим. 4: Павел хотел, чтобы Тимофей держался истины об Иисусе и тому же учил других.
  1 Тим. 5: Он написал о том, как относиться к людям в церкви. «Старца не укоряй, но увещевай, как отца; младших, как братьев; стариц, как матерей; молодых, как сестер, со всякою чистотою» (1 Тим. 5:1,2). «Грехи некоторых людей явны и прямо ведут к осуждению, а некоторых открываются впоследствии. Равным образом и добрые дела явны; а если и не таковы, скрыться не могут» (1 Тим. 5:24,25).
  1 Тим. 6: «Великое приобретение — быть благочестивым и довольным. Ибо мы ничего не принесли в мир; явно, что ничего не можем и вынести из него. Имея пропитание и одежду, будем довольны тем» (1 Тим. 6:6–8). Павел снова предупреждает о лжеучении и неправильном отношении к деньгам. «Ты же, человек Божий, убегай сего, а преуспевай в правде, благочестии, вере, любви, терпении, кротости. Подвизайся добрым подвигом веры, держись вечной жизни, к которой ты и призван, и исповедал доброе исповедание перед многими свидетелями» (1 Тим. 6:11,12). «Богатых в настоящем веке увещевай, чтобы они не высоко думали о себе и уповали не на богатство неверное, но на Бога живого, дающего нам все обильно для наслаждения»  (1 Тим. 6:17).

  Титу:
  Можно читать о Тите в 2 Кор. 7:6,13,14,8:16,23; Гал. 2:1. Он путешествовал с Павлом и другими верующими также как Тимофей. Он много учил и служил в Коринфе. Павел написал ему, когда Тита был на Крите (Титу 1:5).
  Титу 1: Павел хотел, чтобы Тит поставил лидеров в церкви. Он написал для того, чтобы Тит знал, какие качества должны быть у лидеров в церкви. «Ибо епископ должен быть непорочен, как Божий домостроитель, не дерзок, не гневлив, не пьяница, не бийца, не корыстолюбец, но страннолюбив, любящий добро, целомудрен, справедлив, благочестив, воздержан, держащийся истинного слова, согласного с учением, чтобы он был силен и наставлять в здравом учении и противящихся обличать» (Титу 1:7–9).

  Титу 2: Павел написал, что важно учить истине, а не лжеучению. Верующие любого возраста должны любить Иисуса и жить в чистоте. «Ибо явилась благодать Божия, спасительная для всех человеков, научающая нас, чтобы мы, отвергнув нечестие и мирские похоти, целомудренно, праведно и благочестиво жили в нынешнем веке, ожидая блаженного упования и явления славы великого Бога и Спасителя нашего Иисуса Христа, Который дал Себя за нас, чтобы избавить нас от всякого беззакония и очистить Себе народ особенный, ревностный к добрым делам» (Титу 2:11–14).

  Титу 3: «Когда же явилась благодать и человеколюбие Спасителя нашего, Бога, Он спас нас не по делам праведности, которые бы мы сотворили, а по Своей милости, банею возрождения и обновления Святым Духом, Которого излил на нас обильно через Иисуса Христа, Спасителя нашего, чтобы, оправдавшись Его благодатью, мы по упованию соделались наследниками вечной жизни» (Титу 3:4–7). Теперь верующие имеют новую жизнь через веру в Иисуса и делают добрые дела.

Character:
- Иисус – Спаситель
- Бог не может лгать
- Он спас нас по Своей милости и оправдал благодатью
- Он дает настоящую вечную жизнь
- Иисус —  Царь веков, нетленный, невидимый, единый премудрый Бог
- Он достоин чести и славы вечно
- Иисус избавил верующих от всякого беззакония и очистил их и дал им Духа Святого
  (Титу 3:4–8)
Application: |
  Иисус глава церкви и Он хочет, чтобы лидеры в церкви любили Его и следовали за Ним. Какие качества лидеров и других верующих описаны в 1-ом послании Тим. и в послании к Титу? Как я могу иметь такие качества? Только Иисус может изменить моё сердце и дать мне быть честным, любящим и смиренным. Из-за того, что Иисус спас меня, я хочу любить Бога и других через добрые дела. Мои дела не спасают меня. Только благодать и милость Бога спасает меня. Я хочу выражать мою любовь к Богу и людям своей жизнью.
  Павел часто предупреждал о лжеучениях. __Иисус, помоги мне держаться Слова Библии и правильно понимать то, что Ты спасаешь благодатью и изменяешь моё сердце. Дай мне различать, когда я слышу неправильное учение и вспоминать то, что Библия учит и передавать истину другим. Оберегай меня от обмана, Иисус. Наполни меня Святым Духом и покажи мне, как жить для Тебя и любить других. Хочу, чтобы они видели мои добрые дела и прославляли Тебя, Иисус.__
