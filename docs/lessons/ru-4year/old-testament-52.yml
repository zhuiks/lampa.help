Number: 52
Title: Бог направляет Давида
Book: '1-я Царств: Стабилизация положения народа. Приготовление к приходу Христа'
Scripture: 1 Царств 28–31, 1 Пар. 10, Пс. 10,11,25,27,57.
Truth: Бог направляет наш путь
Verse: '"Надейся на Господа всем сердцем твоим, и не полагайся на разум твой. Во всех
  путях твоих познавай Его, и Он направит стези твои" Притчи 3:5,6 или "Бог! - Непорочен
  путь Его, чисто слово Господа; щит Он для всех, уповающих на Него" Пс. 17:31.'
Summary: |
  Глава 28: Давид жил в земле Филистимлян и их царь хотел, чтобы Давид воевал с ними против Израиля. Саул испугался, что будет война. Он хотел узнать будущее через волшебницу. Он узнал, что он умрет в битве и что вследствие непослушания Саула Бог даст царство Давиду.
  Глава 29: Филистимляне не хотели, чтобы Давид и его люди пошли на войну с ними. Они верили, что Давид будет сражаться за Израиль, а не за Филистимлян. Они отправили Давида домой.
  Глава 30: Давид вернулся домой и увидел, что кто-то напал на его город и захватил его семью. Он искал помощи Бога и Бог сказал ему, что делать. Они нашли свои семьи и возвратились домой.
  Глава 31: Саул и его сыновья погибли в битве. Иоанафан тоже умер.
  Смотрите также Пс. 10,11,25,27,57.
  *Давид написал много псалмов. некоторые из них говорят о том, когда Давид их написал но большеснство не говорят. Возможно, вы захотите читать псалмы, которые могут относятся к этому периода жизни Давида.
Character:
- Бог исполняет Свое Слово
- Он верен
- Он наша помощь
- Он направляет наш путь
Application: |
  Бог желает, чтобы я искал Его и Его волю. Я могу знать волю Бога через Библию. Саул согрешил. Его грех был в том, что он не стремился лучше познавать самого Бога и искать помощи у Него, но искал ответа у волшебницы (смотрите 1 Пар. 10:14).
  Давид не мудро поступил, в том, что он жил у врагов. Потом были проблемы, когда люди схватили его семью. Но Бог был верен помочь Давиду, когда он обратился к Богу и укрепился надеждой на Бога (1 Цар. 30:7). Когда мне трудно, я могу доверять Богу, как Давид. Когда я не знаю, что делать, когда я нахожусь в сложной ситуации, я могу просить помощи у Бога. Не стоит жить по-своему, как Саул. Я знаю, что Божьи обещания в Библии исполняются.
