Number: 27
Title: Золотой телец
Book: 'Исход: Искупление народа'
Scripture: Исход 32
Truth: Бог Один достоин поклонения
Verse: '"... Господу Богу твоему поклоняйся, и Ему одному служи" Луки 4:8.'
Summary: |
  Моисей был на горе 40 дней и получил закон. Пока он находился там, Аарон и народ решают сделать золотого тельца и поклонится ему. Бог говорит Моисею что сделали люди и Моисей спускается с горы и разбивает таблички. Бог хотел истребить народ за их идолопоклонство, но Моисей молился Богу, и Бог не истребил их, но наказал их. Позже, Моисей возвратился на гору и написал заповеди на других табличках.
Character:
- Бог – Святой
- Бог – Дух
- Бог Один достоин поклонения
- Исх. 34:6,7 “…Господь, Бог человеколюбивый и милосердый, долготерпеливый и многомилостивый
  и истинный, сохраняющий милость в тысячи [родов], прощающий вину и преступление
  и грех, но не оставляющий без наказания, наказывающий вину отцов в детях и в детях
  детей до третьего и четвертого рода”
- Бог любит людей
- Он милостивый
- Он благ и показывает нам истину о том, что правильно и неправильно
Application: |
  Люди сделали идол и поклонялись ему. Идол может быть статуя, но тоже может быть что-либо, что я люблю и служу этому вместо Бога. Идол — это то, что я поставил выше Бога в моем сердце и в моей жизни. Я хочу любить Бога больше всех и всего. Иисус поможет мне любить Бога. Для меня есть что-то или кто-то важнее Бога? Если да, тогда я могу просить прощения у Бога и просить, чтобы Он изменил моё сердце. Он может показать мне, что это опасно и вредит мне. Мне нужна помощь от Бога, чтобы жить так, как Он хочет. Иисус помогает мне жить для Бога и любить Бога больше, чем что-либо другое.
  Слово Бога показывает что правильно и истинно. Я могу читать мою Библию, чтобы знать Бога и Его истину.
  Иисус, покажи мне Святым Духом, если я люблю что-то или кого-то больше чем Тебя. Пожалуйста, помоги мне убрать этот идол и поклоняться Тебе Одному.
