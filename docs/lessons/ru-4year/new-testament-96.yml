Number: 96
Title: Ходите в истине.
Book: '2-е Иоанна: Призвание продолжать следовать за Христом (стих 4). 3-е Иоанна:
  Призвание содействовать делу Христа (жертвовать на дело Христа) (стихи 5-8).'
Scripture: 2 Иоанна и 3 Иоанна.
Truth: Иисус пришел во плоти.
Verse: 3 Иоанна 1:4 «Для меня нет большей радости, как слышать, что дети мои ходят
  в истине».
Summary: |+
  2 Иоанна: Верующие должны ходить в истине и любить друг друга. Иисус Христос пришел во плоти. Те, которые не верят в это, являются обольстителями (обманщиками).  Верующие должны прибывать в истинном учении об Иисусе и не принимать тех, которые учат неправильно.

  3 Иоанна: Иоанн написал Гайю и был рад, что он ходил в истине. Гай помогал верующим. Они рассказали, как Гай любил церковь и ходил в истине. Эти братья путешествовали, чтобы служить язычникам и Иоанн хотел, чтобы Гай принимал таких, чтобы все были сотрудниками в истине. Он написал о Диотрефе, который не ходил в истине и плохо относился к тем, которые держались истины. «Возлюбленный! не подражай злу, но добру. Кто делает добро, тот от Бога; а делающий зло не видел Бога» (3 Ин. 11). Димитрий был примером человека, который делал добро.

  В своих письмах, Иоанн писал, что он хотел прийти и общаться лицом к лицу с верующими.

Character:
- Благодать, милость и мир от Бога и Иисуса
- Бог – Отец
- Иисус Господь – Сын Бога
- ' Добро от Бога'
