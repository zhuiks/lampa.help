Application: |
  я верю, что Иисус – Бог, потому что только Бог, мог жить безгрешной жизнью и воскреснуть  из мертвых. Я верю, что Иисус никогда не согрешил и полностью исполнил весь закон. Он также исполнил все пророчества написанные о Нем, которые относились к Его жизни на земле, о  Его смерти и воскресении. Я могу доверять Иисусу и знать, что Он исполнит Свое Слово.
  Он – Победитель. Он победил грех и смерть и дает мне силу Святого Духа, чтобы не грешить, но делать то, что угодно Богу и жить по слову Божьему. __Иисус, я доверяю Тебе. Слава Тебе за Твою победу! Спасибо за спасение и прошение и оправдание, которые я имею в познании Тебя! Помоги мне говорить всем о жизни в Тебе!__
  смотрите также Рим. 6:5–11 “Если мы соединились с Христом, умерев так же, как и Он, то, несомненно, будем воскрешены, как и Он. 6 Мы знаем, что наша старая жизнь была распята вместе с Иисусом, чтобы наша греховная природа не имела над нами власти и мы более не были рабами греха, 7 потому что если человек умирает, то освобождается от власти греха.8 И если мы умерли вместе с Христом, то у нас нет сомнений, что и жить будем вместе с Ним, 9 так как знаем, что Христос был воскрешён из мёртвых и поэтому больше не умрёт. Смерть больше не властна над Ним. 10 Когда Иисус умер, Он Своей смертью победил грех раз и навсегда. Теперь же Он живёт новой жизнью, жизнью с Богом. 11 И вы также можете считать себя мёртвыми для греха, но живущими для Бога во Христе Иисусе.”
