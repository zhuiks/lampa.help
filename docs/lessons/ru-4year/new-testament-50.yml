Number: 50
Title: Иисус воскрес
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 28:1–15Луки 24:1–12, Иоанна 20:1–18, Мк. 16:1–11)
Truth: Иисус живой
Verse: Мф. 28:6 «Его нет здесь - Он воскрес, как сказал. Подойдите, посмотрите место,
  где лежал Господь,»
Summary: |+
  На третий день, как Он сказал, Иисус воскрес! Он живой! Женщины пришли помазать его тело, но они увидели ангелов, которые сказали, что Он воскрес. Ученики потом прибежали к гробу и увидели, что Его нет, но не поняли, что Он живой. Некоторые ученики видели воскрещего Иисуса сразу возле гроба.

