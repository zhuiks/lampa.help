Number: 34
Title: Ропот на Бога
Book: 'Числа: Направление для народа'
Scripture: Числа 20,21особое внимание на 20:1-13 и 21:4-9)
Truth: Бог наказывает и исцеляет
Verse: '"И как Моисей вознес змию в пустыне, так должно вознесену быть Сыну Человеческому,
  дабы всякий, верующий в Него, не погиб, но имел жизнь вечную" Иоанна 3:14,15.'
Summary: |
  глава 20: Мириам умерла. Люди хотят воды и Бог сказал Моисею СКАЗАТЬ скале дать им воды. Но Моисей злился на народ и ударял в скалу (смотрите Исход 17:1–7). Моисей не верил Богу в этот момент и неправильно представил Его (Чис. 20:12). Тогда Бог сказал ему, что Моисей не может вести народ в землю обетованную. Едом не разрешил Израилю перейти через их землю. Аарон умер.
  Глава 21: Позже, народ не доверял Богу и говорил против Него (Чис. 21:5). Он наказал их укусами змей. Бог сказал Моисею сделать бронзовую змею и поднять ее высоко на шест.  Люди, которые посмотрели на нее был исцелены. Потом Бог дал людям воду, и они пели песню “наполняйся, колодезь”(Чис. 21:17). Бог дал людям победу над врагами: Сигоном и Огом.
  Смотрите также Ин. 3:14,15 “И как Моисей вознес змию в пустыне, так должно вознесену быть Сыну Человеческому, дабы всякий, верующий в Него, не погиб, но имел жизнь вечную.”
Character:
- Бог наказывает грех
- Иисус – Спаситель
- Иисус – Исцелитель
- Бог – наша помощь
- Он сердцеведец
- Бог дисциплинирует нас, как Отец
- Иисус дает прощение просящим
- Иисус был осужден за грехи людей
- Иисус умер и воскрес
- Иисус победил смерть и грех
Application: |
  Я могу говорить с Иисусом и знать, что Он слышит меня и помогает мне, когда я в чем-то нуждаюсь. Мне нужно поступать так, как говорить Бог, а не так, как я хочу. Когда я грешу, я могу смотреть на Иисуса (обращаться к Нему), и Он простит меня, исцелит меня, и изменит меня.
  В этом отрывке есть некоторые образы Иисуса. Скала – это образ Иисуса. Он был ударен (пошел на крест) за меня, и я получаю благословение и помощь от Него. Теперь все, что мне нужно – это поговорить с Иисусом, и Он помогает мне. Иисусу не нужно было снова быть ударенным. Ударить Скалу, чтобы получить воду, нужно было раз и навсегда. Это показало первый и единственный раз, когда Иисус был избит и пошел на крест, чтобы я получил помощь. Поговорить со Скалой, чтобы получить воду, показало, как во второй и все последующие разы я могу просить помощи у Иисуса.
  Бронзовая змея — это также образ Иисуса.  Когда я смотрю на Иисуса, веруя, что Он взял мой грех и наказание на Себя, я спасен. Бронзовая змея на палке была знамением, что грех людей осужден. Иисус нес мой грех и был осужден вместо меня на кресте. «Ибо не знавшего греха Он сделал для нас жертвою за грех, чтобы мы в Нем сделались праведными пред Богом» (2 Кор. 5:21).
  Я могу сказать людям, что Иисус спасает и прощает. Им только нужно попросить у Иисуса и обратиться к Нему. Он – Спаситель!
