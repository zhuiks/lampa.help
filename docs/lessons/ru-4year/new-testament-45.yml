Application: |
  В этих главах Иисус говорит с Фарисеями и книжниками, которые знали Слово Бога очень хорошо. Но они не следовали за Словом. Они отвергали истину Слова и не исполняли самую великую заповедь: любить Бога и других. Они отвергали Иисуса, Мессия (Спаситель). Они любили славу и хвалу людей и не хотели дать славу Богу. Они думали, что через соблюдении закона, они будут принятыми Богом. Но они полагались на свою праведность, не зная, что их праведность был грех в глазах Бога. В притче о брачном пире, брачная одежда представляет собой Праведность Иисуса. Только праведность Иисуса может спасти меня, чтобы мне быть с Богом! Мои хорошие дела не могут спасти меня. Иисус хочет, чтобы мы доверяли Его праведности. Он хочет, чтобы я любил Его и других. Когда я доверяю Ему и Его праведности, Он дает мне новое сердце и Он дает мне Своего Духа. Я новое творение и я знаю, что я спасен благодатью. Я уже не хочу славы для себя, но хочу дать славу Иисусу! Я верю в Слово Бога. Я хочу любить других именем  Иисуса.
  __Иисус, помоги мне, чтобы я не пытался угождать людям и себе добрыми делами и самоправедностью.Помоги мне всегда помнить, что Ты – Моя Праведность и что Ты спас меня через  благодать. Спасибо за то, что Ты спас меня!__
