Summary: |+
  Мф. 22:1–14 Иисус рассказал притчу о брачном пире. Много гостей было приглашено на брачный пир сына царя, но они не хотели прийти и грубо отнеслись к слугам царя. Он наказал их, и пригласил других людей с дороги. На пире царь увидел одного человека, который был не  в брачной одежде и не смог ответить, почему он не был правильно одет. Царь дал приказ бросить его во тьму внешнюю.

  Мф. 22:15–22 люди хитро спросили  Иисуса об отношении к налогам. Он сказал «отдавайте кесарево кесарю, а Божие Богу» (Мф. 22:21)

  Мф. 22:23–33 Саддукеи (религиозная группа людей) не верили в воскресение и спросили Иисуса об этом. Он сказал, «А о воскресении мертвых не читали ли вы реченного вам Богом:32Я Бог Авраама, и Бог Исаака, и Бог Иакова? Бог не есть Бог мертвых, но живых» (Мф. 22:32)

  Мф. 22:34–40 законик хотел испытать Иисуса и спросил: какая заповедь наибольшая? «Иисус сказал ему: возлюби Господа Бога твоего всем сердцем твоим и всею душею твоею и всем разумением твоим:38сия есть первая и наибольшая заповедь;39вторая же подобная ей: возлюби ближнего твоего, как самого себя;40на сих двух заповедях утверждается весь закон и пророки.» (Мф. 22:37–40)

  Мф. 22:41–46 Иисус спросил у них, как понять чей сын Мессия читая Псалом 109:1, где Давид написал «сказал Господь Господу моему: седи одесную Меня, доколе положу врагов Твоих в подножие ног Твоих». Они не смогли Ему ответить.

  Мф. 23:1–36 Иисус говорит «горе вам фарисеи и книжники. Он учит, что люди не должны быть как они, но «11Больший из вас да будет вам слуга:12ибо, кто возвышает себя, тот унижен будет, а кто унижает себя, тот возвысится» (Мф. 23:11,12). Он говорит, что они препятствуют людям приходить к Богу. Они соблюдают закон, но «23оставили важнейшее в законе: суд, милость и веру; сие надлежало делать, и того не оставлять» (Мф. 23:23) Они заботятся о внешном виде, но Бог хочет, чтобы сердце было чисто. Хуже всего, они отвергают Слово Бога, также как те , которые жили раньше и убивали  пророков Бога.

  Мф. 23:37–39 Иисус говорит, что Иерусалим город, который не принимает истину Бога и он будет наказан. Он сказал  «не увидите Меня отныне, доколе не воскликнете: благословен Грядый во имя Господне!» (Мф. 23:39).

