Application: |
  Храм – это место поклонения Богу. Там люди молились и приносили жертвы Богу. А сейчас, где находится храм? Библия говорит, что верующий человек и есть храм Бога, потому что Дух Святой живет в нем (1 Кор. 6:19). В прочитанном отрывке описывается, как люди продавали животных в той части храма, где язычники (не евреи) могли прийти поклониться Богу. Представь себе, что ты пришел куда-то помолиться, а там люди продают продукты как на базаре или в супермаркете! Если бы кто-то продавал корову или барана прямо под твоим носом, это отвлекало бы тебя от молитвы? Иисус не хотел, чтобы люди мешали другим молиться Богу. Он не хотел, чтобы храм стал торговым центром! Что Он сделал? Он сделал бич. Сколько времени это заняло, мы не знаем, но мы видим, что Иисус не вспыльчивый. Он размышлял о том, как очистить храм и выгнать всех животных и людей. Он планировал то, что собирался сделать. Иисус всегда тщательно планирует то, что будет делать и думает о том, как именно Он сделает это. Если Он хочет «выгнать» что-то из моей жизни, я верю, что Он поступает правильно.__ Иисус, помоги мне и очищай меня, чтобы ничего в моем сердце не мешало мне общаться с Тобой близко.__
       Иногда я слышу слова Иисуса, но не понимаю их сразу. В этом отрывке ученики дважды слышали слова Иисуса и только позже поняли, о чем Он говорил. Иисус исполнил древнее пророчество, очистив храм. (смотрите Пс. 68:10). Он показал, что для Него важно поклонение Богу и Он не хочет, чтобы что-то препятствовало этому. Что мешает мне поклоняться Иисусу? Как Иисус может мне помочь, чтобы это не мешало мне больше?
       Иисус сказал, что Его тело будет «разрушено и через 3 дня восстановлено.» Он умер и на третий день воскрес так, как и говорил. Иисус отдал свою жизнь и принял её обратно. Я верю, что Он исполнил Своё Слово. Веруя в Иисуса, мои отношения с Богом меняются: я могу прийти к Богу и поклониться Ему в любой час на любом месте, потому что Его Святой Дух во мне. __Спасибо Иисус за возможность быть с Тобой всегда!__
       Иисус не полагался на людей и их мнение о Себе. Часто мнение людей важно для меня. На самом же деле мнение Бога — вот что важно. Мнение людей меняется, и я не могу на него полагаться. (Сегодня человек хочет дружить со мной, а на другой день уже нет). Я должен доверять Иисусу. Он неизменный и верный. Неважно, хорошо люди говорят или думают обо мне. Главное, что я люблю Бога и прошу у Него помощи любить других. Главное — помнить, что Иисус любит меня и хочет, чтобы все познали Его любовь!
