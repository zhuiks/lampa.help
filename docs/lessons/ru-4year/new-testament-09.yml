Number: 9
Title: Очищение храма
Book: Явление Христа миру как Бога
Scripture: Иоанна 2:13–25
Truth: Иисус желает искреннего поклонения
Verse: ': Иоанна 2:16,17 «И сказал продающим голубей: возьмите это отсюда и дома Отца
  Моего не делайте домом торговли.17При сем ученики Его вспомнили, что написано: ревность
  по доме Твоем снедает Меня»'
Summary: |
  Люди готовились к празднику Пасхи. Иисус был в храме, в Иерусалиме. Он заметил, что люди продавали животных для жертвы и меняли валюту прямо там, в храме. Иисус, «сделав бич из веревок, выгнал из храма всех, также и овец и волов; и деньги у меновщиков рассыпал, а столы их опрокинул.16И сказал продающим голубей: возьмите это отсюда и дома Отца Моего не делайте домом торговли.17При сем ученики Его вспомнили, что написано: ревность по доме Твоем снедает Меня» (Ин. 2:15–17, смотрите также Псалом 68:10).

  Лидеры, находившиеся там, хотели, чтобы Иисус показал им знамение, доказав, что у Него есть власть делать такое. «Иисус сказал им в ответ: разрушьте храм сей, и Я в три дня воздвигну его» (Ин. 2:19). Он говорил о Своей смерти и воскреснии. Ученики потом поняли, что Он имел виду.  На празднике многие увидели чудеса Иисуса и поверили в Него, «Но Сам Иисус не вверял Себя им, потому что знал всех и не имел нужды, чтобы кто засвидетельствовал о человеке, ибо Сам знал, что в человеке» (Ин. 2:24,25).
