Number: 91
Title: Мы желаем того, что Бог обещает
Book: 'К Евреям: Призвание к совершенству во Христе (6:1).'
Scripture: Евреям 11–13
Truth: Иисус основатель и совершитель нашей веры
Verse: Евр. 11:1 «Вера же есть осуществление ожидаемого и уверенность в невидимом».
Summary: |+
  Евр. 11-я глава:  «Вера же есть осуществление ожидаемого и уверенность в невидимом» (Евр. 11:1). «А без веры угодить Богу невозможно; ибо надобно, чтобы приходящий к Богу веровал, что Он есть, и ищущим Его воздает» (Евр. 11:6). Много людей жило по вере и при жизни они принимали решения, которые показывали, что Бог был для них самым ценным и, что они ожидали вечной жизни с Богом после жизни на земле (Евр. 11:10). Они не жили ради хорошей материальной жизни на земле «но они стремились к лучшему, то есть к небесному; посему и Бог не стыдится их, называя Себя их Богом: ибо Он приготовил им город» (Евр. 11:16).

  Евр. 12-я глава: «Посему и мы, имея вокруг себя такое облако свидетелей, свергнем с себя всякое бремя и запинающий нас грех, и с терпением будем проходить предлежащее нам поприще, взирая на начальника и совершителя веры Иисуса, Который, вместо предлежавшей Ему радости, претерпел крест, пренебрегши посрамление, и воссел одесную престола Божия» (Евр. 12:1,2). Бог Отец воспитывает Своих, чтобы они стали участниками Его Святости (Евр. 12:10). Его воспитание учит, что правильно и что приносит плод праведности. «Наблюдайте, чтобы кто не лишился благодати Божией; чтобы какой горький корень, возникнув, не причинил вреда, и чтобы им не осквернились многие» (Евр. 12:15). Верующие должны помнить, что мы не пришли к Богу через закон и ветхий завет, но через кровь Иисуса Христа и новый завет. Поэтому верующие не должны отворачиваться от Иисуса, который говорит. Они благодарны, что принимают царство непоколебимое (Евр. 12:28).

  Евр. 13-я глава: Верующие живут по вере: любят друг друга, заботятся о тех которые страдают, живут в чистоте и «имейте нрав несребролюбивый, довольствуясь тем, что есть. Ибо Сам сказал: не оставлю тебя и не покину тебя, так что мы смело говорим: Господь мне помощник, и не убоюсь: что сделает мне человек?» (Евр. 13:5,6). Они следуют примеру зрелых верующих и помнят что «Иисус Христос вчера и сегодня и во веки Тот же» (Евр. 13:8). Не слушают лжеучения, но помнят, что спасены благодатью. Сам Иисус страдал, чтобы они могли быть с Богом. Верующие готовы страдать ради веры в Иисуса «ибо не имеем здесь постоянного града (город), но ищем будущего» (Евр. 13:14). «Бог же мира, воздвигший из мертвых Пастыря овец великого Кровию завета вечного, Господа нашего Иисуса (Христа), да усовершит вас во всяком добром деле, к исполнению воли Его, производя в вас благоугодное Ему через Иисуса Христа. Ему слава во веки веков! Аминь» (Евр. 13:20,21).

Character:
- Бог дает награду тем, которые ищут Его
- Он приготовил город для Своих
- Бог — самый ценный и самый важный
- Иисус – Спаситель, который претерпел крест
- Иисус – Начальник и Совершитель веры
- Он сидит по правую руку Бога Отца
- Бог Отец исправляет тех, которых Он любит, чтобы они стали участниками Его Святости
- Бог – Бог мира
- Иисус – Великий Пастырь
- Бог усовершает верующих во всяком добром деле
Application: |
  В Библии есть очень много ярких примеров людей, которые доверяли Богу свою жизнь. Их примеры помогают мне понять, что означает «вера». Вера – мое доверие Иисусу и тому, что Он обещает (которые невидимые как жизнь на небесах или моё оправдание), что видно по делам моим (как я живу, что я ценю, какие решения я принимаю).

  Я верю, что кровь Иисуса заплатила за мои грех, и что Он придет снова, и я буду жить с Ним вечно. Поэтому я готов принять решение сейчас, думая о вечности с Иисусом. Я не боюсь сказать, что я верующий в Иисуса или поступать честно, когда я знаю, что другие будут недовольны. Моя награда будет на небесах, а не сейчас, но то, что Иисус предлагает вечно и гораздо лучше, чем то, что мир предлагает.
  __Иисус, помоги мне помнить Твою жертву и победу за меня. Помоги мне жить, думая о вечности и принимать решения, которые угодны Тебе. Спасибо Бог, за то, что Ты любящий небесный Отец, который воспытываешь меня, когда я делаю что-то не правильно, чтобы исправить меня и научить меня полагаться на Тебя, чтобы я участвовал в Твоей Святости. Ты меня очень любишь! Я доверяю, что всегда есть смысл и мудрость в том, что Ты делаешь в моей жизни. Спасибо за то, что я могу быть с тобой в твоем царстве! Я знаю, что там будет радость в присутствии Твоем! Помоги мне каждый день следовать за Тобой, любить Тебя и других и не забыть о твоей благодати. Ты – Мой Пастырь и заботишься обо мне. Иисус, Ты совершил моё спасение. Я Тебя люблю. __
