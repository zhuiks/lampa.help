Number: 51
Title: Давид прячется от Саула
Book: '1-я Царств: Стабилизация положения народа'
Scripture: 1 Цар. 23–27  и Пс. 53,56,62,85,139–143.
Truth: Бог поможет нам любить наших врагов
Verse: '"А Я говорю вам: любите врагов ваших, благословляйте проклинающих вас, благотворите
  ненавидящим вас и молитесь за обижающих вас и гонящих вас" Мф. 5:44.'
Summary: |
  Глава 23: Давид искал волю Бога и спас город Кеиль. Потом, Саул узнал, что Давид там и люди города были готовы предать Давида. Саул хотел убить Давида. Иоанафан пришел к Давиду, чтобы укрепить его упованием на Бога. Давид был в пустыне, и Саул почти схватил его на горе.
  Глава 24: Давид был в пещере и Саул там сидел. Давид смог бы убить Саула, но не захотел. Он отрезал часть его одежды и потом доказал Саулу, что он не хотел убивать его.
  Глава 25: Самуил умер. Давид попросил пищи у Навала, но Навал грубо ответил ему и отказал. Давид рассердился и был  готов убить Навала, но жена Навала, Авигея, мудро поступила и попросила, чтобы Давид не мстил за себя. Потом Навал умер, и Авигея стала женой Давида.
  Глава 26: Люди в Зифе сказали Саулу, где находится Давид (Пс. 53). Саул снова искал убить его. Ночью, Давид пришел в лагерь Саула и смог бы убить его, но не хотел. Он взял кувшин и копья Саула и потом издалека кричал Авнеру (военочальнику Саула), что он должен лучше защищать царя. Саул благословил Давида.
  Глава 27: Давид боялся Саула и решил жить в земле врагов. Он больше года там жил. Он нападал на окружающие города врагов, но царь земли, где он жил, думал, что Давид верен ему, а не Израилю.
  Смотрите также Пс. 53,56,62,85,139–143.
  *Давид написал много псалмов. некоторые из них говорят о том, когда Давид их написал но большеснство не говорят. Возможно, что ты хочешь читать псалмы, которые могут относятся к этому периода жизни Давида.
Character:
- Бог справедливый
- Он Верен
- Он – Защита
- Иисус возлюбил своих врагов и отдал Свою жизнь за них
Application: |
  Давид доверял Богу и боялся Его. Он не хотел убить Саула, потому что он доверял плану Бога. Хотя Бог сказал Давиду давно, что он будет царем в Израиле, Давид не хотел стать царем через убийство Саула. Давид  доверял Богу, что придет Божье время для исполнения Его плана. Я могу доверять Богу, что наступит Его идеальное время для исполнения Его плана в моей жизни. Хотя Саул поступал как враг Давида, Давид продолжал уважать Саула. Есть люди в моей жизни, которые относиться ко мне как враги, но  Бог хочет, чтобы я их любил. Он дает мне силу и мудрость любить их.
  Бог послал Авигею Давиду, когда он собрался мстить за себя. Бог дал ей мудрые слова и Давид был благодарен, что он не согрешил. Иногда, Бог посылает людей ко мне и предупреждает меня. Готов ли я слушать совет, который поможет мне доверять Богу и не совершить ошибку? Готов ли я делиться советом  из Библии, когда Бог, Святым Духом покажет мне, о чем  надо говорить с человеком?__ Иисус, я хочу доверять Тебе. Спасибо, за то, что Ты направляешь мой путь и помогаешь мне любить моих врагов.__
