Number: 21
Title: Призвание Мойсея
Book: 'Исход: Искупление народа'
Scripture: Исход 3–6
Truth: У Бога есть план дла нас
Verse: '«Бог сказал Моисею: Я есмь Сущий...». Исход 3:14'
Summary: |
  Мойсей вырос во дворце Фараона и потом хотел спасти свой народ. Он убил египтянина, когда хотел защищать еврея. От страха за свою жизнь он убежал. В другой стране он жил 40 лет и работал пастухом. Однажды Бог явился Моисею в пламенном кусте и сказал ему, что Он хочет спасти израильтян из рабства. Бог обещал спасти  Свой народ. Моисей боялся, но Бог доказал ему Свою силу и присутствие чудесами.
Character:
- Бог был и есть, и всегда будет (я есмь Сущий)
- Он — вечный
- Бог – Спаситель
- Бог все видит
- Бог сострадает
- Бог – освободитель
- Он — Искупитель
- Бог дает дары
Application: |
  Я знаю, что Бог видит меня и Он всегда со мной. Я верю, что у Бога есть план на мою жизнь. Бог хочет использовать мою жизнь, чтобы сказать людям о спасении по вере в Иисуса. Я могу знать, что Бог поможет мне делать то, к чему Он призывает. Он даст мне все, что нужно, чтобы исполнить Его Слово. Иисус, помоги мне доверять Тебе и следовать за Тобой, делая то, что Ты призываешь меня делать. Ты — Спаситель и Ты силен!
