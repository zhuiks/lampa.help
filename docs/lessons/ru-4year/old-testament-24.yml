Application: |
  Даже когда кажется, что надежды нет, Бог силен помочь и спасти меня. Казалось, что народ застрял возле моря, но Бог сделал путь и спас их! Иисус показывает путь для меня, когда нет надежды. Он поможет и спасет меня.
  Люди роптали против Бога потому что, они не верили, что Он благ и хочет помочь им. Роптать и жаловаться был грех, но Бог по Своей милости обеспечал их нужды. Я могу просить помощи у Него и верить, что Он добрый и щедрый и обеспечит все мои нужды. Бог, прости меня, когда я жаловался на …… Иисус, помоги мне просить твоей помощи и доверять Тебе вместо того чтобы жаловаться. Я могу доверять Богу, зная, что Он знает мои нужды и любит, когда я обращаюсь к Нему. Бог слышит мои молитвы. Он моя помощь.
  Иисус сравнивал Себя с манной (хлеб с неба) и Скалой, которую Моисей ударил (откуда вода пошла для людей). Иисус был ударен (Он умер на кресте), чтобы дать нам жизнь. Манна и скала приобразы, чтобы напомнить нам, что Иисус дает нам духовную жизнь. Хлеб и вода необходимы для физической каждодневной жизни. Иисус необходимый для духовной жизни. Спасибо, Иисус, за то, что у меня есть жизнь в Тебе!

  *урок 32 больше говорит о том, как Бог вел народ столбом облака и огня.
