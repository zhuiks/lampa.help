Number: 24
Title: Переход через море и чудеса в пустыне
Book: 'Исход: Искупление народа'
Scripture: Исход 13–17
Truth: Бог наша помощь
Verse: '"Но Моисей сказал народу: не бойтесь, стойте - и увидите спасение Господне,
  которое Он соделает вам ныне, ибо Египтян, которых видите вы ныне, более не увидите
  во веки; Господь будет поборать за вас, а вы будьте спокойны" Исход 14:13,14 или
  “Блажен ты, Израиль! кто подобен тебе, народ, хранимый Господом, Который есть щит,
  охраняющий тебя…” Втор. 33:29'
Summary: |
  Бог чудесным образом открыл путь через море, чтобы народ смог перейти в безопасное место. Все солдаты Фараона, которые преследовали Израильтян, утонули в море. Бог вел народ столбом облака днем и столбом огня ночью (Исх. 13:21,22)*
  В пустыне народ хотел пить и есть. Бог сделал чудеса. Он сказал Моисею ударить скалу, и вода пошла, чтобы жаждущие люди пили. Каждое утро Бог давал им “хлеб” (манну) с небес. Они собирали манну каждое утро, кроме Шаббат (для них субботу) утра. На Шаббат они отдыхали, потому что Бог давал им двойную порцию в предыдущее утро. Он также посылал им птиц (перепелов) кушать, когда они хотели мясо. Израильтяне часто жаловались на Бога и Моисея.
  смотрите также Евр. 11:29
