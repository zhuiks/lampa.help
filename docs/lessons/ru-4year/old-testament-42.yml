Number: 42
Title: Самсон
Book: 'Судьи: Угнетение народа'
Scripture: Судьи 13–16
Truth: Бог дает настоящую силу.
Verse: '"Господу, Богу вашему, последуйте и Его бойтесь, заповеди Его соблюдайте и
  гласа Его слушайте, и Ему служите, и к Нему прилепляйтесь" Втор. 13:4 или  "Так
  говорит Господь, Царь Израиля, и Искупитель его, Господь Саваоф: Я первый и Я последний,
  и кроме Меня нет Бога" Ис. 44:6 или  "Господь крепость моя и слава моя, Он был мне
  спасением. Он Бог мой, и прославлю Его; Бог отца моего, и превознесу Его" Исх. 15:2.'
Summary: |
  Люди Израиля не следовали за Богом и их враги усиливались против них. Ангел Господень явился женщине и сказал ей,  что у нее будет особенный ребенок. Этот ребенок будет жить по особенным правилам, чтобы показать, что он будет участвовать в особенном плане Бога. Этим  ребенком был Самсон. Он вырос и Бог дал ему особенную силу, чтобы сражаться с врагами. Его сила была дана ему Богом, и Бог сказал ему следовать специальным правилам и никогда не стричь своих волос. Самсон часто был непослушным Богу и не соблюдал правила.
  Женщина по имени Далида уговорила Самсона рассказать ей секрет своей силы. Она предала его врагами (Филистимлянам) за деньги. Когда он спал, они подстригли ему волосы, и он потерял свою силу.
  Самсон убил много врагов, но теперь он стал их рабом и сидел в темнице. Позже, когда его волосы отросли, он попросил Бога сил, чтобы разрушить здание, где все враги веселились. Бог ответил на его молитву и использовал Самсона для того, чтобы показать всем, что Бог сильнее. Самсон умер вместе со своими врагами.
  смотрите также: Евр. 11:32–24 “И что еще скажу? Недостанет мне времени, чтобы повествовать о Гедеоне, о Вараке, о Самсоне и Иеффае, о Давиде, Самуиле и (других) пророках, которые верою побеждали царства, творили правду, получали обетования, заграждали уста львов, угашали силу огня, избегали острия меча, укреплялись от немощи, были крепки на войне, прогоняли полки чужих “
Character:
- Бог видит всё и всех
- Бог сильный
- Бог — Наша Помощь
- Бог — Святой (отдельный от нас, другой, чистый)
- Дух Святой – Бог
- Бог — наша сила
Application: |
  Самсон поступал не всегда так, как Бог хотел и попал в неприятности. Когда я люблю Иисуса, Он помогает мне любить правду и правильный путь. Я хочу следовать за Богом, потому что Он один достоин славы и чести. Бог помогает мне в неприятностях. Бог — моя сила. Иисус даст мне силу и радость жить угодно Ему. Дух Святой мне поможет.

  Часто в книге Судей написано, что Дух Господень сошел на человека и дал им силу противостоять врагам (Суд. 14:6). Иисус дает мне Святого Духа, чтобы у меня была сила рассказывать людям о спасении у Иисуса, чтобы любить Бога и чтобы следовать за Иисусом и не делать зла. Дух Святой изменяет моё сердце и дает мне эту любовь для Бога (Рим. 5:5). Господь Иисус, дай мне Твою силу, чтобы любить Тебя и других.
