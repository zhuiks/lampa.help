Number: 72
Title: Царь Иосафат
Book: '2 Паралипоменон: Разрушение храма'
Scripture: 2 Пар. 17–20, 3 Цар. 22:41–50.
Truth: Бог сражается за Своих людей
Verse: '"...Так говорит Господь к вам: не бойтесь и не ужасайтесь множества сего великого,
  ибо не ваша война, а Божия" 2 Пар. 20:15.'
Summary: |
  17 глава: Царь Иосафат ходил с Богом и убрал неправильное поклонение с земли. Он послал учителей и священников идти по всей стране, чтобы говорить людям Слово Бога и учить их. Бог был с Иосафатом. У него было богатство и сила.
  18 глава: Сын Иосафана женился на дочери царя Ахава (4 Цар. 8:18, 2 Пар. 21:6). Иосафат хотел сылшать через пророка от Бога, когда они с Ахавом готовились вместе воевать против врага (смотрите 3 Цар. 22).
  19 глава: Бог сказал Иосафату, что Ему не угодно было, что он соединился с Ахавом на войне, потому что Ахав не любил Бога. Но Богу было угодно, что Иосафат хотел искать Его. Царь снова пошел через страну, чтобы поставить богобоязных судей и священников и приблизить людей к Богу.
  20 глава: Когда враг пошел воевать против Иосафата, «И убоялся Иосафат, и обратил лице свое взыскать Господа, и объявил пост по всей Иудее. И собрались иудеи просить [помощи] у Господа; из всех городов Иудиных пришли они умолять Господа» (2 Пар. 20:3,4). Они собралися во дворе храма, царь молился, и они просили Бога помочь им. Они поклонились до земли и славали Господа песнями (2 Пар. 20:18,19). Утром они пошли на войну и пели хвалу “Славьте Господа, ибо вовек милость Его!“ (2 Пар. 20:21). Господь сделал, чтобы их враги между собой воевали и разрушали друг друга. Армия Иуды на протяжении 3 дня собирали добычу из поверженных врагов. Они радовались, что Бог дал им победу “И пришли в Иерусалим с псалтирями, и цитрами, и трубами, к дому Господню” (2 Пар. 20:28). Бог дал им мир в земле.
  Иосафат заключил союз с сыном Ахава, Охозией, чтобы делать корабли. Но Бог сказал ему через пропрока, что было неправильно заключать союз с человеком, который не любил Бога. Господь предупредил царя, что корабли разобьются. Так и было, как Бог сказал.
Character:
- Бог достоин хвалы
- Бог сражается за Своих людей
- Бог — Победитель
- Бог Всемогущий
- Он говорит Своим людям
- Он упрекает и благословляет
- Он дает мир и защищает
Application: |
  Иосафат был один из хороших и богобоязненных лидеров в Иуде. Он вел людей хорошо и учил их знать Слово Бога и ходить по путям Бога. Из-за этого, был мир в земле и Бог дал им чудесную победу над врагами. Люди прославляли Бога музыкой и Господь победил их врагов. Когда я славлю Богу песнями, я могу думать о словах которые я пою, что они говорят о Боге. Я могу выражать свою любовь и доверие Богу через музыку. Он достоин хвалы.
  Два раза, Иосафат заключил союз с царями в Израиле, которые не любили Бога. Те царя сделали много зла, и Бог не хотел, чтобы Иосафат присоединялся к ним. Иисус, помоги мне слушаться Тебя и следовать за Тобой, когда Ты исправляешь меня. Ты великий Спаситель и Ты достоин хвалы!
