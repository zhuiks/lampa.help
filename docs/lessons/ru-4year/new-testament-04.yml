Application: |
  Иисус назвал Бог Своим Отцом потому что Иисус — Сын Бога. Так как дети послушными своим родителям и делают то, что они говорят, также Иисус был в месте (в храме), где люди собирались, чтобы быть с Богом (поклоняться Ему) и слушать то, что Он им говорит (изучали Слово). В моём сердце я люблю Бога и поклоняюсь Ему везде и не только, когда церковь собирается. Я могу читать Библию, чтобы знать, что Бог мне говорить. Святым Духом, Иисус поможет мне исполнить Слово.
  Иисус был также послушен своим родителям. Он уважал их. Иисус поможет и мне быть послушным своим родителям. Иисус называл Бога своим Отцом. Это значит, что Иисус дал нам пример подчинения и послушания Богу. Иисус — Сам Бог, но Он пришел на землю, чтобы спасти нас. Он был послушным до смерти и смерти крестной (Фил. 2:5–11).__ Иисус, помоги мне подчиняться и быть послушным Тебе. __
