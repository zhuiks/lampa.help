Number: 4
Title: Мальчик Иисус в храме
Book: 'Евангелие: явление Христа'
Scripture: Луки 2:40–52
Truth: Иисус - Сын Божий
Verse: 'Луки 2:49 «Он сказал им: зачем было вам искать Меня? или вы не знали, что
  Мне должно быть в том, что принадлежит Отцу Моему»'
Summary: |+
  Каждый год, Иисус и Его родители ходили в Иерусалим на праздник Пасхи. После окончания праздника Иосиф, Мария, их родственники и знакомые  отправились домой, не зная, что Иисус остался в храме. Они думали, что Иисус был среди них. Обнаружив, что его нет с ними, Иосиф и Мария вернулись в Иерусалим и 3 дня искали его. Они нашли Его в храме, где он говорил с учителями закона. Он слушал их и задавал им вопросы. У Него были ответы на все их вопросы. Обратившись к Иисусу, Мария сказала, что они переживали и долго искали его. Он ответил ей, что должен был пребывать в том, что нравится Его Отцу (41). Они не поняли его. Иисус вернулся домой с ними и был послушным родителям. Он вырос мудрым.  И Бог, и люди любили Его.

