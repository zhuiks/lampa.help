Number: 47
Title: Последний ужин
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 26:1–30, Луки 22:1–38, Иоанна 13–17)
Truth: Иисус-  царь стал слугой
Verse: Иоанна 13:15 «Ибо Я дал вам пример, чтобы и вы делали то же, что Я сделал вам»
Summary: |+
  По слову Иисуса, Петр и Иоанн нашли место, чтобы праздновать Пасху. Иисус ужинал со своими друзьями.Он любил их и омыл им ноги. Он сказал «15Я дал вам пример, чтобы и вы делали то же, что Я сделал вам.16Истинно, истинно говорю вам: раб не больше господина своего, и посланник не больше пославшего его» (Иоанна 13:15,16) Потом Иисус объяснил ученикам, что Он скоро умрет за них. Он дал им пить из чаши и сказал, что это как Его кровь, которую Он проливает за них. Он дал им хлеб и сказал, что это как Его тело, которое Он отдаст за них. Он сказал им делать это «в Мое воспоминание.» (Луки 22:19) Иисус сказал, что Он знает, кто из учеников предаст Его (Иоанна 13:21). Один из них (Иуда Искариот) ушёл и предал Иисуса тем людям, которые хотели убить Его. Иисус также сказал Петру, что он отречется от Иисуса 3 раза. Петр не поверил.

Character:
- Иисус – Бог
- Он – Спаситель
- Иисус решил отдать Свою жизнь
- Иисус все знает
- Он исполнил волю Небесного Отца
- ' Иисус любящий'
- Он служил
Application: |
  Иисус любил своих друзей и омыл их ноги. Он сказал, что Он дал нам пример. Иисус дает мне Духа Святого помочь мне следовать за Его примером любить и служить другим. Иисус знал, что Иуда Искариот предаст Его, но Он все равно любил его и омыл его ноги тоже. __Иисус, помоги мне любить тех, которые не любит меня. Иисус, помоги мне Святым Духом, следовать  Твоему примеру и любить и служить.__
