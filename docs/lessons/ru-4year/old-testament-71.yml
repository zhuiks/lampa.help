Number: 71
Title: Царь Ахав
Book: '3-я Царств 12-22: Разделение народа.'
Scripture: 3 Царств 20–22, 2 Пар. 17–20.
Truth: Бог видит все
Verse: '"И нет творения, сокровенной от Него, но все обнажено и открыто перед очами
  Его: Ему дадим отчет" Евр. 4:13.'
Summary: |
  Глава 20-я: Сирийский царь собрался воевать против Израиля (Самария). Пророк пришел к царю Ахаву в Израиле и сказал, что Бог даст им победу. Он и дал.  Через год, Сирийский царь во второй раз собрался воевать против Израиля, думая, что Бог не сможет помочь своему народу, если они будут воевать на поле. Бог во второй раз посылает пророка сказать, что Он даст им победу над Сирийской армией, чтобы Израильтяне знали, что Он Бог. Но Царь Ахав сделал ошибку, не убив злого царя Сирии. Бог показал Ахаву через пророка, что теперь он должен умереть потому, что не сделал того, чего желал Бог. Ахав встревоженный и огорченный пошел домой.
  Глава 21-я: Возле дворца Ахава был виноградник, который принадлежал Навуфею. Ахав хотел купить его, но Навуфей не согласился продать его. Ахав огорчился и его женя, Иезавель придумала как по-хитрому забрать виноградник Навуфея. Она пригласил злых людей вместе с Навуфеем на пир. Эти злые люди начали говорить плохие вещи о Навуфее и убили его. Потом, Ахав взял виноградник умершего. Бог послал Илию к Ахаву чтобы сказать, что Бог осудит дом Ахава, и они умрут за свои злые дела и идолопоклонство. Но Ахав смирился перед Богом. Бог решил исполнить Свое пророчество против дома Ахава после его смерти.
  Глава 22-я: Спустя 3 года, цари Израиля и Иуды решили воевать против царя Сирийского. Царь Иудейский хотел узнать волю Божью. У царя были разные «пророки» которые говорили лживые пророчества, которые не являлись Божьими словами. Царь Иудейский хотел слышать именно от Бога, а не от людей. Там также был пророк Михей, но Ахав не любил его, потому что Михей говорил правду, а Ахав не хотел слушать правду. Михей сказал, что Ахав умрет на битве в тот же день. Услышав это пророчество, Ахав переоделся, чтобы не выглядеть по-царски и пошел на битву. Во время битвы, кто-то случайно выстрелил из лука и попал в Ахава, вследствие чего тот умер, как Бог и предсказал. После этого, воцарился его сын, который поклонялся лжебогам. Он поступал неугодно пред глазами Бога.
Character:
- Бог все видит и все знает
- Он сердцеведец
- Бог – Судья
- Бог говорит через Своё Слово
- У Бога вся власть
- Бог – Святой, Чистый и Честный
Application: |
  Бог хотел, чтобы Ахав убил врагов, которые нападали на Израиль. Я могу думать о грехе, как о моем враге. Гордость и егоистичность — враги, которые нападают на моё сердце и мысли. Дружу ли я с этими врагами души моей или я прошу Бога, чтобы Он помог мне бороться против них? Я могу молится к Богу о моей жизни и просить: Господь Бог, покажи мне если в моём сердце есть что-то неугодное Тебе и Твоей Святости. Иисус помоги мне “убить” то, что Тебе неугодно в моём сердце. Если я не воюю против греха в моей жизни, в конце концов, грех меня убьет.
  Ахав показал себя жадным, захотев завладеть виноградником Навуфея. Есть ли жадность в моем сердце? Иисус может меня простить и изменить. Иезавель не ценила жизнь Навуфея и помогла убить его, чтобы получить, то, что она хотела. Поступаю ли я также иногда, когда я не забочусьо ком-то и хочу навредить им, чтобы получить, что я хотел? Пророк Михей передавал людям Божье Слово, хотя эти слова неприятно было слышать. Готов ли я говорить правду, даже когда другие хотят, чтобы я согласился с ними говорить ложь? __Иисус помоги мне совершать поступки и говорить слова угодные Богу.__
