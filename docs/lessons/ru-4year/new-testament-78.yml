Number: 78
Title: Святой Дух изменяет нас и действует в нас
Book: 'К Римлянам: Искупление во Христе (3:24)'
Scripture: Римлянам 5–8
Truth: Святой Дух освобождает от греха и смерти через веру в Иисуса.
Verse: 'Рим. 5:8 «Но Бог Свою любовь к нам доказывает тем, что Христос умер за нас,
  когда мы были еще грешниками». Рим. 8:38,39 «И я убежден, что ничто: ни смерть,
  ни жизнь, ни ангелы, ни другие духовные существа и силы, ни век нынешний, ни век
  грядущий, ни вышний мир, ни бездна - ничто из всего мироздания не сможет стать между
  нами и любовью Бога, которую Он явил в Христе Иисусе, Господе нашем!»'
Summary: |+
  Иисус оправдывает нас верою. Наши страдания ради веры меняют нас и дают нам надежду. Бог Святым Духом дает нам любовь в наши сердца (Рим. 5:5). Люди обычно не хотят умирать за кого-то  «Но Бог Свою любовь к нам доказывает тем, что Христос умер за нас, когда мы были еще грешникам» (Рим. 5:8). Через Адама, грех вошел в мир и в человеческую природу. Через веру в Иисуса приходит прощение греха (дар благодати) и примирение с Богом. Грех ведет к смерти. Благодать Иисуса дает жизнь. «Ибо, как непослушанием одного человека сделались многие грешными, так и послушанием одного сделаются праведными многие» (Рим. 5:19).
  Вера в Иисуса меняет то, как мы живем. «Если же мы умерли со Христом, то веруем, что и жить будем с Ним, зная, что Христос, воскреснув из мертвых, уже не умирает: смерть уже не имеет над Ним власти. Ибо, что Он умер, то умер однажды для греха; а что живет, то живет для Бога. Так и вы почитайте себя мертвыми для греха, живыми же для Бога во Христе Иисусе, Господе нашем» (Рим. 6:8–11). Мы уже не рабы греха, потому что Иисус освободил нас. «Ибо возмездие за грех — смерть, а дар Божий — жизнь вечная во Христе Иисусе, Господе нашем» (Рим. 6:23).
  «…закон свят, и заповедь свята и праведна и добра» (Рим. 7:12). Закон показывает нам, что мы грешим, сам закон не может спасти нас, но осуждает нас, когда мы не исполняем его. Грех во мне хочет делать то, что против закона. Иисус избавит меня от этого тела смерти.
  «Итак нет ныне никакого осуждения тем, которые во Христе Иисусе живут не по плоти, но по Духу,2потому что закон Духа жизни во Христе Иисусе освободил меня от закона греха и смерти. Как закон, ослабленный плотию, был бессилен, то Бог послал Сына Своего в подобии плоти греховной в жертву за грех и осудил грех во плоти, чтобы оправдание закона исполнилось в нас, живущих не по плоти, но по Духу»  (Рим. 8:1–4). «Если же Дух Того, Кто воскресил из мертвых Иисуса, живет в вас, то Воскресивший Христа из мертвых оживит и ваши смертные тела Духом Своим, живущим в вас» (Рим. 8:11). Мы не живем по-своему, но теперь живем по Духу. По Святому Духу мы можем называть Бога Отцом. Мы страдаем сейчас, но у нас есть надежда славы, что мы будем потом с Иисусом.  «Ибо думаю, что нынешние временные страдания ничего не стоят в сравнении с тою славою, которая откроется в нас» (Рим. 8:18).
  Мы ожидаем в терпении. Дух Святой, который живет в нас, помогает нам в нашей слабости. «Притом знаем, что любящим Бога, призванным по Его изволению, все содействует ко благу» (8:28). «Что же сказать на это? Если Бог за нас, кто против нас?» (Рим. 8:31). Мы переживаем трудности сейчас, но мы будем с Иисусом во славе Его. Мы можем быть уверены, что «ни смерть, ни жизнь, ни Ангелы, ни Начала, ни Силы, ни настоящее, ни будущее, ни высота, ни глубина, ни другое какое творение не может отлучить нас от любви Божией во Христе Иисусе, Господе нашем» (Рим. 8:38,39).

Character:
- Дух Святой живет в верующих в Иисуса
- Иисус дает жизнь
- У Иисуса надежда
- Иисус освобождает от греха и смерти
- Иисус умер и воскрес
- Иисус оправдывает по благодати и милости
- Бог дарит верующим вечную жизнь
Application: |
  Моя вера в Иисуса меняет меня. До того, как я верил в Иисуса, я был рабом греха, и у меня не было силы делать то, что правильно. Но теперь, через веру в Иисуса, я могу жить с Ним. То есть, Его Святой Дух живет во мне и дает мне новые желания (любить Бога и других) и новую жизнь. Жизнь Иисуса во мне.
  Грех раньше мог руководить мной. Даже если я не особо хотел грешить, у меня не было силы противостоять греху. Но теперь, Иисус — Мой Господь, и Его Святой Дух живет во мне. Я хочу жить для Иисуса. Я могу просить Его о помощи, и Он даст силу поступать по Духу. Святой Дух освобождает от греха и смерти через веру в Иисуса. В Иисуса у меня новая природа, новое направление, новое место назначения и прибытия.
  Все люди без Иисуса, они мертвы в грехах. Мы все наследовали грешную природу Адама. Но верующим в Иисуса дана новая жизнь. Он оживляет верующих. Через веру в Иисуса Он по благодати и милости дает  прощение, оправдание (сделаны правильными по Божьему закону) и надежду славы. Я знаю, что не смотря на трудности в этой жизни, Иисус обещал принять меня в славу. Ничего не может отлучить меня от Его любви. Иисус всегда со мной и Его обещания тверды и достоверны. __Иисус, помоги мне посчитать себя мертвым для греха и живым для Бога в Иисусе Христе, Господе моём.__

