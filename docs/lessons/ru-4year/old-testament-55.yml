Number: 55
Title: Псалмы о Мессии
Book: 'Псалтирь:  Жажда по единению (общности) со Христом'
Scripture: Пс. 2,8,15,21,33,34,39,40,44,67,68,88,101,109,117.
Truth: Иисус – Царь, Спаситель и Бог
Verse: '"Почтите Сына, чтобы Он не прогневался, и чтобы вам не погибнуть в пути вашем,
  ибо гнев Его возгорится вскоре. Блаженны все, уповающие на Него" Пс. 2:12.'
Summary: |
  Бог обещал Давиду в 1 Пар. 17:11–14 “Когда исполнятся дни твои, и ты отойдешь к отцам твоим, тогда Я восставлю семя твое после тебя, которое будет из сынов твоих, и утвержу царство его. Он построит Мне дом, и утвержу престол его на веки. Я буду ему Отцом, и он будет Мне сыном, — и милости Моей не отниму от него, как Я отнял от того, который был прежде тебя. Я поставлю его в доме Моем и в царстве Моем на веки, и престол его будет тверд вечно”.
  Давид и другие написали эти псалмы много лет до рождения Мессии и у них очень много деталей о жизни и характере Иисуса. Часто эти стихи цитируются в Новом Завете, где мы лучше понимаем, что они говорили об Иисусе.
  Пс. 2: Месссия  – Сын и Царь.
  Пс. 8:5–7:  Он имеет власть над всем (смотрите также Ев 2:6-8).
  Пс. 15:10: Он — вечный и Святой (смотрите также Деяния 13:35).
  Пс. 21:  Говорит о том, что Иисус переживал во время распятия. Он цитировал этот псалом на кресте (смотрите Мф. 27:46).
  Пс. 33:21: Пророчество о том, что кости Мессии не будут ломимы (смотрите Иоанна 19:36).
  Пс. 34:19 и Пс. 69:4: Они ненавидели Его без причин (смотрите Иоанна 15:25).
  Пс. 39:8,9:  Писание говорит о Мессии (смотрите Луки 24:44 и Евр. 10:5–7).
  Пс. 40:10 Мессия будет предан (смотрите Иоанна 13:18).
  Пс. 44: Иисус – Царь (смотрите Евр. 1:8,9).
  Пс. 67:19: Иисус – Победитель (смотрите Еф. 4:8).
  Пс. 68:22: Пророчество о том, что они дали Мессие пить, когда Он был на кресте (смотрите Мф. 27:34).
  Пс. 88:4,5,37: Обещание о том, что Мессия от линии Давида.
  Пс. 101:26–29: Мессия — Создатель и дает новую жизнь (смотрите Евр. 1:10).
  Пс. 108:1–5: Люди отвергают Мессию.
  Пс. 109: Мессия —  Царь. Бог — Отец говорит Богу — Сыну (смотрите Мф. 22:44, Деяния 2:34,35).
  Пс. 117:22 ”Камень, который отвергли строители, соделался главою угла” (смотрите Мф. 21:42, Деяния 4:11, 1 Пет. 2:4–7, Еф. 2:20).
  Смотрите Лук. 24:44,45 “И сказал им: вот то, о чем Я вам говорил, еще быв с вами, что надлежит исполниться всему, написанному о Мне в законе Моисеевом и в пророках и псалмах. Тогда отверз им ум к уразумению Писаний”.
Character:
- Иисус – Царь, Спаситель и Бог
- Иисус страдал, чтобы спасти нас
- Иисус победил зло
- У Бога есть план
- Иисус исполнил план Бога Отца
Application: |
  Удивительно, сколько псалмов говорит об Иисусе. Я верю, что Иисус – Бог и, что был план Бога от вечности послать Иисуса на землю умерет за мой грех и воскреснуть из мертвых (1 Пет. 1:20,21 “предназначенного еще прежде создания мира, но явившегося в последние времена для вас, уверовавших чрез Него в Бога, Который воскресил Его из мертвых и дал Ему славу, чтобы вы имели веру и упование на Бога”).
  Я верю, что вся Библия истинна и говорит о Божьем плане спасения для людей через веру в Иисуса. Я веру, что Иисус – Царь и что Он сейчас правит с небес (и в сердцах тех, которые любят Его). В один день Он вернется и будет править на земле. Я хочу, чтобы Он был царем моей жизни сегодня и всегда. Я хочу сказать друзьям и родственникам о спасении в Иисусе. Я хочу молиться за тех, которые не верят в Иисуса, чтобы Он стал их Царем.
  *Мессия — значит помазанник. Часто, цари были помазанны маслом, чтобы показать, что они были выбраны править над народом.
