Number: 37
Title: Моисей говорит к народу
Book: 'Второзаконие: Наставление для народа'
Scripture: Второзаконие 19–34 и Пс. 89 (особое внимание на Втор. 31–34)
Truth: Бог Сам идет с нами
Verse: '"Господь Сам пойдет пред тобою, Сам будет с тобою, не отступит от тебя и не
  оставит тебя, не бойся и не ужасайся" Втор. 31:8.'
Summary: |
  Главы 19-26: Повеление о городах-убежищах, о ложном свидетельстве «глаз за глаз, зуб за зуб» (Втор. 19:21). Законы о войнах. Очищение за неизвестное убийство. «Проклят пред Богом всякий повешенный на дереве» (Втор. 21:23). Законы о безопасности, чистоте и честности. Законы о заботе о бедных во время жатвы (Втор. 24:19–22). Инструкции о благодарении и молитве Богу во время приношение первых начатков земли (Втор. 26).
  Главы 27-28: Слово благословения за послушание и последствия непокорности, которые они должны были записать, и читать на горах Гевала, когда они будут в земле обетованной. Бог подробно рассказал, что произойдет с народом, если они отойдут от веры в Него.
  Главы 29-30: Наставление следовать за Богом. «Да не будет между вами мужчины или женщины, или рода или колена, которых сердце уклонилось бы ныне от Господа Бога нашего, чтобы ходить служить богам тех народов; да не будет между вами корня, произращающего яд и полынь, такого человека, который, услышав слова проклятия сего, похвалялся бы в сердце своем, говоря: «я буду счастлив, несмотря на то, что буду ходить по произволу сердца моего»; и пропадет таким образом сытый с голодным» (Втор. 29:18,19). Бог проклинает людей за непослушаение, но обещает простить людей, когда они покаятся и вернутся к Нему. «Во свидетели пред вами призываю сегодня небо и землю: жизнь и смерть предложил я тебе, благословение и проклятие. Избери жизнь, дабы жил ты и потомство твое, любил Господа Бога твоего, слушал глас Его и прилеплялся к Нему; ибо в этом жизнь твоя и долгота дней твоих, чтобы пребывать тебе на земле, которую Господь с клятвою обещал отцам твоим Аврааму, Исааку и Иакову дать им» (Втор. 30:19,20).
  Глава 31-34: Иисус Навин поведет народ в землю. Бог снова и снова говорит людям быть смелыми и не бояться, потому что Он с ними. Народ должен вместе читать закон каждые 7 лет. Моисей учил народ песне, чтобы они вспомнили свою историю, предупреждения и характер Бога. Бог сказал Моисею, что он скоро умрет и что Он покажет ему землю. Моисей благословил каждое племя Израиля. Моисей умер и Израиль плакал о нем.
  Молитва Моисея “Господи! Ты нам прибежище в род и род. Прежде нежели родились горы, и Ты образовал землю и вселенную, и от века и до века Ты — Бог (Пс. 89:2,3).
Character:
- Бог с нами
- Бог ведет Своих
- Бог исполнит Своё Слово
- Бог знает все заранее
Application: |
  Очень часто в книге Второзакония, Бог дает повеление, чтобы люди любили Его. Он также часто повторяет, что Он их любит, что Он их избрал, и что Он ведет их, и что Он с ними. Я знаю, что Бог любит меня. Он избрал меня, ведет меня и Он всегда со мной. Бог предупреждает, что опасно не доверять Ему. __Иисус, помоги мне доверять Тебе и следовать за Тобой.__
  Как и Моисей, люди умирают, но я могу быть уверен, что я буду с Богом, если я верю в Иисуса. Бог дал Иисусу Навину задание вести людей. Бог хочет, чтобы я был храбрым и мужественным и доверял Ему, также как Иисус Навин.
  Люди Израиля были готовы войти в землю обетования. Может быть, им было страшно, потому что они не знали, что впереди. Бог утешал их и сказал им, что их ждет благословение. Иисус хочет, чтобы я доверял Ему. Он хочет вести мою жизнь. Может быть, я не знаю точно что впереди, но я знаю, что Иисус верен и любит меня. Я могу доверять Ему. Я хочу следовать за Ним.
