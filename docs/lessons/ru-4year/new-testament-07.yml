Number: 7
Title: Призвание учеников
Book: 'Иоанна: Явление Христа миру как Бога'
Scripture: Иоанна 1:35–51
Truth: Иисус приглашает нас следовать за Ним
Verse: 'Иоанна 12:26 «Кто Мне служит, Мне да последует; и где Я, там и слуга Мой будет.
  И кто Мне служит, того почтит Отец Мой» или Луки 9:23 «Ко всем же сказал: если кто
  хочет идти за Мною, отвергни себя, и возьми крест свой, и следуй за Мною» или Иоанна 10:27
  «Овцы Мои слушаются голоса Моего, и Я знаю их; и они идут за Мною»'
Summary: |+
  Увидев Иисуса, Иоанн Креститель сказал: «Вот Агнец Божий». Его ученики услышали это и последовали за Иисусом. Иисус спросил их, чего они хотят. Они хотели знать, где Он живет. Он сказал им: «Пойдите и увидите». Андрей, следовавший за Иисусом, привел своего брата Симона к Иисусу, сказав: «Мы нашли Мессию!» (что означает «Христос» или «помазанник»).    Иисус дал Симону новое имя: Петр. Иисус призывал Филиппа говоря: “иди за Мною» (Ин. 1:43). Филипп пригласил Нафанаила следовать за Иисусом. «мы нашли Того, о Котором писали Моисей в законе и пророки, Иисуса, сына Иосифова, из Назарета.» Нафанаил не верил, что Иисус особенный, потому что Иисус вырос в Назарете. Но Филипп, повторив слова Иисуса, сказал: «Пойди и посмотри».
  Когда Иисус встретился с ним, Он дал ему понять, что видел Нафанаила, сидящего под деревом, хотя Его не было с ним. «Нафанаил отвечал Ему: Равви! Ты Сын Божий, Ты Царь Израилев» (Ин. 1:49). Но Иисус ответил ему: «Истинно, истинно говорю вам: отныне будете видеть небо отверстым и Ангелов Божиих восходящих и нисходящих к Сыну Человеческому.» (Ин. 1:50,51)

   (смотрите также Бытие 28:12, Луки 5:1–11,6:12–16 и Мк. 1:17,2:14)

