Application: |
  Иисус приглашает меня следовать за Ним. Он хочет, чтобы я был там, где Он. Но как я могу быть там, где Иисус, когда Иисус на небе? Я не могу буквально следовать за Ним, как Андрей и Иоанн! Он хочет, чтобы я познавал Его больше и больше, любил других, как Он любит и делал то, что Он делает. Он хочет, чтобы я следовал Его примеру.  Если человеку грустно, мы иногда говорим «Иисус с тобой. Он утешит тебя.» Но, возможно, Бог Иисус хочет, чтобы этот человек ощутил Божью заботу, утешение и любовь благодаря моей дружбе с ним. Так он сможет понять, что Иисус рядом с ним через меня, и что я нахожусь там, где находится Иисус.
  Некоторые люди слышат об Иисусе благодаря родственникам или друзьям (Андрей сказал своему брату, Симону-Петру). Некоторые люди сначала не хотят знакомиться с Иисусом (Нафанаил). Некоторые верят, что Он Мессия, Сын Божий, Царь, и Тот, о Котором говорили пророки и Моисей. Откуда или от кого об Иисусе услышал я? Слышал ли я, что Иисус приглашает меня следовать за Ним? Кому я рассказал об Иисусе, чтобы они тоже последовали за Ним? Как я могу «следовать за Иисусом?» Иисус хочет, чтобы я знал Его и становился похожим на Него. Знаю ли я это? Следуя за Иисусом, я вижу, как Он меняет меня. Иисус дал Симону новое имя, чтобы показать, что Он будет менять Его характер к лучшему. Я хочу следовать за Иисусом. Он поможет мне читать Библию, молиться Ему и делать то, что Он покажет мне. Его Дух Святой подскажет мне, что делать или говорить. Как я могу сегодня следовать за Ним?
