Number: 93
Title: Бог помнит свои обещания Своим людям
Book: 'Захария: Духовное и нравственное восстановление народа.'
Scripture: Захария
Truth: Иисус – Грядущий Царь
Verse: 'Зах. 9:9 «Ликуй от радости, дочерь Сиона, торжествуй, дочерь Иерусалима: вот
  Царь твой грядет к тебе, праведный и спасающий, кроткий, сидящий на ослице и на
  молодом осле, сыне подъяремной»'
Summary: |+
  Бог сказал Израилю через пророка Захарию: «обратитесь ко Мне, и Я обращусь к вам» (Зах. 1:3). Закончилось 70 лет плена в Вавилоне и по Слову Бога, люди вернулись в землю Израильскую! Бог дал Захарии 8 видений ночью о том, что он восстановит Израиль, покажет им милость, и что они снова постоят храм (Зах. 1:13–17). Бог сказал, что придет день, и он очистит Свой народ и возмет их грех (Зах. 3:8–10).Бог сказал «не воинством и не силою, но Духом Моим, говорит Господь Саваоф. Кто ты, великая гора, перед Зоровавелем? ты — равнина, и вынесет он краеугольный камень при шумных восклицаниях: «благодать, благодать на нем!» (Зах. 4:6,7).
  Бог говорит об Отрасли, которая есть и царь, и священник(Зах. 6:12,13). Бог хочет, чтобы Его народ оказывал «милость и сострадание каждый брату своему» (Зах. 7:9). Бог говорил много о Мессии Царь.(Зах. 9:9 и14:9). Даже написано, что Израиль посмотрит на Него, Которого пронзили, и будут рыдать о Нем (Зах. 12:10).

