Application: |
  Бог – это Тот, Кто обновляет меня. Народ Израиля был непослушен и 70 лет был в плену в Вавилоне. Потом, по Слову Бога, они вернулись в свою землю и Бог помог им снова построить не только храм, но и восстановить правильные взаимоотношения с Ним и друг с другом. Когда я верю в Иисуса, он прощает мой грех и обновляет мою жизнь. У Бога хорошие планы для меня, когда я ищу Его и следую за Иисусом. Хорошо мне помнить, что так же, как люди не смогли построить храм своей силою и Бог дал им помощь Духа Святого, также и я не могу жить по-Божьему сам, но Бог дает мне Святого Духа, чтобы жить угодно Ему. Всё по благодати Его!
  В книге Захарии, Бог много говорит об Иисусе. Мы знаем, что половина этих слов уже исполнились, потому что Иисус уже пришел, жил на земле, умер на кресте, воскрес из мертвых и вернулся на небо. Но мы ждем Его второго пришествия, когда Он заберет Своих к Себе, накажет и осудит неверующих и будет править царем вечно. Я верю, что Иисус скоро придет! Я хочу жить каждый день для Его славы, и рассказывать людям о Нем, чтобы они не погибли, но имели вечную жизнь через веру в Иисуса. Иисус благодатью спасает нас.

  о пророках: Бог был верен послать пророков, чтобы говорит Божьи Слова предупреждение, предостережение, ободрение и утешение людям. Мы много знаем о Илии и Елесеи из Библии. меньше известно о других пророках. В Новом Завете написано, “зная прежде всего то, что никакого пророчества в Писании нельзя разрешить самому собою. 21 Ибо никогда пророчество не было произносимо по воле человеческой, но изрекали его святые Божии человеки, будучи движимы Духом Святым.“ (2 Пет. 1:20,21). в Деяния 10:43, Петр говорит, “О Нем (Иисус) все пророки свидетельствуют, что всякий верующий в Него получит прощение грехов именем Его.“. Чтение пророков похоже на поиск спрятеное сокровище. Истина об Иисусе можно найти в каждой книге пророчества. Часто в Новом Завете есть цитаты слова пророков, которые помогают нам понять, что было сказано об Иисусе. Лучше всего, Бог дает нам Своего Духа Святого, чтобы понять истину Слова и через этого, любить Бога больше.
  смотрите также 1 Пет. 1:10–12 “К сему-то спасению относились изыскания и исследования пророков, которые предсказывали о назначенной вам благодати, 11 исследывая, на которое и на какое время указывал сущий в них Дух Христов, когда Он предвозвещал Христовы страдания и последующую за ними славу. 12 Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы.”
