Application: |
  __Иисус, я доверяю Тебе. Ты являешься истиной, моей праведностью, благой вестью, Тот в Кого я верю, моим спасением, и Словом Бога. Я сам — слабый, но Ты — моя сила и помощь. Когда мне трудно любить людей или стоять против греха, помоги мне обратиться к Тебе за помощью. Напоминай мне об истине Библии и о том, что Ты совершил (“совершилось!”) мое спасение и прошение. Ты спас меня благодатью и дал мне новую жизнь в Тебе. Ты дал мне Духа Святого, чтобы жить угодно Тебе и делиться с людьми о Тебе. Спасибо Иисус.__

  Образ всеоружия показывает мне Иисуса и мою новую жизнь в Нем.

  Пояс Истины: Иисус и Его пути правильны. Когда я знаю Иисуса и то, что Ему угодно, тогда эта истина действует как пояс, который помогает одежде правильно сидеть. Когда я знаю истину, я не буду слушать ложь дьявола. Какую истину я знаю из Библии? например: Иисус – единственный Спаситель, у меня есть духовные благословения в Иисусе (Еф. 1:3).

  Броня праведности: Иисус — моя праведность. Я спасен благодатью, а не делами (Еф. 2:8). Понимание, что Иисус — моя праведность, действует как броня, которая защищает моё сердце от неправильных мыслей и гордости. Я вспоминаю, что Иисус дал мне спасение как подарок.

  Обув ноги в готовность благовествовать мир: Спасение и прощение от Иисуса – благая весть! Иисус — Спаситель для всех и дает нам единство и мир в Нем! (Еф. 2:17–22). Я надеваю обувь, чтобы было легче и быстрее идти куда-то. Я хочу знать благую весть об Иисусе, чтобы быть готовым делиться о Нём, о Его любви и спасении со всеми!

  Щит веры: Я верю, что Иисус спас меня и я теперь — дитя Бога. Когда мне трудно, я могу смело просить помощи у Иисуса верою, и Он защищает меня, как щит, и дает мне силу от Святого Духа доверять Ему и понимать Его любовь (Еф. 3:12,16,17).

  Шлем Спасения: Иисус изменяет то, как я думаю и как я живу. Я люблю Иисуса и хочу жить угодно Ему. Он помогает мне отказываться от старого образа жизни и начинать жить по-новому во Христе. Как шлем защищает голову, спасение Иисуса защищает мой ум, и Его Дух обновляет моё мышление и мою жизнь (Еф. 4:23,24).

  Меч духовный – Слово Божье: Иисус дал нам Библию, которая является Словом Божьим. Когда я верю в то, что написано в Слове, тогда Оно действует как меч, который защищает от неправды и помогает мне разрушить грех в моей жизни (Еф. 4:30–32).

