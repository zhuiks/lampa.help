Summary: |+
  Павел написал письмо церкви, когда он уже был в тюрьме (Еф. 3:1,4:1,6:20). В основном, верующие в Эфесской церкви были язычниками (Еф. 2:11–22).
  Единство во Христе 
  Иисус — глава верующих, а они — тело, где каждый исполняет свою часть и растет в любви (Еф. 4:15,16).

  Верующие любят и уважают друг друга
  Верующие должны следовать примеру Иисуса, быть обновлёнными в духе (Еф. 4:20–24). «будьте друг ко другу добры, сострадательны, прощайте друг друга, как и Бог во Христе простил вас» (Еф. 4:32). Во всех отношениях, верующие должны любить и уважать друг друга: муж и жена, дети и родители, работники и начальники (Еф. 5:21–6:9).

  Иисус помогает верующим стоять в истине (и против дьявола)
  Верующие должны укрепляться «Господом и могуществом силы Его» (Еф. 6:1). Иисус дает верующим, все что нужно, чтобы стоять в безопасности истины (Еф. 6:10–20). Иисус дал верующим защиту (это можно понять через образ всеоружия), что является:  истиной, праведностью, евангелием мира, верой, спасением, и Словом Божьим. Все это помогает верующим стоять в истине 1) духовные благословения 2) что они спасены благодатью 3) что все верующие едины  во Христе и 4) они любят и уважают друг друга.
  Иисус дает все, что необходимо, чтобы восстать против дьявола. Верующие молятся  духом друг за друга, и чтобы Бог помог им смело делиться благой вестью об Иисусе (Еф. 6:18–20).

