Application: |
  Я знаю, что Иисус сейчас на небе и что однажды Он вернется, чтобы быть царем на земле и в небе. Он дает верующим в Него Духа Святого, чтобы они делился с людьми о Нём. Он всегда со мной. Он сказал верующим идти и сделать учениками (тех, которые следуют за Иисусом) и крестя их во имя Отца и Сына и Святого Духа и учить их Словам Иисуса. Являюсь ли я учеником Иисуса? Если да, тогда у меня есть Дух Святой и Иисус всегда со мной.
  __Иисус, помоги мне рассказывать людям, что Ты – Бог; что Он умер за грехи людей; что Он воскрес на третий день,  что Ты прощаешь наш грех и что  даешь нам Духа Святого, чтобы жить по Божьему и делиться с другими о Тебе. Помоги мне сказать людям по всему миру о Твоей Великой Любви к ним.  __
  Иисус вернется (Дея. 1:11). Я ожидаю тот день, когда Иисус вернется и хочу, чтобы люди верили в Него, чтобы Он простил их грехи.  Я не хочу, чтобы они были вечно наказаны и были без Иисуса.  Я хочу, чтобы они также радовались со мной перед Иисусом, когда Он воцарится в Своем вечном царстве. __Иисус, спасибо за то, что Ты скоро придешь. Хотя я Тебя не вижу, я знаю, что Ты всегда со мной. Но в один день, Ты вернешься и тогда я увижу Тебя лицом к лицу.__
