Summary: |+
  Мф. 28:18–20 “ И приблизившись Иисус сказал им: дана Мне всякая власть на небе и на земле. 19 Итак идите, научите все народы, крестя их во имя Отца и Сына и Святаго Духа, 20 уча их соблюдать всё, что Я повелел вам; и се, Я с вами во все дни до скончания века. Аминь.»
  Иисус явился к ученикам и объяснил им, что Его жизнь, смерть и воскресение были частью плана Бога для спасения мира.  Он повелел им оставаться в Иерусалиме, до того времени, когда Он пошлет им Духа Святого.  Они хотели знать, собирался ли Иисус быть царем на земле. Он отвечал, что им не нужно «знать времена или сроки, которые Отец положил в Своей власти,8 но вы примете силу, когда сойдет на вас Дух Святый; и будете Мне свидетелями в Иерусалиме и во всей Иудее и Самарии и даже до края земли .9 Сказав сие, Он поднялся в глазах их, и облако взяло Его из вида их» (Деяние 1:7-9).  Они поклонялись Ему и смотрели в небо.  Ангелы сказали им, что Иисус вернется так, как Он восшел на небо.

