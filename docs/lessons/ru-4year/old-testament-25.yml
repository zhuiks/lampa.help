Number: 25
Title: 10 заповедей
Book: 'Исход: Искупление народа'
Scripture: Исход 18–24
Truth: Бог покажет нам правильный путь
Verse: '"Итак закон был для нас детоводителем ко Христу, дабы нам оправдаться верою"
  Гал. 3:24 или  "(Иисус сказал) Не думайте, что Я пришел нарушить закон или пророков:
  не нарушить пришел Я, но исполнить" Гал. 3:24.'
Summary: |
  Глава 18: Тесть Моисея пришел у нему с женой и детми Моисея. Он поклонился Богу с Моисеем. Он советовал  Моисею, чтобы тот поставил больше лидеров, чтобы служить народу. Потом он пошел домой.
  Глава 19: Бог пригласил людей быть Своим народом. Они очищали себя (омывали), чтобы готовиться встретиться с Богом. “На третий день, при наступлении утра, были громы и молнии, и густое облако над горою, и трубный звук весьма сильный; и вострепетал весь народ, бывший в стане. И вывел Моисей народ из стана в сретение Богу, и стали у подошвы горы. Гора же Синай вся дымилась от того, что Господь сошел на нее в огне; и восходил от нее дым, как дым из печи, и вся гора сильно колебалась; и звук трубный становился сильнее и сильнее. Моисей говорил, и Бог отвечал ему голосом“ (16-19). Смотрите также Евр. 12:18–24.
  Глава 20: Бог дал Десять Заповедей народу Израильскому. 1) не должно быть других богов; 2) не делать образ и не поклонятся образу; 3) не произносить имя Бога напрастно; 4) вспомнить шаббат; 5) уважать отца и мать; 6) не убивать; 7) не прилюбодействовать; 8) не украсть; 9) не лгать; 10) не завидовать (Исх. 20:1–17). Израильтяне боялись и хотели, чтобы Бог говорил Моисею, а не прямо им.
  Глава 21-24: Бог дал Моисею конкретные законы, о том, как Изралтяне должны жить. Моисей идет на гору на 40 дней и получает закон.
  Смотрите также: Гал. 3:24,
  Гал. 5:14 «Ибо весь закон в одном слове заключается: люби ближнего твоего, как самого себя»,
  Евр. 7:19 «ибо закон ничего не довел до совершенства; но вводится лучшая надежда, посредством которой мы приближаемся к Богу»,
  Иаков 2:10 «Кто соблюдает весь закон и согрешит в одном чем-нибудь, тот становится виновным во всем».
Character:
- Бог – Святой
- Бог говорит нам
- Бог являет Себя нам
- Иисус исполнил весь Закон
- Иисус — Бог
- Он совершен и безгрешен
Application: |
  Бог дал мне знать Свой стандарт святости через закон, но я сам своей силой не могу исполнить закон. Я виновен в нарушения закона Бога и поэтому, мне нужен Иисус. Иисус исполнил закон за меня и когда я верю в Него, Он дает мне его силу жить по Божьему. Он взял на Себя мое наказание за нарушение закона Бога, когда Он умер на кресте. Когда я верю в Него, Он дает мне Духа Святого помочь мне любить Бога и следовать за Ним. Иисус дает мне Свою праведность. У меня нет праведности своей. __Иисус, пожалуйста помоги мне любить Бога и жить угодно Ему.__
