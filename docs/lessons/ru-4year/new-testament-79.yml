Number: 79
Title: Спасение верою в Иисуса
Book: 'К Римлянам: Искупление во Христе. (3:24)'
Scripture: Римлянам 9–11
Truth: У Бога есть план для Израиля
Verse: Рим. 10:9,10 «Ибо если устами твоими будешь исповедывать Иисуса Господом и
  сердцем твоим веровать, что Бог воскресил Его из мертвых, то спасешься, потому что
  сердцем веруют к праведности, а устами исповедуют ко спасению». или Рим. 10:13 «Ибо
  всякий, кто призовет имя Господне, спасется». или  Рим. 10:17 «Итак вера от слышания,
  а слышание от слова Божия».
Summary: |+
  Павел хотел, чтобы Иудеи поверили в Иисуса, но многие из них не поверили. Многие из них пытались найти Бога через дела, через соблюдение закона, а не по вере (Рим. 9:32). Бог показывает милость тому, кому Он хочет. Он показал язычникам милость, когда Иисус умер за всех, а не только за Иудеев.
   Праведность дана через Иисуса, а не через закон «потому что конец закона — Христос, к праведности всякого верующего» (Рим. 10:4). «Ибо если устами твоими будешь исповедывать Иисуса Господом и сердцем твоим веровать, что Бог воскресил Его из мертвых, то спасешься, потому что сердцем веруют к праведности, а устами исповедуют ко спасению» (Рим. 10:9,10).  «Ибо всякий, кто призовет имя Господне, спасется. Но как призывать Того, в Кого не уверовали? как веровать в Того, о Ком не слыхали? как слышать без проповедующего? И как проповедывать, если не будут посланы? как написано: как прекрасны ноги благовествующих мир, благовествующих благое!» (Рим. 10:13–15). «Итак, вера от слышания, а слышание от слова Божия» (Рим. 10:17).
  У Бога хороший план для Иудеев. Через них Он дал Слово Бога и послал Иисуса. Теперь язычники через веру могут стать частью «Божьего дерева». Язычники должны быть благодарны, что Бог дал им быть частью его семьи. Сейчас мало Иудеев верит в Иисуса, потому что это время для язычников, но «…дары и призвание Божие непреложны», и потом много Иудеев поверит (Рим. 11:26 и 29).

Character:
- Иисус – Праведность Бога для верующих
- Иисус исполнил закон
- Иисус Спаситель и Иудеев, и язычников
- Бог милует, кого Он хочет
Application: |
  Я верю, что Иисус является моей праведностью. У меня нет своей праведности. Я не могу сделать достаточно добрых дел или соблюдать закон своими силами, чтобы стать правильным перед Богом. Только через веру в Иисуса я спасен. Иисус – единственный Спаситель для всех людей. Нет другого Спасителя и нет другого пути. Я благодарен, что Иисус умер за меня, а не только за Иудеев. __Иисус, я хочу, чтобы все люди познали Тебя как Спасителя и Господа. Помоги мне рассказывать людям Слово, потому что вера от слышания, а слышание от слова Божия. __

  *Учитель! Покажи детям на карте, где произошли события.
