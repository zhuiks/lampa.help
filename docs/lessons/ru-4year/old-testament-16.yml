Number: 16
Title: Сон Иакова и его жизнь у Лавана
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 28–30
Truth: Бог всегда с нами и заботится о нас
Verse: «И вот Я с тобою, и сохраню тебя везде, куда ты ни пойдешь...». Быт. 28:15
Summary: |
  Иаков ушел от своей семьи, потому что он боялся, что его брат Исав убет его. Его родители посылают его далеко к родственникам. На пути туда, Бог говорил к  Иакову, и ему снился сон о лестнице между небом и землей. Бог там обещал быть с Иаковом и дать ему землю, которую Он обещал еще Аврааму. Иаков  жил у своего дяди, Лавана. Лаван обманул Иакова, и  дал в жену ему свою старшую дочь Лию, вместо младшей — Рахили, которую он обещал Иакову. Иаков женился на младшей дочери тоже. Он возмет ещё 2 жены. Бог дал Иавоку много детей.
  Смотрите также: Бытие 22:17,18 (Бог Аврааму) «То Я благословляя благословлю тебя, и умножая умножу семя твое, как звезды небесные и как песок на берегу моря … и благословятся в семени твоем все народы земли».
  Бытие 26:4 (Бог Исааку) «умножу потомство твое, как звезды небесные, и дам потомству твоему все земли сии; благословятся в семени твоем все народы земные».
Character:
- Бог с нами
- Бог верный
- Бог держит Своё Слово
- Бог честный
- Он Святой
- У Бога хорошие планы для меня
- Иисус пришел с неба на землю, чтобы соеденить нас с Богом (как лестница во сне Иакова)
Application: |
  Бог показал Иакову лестницу между небом и землей. Иисус похож на эту лестницу, как Путь, потому что Он пришел с неба на землю, чтобы мы смогли быть с Богом в небе. Через Иисуса, я могу приити к Богу и Он принимает меня.
  Бог был с Иаковом, как Он и обещал. Он также пребывает со мной. Бог исполнит Свои обещания по отношению ко мне. Какие обещания есть в Библии? Он обещает: любить меня, простить мой грех, привести меня на небо, чтобы жить с Ним, дать мне Святого Духа для мудрости, помощи, силы и утешения. Я доверяю Иисусу.
  У Иакова было много проблем в семье, потому что у него было много жен, а также из-за его хитрости. Бог хочет, чтобы  у одного мужа была только одна жена (Быт. 2:24). У Иакова было много жен, и из-за этого была ревность и зависть в семье. Бог дал Иакову много детей. Это было исполнение обещания Бога Аврааму (Быт. 22:17,18) и Исааку (Быт. 26:4). Иисус, помоги мне быть честным и помоги мне строить правильные семейные отношения.
