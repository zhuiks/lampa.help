Summary: |+
  2 Пар. 36:22,23 “А в первый год Кира, царя Персидского, во исполнение слова Господня, [сказанного] устами Иеремии, возбудил Господь дух Кира, царя Персидского, и он велел объявить по всему царству своему, словесно и письменно, и сказать:23 так говорит Кир, царь Персидский: все царства земли дал мне Господь Бог небесный, и Он повелел мне построить Ему дом в Иерусалиме, что в Иудее. Кто есть из вас—из всего народа Его, [да будет] Господь Бог его с ним, и пусть он туда идет.”

  Бог привел людей обратно в землю после время плена, так как Он обещал. “Когда возвращал Господь плен Сиона, мы были как бы видящие во сне: 2 (125-2) тогда уста наши были полны веселья, и язык наш—пения; тогда между народами говорили: ‘великое сотворил Господь над ними!’” Пс. 125:1,2)

  Аггей: Люди вернулись в землю начали строить храм и потом перестали. Бог сказал им через пророка Аггея, что Он не благословил их, потому что они не поставили Его на первом месте (Аггей 1:4,5). Люди послушались Бога и начали строить храм, и Бог благословил их (Аггей 1:12,13). Пророк ободряил их лидер Зоровавели и людей снова строить и напомнил им, что Бог с ними. Бог сказал, “Слава сего последнего храма будет больше, нежели прежнего, говорит Господь Саваоф; и на месте сем Я дам мир, говорит Господь Саваоф.” (Аггей 2:9). Он обещал потрясить царвства  язычников и что он избрал Зоровавели (Аггей 2:23).

  Ездра 1: Бог исполнил Своё Слово, которое Он говорил через пророка Иеремию, что царь по имени Кир даст повеление, что Израильтяне в плену могут вернуться в свою землю и  восстановить свой храм в Иерусалиме. (Смотрите тоже Ис. 44:24–28 до Ис. 45:1–7)

  Ездра 2: много людей вернулись в землю Израиля (1 Пар. 1–9 список родословие всех колен до и после время плена. 1 Пар. 3:19 родословие Давида, где имя Зоровавели).

  Ездра 3: Люди построили жертвенник в Иерусалиме и отметили праздник Пасха. Потом они перестроили основание храма в Иерусалиме, чтобы снова поклоняться Богу там. Они прославляли Бога песнями.

  Ездра 4–6: враги Израильтян написали письмо новому царю, чтобы он повелел Израильтянам перестать восстанавливать храм. Царь так и сделал, и работа остановилась. Пророки Аггей и Захария говорили людям Слово Бога, что они должны продолжать строить храм. Люди написали письмо новому царю, Дарию, и просили разрешение у Него.  Дария разрешил им продолжать работу. Люди были послушными Слову Бога, которое пророки говорили им и снова начали строить храм. Они вернули сосуды для храма, который Вавилонская армия взяла (Ездра 6:5).

