Application: |
  Я знаю, что когда Бог обещает, Он исполнит Своё Слово. Я могу читать Библию, и знать, что Его Слова верные. Иисус поможет мне исполнить Слово Божье также, как Бог помог людям строить храм, когда Он повелел им строить. Иногда люди сопротивляются работе Бога, но ничто не может остановить Бога. Бог поможет мне исполнить Его Слово. Я могу прославить Бога не только в церкви, но везде. Я могу петь Богу и благодарить Его за любовь, которую  Он покажет мне в Иисусе Христе.
  Бог в книге Аггей много написал о Зоровавеле, человеке, который вел людей в Израильскую землю из Вавилона (Ездра 2:2). Он важный, потому что, через его, Бог испонил Свое обещание,которое Он дал Давиду и нам послать Мессию. Зоровавель был в родословии Иисуса (смотрите Мф. 1:12 и Лук. 3:27). Хотя Божий народ пробыл в Вавилоне 70 лет, Бог сохранил род Давида и вернул их в землю. Почему это важно для меня? Я вижу, что Бог всегда исполняет Своё слово и обещания для меня в Библии. Он — мой Спаситель и Царь. Он хранит меня и может использовать мою жизнь, чтобы больше людей знали о спасении и прощении, которые дает Иисус. Я стал частью семьи Бога через веру в Иисуса. Бог также обещает потясить небо и землю и все царств. Он поставит Своё вечное царство, где Иисус будет вечно царить (Аггей 2:6–9 и 20-23). Смотрите также Евр. 12:26–29).
  Пс. 125 говорит о радости людей, когда они вернулись в Израилю. Там написано, “С плачем несущий семена возвратится с радостью, неся снопы свои.” (Пс. 125:6). Я могу делиться с людьми, что Иисус — Спаситель для тех которые доверяют Ему и Судья тех, которые не доверяют Ему. Э и то похоже на посажение семени. Не всегда легко рассказать людям истину и иногда им не нравиться, то что они слышят. Но после того посадил семени, Бог вращивает их и есть “жатва” души, которые знают Иисуса. Тех, которые посадили семени радуются. Также, Бог причинит Своё Слово дать жизнь сердца людей, когда они верят в Иисуса. Есть жатва людей собраны к Иисусу. Это очень радостно! Господь Иисус, используй меня делиться, что Ты — Спаситель. Ты сказал, “Тогда говорит ученикам Своим: жатвы много, а делателей мало; 38 итак молите Господина жатвы, чтобы выслал делателей на жатву Свою.” (Мф. 9:37,38). Ты скоро придешь, Господь Иисус. Помоги мне любить Тебя всем сердцем, душой и силой и делиться Твою любовь и спасение с людьми.
