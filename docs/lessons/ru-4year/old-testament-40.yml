Number: 40
Title: Раздел земли и завет с Богом.
Book: 'Иисус Навин: Владения народа'
Scripture: Иисус Навин 13–24
Truth: Бог держит Свой завет с нами.
Verse: '"... изберите себе ныне, кому служить..., а я и дом мой будем служить Господу"
  Иисус Навин 24:15.'
Summary: |
  Бог сказал Иисусу Навину, что он стар и народ должен завоевать ещё много земель. Он написал, где каждое племя должно заселиться. Два племени (Гад и половина колена Манассиина заселились на восточной стороне реки Иордана). Племя Левита не наследовало землю, оно расселилось по разным городам по всей территории Израиля. Бог сказал, что Он Сам их наследство (Нав. 13:33).
  Халев был один из согладатаев, которых Моисей послал смотреть землю первый раз, 40 лет назад. Только он и Иисус Навин доверяли Богу и сказали народу, что они должны войти в землю, как сказал Бог. Бог обещал, что он и Иисус Навин войдут в землю и получат их наследство. Халев уже был старый, 85 лет, но Бог дал ему силу воевать за его часть земли, и он остался там жить. Когда племена Израильские завоевывали землю, они не полностью изгнали Хананеев из городов.
  Глава 18-19: Семь племен еще не воевали за свою часть земли. Иисус Навин повелел им воевать (Нав. 18:3). Иисус Навин жил в его наследстве. Скиния Бога была в городе Силоам.
  Глава 20-21:Они решили, где будут находится города — убежища. Они определили, в каких городах в земле будут жить Левиты.
  Глава 22: Племена, земля которых находилась на восточной стороне реки Иордан, вернулись домой после завоевания земли. Иисус Навин сказал, что они должны любить Бога и следовать за Ним. Они вернулись и строили жертвенник. Другие племена не поняли и хотели воевать против них. Они думали, что восточные племена начали поклоняться Богу по своему, не по закону. Они спросили у них, почему они строили жертвенник. Восточные племена отвечали, что они просто хотели запомнить все, что Бог сделал, и учить своих детей следовать за Богом. Они знали, что они должны приносить жертвы Богу только на Его жертвеннике (который был тогда в Силоаме). Другие племена тогда успокоились и пошли домой.
  Глава 23-24: Иисус Навин знает, что он скоро умрет и говорит народу о верности Бога. Он наставляет их любить Бога (Нав. 23:11) и предупреждает, что они не будут жить в это земле, если они не будут следовать за Ним (Нав. 23:16). Иисус Навин собирает народ и напоминает им историю народа и все, что Бог сделал для них. Он хочет, чтобы народ сам выбрал следовать за Богом и сказал: «Если же не угодно вам служить Господу, то изберите себе ныне, кому служить, богам ли, которым служили отцы ваши, бывшие за рекою, или богам Аморреев, в земле которых живете; а я и дом мой будем служить Господу» (Нав. 24:15). Народ заключил завет, что они будут следовать за Богом. Потом, Иисус Навин умер. Народ следовал за Богом все дни Иисуса Навина и других лидеров, которые ввели их в землю (Нав. 24:31).
  Нав. 24:32 “И кости Иосифа, которые вынесли сыны Израилевы из Египта, схоронили в Сихеме, в участке поля, которое купил Иаков … досталось в удел сынам Иосифовым” смотрите Евр. 11:25.
Character:
- Бог исполнит Своё Слово
- Он силен
- Бог предупреждает
- Бог благословляет тех, которые доверяют Ему
- Бог дает силу исполнить Своё Слово
- Бог достоин послушания
- Бог достоин любви
Application: |
  Бог сказал, что Он даст людям землю, и Он исполнил Своё Слово. Он даже дал “дедушке Халеву” силу воевать за свою землю! Бог поможет мне и даст мне силу исполнить Его Слово и быть послушным Ему. Иисус дает мне Святого Духа, чтобы я мог любить Бога и следовать за Ним.
  Бог показывает мне, как следовать за Ним, через Библию. Я читаю Его обещания ко мне в Библии и верю, что Он исполнит Своё Слово. Например, Иисус сказал, что грех не контролирует меня сейчас (Рим. 6:6). Как Бог помог Израилю изгнать врагов из земли, также Иисус поможет мне изгнать грех и всякую неугодную привычку и мысли из моего сердца, чтобы я любила Бога. Также как Бог дал народу землю, где они смогли жить, Иисус обещает приготовить жительство на небе, чтобы я могла вечно жить с Ним потом.
  Иисус Навин сказал народу любить Бога и следовать за Ним. Бог предупреждал народ, что им будет очень плохо и они не будут жить в земле, если они начнут жить по-своему. __Иисус Христос, помоги мне любить тебя и следовать за тобой. Помоги мне выбрать следовать за тобой всю свою жизнь. Иисус, только в Тебе есть полная жизнь и радость!__
