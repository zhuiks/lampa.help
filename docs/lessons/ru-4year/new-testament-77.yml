Number: 77
Title: Каждый человек – грешник и нуждается в спасении
Book: 'К Римлянам: Искупление во Христе (3:24)'
Scripture: Римлянам 1–4
Truth: Бог дает свою праведность всем, кто верит в Иисуса Христа
Verse: Рим. 1:16 «Я не стыжусь Радостной Вести, ведь она - сила Божья, спасающая всех
  верующих, прежде всего евреев, а потом и язычников».
Summary: |+
  Павел написал послание к Римлянам во время третьего миссионерского путешествия (смотрите Деяния 20:1–3). Павел хотел посетить верующих в Риме, чтобы они назидали друг друга (Рим. 1:12). Павел хотел проповедовать Иисуса в Риме и написал «я не стыжусь благовествования Христова, потому что оно есть сила Божия ко спасению всякому верующему, во-первых, Иудею, потом и Еллину. В нем открывается правда Божия от веры в веру, как написано: праведный верою жив будет» (Рим. 1:16,17). Все люди знает, что Бог есть (Рим. 19,20). Все люди грешники и нуждаются в спасении. Никто не должен судить другого, потому что мы все согрешили против Бога и должны знать, что «благость Божия ведет тебя к покаянию» (Рим. 2:4).  И иудею и язычнику нужен Иисус и Его праведность «как написано: нет праведного ни одного» (Рим. 3:10). «Но ныне, независимо от закона, явилась правда Божия, о которой свидетельствуют закон и пророки, правда Божия через веру в Иисуса Христа во всех и на всех верующих, ибо нет различия  потому, что все согрешили и лишены славы Божией, получая оправдание даром, по благодати Его, искуплением во Христе Иисусе» (Рим. 3:21–24).
  Бог Спаситель и Иудеев и язычников. «Ибо, что говорит Писание? Поверил Авраам Богу, и это вменилось ему в праведность» (Рим. 4:3). Бог вменил ему праведность по вере. Это было до закона и даже до обряда обрезания. «А впрочем не в отношении к нему одному написано, что вменилось ему, но и в отношении к нам; вменится и нам, верующим в Того, Кто воскресил из мертвых Иисуса Христа, Господа нашего, Который предан за грехи наши и воскрес для оправдания нашего» (Рим. 23–25).

Character:
- Иисус – Спаситель всех народов
- Он праведник
- Он вменяет верующим в Него Свою праведность
- Бог – Святой
- Бог – Создатель
- Бог – вечный
- Бог познаваемый
- Бог славный
- Иисус спасает благодатью
Application: |
  Я знаю, что я — грешник и мне нужно прощение Иисуса. Все народы во все времена во всем мире нуждаются в спасении Иисуса. Иногда люди говорят, «Иисус только Бог этого народа, а не нашего». Они думают, что их традиции или законы спасут их. Как и закон Иудеев не смог спасти их, так и любая другая религия не может спасти людей. Иисус – единственный Спаситель.
  Я — несовершенный и никто несовершенный. Только Иисус, который Бог и человек – совершенный. Он один умер и воскрес, и заплатил за мой грех. Он один праведный и может оправдать меня и других.  Авраам верил в Бога, и это вменилось ему в праведность. Я также оправдан перед Богом через веру в Иисуса. Я хочу доверять Иисусу и хочу рассказать другим о спасении в Нем. Я не стыжусь благовествования Христова, потому что оно есть сила Божия ко спасению всякому верующему! __Иисус, помоги мне делиться с людьми о том, как Ты оправдываешь всех, кто доверяют Тебе. Помоги мне не стыдиться, когда люди не принимают благую весть. Дай мне смелость. Веди меня Духом Святым. __

  *Учитель! Покажи детям на карте, где произошли события.
