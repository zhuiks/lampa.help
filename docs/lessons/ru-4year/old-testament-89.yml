Number: 89
Title: Навуходоносор и Валтасар
Book: 'Даниил: Ожидание политического восстановления народа Христом.'
Scripture: Даниил 4,5
Truth: Бог противится гордым
Verse: 1 Пет. 5:5 “...Бог гордым противится, а смиренным дает благодать.” или Дан. 4:31
  “благословил я Всевышнего, восхвалил и прославил Присносущего, Которого владычество--владычество
  вечное, и Которого царство--в роды и роды.”
Summary: |+
  Дан. 4: Бог дал царю Навуходоносору сон, которым хотел предупредить царя быть смиренным пред Богом. Святой Дух дал Даниилу понять значение сна царя. Даниил сказал царю, что он должен покаяться (т.е. перестать ходить (поступать) по-своему и начинать ходить по-Божьему). Через некоторое время, царь забыл о сне и возгордился. Бог смирил его до того времени, пока он понял, что Бог самый главный (Дан. 4:22,23). Потом, царь прославил Бога и понял, что Он может смирить гордых и что Бог прав во всем, что Он делает (Дан. 4:34).

  Дан. 5: Спустя некоторое время, воцарился один из потомков Навуходоносора, Валтасар. Он начал праздновать и решил взять золотые и серебреные сосуды, которые раньше были использованы для служения в храме Божьем в Иерусалиме. Люди много пили из них, и начали хвалить ложные боги золота и серебра. Тогда Валтасар увидел руку (и только руку!), которая написала непонятные слова (загадку) на стене. Царь сильно испугался и обещал наградить человека, который сможет объяснить ему эту загадку. Бог помог Даниилу понять слова и объяснить Валтасару. Он сказал ему, что хотя Валтазар знал обо всем, что произошло с Навуходоносором (когда Бог смирил его), он не научился его примером и решил гордиться против Бога (Дан. 5:20–23). Бог сказал Валтасару через слова на стене, что он не угоден Ему, и что Он возьмет царство у него. В ту самую ночь, Бог так и сделал. Валтасар был убит и Дарий Мидянин принял царство.

Character:
- Бог самый главный
- Он Владыка
- Он царит
- Он исполнит Своё Слово
- Он предупреждает людей
- Он милостивый
- Бог любит смиренного
- Власть у Бога
- Святой Дух дает понимание и мудрость
- Бог — вечный Царь
- Он неизменый
- Бог – Сердцеведец
Application: |
  Бог видел склонность гордиться в сердце Навуходоносора и с милостью предупреждал его быть смиренным. Бог обьяснил это Навуходоносору через его смиренного слугу Даниила. Бог тоже предупреждает меня через Слово, чтобы я покаялся и начал жить по-Божему. Навуходоносор забыл Божье Слово и начал думать, что он самый важный. Я тоже забываю, и поэтому важно пребывать в Слове каждый день. Иисус, дай мне желание читать Библию и научи меня, когда я её читаю. Бог смирил царя пока он признал, что у Господа власть. Хотя мне не нравится это, хорошо когда Бог меня смиряет. Помоги мне, Господь, понять что Ты самый главный.
  Валтасар не научился на примере Навуходоносора. Он не уважал Бога и поэтому Бог взял царство от него. Бог может быть возмет кое-что у меня, чтобы я научился уважать его. Он видит моё сердце и знает все. Иисус, дай мне сердце, которое любит тебя, уважает тебя и знает, что Ты самый великий! Даниил доверял Богу и давал Богу славу всегда. Святой Дух дал ему мудрость. Святой Дух может дать мудрость и мне. Он через Даниила говорил людям, что Бог самый важный и великий. Бог, наполни меня Духом Святым и дай мне рассказать людям о том, что Иисус — самый важный и великий.
