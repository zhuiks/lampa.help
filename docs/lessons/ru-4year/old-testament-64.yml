Number: 64
Title: Страх Господень –начало мудростиь
Book: 'Притчи: Жажда по мудрости во Христе'
Scripture: Притчи 1–9
Truth: Бог призывает нас выбрать мудрость
Verse: '"Начало мудрости - страх Господень, и познание Святаго – разум" Прит. 9:10.'
Summary: |
  “Притчи Соломона, сына Давидова, царя Израильского, чтобы познать мудрость и наставление, понять изречения разума; усвоить правила благоразумия, правосудия, суда и правоты; простым дать смышленость, юноше — знание и рассудительность; послушает мудрый — и умножит познания, и разумный найдет мудрые советы; чтобы разуметь притчу и замысловатую речь, слова мудрецов и загадки их. Начало мудрости — страх Господень; глупцы только презирают мудрость и наставление” Притчи 1:1–7.
  Мудрость призывает людей и предлагает показать хороший путь, который ведет к жизни. Есть неправильный путь, который ведет к смерти (Прит. 1:20 и Прит. 8,9).
  Прит. 3:5,6 «Надейся на Господа всем сердцем твоим, и не полагайся на разум твой. Во всех путях твоих познавай Его, и Он направит стези твои.
  *стихи о страхе Господнем: Прит. 1:7; 1:29; 2:5; 3:7; 8:13; 9:10; 10:27; 14:2; 26,27; 15:16,33; 16:6; 19:23; 22:4; 23:17; 24:21; 29:25; 31:30.
Character:
- Бог мудрый
- Он – Учитель/наставник
- Он показывает Свои пути и волю
- Он направляет людей
Application: |
  Бог говорит мне через Своё Слово. Он предлагает мне Свою мудрость. Библия учит меня, как жить по-Божему и не попасть на дорогу, котораюя ведет к смерти. Когда мне нужно принимать решения, я могу молиться к Иисусу и читать Библию, чтобы знать что делать. Бог обещает направить мой путь. Я хочу искать Божьи пути для моей жизни. Я ценю Иисуса и Его пути. Они лучше чем, то что мир предлагает. То что мир предлагает вредно и ведет к смерти (Прит. 1:10–19). Когда группа людей собирается чтобы что то не честно делать, я не хочу участвовать с ними, потому что я люблю Иисуса и Его пути. Иисус, помоги мне следовать за Тобой.
