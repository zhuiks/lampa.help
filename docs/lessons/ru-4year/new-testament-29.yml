Number: 29
Title: Иисус исцеляет слепого
Book: 'Иоанна: Явление Христа миру как Бога'
Scripture: Иоанна 9
Truth: Иисус  - Свет мира
Verse: Иоанна 9:5 «Доколе Я в мире, Я свет миру» или Ин. 8:12 “Я свет миру; кто последует
  за Мною, тот не будет ходить во тьме, но будет иметь свет жизни.”
Summary: |+
  Ученики Иисуса видели слепого человека и хотели знать, грешил он или его родители, отчего он был слеп. Иисус сказал, что грех не был причиной его слепоты, но Бог хотел быть прославлен через его исцеление. Иисус исцелил того человека, и он стал видеть! Фарисеи хотели знать, кто его исцелил, потому что была суббота (их день отдыха) и они думали, что это было не правильно — исцелить в день отдыха. Тот человек сказал, что Иисус его исцелил, и что Иисус от Бога, потому что Он сотворил чудо и помог ему. Родители человека боялись мнения фарисеев. Фарисеи собирались выгонять всех, кто верит в Иисус. Но тот исцелённый  сказал, что он верил, что Иисус от Бога, и фарисеи выгнали его. Иисус нашел его и объяснил, что Он – Мессия. Исцелённый поверил и поклонился Иисусу. Иисус сказал, что Он пришел в мир, чтобы люди, которые не знают о Нём, стали видеть, что Он – Мессия. А те, кто думают, что они уже знают всё, и не верят в Иисуса, не увидят, что Иисус – Мессия. Они будет в духовном плане, слепыми. Фарисеи обиделись на слова Иисуса.

Character:
- Иисус – Бог
- Иисус – Мессия
- Иисус – Свет мира
- Иисус – Исцелитель
- Иисус славный
- Иисус достоин поклонения
- Иисус силен
Application: |
  Люди которые не верят, что Иисус – Спаситель, являются слепыми (в духовном плане). То есть не видят, кем является Иисус в самом деле, и не могут иметь прощения грехов. Верю ли я, что Иисус умер и воскрес, и что только Его праведность может заплатить за мой грех и очистить меня от греха? Когда я верю в Иисуса и доверяю Ему, Он дает мне видеть Его правильно, и я могу быть частью семьи Бога. Исцелённый человек был благодарен Иисусу и знал, что Иисус – Спаситель. Даже когда его родители боялись сказать истину, он все равно исповедовал свою веру в Иисуса. Я тоже могу сказать людям, что верю в Иисуса, даже когда они не принимают меня из-за этого, и даже когда мои родители не поддерживают истину. Я могу ожидать, что люди не примут меня из-за моей веры в Иисуса. Но Иисус всегда со мной! Я знаю, что Он – Спаситель. Мнение Бога важнее, чем мнение людей. __Иисус, дай мне силу доверять тебе и говорить людям правду, что я Тебя люблю, так как Ты мой Спаситель.__
