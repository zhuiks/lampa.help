Number: 16
Title: Иисус — Господин субботы и исцеляет сухорукого
Book: 'Луки: Явление Христа язычникам, как человека'
Scripture: Луки 6:1–11, Мф. 12:1–8, Мк. 2:23–28
Truth: Иисус дает покой
Verse: 'Луки 6:5 «И сказал им: Сын Человеческий есть господин и субботы». или Еф. 2:8,9
  “Ибо благодатью вы спасены через веру, и сие не от вас, Божий дар: 9 не от дел,
  чтобы никто не хвалился.”'
Summary: |+
  Однажды, в субботний день, ученики Иисуса срывали колосья пшеницы и кушали их. Фарисеи видели и ругали их, называя это «работой» и «трудом», и говоря, что нельзя этого делать в субботу. Иисус отвечал, что был случай, когда Давид пришел в храм, и кушал хлеб, который обычно едят только священники. Священник позволил Давиду кушать этот хлеб. Иисус сказал, «если бы вы знали, что значит: милости хочу, а не жертвы, то не осудили бы невиновных, ибо Сын Человеческий есть господин и субботы» (Мф. 12:7). Иисус также объяснил, что священники тоже работают в субботу, когда они служат в храме, но их служение угодно Богу. Иисус сказал им «суббота для человека, а не человек для субботы; посему Сын Человеческий есть господин и субботы» (Мк. 2:27,28).
  Через неделю, в следующую субботу, Иисус был в синагоге (месте, где люди собирались читать Слово Бога) и там увидел человека с больной рукой. Фарисеи хотели посмотреть, исцелит ли Иисус человека в субботу. Иисус знал их мысли. Он сказал, «спрошу Я вас: что должно делать в субботу? добро, или зло? спасти душу, или погубить? Они молчали» (Лук. 6:9). Тогда Иисус исцелил руку человека, но фаресеи разозлились.

