Application: |
  Иисус всегда делает добро. Ему не важно, какой день, какое время или в каких обстоятельствах, — Иисус всегда любит меня и помогает мне.В законе был один день, когда люди не должны работать, Это особенный день был картиной или образ для меня: У Бога есть отдых для меня. Я не могу заработать мое спасение или приобрести больше любви от Бога своими делами. Нет! Иисус, и только Иисус, совершеный и никогда не согрешил. Он умер и воскрес и теперь предлагает мне жить в Его покое каждый день, а не только по субботам. В Библии написано: «посему для народа Божия еще остается субботство. Ибо, кто вошел в покой Его, тот и сам успокоился от дел своих, как и Бог от Своих» (Евреям 4:9,10).
  Фарисей верили, что их правила и традиции были важнее, чем любовь Бога. Они не приняли благодать Бога (Его незаслуженная доброта и помощь). Они думали, что надо быть хорошим, чтобы Бог принял их. Но никто достаточно хорошо, чтобы Бог принял их. Поэтому Иисус пришел с неба в землю! Он добрый и всегда делает добро. Я доверяю Его благость и праведность. Он дает мне Духа Святого, чтобы жить по Божьему. Он изменяет моё сердце. думаю ли я иногда, что я могу сам правильно жить и что я хорош? Иисус, помоги мне не быть обманым. Только Ты изменяешь моё сердце и поможешь мне любить Тебя и других в всем, что я думаю, говорю и делаю. Я отдыхаю в Тебя, Иисус потому что, Ты исполнял весь закон для меня. Ты — Господин субботы и Господь моего покоя.
