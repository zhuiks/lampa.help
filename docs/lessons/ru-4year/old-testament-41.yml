Number: 41
Title: Девора и Гидеон
Book: 'Судьи: Угнетение народа'
Scripture: Судьи 1–12
Truth: Бог спасает от врагов
Verse: '"Призову достопоклоняемого Господа и от врагов моих спасусь" Пс. 17:4 или  "Когда
  я в страхе, на тебя я уповаю" Пс. 55:4.'
Summary: |
  Главы 1-3: Израильтяне уже были в земле обетования, но они не выгнали всех врагов, как Бог повелел им сделать. Когда враги начали теснить их, Израильтяне взывали к Богу за помощью и Он слышал их. Он посылал судей (избавителей), чтобы освободить их от власти врагов.
  Главы 4-5: Спустя какое-то время, когда судья умирал, Израильтяне снова переставали следовать за Богом, и вот, враги начали овладевать ими и их землей. Люди снова воззвали к Богу за помощью и Он услышал их. Бог хотел, чтобы Варак пошел и воевал с врагами. Варак боялся идти сам и попросил Девору пророчицу пойти с ним. Она доверяла Божьему Слову, когда Бог сказал, что Он даст им победу, и поэтому пошла с ним против их врагов. Бог дал им победу, но не дал Бараку славу за битву. Девора спела песню о Боге, чтобы все узнали, какой Бог великий.
  Главы 6-8: Через некоторое время Израильтяне опять перестали поклониться Богу и их враги начали теснить их. Они плакали и взывали к Богу, и Он послал им помощь. Гидеон тайно работал и чистил пшеницу, чтобы враги не пришли украсть их пищу. Ангел Бога явился к нему и сказал ему, что Бог с ним и посылает его спасти народ от врагов. Гидеон не был уверен и просил знак от Бога. Бог подтвердил Свое слово к Гидеону. Гидеон боялся, но он делал то, что Бог говорил ему делать. К Гидеону собралось много людей, чтобы воевать против врагов. Но Бог хотел, чтобы было мало людей, чтобы все знали, что победа от Господа, а не от людей. Бог сказал, чтобы все, кроме 300 человек пошли домой. Ночью, Гидеон и его армия пришли к врагам. Бог сказал им взять с собой трубы, кувшины и светильники. Они громко затрубили в трубы, разбили кувшины и держали светильники в руках. Бог дал им победу над их врагами.
  Главы 9-12: «Сыны Израилевы продолжали делать злое пред очами Господа» (Суд. 10:6). Снова и снова враги теснили их. Бог снова и снова помогал им, когда они взывали к Нему.
Character:
- Бог – Победитель
- Бог – сильный
- Он слышит молитву
- Он видит все
- Он – Спаситель
- Бог достоин хвалы
- Бог направляет
- Бог верен
- Иисус – Избавитель, который живет вовек
Application: |
  Я хочу следовать за Богом, потому что только Он один достоин чести и славы.  Я могу взывать о помощи к Богу и Он услышит меня. Я могу петь песни о Боге, чтобы сказать как сильно я его люблю, и чтобы рассказать о Его величие.
  Гидеон боялся, но он послушался Богу. Даже когда я боюсь, я могу быть уверенным, что Иисус моя помощь. Он даст мне смелость делать то, что Он говорит мне в Слове. Иисус — мой Спаситель. Богу  не нужно много людей, чтобы сделать то, что он хочет. Бог приглашает меня участвовать в его работе и рассказывать  людям, что Иисус Спаситель. Я могу доверять Ему и быть уверенным, что Он исполнит Своё Слово. Бог один достин моего поклонения.
