Number: 73
Title: Павел исправляет верующих в Коринфе
Book: '1-е Коринфянам: Освящение во Христе (1:2)'
Scripture: 1 Кор. 1–8
Truth: Иисус наша глава
Verse: 1 Кор. 2:2 «Ведь я решил для себя, что я, будучи у вас, ничего не знаю, кроме
  Иисуса Христа - распятого на кресте Иисуса Христа»
Summary: |+
  Павел был в Коринфе и познакомился с Акилой и Прискиллой. Сила и Тимофей пришли позже (Дея. 18). Павел учил там полтора года (Дея. 18:11). Позже, когда Павел был в Антиохии и Галатии, Аполлос тоже учил людей в Коринфе. Павел благодарен Богу за веру коринфян в Иисуса. Он написал верующим в Коринфе, что они должны иметь единство, а не разделения между собой. Некоторые учились истине об Иисусе от Павла, а некоторые от Аполлоса. И потом разделились и хвалились о своих учителях, но, на самом деле, все принадлежит Иисусу «… и вы во Христе Иисусе, Который сделался для нас премудростью от Бога, праведностью и освящением и искуплением, чтобы было, как написано: хвалящийся хвались Господом» (1 Кор. 1:30,31).
  Павел объяснил, что Бог дает мудрость от Духа Святого, которая не похожа на мудрость мира. У верующих разум Христа (1 Кор. 2:16). Верующие в Коринфе, к сожалению, не вели себя мудро и духовно. Павел написал, что Иисус самый главный и «никто не может заложить иного фундамента, кроме того, что уже заложен, а это Иисус Христос» (1 Кор. 3:11). Апостолы — просто люди. Павел написал: «пусть видят в нас слуг Христа, которым поручено возвещать тайны Бога» (1 Кор. 4:1). Он хочет, чтобы они были смиренными.
  Павел слышал, что у верующих там был грех распутства, и что они хвалились этим.  «А пишу я, чтобы вы не общались с теми, кто зовется братом, а сам развратник, стяжатель, идолопоклонник, клеветник, пьяница, мошенник. С такими даже не ешьте за одним столом! Да и мое ли дело судить посторонних (неверующих)? Их будет судить Бог! Но почему вы не судите своих? В Писании сказано: «Удалите от себя порочного человека!» (1 Кор. 5:11–13).
  Павел не хотел, чтобы верующие вели себя как неверующие и подавали в суд друг на друга. До их покаяние они были во грехе и виноваты перед Богом «но омылись, но освятились, но оправдались именем Господа нашего Иисуса Христа и Духом Бога нашего» (Дея. 6:11).  Верующие должны жить в чистоте. «Не знаете ли, что тела ваши суть храм живущего в вас Святого Духа, Которого имеете вы от Бога, и вы не свои? Ибо вы куплены дорогою ценою. Посему прославляйте Бога и в телах ваших и в душах ваших, которые суть Божии» (Дея. 6:19,20).
  В 1 Кор. 7 главе, Павел написал о чистоте в отношениях для тех, которые в браке и также для тех, которые не в браке. В 1 Кор. 8 главе, он написал, что верующие должны любить и уважать друг друга и не причинить боль друг другу.

Character:
- Бог – Святой
- Иисус – Спаситель
- Он – оправдание и мудрость, и освящение верующих
- Дух Святой обитает в верующих
- Иисус основание веры
Application: |
  Моя вера в Иисуса меняет то, как я живу. Я хочу помнить, что кто бы ни являлся моим наставником или учителем в вере, я должен хвалиться только в Иисусе Христе. Он – Автор моего спасения, и Он – Бог. Я уважаю тех, которые учат меня Слову, но они только слуги Бога. Мы с ними должны быть смиренными перед Богом и друг другом.
  Иногда есть люди, которые называет себя верующими, но они живут в грехе и похожи на людей в миру. Библия говорит, что я не должен жить во грехе, как мир. Я не должен общаться тесно с верующими, которые живут во грехе до того, как они покаются. Бог не хочет, чтобы Его люди жили для себя. Его Святой Дух живет во мне, и я — храм Бога. Храм – место, где поклоняются Богу. Я хочу поклоняться Богу своим телом, умом, делами, словами. __Иисус, будь прославлен во всем, что я делаю (учусь в школе, играю с друзьями, помогаю дома, общаюсь с людьми).__
  Павел написал людям в Коринфе, потому что он хотел, чтобы они стали зрелыми во Христе. Он сказал им то, что было трудно и неприятно слышать. Но он сказал им это из-за любви к ним. Может быть, кто-то скажет мне, что я не совсем живу по Слову. __Иисус, помоги мне быть смиренным в сердце. Помоги мне подчиняться Тебе и Слову. Помоги мне Святым Духом, делать  то, что Ты скажешь мне делать или перестать делать то, что неугодно Тебе.__
  Иногда я просто читаю Библию (например, письмо к Коринфянам), и Бог Сам через Слово обличает меня. Иисус, научи меня и измени меня, чтобы я всегда был готов слышать от Тебя. __Помоги мне любить Тебя и других от чистого сердца моими словами и делами. __

  *Учитель! Покажи детям на карте, где произошли события.
