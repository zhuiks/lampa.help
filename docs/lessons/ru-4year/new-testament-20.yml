Number: 20
Title: Возле купальни Вифезда
Book: 'Иоанна: Явление Христа миру, как Бога'
Scripture: Иоанна 5:1–18
Truth: Иисус равен Богу
Verse: Иоанна 5:26 «Ибо, как Отец имеет жизнь в Самом Себе, так и Сыну дал иметь жизнь
  в Самом Себе.»
Summary: |+
  Иисус увидел парализованного человека возле купальни, где лежали люди, желающие исцеления. Он спросил у него: «Хочешь выздороветь?». Человек ответил, что он не мог сам войти в воду (бассейн). Иисус сказал человеку, «Встань, возьми свою циновку и иди». Человек выздоровел, встал, взял циновку и пошел! Духовные лидеры видели его и ругали его, потому что он нёс свою циновку в субботу. Но исцелившийся человек сказал, что он просто сделал то, что его Целитель сказал ему делать. Он не знал, что его Целитель – Иисус. Иисус потом нашел его и сказал ему, что не надо грешить. Человек сказал духовным лидерам, что Иисус — его Целитель. Они злились, что Иисус исцелил в субботу. «Но Иисус ответил им: — Мой Отец всегда трудится, и Я тоже тружусь» (Ин. 5:17). Тогда они ещё больше злились, потому что Иисус назвал Бога Своим Отцом и этим сказал, что Он равен Богу.

Character:
- Иисус – Бог
- Иисус – Целитель
- Иисус – Господин субботы
- Иисус – Сердцеведец
- Иисус знает все
- Он все видит
Application: |
  Иисус хотел исцелить беcпомощному человеку. Он — Бога и пришел спасти меня и всех потому что, мы все беcпомощные без Него.  Он знал, куда этот человек пошел после того Он исцелил его и нашел его. Он знал, что было в сердцах людей и поэтому предупредил человека больше не грешить. Человек нес свои кровать и кажеться, что он не уважал духовных лидеров.  Иисус всегда меня видит и знает все, что есть в моем сердце. Когда я начинаю грешить, Он предупреждает меня с помощью совести, Словом, а также через других людей. Он помогает мне делать то, что правильно, когда я прошу Его помощи.
  Как Фарисей в истории, есть люди, которые не верят, что Иисус – Бог. Иисус сам сказал, что Он — Бог и делал то, что может делать только Бог. Он никогда не согрешил, Он воскрес из мертвых, и Он делает чудеса, которые прославляют Бога. На первом ли месте Иисус в моей жизни? Он должен быть самым важным, потому что Он — Бог, Он меня сильно любит и Он всемогущий. Он достоин моего уважения и любви. Иисус сказал в Ин. 5:24 “Истинно, истинно говорю вам: слушающий слово Мое и верующий в Пославшего Меня имеет жизнь вечную, и на суд не приходит, но перешел от смерти в жизнь.”
