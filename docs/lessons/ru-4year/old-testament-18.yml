Number: 18
Title: Иосиф
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 37–41
Truth: Бог содействует все ко благу
Verse: “Вы умышляли против меня зло; но Бог обратил это в добро” Быт. 50:20, или  "Притом
  знаем, что любящим Бога, призванным по Его изволению, все содействует ко благу".
  Рим. 8:28
Summary: |
  Иосиф был любимчик своего отца Иакова, и отец дал ему особенную красивую одежду. Иосифу снится, что он будет главным в своей семье. Его братья завидовали ему и продали его в рабство. Он хорошо служил в доме Потифара. Жена Потифара солгала об Иосифе и сказала что он согрешил, хотя на самом деле он, наборот, избежал греха. Иосиф попал в тюрьму и там стал главным помощником. Там Бог дал ему понять, что значили сны слуг Фараона. После этого он ещё 2 года сидел в тюрьме. Потом Бог дал ему понять сны самого Фараона. Фараон наградил Иосифа и поставил его главным в стране Египет (после Фараона). Бог благословил Иосифа.
Character:
- Бог верен исполнить Свое Слово
- Бог помогает нам всегда
- Бог всегда с нами
- Бог дает мудрость
Application: |
  Я могу доверять Богу, даже когда мне трудно, и когда я не нравлюсь людям. Когда я один — Бог со мной. Иисус поможет мне убежать от греха. Бог даст мне силу делать то, что правильно. Даже, когда я не знаю, что будет, я верю, что Бог содействует все ко благу, потому что я люблю Его и призван по Его изволению. Бог исполнит Свои обещания и Своё Слово по отношению ко мне. Он обещает спасти меня и привести меня жить с Ним в небесах. Даже, когда все сложно, я могу вспомнить хорошие обещания Бога и доверять Иисусу.
