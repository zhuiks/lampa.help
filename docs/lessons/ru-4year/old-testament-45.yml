Number: 45
Title: Самуил слышит от Бога
Book: '1-я Царств: Стабилизация положения народа'
Scripture: 1-я Царств 3
Truth: Бог призывает нас
Verse: '"Говори, Господи, ибо слышит раб Твой" 1 Царств 3:9.'
Summary: |
  Самуил жил в храме, и служил Богу со *священником, Илией. Сыновья Илия служили в храме, но они не любили Бога и делали много зла. Бог послал человека сказать Илье, что их поведение не угодно Богу и Он их наказывает (1Царств 2:27–36). Однажды ночью Самуил услышал голос Божий, призывающий его. Он не понял и спросил Илию о голосе, но Илий тоже не сразу понял, что это был голос Бога и что Бог звал Самуила. Когда  Самуил услышал слово Божье, то передал это Илию. Бог через Самуила повторил то, что Он сказал через первого человека, т.е. что Он судит дом Илия за их грех против Него. Самуил служил Богу и делал то, что Богу угодно. Он был **пророком.
  *священник — тот который поможет людям поклоняться Богу.
  **пророк —  человек, который получает Слова от Бога и передает людям.
Character:
- Бог суверенный (Бог все контролирует)
- Бог все видит и все знает
- Он наказывает грех
- Бог – Святой
- Он достоин принимать искреннее поклонение
- Бог говорит к нам
Application: |
  Самуил был молодым, но Бог говорил к нему. Бог также говорит мне, через Его Слово — Библию. Я могу знать, что угодно Богу через Его Слово. У Бога был план для жизни Самуила и у Него есть план для меня.
  Бог видел сыновей Илии и наказал их. Бог знает все, что я делаю, думаю и говорю. Живу ли я угодно Богу? Он не хочет, чтобы я притворялся что поклоняюсь Ему, когда в самом деле моё сердце не любит Его. Иисус поможет мне жить по Божьему. Его Дух Святой дает мне любовь к Богу и другим (Рим. 5:5). Самуил делился Божьим словом с людьми и Бог хочет, чтобы я делился Его словом с другими людьми. __Иисус, говори мне, я слышу Тебя через Слово.__
  Написано в 1 Царств 3:7, что «Самуил еще не знал тогда (голоса) Господа, и еще не открывалось ему слово Господне”. Он был в месте поклонения Богу, но сам не знал Бога. Я могу ходить в церковь, где люди поклоняются Богу, но сам могу не знать Иисуса. Самуил слышал Слово Бога и верил ему. Он потом начал лично общаться с Богом. Я тоже хочу знать Слово Божье (Библию) и верить тому, что я читаю. Я хочу лично искать Иисуса и следовать за Ним. Просил ли я прощения у Иисуса за мои грехи? Верю ли я, что Иисус – Бог, что Он умер за мои грехи, воскрес и хочет дать мне прощение и новое сердце, которое любит Бога и других? Хочу ли я говорить людям, что Иисус – Спаситель и предупреждать их, что Бог наказывает тех, кто не хочет принимать дар спасения? Иисус зовет меня каждый день следовать за Ним. У Него жизнь, надежда, радость, покой и любовь.

  (смотрите слова песня «Призывает нас, Он каждого ждет сейчас»)
