Number: 19
Title: Иосиф
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 42–50
Truth: Бог хочет, чтобы мы прощали
Verse: '«Вот, вы умышляли против меня зло; но Бог обратил это в добро, чтобы сделать
  то, что теперь есть: сохранить жизнь великому числу людей». Быт. 50:20'
Summary: |
  По слову Божьему был голод в земле. Иосиф раздавал хлеб всем. Братья Иосифа пришли купить хлеб. Он их узнал, а они его не узнали. Он посадил их в тюрьму на 3 дня и потом оставил Симеона в тюрьме как залог того, что братья приведут своего младшего брата Вениамина в Египет. Иосиф вернул их деньги которыми братья расплатились за хлеб.
  Когда братья пришли во второй раз, они кушали у Иосифа. Он положил свою чашу в сумку Вениамина и сказал, что Вениамин украл ее. Братья хотели помочь Вениамину. Потом Иосиф открыл им, что он их брат. Братья боялись, что Иосиф их накажет, но он простил их. Потом все братья с отцом переехали в Египет, потому что голод еще был на земле, и только в Египте был хлеб. Израиль говорил с Фараоном. Израиль благословил всех 12 сыновей. Когда он умер, братья снова боялись, что Иосиф накажет их, но он сказал, что доверяет Богу и уважает Его. Иосиф простил своих братьев.
  Смотрите также Мф. 6:14,15, Еф. 4:32, Быт. 50:25, Евр. 11:22.
Character:
- Он милостивый и прощает наш грех
- Он обеспечивает
- Он примиряет нас с Собой и с другими
Application: |
  Я могу доверять Богу, потому что Он содействует все ко благу. Бог прощает меня, я с Его помощью могу прощать других. __Бог, прости меня за то, что я… Бог, покажи мне, кого я должен простить и помоги мне простить их сейчас.__
  У Иосифа была тяжелая жизнь в том, что был отвегнут братями своими, жил в рабстве далеко от своей семьи, был ложно обвинен, сидел в тюрьме и был там оставлен. Но он доверял Богу. Он потом видел, как Бог использовал все, чтобы спасти много людей от голода. Я могу доверять Богу в том, что хорошо и плохо в моей жизни. Я знаю, что Бог со мной и что у Него хороший план. Иосиф мог быть злым на многих людей, но он простил тех, которые причинил ему боль. Иосиф во многом напоминает нам об Иисусе: Он был отвергнут Иудеями, был обвинен хотя он невиновен, был наказан, хотя Он невиновен, простил Своих врагов, спас людей от греха и смерти.
  Иосиф проверил сердца своих братьев, когда он посадил их в тюрьму и сказал, что Вениамин украл чашу. Может быть он хотел видеть, помогут ли они своему брату или оставят его. Когда все трудно, мои поступки показывают Богу, мне и другим, что в моем сердце. __Иисус, пожалуйста, наполни моё сердце любовью и благодатью. Когда все трудно, помоги мне прощать, любить и поступать правильно.__
