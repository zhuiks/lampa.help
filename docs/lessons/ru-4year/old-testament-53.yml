Number: 53
Title: Давид царь
Book: '2-я Царств: Расширение пределов народа.'
Scripture: 2 Царств 1–7, 1 Пар. 11–15, Пс. 9,16,17,20,35,39
Truth: Иисус вечный Царь
Verse: '"И пошел царь Давид, и предстал пред лицем Господа, и сказал: кто я, Господи
  мой, Господи, и что такое дом мой, что Ты меня так возвеличил?!" 2 Цар. 7:18.'
Summary: |
  Глава 1: Давид услышал о смерти Саула и Иоанафана и оплакивал их.
  Глава 2: Давид искал волю Бога и Бог сказал ему пойти в Хеврон в Иудее, где люди там помазали его царем колена Иуды. Он 7 лет царил там. Армии Иуды и Израиля воевали, но армия Давида была сильнее.
  Глава 3: Военачальник  дома Саула, Авнер, помог, чтобы весь Израиль принял Давида царем. Но военачальник Давида, Иоав, потом хитро убил Авнера. Давид оплакал Авнера.
  Глава 4: Саул и Ионафан были убиты и няня убегала с сыном Иоанофана, Мемфивосфейемчтобы спасти свои жизни. Они упали и Мемфивосфей стал хромым. Люди, которые убили сына Саула, хотели  награду, он Давид казнил их.
  Глава 5: Давид официально стал царем в Израиле. Он завоевал город Иерусалим. Он воевал против Филистимлян.
  Глава 6: Давид хотел принести ковчег завета в Иерусалим. Но они неправильно несли его, и Бог убил людей, которые хотели поддержать ковчег, когда он начал падать. Давид испугался. Потом, они правильно несли ковчег, как написано в законе и по пути в Иерусалим жертвовали животных за грехи. Давид и люди праздновали, и Давид танцевал перед Богом. Его первая жена сказала ему, что его поведение некрасивое, но Давид отвечал, что это было перед Богом, а не перед людьми.
  Глава 7: Давид хотел строить храм для Бога, но Бог сказал, что Он этого не хочет от Давида. Наоборот, Бог обещал «строить» дом Давида и делать, чтобы вечно Наследник из дома Давида был на престоле в Израиле. Давид был благодарен и поклонился Богу.
  Смотрите также Пс. 9,16,17,20,35,39.
  *Давид написал много псалмов. некоторые из них говорят о том, когда Давид их написал но большеснство не говорят. Возможно, ви захотите читать псалмы, которые могут относятся к этому периода жизни Давида.
Character:
- Иисус – Вечный Царь
- Бог исполнит Свои обещания
- Бог любит справедливость
- Он достоин поклонения
Application: |
  Давид долго ждал, но Бог исполнил свое обещание и сделал его царем. В Библии есть много обещаний, и я жду исполнения некоторых из них. Но я уверен, что Бог в своё время исполнит их. Например, я знаю, что Иисус вернется, чтобы царствовать вечно. Я верю, что Иисус вечный Царь и я жду Его возвращения. Сейчас, Он царит в моем сердце.
  Бог обещал Давиду, что всегда один из его семьи будет на троне. Это Слово исполняется в Иисусе. Он вечный Царь и Он был рожден по линии Давида. Давид был великим царем в Израиле и в смирении поклонялся Богу. Бог великий Царь и Он достоин моего поклонения. Я не хочу поклоняться Богу, чтобы люди видели и думали хорошо обо мне. Я хочу просто смотреть на Иисуса, потому что Он достоин хвалы.
  Давид хотел построить Ему храм. Может быть, я хочу сделать что-то приятное для Бога, чтобы показать Ему, что я Его люблю. Богу не нужно ничего, но Ему приятно, когда я выражаю свою любовь к Нему. Бог показал мне, что Он меня любит, когда Он послал Иисуса умереть на кресте за меня. Я показываю, что я Его люблю, когда через силу Его Духа Святого я ежедневно доверяю Ему и делаю то, что Он скажет мне делать через Слово Свое — Библию.
