Number: 54
Title: Исцеления во имя Иисуса
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 3,4
Truth: Иисус дает смелость
Verse: 'Деяния 4:12 «ибо нет другого имени под небом, данного человекам, которым надлежало
  бы нам спастись» или Деян. 3:6 «...серебра и золота нет у меня; а что имею, то даю
  тебе: во имя Иисуса Христа Назорея встань и ходи» или Деян. 4:20 «Мы не можем не
  говорить того, что видели и слышали»'
Summary: |+
  Дея. 3: Петр и Иоанн шли в храм для молитвы и увидели человека хромого от рождения, который просил деньги возле ворот. Петр сказал ему «серебра и золота нет у меня; а что имею, то даю тебе: во имя Иисуса Христа Назорея встань и ходи» (Дея. 3:6). Они помогли ему встать на ноги, и он начал ходить и славить Бога. Все видели, что человек, который раньше не ходил, был исцелен. Петр проповедовал людям об Иисусе говоря, что Иисус исцеляет; что Он умер и воскрес, и прощает грехи тех, которые верят в Него (Дея. 3:19).
  Дея. 4: Священникам и другим лидерам не понравилось, что они говорили об Иисусе и воскресении. Они посадили их в тюрьму. Но многие услышали об Иисусе и около 5,000 людей уверовали! Утром, Петр и Иоанн отвечали религиозным лидерам, что Иисус исцелил этого человека и, что «нет другого имени под небом, данного человекам, которым надлежало бы нам спастись» (Дея. 4:12). Лидеры запретили им еще говорить об Иисусе, «но Петр и Иоанн сказали им в ответ: судите, справедливо ли пред Богом слушать вас более, нежели Бога? 20 Мы не можем не говорить того, что видели и слышали» (Дея. 4:19,20). Лидеры отпустили их, а верующие потом собирались и молились, чтобы Бог продолжал давать им смелость. «И, по молитве их, поколебалось место, где они были собраны, и исполнились все Духа Святого, и говорили слово Божие с дерзновением» (Дея. 4:31).

Character:
- Иисус – Бог
- Иисус – Спаситель
- Иисус – Исцелитель
- Дух Святой дает смелость и мудрость говорить об Иисусе
- Иисус – наша помощь
Application: |
  По пути на молитву Петр и Иоанн увидели нужду человека. Они дали человеку то, что они могли: радостную весть об Иисусе! Иисус может помочь людям. Когда я вижу нужды людей, я могу сказать им, что Иисус может им помочь. Толпа людей видела, что хромой человек был исцелен. Петр и Иоанн не хотели славу для себя, но сказали всем, что Иисус исцелил его. Они сказали всем о спасении в Иисусе. 5,000 людей уверовали, потому что они рассказывали истину (Деяния 4:4). Я хочу дать Иисусу славу, когда Он делает что-то хорошее в моей жизни или в жизни другого. Я хочу говорить истину об Иисусе, чтобы люди уверовали в Него.
  Петр и Иоанн знали, что лидеры их города недавно распяли Иисуса. Они сидели в тюрьме за свою веру в Него. Может быть, они думали, что лидеры хотели их убить, как они убили Иисуса. Но утром, когда лидеры говорили с ними, они со смелостью рассказывали об Иисусе. Лидеры были недовольными, но не казнили их. Петр и Иоанн любили Иисуса и хотели говорить истину о Нем. Возможно, им было страшно, но Иисус Святым Духом помог им. Дух Святой поможет также и мне. Когда мне страшно, я могу попросить помощи у Иисуса говорить правду, даже когда людям это не нравится.
  Петр и Иоанн молились Богу, прося помощи говорить со смелостью об Иисусе.__Иисус, помоги мне смело говорить правду об Тебе. __

  *Учитель, необходимо показать детям на карту, где произошли события.
