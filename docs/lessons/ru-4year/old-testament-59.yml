Number: 59
Title: Грех Давида и побег от Авессалома
Book: '2-я Царств: Расширение пределов народа.'
Scripture: 2 Царств 11–20; 1 Пар. 20; Пс. 3,6,24,27,31,37,38,50,54,59,63,69.
Truth: Бог дисциплинирует нас по Своей любви
Verse: '"Те наказывали нас по своему произволу для немногих дней; а Сей для пользы,
  чтобы нам иметь участие в святости Его" Евр. 12:10.'
Summary: |
  Глава 11: Давид взял жену Урии для себя, она забеременела и Давид коварно поступил, чтобы Урия умер на войне. То, что Давил сделал было зло в глазах Бога.
  Глава 12: Бог послал Нафана к Давиду, чтобы обличить его в его грехе. Давид покаялся перед Богом (Пс. 50). Бог простил Давида, но сказал, что будет последствие его греха (2 Цар. 12:10–14). Ребенок Вирсавии и Давида заболел, Давид постился и Бог взял ребенка к Себе. Потом, у Давида и Варсави родился Соломон и Бог его любил.
  Глава 13: Сын Давида, Амнон сделал зло против своей сестры, Фамари. Ее брат Авессалом отомстил и убил Амнона. Авессалом убежал в другой город.
  Глава 14: Авессалом жил 3 года в Гешуре. Потом, Иоав сделал так, что вернул Авессалома в Иерусалим. Авессалом вернулся и только через 2 года увидел своего отца, Давида.
  Глава 15: Авессалом хитро поступил и «украл» сердце Израиля. Он составил заговор восстания против Давида. Некоторые люди, которые раньше служили Давиду, решили служить Авессалому. Некоторые люди остался верным Давиду. Давид убежал со своими людьми из Иерусалима (Пс. 3).
  Глава 16: Когда Давид уходил из Иерусалима, некоторые люди плохо поступили против него. Авессалом вошел в Иерусалим. Один из советников Давида был на стороне Авессалома.
  Глава 17: Бывший советник Давида, Ахитофел, сказал Авессалому как воевать против Давида, но Хуссий, друг Давида, дал другой совет, чтобы спасти Давида. Бог сделал, чтобы Авессалом принял совет Хуссия. Ахитофел покончил собой. Давид и его люди перешли реку Иорадан и друг Давида принес им пищу и помощь.
  Глава 18: Авессалом со своими людьми воевал против Давида и его армии. Давид приказал сказал своим военачальникам не убивать Авессалома, но Иоав убил его. Давид оплакал своего сына.
  Глава 19: Давид вернулся в Иерусалим и простил своих врагов.
  Глава 20: Восстание Савия. Давид поставил нового военачальника, тот который вел армию Авессалома, но Иоав убил его.
  Смотрите также Пс. 3,6,24,27,31,37,38,50,54,59,63,69.
  *Давид написал много псалмов. Некоторые из них говорят о том, когда именно Давид их написал, но большеснство не говорят. Возможно, вы захотите читать псалмы, которые могут относятся к этому периоду жизни Давида.
Character:
- Бог – Святой
- Он справедливый и милостивый
- Бог наказывает грех и прощает грех
- Бог все видит и все знает
- Он хочет, чтобы люди участвовали в Его святости
- Бог верный
- Бог —  Великий Царь
Application: |
  Давид был славным царем и начал думать, что он мог делать то, что он хотел. Он не боялся Бога, когда он взял жену Урии и убил его. Может быть, Давид думал, что никто его не видел, но Бог все видит. Бог наказал Давида, потому что Он любил его и хотел, чтобы Давид вернулся к Нему. Давид покаялся. Бог был очень милостив, в том, что Он не убил Давида. Давид нарушил заповеди Бога. Когда Давид обратился к Богу, Он простил его. Потом в семье Давида было много проблем из-за его многоженства и неправильного воспитания  детей. Когда Давид страдал из-за своих грехов и ошибок, Бог помогал ему. Он верный  и милостивый.
  Я хочу бояться Бога, то есть уважать Бога и быть смиренным перед Ним. Он великий Царь и достоин послушания. Когда я грешу, я не уважаю, не люблю и не боюсь Бога. Иногда одно не правильное эгоистическое решение ведет ко многим проблемам. Иисус всегда готов простить мой грех и изменить моё сердце, но я должен понимать что грех — это вредно и опасно и ранит  меня и окружающих. Иисус, помоги мне, чтобы я видел опасные ситуации и искал как исполнить Твою волю, а  не свою. Напоминай мне о примерах в Библии, чтобы я обратился к Тебе и воздал Тебе славу своей жизнью. Дай мне любить Тебя и Твое Слово. Дай мне уважать Тебя больше всех.
  Конец людей, которые жили  ради своей славы или не боялись Бога очень страшный и грустный (Амнон, Авессалом, Ахитофел, Савий).  Бог не хочет, чтобы я продолжал жить по-своему. Поэтому Он дисциплинирует меня, чтобы я следовал за Ним,  любил Его и становился больше похожим на Иисуса.
