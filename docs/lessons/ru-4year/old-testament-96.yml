Number: 96
Title: Неемия просит прощения за свой народ и строит стены
Book: 'Неемия: Восстановление города.Ездра: Восстановление храма'
Scripture: Неемия 1–3, Ездра 7–10
Truth: Бог прощает и восстанавливает
Verse: Неем. 1:11 «Молю Тебя, Господи! Да будет ухо Твое внимательно к молитве раба
  Твоего и к молитве рабов Твоих, любящих благоговеть пред именем Твоим. И благопоспеши
  рабу Твоему  теперь, и введи его в милость у человека сего»
Summary: |+
  Ездра 7,8: “…в Иерусалим, так как благодеющая рука Бога его была над ним,
  10 потому что Ездра расположил сердце свое к тому, чтобы изучать закон Господень и исполнять [его], и учить в Израиле закону и правде.” (Ездра 7:9,10). Царь дал Ездре особенное письмо, где обещал помочь ему учить людям поклониться Богу. Много людей решили вернуться в Иерусалим с Ездрой. Они несли много золотых и серебряных сосудов для поклонении в храме. Они постился и молились Богу, для безопасное путешествии и Бог отвечал на их молитву (Ездра 8:21–23 и 31).

  Ездра 9,10: Ездра слышал, что некоторые женились на женщин, которые поклонились идолам. Он разодрал верхнюю одежду свою и рвал волосы на голове своей и на бороде своей, и сидел печальный до вечера. Он молися Богу и признал вину людей. Он напоминал людей, что Бог послал им в плен и в милости Его вернул им в землю. Много людей собрались к Ездре, плакали и исповедовали свой грех. (Ездра 10:1,2). Они решили обещать следовать за Богом и не быть женат на женщин, которые поклонились идолам. Был очень дождливый день, когда они собрались.

  Неемия 1: Неемия жил в Сузах, когда услышал, что его родной город Иерусалим находился в руинах и стены разрушены. Он плакал пред Господом и молился Ему. Он исповедовал свои грехи и грехи своего народа. Он был виночерпием у царя.

  Неемия 2: Когда Неемия служил царю, тот заметил, что лицо Неемии было печально. Он хотел узнать причину, и Неемия объяснил, что его город разрушен и что он хотел бы отстроить его стены заново. Царь разрешил ему поехать в Иерусалим и дал все нужные материалы для стройки.
  Неемия приехал в Иерусалим и ночью осмотрел стены. Потом, он говорил людям о том, что Бог дал им помощь от царя, чтобы заново отстроить стены. Враги услышали их план и начали смеяться над ними, но Неемия ответил врагам, что Бог поможет своему народу (Неем. 2:20).

  Неемия 3: люди начинали строить стены Иерусалима.

