Application: |
  Ездра учил людям Слово Божье, чтобы они смогли знать Бога. Ему был печально, когда он слышал,что люди не следовали за Божьем Словом (когда женились на женщин, которые не любили Бога). Люди были обличены греха (осознали, что они виноваты), исповедовали (признали свой грех Богу), покаялись и послушались Слово Божье (следовали за Богом).*

  *идея: можно жестами учить ключевые слова: обличение, исповедование, покаяние, послушание. Обличение: палцем показать на сердце, как стрелка пронзили его). Исповедование: коснитесь рота и убери руку, чтобы  показать действо речи. Покаяние: повернитесь в другую сторону. Послушание: делать шаг вперед в новую направление.

  Бог когда-то обличил меня о грехе в моей жизни Иисус призывает меня исповедовать Ему, покаяться и послушаться.  Он — Моя Помощь и Он готов простить меня и дать мне силу Святым Духом, чтобы следовать за Ним. __Спасибо Бог за Твою любовь и милость, которые Ты покажешь мне во Иисусе Христе. Я хочу следовать за Тобой. __

  Я могу просить прощения у Иисуса и знать, что Он меня прощает. Он слышит мои молитвы (подобно тому, как Он слышал молитву Неемии). Я могу просить вдохновения у Бога и Он покажет мне Свой план, как я могу участвовать в работе для Его царства (подобно тому, как Неемия заново отстроил стены). Когда я делаю то, чего хочет Бог, и люди (враги) становятся против меня. Я не боюсь, потому что Бог моя помощь. Иисус дает мне силу продолжать делать то, что Он показал мне делать.

