Number: 83
Title: 'Цари: Манассия и Иосия'
Book: '4-я Царств: Упадок Северного царства. Переселение Южного царства'
Scripture: 4 Царств 21–23:30; 2 Пар. 33–35; Софония; Иер. 1–6,8–19.
Truth: Бог ненавидит зло
Verse: '"Господь Бог твой среди тебя, Он силен спасти тебя; возвеселится о тебе радостью,
  будет милостив по любви Своей, будет торжествовать о тебе с ликованием" Соф. 3:17.'
Summary: |
  4 Цар. 21: Манассия воцарился в Иерусалиме (Южное царство) и делал зло пред Богом. Он поклонялся идолам и ввел народ в идолопоклонство. Бог послал Своих пророков сказать, что Он накажет их за их непослушание. 2 Пар. 33:10–13 пишет, что Бог вывел Манассию в Асирию. Там царь покаялся, и Бог вернул его в Иерусалим. Тогда он знал, что Господь — Бог. Манассия умер и его сын Аммон стал царем. Он оставил Господа и люди убили его. Тогда его сын Иосия стал царем, в возрасте 8-ми лет.
  4 Цар. 22: Царь Иосия хотел ремонтировать храм Бога. Первосвященик Хелкия помог ему. В храме, он нашел книгу закона, то есть Свяшеное Писание, и читал ее с царем. Царь разодрал свою одежду, когда осознал, что его народ сильно непослушен Слову Бога и заслуживает наказания. Он хотел знать что Бог думает обо всем, и просил узнать у пророков Бога. Они сказали: Бог накажет нас, но после царствования Иосии, потому что он был смирен пред Богом (смотрите также 2 Пар. 34).
  4 Цар. 23: Иосия собрал людей Иерусалима и учил их Слову Бога. Он и люди обещали следовать за Богом. Священик Хелкия очистил храм и сжег всех идолов. Царь повелел очистить всю землю, чтобы не было ни идолов, ни мест для идолопоклонства и жрецов лжебогов. Иосия обратился к Богу всем сердцем. Они праздновали Пасху. Они не отмечали с того времени, когда Самуил жил (2 Пар. 35:1–19). Потом царь умер на войне с Египтом (смотрите 2 Пар. 35:21, где он был предупрежден).
  Софония: Софония говорил Слово Господа во дни царя Иосия. Бог сказал, что Он накажет Иерусалим, потому что люди не ищут Господа и отступили от Него (Соф. 1:6). Бог призывает людей искать Его, смириться перед Ним и делать правду, чтобы найти милость у Бога (Соф. 2:3). Бог также наказывает Ассиирию за из злость.
  Люди не слушают Бога (Соф. 3:2), но Бог справедливый (Соф. 3:5). Бог обещает славное будещее, где Сам Бог будет их царем среди них (Соф. 3:15–17).
  Иеремия  1-6, 8-19:  Бог говорил Своё Слово через Иеремию, который был священником, когда Иосия был царем в Иудее. Бог сказал Иеремии: «И простер Господь руку Свою, и коснулся уст моих, и сказал мне Господь: вот, Я вложил слова Мои в уста твои. Смотри, Я поставил тебя в сей день над народами и царствами, чтобы искоренять и разорять, губить и разрушать, созидать и насаждать» (Иер. 1:9,10). Бог обещал помочь Иеремии, когда люди будут против него: «Они будут ратовать против тебя, но не превозмогут тебя; ибо Я с тобою, говорит Господь, чтобы избавлять тебя» (Иер. 1:19).
  Иер. 18: Бог показал Иеремие горшечника. Он может делать все, что он хочет с глиной, чтобы сделать такой сосуд, который он хочет. У Бога также авторитет делать то, что Он хочет со Своим народом. Народу не понравились слова Иеремии и они плохо говорили о нем. Иеремия сказал, что Бог накажет, если они не послушают Его и будут продолжать делать зло.
  смотрите также Ис. 64:8 «Но ныне, Господи, Ты — Отец наш; мы — глина, а Ты — образователь наш, и все мы — дело руки Твоей».
