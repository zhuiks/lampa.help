Application: |
  Библия показывает мне сердце Бога. В ней я могу узнать, что угодно Ему и что неугодно. Люди в Иудее потеряли Слово и перестали любить Бога. Они перестали слушать предупреждения Его пророков (которые говорили Слово Бога). С помощью Иисуса, я могу читать Слово и слушаться Бога!  Когда я каждый день читаю Библию и ищу Бога, Бог может учить меня и изменять меня.
  Люди в Иудее не смогли сами следовать за Богом и соблюдать Его закон. Им нужна была помощь Бога. Я тоже сам не могу жить правильно. Иисус помогаетт мне и дает мне Святого Духа, который живет во мне и дает мне силу и желание любить Бога и других. Люди праздновали Пасху. Я знаю, что Пасха говорит об Иисусе. Они вспомнили время, когда Бог вывел их из рабства в Египте, и кровь агнца покрывала их дома. Я знаю, что кровь Иисуса заплатила за мой грех, и когда я доверяю Иисусу, Он освобождает меня от рабства греха.
  Софония говорил, что Бог накажет всех неверуюших. Но Он тоже обещает, что будет время, когда Израиль будет благословенной землей для всех и Иисус будет царить на ней. Я знаю, что важно рассказывать людям о спасении, которое дает Иисус, чтобы гнев Бога не был на них. Я знаю, что Иисус вернется, и я хочу каждый день доверять Ему и рассказывать о Нем, пока я жду Его. Он Царь царей и Господь господ.
  Бог призвал Иеремию быть его пророком и говорить людям Его Слово. Иисус меня призывает быть дитем Бога и говорить людям благую весть о спасении, получаемое от Него. Иеремия был молод, но Бог обещал быть с ним и помочь ему. Иисус также призывает и молодых, и старых, и всех следовать за Ним. Он обещает помочь нам и даже дает нам Духа Святого, который каждый момент поможет нам любить Бога и других. Бог показал Иеремии, что Он полновластен и может делать то, что Он хочет, как горшечник с глиной. Так и моя жизнь пренадлежит Иисусу, и я могу доверять Ему в том, что Он хочет делать с моей жизнью. Я хочу радоваться работе Бога в моей жизни, зная, что Он мудрый, добрый и любящий. Люди во время Иеремии не хотели слышать Слово Бога и издевались над Иеремией. Я не хочу быть таким, который не слушает Слово. Также я должен помнить, что бывает, когда люди не принимают Слово Бога. Может быть, они даже будут издеваться надо мною. Но Бог со мной и Он моя помощь и защита. Бог наказывает тех, которые не верят в Иисуса. __Иисус, помоги мне с любовью рассказывать людям о спасении в Тебе. Спасай людей, чтобы они не погибли. __
  О пророках: Бог был верен послать пророков, чтобы говорит Божьи Слова предупреждения, предостережения, ободрения и утешения людям. Мы много знаем о Илии и Елесеи из Библии. Меньше известно о других пророках. В Новом Завете написано: «Зная прежде всего то, что никакого пророчества в Писании нельзя разрешить самому собою. Ибо никогда пророчество не было произносимо по воле человеческой, но изрекали его святые Божии человеки, будучи движимы Духом Святым»(2 Пет. 1:20,21). В Деянии 10:43, Петр говорит: «О Нем (о Иисусе) все пророки свидетельствуют, что всякий верующий в Него получит прощение грехов именем Его». Чтение пророков похоже на поиск спрятаных сокровищь. Истину об Иисусе можно найти в каждой книге пророчества. Часто в Новом Завете есть цитаты — слова пророков, которые помогают нам понять, что было сказано об Иисусе. Лучше всего, Бог дает нам Своего Духа Святого, чтобы понять истину Слова и через это, любить Бога больше.
  Смотрите также 1 Пет. 1:10–12 «К сему-то спасению относились изыскания и исследования пророков, которые предсказывали о назначенной вам благодати, исследывая, на которое и на какое время указывал сущий в них Дух Христов, когда Он предвозвещал Христовы страдания и последующую за ними славу. Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы».
