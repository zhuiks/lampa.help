Number: 78
Title: Израиль выведен в плен в Ассирию
Book: '4-я Царств: Упадок Северного царства. Переселение в Ассирию'
Scripture: 4-я Царств 15-17,  2 Пар. 26–28,  Ис. 1–14, Михей
Truth: Бог наказывает нас, потому что Он любит нас
Verse: '"Тогда придите и рассудим, говорит Господь. Если будут грехи ваши, как багряное,
  - как снег убелю; если будут красны, как пурпур, - как волну убелю" Исайа 1:18 или
  "И забыли утешение, которое предлагается вам, как сынам: Сын мой! Не пренебрегай
  наказания Господня, и не унывай, когда Он обличает тебя. Ибо Господь, кого любит,
  того наказывает; бьет же всякого сына, которого принимает" Евр. 12:5,6.'
Summary: |
  2 Пар. 26: Озия был царем в Иуде после его отца. Он следовал за Богом и Бог дал ему успех и победу над врагами. Но потом, он стал гордым и решил идти в храм и делать то, что только священники должны там делать. Бог наказал за это царя болезнью.
  2 Пар. 27: После Озия, его сын Иоафам царил. Он любил Бога и сделал то, что было угодно Ему. Бог благословил его.
  4 Цар. 15: За время царствования Озии в Иуде, в Израиле было много разных царей, которые делали зло перед Богом. По Слову Бога, которое Он говорил через пророков, Ассирийский царь пошел воевать против Израиля. «Во дни Факея, царя Израильского, пришел Феглаффелласар, царь Ассирийский, и взял он Ион, Авел-Беф-Мааху, и Ианох, и Кедес, и Асор, и Галаад, и Галилею, всю землю Неффалимову, и переселил их в Ассирию» (4 Цар. 15:29). В это время в Иуде Иоафам царил.
  4 Цар. 16: В Иудее, царь Ахаз царил после своего отца, Иоафама. Сирия и Израиль нападали на Иерусалим, но не завоевали его. Ахаз заплатил царю Ассирийскому (Феглаффелласар), чтобы он поевал против Сирии, и он так и сделал. Ахаз построил новый альтарь и принёс жертвы на нем.
  2 Пар. 28: Царь Ахаз не любил Бога и сделал зло перед Богом. Он решил закрыть храм Бога и поставить идолы в Иерусалиме. Бог разгневался. «И в тесное для себя время он продолжал беззаконно поступать пред Господом, он — царь Ахаз» 2 Пар. 28:22.
  4 Цар. 17: Осия царил в Израиле. Он платил дань Ассирие, но потом бунтовал. «И пошел царь Ассирийский на всю землю, и приступил к Самарии, и держал ее в осаде три года. В девятый год Осии взял царь Ассирийский Самарию, и переселил Израильтян в Ассирию, и поселил их в Халахе и в Хаворе, при реке Гозан, и в городах Мидийских» (4 Цар. 17:5,6). Они были уведены в плен, потому что, они грешили против Бога, поклонялись идолам и не слушали Слова Бога от пророков. «И Иуда также не соблюдал заповедей Господа Бога своего, и поступал по обычаям Израильтян, как поступали они» (4 Цар. 17:19). Царь Ассирский поселил другие народы в Израильской земле (4 Цар. 17:24). Бог послал львов, чтобы напасть на людей. Тогда люди просили священников учить их, как им уважать и бояться Господа (4 Цар. 17:28). Эти разные народы поклонялись их ложным богам в земле Израильской.
  Исаия 1-6: Исаия был в Южном царстве, Иудее. Бог говорил своим людям, что они в духовном плане не здоровые, и что Он хотел исцелить их и простить их грех. Он предупреждал, что накажет их, чтобы показать, что их безбожный путь опасен и ведет к смерти. В 6-ой главе, Исаия видит престол Бога, Бог очищает его от греха и призывает Исаию быть Своим пророком.
  «Итак Сам Господь даст вам знамение: се, Дева во чреве приимет и родит Сына, и нарекут имя Ему: Еммануил» (Ис. 7:14). Исаия пророчествовал эти слова во время царствования Ахаза в Иудее. Бог предупреждал о грядущем гневе и также о Мессии. Бог предлагал дать Ахазу знак, но Ахаз не хотел спросить у Бога.
  Михей: Михей говорил Слово Господне о Самарии (столица Израиля, Северное царство) и о Иерусалиме (столица Иуды, Южное царство). Бог через Михея сказал, что Он будет их судить (Мих. 3:1,2,11,12). Бог тоже говорил людям слова утешения и надежды. Он говорил, что прийдет Спаситель (Мих. 5:2). Бог наставлял народ «О, человек! сказано тебе, что — добро и чего требует от тебя Господь: действовать справедливо, любить дела милосердия и смиренномудренно ходить пред Богом твоим» (Мих. 6:8). Михей был хорошим примером в следовании за Богом, он сказал, «А я буду взирать на Господа, уповать на Бога спасения моего: Бог мой услышит меня» (Мих. 7:7).
Character:
- Бог один достоин поклонения
- Бог- Святой и чистый
- Он исполнит Своё Слово
- Он наказывает зло
- Он готов прощать и очистить
- Иисус — Еммануил, Бог с нами
Application: |
  Бог желает, чтобы я поклонялась Ему одному, чтобы Он занимал первое место в моей жизни. если я буду жить по-своему, это опасно. Когда я прошу помощи у Иисуса, Он поможет мне жить правильно и любить Бога и других. Бог дисциплинирует меня чтобы показать мне, что если я не люблю Иисуса, то в результате мне будет плохо и больно. Иисус может дать мне сердце, любящее Бога и других.  Идол – это любая вещь, которую мы любим больше, чем Бога. Только Иисус достоин нашего поклонения. Поклонение – это когда мы очень любим и ценим что-то или кого-то и делаем все, чтобы чему-то или кому-то угодить. Поклонение — это когда мы считаем, что кто-то или что-то является самым важным для нас. Мои желания могут стать идолами, если я считаю, что они важнее, чем Иисус и Его воля для меня.
  Бог послал Своих  пророков говорить Истину людям во время, когда они не читали Слово и не слышали правду. Бог был верен делать все, чтобы они знали Его, какой Он и что Он делал. Даже когда Он  наказал их грех, Он дал им слова утещение и обещания о Спасителе, Иисусе. В Ис. 7:14  написано, что Иисус — Еммануил, который значит “Бог с нами”. Я знаю, что Иисус — единственный Спаситель и что Он всегда со мной. Я хочу прославить Его одного. Спасибо, Бог, за Твою верность и любовь ко мне. Помоги мне любить Тебя больше всего и поклоняться Тебе Одному.
  О пророках: Бог был верен послать пророков, чтобы говорит Божьи Слова предупреждения, предостережения, ободрения и утешения людям. Мы много знаем о Илии и Елесеи из Библии. Меньше известно о других пророках. В Новом Завете написано: «Зная прежде всего то, что никакого пророчества в Писании нельзя разрешить самому собою. Ибо никогда пророчество не было произносимо по воле человеческой, но изрекали его святые Божии человеки, будучи движимы Духом Святым»(2 Пет. 1:20,21). В Деянии 10:43, Петр говорит: «О Нем (о Иисусе) все пророки свидетельствуют, что всякий верующий в Него получит прощение грехов именем Его». Чтение пророков похоже на поиск спрятаных сокровищь. Истину об Иисусе можно найти в каждой книге пророчества. Часто в Новом Завете есть цитаты — слова пророков, которые помогают нам понять, что было сказано об Иисусе. Лучше всего, Бог дает нам Своего Духа Святого, чтобы понять истину Слова и через это, любить Бога больше.
  Смотрите также 1 Пет. 1:10–12 “К сему-то спасению относились изыскания и исследования пророков, которые предсказывали о назначенной вам благодати, исследывая, на которое и на какое время указывал сущий в них Дух Христов, когда Он предвозвещал Христовы страдания и последующую за ними славу. Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы».
