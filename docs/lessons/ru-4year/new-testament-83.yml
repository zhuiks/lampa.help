Number: 83
Title: Кораблекрушение на Мальте и время в Риме
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 27,28
Truth: Иисус всегда с нами
Verse: 'Пс. 95:3 «возвещайте в народах славу Его, во всех племенах чудеса Его.» или
  Мф. 28:19,20 “ Итак идите, научите все народы, крестя их во имя Отца и Сына и Святаго
  Духа,20 уча их соблюдать всё, что Я повелел вам; и се, Я с вами во все дни до скончания
  века. Аминь.” или Евр. 13:5,6 “... Ибо Сам сказал: не оставлю тебя и не покину тебя,
  6 так что мы смело говорим: Господь мне помощник, и не убоюсь: что сделает мне человек?”'
Summary: |+
  Павел путешествовал в Иерусалим и там был арестован за его веру в Иисуса. Бог дал ему возможность делиться о спасении в Иисусе со многими царями и правителями, когда он был в тюрьме и ждал решения его дела в суде. Павел был римским гражданином и имел право говорить с римским царем (кесарем) о его деле. Губернатор разрешил отправить его к Кесарю (Деяния 21–26).
  Павел (узник из-за его веры в Иисуса) со своими друзьями сели на корабль с другими узниками. Павел знал, что погода была плохая для путешествия, но капитан решил поплыть. Они попали в шторм, который длился 2 недели! Бог послал Павлу Своего ангела, который сказал: «не бойся, Павел! тебе должно предстать пред кесарем, и вот, Бог даровал тебе всех плывущих с тобою» (Деяния 27:24). Павел верил Слову Бога и ободрял всех. Было кораблекрушение, но все 276 людей добрались до острова Мелит. Местные жители помогли им разжечь костер. Когда Павел помогал им, змея повисла на его руке! Все местные жители думали, что это наказание от Бога, но Павел не заболел от укуса змеи. Бог исцелил людей на острове через Павла.
  Потом они дальше путешествовали и доплыли до Рима. Там Павел жил в доме с солдатом пока ждал своего суда. Павел встретился с евреями и рассказал им об Иисусе. Некоторые поверили, а некоторые нет. Павел сказал, что Бог хочет спасти и язычников тоже. Он жил там два года и принимал всех, кто приходил к нему. Он проповедовал Царствие Божие и учил о Господе Иисусе Христе со всяким дерзновением свободно (Деяния 28:30,31).

Character:
- Иисус – Спаситель всех
- Иисус всегда со Своими
- Бог исполняет свой план
- Бог защищает
- Иисус не оставляет и не покидает Своих
- Иисус исцеляет
- Бог исполняет Своё Слово
- Иисус является главной темой Писания (в законе и пророках, и во всей Библии)
Application: |
  Павел стал узником из-за его веры в Иисуса. Он видел, что у Бога был план для него. Он не перестал говорить с людьми об Иисусе, даже когда он был узником. Я знаю, что у Бога хороший план для моей жизни, который Он хочет исполнить. Где бы я ни был, я могу быть уверен, что Иисус со мной, что Он — моя помощь, и что ничего не помешает Ему исполнить Свой план. Иисус, помоги мне рассказывать  людям о твоей любви, и как Ты хочешь простить их грех и дать им новую жизнь в Тебе.
  Иногда Павел был в страшных обстоятельствах, но Иисус всегда был с ним и помогал ему смело делиться о Нем. Иисус, помоги мне не бояться, но доверять Тебе и всегда смело говорить  людям, что Ты – Спаситель. Когда Павел делился, некоторые люди поверили в Иисуса, а некоторые не хотели. Когда я буду делиться об Иисусе, некоторые будут верить в Него, а некоторые не будут. Я могу просто сказать истину и молиться, чтобы Бог спас их. Я хочу молиться за спасение ______________ (имя кого-то).
  Бог хочет спасти всех, людей из разных народов. Павел был евреем и когда он путешествовал, он начал рассказывать евреям об Иисусе. Но он также делился и с язычниками, и многие из них поверили в Иисуса. Может быть, мне легко рассказывать об Иисусе людям той же национальности, что и я, а может быть, мне трудно.
  __Иисус, я знаю, что Ты хочешь, чтобы все познали Тебя. На небесах, люди из всех народов, племен и языков будут прославлять Тебя! Веди меня и используй мою жизнь, чтобы много людей и много народов  любили Тебя и поклонялись Тебе. Ты достоин! __

