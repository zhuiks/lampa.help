Number: 33
Title: Соглядатаи
Book: 'Числа: Направление для народа'
Scripture: Числа 11–19особое внимание на  главы 13-14)
Truth: Богу можно доверять (страх Господний)
Verse: '"Только против Господа не восставайте и не бойтесь народа земли сей; ибо он
  достанется нам на съедение: защиты у них не стало, а с нами Господь; не бойтесь
  их" Числа 14:9 или  "В страхе пред Господом - надежда твердая, и сынам Своим Он
  прибежище" Притчи 14:26.'
Summary: |
  глава 11-12: Люди жалуются против Бога и хотят мяса. Моисей разговаривает с Богом и просит помощи в руководстве и ведении людей.  Бог дает Духа Святого 70 старейшинам, чтобы они помогли вести народ. Потом Он посылает им перепелов, но они все еще не благодарны и Бог наказывает их. Многие умирают и их там хоронят. Брат и сестра Моисея говорят плохо о нем и завидуют, что Бог поставил его лидером. Бог злился на них (Чис. 12:9).
  Глава 13 и 14: 12 соглядатаев, по одному из каждого племени, идут проверить обещанную землю на 40 дней, и видят, что она ОЧЕНЬ хороша. Бог пообещал привести их в эту землю, но 10 соглядатаев боятся и дают плохой отчет людям. Люди отказываются следовать туда, куда Бог их ведет. Только Иисус Навин и Халев убеждают людей доверять Богу и пойти туда.  Бог говорит, что теперь люди должны оставаться в пустыне 40 лет и все те люди, которые не доверяли Богу, умрут перед тем, как народ сможет опять пойти в обещанную землю. Некоторые люди передумывают и решают пойти в землю сами, без Божьей помощи, но они терпят поражение от живущих там людей. Смотрите также Евр. 3:7–4:1–10.
  Глава 15-19: Бог дал инструкции о жертвах. Человек нарушил закон Бога и был наказан. Бог сказал им добавить украшения на одежду, чтобы запомнить закон Бога. Корей (он был Левитом) и другие люди завидовали служению сынов Аарона и устроили восстание. 250 человек принесли кадильницы перед Богом, но огонь Бога убил их. Также, Бог сделал, чтобы земля поглотила Корея и других, которые были в восстании (Чис. 16:31–34). А из кадильниц они выковали листы, чтобы покрыть жертвенник (Чис. 16:38). Бог показал, что Он выбрал сынов Аарона для священства. Один человек из каждого племени брал жезл и ставил его в скинии. «На другой день вошел Моисей в скинию откровения, и вот, жезл Ааронов, от дома Левиина, расцвел, пустил почки, дал цвет и принес миндали» (Чис. 17:8). Бог объяснил, что сыны Аарона (которые тоже Левиты) служат в скинии, а остальные сыны Левитов служат около скинии (Чис. 18:1–3). Бог сказал, что все Левиты (сыны Аарона и другие левиты могли кушать часть жертвы. Бог дал им особенные инструкции для очищения (Чис. 19).
Character:
- Бог хороший и дает только хорошие дары
- Бог держит Свое Слово
- ' Ему можно доверять'
- Бог ведет нас
- Бог – мудрый
- Бог наказывает грех
- Бог назначает лидеров
Application: |
  Библия говорит в Чис. 11:4, что народ был прихотливый, и они сильно хотели мясо. Бог знал, что их сердца не доверяли Ему. Я могу просить Его о помощи и доверять Ему, что Он даст мне все, что мне нужно.  Я не должен быть жадным или требовать что-то от Бога, потому что Он контролирует все и Он с любовью позаботится обо мне. Мне нужно просить прощения, когда я хочу, чтобы было по-моему и когда я неуважительно относилась к Богу или к другим.  __Иисус прощает мои грехи и Он может изменить мое сердце. Бог знает мои нужды. __
  Бог хотел вести людей в хорошую землю, где они смогли отдыхать. Но народ не доверял Богу. Иисус хочет дать мне особенный покой для моего сердца. Я могу доверять Ему. Даже когда я боюсь людей или каких-то новых мест, я могу знать, что Бог со мной. Если Бог ведет меня туда, Он мне там поможет. Когда я не слушаю Бога, я упускаю возможность быть с Ним и радоваться. Иисус, помоги мне доверять Тебе, чтобы я не пропустил ничего хорошего, что Ты запланировал для меня.
  Часто в этом отрывке люди завидовали лидерам или служению других людей. Бог мудрый в том, какое служение давать мне и другим. Я могу доверять Богу и с радостью делать то, что Он для меня предназначил. Моисей был смиренным и отвечал в смирении. Если я лидер и люди говорят против меня, я могу доверять Богу и не защищать себя и не злиться в ответ. Иисус самый хороший пример смирения и Он поможет мне следовать за Его примером.
