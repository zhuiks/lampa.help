Number: 36
Title: Наставление народу
Book: 'Второзаконие: Наставление для народа'
Scripture: Второзаконие 1–18особое внимание на главы 6-8, 18:14-22)
Truth: Бог любовью избрал нас
Verse: '"Слушай, Израиль: Господь, Бог наш, Господь един есть; и люби Господа, Бога
  твоего, всем сердцем твоим, и всею душею твоею и всеми силами твоими" Втор. 6:4,5.'
Summary: |
  главы 1-4: Моисей говорил с народом в 40-й год их хождения, перед тем, как они должны были войти в землю обетованную. Он повторил историю Израиля для нового поколения, рассказывая о том, как они путешествовали в пустыне. Моисей говорил, что народ должен быть послушным Богу и не поклоняться идолам.
  Главы 5-8: Моисей повторил 10 заповедей и дал наставление любить Бога и учить детей любить Бога и следовать за Ним. Израиль — избранный народ и Бог их любит. Он хочет благословить их и обещает быть с ними (Втор. 7:8,9,13,21), но предупреждает, что Он накажет их, если они забудут Его (Втор. 8:11–20). Бог испытывал их в пустыне (Втор. 8:1–6).
  Глава 9-11: Бог напомнил им, что не за их праведность он дал им эту землю (Втор. 9:6,7). Он наполнил им о случае с золотым тельцом. Бог хочет, чтобы Его люди любили Его и чтобы их сердца были преданны Ему (Втор. 10:12–17). Бог хочет, чтобы они любили Его (Втор. 11:13). Когда они в вошли в землю, они должны прочитать благословения за послушание на одной горе, а проклятия за непослушание на другой горе (Втор. 11:29).
  Глава 12-13: Бог хочет, чтобы люди приносили жертвы только в скинии и предупреждает против идолопоклонства. Они должны следовать за Богом и не слушать лжепророков, которые делают знаки и чудеса и хотят, чтобы люди перестали следовать за Богом (Втор. 13:1–4). Повтор правил о чистой и нечистой пище (Втор. 14,15). Напоминание о том, что все преднадлежит Богу, и что они должны дать Богу десятину. Напоминание о седьмом годе, когда рабы должны  быть освобождены  (Втор. 15). Напоминание о Пасхе и других праздниках. Наставление о правильном суде и предупреждение против неправильного поклонения. Законы о будущих царях (Втор. 17:14–20). Левиты должны получать часть жертвы, чтобы кушать (Втор. 18:1–5). Бог запрещает колдовство и гадание (Втор. 18:9–14). Бог обещает послать Пророка* людям, и они должны Его слушать (Втор. 18:15–22).
Character:
- Бог – Святой
- Он – щедрый
- Иисус – Тот Пророк (Втор. 18:15–22)
- Бог благословляет
- Бог наказывает грех
- Бог исполнит Своё Слово
- Бог любит Своих людей
- Бог предупреждает о последствии греха
- Бог испытывает людей (Втор. 8:2)
Application: |
  Во Второзаконии Моисей повторяет закон и напоминает людям о том, что Бог сделал и сказал им. В пословице говорится «повторение — мать учения». Для меня полезно читать Слово Бога и вспоминать вот что: что Бог мне говорит, что Иисус сделал для меня, как Он обеспечивает и заботится обо мне, что Он мне обещает, и почему мне опасно забывать о Боге. Я могу попросить Иисуса помочь мне читать Библию и запомнить то, что я читал. Он поможет мне быть послушным Богу. Он дает мне Святого Духа, который дает мне силу следовать за Иисусом и доверять Ему. Он поможет мне любить Бога и других.
  Бог избрал Израиль быть Своим Особенным народом и Он их любит (Втор. 4:37, Втор. 7:6,7, Втор. 10:15). Бог и меня любит и желает, чтобы Я познал Его любовь и любил Его. Он достоин! Иисус, помоги мне любить тебя больше и доверять тебе и Твоему Слову. В Твоём Словом написано «не одним хлебом живет человек, но всяким словом, исходящим из уст Господа, живет человек» (Втор. 8:3). Иисус цитировал этот стих, когда Он был искушаем сатаною в пустине (Смотрите Луки 4).
  *В Втор. 18:15–22, Бог говорит об Иисусе как о Пророке, которого люди должны слушаться. Это одно из многих ветхозаветных обещаний об Иисусе. Люди ждали много веков пока Бог послал Мессию, Иисуса. Мы знаем, что Он совершил Свою работу спасения.__ Иисус, помоги мне сказать другим о Твоей великой любви и победе!__
