Number: 68
Title: разделение царства
Book: '3-я Царств 12-22: Разделение народа.'
Scripture: 3 Царств 12–14, 2 Пар. 10–12
Truth: У Бога вся власть
Verse: '"Придет гордость, придет и посрамление; но со смиренными—мудрость" Притчи 11:2.'
Summary: |
  3 Цар. 12: Ровоам, сын Соломона стал царем после смерти своего отца. Люди Израиля собрались и попросили его сделать их работу легче. Ровоам не послушал мудрый совет старших людей и сурово отвечал народу. Тогда 10 племен ушли от Ровоама и так началось северное царство (Израиль). Ровоам остался царем в южном царстве (Иуда). В Израиле Иеровоам стал царем.
  3 Цар. 13: Иеровоам грешил и сделал 2 золотых тельца на территории Израиля (одна статуя на севере и другая на юге), чтобы люди не ходили в Иерусалим (на территорию Иуды) поклоняться Богу. Но Бог послал ему пророка сказать, что это не угодно Богу. Пророк должен был сразу уйти домой по другой дороге, но он послушал голос обманующего человека и остался чуть-чуть. Из-за своего непослушания он умер по дороге домой.
  3 Цар. 14: Сын Иеровоама заболел и он послал свою жену к пророку, чтобы узнать если сын выживет. Пророк сказал, что Бог судит Иеровоама за его непослушание. В Иуде, люди начали поклоняться другим богам и Бог гневался. Это была мерзость перед Богом. Также, Фараон пришел в Иерусалим и украл их сокровища.
  2Пар. 12:1,2 «Когда царство Ровоама утвердилось, и он сделался силен, тогда он оставил закон Господень, и весь Израиль с ним. На пятом году царствования Ровоама, Сусаким, царь Египетский, пошел на Иерусалим, — потому что они отступили от Господа».
  2 Пар. 12:6–8 «И смирились князья Израилевы и царь и сказали: праведен Господь!»
  Когда увидел Господь, что они смирились, тогда было слово Господне к Самею, и сказано: они смирились; не истреблю их и вскоре дам им избавление, и не прольется гнев Мой на Иерусалим рукою Сусакима…однакоже они будут слугами его, чтобы знали, каково служить Мне и служить царствам земным».
Character:
- Бог – вечный царь
- Бог – Святой
- Бог – Судия
- Бог милистивый
Application: |
  Бог хочет, чтобы я поклонялся только Ему. Он самый главный, а не я, и не тот, которого мир называет главным. Если Бог даст мне ответственность, я должен полагаться на Него и не думать, что я могу делать все по-своему. Цари в Израиле и Иуде влияли на духовную жизнь людей в их царствах. Я также влияю на окружающих людей. Когда я доверяю Иисусу и следую за Ним, тогда будет лучше для меня и окружающих. __Иисус, помоги мне поклоняться Тебе жизнью своей и указівать на Тебя, на Твою благость, силу, и мудрость во всем, что я говорю и делаю. Я молюсь, чтобы люди в моей жизни (друзья и семья) обратились к Тебе и поклонялись Тебе.__
