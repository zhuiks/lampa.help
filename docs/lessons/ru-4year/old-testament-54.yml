Number: 54
Title: Псалмы. Лидеры прославления при царе Давиде
Book: 'Псалтирь: Жажда по единению (общности) со Христом'
Scripture: 1 Пар. 16, Пс. 41,43–49,72–84,86–88,133–135,144–150.
Truth: Бог достоин хвалы
Verse: '"Все дышащее да хвалит Господа! Аллилуия" Пс. 150:6.'
Summary: |
  1 Пар. 16: после того как Давид принес ковчег завета в Иерусалим, он поставил его в палатку. В 1 Пар. 16:1 написано “И поставил на службу пред ковчегом Господним [некоторых] из левитов, чтобы они славословили, благодарили и превозносили Господа Бога Израилева“.
  Псалмы 41,43–49,72–84,86–88 написаны левитами, которые отвечали за поклонение (Асаф, Еман, Ефан, Сынов Кореевых*).
  2 Пар. 7:6 говорит, что царь Давид сделал музыкальные орудия для прославления Господа.
  Ещё псалмы хвалы:
  Пс. 144:8,9 “Щедр и милостив Господь, долготерпелив и многомилостив. Благ Господь ко всем, и щедроты Его на всех делах Его”.
  Пс. 146:3 «Он исцеляет сокрушенных сердцем и врачует скорби их».
  Пс. 150:6 «Все дышащее да хвалит Господа! Аллилуия».
Character:
- Бог – Спаситель
- Он живой
- Он славный
- Он благ
- Он имеет власть над природой и людьми
- 'Он: Любящий, Избавитель, Милостивый, Целитель, Справедливый'
Application: |
  Царь Давид помог организовать все так, чтобы народ поклонялся Богу музыкой. Он играл на арфе, когда он был пастухом (1 Цар. 16:19–23) и он ободрял многих прославлять Бога песнями.

  В псалмах я вижу, что природа и все люди славят Бога. Я могу петь песню Богу или играть на инструменте или сказать, что я люблю Бога. Я могу рисовать Ему картину или написать список причин, почему я Его люблю. Я могу вспомнить Его великие дела, что Он делал во время Библии и что Он сейчас делает в моей жизни и в жизни других. Я славлю Бога, за то, что Он спас меня, за то что Он велик и достоин хвалы. Когда мне грустно или я чемто недоволен, я могу вспомнить о Боге и славить Его за все, что Он сделал, делает и сделает! Слава Иисусу!!!
  *в Чис. 16 написано о восстании Корейя, когда этот левит не хотел подчинаться инструкции Бога о том, где и как разные левиты будут служить Господу. Все которые восстали был наказыными Богом, но прекрасно видеть, что через много поколений, сыновья Корея радостьно прославляли Господа песнями и вели других в поклонении.
