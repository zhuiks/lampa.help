Application: |
  Луки 19:1–10 Закхей был нечестным человеком, который обидел много людей. Он сильно хотел увидеть Иисуса. Он наверное слышал, что Иисус делал чудеса и что люди говорили, что Он – Спаситель. Иисус знал имя Захея, он знал, что Закхей смотрел на Него с дерева. Он знал, что он украл деньги у людей. Иисус хотел быть с Закхеем и изменить его жизнь. Иисус искал общение с человеком, которого люди в городе ненавидели. Иисус любил его и хотел спасти его. Закхей сильно изменился через общение с Иисусом. Он начал любить Бога и людей. Он захотел стать щедрым и не жадным (эгоистичным), после того,  как он  пережил любовь Иисуса.
  Закхей искал Иисуса, когда он полез в дерево, но в самом деле. Иисус искал его! Иисус знал его сердце и Он также знает мое сердце. Он знает мои грехи, и что я могу быть жадным или эгоистичным. Он знает моё имя. Он хочет общаться со мной.  Я могу в любое время и на любом месте общаться с Ним, а не только, когда я молюсь, читаю Библию, или пою песни прославления! Когда я общаюсь с Иисусом, Он меня изменяет! Я испытываю Его любовь и заботу, Он дает мне любовь для других. Он наполняет меня Святым Духом и дает мне новое сердце, которое любит Бога и других.
  Может быть другие люди видят, что я общаюсь с Иисусом и им это  не нравится. Мнение Бога самое главное, а не мнение людей. Главное, что Иисус любит меня, и я люблю Его. Я хочу сказать людям об Иисусе, чтобы они поверили в Него, и чтобы Он изменил их  жизни. Только Иисус может изменить сердце человека. Я хочу молиться за ________, чтобы они познали Иисуса, как Закхей, чтобы Бог изменил его/её, так, как Он изменил Закхея. Я хочу быть любящим и щедрым, как Иисус и как Закхей. __Иисус, помоги мне любить так, как любишь ты. Спасибо, за то, что Ты искал, нашел и спас меня! Спасибо за то, что Ты изменяешь мое сердце и жизнь!__
  Лк. 21:1–4 Люди давали дары Богу. Они хотели сказать, что все, что у нас есть, на самом деле от Бога, и мы даём Ему то, что уже Ему принадлежит. Они говорят «спасибо» за то, что Он обеспечивает их. Иисус видел, что некоторые давали деньги, не особо думая, что все, что у них есть — от Бога и принадлежит Ему. Но Бог, Иисус, видел эту бедную вдову, и сказал, что хотя она не дала много денег, но она больше всех положила в сокровищницу, потому что она дала от скудости своей и поняла, что все, что есть у неё от Бога и принадлежит Богу. Она — хороший пример для меня. Я знаю, что все, что у меня есть — от Бога. Я хочу использовать все для Его славы. Неправильно думать, что только часть принадлежит Ему.

  Иисус,покажи мне, как использовать то, что Ты мне дал. Мои игрушки,  деньги, одежда, дом, время, сила и жизнь — от Бога. Иисус, покажи мне, как я могу славить и благодарить Тебе за все, что Ты даешь. Может быть я могу подарить кому-то игрушку, может быть я могу дать одежду в детский дом.  Я хочу ,чтобы мое сердце было благодарное, как у этой вдовы, которая доверяла Богу все, что у неё было. __Иисус, ты дал все для меня. Ты дал Свою жизнь для меня. Спасибо за Твою любовь и заботу. Иисус, помоги мне видеть, что все от тебя и помоги мне сказать Тебе спасибо за все, даруя Тебе благодарное сердце.__

  *мы можем сравнивать отношение Закзея и вдовы к денгам. Когда я доверяю Богу во всем, Он поможет мне быть шедрым и дающим. __Иисус, дай мне седце, которое доверяет Тебе и использует все для Твоей славы.__
