Number: 43
Title: Закхей и Приношение Вдовы
Book: 'Луки: Явление Христа язычникам как человека'
Scripture: 'Луки 19:1–10 и Луки 21:1–4 (учитель: можно также смотреть Исх. 22:1, Втор. 15:7–11
  и Луки 18:11–14 и 24-27)'
Truth: Иисус ишет и спасет погибшее
Verse: Луки 19:10  «ибо Сын Человеческий пришел взыскать и спасти погибшее»
Summary: |+
  Лк. 19:1–10 «1Потом Иисус вошел в Иерихон и проходил через него.2И вот, некто, именем Закхей, начальник сборщик налогов и человек богатый,3искал видеть Иисуса, кто Он, но не мог за народом, потому что мал был ростом,4и, забежав вперед, взлез на смоковницу, чтобы увидеть Его, потому что Ему надлежало проходить мимо нее.5Иисус, когда пришел на это место, взглянув, увидел его и сказал ему: Закхей! сойди скорее, ибо сегодня надобно Мне быть у тебя в доме.6И он поспешно сошел и принял Его с радостью.7И все, видя то, начали роптать, и говорили, что Он зашел к грешному человеку;8Закхей же, став, сказал Господу: Господи! половину имения моего я отдам нищим, и, если кого чем обидел, воздам вчетверо.9Иисус сказал ему: ныне пришло спасение дому этому, потому что и он сын Авраама,10ибо Сын Человеческий пришел взыскать и спасти погибшее”

  Лк. 21:1–4 «1Взглянув же, Он увидел богатых, клавших дары свои в сокровищницу;2увидел также и бедную вдову, положившую туда две лепты,3и сказал: истинно говорю вам, что эта бедная вдова больше всех положила;4ибо все те от избытка своего положили в дар Богу, а она от скудости своей положила все пропитание свое, какое имела.»

