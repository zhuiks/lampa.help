Number: 97
Title: Письма церквам
Book: 'Откровение: Завершение всего во Христе.'
Scripture: Откр. 1–3
Truth: Иисус  среди нас
Verse: Откр. 1:5,6 «и от Иисуса Христа, Который есть свидетель верный, первенец из
  мертвых и владыка царей земных. Ему, возлюбившему нас и омывшему нас от грехов наших
  Кровию Своею и соделавшему нас царями и священниками Богу и Отцу Своему, слава и
  держава во веки веков, аминь».
Summary: |+
  Откр. 1-я: Причина и обещание книги: «Откровение Иисуса Христа, которое дал Ему Бог, чтобы показать рабам Своим, чему надлежит быть вскоре. И Он показал, послав оное через Ангела Своего рабу Своему Иоанну, который свидетельствовал слово Божие и свидетельство Иисуса Христа и что он видел. Блажен читающий и слушающие слова пророчества сего и соблюдающие написанное в нем; ибо время близко» (Откр. 1:1–3).
   Иоанн видел видение Иисуса. Иисус сказал, “Итак напиши, что ты видел, и что есть, и что будет после сего.” (Откр. 1:19)

  Откр. 2-я: В письме Ефеской церкви, Иисус говорил, что они правильно держались истины и терпели ради Имени Его, но они оставили их первую любовь. Он сказал «Итак вспомни, откуда ты ниспал, и покайся, и твори прежние дела; а если не так, скоро приду к тебе, и сдвину светильник твой с места его, если не покаешься» и «Дух говорит церквам: побеждающему дам вкушать от древа жизни, которое посреди рая Божия» (Откр. 2:5 и 7).

  К Смирнской церкви: Иисус сказал им не бояться, что они будут переживать страдания ради их веры. «Будь верен до смерти, и дам тебе венец жизни. Имеющий ухо (слышать) да слышит, что Дух говорит церквам: побеждающий не потерпит вреда от второй смерти» (Откр. 2:10,11).

  К Пергамской церкви, Иисус сказал, что они должны покаяться от их греха. «Имеющий ухо (слышать) да слышит, что Дух говорит церквам: побеждающему дам вкушать сокровенную манну, и дам ему белый камень и на камне написанное новое имя, которого никто не знает, кроме того, кто получает» (Откр. 2:17).

  К Фиатирской церкви, Иисус сказал, что «знаю твои дела и любовь, и служение, и веру, и терпение твое» но они попускали лжепророчице (Откр. 2:19). Он хотел, чтобы они держались истины до того, как Он придет. «Кто побеждает и соблюдает дела Мои до конца, тому дам власть над язычниками… дам ему звезду утреннюю. Имеющий ухо (слышать) да слышит, что Дух говорит церквам» (Откр. 2:26–28).

  К Сардийской церкви, Иисус сказал, что она мертва и должна покаяться и проснуться. «Побеждающий облечется в белые одежды; и не изглажу имени его из книги жизни, и исповедаю имя его пред Отцем Моим и пред Ангелами Его. Имеющий ухо да слышит, что Дух говорит церквам» (Откр. 3:5,6).

  К Филадельфийской церкви, Иисус сказал, «ты сохранил слово Мое, и не отрекся имени Моего» (Откр. 3:8). «Побеждающего сделаю столпом в храме Бога Моего, и он уже не выйдет вон; и напишу на нем имя Бога Моего и имя града Бога Моего, нового Иерусалима, нисходящего с неба от Бога Моего, и имя Мое новое. Имеющий ухо да слышит, что Дух говорит церквам» (Откр. 3:12,13).

  К Лаодийской церкви, Иисус сказал, что они не горячие и не холодные, и он извергнет их из уст своих. Он призывает их прийти к Нему и покаяться: «Вот, стою у двери и стучу: если кто услышит голос Мой и отворит дверь, войду к нему, и буду вечерять с ним, и он со Мною» (Откр. 3:20). «Побеждающему дам сесть со Мною на престоле Моем, как и Я победил и сел с Отцем Моим на престоле Его. Имеющий ухо да слышит, что Дух говорит церквам» (Откр. 3:21,22).

Character:
- Иисус Христос есть свидетель верный, первенец из мертвых и владыка царей земных
- Он возлюбил нас и омыл нас от греха Своей Кровью
- Бог – Отец
- Иисус грядет с облаками
- Он — Альфа и Омега, начало и конец
- Он был и есть и вновь грядет
- Он – Вседержитель
- Иисус — Первый и Последний и живый; и был мертв, и жив во веки веков, и имеет ключи
  ада и смерти
- Иисус, испытывающий сердца и внутренности, и воздаст каждому по делам (Откр. 2:23)
- Кого Он любит, тех обличает и наказывает
- Он предупреждает и призывает к покаянию
- Он обещает хорошее побеждающим
Application: |
  Я верю, что Иисус придет. Он — Бог и Он — великий Царь.  Он говорит церквам, и Он говорит мне. Он хочет, чтобы я слышал Его и покаялся от греха в поведении, которое не угодно Ему.  Его Святой Дух и Слово показывает мне, что делать. Иисус, помоги мне быть послушным. Спасибо за Твои чудесные обещания.
  Иисус много хорошего обещает тем, которые побеждают. Как я могу победить?  В 1-Иоанна 5:4 написано: «Ибо всякий, рожденный от Бога, побеждает мир; и сия есть победа, победившая мир, вера наша».
  __Иисус, помоги мне доверять Тебе, жить по Слову и ходить  по Духу. Ты скоро придешь! Спасибо за то, что я могу быть с Тобой вечно в Твоем Царстве! Пока есть время, помоги мне быть твоим свидетельством, чтобы больше людей познали и любили Тебя. Ты достоин.__
