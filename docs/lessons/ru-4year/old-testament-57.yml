Number: 57
Title: Господь – мой пастырь и моя помощь
Book: 'Псалтирь:  Жажда по единению со Христом'
Scripture: Пс. 22,120,138 (также Пс. 103–106,110–116,119,122,124,125,127–129,131).
Truth: Господь – мой пастырь. Господь – моя помощь.
Verse: '"Господь - Пастырь мой; я ни в чем не буду нуждаться" Пс. 22:1.'
Summary: |
  Пс. 22: Царь Давид сказал: Господь заботится обо мне, как пастух заботится о своих овцах. В страшном месте Он со мной. Он защищает меня. Он благословит меня. Я буду с ним всегда.
  Пс. 120: Псалмопевец  написал песню, что Бог всегда моя помощь. Он никогда не спит. Он всегда со мной. Он ведет мою жизнь. Днем и ночью Он хранит меня.
  Пс. 138: Бог знает все. Он везде. Он — Свет и нет в Нем никакой тьмы. Бог дает жизнь. Он может испытывать сердце и направить путь человека.
  Пс. 112–117* песни хвалы.
Character:
- Бог – мой Пастырь
- Бог – защита
- Бог – помощь
- Он заботливый
- Он любящий
- Он вездесущий
- Бог – Моя Творца
- Бог – Сердцевидец
- Бог направляет мой путь
Application: |
  Иисус меня любит. Когда мне хорошо и когда мне плохо Иисус со мной, обеспечивает мои нужды и защищает меня. Я могу знать, что всю мою жизнь Иисус хранит меня и после жизни на земле, я всегда буду с Иисусом!
  Бог знает все мой мысли. Он сотворил меня и знал меня, даже до моего рождения. Он знает люблю ли я Его или нет. Он знает, когда мои мысли и дела правильные, и когда они не правильные. Он хочет проверять меня (показать мне состояние моего сердца, чтобы я поняла,доверяю ли я Ему) и направить меня с любовью. Хочу ли я, чтобы Бог проверил и направил меня? Что Он покажет мне делать? Что Он подскажет мне Святым Духом, чтобы предупреждать меня не делать? Иисус дает мне помощь делать, то что правильно. __Иисус, направь мой путь!__
  *по еврейской традиции, они пели Пс. 112–117 во время празднования Пасхи (смотрите Мф. 26:30).
