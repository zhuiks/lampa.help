Application: |
  Бог показал благодать и милость Нееману. Он бесплатно исцелил его. Елисей не взял подарки от Неемана, чтобы он понял характер Бога. Иисус бесплатно спасает меня благодатью Его. Я не могу сделать ничего, чтобы заслуживать Его доброту. Я могу брать пример с Елисея и помогать людям, не ожидая что то в замен. Я могу брать пример с девочки-служанки, чтобы  рассказывать людям о величии моего Бога. Я могу брать пример с Неемана и прийти к Богу для исцеления от болезни и для очищения грехов. Но лучше не брать пример Гиезия, который поступил хитро и неправильно. Это грех.  Бог все видит и я не могу обманывать Его. Когда я грешу, я могу попросить прошение у Иисуса и просить Его помочь мне быть честным, любящим и щедрым.
