Number: 74
Title: Бог исцеляет Неемана и спасает народ от врагов
Book: '4-я Царств: Упадок Северного царства. Переселение Южного царства'
Scripture: 4 Царств 5–7
Truth: Бог - Целитель
Verse: '"Он прощает все беззакония твои, исцеляет все недуги твои" Пс. 102:3.'
Summary: |
  Глава 5-я: Нееман был известным и успешным солдатом в Сиирии, земле врагов Израиля, но у него была страшная болезнь на его коже. Однажды он взял девочку в плен и она работала у него в доме как служанка его жены. Девочка рассказывала о пророке в Израиле, который сможет помочь Нееману. Царь Сирии написал царю Израиля про Неемана, но царь Израиля не знал как Бог может помочь Нееману, и расстроился. Пророк Елисей услышал об этом и сказал, что Нееман может прийти к нему. Нееман с людьми, богатыми подарками и колесницами пришел к Елисею, но пророк даже не вышел из дома встретить его. Он передал Нееману, что ему просто нужно омыться 7 раз в речке Иорадан.
  Нееман расстроился и ожидал другую помощь. Он не захотел так сделать, но его слуга уговаривал его и сказал, что это действительно не трудно. Пророк сказал омойся и будешь чист. Нееман окунулся 7 раз в реке и на 7 раз, по Слову Божьему, он стал чистым! Он хотел дать Елисею много подарков, но Елисей не согласился взять ничего от Неемана. Нееман сказал что он теперь будет поклоняться Богу и только Богу. Потом он отправился домой. Но слуга Елисея, Гиезий, догнал Неемана и солгал ему, чтобы получить подарки от него. Он получил их и спрятал их, но Бог показал Елисею, что Гиезий сделал и положил на его кожу болезнь, которая была на Неемане.
  Глава 6-я: Случилось так что когда израильтяне валили бревна для того что бы сторить новые дома, у одного человера топор упал в реку и утонул. Но Бог сделал чудо, чтобы топор всплыл хотя он был тяжелый, чтобы помочь человеку достать его.
  Царь Сирийский пошол воевать с Израилем. Бог сказал Елисею, где именно враг остановился, чтобы предупреждать царя Израиля. Царь послушав пропока, защитил народ свой. Сирийский царь был очень зол, что Елисей предупреждал царя и спас народ, поэтому он пришел к Елисею, окружал город. Слуга Елисеи боялся, но пророк сказал ему: «И сказал он: не бойся, потому что тех, которые с нами, больше, нежели тех, которые с ними. И молился Елисей, и говорил: Господи! открой ему глаза, чтоб он увидел. И открыл Господь глаза слуге, и он увидел, и вот, вся гора наполнена конями и колесницами огненными кругом Елисея» (4 Цар. 6:16,17). Бог ослепил врага и Елисей вел их к царю Израилю. Царь кормил их и послал их домой. Некоторое время они не выходили воевать против Израиля.
  Но через время чарь Сирийский снова напал на Израиль и осадил Самарию. Потом был голод в земле и царь хотел убить Елисея.
  Глава 7-я: Бог обещал помочь людям на следующий день, но один человек не поверил. Елисей сказал, что он не будет участвовать в благословеннии. Бог использовал 4 прокоженые, чтобы найти лагерь врагов, где Бог уже прогнал их. Прокоженные рассказали в городе о сокровище которое они нашли в лагере врагов и Бог благословил город, но человек, который не поверил был растоптан толпой и умер. Как Бог сказал он не участвовал в благословении.
