Number: 32
Title: Притчи Иисуса о Царстве Небесном
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 13:1–53, Мк. 4:1–34, Лк. 8:4–18,13:18–21
Truth: Слово Иисуса – моё сокровище
Verse: Мф. 13:44 «Еще подобно Царство Небесное сокровищу, скрытому на поле, которое,
  найдя, человек утаил, и от радости о нем идет и продает все, что имеет, и покупает
  поле то»
Summary: |+
  Мф. 13:1–23 Притча о сеятеле в Лук. 8:4–9 и 11-15: “ Когда же собралось множество народа, и из всех городов жители сходились к Нему, Он начал говорить притчею: 5 вышел сеятель сеять семя свое, и когда он сеял, иное упало при дороге и было потоптано, и птицы небесные поклевали его;6 а иное упало на камень и, взойдя, засохло, потому что не имело влаги; 7 а иное упало между тернием, и выросло терние и заглушило его; 8 а иное упало на добрую землю и, взойдя, принесло плод сторичный. Сказав сие, возгласил: кто имеет уши слышать, да слышит! 9 Ученики же Его спросили у Него: что бы значила притча сия?…11 Вот что значит притча сия: семя есть слово Божие; 12 а упавшее при пути, это суть слушающие, к которым потом приходит диавол и уносит слово из сердца их, чтобы они не уверовали и не спаслись; 13 а упавшее на камень, это те, которые, когда услышат слово, с радостью принимают, но которые не имеют корня, и временем веруют, а во время искушения отпадают; 14 а упавшее в терние, это те, которые слушают слово, но, отходя, заботами, богатством и наслаждениями житейскими подавляются и не приносят плода; 15 а упавшее на добрую землю, это те, которые, услышав слово, хранят его в добром и чистом сердце и приносят плод в терпении. Сказав это, Он возгласил: кто имеет уши слышать, да слышит!”

  Притча о пшенице и плевелах (Мф. 13:24–30): Пшенице и плевелы (сорняки) ростут вместе на поле. Они будут разделенные только во время жатвы, когда пшенице были собраны в сарай и сорняки были сожжены.
  Притча о зерне горчичном и о закваске (Мф. 13:31–36): Иисус сравнивает Царство Небесное  с тем, который маленький и незаметный, но растет большим.
  Объяснение притчи о пшенице и плевелах (Мф. 13:37–43): в конце веков неверующие попадут в ад, а праведники (те, которые доверяют Иисусу и Его праведности) будут в Царстве Отца.
  Притча о сокрытом на поле сокровище и драгоценной жемчужине (Мф. 13:44–46): Царство Небесное похоже на то, что драгоценное и ценное.
  притча о закинутом неводе (Мф. 13:47–53): Царство Небесное похож на сеть, которая собирает все из моря. в конце веков, ангелы Бога будут отделять хорошего от плохого, то есть неверующих от праведников, а неверующие будут брошены в огонь.

  Мк. 4:21–25 Притча о свече: “Нет ничего тайного, что не сделалось бы явным, и ничего не бывает потаенного, что не вышло бы наружу.” (Мк. 4:22)
  Мк. 4:26–34 Притча о растущем семени, о горчичном зерне: Царство Бога похоже на зерне, который было  посажено, ростет и собрано. Также царство Бога похоже на горчичном зерне, которое маленькое и потом ростет очень большим.

