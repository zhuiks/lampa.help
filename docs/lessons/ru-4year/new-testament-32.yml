Application: |
  Слово Бога – правда, и я могу верить в Него. Слово Бога сильнее, чем мои проблемы, и я могу доверять Иисусу во всём. Слово Бога важнее и дороже всех богатств. Я хочу принимать Слово верою и жить по Слову.
  Слово говорит об Иисусе, что Он – Сын Бога и Сын Человека (то есть, что Он и Бог и человек). Он – одни безгрешный и исполнил весь закон Бога за меня. Он умер на кресте и заплатил за мой грех. Он воскрес и прощает грехи всех, кто доверяет Ему. Когда я доверю Ему и Его праведности, Он вменяет мне Свою праведность. Поэтому в этих притчах праведники в Царстве Небесном. Бог принимает праведников в Его Царство. Бог приготовил огненную печь для неправедников. Люди, которые не доверяют праведности Иисуса будут осуждены и не будут в царстве Бога.
  Иисус царит в Царстве Небесном. Я хочу быть в царстве Иисуса. Я не хочу, чтобы неверующие попали в печь огненную, но хочу сказать им об Иисусе, чтобы они поверили Слову и были в Царстве Небесном. __Иисус, помоги мне Сам доверять Тебе и Твоему Слову. Помоги мне сеять Слово и делиться с людьми о Тебе, что Ты – Спаситель и Царь!__

  Ещё комментария о притчах: сейчас в Церкви есть верующие и неверующие, но на судный день, только верующие будут с Богом. Царство Бога растет и влияет на окружающих.
  Царство Небесное касается нашу взаимноотношение с Богом через веру в Иисуса Христа. Оно — самое важное и драгоценное.
