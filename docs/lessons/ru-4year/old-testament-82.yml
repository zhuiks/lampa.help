Number: 82
Title: Обещанный Мессия
Book: 'Исаия: Ожидание спасения разных народов благодаря Христу.'
Scripture: Исаия 52:13–15; 53–66.
Truth: Бог обещает славное будущее
Verse: '"Дух Господа Бога на Мне, ибо Господь помазал Меня благовествовать нищим,
  послал Меня исцелять сокрушенных сердцем, проповедывать пленным освобождение и узникам
  открытие темницы, проповедывать лето Господне благоприятное и день мщения Бога нашего,
  утешить всех сетующих" Исаия 61:1,2  или  "Радостью буду радоваться о Господе, возвеселится
  душа моя о Боге моем; ибо Он облек меня в ризы спасения, одеждою правды одел меня,
  как на жениха возложил венец и, как невесту, украсил убранством" Ис. 61:10.'
Summary: |
  Исаия 52:13–15 и 53: Страдающий слуга заплатил за грех многих. В этих стихах очень детально описано пророчество о страдании, смерти, погребении и восркесении Мессии.
  Ис. 54–66: у Бога есть особенный план для Израиля, и не тоько для выбраного народа: Он спасет народы, которые раньше не знали Его. Бог обещает, что Его люди будут жить с Ним (во время тисячелетнего царства. Славное будущее ждет тех, кто верят в Мессию, а вечное наказание ждет тех, кто не верит в Него.
  «Ты утвердишься правдою, будешь далека от угнетения, ибо тебе бояться нечего, и от ужаса, ибо он не приблизится к тебе» (Ис. 54:14).
  «Так и Слово Мое, которое исходит из уст Моих, — оно не возвращается ко Мне тщетным, но исполняет то, что Мне угодно, и совершает то, для чего Я послал его» (Ис. 54:14).
  Ис. 56:7 Бог обещает спасти язычников, которые следуют за Ним. «Я приведу на святую гору Мою и обрадую их в Моем доме молитвы; всесожжения их и жертвы их [будут] благоприятны на жертвеннике Моем, ибо дом Мой назовется домом молитвы для всех народов».
  Ис. 57:15 «Ибо так говорит Высокий и Превознесенный, вечно Живущий, — Святый имя Его: Я живу на высоте [небес] и во святилище, и также с сокрушенными и смиренными духом, чтобы оживлять дух смиренных и оживлять сердца сокрушенных».
  Ис. 58:  Бог говорит, что пост, который угоден Ему — это когда человек перестает жить по-своему и начинает жить по Божьему.  «…Вот, в день поста вашего вы исполняете волю вашу и требуете тяжких трудов от других» (Ис. 58:3);  «Вот пост, который Я избрал: разреши оковы неправды, развяжи узы ярма, и угнетенных отпусти на свободу, и расторгни всякое ярмо» (Ис. 58:6).
  Ис. 59: Наши грехи отделяют нас от Бога Ис. 59:1,2. Бог сам совершает наше спасение Ис. 59:16–21
  Ис. 60: Бог обещает восстановить Израиль. Много народов придут к Богу через Израиль. Один день, верующие будут в присутствии Бога в раю. «Не зайдет уже солнце твое, и луна твоя не сокроется, ибо Господь будет для тебя вечным светом, и окончатся дни сетования твоего» (Ис. 60:19,20(.
  Ис. 61: Иисус читал и исполнил слова написанные в  Ис. 61:1,2 (смотрите Луки 4:17–22). Бог даст нам свою праведность (Ис. 61:10).
  Ис. 62: Бог сравнивает верующих с невестой (Ис. 62:5). Он обещает спасти и искупить Иерусалим.
  Ис. 63: Бог будет судить народы. Он наказал Израиль за их неверность, но Исаия помнит, что Бог – Отец и Искупитель (Ис. 63:16).
  Ис. 64: Исаия молится за милость Бога и вспоминает о характере Бога. «Ибо от века не слыхали, не внимали ухом, и никакой глаз не видал другого бога, кроме Тебя, который столько сделал бы для надеющихся на него» (Ис. 64:4).
  Ис. 65: Бог говорит о небе (Ис. 65:17,18). Бог говорит о 1,000-летнем царстве, когда Мессия восцарится на земле (Ис. 65:19–25)
  Ис. 66: «Ибо все это соделала рука Моя, и все сие было, говорит Господь. А вот на кого Я призрю: на смиренного и сокрушенного духом и на трепещущего пред словом Моим» (Ис. 66:2). Бог говорит о суде для неверующих и о славе, которая ждет верующих. Пророчество, о том, как Израиль станет нацией (Ис. 66:7–9).**
Character:
- Иисус – Мессия
- Бог исполнял и исполнит Своё Слово пророчества
- ' Бог – Любящий'
- Бог изливает гнев на неверующих и изливает милость на верующих
- Бог – Славный
- Иисус – Искупитель
- Иисус – Жизнь
Application: |
  Я верю, что Слово Бога — истина, и что Иисус прийдет. Он будет судить мир. Он будет царить на земле тысячу лет. Я также верю, что все верующие будут жить с Иисусом на небесах, где вечно будет радость в присутствии Иисуса! Сейчас я хочу жить для Иисуса, следовать за Ним и рассказывать людям об Иисусе. Только у Иисуса есть прощение, настояшая жизнь, радость и смысл жизни. Иисус мой Искупитель и он изменяет мою жизнь. Зная, какая надежда у меня во Христе, я хочу больше любить Иисуса и славить Его своей жизнью!

  **Здесь есть пророчество, которое Бог уже исполнил, когда Израиль сново стал нацией в 1948 году.
