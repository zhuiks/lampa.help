Number: 24
Title: Иисус разговаривает с фарисеями
Book: 'Иоанна: Явление Христа миру как Бога'
Scripture: Иоанна 8
Truth: Иисус – свет мира
Verse: 'Иоанна 8:12 «Опять говорил Иисус к народу и сказал им: Я свет миру; кто последует
  за Мною, тот не будет ходить во тьме, но будет иметь свет жизни.»'
Summary: |+
  После праздника, Иисус учил в храме. Лидеры привели к Нему женщину, которая по закону должна умереть за свой грех. Они собирались искусить и обвинить Иисуса. Они спросили у Иисуса, что делать с женщиной. Он сказал, «…кто из вас без греха, первый брось на нее камень.» (Ин. 8:7) Тогда они стали уходить один за другим. Иисус обратился к женщине и, не осуждая её, сказал ей: «иди и дальше не греши» (Ин. 8:11).
  Иисус учил в храме и сказал лидерам: «Я свет миру; кто последует за Мною, тот не будет ходить во тьме, но будет иметь свет жизни.» *Ин. 8:12) Люди не приняли Его свидетельства о Себе. Он сказал, что Он и Отец свидетельствуют о Нем. Он сказал им, что скоро Он отойдёт (умрёт, воскреснет и пойдёт на небо). Он сказал, 1) что Он от вышних и, 2) что тот, кто не верит в Него, умрёт в своём грехе, 3) что Он будет судить, 4) что Он говорит Слова Своего Отца (Бога), 5) что Он будет вознесен, 6) что Он делает то, что угодно Богу Отцу. Тогда многие поверили в Него. «Тогда сказал Иисус к уверовавшим в Него Иудеям: если пребудете в слове Моем, то вы истинно Мои ученики,32и познаете истину, и истина сделает вас свободными.» (Ин. 8:31,32).
  Неверующие спорили с Иисусом и сказали, что они свободные (не рабы), но Иисус сказал им, что они в рабстве греха и только Он – Сын Божий может освободить их. Они сказали, что Авраам — их отец, и что они не рабы. Но Иисус сказал, что они не верят так, как верил Авраам, и что сатана — их отец. Иисус сказал им, что они не хотели принимать Слово Бога от Него, и поэтому они не от Бога (Ин. 8:47). Они стали обзывать Иисуса. Иисус отвечал, что тот, кто соблюдет Слово Его, не увидит смерти вовек. Они спросили, неужели Он больше Авраама и всех пророков, которые умерли. Он отвечал, что Авраам ждал увидеть Его день, увидел Его день и радовался (Ин. 8:56). Они спросили, откуда Он может знать, что Авраам радовался, неужели Иисус там был? Иисус отвечал, да Я там был, потому что «58прежде нежели был Авраам, Я есмь.» (Ин. 8:58*). Они хотели побить Его камнями, но Он ушел из храма.

  *смотрите также Исход 3:14

Character:
- Иисус – Бог
- Бог – Отец, Сын и Святой Дух
- Бог – Один
- Иисус всегда знал, что Он умрет и воскреснет
- Иисус – Свет мира
- Иисус – вечный
- Иисус – выше всех
- Иисус — истина и познание Его освобождает людей от греха
Application: |
  Люди хотели поймать Иисуса, когда они привели женщину к Нему. Но Он поймал их. То есть, Он показал им, что никто не безгрешен и не может осуждать другого. Иисус проявил милость к женщине. Только Он безгрешен и может судить правильно. Я заслуживаю наказания, но через веру в Иисуса я прощён. Иисус дает мне силу Святого Духа, чтобы идти и не грешить. Я не хочу осуждать людей, но хочу сказать им о спасении и милости, которые только у Иисуса.
  Мне нужен свет, чтобы видеть куда идти и не падать, поэтому мне нужен Иисус – Свет мира, который покажет мне истину и покажет, как любить Бога. Ещё свет выявляет, когда что-то грязно (например: окно). Иисус показывает, что я грешный и Он может очистить меня. Я благодарен, что Он — мой Свет. И я хочу сказать людям о Нем.
  я верю, что Иисус – Бог. Я верю в Его Слова, которые я читаю в Библии. Иисус говорит, что Его Слово освобождает меня. Он освобождает меня от рабства греха и дает мне вечную жизнь.
  Иисус – вечный. Он всегда был на небе, но однажды Он пришел на землю и стал человеком. Он жил безгрешной жизнью, умер вместо меня на кресте, воскрес, и сейчас Он снова на небе. Когда я читаю истории из ветхого завета об Аврааме, о Давиде, о Данииле, я вижу, что Бог Отец и Бог Сын и Бог Святой Дух были и там. Поэтому Иисус сказал, что Он был до Авраама. Он был и есть и всегда будет. Авраам «видел Его день» значит, что Авраам ожидал Ту жертву, которую Бог приготовил за грех (Бытие 22:8) и что он ожидал, что Бог может воскресить мертвых (Евреям 11:17,18).Иисус моя жертва за грех. Я хочу сказать людям, что Иисус может простить их грех и дать им вечную жизнь в познании Его сегодня и навсегда!

  *идея: можно говорить о том, как ткан бледнеет, когда он постоянно в солнце. Постояное общение с Иисусом меняет нас, чтобы Его красату видно в нашей жизни.
