Number: 5
Title: Ной
Book: 'Бытие: Происхождение народов. (1-11)'
Scripture: Бытие 6–9
Truth: Бог спасает Своих людей.
Verse: 2 Петра 2:9 “Конечно, знает Господь, как избавлять благочестивых от искушения,
  а беззаконников соблюдать ко дню суда, для наказания”.
Summary: |
  Глава 6:  Почти все люди на земле не любили Бога и все их мысли были злые все время (6:8). Бог видел, что Ной любил Его и рассказал ему, что Он уничтожит землю и что Ной должен построить ковчег (специальную лодку) и собрать туда по паре из  каждого вида животных (и семерых от каждого вида “чистых” животных). Бог заключил завет с Ноем. Ной сделал все, что Бог ему повелел.
  Глава 7:  Ной и его семья (всего 8 человек), и животные вошли в ковчег. Бог закрыл дверь. Дождь шел 40 дней, и вода покрыла вершины гор. Все люди и животные, которые остались на земле, погибли.
  Глава 8: Ковчег остановился на горе Арарат. Ной ждал пока вода спала, и земля высохла. Он послал ворона, а потом голубя, чтобы знать, могут ли они опять жить на земле. Потом Бог сказал, что они могут выйти, и Ной построил жертвенник и принес жертву Богу. Богу понравилась жертва. Бог пообещал: «не буду больше поражать всего живущего (8:21)»
  Глава 9:  Бог показал им радугу и сказал, что радуга напомнит им, что Бог никогда больше не уничтожит все на земле потопом.
  См. также Евр. 11:7 “Верою Ной… приготовил ковчег для спасения дома своего… сделался наследником праведности по вере.”
Character:
- Бог — силен
- Бог — Спаситель
- Бог — Святой
- Бог — всегда добрый
- Бог — обещает добро тем, кто любит Его
- Бог заключает заветы
Application: |
  Ной верил Богу и доверял Ему. Подобно Ною, я могу следовать за Иисусом, даже когда окружающие люди Его не любят.  Иисус помогает мне слышать слова Бога и делать то, что Он говорит. Когда я вижу радугу, это напоминает мне о том, что Бог спас Ноя и его семью. Я  могу славить Бога за спасение через веру в Иисуса по благодати.
  Бог заключил завет с Ноем и спас его и его семью от потопа. Он заключил завет со всеми людьми о том, что никогда не пошлет больше потом на землю. Завет является обещанием или соглашением. Мы сейчас живем во времена нового завета. Это означает, что согласно этому завету,  Иисус обещает нас спасти по благодати, если мы верим в Него.
  История о потопе также напоминает нам о том, что Бог однажды будет судить всю землю. Все верующие в Иисуса будут спасены от Божьей ярости и наказания (подобно тому, как Ной и его семья были спасены от потопа). Верующие будут пребывать с Богом вечно. Все неверующие в Иисуса будут навечно осуждены. Ной был проповедником праведности (2Петра 2:5). Это значит, что он рассказывал людям о Боге до того, как потоп пришел на землю (словами и делами). Я также могу рассказывать людям о спасении в Иисусе, а также предупреждать их о грядущем суде. Я хочу, чтобы люди знали, что Иисус хочет простить им их грехи и очистить их сердца.
