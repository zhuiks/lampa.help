Number: 72
Title: Мятеж в Ефесе
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 18:19–19:41
Truth: Иисус ценнее всего и всех
Verse: Фил. 3:8 «Более того, я вообще все считаю потерей, потому что нет ничего, что
  превзошло бы познание Иисуса Христа, моего Господа. Ради Него я потерял все - и
  это все для меня не дороже, чем мусор! - лишь бы приобрести Христа» (перевод Радостная
  Весть)
Summary: |+
  После того Павел был в Коринфе, он шёл в Антиохию. На дороге туда, он остановился в Ефесе, где люди попросили его остаться дольше, но он отказался и сказал, что если есть на то воля Бога, то он вернется к ним. Он был в Антиохии и потом снова шёл в район Галатии и Фригии (сегодняшняя Турция), чтобы укреплять учеников (Дея. 18:23). В Ефесе был Акил и Прискилла. Они познакомились с Апполосом и помогли ему лучше понять истину об Иисусе. Братья там позаботились о нем, когда он решил поехать в Ахайю и делиться об Иисусе там.
  Потом Павел пришел в Ефес и делился с людьми об Иисусе. Они не слышали о Святом Духе и не знали о крещении Иисуса. Они крестились во имя Иисуса и тоже приняли крещение Святого Духа. Павел учил об Иисусе в синагоге 3 месяца, но потом люди противились, и он с учениками собирался в училище Тиранна на протяжении двух лет. Много евреев и язычников слышали об Иисусе там (Дея. 19:8–10).
  Бог делал много чудес там и исцелял людей. Были люди, которые не доверяли Иисусу, которые хотели выгонять беса из человека. Одержимый человек бил их. Все боялись, и верующие решили сжечь их книги чародейства. «Вот так мощно, широко и успешно распространялось Слово Господа» (Дея. 19:20).
  Павел решил дальше путешествовать, но перед тем, как он отправился, «случилась немалая смута из-за Пути» (Дея. 19:23). Димитрию и другим людям, которые делали серебряных идолов, не понравилось, что Павел учил людей поклоняться живому Богу, а не идолам. Их бизнес страдал, и Димитрий возмутил людей, чтобы все собрались на стадионе и кричали «Да славится великая Артемида Эфесская!» (Дея. 19:28). Они долго кричали, и только городской секретарь смог успокоить толпу. После этого Павел попрощался с учениками и отправился в Македонию (Дея. 20:1).

Character:
- Иисус – Единственный Бог и Спаситель
- Он защищает своих
- Он очищает сердца
- Только Иисус достоин поклонения
- Святой Дух наполняет верующих
- Иисус учит нас о Себе
- Дух Святой ведет и направляет верующих
- Иисус имеет власть над всем и всеми
Application: |
  Я могу всегда знать больше об Иисусе и любить Его больше. Аполлос знал об Иисусе, но Акилла и Прискилла научили его большему о Нем. Так же как Аполлос, я могу делиться с людьми об Иисусе. Павел рассказал верующим в Ефесе о Духе Святом. Знаю ли я о Духом Святом? Дух Святой – Бог. Он наполняет и исполняет верующих в Иисуса. Он дает мне силу свидетельствовать об Иисуса (Дея. 1:8). Он учит меня и направляет меня. Часто в книге Деяния, я читаю о том, как Дух Святой показал верующим, куда идти, или дал им мудрость делиться об Иисусе. Дух Святой всегда отдает славу Иисусу. Я могу попросить Иисуса наполнить меня Духом Святым.
  Я знаю, что Иисус имеет власть над всем и всеми. Я подчиняюсь Ему. Люди хотели изгонять бесов во имя Иисуса, но они сами не знали Иисуса. Без Иисуса, люди не имеют силу Бога. У Иисуса сила и власть. Вся вселенная подчиняется Иисусу, а не людям. Бесы подчиняются Иисуса, потому что Иисус – Бог и Он всемогущий. Верующие в Ефесе видели, что только Иисус достоин поклонения, и поэтому они сожгли все книги чародейства, которые не угодны Ему. Дух Святой, покажи мне, есть ли в моей жизни что-то, что не угодно тебе, чтобы я убрал это и стал освященным Тобой.
  Павел учил долго в Ефесе. Как всегда, были люди, которые верили в Иисуса и те, которые не верили. Иисус, помоги мне делиться с людьми о Тебе и не унывать, когда некоторые не хотят любить Тебя и следовать за Тобой. Помоги мне любить Тебя и следовать за Тобой не смотря ни на что.
  Димитрий злился на Павла и его учение, когда люди перестали покупать его идолов. Он начал мятеж. Даже сегодня есть люди, которые ради денег или власти, создают проблемы для верующих. Я поклоняюсь Иисусу, и не буду тратить деньги на то, что неугодно Ему. Иисус, дай мне мудрости знать, как поступить, когда неверующие поступают плохо против меня и других верующих. Несмотря на эти события, Павел не остановился в том, чтобы делиться с людьми о единственном Спасителе, Иисусе! Иисус, веди меня также и помоги мне делиться с людьми о Тебе. Ты один Спаситель. Я не хочу, чтобы люди попали в ад, но хочу, чтобы они были в Твоем Царстве Любви.

  *Учитель! Покажи детям на карте, где произошли события.
