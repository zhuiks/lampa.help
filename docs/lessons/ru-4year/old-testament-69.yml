Number: 69
Title: Илия и вороны, и вдова
Book: '3-я Царств 12-22 главы: Разделение народа.'
Scripture: 3 Царств 15–17, 2 Пар. 13–16.
Truth: Бог заботится о нас
Verse: '"Все заботы ваши возложите на Него, ибо Он печется о вас". 1 Петра 5:7.'
Summary: |
  3 Царств 15: Авия воцарился в Иерусалиме. Он грешил против Бога, как его отец. Потом его сын, Аса царил. Он ходил с Богом. В Иуде, Вааса убил Навата (царь в Израиле после Иеровоама) и начал царить. Он грешил против Бога.
  3 Царств 16: Бог сказал Илию, пророку, что Он разрушит семью Ваасы из-за их идолопоклонничества. Замврий убил сына Ваасы и хотел царить вместо него, но Амрий убил его. Амрий царил, после него воцарился его сын Ахав. Ахав взял Иезавель в жены. Она поклонялась лжебогам и делала много противного.
  3 Царств 17: Люди в Израиле не ходили с Богом. Поэтому Бог послал к ним Своего пророка, Илию, который говорил людям Слова Бога. Илия сказал царю Ахаву, что из-за его непослушания, не будет дождя в Израиле на протяжении 3 лет. Потом Бог сказал Илие пойти на восток и жить у реки, где есть вода. Бог повелел воронам кормить Илию.Они приносили ему хлеб и мясо утром и вечером до того как река пересохла.
  Потом Бог послал Илию в другой город, жители которого не знали о Боге. Бог пообещал, что вдова будет его кормить. Илия там нашел вдову и попросил кушать. Она была очень бедная и сказала, что не может накормить его, потому что ей нужно сделать хлеб для её сына из последней части муки и масла. Но Бог сказал, что мука и масло не закончатся, и вдова согласилась кормить Илию. Бог сделал чудо, и мука и масло не закончились. Прошло время, сын вдовы заболел и умер. Она поговорила с Илией, и он попросил Бога воскресить ее сына. Бог дал мальчику жизнь! Вдова начала верить в Бога.
Character:
- Бог —  верный, заботливый и любящий
- Он знает все
- Он всемогущий
- Он дает жизнь
- Бог – Святой
- Он наша помощь
- Бог – царь
- Бог – являет Себя и возвещает Свою волю
- Бог – Живой
Application: |
  Бог заботился о Илие и о вдове с сыном. Он также заботиться обо мне. Бог видит мои нужды. Он вел Илию к реке и потом в город, где жила вдова. Бог был прославлен (видно что Он велик и благ) в жизни Илии, когда Бог кормил его и помог вдове. Иисус ведет меня в места, где Он может быть прославлен в моей жизни.
  Я могу следовать за Иисусом и знать,что Он заботится обо мне, даже когда то, что Он призывает меня делать, совсем не популярно (на пример, когда Илия говорил с Ахавом). Бог заботится обо мне, даже когда у меня мало чего-то, или в ситуациях, которые кажутся безнадежными (на пример, положение вдовы). Я могу делиться тем что у меня есть с другими, зная, что все что у меня есть  это от Бога. Бог делает все для Своей славы и моего благополучия. Когда я доверяю Богу,  это поможет другим видеть, что Он велик! И это поможет им начинать доверять Ему. __Иисус, спасибо за то, что Ты заботишься обо мне. Используй мою жизнь, чтобы другие видели, какой Ты заботливый и чудесный!__
