Application: |
  Иисус очень много путешествовал, чтобы учить людей и помочь им. Он хотел, чтобы люди стали частью Его царства.Иисус послал Своих учеников, чтобы они делали то, что делал Он. Сегодня Иисус призывает людей быть частью Его царства. Он хочет учить и помочь людям понять, что Он Спаситель и Царь. Он хочет сказать людям о Его любви и о Его силе через меня.
  Также как  Иисус бесплатно, по Его благодати спас меня, так и я бесплатно могу помочь людям и рассказывать им об Иисусе. Он дает мне Духа Святого, чтобы я знал, что сказать. Он дает мне смелость не бояться людей, но бояться (уважать и любить) Бога. Люди могут убить тело, но они не могут навредить моему спасению. Моя физическая жизнь на земле закончится в один день, но вечная жизнь, в познании Иисуса, будет всегда! Некоторые люди ненавидели Иисуса, некоторые будут ненавидеть и меня, когда я буду следовать за Иисусом. Иисус Сам терпел ненависть от людей, Он понимает и поможет мне. Иисус отдал Свою Жизнь, чтобы спасти нас.
  Иисус не жил во дворце и не собирал много денег, когда проповедовал. Я должен быть похож на Иисуса. Он — мой пример во всём. Я не живу для себя, но для славы Иисуса. «Я сораспялся Христу,20и уже не я живу, но живет во мне Христос. А что ныне живу во плоти, то живу верою в Сына Божия, возлюбившего меня и предавшего Себя за меня» (Гал. 2:20). Так я найду настоящую радость. Иисус обещает дать награду в небе тем, кто любит Его и других (кто принимает Его). Я показываю мою любовь к Иисусу и к другим, когда я делаю, то что делал Иисус: приглашаю людей придти к Нему для спасения, рассказываю им о царстве, чтобы Иисус стал их царем, помогаю нуждающимся во имя Иисус..
