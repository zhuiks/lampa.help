Number: 27
Title: Иисус посылает учеников
Book: 'Матфея: Явление Христа иудеям, как Царя'
Scripture: Мф. 9:35–10:1–42
Truth: Иисус - Господин жатвы
Verse: 'Мф. 9:37,38 «37Тогда говорит ученикам Своим: жатвы много, а делателей мало;38итак
  молите Господина жатвы, чтобы выслал делателей на жатву Свою»'
Summary: |+
  «И ходил Иисус по всем городам и селениям, уча в синагогах их, проповедуя Евангелие Царствия и исцеляя всякую болезнь и всякую немощь в людях. 36Видя толпы народа, Он сжалился над ними, что они были изнурены и рассеяны, как овцы, не имеющие пастыря.37Тогда говорит ученикам Своим: жатвы много, а делателей мало;38итак молите Господина жатвы, чтобы выслал делателей на жатву Свою.» (Мф. 9:35–38).
  «И призвав двенадцать учеников Своих, Он дал им власть над нечистыми духами, чтобы изгонять их и врачевать всякую болезнь и всякую немощь» (Мф. 10:1). Иисус послал учеников к  евреям и сказал: идите «7проповедуйте, что приблизилось Царство Небесное;8больных исцеляйте, прокаженных очищайте, мертвых воскрешайте, бесов изгоняйте; даром получили, даром давайте.» (Мф. 10:7,8). Он сказал им, что гонения на них будут, и сказал, «19когда же будут предавать вас, не заботьтесь, как или что сказать; ибо в тот час дано будет вам, что сказать,20ибо не вы будете говорить, но Дух Отца вашего будет говорить в вас.» (Мф. 10:19,20) Он сказал, как и люди ненавидят Его, так  люди будут ненавидеть и тех,кто является Его учениками. Он сказал, бояться не их, а бояться Бога. Он сказал, что Он не пришел принести мир, и будут разделения между людьми из-за Него. Он призывал брать свой крест и следовать за Ним. «39Сберегший душу свою потеряет ее; а потерявший душу свою ради Меня сбережет ее.» (Мф. 10:39). Он обещал, что ученики Его получят награду. (Мф. 10:40–42)

