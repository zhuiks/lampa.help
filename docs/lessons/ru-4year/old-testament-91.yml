- Иисус – Сын Человеческий
- Бог слышит молитву своих
- Бог отвечает на молитвы
- Бог – Полновластен
- У Бога вечный план
- Иисус – Спаситель
- Бог неизменный
- Бог – Судья
Application: |
  У Бога очень хороший план для нас. Он знает все, что происходит и руководит всем. У Него вечный план спасения для верующих и суд для неверующих. А что я верю об Иисусе? Верю ли я, что Он Царь, и у Него вечное царство? Знаю ли я, что принадлежу к Его царству? Только через веру в Иисуса Христа я могу иметь прощение Бога и стать дитём Божьим. Даниил доверял Богу и искал отдавать Богу славу во всем. Я тоже могу жить ради славы Иисуса, потому что Он поможет мне Святым Духом.
  Будет очень страшно в последние дни для тех, которые не верят в Иисуса. Я хочу рассказать людям о спасении в Иисусе, чтобы Он подарил им вечную жизнь. Даниил молился Богу и просил прощения для себя и своего народа. Я тоже могу молиться Богу и полагаться на Его милость и праведность. У меня нет своей праведности, но я верю, что  Иисус — Единый Праведный заплатил за мой грех, и что Он дает мне силу жить по-Божьему.
