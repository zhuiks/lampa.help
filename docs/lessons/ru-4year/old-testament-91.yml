Number: 91
Title: Видения о последних днях
Book: 'Даниил: Ожидание политического восстановления народа Христом.'
Scripture: Даниил 7–12
Truth: Бог заранее говорит о последних днях
Verse: 'Ис. 46:10 “Я возвещаю от начала, что будет в конце, и от древних времен то,
  что еще не сделалось, говорю: Мой совет состоится, и все, что Мне угодно, Я сделаю.”
  или Дан. 9:18 «...ибо мы повергаем моления наши пред Тобою, уповая не на праведность
  нашу, но на Твое великое милосердие»'
Summary: |+
  Дан. 7: Даниил видел сон, в котором были 4 зверя. У одного из них было 10 рогов и потом один из них стал главным. Потом, Даниил видел престол Бога, где Он судил, и как Он дал власть Сыну Человеческому.  Даниил не понял то, что Бог показал ему, и спросил о значении всего этого. Бог объяснил, что эти звери представят разные царства, которые временно будут править, но потом Бог и Его люди будут вечно править в Его царстве (Дан. 7:27).

  Дан. 8: Даниил видел видение об овне и козле, которые дрались. Он снова видел рог, который «повергая истину на землю, действовал и успевал» (Дан. 8:12).  Бог послал ангела Гавриила объяснить Даниилу видение. Рог — это злой правитель в последние дни, которого Бог судит. Даниилу стало плохо из-за того, что он не понял все, но он знал, что все очень серьезно.

  Дан. 9: Даниил молится Богу и просит прошения за себя и свой народ, которые 70 лет находятся в плену. Бог снова посылает ангела Гавриила к Даниилу и отвечает на его молитву. Он говорит Даниилу о 70 неделях в последние дни.

  Дан. 10: Бог укрепил Даниила, который был слаб в присутствии Бога и его ангелов.

  Дан. 11: Бог открыл Даниилу очень подробно, что будет происходить в политике между разными царями, в том числе и в последние дни.

  Дан. 12: Бог говорит Даниилу о том, что в последние дни будет и скорбь, и суд, и спасение для народа Израиля (Дан. 12:1). Также, будет воскресение «и многие из спящих в прахе земли пробудятся, одни для жизни вечной, другие на вечное поругание и посрамление» (Дан. 12:2).

Character:
