Number: 26
Title: Дочь Иаира
Book: 'Матфея: Явление Христа иудеям, как Царя'
Scripture: Мф. 9:14–34, Луки 5:33–39,8:40–56, Мк. 2:18–22,5:21–43)
Truth: Иисус дает жизнь
Verse: 'Иоанна 14:6 «Иисус сказал ему: Я есмь путь и истина и жизнь; никто не приходит
  к Отцу, как только через Меня» или Ин. 11:25 “Иисус сказал ей: Я есмь воскресение
  и жизнь; верующий в Меня, если и умрет, оживет.”'
Summary: |+
  Иаир был лидером синагоги. Он просил Иисуса придти к нему домой, чтобы исцелить его 12 летнюю дочку, которая была при смерти. Толпа людей следовала за Иисусом по дороге туда.И одна женщина, которая сильна болела 12 лет, коснулась края одежды Иисуса с верой, что Он сможет исцелить ее. Она получила исцеление. Он спросил, кто коснулся Его. Но люди не поняли Его вопрос, потому что много людей касались Его, пока Иисус шёл по дороге. Он знал, что женщина прикоснулась ему с верой. Она призналась, и Иисус сказал ей, что она теперь здорова не только физически, но и то, что Он простил её грех и в этот самый миг дал ей здоровую душу.
  Как раз в это время, люди пришли и сказали, что дочь Иаира умерла, но Иисус сказал ее отцу:» не бойся! Только веруй!” (Лук. 8:50)  В доме у Иаира, Иисус позволил остаться только родителям девочки и троим из его учеников. Иисус сказал девочке встать, и так Он воскресил её! Она стала жива! Иисус сказал, дать ей поесть, и ее родители обрадовались. Иисус сказал им не рассказывать о Его чуде.

Character:
- Иисус – Бог
- Иисус – Воскресение и Жизнь
- Иисус – Исцелитель
- Иисус – Милостивый и Любящий
- Иисус прощает грех
- Иисус – Смиренный
- ' Иисус – Помощь и надежда'
Application: |
  Иаир и женщина в толпе, оба, знали, что Иисус сможет им помочь. Их обстоятельства были очень тяжелые, врачи не могли помочь, но для Иисуса нет ничего сложного. Он – Моя надежда и помощь. Я могу обратиться к Иисусу за помощью и в сложных, и в простых ситуациях. Иисус сказал Иаиру «не бойся, только веруй.» Иисус говорит эти слова и мне. Иисус, помоги мне доверять Тебе и смело приходить к Тебе за помощью.
  Иисус дал женщине физическое здоровье и девочке физическую жизнь, но Он также прощает грехи и дает духовную жизнь. Он может дать мне “здоровую душу”, то есть дать мне сердце, которое любит Бога больше всех и всего. Он может показать мне, как жить, чтобы я был близок к Нему и был очень счастлив с Ним. Иисус не хвалился, когда совершал чудеса. Он не привлекал внимание на Себя, потому что Он был смиренным. Когда я делаю что то хорошего, это Иисус, который поможет мне делать его. Он видит то, что я делаю. Я делаю это для Него, поточу что я Его люблю. Вся слава Ему!
