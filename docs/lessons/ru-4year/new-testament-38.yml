Number: 38
Title: Иисус учит и благословляет детей
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 19, Мк. 10:13–16, Лк. 18:18–30
Truth: Иисус меня любит
Verse: 'Мк. 10:14 «Увидев то, Иисус вознегодовал и сказал им: пустите детей приходить
  ко Мне и не препятствуйте им, ибо таковых есть Царствие Божие» или 18:29-30 «Он
  сказал им: истинно говорю вам: нет никого, кто оставил бы дом, или родителей, или
  братьев, или сестер, или жену, или детей для Царствия Божия,30и не получил бы гораздо
  более в сие время, и в век будущий жизни вечной»'
Summary: |+
  Мф. 19:1–12 Иисус учит, что Бог не желает развода
  Мф. 19:13–15 Иисус благословил детей
  Мф. 19:6–30 молодой богатый человек, который был из начальствующих спросил у Иисуса, как наследовать жизнь вечную (смотрите Луки 18:18 и 23) . Иисус учил, что те, кто оставят всё, чтобы следовать за Иисусом наследуют жизнь вечную.

Character:
- Иисус – Царь
- Иисус хочет, чтобы люди (дети) пришли к Нему
- Бог делает семьей целой
- У Иисуса вечное царство
Application: |
  Иисус хочет, чтобы я пришел к Нему. Он любит меня и благословляет меня. Он примет меня, когда я приду к Нему. Я могу говорить с Иисусом и знать, что Он меня слышит, даже когда я Его не вижу.  Я знаю, что Он добрый. Я знаю, что Он показал Свою любовь, когда Он умер на кресте за мой грех. Он показал, что Он Бог, воскреснув из мертвых. Он живой и хочет, чтобы я был рядом с Ним сейчас и всегда. Он рядом со мной. Я могу быть рядом с Ним, когда я верю в Него. Библия говорит, что Иисус живет в моем сердце, когда я верю в Него. *
  «Для сего преклоняю колени мои пред Отцем Господа нашего Иисуса Христа,15от Которого именуется всякое отечество на небесах и на земле,16да даст вам, по богатству славы Своей, крепко утвердиться Духом Его во внутреннем человеке,17верою вселиться Христу в сердца ваши,18чтобы вы, укорененные и утвержденные в любви, могли постигнуть со всеми святыми, что широта и долгота, и глубина и высота,19и уразуметь превосходящую разумение любовь Христову, дабы вам исполниться всею полнотою Божиею» Еф. 3:14–19
  *Смотрите также: 2 Кор. 6:16, Еф. 2:22, Кол. 1:27

  У Иисуса царство. Я могу быть в Его царстве, когда я доверяю Ему. Быть в Его царстве значит, что я следую за Ним, Моим Царём. Он — самый главный, и я хочу делать то, что Ему нравится. Откуда я могу знать, что Ему нравится? Из Библии! Его Слово учит меня о Нем и Его сердце (то, что Он любит). __Иисус, научи меня любить Тебя и жить близко к Тебе (общаться с Тобой). Помоги мне понять, что Ты самый важный и стоит следовать за Тобой. Веди меня. Я хочу следовать за Тобой.__
