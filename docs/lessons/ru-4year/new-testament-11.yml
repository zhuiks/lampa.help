Title: Иоанн Креститель говорит об Иисусе
Book: 'Иоанна: Явление Христа миру как Бога'
Scripture: Иоанна 3:22–36
Truth: Иисус – Велик
Verse: Иоанна 3:30 «Ему должно расти, а мне умаляться»
Summary: |+
  Ученики Иоанна крестителя узнали, что Иисус тоже крестил людей и сказали Иоанну, что многие люди, которые следовали за Иоанном теперь начали следовать за Иисусом. Иоанн креститель сказал, что он рад, что Иисус пришел.  Иоанн признал, что он сам не Христос, но тот, кто лишь готовил путь для жениха (Иисуса). Иоанн креститель сказал: «Ему должно расти, а мне умаляться» (Ин. 3:30). Он сказал, что Иисус пришёл свыше и что Он выше всех. Иоанн Креститель учил об Иисусе, что те, кто принимают Иисуса, верят, что Бог истинен (Ин. 3:33).
  Когда он говорил с Фаресейами, Иоанн сказал, что Иисус говорит Слово Бога, и Он дает Духа Святого не мерою (Ин. 3:34). «Отец любит Сына и все дал в руку Его. Верующий в Сына имеет жизнь вечную, а не верующий в Сына не увидит жизни, но гнев Божий пребывает на нем» (Ин. 3:35,36) .

