Application: |
  Иоанн Креститель исполнял пророчества, когда он говорил людям об Иисусе Христе. Он был смеренным и был готов отдать Иисусу славу, потому что, он верил, что Иисус был выше всех и всего. Его жизнь направляла людей к Иисусу. Я хочу, чтобы моя жизнь направляла людей к Иисусу, чтобы они знали, что Он — Бог и Он выше всех и всего, чтобы они имели жизнь в Нём.
  Я верю в Иисуса и знаю, что Он дает мне Духа Святого. Дух Святой – личность Бога, и Он живет в каждом верующем человеке. Когда мне нужна помощь, чтобы понять что-то, делать что-то, жить по-Божему и делиться об Иисусе, Дух Святой не мерою поможет мне! Я могу полагаться на Иисуса. Очень важно для людей верить в Иисуса, то есть доверять Ему и любить Его.
  У меня есть вечная жизнь, когда я верю в Иисуса. Вечная жизнь означает прощение грехов, наполнение Святым Духом, примирение с Богом, радость и любовь Иисуса, и уверенность в том, что я принадлежу Богу и буду с Ним навсегда. У людей, которые не доверяют и не любят Иисуса, нет такой жизни, такой радости и такой надежды. Я хочу рассказать им об Иисусе, чтобы они слышали о том, что Он — велик и Он пришел спасти нас. __Иисус, помоги мне Святым Духом любить Тебя и рассказывать людям о Тебе. Ты — велик!__
