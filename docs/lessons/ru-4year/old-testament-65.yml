Number: 65
Title: 'Язык и лень: доверие Богу отражается в моих словах'
Book: 'Притчи: Жажда по мудрости во Христе'
Scripture: Притчи 10–22:16
Truth: Господь любит истину
Verse: '"Мерзость пред Господом - уста лживые, а говорящие истину благоугодны Ему"
  Прит. 12:22 или "Иной пустослов уязвляет как мечом, а язык мудрых - врачует" Прит. 12:18
  .'
Summary: |2

  Соломон написал эти слова (Прит. 10:1). Прит. 10:8–14 говорит о контрасте между мудрыми и глупыми в том, что они делают и что они говорят.
  Следующие стихи говорят о языке: Прит. 10:19–21,31,32; 11:9–14; 12:6; 13–19,22; 13:2,3,18; 14:3–7,23–25; 15:1–7,22,23; 16:13,24,27–30; 17:4,7,9,10,27,28; 18:4–8,14,21; 19:5,22; 20:15–25; 21:6,23,28; 22:11.
  Прит. 15:1–4 “Кроткий ответ отвращает гнев, а оскорбительное слово возбуждает ярость. Язык мудрых сообщает добрые знания, а уста глупых изрыгают глупость. На всяком месте очи Господни: они видят злых и добрых. Кроткий язык — древо жизни, но необузданный — сокрушение духа”.
  Следующие стихи говорят о трудолюбии и лени: Прит. 10:4,5; 12:11,27; 14:23; 16:3; 18:16; 19:24; 20:4,13; 21:5.
  Смотрите также Иак. 3:1–12, где написано о языке и Лук. 6:45 “Добрый человек из доброго сокровища сердца своего выносит доброе, а злой человек из злого сокровища сердца своего выносит злое, ибо от избытка сердца говорят уста его”.
Character:
- Иисус – Слово Бога
- Бог честный
- Бог держит Своё Слово
- Он верный
Application: |
  Бог поможет мне, чтобы мои слова были честными и полезными. Я могу просить помощь у Бога, чтобы знать как мудро отвечать, общаться, говорить. Когда у меня есть страх Господа, моя любовь и благоговение Ему отражается в моих словах и делах. Следует, что словами и делами я буду тогда уважать и любить других. __Иисус, помоги мне говорить честно и правильно. Он тоже дает силу, чтобы честно и хорошо работать. Помоги мне дома, в школе и везде. Наполни меня Духом Святым и используй мои слова и дела указать другим на Тебя, Иисус.__
