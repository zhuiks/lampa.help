Application: |
  Верующие верят в Иисуса, любят других и живут по Слову Бога. Верю ли я в Иисуса? Имею ли я уверенность в моём спасении? Люблю ли я других верующих? Живу ли я по Слову Бога?
  Когда я верю в Иисуса, я имею общение с верующими и с Богом. Как я живу, (угодно Богу или так, как живут люди в мире) показывает, на самом ли деле я спасен. Конечно, каждый человек — грешник и грешит. Но если я верю в Иисуса и люблю Его, я не буду продолжать грешить. Например, если у меня есть проблема с тем, чтобы говорить правду, и я постоянно вру, я могу попросить Иисуса, помочь мне говорить правду. Он поможет. Но если я снова и снова вру  и не обращаюсь к Иисусу за помощью, тогда мое спасение под вопросом. Понимаю ли я любовь Иисуса, Его жертву на кресте и Его силу помочь мне жить правильно?
  Когда я спасен, я люблю других верующих. Я показываю свою любовь не только словами, но и делами. Если я не люблю своего брата (другого верующего), это значит, что я не понимаю и не имею любви Бога. __Иисус, покажи мне свое сердце и дай мне любовь к другим. Я хочу любить Тебя и других больше и больше.__
