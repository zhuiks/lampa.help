Number: 95
Title: Уверенность в спасении.
Book: '1-е Иоанна: Призвание к единению со Христом (1:7).'
Scripture: 1 Иоанна.
Truth: Иисус помогает нам жить по Божьему
Verse: 1 Иоанна 5:1 «Всякий верующий, что Иисус есть Христос, от Бога рожден, и всякий,
  любящий Родившего, любит и Рожденного от Него» или 1 Иоанна 5:12 «Имеющий Сына (Божия)
  имеет жизнь; не имеющий Сына Божия не имеет жизни».
Summary: |+
  1 Ин. 1-я: Иоанн сам видел Иисуса и общался с Ним. Он хотел, чтобы другие верующие также имели общение с другими верующими, с Богом Отцом и с Иисусом. Он написал это послание, чтобы их радость была совершенной (1 Ин. 1:4). Бог есть свет. Верующие ходят во свете и имеют общении с Богом. Кровь Иисуса очищает их от греха. Все люди грешники, но «Если исповедуем грехи наши, то Он, будучи верен и праведен, простит нам грехи наши и очистит нас от всякой неправды» (1 Ин. 1:9).

  1 Ин. 2-я: Иоанн написал это послание, чтобы люди не согрешали, то есть не продолжали грешить (1 Ин. 2:1). Но если кто согрешил, Иисус ходатайствует за нас. Он есть умилостивление* за грех всего мира. Мы можем иметь уверенность в том, что мы принадлежим Богу, если мы соблюдаем Слово и пребываем в Нем. «Кто говорит, что пребывает в Нем, тот должен поступать так, как Он поступал» (1 Ин. 2:6). Вера в Иисуса изменяет то, как мы живем. Мы любим других верующих, когда мы любим Бога. «Не любите мира, ни того, что в мире: кто любит мир, в том нет любви Отчей. Ибо все, что в мире: похоть плоти, похоть очей и гордость житейская, не есть от Отца, но от мира сего. И мир проходит, и похоть его, а исполняющий волю Божию пребывает вовек» (1 Ин. 2:15–17). Антихристы не верят в Отца и Сына. Бог обещал нам вечную жизнь, дал нам помазание и призывает нас пребывать в Нем.  Мы пребываем в Нем и не постыдимся в Его пришествие. Он – праведник, и мы делаем правду, потому что Он дал нам новую жизнь в Нем.

  *Тот, который отвёл гнев Бога и заплатил Своей кровью за грех

  1 Ин. 3-я: «Смотрите, какую любовь дал нам Отец, чтобы нам называться и быть детьми Божиими. Мир потому не знает нас, что не познал Его» (1 Ин. 3:1). Верующие живут в чистоте и не грешим, потому что их надежда на Него. Иисус разрушил дела дьявола. Тех, которые любят Бога и других верующих, не будут продолжать грешить. Верующие любят друг друга. Мир ненавидит верующих. Верующие любят их братьев и следуют примеру Иисуса. Они любят делами, а не только словами. Верующие верят в Иисуса, прибывают в Нем, исполняют Его повеления и знают, что Он — в них, потому что Он дал им Духа Святого (1 Ин. 3:24).

  1 Ин. 4-я: Лжепророки не верят, что Иисус Христос пришел во плоти. Есть Дух истины и дух заблуждения.  «Возлюбленные! будем любить друг друга, потому что любовь от Бога, и всякий любящий рожден от Бога и знает Бога. Кто не любит, тот не познал Бога, потому что Бог есть любовь. Любовь Божия к нам открылась в том, что Бог послал в мир Единородного Сына Своего, чтобы мы получили жизнь через Него. В том любовь, что не мы возлюбили Бога, но Он возлюбил нас и послал Сына Своего в умилостивление за грехи наши. Возлюбленные! если так возлюбил нас Бог, то и мы должны любить друг друга» (1 Ин. 4:7–11). Бог дал нам Духа Святого, и мы знаем, что мы пребываем в Нем. «Кто исповедует, что Иисус есть Сын Божий, в том пребывает Бог, и он в Боге» (1 Ин. 4:15). У верующих не будет страха в день суда, потому что они знают, что Иисус заплатил за их грех и Его совершенная любовь изгоняет весь страх. «Будем любить Его, потому что Он прежде возлюбил нас» (1 Ин. 4:19).

  1 Ин. 5-я: Верующие верят в Иисуса, любят других и живут по Слову Бога. «Ибо всякий, рожденный от Бога, побеждает мир; и сия есть победа, победившая мир, вера наша. Кто побеждает мир, как не тот, кто верует, что Иисус есть Сын Божий?» (1 Ин. 5:4,5). «Имеющий Сына (Божия) имеет жизнь; не имеющий Сына Божия не имеет жизни» (1 Ин. 5:12). Иоанн написал это послание верующим в Иисуса, чтобы они знали, что они обладают вечной жизнью (1 Ин. 5:13). У верующих есть уверенность, что Бог отвечает на их молитвы, когда они молятся по воле Его (1 Ин. 5:14). Верующие не продолжают грешить, потому что Бог хранит их. «Знаем также, что Сын Божий пришел и дал нам свет и разум, да познаем Бога истинного и да будем в истинном Сыне Его Иисусе Христе. Сей есть истинный Бог и жизнь вечная. Дети! храните себя от идолов. Аминь» (1 Ин. 5:20,21).

