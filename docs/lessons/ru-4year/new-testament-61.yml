Number: 61
Title: 1-ое миссионерское путешествие Павла и Варнавы
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 13, смотрите также Дея. 12:25
Truth: Бог оотверз дверь веры язычникам, Дея. 14:27
Verse: Деяния 13:38 «Итак, да будет известно вам, мужи братия, что ради Него возвещается
  вам прощение грехов» или Пс. 95:3 «возвещайте в народах славу Его, во всех племенах
  чудеса Его».
Summary: |+
  Церковь в Антиохии молилась, постилась, поклонялась Богу, и Дух Святой сказал: «отделите Мне Варнаву и Савла на дело, к которому Я призвал их» (Дея. 13:2). Они послали их и они путешествовали, чтобы делиться Благой Вестью об Иисусе с людьми. Они поехали на Кипр и по всему острову  рассказывали об Иисусе. Там был лжепророк, который противился благой вести. Бог ослепил его временно, люди видели это чудо, поверили Слову и доверились Иисусу.
  Они поплыли в Памфилию и делились в синагоге (где евреи читают Ветхий Завет) и Павел проповедовал об Иисусе и объяснил, как ветхий завет говорит об Иисусе. Часть евреев поверили, и даже язычники поверили « И слово Господне распространялось по всей стране» (Дея. 13:49). Потом, некоторые неверующие евреи изгнали Павла и Варнаву из своих пределов. Они продолжили путешествовать « а ученики исполнялись радости и Духа Святого» (Дея. 13:52).

Character:
- Святой Дух – Бог
- Иисус – Бог
- Он – Спаситель всех
- Дух Святой говорит
- Он отправляет верующих для исполнения Своих планов
- Бог направляет
- Иисус исполняет пророчества
- Иисус живой
- Ииус – Спаситель
- Он исполнит верующих радостью и Духом Святым
Application: |
  Верующие в Антиохии молились и поклонялись Богу. Дух Святой говорил к ним и сказал, что делать. Тогда они молились за Павла и Варнаву и отправили их по делам Бога. Я также могу молиться с верующими и слышать от Святого Духа. Бог также сегодня посылает людей от их церкви, чтобы делиться об Иисусе с людьми, которые раньше не слышали о Нем. Я хочу быть послушным Духу Святому и делиться с людьми об Иисусе дома и дальше, даже до края земли. Я хочу поддерживать (в молитве и.т.д.) тех, которых Бог посылает от моей церкви.
  Когда Павел и Варнава делились об Иисусе, некоторые люди поверили в Иисуса, а некоторые не поверили. Некоторые стали частью церкви (группа верующих в Иисуса), а другие хотели изгнать их и остановить их. Всегда будет разная реакция на Иисуса. Я знаю, что Иисус хочет спасти всех, но не все будет любить Иисуса. Люди, которые не любят Иисуса будут и меня не любить. Самое важное, я знаю, что Иисус меня любит и Иисус их любит. Поэтому я хочу рассказать людям о Нем. Люди без Иисуса погибнут (умеряют без надежды), а Бог не хочет, чтобы люди погибли. Иисус, помоги мне делиться о Тебе.  Дай мне смелость делиться, даже когда люди не принимают Тебя. Спасибо за то, что Ты всегда со мной, даже когда страшно и люди хотят изгнать меня из-за моей веры в Тебя. Используй мою жизнь, чтобы много людей познали Тебя, Иисус!

  *Учитель! Покажи детям на карте, где произошли события.
