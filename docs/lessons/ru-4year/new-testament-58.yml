Number: 58
Title: Обращение Павла.
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деян. 9, смотрите также Дея. 8:1–3
Truth: У Иисуса есть призвание для нас
Verse: Гал. 6:14 «А я не желаю хвалиться, разве только крестом Господа нашего Иисуса
  Христа, которым для меня мир распят, и я для мира» или Рим. 8:28 “Притом знаем,
  что любящим Бога, призванным по [Его] изволению, все содействует ко благу.”
Summary: |+
  Павел хотел убить верующих в Иисуса. Он пошел в Дамаск с письмом разрешающем гнать верующих, чтобы арестовать верующих в Иисуса. На дороге осиял его свет с неба. «4 Он упал на землю и услышал голос, говорящий ему: Савл, Савл! что ты гонишь Меня? 5 Он сказал: кто Ты, Господи? Господь же сказал: Я Иисус, Которого ты гонишь. Трудно тебе идти против рожна. 6 Он в трепете и ужасе сказал: Господи! что повелишь мне делать? и Господь сказал ему: встань и иди в город; и сказано будет тебе, что тебе надобно делать» (Дея. 9:4–6). Павел ослеп и не кушал 3 дня.

  Потом, Бог сказал Анании пойти к Савлу, но тот боялся, «15 но Господь сказал ему: иди, ибо он есть Мой избранный сосуд, чтобы возвещать имя Мое перед народами и царями и сынами Израилевыми» (Дея. 9:15).Он пошел, помолился за Савла и Бог открыл глаза Савла. Савел крестился, был с верующими в Иисуса и начал учить в синагоге, что Иисус – Бог и Спаситель. Потом, некоторые люди не согласились с ним, и захотели его убить. Верующие в Иисуса там «25 взяв его, спустили по стене в корзине» (Дея. 9:25). Позже, Савл пришел в Иерусалим, и люди сначала не верили, что он верующий в Иисуса. Но Варнава подружился с ним. Савл везде рассказывал, что Иисус – Бог и Спаситель; опять люди захотели его убить. Друзья отправили его в Тарс (родной город Савла, Дея. 9:11).

Character:
- Иисус – Бог и Спаситель
- Бог призывает нас
- У Бога план для наших жизней
- Иисус изменяет сердца и жизнь
Application: |
  Савл (потом Павел) не доверял Иисусу и хотел остановить верующих в Иисуса. Люди боялись его, потому что он был зол на верующих в Иисуса. Но у Бога был план на его жизнь и Он спас Савла. Знаю ли я человека, который злится на верующих в Иисуса? Верую ли я, что Бог имеет хороший план для этого человека и может спасти его? Бог может! Анания боялся идти к Савлу, но все же  послушался, когда Бог сказал ему поговорить с ним. Хочет ли Бог, чтобы я говорила об Иисусе с кем-то? Иисус, помоги мне быть послушным, когда Ты посылаешь меня делиться о Тебе.
  Иисус изменил Савла! Он может изменить меня и других людей. Савл раньше говорил всем, что Иисус не Бог и не Спаситель. Потом, он говорил всем, что Иисус, и Бог, и Спаситель. Люди злились на Савла, когда он говорил об Иисусе, но он продолжал делиться с ними. Иисус, дай мне смелость и мудрость делиться о Твоем спасении и любви с людьми. Савл шел сам по своей в жизни до того момента, когда Иисус изменил его сердце. Потом Иисус начал вести его жизнь. Павел начал очень много путешествовать, чтобы рассказывать людям в мире об Иисусе. Я не хочу идти по жизни по-своему. Я хочу, чтобы Иисус вел мою жизнь. Иисус, я доверяю Тебе и Твоему плану на мою жизнь.
  Смотрите также 2 Тим. 1:9, Еф. 1:18, Еф. 4:1, Фил. 3:14, 1 Фес. 2:12 о призвании Бога

