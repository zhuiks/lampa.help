Number: 88
Title: Послушание Богу. Огненная печь
Book: 'Даниил: Ожидание политического восстановления народа Христом.'
Scripture: Даниил 1–3
Truth: Бог с нами, когда мы доверяем Ему
Verse: '"Бог наш, Которому мы служим, силен спасти нас от печи, раскаленной огнем,
  и от руки твоей, царь, избавит. Если же и не будет того, то да будет известно тебе,
  царь, что мы богам твоим служить не будем и золотому истукану, которого ты поставил,
  не поклонимся" Дан. 3:17,18 .'
Summary: |
  Дан. 1: Царь Навуходоносор взял в плен многих людей из Иудеи. Даниил и его друзя были некоторые из них. Царь Навуходоносор имел особенный план для Даниила и его друзей. Он хотел, чтобы они служили в его царстве и послал их обучаться на 3 года всем знаниям о Вавилоне. Он также обеспечивал им еду от своего стола. Но Даниил и его друзья не смогли кушать царскую еду, потому что она была нечистая по закону Бога. Бог дал им милость у начальника, когда Даниил попросил кушать только овощи и пить воду. Начальник боялся что они похудеют, и решил испытать их, и через 10 дней Вавилонские люди увидели, что Даниил и его друзья выглядели лучше, чем те, которые ели от стола царя. Даниил и его друзья продолжали учиться и Бог дал им знание и мудрость. По окончании 3-летней учебы, царь проверил их и увидел, что Даниил и его друзья были самые лучшие.
  Дан. 2: У царя Навуходоносора был сон, который возмутил его. Он хотел знать, что он обозначал и хотел, чтобы его мудрецы рассказывал его сон, а если нет, он хотел всех их убить. Даниил и его друзья молились Богу о помощи. Бог дал Даниилу знать, что приснилось царю, и Бог также дал Даниилу значение этого сна. Во сне был большой истукан  из разных металлов. В конце сна, большой камень разрушил истукана и наполнил всю землю. Данииль объяснил, что разные металлы тела истукана представляли разные царства. Камень — Божье вечное царство, которое разрушит земные царства и поставит свое царство навеки. Царь Навуходоносор сказал, что Бог Даниила самый лучший и дал Даниилу и его друзьям (Седраху, Мисаху и Авденаго) высокое положении в его царстве.
  Дан. 3: Царь Навуходоносор сделал огромного идола и собрал всех людей в его царстве, чтобы они поклонялись этому идолу, когда они услышат звуки музыки. Там были Седрах, Мисах и Авденаго, которые были друзями Даниила. Они не поклонились идолу. Другие люди пожаловались на них царю. Царь дал им еще один шанс поклониться идолу, а если нет, то он бросит их в огненную печь. Но они сказали, что Бог может спасти их, и даже если Он позволит им умереть, они не будут поклоняться идолу. Царь разгневался и разжег печь в 7 раз сильнее. Люди, которые бросали Седраха, Мисаха и Авденага в печь, умерли от огня. Потом, царь увидел, что Седрах, Мисах и Авденаго не умерли, но Бог спас их и даже было видно кого-то, похожего на Сына Бога с ними в печи. Царь попросил их выйти из печи и увидел, что даже их волосы и одежда не сгорели в огне. Потом царь благословил Бога и захотел, чтобы другие уважали Бога (Дан. 3:28,29).
