Application: |
  Даниил и его друзья доверяли Богу и делали то, что было Ему угодно. Они любили Бога и поэтому не кушали еду царя. Иисус, помоги мне следовать за Тобой даже когда “важные” люди говорят, что я должен по другому делать. Люди видели, что хорошо следовать за Богом. Иисус прославлен в моей жизни (видно, что Он великий), когда я следую за Ним.
  Даниил знал, что Бог знает все, что Он царит над всем и контролирует все. Он знал, что Бог может сказать ему сон царя. Царь потом понял, что Бог самый великий. Когда я следую за Иисусом и обращаюсь к Нему за помощю, другие видят, что Он велик. Иисус — Камень в сне царя, который разрушит другие царства и будет править навеки. Он большой и сильный и правит над всем и всеми. __Иисус, помоги мне вспомнить, что Ты — Царь над всем. Я хочу следовать за Тобой потому что, Ты — велик и Твоё Царство вечное. __
  Седрах, Мисах и Авденаго были  в трудных обстоятельствах. Даже когда их хотели сжечь в печи, они выбрали поклоняться Богу Одному. Когда я нахожусь в трудных обстоятельствах Иисус поможет мне не идти на компромиcc и не делать то, что не угодно Богу. Сын Человеческий был с ними в печи. Иисус — Сын Бога со мной, когда неверующие угрожают мне. Часто, когда я следую за Иисусом, неверующие позже поймут, что Бог — велик и достоин хвалы.
