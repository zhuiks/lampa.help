Number: 98
Title: Очищение народа
Book: 'Неемия: Восстановление города. Малахия: Духовное и нравственное восстановление
  народа.'
Scripture: Неемия 8–13 , Малахия
Truth: Бог слышит, когда мы исповедуем наш грех
Verse: Неем. 9:6 «Ты, Господи, един, Ты создал небо, небеса небес и все воинство их,
  землю и все, что на ней, моря и все, что в них, и Ты живишь все сие, и небесные
  воинства Тебе поклоняются».
Summary: |+
  Неем. 8: Ездра читал Слово и лидеры объясняли его людям. Люди плакали от Слова Бога, но Ездра, Неемия, священники и левиты сказали им радоваться. По Слову они праздновали праздник и радовались, празднуя время, когда они жили в кущах после того, как Бог вывел их из Египта (Ливит 23:43).

  Неем. 9,10: Люди исповедовали свой грех Богу. Лидеры сказали «встаньте, славьте Господа Бога вашего, от века и до века. Да славословят достославное и превысшее всякого славословия и хвалы имя Твое!» (Неем. 9:5). Люди вспомнили их историю и верность Бога. Они сказали Богу, что они хотели следовать за Ним и исполнять Его Слово.

  Неем. 11,12: люди решили, кто будут жить в Иерусалиме, и кто будет жить в окрестных местах. Люди пели и прославляли Бога, потому что стены были построены.

  Неем. 13: Неемия был в Вавилоне у царя там, и когда он вернулся в Иерусалим, он видел много проблем. Он исправил людей, которые перестали правильно служить Богу и допустили врагам Бога жить в храме и жениться на жещинах, которые не поклонялись Богу. Неемия хотел, чтобы люди полностью следовали за Богом и не повторяли ощибки их отцов, которые не слушались Слова Бога и попали в плен в Вавилон.

  Малахия:  Малахия сказал людям, что Бог из любил, но они не любили Бога. Они не поклонялись Богу всем сердцем своим, некоторые лидеры были нечестными, некоторые священники не делились истину Бога с людьми и некоторые мужчин плохо относились к своим женам. Бог напоминал им, что Он великий царь и сказал, “Ибо от востока солнца до запада велико будет имя Мое между народами, и на всяком месте будут приносить фимиам имени Моему, чистую жертву; велико будет имя Мое между народами, говорит Господь Саваоф.” (Малахия 1:11)
  Малахия делился обещание Бога, чтобы Он пошлет посланник*, который готовит путь для Мессии, который посланник нового завета (новое отношение межу Богом и людьми). Мессия будет похоже на огня и мыло, которые очищают и закаляют людей. Он обещает благословить их, когда они живут за Него полностью и доверять Ему всем, что они имеют.
  Некоторые люди, которые боялись (любили и уважали) Бога написали памятную книгу о том, что хотели сышать и следовать за Богом. Бог назвал им Своим сокровищим (собственностью). Он обещал придти судить землю и спасти тех, которые любить Его: “А для вас, благоговеющие пред именем Моим, взойдет Солнце правды и исцеление в лучах Его, и вы выйдете и взыграете, как тельцы упитанные”  (Малахия 4:2). Снова, Бог обещал послать Илию до того, Он придет судит землю. Мал. 3:1 говорит о первом пришествии Мессии, а Мал. 4:1–3 говорит о втором.

