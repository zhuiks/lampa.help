Application: |
  Ездра читал Слово людям, чтобы они знали Бога и прославили Его. Я хочу читать Библию, чтобы знать Бога и прославлять его. Люди быстро начали жить по старым привычкам и отошли от Бога. Бог использовал Неемию и Малахию, чтобы предупредить их, чтобы они вернулись к Нему. Я хочу, чтобы Иисус через Святой Дух, Слово и через верующих предупреждал меня и исправлял меня, когда я начну отходить от Бога.
  Люди позволяли врагу Бога жить в их храме. Потом, Неемия выгнал его. Иногда, я позволяю какому-то греху быть в моей жизни и в моем сердце. Иисус хочет быть единственным хозяином моего сердца и Он может выгонять этот грех. __Иисус, пожалуйста отчисти меня и помоги мне быть полностью преданным Тебе.__
  Смотреть на пророчество иногда похоже на горы, которые далеко. С начала, кажется, что все вершини стоять подряд в одном месте. На самом деле, некоторые пили дальше от нас и некоторые ближе. Слова Малахии были для людей в его времени, но они также для нас сейчас. Некоторые его слова уже исполнялись, когда Бог послал Иоанна Креститель как посланник, готовить путь для Иисуса. Иисуса говорил, что Иоанна Креститель был как Илья о ком написал Малахия но также, что Илья придет до того Бог судит мир (Малахия 4:5, Мф. 17:11–13). Эти слова как раз как 2 разные вершины горы. Кажется, что они в одном месте (одно время) но они для разные времени. Иисус принес нам новый завет. Благодатью Он спасает нас через веру в Него. Малахия последная книга ветхого завета указывает на Иисуса, что Он придет спасти всех людей, которые доверяют Ему. Он судит всех, которые не доверяют Ему. Иисус снова придет!
  *Малахия пророчествовал, когда Неемия был губернатором в Иерусалиме.

