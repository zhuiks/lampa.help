Number: 31
Title: Праздники и хождение с Богом
Book: Левит – освящение народа
Scripture: Левит 18–27
Truth: Иисус – Наша Святость и Свобода
Verse: '"Будьте предо Мною святы, ибо Я свят Господь, и Я отделил вас от народов,
  чтобы вы были Мои" Левит 20:26 или  "От Него и вы во Христе Иисусе, Который сделался
  для нас премудростью от Бога, праведностью и освящением и искуплением" 1 Кор. 1:30'
Summary: |
  Главы 18-22: Бог хотел, чтобы Его народ был святым, потому что Он Святой. Он призвал их отличаться от окружающих народов. Он хотел, чтобы они были честными, добрыми и уважали друг друга.
  Глава 23*: Бог дал народу разные праздники и инструкции для них: о субботе (Лев. 23:3), о Пасхе (Лев. 23; 4–8), о первых плодах (Лев. 23:9–14), о неделях (Лев. 15–21), о трубах (Лев. 23:23–25), о дне искупления (Лев. 23:26–32), о празднике кущей (Лев. 23:33–36).
  *Иисус — исполнение этих праздников.
  Глава 25: Бог дал народу правила о том, как жить в земле обетованной. Седьмой год — субботний. Бог хотел, чтобы земля отдыхала в седьмом году, чтобы люди не работали на поле. Пятидесятый — юбилей. «И воструби трубою в седьмой месяц, в десятый день месяца, в день очищения вострубите трубою по всей земле вашей; и освятите пятидесятый год и объявите свободу на земле всем жителям ее: да будет это у вас юбилей; и возвратитесь каждый во владение свое, и каждый возвратитесь в свое племя»  Лев. 25:9,10.
  Главы 26-27: Бог рассказал о благословении за послушание и наказании за непослушание. Он сказал, что делать, когда люди давали обет Богу.
Character:
- Бог дает свободу
- Бог дает отдых
- Иисус – наш покой (наша суббота)
- Иисус – наш год юбилейный (Тот, который освобождает от долга греха)
- Иисус – источник радости
- Иисус – Исполнение Закона
- Все принадлежит Богу
Application: |
  Может мне трудно понять все эти инструкции от Бога. Я могу знать, что весь закон был дан, чтобы показать мне Иисуса. Закон указывает мне на Славного и Прекрасного, то есть на Иисуса. Бог действительно хочет, чтобы я был святым и жил святым образом жизни. Но без Иисуса, я не могу быть святым. Иисус — моя святость. Он освобождает меня от греха и очищает меня. Он дает мне новое сердце, которое любит Бога и других. Он дает мне Святого Духа, который живет во мне и поможет мне любить то, что любит Иисус и делать то, что делает Иисус.
  До воскресения Иисуса, Бог требовал много жертв, чтобы люди поняли, что грех ведет к смерти и что все принадлежит Богу. Сегодня я знаю, что Иисус был этой жертвой. Этим Он исполнил весь закон и удовлетворил гнев Бога против меня. Я очень рад, что Иисус все за меня исполнил! Только Он смог!
  Также, я вижу образ Иисуса в праздниках, которые Бог дал Своему народу. Год субботний и год юбилейный были временем освобождения. Люди поняли, что Бог дал им отдых и свободу. Рабы стали свободными и люди отдыхали от работы. Это тень Иисуса. Я найду настоящую свободу у Иисуса. Он дает моему сердцу покой (как отдых). Я хочу сказать друзьям и всем, что они также могут найти свободу и покой у Иисуса. Я не могу делать много дел, чтобы Бог дал мне покой или заработать прощение и благость у Бога. Спасение – это Божий дар по благодати через веру в Иисуса! Это радостная весть!
