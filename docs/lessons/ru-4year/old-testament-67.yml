Number: 67
Title: Соломон отходит от Бога
Book: '3-я Царств 1-11: Слава народа и Екклесиаст: Жажда по удовлетворению Христом.'
Scripture: 3 Царств 11, Екклесиаст
Truth: Бог один достоин поклонения
Verse: '"Ибо ты не должен поклоняться богу иному, кроме Господа; потому что имя Его
  - ревнитель; Он Бог ревнитель" Исход 34:14.'
Summary: |
  Царь Соломон полюбил многих жен из разных стран и он начал поклоняться их богам. Он взял очень много жен. Его сердце отвратилось от Бога и Господь разгневался на Соломона. Он сказал ему, что Он заберет царство от его сына. Но из-за обещания Давиду, его семья будет править над одной частью царства. Бог также воздвиг противников на Соломона. Это было по воле Бога.
  Екклесиаст: Жизнь без Бога бессмысленная. Екк. 12:13 «Выслушаем сущность всего: бойся Бога и заповеди Его соблюдай, потому что в этом все для человека».
Character:
- Бог – ревнитель
- Бог – Живой
- Бог — Сердцевидец
- ' Бог – смысл жизни'
Application: |
  Бог достоин быть самым важным в моем сердце и самым высоким приоритетом в моей жизни. Я могу просить помощи от Иисуса, чтобы любить Бога больше всех и всего. В семье Бог хочет, чтобы был только один муж и одна жена, которые оба верующие в Иисуса. Жизнь без Бога бессмысленная.
  Соломон стал гордым и не применил свои слова мудрости. Я хочу всегда вспоминать, как Бог велик и великолепный, чтобы я остался смиренным. Иисус, помоги мне ходить с Тобой все мои дни. Спасибо за Твою хранящюю силу. Помоги мне смиренно идти перед Тобой. Спасибо, за то, что есть смысл жизни с Тобой сегодня и живое упование для вечной жизни с Тобой всегда. Помоги мне сказать другим о надежде и спасении в Тебя, Иисус.
