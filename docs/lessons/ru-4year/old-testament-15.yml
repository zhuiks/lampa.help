Number: 15
Title: Исав и Иаков
Book: 'Бытие: Избрание иудейского народа. (12-50)'
Scripture: Бытие 25–27
Truth: Бог любит правду
Verse: '“И нет твари, сокровенной от Него, но все обнажено и открыто перед очами Его:
  Ему дадим отчет". Евр. 4:13'
Summary: |
  25-я глава: Исаак молился, чтобы Бог дал им с Ревеккой детей. Бог дал им близнецов, Исава и Иакова. Бог сказал заранее, что тот, который родиться первым, Исав, будет служить второму, Иакову (25:23). Однажды, Иаков обманул Исава и предлагал ему тарелку супа в обмен на первородсто. Исав выбрал суп.
  26-я глава: Бог повторил свое обещание Исааку (стихи 2-4). Исаак пошел в Герар из-за голода и сказал людям, что Ревекка — это его сестра. Он боялся, что люди убили бы его. Царь Герара узнал истину и приказал, чтобы никто не вредил Исааку и Ревеке. Бог благословил Исаака в земле и люди завидовали ему (14). Бог сказал Исааку, что сам Бог будет с ним, чтобы Исаак не боялся. Исаак поклонился Богу (23-25).
  27-я глава: Потом, когда Исаак был старым, он хотел благословить Исава (перворожденый сын) по особенному. Исав ушел охотиться. Ревекка сказала Иакову одеваться как Исав и он обманул своего отца и получил благословении у него. Когда Исав узнал, что Иаков получил от отца то, что предназначалось для него — первородного, он очень злился на Иакова.
  Смотрите также 2 Кор. 7:10, Евр. 12:16,17
Character:
- У Бога есть хороший план
- Он мудрый
- Бог все знает и видит
- Бог честный
- Бог с нами
- Он благословляет нас
Application: |
  У Бога есть хороший план для моей жизни, который Он исполнит в Своё время и по Своему Задуму. Его пути самые лучшие для меня. Иаков не ждал Божие время и Божый путь. Он хотел по своему делать и не доверял Богу, чтобы получить то, что было обещано ему Богом. Он обманул свою семью и причинил им боль. Я не хочу быть хитрым, чтобы получить что-то от людей.__ Бог, помоги мне быть честным. Бог, ты видишь все что в моем сердце. Ты видишь все что я делаю и слышишь все, что я говорю. Помоги мне делать все по Твоему, Иисус, даже если это значит, что надо ждать. __
  Исаак боялся людей, когда он был в Гераре. Иногда, я боюсь людей. Иисус, помоги мне доверять Тебе и знать, что Ты поможешь мне. Помоги мне бояться Тебя, Бог  (то есть уважать и любить).
  Исав не считал, что его будущее и место в семье были важнее супа, которого ему хотелось в данный момент. Иногда хочу ли я коё-что “сейчас!” и не думаю о том, что будет потом? Потом, когда Иаков получил благословение от их отца, Исав был грустным и злым, что он был обманут. Но ему не было грустно, что он отдал свое первородство Иакову в обмен на тарелку супа. Он не покаялся (Евр. 12:16,17). Покаяться — значит, что я признаю что я сделал что-то не неправильно и отворачиваюсь от этого начинаю идти в противоположном направлении, в Божьем направлении. Рим. 2:4 говорит, “…благость Божия ведет тебя к покаянию.” Когда я думаю о том, что Иисус умер для меня, что Он воскрес, что Он хочет меня простить и изменить моё сердце, тогда я вижу Его благость и хочу покаяться (повернуться и идти по Божему). Иисус, прости меня, когда я поступаю как Иаков и пытаюсь получить что-то по своему. Прости меня, когдя я поступаю как Исав и не думаю о том, что важнее чем то что я хочу в данный момент. Помоги мне идти по Твоему, Иисус, и не по своему. Спасибо за то, что Ты даешь мне Твоего Духа Святого, чтобы помочь мне.
