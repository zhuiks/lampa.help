Number: 87
Title: жизнь — Христос, а смерть — приобретение
Book: 'Филиппийцам: Радость во Христе'
Scripture: Филиппийцам
Truth: Иисус - моя радость во всех обстоятельствах
Verse: 'Фил. 3:8,9  «Да и все почитаю тщетою ради превосходства познания Христа Иисуса,
  Господа моего: для Него я от всего отказался, и все почитаю за сор, чтобы приобрести
  Христа и найтись в Нем не со своею праведностью, которая от закона, но с тою, которая
  через веру во Христа, с праведностью от Бога по вере».'
Summary: |+
  (смотрите Деяния 16:11–40 о том, как Бог спас людей в Филиппах).
  Фил. 1: Павел написал из тюрьмы в Риме. Он радовался вере людей в Филиппах и хотел, чтобы они росли в любви и были исполнены плодами праведности Иисуса. Хотя он был в тюрьме, Бог использовал Павла, чтобы больше людей слышали об Иисусе. Павел жил для Иисуса, чтобы больше людей познали его, но был готов умереть для Иисуса и потом увидеть его лицом к лицу (Фил. 1:21–25).
  Фил. 2: Иисус наш пример во всем. Он смирил Себя ради любви и верующие также делают. Иисус выше всех. Павел хотел, чтобы верующие содержали Слово жизни (Фил. 2:16).
  Фил. 3: Павел предупреждал верующих о лжеучении. Он хотел, чтобы они правильно верили в Иисуса и не слушали тех, которые мыслили о земном. «Наше же жительство — на небесах, откуда мы ожидаем и Спасителя, Господа нашего Иисуса Христа, Который уничиженное тело наше преобразит так, что оно будет сообразно славному телу Его, силою, которою Он действует и покоряет Себе все» (Фил. 3:20,21).
  Фил. 4: «Радуйтесь всегда в Господе; и еще говорю: радуйтесь. Кротость ваша да будет известна всем человекам. Господь близко. Не заботьтесь ни о чем, но всегда в молитве и прошении с благодарением открывайте свои желания пред Богом, и мир Божий, который превыше всякого ума, соблюдет сердца ваши и помышления ваши во Христе Иисусе. Наконец, братия мои, что только истинно, что честно, что справедливо, что чисто, что любезно, что достославно, что только добродетель и похвала, о том помышляйте. Чему вы научились, что приняли и слышали и видели во мне, то исполняйте, — и Бог мира будет с вами» (Фил. 4:4–9). Павел доверял Иисусу в любой ситуации и написал: «Все могу в укрепляющем меня Иисусе Христе» (Фил. 4:13). Он благодарил церковь за их помощь ему и написал: «Бог мой да восполнит всякую нужду вашу, по богатству Своему в славе, Христом Иисусом» (Фил. 4:19).

Character:
- Иисус – Спаситель
- Иисус выше всех
- Иисус смиренный
- Он даёт мир и соблюдает сердца верующих
- Он – наша радость
- Он дает верующим небесное жительство
- Он — поддержка в скорбях
- Он – праведен
Application: |
  Павел написал это радостное письмо из тюрьмы. Из-за того, что Павел был в тюрьме, он смог делиться евангелием с другими людьми. Он был готов жить и умереть для Иисуса, доверяя Иисусу в любых обстоятельствах. Я также хочу доверять Иисусу, когда все хорошо и когда все трудно. Иисус страдал из-за любви ко мне. Теперь Он во славе. Может быть, мне трудно сейчас, но я знаю, что однажды я буду с Иисусом. Мое жительство на небесах! У меня есть постоянное место жительства там с Иисусом.
  Даже в трудностях и скорбях, я могу радоваться в Иисусе. Он дает мне мир и желает, чтобы я все открывал и отдавал Ему. Иисус не хочет, чтобы я переживал,  но хочет, чтобы я доверял Ему во всем и даже благодарил Его, когда я молюсь Ему. Может быть, я не благодарен за болезненную ситуацию, но я могу быть благодарным Иисусу за то, что Он со мной и Он меня понимает и помогает мне.
  Иисус, помоги мне думать о том, «что только истинно, что честно, что справедливо, что чисто, что любезно, что достославно, что только добродетель и похвала» (Фил.__4:8). Ты, Иисус – Истина, Ты – то, что честно, справедливо, чисто, любезно, достославно, добродетельно и славно! Ты – моя радость. Научи меня радоваться в Тебе во всякое время.__

  *Учитель! Покажи детям на карте, где произошли события.
