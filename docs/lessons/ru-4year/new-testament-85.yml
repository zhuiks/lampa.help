Application: |
  Иисус спас меня и меняет мою жизнь. Я раньше был далеко от Бога и был Его врагом. Верующие в Иисуса верят, что Иисус – Бог, что Он никогда не согрешил, что Он исполнил закон Бога, и Он принял вместо меня моё наказание за непослушание, что Он умер и воскрес, что Он простил мой грех и дал мне Духа Святого, что Он меня любит. Верю ли я в Иисуса? Когда я верю в Него, я люблю Его. Когда я люблю Его, я люблю других людей, особенно верующих. Когда я верю в Него, я прошу у Него силы, чтобы любить Его и других и противостоять злу. Он поможет мне.
  Иисус спас меня и спасает всех благодатью. Благодать – это когда Бог дает мне Его незаслуженную благость, милость и любовь. Никто не заслуживает хорошего от Бога, но Иисус предлагает мне и всем благодать. Я никогда не смогу делать достаточно добра, чтобы быть принятым Богом. Только Иисус смог исполнить весь закон, умереть за грех мира и воскреснуть. Теперь через Иисуса и только через Иисуса, все духовное богатство принадлежит мне в Иисусе Христе! Я хочу делиться этой хорошей вестью с другими людьми. Я не хочу, чтобы они были детьми гнева, которые не дружат с Богом. Я хочу, чтобы они стали детьми Бога через веру в Иисуса и познали Его Любовь и благодать. Кому я могу рассказать о благодати Иисуса? Иисус, помоги мне понять для себя и делиться с другими о твоей благодати.
