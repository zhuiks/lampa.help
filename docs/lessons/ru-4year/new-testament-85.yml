Title: Духовные благословения во Христе
Book: 'К Ефесянам: Единение во Христе (1-3).'
Scripture: Ефесянам 1–3
Truth: Иисус спасает благодатью
Verse: Еф. 2:8,9 «Ибо благодатью вы спасены через веру, и сие не от вас, Божий дар
  не от дел, чтобы никто не хвалился.».
Summary: |+
  Что написано об Эфесе в Деяниях? Первый раз Павел остался в Эфесе ненадолго, но другие верующие остались (Деяния 18:18–21). Потом он вернулся и был с верующими там, на протяжении трёх лет (Деяния 20:31).

  Духовные благословения
  В Иисусе Христе, верующие имеют всякое благословение в небесах. То есть, в Иисусе Бог дает верующим святость, делает их детьми Его, дает прощение,  наследство на небесах, и даёт им Святого Духа (Еф. 1:1–14).
  Спасены благодатью
  «Благодатью вы спасены через веру, и это не от вас, Божий дар: не от дел, чтобы никто не хвалился» (Еф. 2:8,9). Раньше, все были под влиянием греха и были врагами Бога. Но теперь в Иисусе, все верующие —  новое творение Бога, которое исполняет то, что Бог планировал для них (Еф. 2:10).
  Единство во Христе 
  Иисус делает евреев верующих и язычников верующих едиными в Нем. Теперь они не разделенные. (Еф. 2:14–16). Церковь (Иудеи и язычники вместе) показывает мудрость Бога в духовном мире (Еф. 3:10).

