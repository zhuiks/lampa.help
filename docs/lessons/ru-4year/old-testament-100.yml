Title: Пророчества о втором пришествии Христа
Book: разние
Scripture: Псалмы, Исаия, Захария, Даниил
Truth: Иисус – Вечный Царь
Verse: Дан. 7:13,14 «Видел я в ночных видениях, вот, с облаками небесными шел как
  бы Сын человеческий, дошел до Ветхого днями и подведен был к Нему.14И Ему дана власть,
  слава и царство, чтобы все народы, племена и языки служили Ему; владычество Его
  - владычество вечное, которое не прейдет, и царство Его не разрушится»
Summary: |+
  Пс. 2:6–8 Мессия – Царь и Сын Бога. Он будет царит вечно
  Пс. 8:6 (смотрите Евр. 2:5–8), Пс. 71:8; 1 Пар. 17:11–14; Исаия 66:18 все будет под власти Мессии

  Пс. 44:6,7 (смотрите Евр. 1:8,9) Вечный Царь

  Пс. 109:1–3  Священник и Царь (смотрите Евр. 7:15–18)

  Пс. 49:3–6 и Малахия 4:1–3 Мессия — Судия, который обещает наказать Своих врагов и заботиться о тех, которые бояться Его.

  Иса. 9:6,7; Дан. 7:13,14 Все народы будут служит Мессию

  Зах. 12:10 Израил признают, что Иисус — Мессия

  Зах. 14:4–8 Мессия  придет второй раз как Вождь, чтобы победит Своих врагов.

  Исайя 11 и 65 говорят о царствовании Мессии

  Иов 19:25–27, Пс. 16:15 и Дан. 12:2,3 Искупитель воскреснит верующих из мертвых и они увидят Его лицом к лицу.

Character:
- Иисус – Царь, Священник и Вождь
- У Иисуса вечное царство
- Он придет судить
- Он — Искупитель
Application: |
  Я знаю, что Иисус придет второй раз, чтобы царит на земле, победит брагов и исполнит надежду всех, которые верят в Него . Писание говорит, что Иисус – Царь над всеми. Не важно когда человек жил (давно или сейчас), где они жили (в джунглях или в мусульманской стране), какими они были (богатыми или бедными): Иисус являются Царем над всеми. Он единственный Спаситель и Царь. Люди, которые не доверяют Ему будут наказан вечно. Люди которые доверяют Ему будут вечно радоваться с Ним! Веру ли я, что Иисус – Царь? Доверяю ли я Иисусу своей жизнью? Хочу ли я делиться с людьми об Иисусе и о надежде которой я имею в Нем? Если да, я могу попросить помощь у Духа Святого, чтобы знать как делиться с людьми. Если нет, я могу попросить, чтобы Иисус дал мне любовь для Его и для других людей. Если мы желаем любить Его больше, мы можем просить и Он поможет!
  Когда все плохо здесь, я могу вспомнить ту живую надежду (упование), которую я имею у Иисуса. Когда я веру в Иисуса, у меня есть месте в Его царство. Я буду с Ним, где нет слез, нет боли, нет греха! Я могу радоваться надеждой небеса!
