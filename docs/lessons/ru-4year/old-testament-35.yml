Number: 35
Title: Ваалам
Book: 'Числа: Направление для народа'
Scripture: Числа 22–36особое внимание на главы 22-24)
Truth: Бог благословляет своих
Verse: '"Человеку принадлежат предположения сердца, но от Господа ответ языка" Притч. 16:1.'
Summary: |
  главы 22-24: Когда Израиль путешествовал в пустыне, царь Валак увидел их и испугался. Он сказал Валааму проклясть их. Валаама нанимают прорицать против Божьего народа. Бог сказал Валааму не идти проклясть народ. Валак попросил Валаама второй раз и обещал ему много денег. Ночью, Бог говорил с Валаам и сказал, что он может идти, только надо сказать то, что Бог хочет и не то, что он хотел.
  Утром, Валаам сел на ослицу и поехал к царю Валаку. Ослица Валаама увидела ангела с мечом впереди и начали обходить. Валаам не видел и разозлился на неё. Ослица остановилась. Бог открыл её рот и она начала говорить! Бог открыл глаза Валаама и он увидел ангела с мечом на дороге.
  Ангел предупреждал Валаама и сказал сказать только те слова, которые Бог говорит ему. Царь Валак 3 раза просил Валаама проклясть Израиль. Но Бог дал ему произносить на них слова благословения.
  Глава 25-27: Израиль грешил и начал поклоняться лжебогам Валака. Бог наказывал их. Это была идея Валаама соблазнить народ (Чис. 31:16). Моисей исчислял народ. Он сказал, что сколько земли получит племя зависит от количества людей в этом племени. У одного мужчины не было сыновей, а были только дочери. Они тогда тоже получили землю. Бог говорит Моисею, что Моисей скоро умрет, но Он хочет показать Моисею землю. Бог назначил Иисуса Навина быть лидером после Моисея.
  Глава 28-31: Бог дал инструкции о жертвах для разных дней и праздников. Люди должны исполнять свои обещания (смотрите также Лев. 5:4–6 ). Израиль воевал против Мадианитян. Валаам умер в битве.
  Глава 32-36: племена Гад и Рувим решили жить на восточном берегу реки Иордана, но обещали помочь остальным племенам воевать с ними, пока у каждого племени не будет своей земли (глава 32). Моисей вспомнает путешествие Израиля. Бог хочет, чтобы они убили народы, которые живут в земле обетованной и разрушили их лжебогов и места поклонения им (глава 33). Определили границы земли и лидеров (глава 34) . Бог хочет, чтобы Левиты жили между своими братьями в Израиле, а не только в одном районе. Он сказал в каких городах они должны жить. Бог также определил города-убежища* (глава 35). Дочки, которым дали землю, должны выбрать мужей из своего племени, чтобы земля осталась частью их племени (глава 36).
Character:
- Бог – Зашита
- Бог все контролирует
- Бог – Сильный
- Бог благословляет своих людей
- Он – Сердцевидец
- Бог – Истинен (Чис. 23:19)
- Бог ведет Своих
- У Бога есть план, и никто, и ничто не может помешать Его плану
- Бог не врет
- Он держит Своё Слово
Application: |
  Когда я верю в Иисуса, я принадлежу Богу, и Он моя помощь и защита. Иногда люди, которые не любят Бога хотят показать, что они сильные, и они пытаются унизить других людей, чтобы казатся лучше чем остальные. Я могу доверять Иисусу и знать, что Он моя помощь и защита. Он заботится обо мне и Он видит все, что люди делают. Тоже, важно избегать примера Валаама, который хотел делать все ради денег. Он не любил Бога, но любил славу людей.
  Смотрите ещё раз Чис. 24:17 “Вижу Его, но ныне еще нет; зрю Его, но не близко. Восходит звезда от Иакова …”
  О ком говориться? об Иисусе!

  *В 35 главе, город-убежище – это образ Иисуса. Я могу «бежать» к Нему для спасения от грехов, хотя я заслуживаю смерть. Люди раньше должны были там жить до того, пока умрет первосвященник. Только потом они были свободны выйти из города (Чис. 36:25). Но Иисус — мой первосвященник, который уже умер (и воскрес!). Я свободен от наказания за грех через веру в Иисуса.
