Number: 49
Title:  Давид помазан царем и сражается против Голиафа
Book: '1-я Царств: Стабилизация положения народа'
Scripture: 1 Царств 16,17, Пс. 13,14,18,22,23,28,52,64,67,107.
Truth: Бог смотрит на сердце
Verse: '"Но Господь сказал Самуилу: не смотри на вид его и на высоту роста его; Я
  отринул его; Я смотрю не так, как смотрит человек; ибо человек смотрит на лицо,
  а Господь смотрит на сердце" 1 Цар. 16:7 .'
Summary: |
  Бог сказал Самуилу помазать одного сына Иессева в Вифлееме царем над Израилем. У Иессея было 8 сыновей. Самуил думал, что старший сын будет царем, потому что он был высоким и красивым, «но Господь сказал Самуилу: не смотри на вид его и на высоту роста его; Я отринул его; Я [смотрю не так], как смотрит человек; ибо человек смотрит на лицо, а Господь смотрит на сердце» (1 Царств 16:7). Наконец, они позвали Давида, самого  младшего сына, который пас овец, и Бог сказал Самуилу помазать его царём. И Дух Святой наполнял Давида с того дня и после (1 Царств 16:13).
  Потом, во время войны с филистимлянами, Иессей послал Давида к братьям, которые были в стане у Саула, чтобы принести им сыр и хлеб. Но никто не воевал, потому что они боялись огромного воина филистимлянина по имени Голиаф. Великан хотел драться с одним человеком от Израиля, чтобы решить войну, и Голиаф говорил плохо против Бога. Давид услышал его, доверил себя Богу и решил драться с ним. Саул узнал об этом и хотел дать ему доспехи, но они были большие для Давида. Давид выбрал себе пять гладких камней из ручья, и сказал Голиафу: «Ты идешь против меня с мечом и копьем, и щитом, а я иду против тебя во имя Господа Саваофа, Бога воинств Израильских, которые ты поносил… и узнает весь этот сонм, что не мечом и копьем спасает Господь, ибо это война Господа, и Он предаст вас в руки наши (1 Царств 17:45,47). Бог дал Давиду и Израилю победу над филистимлянами.
  смотрите также Пс. 13,14,18,22,23,28,52,64,67,107. Он могут относиться к этому периоду жизни Давида.
  *Давид написал много псалмов. Некоторые из них говорят о том, когда Давид их написал но большеснство не говорят. Возможно, вы захотите читать псалмы, которые могут относятся к этому периода жизни Давида. Псалмы здесь говорят много о теме пастуха и победы Бога. Также изучение Пс. 22 в 57 уроке.
Character:
- Бог- Сердцеведец
- Бог победитель
- Бог наша помощь
- Он силён
- Он достоин хвалы
- Дух Святой – Бог
- Святой Дух дает силу
Application: |
  Бог знает все мои мысли и чувства. Самое важное перед Богом – это мое сердце и что я доверяю Богу. Не важно как я выгляжу, и что люди думают обо мне. __Иисус, помоги мне не судить людей по внешнему виду. Помоги мне доверять Тебе всем сердцем.__
  Давид знал, что Бог велик и мог дать победу над Голиафом. Он не доверял своей силе, но доверял Богу. Я также могу доверять Богу. Когда есть большие проблемы или злые люди, я могу просить Бога о помощи. Он даст мне силу противостоять злу. Иисус дает мне Духа Святого, который поможет мне любить Бога, доверять Ему, жить по-Божему и делиться с людьми об Иисусе. __Иисус, дай мне сердце, которое доверяет Тебе, которое готово делать то, что Ты покажешь мне делать. Ты дашь мне силу делать то, что Ты покажешь мне делать.__
