Number: 69
Title: Павел в Фессалонике, Афинах и Коринфе
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деяния 17:1–18:18
Truth: Бог – единственный Бог
Verse: 'Деяния 17:30,31  «...Он повелевает всем людям везде, где бы они ни жили, раскаяться,
  потому что Он уже определил день, когда будет судить вселенную праведным судом,
  и уже назначил Человека, который будет судьей. Он дал всем людям доказательство
  этого, воскресив Его из мертвых» (перевод: Радостная Весть).'
Summary: |+
  Павел, Сила, Тимофей и другие были в Фессалонике. Там Павел проповедовал об Иисусе в синагоге 3 недели. Некоторые поверили в Иисуса и некоторые ревновали, что язычники начали верить. Они вызывали проблемы и в итоге, верующие там отправили Павла и Силу в Берею, где люди разумно изучали Писание (Дея. 17:10,11).  Они приняли истину. Потом злые люди из Фессалоники пришли, и Павел дальше путешествовал в Афины и ждал его друзей. Ему было грустно, что город полон идолов. Он говорил с людьми там об Иисусе, и они пригласили его делиться в ареопаге (вместе, где они обсуждали разные учения и философии в городе). Некоторые люди смеялись, а некоторые поверили, когда он рассказывал об Иисусе.
  Потом Павел пошел в Коринф. Он познакомился и работал с Аквилом и Прискиллой. Он проповедовал об Иисусе, когда его друзья пришли из Македонии. «…и многие из Коринфян, слушая, уверовали и крестились. Господь же в видении ночью сказал Павлу: не бойся, но говори и не умолкай, ибо Я с тобою, и никто не сделает тебе зла, потому что у Меня много людей в этом городе. И он оставался там год и шесть месяцев, поучая их слову Божию» (Дея. 18:8–11). Неверующие евреи хотели обвинить Павла перед государством, но у них не получилось.

Character:
- Бог – единственный Бог
- Иисус – Спаситель
- Бог направляет путь верующих
- Бог с нами
- Бог исполняет Свои обещания
- Бог – Защита
- Иисус — Бог
Application: |
  Я вижу по писанию, что благая весть об Иисусе для всех людей, в любом месте, в любой культуре в любое время. Он – Единственные Спаситель, независимо от того, во что люди раньше верили или, что знали о Боге. Некоторые люди поверили, когда Павел и его друзья рассказывали об Иисусе. Некоторые сильно противились и устраивали скандалы в городе. Но их реакция не меняет истины, что Иисус – Единственный Спаситель.
  Когда я делюсь с людьми об Иисусе, я могу ожидать, что будут те, которые поверят в Иисуса и те, которые не поверят. Я должен запомнить, что Иисус со мной и что Он дает мне Духа Святого, чтобы знать, что сказать, и как поступить и как любить людей. В Афинах было очень много идолов, и люди любили обсуждать разные идеи, религии и философии. Также бывает и сегодня. Люди ищут истину или просто любят отвлекаться на разные идеи.__ Иисус, помоги мне делиться с людьми, чтобы они знали, что Ты – Единственный Спаситель. Дай мне смелость  любить их и мудрость знать, что сказать, чтобы они обратились к Тебе.__

  *Учитель! Покажи детям на карте, где произошли события.
