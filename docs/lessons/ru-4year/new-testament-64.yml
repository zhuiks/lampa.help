Number: 64
Title: Проявление веры
Book: 'Иакова: Призвание к мудрости во Христе. (1:5)'
Scripture: Иакова 3–5
Truth: Бог вознесет смирённого
Verse: Иакова 4:10 «Смиритесь пред Господом, и вознесет вас»
Summary: |+
  о языке написано: «Им благословляем Бога и Отца, и им проклинаем человеков, сотворенных по подобию Божию. Из тех же уст исходит благословение и проклятие: не должно, братия мои, сему так быть. Течет ли из одного отверстия источника сладкая и горькая вода?» Иаков 3:9–11. « Но мудрость, сходящая свыше, во-первых, чиста, потом мирна, скромна, послушлива, полна милосердия и добрых плодов, беспристрастна и нелицемерна. Плод же правды в мире сеется у тех, которые хранят мир » Иаков 3:17,18.

  Иаков 4-я глава: «…не знаете ли, что дружба с миром есть вражда против Бога?» Иаков 4:4. «Но тем большую дает благодать; посему и сказано: Бог гордым противится, а смиренным дает благодать. Итак покоритесь Богу; противостаньте диаволу, и убежит от вас. Приблизьтесь к Богу, и приблизится к вам»Иаков 4:6-8. « Един Законодатель и Судия, могущий спасти и погубить; а ты кто, который судишь другого?»Иаков 4:12. Не хвастайтесь. «Итак, кто разумеет делать добро и не делает, тому грех»Иаков 4:17.

  Иаков 5-я глава: « Запаситесь терпением и вы, укрепляйте сердца, потому что день возвращения Господа уже близок. Братья, не жалуйтесь друг на друга, чтобы Бог не осудил вас. Смотрите, Судья уже стоит у дверей!» Иаков 5:8,9 « Пусть у вас будет только «да», если да, и «нет», если нет, чтобы вы не были осуждены»Иаков 5:12.
  « Много может молитва праведника!» Иаков 5:16.

Character:
- Бог – Судья
- Он сотворил людей по Своему подобию
- Бог мудрый
- Он – Господь
- Иисус – Целитель
- Иисус скоро вернется
- Бог слышит молитву праведника
- Иисус оправдает тех, которые доверяют Ему
Application: |
  Я говорю то, что угодно Богу и то, что не угодно Богу языком своим. Мне нужна помощь Иисуса, чтобы контролировать свой язык. Иисус сказал, что мои слова происходят от сердца: «исходящее из уст — из сердца исходит» Мф. 15:18. Только Иисус может дать мне новое сердце, которое любит Бога и других. Когда Он меняет моё сердце, Он меняет мою жизнь. Иисус, дай мне смиренное сердце, которое зависит от Тебя в жизни, любви и мудрости. Иисус дает мудрость, которая приносит праведность. Научи меня быть мудрым, Иисус, и не искать своего, но искать того, что Тебе угодно.
  Когда я не получаю то, что я хочу, я должен смотреть на мотивы моего сердца и мою жизнь. Живу ли я угодно Богу. Правильные ли мои желания и взаимоотношения с другими? Если Иисус показывает мне, что есть неугодные желания или дела, я должен покаяться и смириться перед Богом. Он любит, когда я прихожу к Нему за помощью, и Он обещает приблизиться ко мне.
  Бог не хочет, чтобы я говорил плохо о других особенно о верующих. Я сам несовершенный. Только Иисус совершенный, и я не имею права судить другого. Если осуждаю другого, я говорю, что я выше закона Бога. Иисус, спасибо за твою милость и спасение. Я смиряюсь пред Тобой. Я хочу доверять Иисусу все мои планы, желания и мечты. Иисус, дай мне сердце, которое доверяет Тебе во всем.
  В 5-ой главе, Иаков предупреждает богатых, которые доверяют их богатству и неправильно относятся к другим людям. Я не хочу доверять богатству и использовать власть против людей потому, что это не угодно Богу. Иисус, помоги мне иметь правильное отношение к деньгам, зная, что все принадлежит Тебе. Все что Ты даешь, я хочу правильно использовать, чтобы было угодно Тебе. Иаков также пишет тем, которые страдают, и хочет чтобы они продолжали доверять Иисусу, зная, что Он скоро вернется. __Иисус, помоги мне понять, что Твоё пришествие близко. Помоги мне доверять Тебе и ожидать Твоё  небесное царство, а не материальное царство для себя на земле.__
  Бог слышит молитву праведника. Кто праведник перед Богом? Иисус – Моя праведность. Когда я смиряюсь перед Богом и осознаю, что только Иисус праведный, и что Его праведность спасет меня, тогда Он вменяет мне Его праведность, и я становлюсь перед Богом праведником. Только через Иисуса, я могу быть правильным в Божьих глазах. Тогда, через веру в Иисуса, Бог слышит мои молитвы. __Спасибо Иисус, за Твою праведность, за Твоё спасение, за то, что Ты прощаешь мой грех, исцеляешь меня и приближаешь меня к Себе. Я смиряю Себя перед Тобой. Ты один — праведный. Я поклоняюсь Тебе.__
