Number: 4
Title: Каин и Авель
Book: 'Бытие: Происхождение народов. (1-11)'
Scripture: Бытие 4,5
Truth: Бог – Сердцеведец
Verse: 'Матфея 22:37–39 «Иисус сказал ему: возлюби Господа Бога твоего всем сердцем
  твоим и всею душею твоею и всем разумением твоим:  сия есть первая и наибольшая
  заповедь; вторая же подобная ей: возлюби ближнего твоего, как самого себя».'
Summary: |
  У Адама и Евы было 2-е сыновей. Авель был пастух овец, а Каин был земледелец. Они принесли жертву Богу. Каин принес плод земли, а Авель принес от первородных стада своего. Богу понравилась жертва Авеля, и Он не смотрел на жертву Каина. Каин злился. Бог сказал ему поступать правильно и предупредил его о грехе в его сердце. Каин убил своего брата Авеля. Бог потребовал у Каина ответить за свой грех. Каин не хотел признаться в своей неправоте Богу. Бог наказал Каина и он ушел жить  в другое место.
Character:
- Бог – Святой
- Бог достоин поклонения
- Бог знает наши сердца
- Бог наказывает грех
- Бог – Милостивый
Application: |
  «Верою Авель принес Богу жертву лучшую, нежели Каин; ею получил свидетельство, что он праведен, как засвидетельствовал Бог о дарах его; ею он и по смерти говорит еще» (Евр. 11:4). Авель доверял Богу и поэтому Бог принял его жертву. Бог всегда смотрит на сердце. Он все видит. Бог видел, что состояние сердца Каина было неправильно, что он не верою принес свою жертву. Бог предупреждал его. Но Каин не любил Бога. Если мы не любим Бога, мы не можем любить других людей.
  Бог видит моё сердце. Он видит, когда я Ему доверяю или не доверяю. Иисус поможет мне избавиться от всего плохого, что есть в моем сердце. Он был совершеной жертвой за мой грех. Он пролил свою кровь, и теперь людям не нужно приносить животных в жертву Богу. Иисус прощает мой грех и очищает моё сердце. Когда я люблю и доверяю Богу, я могу любить других людей. Если я не люблю и не доверяю Богу, это значит, что я не могу любить других людей. Я могу даже завидовать или ненавидеть их. Но Иисус моя помощь! Он дает мне новое сердце и силу любить Бога и других людей.
