Application: |
  Филипп рассказывал людям об Иисусе везде. Он всегда был готов слушать Святого Духа. Я также хочу рассказывать людям о спасении в Иисуса. Я также хочу быть послушным Богу, когда Он говорит мне делать что-то. Может быть, Филипп не понял почему Бог сказал ему идти на пустую дорогу, но он доверял Богу и пошел. Бог знал, что в то время там Эфиоплянин читал Писание и искал истину. У Филиппа была привилегия сказать Эфиоплянину об Иисусе.
  Филипп хорошо знал Слово Божие и помог людям исследующим Слово, видеть, что спасение — только в Иисусе. Я также хочу знать Библию, чтобы лучше знать Иисуса, любить Его больше и рассказывать людям о Нем. смотрите также 2 Тим. 4:2, 1 Пет. 3:15 о готовности делиться об Иисусе.
  Филипп был еврей, а Эфиоплянин был из другого народа. Филипп знал, что Иисус спаситель для всех народов. Я знаю, что Иисус Спаситель всех народов и хочу делиться о Нем не только с людьми из своего народа, но со всеми, на которых Бог укажет мне и попросит делиться.
  Эфиоплянин искал Бога. Он не знал об Иисусе, но он знал, что Слово Божие важно и он поклонялся Богу. Бог открыл Себя ему и тот познал Иисуса! Он был готов креститься, когда он увидел воду. Он хотел выразить свою веру в Иисуса и соединить себя  смертью и воскресением Иисуса и показать, что он принял прощение от Иисуса и что благодатью Иисус дал ему новую жизнь (смотрите также Рим. 6:1–11). Был ли я крещен водою? Если нет, хочу ли я креститься?
  __Иисус, я хочу знать Тебя больше. Помоги мне понимать Твоё Слово, расти в моей любви для Тебя и поклониться Тебя своей жизнью. Помоги мне понять как крещение показывает другим, что верующие умерли для себя (старый человек) и имеем новую жизнь в Тебе. Иисус, Ты — Спаситель всех людей по всему миру. Пожалуйста, спасай ещё больше людей и используй меня для того чтобы рассказать людям о Твоей любви и спасении.__

  *Учитель! Показать детям на карту, где произошли события.
