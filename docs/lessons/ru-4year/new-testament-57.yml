Number: 57
Title: Филипп и эфиоплянин
Book: 'Деяния: Распространение вести о Христе.'
Scripture: Деян. 8:9–40
Truth: Иисус - Спаситель всех народов
Verse: Деян. 8:37 «... верую, что Иисус Христос есть Сын Божий» или Мф. 28:19 “Итак
  идите, научите все народы, крестя их во имя Отца и Сына и Святаго Духа” или 2 Тим. 4:2,
  1 Пет. 3:15
Summary: |+
  Филип проповедовал Христа в Самарии. Бог делал много чудес через его. Некоторый волх, Симон поверил и принял крешение (Дея. 8:13). Потом, Петр и Иоанн пришли с Иерусалима и молились за верующих в Самарии, чтобы Дух Святой сходил на них (Дея. 8:16). Симон предлагал деньги, чтобы иметь силу Святого Духа и Петр сказал, «серебро твое да будет в погибель с тобою, потому что ты помыслил дар Божий получить за деньги.21 Нет тебе в сем части и жребия, ибо сердце твое неправо пред Богом.22 Итак покайся в сем грехе твоем, и молись Богу: может быть, опустится тебе помысел сердца твоего;23 ибо вижу тебя исполненного горькой желчи и в узах неправды.» (Дея. 8:20–23).  Петр и Иоанн возврашились в Иерусалим и проповедовали и многых сел на пути (Дея. 8:25).
  Ангел Господень сказал Филиппу пойти на дорогу в Газу, которая была пустой (Дея. 8:26). На той дороге, Филипп увидел Эфиоплянина в колеснице. Дух сказал Филиппу подойти к колеснице. Он слышал, что Эфиоплянин читал книгу Исайи. Филипп спросил его, понимал ли тот то, что он читал. Эфиоплянин попросил Филиппа объяснить отрывок. «35 Филипп отверз уста свои и, начав от сего Писания, благовествовал ему об Иисусе». Эфиоплянин поверил в Иисуса и когда он видел воду на дороге, он хотел креститься. «37 Филипп же сказал ему: если веруешь от всего сердца, можно. Он сказал в ответ: верую, что Иисус Христос есть Сын Божий» (Дея. 8:35–37).. Эфиоплянин крестился и был этому очень рад. Потом, Бог восхитил Филиппа и он оказался в другом городе. Он делился с людьми об Иисусе и побывал в Кесарии.

