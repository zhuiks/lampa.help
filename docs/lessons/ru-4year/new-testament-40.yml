Number: 40
Title: Работники в винограднике
Book: 'Матфея: Явление Христа иудеям как Царя'
Scripture: Мф. 20
Truth: Иисус Искупитель спасет благодатью
Verse: 'Мф. 20:26–28 «но между вами да не будет так: а кто хочет между вами быть большим,
  да будет вам слугою;27и кто хочет между вами быть первым, да будет вам рабом;28так
  как Сын Человеческий не для того пришел, чтобы Ему служили, но чтобы послужить и
  отдать душу Свою для искупления многих»'
Summary: |+
  Мф. 20:1–16 Иисус рассказал притчу о работниках в винограднике. Они все получили одинаковую зарплату в конче дня, независимо сколько часов они там работали.
  Мф. 20:17–19 Иисус сказал, что Он отдаст Свою жизнь в Иерусалиме и на 3 день воскреснет.
  Мф. 20:20–28 Мать сыновей Зеведеевых просила у Иисуса, чтобы её сыновья имели хорошое положение в царстве Бога. Иисус объяснил, что Бог Отец вывирает, кто будет где в царстве. Он сказал, что в мире, людям нравиться иметь власть на другиз, но в царстве Бога: «26кто хочет между вами быть большим, да будет вам слугою;27и кто хочет между вами быть первым, да будет вам рабом;28так как Сын Человеческий не для того пришел, чтобы Ему служили, но чтобы послужить и отдать душу Свою для искупления многих»

  Мф. 20:29–34 Иисус исцелил 2 слепых на дороге.

Character:
- Иисус – Царь
- Иисус Искупитель
- У Иисуса небесное царство
- Иисус – Исцелитель
Application: |
  Иисус учит меня через Свою притчу, что Он спасает благодатью. Он учит, что первые будут последние и последние будут первыми. То есть, люди, которые первыми услышали о спасении в Иисусе (евреи), и люди которые последными услышали (язычники) получили одинаково от хозяина (Бога). Я спасен благодатью через веру в Иисуса.
  После притчи, Иисус напомнил ученикам, что Он умрёт и воскреснет в Иерусалиме. Он хочет, чтобы мы поняли, как Он спас нас. Я не заслужил ничего, но Он отдал Свою жизнь за меня и искупил меня, чтобы я смог быть в Его царстве.
  Мама Иакова и Иоанна думала, что царство Иисуса будет как земные царства, только лучше. Они с учениками не поняли, что царство небесное не такое, как земные государства. Иисус пришел служить нам, стал слугой и отдал свою жизнь, тогда как на самом деле, Он – Царь Своего царства! То есть, Он – Служащий Царь. Иисус, помоги мне следовать за Твоим примером любви. Иисус оказал милость слепым, которых Он исцелил по дороге.
  Я не должен думать о том, что сколько я делаю для Иисуса, и столько я «должен» получить от Него. Это не правильное понимание царства Бога. Я благодарен за Его благодать и милость ко мне, что я могу быть частью Его царства и что Он пригласил меня «работать в Его виноградник» (то есть говорить людям о спасении в Иисусе). __Иисус, спасибо за Твою благодать. Я хочу сказать людям, что сегодня и они могут быть частью твоего царства через веру в Тебя.__
