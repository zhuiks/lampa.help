Application: |
  Когда мне трудно я знаю, что Иисус со мной. Он сам страдал, и понимает, когда я страдаю. Он утешает меня. Потом, я могу утешать других, когда они страдают. Раньше, Павел написал церкви, чтобы они не общались тесно с людьми, которые называют себя верующими, но на самом деле, ведут греховный образ жизни. По словам Павла в этом письме, я понимаю, что этот человек покаялся. Павел пишет, что церковь должна любить и прощать такого человека. Я должен делать также. Иисус меняет меня, чтобы я стал более похож на Него. Спасибо Иисус, за твою работу в моей жизни и жизни других верующих. Спасибо за то, что я новое — творение в Иисусе. Когда человек искренне доверяет Иисусу, Бог меняет его. Вижу ли я, что Бог изменил мое сердце? Хочу ли я, чтобы Бог изменил моё  сердце, чтобы я стал больше похож на Иисуса? Я могу просить Его, и Он действует в моем сердце Духом Святым.
  Я слабый сосуд, но Иисус может использовать мою жизнь, чтобы люди примирились с Богом через веру в Иисуса. Я могу быть послом Иисуса. Я хочу показать людям, что Иисус – Спаситель. Любовь Иисуса ко мне дает мне желание рассказывать другим об Иисусе. Может быть, здесь на земле я буду страдать ради веры в Иисуса. Павел и другие апостолы много пережили ради евангелия. Но я уверен, что нынешнее страдание — это ничто по сравнению с той славой, которую я увижу, когда я с Иисусом на небе. Он обещал мне, что я буду с Ним вечно на небе, и я хочу, чтобы другие люди также были с Иисусом.
  Когда я грешу, и Бог обличает меня, я хочу быстро покаяться и попросить у Иисуса прощения. __Иисус, помоги мне искренне огорчаться о своем грехе и полностью подчиняться Тебе. Спасибо за Твою благодать и спасение.__

