Number: 75
Title: Свобода, утешение и обновление во Христе
Book: '2-е Коринфянам: Победа во Христе (2:14)'
Scripture: 2 Кор. 1–7
Truth: Иисус обновляет нас
Verse: 2 Кор. 1:3,4 «Благословен Бог и Отец Господа нашего Иисуса Христа, Отец милосердия
  и Бог всякого утешения, утешающий нас во всякой скорби нашей, чтобы и мы могли утешать
  находящихся во всякой скорби тем утешением, которым Бог утешает нас самих!»  или
  2 Кор. 5:17 «Итак, кто во Христе, тот новая тварь; древнее прошло, теперь все новое»
Summary: |+
  Павел пишет, что Бог всякого утешения, утешает верующих в страдании, чтобы они могли утешать друг друга (2 Кор. 1:3,4). Павел хочет, чтобы церковь там прощала и любила кающегося человека, который раньше грешил (2 Кор. 2:7,8). Бог делает верующих способными жить для Него и делиться евангелие. «Господь есть Дух; а где Дух Господень, там свобода. Мы же все открытым лицом, как в зеркале, взирая на славу Господню, преображаемся в тот же образ от славы в славу, как от Господня Духа» (2 Кор. 3:17,18). Мы проповедуем Христа. Люди в мире слепые и не видят Иисуса,  но Бог может открыть им глаза, чтобы они увидели славу Иисуса (2 Кор. 4:6). Мы слабые сосуды, но Дух Святой в нас. «Посему мы не унываем; но если внешний наш человек и тлеет, то внутренний со дня на день обновляется. Ибо кратковременное легкое страдание наше производит в безмерном преизбытке вечную славу, когда мы смотрим не на видимое, но на невидимое: ибо видимое временно, а невидимое вечно» (2 Кор. 4:16–18).
  Наше тело сейчас временное, но Бог готовит для нас жилище на небесах (2 Кор. 5:1). Однажды, верующие будут с Ним. Мы хотим рассказать всем об Иисуса. «Ибо любовь Христова объемлет нас, рассуждающих так: если один умер за всех, то все умерли. А Христос за всех умер, чтобы живущие уже не для себя жили, но для умершего за них и воскресшего» (2 Кор. 5:14,15). Верующие – новое творение (2 Кор. 5:17).
  У верующих служение примирения, которое заключается в том, чтобы рассказывать людям об Иисусе. «Ибо не знавшего греха Он сделал для нас жертвою за грех, чтобы мы в Нем сделались праведными пред Богом» (2 Кор. 5:21). Павел пишет, что верующие храм живого Бога и не должны «впрягаться в одну повозку с неверными» (2 Кор. 6:14).
  В первом послании Коринфянам, Павел исправил верующих там. Они были опечалены и покаялись. «Огорчения от Бога рождают раскаяние, а значит и спасение, о чем жалеть не приходится. А мирские огорчения порождают смерть» (2 Кор. 7:10). Тит был в Коринфе, и передал Павлу, как церковь там слушалась его исправления. Павел был очень рад, что они смирились перед Богом.

